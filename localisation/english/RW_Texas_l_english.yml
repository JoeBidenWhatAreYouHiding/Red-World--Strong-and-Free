 POLITICS_TEX_RICK_PERRY_DESC:0 "Rick Perry was first elected to the Texas House of Representatives in 1984, and was one of the first state representatives to call for an independent Republic of Texas in the wake of the Great American Collapse in 1987. A staunch Texan nationalist, he supported harsher measures against the agitation of American loyalists, and would personally fly several airlift missions during the Mexican-Texan War. In the ever-changing political landscape of independent Texas, Perry aligned with the majority of the Democratic Party in drafting a constitution for the newly independent country. He then served as Minister of Defense under President Lloyd Bentsen, his service in the war making him the clear choice to rebuild the Texan military. However, internal divisions within the Democratic Party would force Perry out of power for nearly a decade, and he spent most of the nineties working in the energy industry. He wouldn’t return to the political scene until 2000, when President Kay Hutchinson signed a controversial trade agreement with the American Republic. Organizing the opposition to the continuing AR occupation of eastern Texas, Perry united Texan nationalists from both parties into the One Republic movement, the electoral vehicle for his 2001 presidential campaign. He won the election in a landslide and transformed One Republic into an official party which has dominated the political scene ever since. Perry’s two non-consecutive terms, interrupted only by the presidency of his protege David Dewhurst, have been dominated by security issues and the continued conflict with American loyalists. His administration established the Texas Enterprise Fund to funnell oil revenues towards economic expansion, and brought the country into the Organization of the Petroleum Exporting Countries, turning Texas into one of the world’s leading oil producers."

