 TEX_Mutilated_Rose:0 "The Mutilated Rose"
 TEX_Mutilated_Rose_desc:0 "There was a time when Texas stood proud, free and truly independent. That was a long time ago. Modern Texas is a state reduced to a buffer, mutilated by repeated invasions from the Southern Remnants and the Mexican Army. Though Texas was the beneficiary of many post-Collapse military professionals, not even Alexander the Great could have overturned the Republic's myriad of losses on multiple fronts.\n\nModern Texas is a shadow of what it once was, and reclaiming her rightful place as a post-American nation is the principle goal of many in the political scene. Though few would be so brazen as to call it Revanchism, it is clear that the modern Texan cultural zeitgeist has shifted hard towards reclamation of her lost lands."
 
 TEX_New_Americans:0 "Legacy of May 29th"
 TEX_New_Americans_desc:0 "May 29th, 2009 remains one of the darkest moments in modern Texan history. While anti-secessionist sentiment has never been new, few could have anticipated the magnitude of the attack. Early in the morning, members of a group calling themselves the New Americans launched a series of bombings against Texan capital infrastructure, resulting in the deaths of nearly 80 people and the hospitalization of over 200. In conjunction with these attacks, Texan politicians were simultaneously mailed a series of anthrax-laced mail bombs, resulting in an additional death and a dozen injuries. In total, the attack caused millions of dollars in damages, and more importantly it utterly traumatized the Texan Republic.\n\nThe May 29th Attacks lead directly to the temporary imposition of a state of emergency, an act which has never been officially rescinded. President Rick Perry holds on to his emergency powers even now, riding on the fear and uncertainty of the December Attacks, but with the New Americans on the backfoot after retaliatory strikes, his justifications sound more and more hollow."
 
 TEX_Terrorist_Threat:0 "The Terrorist Threat"
 TEX_Terrorist_Threat_desc:0 "After countless attacks from Republic-aligned Terrorists, the people of Texas have grown to live in fear of the next attack. Anti-secessionist groups have used violent tactics to intimidate the good people of our Republic, and tragically it seems to have worked. As our nation stands paralyzed in fear, increasing calls to safeguard the safety of Texans has put both politicians and intelligence agencies under pressure. While many have lost faith in these institutions due to their failure to prevent both the May 29th and St. Patricks Day attack, the tragic loss of life during these dark days has instilled our military and intelligence forces with a drive to never let such events repeat. On the other hand, President Perry has continued using these events as a casus belli to expand the authorities of the Office of the President, leading some to accuse him of taking advantage of the situation, or worse, deliberately ignoring warning signs. As our Republic teeters on the brink of authoritarianism, one must wonder if a balance can be struck between our freedom and our security. "
 
 TEX_Remeber_March_Seventeen:0 "Remember March 17th!"
 
 TEX_One_Republic_Dominance:0 "One Republic Dominance"
 TEX_One_Republic_Dominance_desc:0 "Ever since the 'One Republic' Party was founded, it has enjoyed a nearly unchallenged monopoly on the Texan political scene. As the most prominent voice of the heavily nationalistic and revanchist Texas Republican movement, One Republic has successfully branded itself as the primary movement representing the interests of true Texan Patriots. The patriotic fervor started by the OR has secured their monopoly on power, but drawn increasing ire from those who think that Perry's policies now border on the tyrannical. Additionally, the stringent Social Conservatism of the Perry Administration has caused conflict between the Central Government and Hispanic and Urban voters."
 
 TEX_Second_Republic:0 "The Second Republic"
 TEX_Second_Republic_desc:0 "Texas. Hawaii. Vermont. California. All of these states have the unique claim to fame of once being self-governing nations. Of them all, none has taken such a fact to heart like the Second Republic of Texas. The intense patriotism drawn between our modern loss in pride and the American Annexation has birthed a movement of extreme anti-American and anti-Annexationist rhetoric, and increased patriotism surrounding traditional 'Texan' cultural staples such as Guns and Cowboys. However there have also been those who have drawn on Texas' history with the ill-fated Confederate States of America as an expression of anti-Annexationist nationalism; something which has not sat well with Texas' large African-American population."
 
 TEX_public_outrage:0 "Public Outrage"
 TEX_public_outrage_desc:0 "The Release of the 'Scarlet Dossier' has revealed a truly damning pattern of incompetence and complacency within our nation's highest offices. The fact that Perry ignored our nation's most prominent intelligence experts, and then covered up the truth in an attempt to make himself look like a hero has shattered public confidence in our government, and has led to sporadic protests ever since. Additionally, this has also led to a sharp uptick in conspiratorial thinking, as countless Texans now believe that Perry deliberately ignored warning signs, letting the attack take place so he could further his own power."
 
