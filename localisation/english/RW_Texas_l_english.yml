 texas.3.t:0 "The Lone Star Republic"
 texas.3.d:0 "Texas. The Lone Star State. One of the few nations born out of the USA's collapse which can boast about a history of independent Government, many assumed that Texas would rise to be one of the undisputed great powers of the former United States. Tragically, the opposite has come to be, as the modern 'Second Republic of Texas' has been faced with almost two decades of terrible luck. From the Mexican border wars to the Remnant invasion, it seems that Texas has not been spared from the chaos which has enveloped much of the rest of the country. However from this humiliation rises a desire for revenge; for reconquest, and for a restoration of Texan pride and prowess not just in our home but across America. The odds of such a thing happening remain slim, however we in Texas aren't one to shy away from long odds. From Goliad to Gonzales, and even the Alamo, we Texans shall not shy away from our destiny... no matter how hopelessly outgunned we may be.\n\nSuch is the theme of President Rick Perry's newest term in office, as the rhetoric surrounding relations with our neighbors has increasingly turned towards revanchism, the reclaimation of our Lost Territories, and even the restoration of 'Greater Texas' borders of 1848. While it can not conclusively be said that Texas is bracing itself for war, such a scenario is definitely on the Perry Administration's mind."
 texas.3.o1:0 "God Bless you Texas, and keep you Brave and Strong."
 
 texas.4.t:0 "Our Wilted Rose"
 texas.4.d:0 "Texas' borders were among the most iconic of any state in the pre-collapse United States, with the iconic shape of the State of Texas adjourning every truck stop, BBQ joint and souvenir shop from Amarillo to Laredo. When Texas first left the Union, it was hoped that these borders would be preserved, or even expanded. Indeed, after the annexation of the State of New Mexico in 1993, it seemed that Mirabeau B. Lamar's dream of a Texas stretching from the Gulf to the Pacific was well on its way to being fulfilled. However as things often do, eventually everything eventually went terribly wrong. Race Riots caused by increasing hostilities between Anglo-Texans and the large Mexican-American minority in Southern Texas and New Mexico caused an 'intervention' by our neighbors to the South. The Mexicans, while bogged down by an almost decade long battle with powerful Drug Cartels, still proved to be a formidable force, and managed to walk away with the left bank of the Rio Grande and much of Southern Texas, including major cities such as Laredo and Corpus Christi. This event has led to the Texan government having a perpetual chip on their shoulder towards the large Hispanic Community in Texas; fueling race-based tensions and driving many formerly 'loyal' citizens into the arms of the Mexican Government. The sense of Texan nationalism born out of this incident has taken a notably different tone to that expressed towards the Republic, as Anti-Mexican hostilities have frequently boiled over into lynch mobs, race riots and anti-Hispanic witch hunts. As inequality continues to run deep in Texas, many have predicted that tensions between our Hispanic communities may soon reach a boiling point."
 texas.4.o1:0 "Texas shall be whole once more!"
 
 texas.5.t:0 "Blood on the Astrodome"
 texas.5.d:0 "Today was meant to be a day for great celebration for the people of Texas, as our flagship baseball team, the Texas Rangers managed to score a knockout victory against the New York Yankees in this year's American League Championship Series. Game 6, held at Houston's Astrodome, the home of the Texas Rangers ever since Arlington's takeover the the Republic, solidified the championship for the rangers, and was thus the location of a roaring post-game party commemorating Texas' win. However as team owner George W. Bush appeared to talk to the press, joy turned to horror as a gunman in the crowd fired wildly in his direction. Luckily, of the four shots fired by the gunman, two missed entirely, one mished Bush's army by an inch and the last one struck batter Josh Hamilton in the leg. It is believed that the gunman, who fled before they could be identified, targeted team owner George W. Bush due to his relation to former President George H.W. Bush. Indeed, Bush had once hoped to follow in his father's footsteps as President of the Republic; however following a bitter loss in the 2002 election, Bush swore off politics forever, moved away from the so-called 'Bush Cult' and took up residence in Texas, where he became the owner of the Texas Rangers baseball team. While typically silent on non-sporting matters, the few statements he has given since have been highly critical of the Rumsfeld administration, and especially their policies towards Texas. He has since come to identify exclusively as a Texan instead of an American, despite retaining dual citizenship.\n\nJosh Hamilton was quickly rushed to the nearby Texas Medical Center following the incident, where he is to make a full recovery and return as a batter next season. Both President Perry, team owner Bush, and Yankees manager Joe Girardi have condemned this awful attack, and have extended their best wishes to the injured."
 texas.5.o1:0 "We hope for their speedy recovery."
 
 texas.6.t:0 "Ending the War on Broccoli?"
 texas.6.d:0 "Among the lesser-known but still notable qualities of former President Bush was his loathing of Broccoli. Bush frequently mentioned his distaste for broccoli, famously saying: 'I do not like broccoli. And I haven't liked it since I was a little kid. And my mother made me eat it. Now I'm president of the American Republic. And I'm not gonna eat any more broccoli!'. Dwarfed by his status as 'Savior of the South' during the Great American Collapse, this fact has permeated the public consciousness in recent years, as Broccoli emerges as a prominent symbol for those opposed to the Bush Cult. The spread of the Anti-Broccoli movement has reached such an extent that even consuming the vegetable is seen as an unpatriotic act. While many are hesitant to critique even the most menial characteristics of the late President due to his near-godlike status, many nutrition experts have cautioned that the public's apprehension of broccoli may be having a negative effect on the nation's health. And while challenging the late President's rebellion against broccoli may garner us bad press due to the public's admiration of him, from both a nutritional and culinary standpoint, ending the decades-long war against this vegetable may be worth the effort."
 texas.6.o1:0 "The President was speaking in jest - Let them eat Broccoli!"
 texas.6.o2:0 "President Bush wasn't *always* right."
 texas.6.o3:0 "Damn the health nuts and damn their unpatriotic vegetables!"
 
 texas.7.t:0 "Rumors of Major Attack Incoming"
 texas.7.d:0 "Among the Austin offices of the Texas Central Intelligence Service, rumors have stirred about the possibility of another major attack occurring. Chatter from terrorist cells have suggested that a major terrorist operation is underway, one which could possibly be worse than last year's May 29th attacks. While it is not yet known where they will target, or how they will go about with their operation, it is strongly suggested that San Antonio may be the source of the attack. Primary intel suggests that the terrorists may attempt to attack the Alamo, a major Texan cultural symbol, however other reports suggest that this latest attack may attempt to damage vital infrastructure such as waterways, power lines, and highways. While TCIS agents have presented their concerns to President Perry, Austin does not appear to be taking these dire warnings very seriously."
 texas.7.o1:0 "They're being too paranoid."
   
 texas.8.t:0 "Security Around the Alamo Increased"
 texas.8.d:0 "For the last few days, reports from the TCIS headquarters in Austin have suggested that a major terrorist attack near San Antonio is imminent. Primary intelligence reports have indicated that these terrorists intend to target vital infrastructure and transportation networks, however secondary reports also suggest that they intend to target the Alamo, a major Texan cultural center. The government has announced that instead of moving troops in to defend vital infrastructure, Texan security forces will be reassigned to the Alamo. This runs counter to many of the TCIS' suggestions, as several intelligence experts question the merits of sparing troops to defend the already heavily-guarded Alamo instead of defending our nation's most essential infrastructure. Additionally, new intelligence coming in has suggested that the terrorists have zeroed in on the I-37 as their target, and are already beginning preparations to attack. The Perry government has thus far ignored their calls to reassign troops to defend vital infrastructure."
 texas.8.o1:0 "Just ignore them."
  
 texas.9.t:0 "Terror on the I-37"
 texas.9.d:0 "The Citizens of San Antonio awoke to terror and mayhem today, as two tremendous explosions rocked the I-37 freeway, killing 237 people and injuring almost 100 more. Two trucks manned by members of the 'Hammerskin' Neo-Nazi terrorist organizations were parked on two ends of I-37 during the height of rush hour on St. Patrick's Day. These trucks were stuffed to the gills with high explosives, and collectively created a blast wave which spanned over two hundred feet in diameter, and instantly killed more than 100 people. After the two bombs were detonated, a large section of I-37 collapsed, killing almost 50 more. The death toll from this incident has dwarfed that of the May 29th attack, already remembered as one of the deadliest days in the history of our Republic. President Perry has addressed the nation to denounce the masterminds behind this plot, issue a call for justice, and attempt to comfort the people of Texas in one of their darkest hours..."
 texas.9.o1:0 "We shall pray for those affected."
 
 texas.10.t:0 "Terrorist Mastermind Releases Manifesto"
 texas.10.d:0 "The airwaves have been abuzz today, as the manifesto of the mastermind of the devastating St. Patrick's Day attacks, Wade Michael Page, has been released. A former U.S. Army veteran, Page was discharged for drunk and disorderly conduct, eventually falling in with the White Supremacist music scene in Houston. With the identity of the terrorist being revealed as Page, it has become clear that the culpability behind the attack lies with the Hammerskin Neo-Nazi movement, which has greatly grown in strength after the destruction of the New Americans group, making them the number one anti-Republic terrorist group in Texas. While the Hammerskin movement officially has no leader, many have speculated that Page has served as a de-facto leader or guide for the movement throughout recent years. The manifesto released by Page was read over the airwaves under intense pressure after several TV and radio stations reported a series of direct threats of violence by White Supremacist groups. Contained within the document were several paragraphs of unhinged ranting, mostly targeting non-whites and religious minorities. While Page denounced both the Republic and the Texan Governments, the document has called for the creation of a unified White Supremacist state within the former United States, clearly linking Page to anti-Annexationist rhetoric."
 texas.10.o1:0 "Somebody find this nutcase at once!"

 texas.11.t:0 "TCIS Agents Claim They Were Warned"
 texas.11.d:0 "As Texas reels from the aftermath of the St. Patricks Day attack, several anonymous agents of the Texan Central Security Service, our nation's primary intelligence agency, have claimed that they had shared knowlege of the attack in advance, yet had no action taken. While these claims are nothing more than rumour now, the general sense that experts were ignored has permeated much of our intelligence community. As this dissatisfaction becomes more prominent, experts have warned that those involved with the so-called 'coverup' may be inclined to speak out, and that if they do, it could have dire concequences for both Texan intelligence capibilities, and the Perry Government."
 texas.11.o1:0 "Keep them quiet."

 texas.12.t:0 "Dossier Released"
 texas.12.d:0 "The murmurs around the St. Patricks Day Attack have now grown into shouts, as a devestating dossier has been released by anonymous officials within the TCIS. This dossier claims that Texan inteligence agencies warned President Perry about an incoming attack on vital infrastructure, yet Perry took no action to stop this horrific loss of life, only offering to divert more security forces to the Alamo due to incorrect information that the monument would be the source of the attack. Furthermore, the dossier alleges that Perry the instructed TCIS agents to destroy evidence to the contrary, to paint a false narrative that the Alamo was indeed the intended target, and that the President took all nescecary precautions instead of ignoring prominent intelligence experts. While the TCIS has thus far contained the leak, many have begun to fear that they can't keep people quiet forever..."
 texas.12.o1:0 "Supress it at once."

 texas.14.t:0 "Anonymous Sources Contact Journalists"
 texas.14.d:0 "The Texas Central Intelligence Services, the Intelligence Agency of our Republic, has been strangely quiet ever since the horrific attack on San Antonio on St. Patrick's day. This silence is atypical considering the high-profile nature of the attack. Recently, accusations have floated that President Rick Perry ignored intelligence experts about the true nature of the San Antonio attack, and when confronted, destroyed evidence to the contrary, framing the President in a much better light. Allegedly, the truth is that the President ordered security forces to be posted to the already heavily guarded Alamo instead of the I-37, which was correctly speculated to be the target of the attack. With a coverup in full swing, several anonymous agents have contacted high-profile jouranalists with these allegations, hoping to bring the truth about what happened before March 17th."
 texas.14.o1:0 "Surely just hyperbole."

 texas.15.t:0 "'Scarlet Dossier' Releases"
 texas.15.d:0 "Alex Jones, reporter for a CTV affiliate in Austin, has broken the news with a truly shocking story. According to the veteran investigative reporter, President Rick Perry has covered up a truly stunning string of incompetence within the executive branch, and has incorrectly framed the Texan Intelligence Agency as being culpable for a number of missteps before the St. Patrick's Day Attacks. Jones, known for his work during the El Paso Riots, the Lubbock corruption scandal, and for his interviews with high-profile figures such as Bashar al-Assad, has most recently made headlines for his work to expose the TCIS coverup, and has used his investigative journalism experience to get the full report, dubbed by many as the 'Scarlet Dossier', released and publicized.\n\nIn the wake of such damning evidence, the Perry administration has gone into defense mode, labeling the report as untrue and attempting to sue the Canadian broadcasting company for libel. Nobody seems to buy the President's rebuttal, and already hundreds have taken to the streets to protest the President's role in the tragic loss of over 200 lives that fateful March day. Already some have begun to question whether this failure was truly incompetence, or if Perry was simply looking for an opportunity to extend his own authority..."
 texas.15.o1:0 "They'll give Jones a Pullitzer for this one."

 texas.16.t:0 "Bush Speaks"
 texas.16.d:0 "Nearly a week after the tragic assassination attempt on the life of Texas Rangers owner George W. Bush, the team owner, has finally made an address about the tragic near-miss and injury of Rangers star batter Josh Hamilton. Reactions to the shooting have caused outrage across the American Republic, as outraged citizens demand a response for the attempted assassination on a member of the Bush family, even if George Jr. has retired from politics and stayed safely outside of the Bush cult ever since his bitter loss in the 2002 primaries. Some had expected Bush to call for Remnant military intervention in the wake of his assassinationattempt, and announce a triumphant return home to Atlanta on the heels of a successful intervention in Texas. Instead, Bush' spent the entirety of his speech talking about mundane matters relating to baseball. Strategically ignoring almost every question fielded to him relating to the political realities of the Bush family, the team owner instead spoke at length about the team's future after the tragic shooting of their MVP batter, which no doubt was meant to target Bush himself. While he has extended repeated good wishes to Hamilton, he has refused to elaborate on his fate within the team, and has not stated definitely whether his recent injury will be a career-ending one. While Bush cultists have been caught in a disappointed silence, the outcome of the press conference has starkly divided fans of baseball."
 texas.16.o1:0 "Has he forgotten that he's a Bush?"
 
 texas.17.t:0 "Jones Speaks Out"
 texas.17.d:0 "Ever since the story of the Perry Government's fatal incompetence in regards to the March 17th attacks broke, a string of conflicting narratives have been spun by both Government Agencies, News Networks and so-called 'independent thinkers'. This has tragically had the effect of sowing doubt about every detail of the I-37 attack, with many being so brazen as to doubt the attack entirely, claiming it to be a False Flag or even denying that it occurred entirely. This narrative is particularly prevalent among Anti-secessionist communities, who have engaged in a steady harrasment campaign against those injured in the attack. Alex Jones, the reporter behind the Scarlet Dossier story, has taken to the airwaves to denounce the harassment against victims of these attacks, going on the record to state that he in no way intended to cast doubt on the legitimacy of the attacks, and revealed Perry's coverup in an attempt to ensure that such horrific events may never repeat. These words have made him a sworn enemy of rabid groups of conspiracy theorists who have intensified their campaign against attack victims figures opposed to Texan annexation. Jones, who was one of the first reporters on the scene of the I-37 attack, has responded to this escalating harassment campaign by founding the 'Citizens for Recovery and Healing', a charitable group dedicated to aiding those injured pro-Remnant terrorist attacks, and providing consolation to those who have lost friends and relatives in these barbaric attacks. While a certain subset of the populace remains convinced beyond reason that these people are nothing more than 'Crisis Actors', Jones remains committed to restoring the public’s faith in the truth, and helping those affected in any way he can."
 texas.17.o1:0 "If our Republic needs anything, it's Truth."
  
 texas.18.t:0 "Perry Initiates Media Crackdown"
 texas.18.d:0 "In the light of a growing conspiracy culture surrounding the March 17th attack, President Rick Perry has made a truly shocking decision to shut down countless independent news agencies and radio stations across the Republic of Texas. This so-called 'Media Consolidation Act' aims to centralize broadcasting in Texas around easily controllable venues, and seeks to shut down 'dangerous' narratives surrounding the tragic loss of life in San Antonio. This act, while noble in a sense, has been criticized by many as an attack on free speech within Texas, and is evidence to many that the Perry Government is becoming increasingly authoritarian. Perry has responded to these claims by stating that the government was not hindering citizens' rights to speak their mind, but rather on the ability for unregistered broadcasters to amplify false narratives. This response has not swayed many, as many figures in the media, even those diametrically opposed to the conspiracy theorists claiming March 17th was a False Flag such as Alex Jones, have denounced these new laws as an attack on free speech, pointing to the fact that many left-wing and anti-Perry stations were also shutdown as a result of the act. Additionally, there are doubts that this will actually combat the issue of March 17th Denialism; some even predict that this act may amplify it."
 texas.18.o1:0 "Silence is golden."
 
 texas.19.t:0 "Martial Law in Effect"
 texas.19.d:0 "While a State of Emergency has been in effect ever since the 2009 attacks, Perry's authority has still been reigned in by a series of checks and balances. However following the devastating San Antonio attack, Congress has almost unilaterally approved the imposition of Martial Law across the Republic. Restrictions surrounding the military and police have been removed, and strict media controls have been formalized. While many Democrat and Independent Republican members of Congress have voted with Perry to authorize the bill, several opposition figures have criticized the measures as being needlessly authoritarian, and have even gone so far to say that Perry now has dictatorial power.\n\n The direct imposition of Martial law is seen by many as yet another escalation in the spat between Texas and the Republic, and has many citizens of our great Republic fearing that war with our neighbors to the east may be on the horizon..."
 texas.19.o1:0 "Concerning."
    
 texas.20.t:0 "Page Tracked Down"
 texas.20.d:0 "Citizens of our Republic today awoke to news that Wade Michael Page, the mastermind behind the San Antonio attack, has been located and killed. After so many tragedies, news that the instigator behind the March 17th attack has finally been brought to justice is a rare piece of good news for our people, especially those who lost family and friends in the San Antonio attack. Page was tracked down in part due to a tip-off from local residents, who recognized the terrorist from the mugshot plastered all over local media. Held up in a dingy motel outside Odessa Texas, Page had attempted to lay low, only leaving in the cover of night to secure additional supplies and ammunition. It is reported that the motel manager recognized Page's distinctive bald head and glasses despite his attempts to conceal these distinctive features with a hoodie, and almost immediately informed the Police; mainly in an attempt to collect the reward on Page's head. While Page initially tried to flee once he discovered his location had been compromised, he was apparently too late, as almost 60 Texas Rangers descended on his hideout before he could go on the run. While a brief shootout ensued, it soon became clear that Page had been killed, either by a self-inflicted gunshot suicide or by a stray bullet striking him in the left temple. With Page dead, the citizens of Texas can finally breathe a sigh of relief knowing that the architect behind the horrible March 17th attack has finally met his maker."
 texas.20.o1:0 "Page has finally faced justice."

 texas.21.t:0 "Damning Information Released"
 texas.21.d:0 "Before the bodies of the victims of the March 17th attack could even cool, both Texan citizens and intelligence agencies had already come to the same conclusion: that the American Republic knew that this attack was going to occur. The most damning evidence being the fact that they released their condolences for victims of the attack... 14 minutes before it actually occurred. The fact that Atlanta's intelligence agencies knew about this attack beforehand and chose not to inform us is not a matter of debate, however their intentions and ideological connections to the known 'Hammerskin' terrorist organization is still up for debate. The Hammerskins, which rose in prominence after the destruction of the New Americans, are not a group motivated solely by loyalty to Atlanta. Rather they are a neo-Nazi movement seemingly opposed to both of our governments. However, as the primary anti-Secession movement, it would appear logical that they would be targets of Atlanta's support. While [USA.GetLeader] has fervently denied these claims, even if they have no ideological alignment, they clearly had no qualms with letting this group wreak havoc in an attempt to damage our infrastructure and weaken our nation's national cohesion."
 texas.21.o1:0 "Bastards."
 
 texas.22.t:0 "Tensions on the Rise Once More"
 texas.22.d:0 "The destruction of the Hammerskin terrorist group had many hoping that our trouble with Terrorism had come to an end. These hopes appear to have been dashed. The general sense among our citizenry is one of foreboding. To Texans, it has become clear that March 17th was merely an introduction to a wider threat, a threat that will not rest until our Republic is destroyed. Something is going to happen, we don't know where, we don't know when, but its going to happen. The Hammerskins and the New Americans may be gone, but there still remains no shortage of radical elements willing to resort to violence in an attempt to  force their ideology. And while our Police and Armed Forces may remain ever vigilant, the growing consensus is that our capabilities are still not enough. Whatever may end up happening could very well allow our neighbors to the East to smell weakness, impeling them to finish their decades-long struggle to erase Texas once and for all. While we hope for the best, the next months could go so far as to spell doom for the Texan nation if not handled properly."
 texas.22.o1:0 "There's something happening here..."
 
 texas.23.t:0 "Growing Opposition to Perry's Policies"
 texas.23.d:0 "Public discontent with the policies of President Rick Perry appears to be growing. A recent Gallup Poll has revealed that 57% of Texans characterize his handling of the Terrorist situation as 'very poor', with a further 62% believing that Perry would not be the best person to lead Texas into a potential military confrontation with the American Republic. Furthermore, a total of 71% either disapprove or 'strongly disapprove' of the recent imposition of Martial Law, with almost 44% of respondents saying that Perry's invocation of Martial Law was more about political gain than keeping Texans safe. Perry has responded to these criticisms by either assuring Texans that Martial Law is temporary until the situation stabilizes, or accusing dissenters of siding with Republican terrorists. Despite this evidence of overwhelming opposition, Perry appears to show no signs of changing course, with some predicting he may even strengthen Martial Law as war with the Republic looms."
 texas.23.o1:0 "You're either with us or the Terrorists."

 texas.24.t:0 "Further Crackdowns Announced"
 texas.24.d:0 "In the wake of growing opposition to his policies, President Rick Perry has not announced an easing of restrictions as expected, but has rather announced a renewed crackdown on 'subversive' and 'anti-Texan' elements. As the days since the March 17th attack tick by, and as reports of Terroristic actions dwindle, Perry's justifications are appearing to be more and more flimsy. However tension still looms, and among our Military and Intelligence Agencies, all are convinced that our Republic's troubles are far from over. However to these ends, Perry's policies seem to be working in the opposite direction. The renewed crackdown is driving moderates from his camp, and is making the crucial matter of governing much more difficult. As well, those who oppose Perry have been becoming more militant, potentially leading to a series of escalations from both left-wing and right-wing elements. As for Perry, he seems to show no sign of letting up, as an extensive police and military response is planned for protests against his continued rule."
 texas.24.o1:0 "Troubling."
   
 texas.25.t:0 "Counter-Protests Announced"
 texas.25.d:0 "Despite Perry's declaration that any mass public demonstration would be met with a harsh response, protests against Martial Law have still taken place. Protesters broke curfew to express their disapproval of Perry's policies, and the continued presence of Martial Law within the Republic. As expected, these protests quickly turned ugly, as Police turned water cannons and rubber bullets on those who took to the streets to demand an end to Martial Law. Further complicating things, protesters who demanded 'Reconciliation' with the American Republic came into heated conflict with anti-Perry activists, many of whom still identify as Texan patriots and oppose the American Republic. While the police have been quick to dispatch these groups, the supposed 'solidarity' between pro-Remnant groups and those who oppose Martial Law is seemingly a godsend to Perry in the narrative department. Unfortunately, it seems that such a fact is not enough to diffuse public anger surrounding Perry's policies..."
 texas.25.o1:0 "Terrorist Sympathizers!"

 texas.26.t:0 "Rioters Overtake Austin"
 texas.26.d:0 "The protests which overtook Austin during the beginning of the week have not been dealt with as quickly as expected. As new pictures of water cannons and rubber bullet wounds circulate, more citizens are driven to the streets to express their discontent with continued Martial Law. Soon enough, these once 'peaceful' protests turned to riots, as downtown Austin became engulfed in flames. Looting sprees and vandalism have become commonplace as the police struggle to deal with the growing crowds. Perry has denounced these riots to the strongest degree, accusing protesters of siding with the American Republic and working to undermine Texas. Furthermore, Perry has promised to deploy army units around the capital to keep order, even going so far as to authorize the use of deadly force should the need arise. Of course, Perry has also urged 'extreme caution' in such matters.\n\nWhile Perry has been given a narrative win today, the large scale of the protests has also gone to show that Perry's grip on power may not be as secure as once thought, and that Texan's support of the One Republic may not be as widespread as it was before."
 texas.26.o1:0 "Put the Army on Maximum Alert."
  
 texas.27.t:0 "Oliver North Sworn In"
 texas.27.d:0 "As funerals are arranged for those killed in the Senate Attack, one pressing matter has come to Perry's attention: the lack of a Vice President. David Dewhurst, former President of the Republic and the sitting Vice President was tragically killed in the attack, leaving the office of Vice-President currently vacant. In such a dire situation, having a capable second-in-command is vital, and thus it has been recommended that Perry fill this vacancy post haste. The obvious candidate for Dewhurst's replacement is talented Military Officer and Politician Oliver North. North has served with distinction during the Mexican War and the Remnant Incursion. The presence of a Military Man in such a prominent cabinet role is a signal to many that war is indeed on the horizon, and that Perry has tapped the expertise of such a seasoned National Security advisor in an attempt to formulate a strategy to defend Texas against our eastern neighbors. While high-ranking officials have dismissed claims that North's selection was an admission of the inevitability of war, North's inclusion has undoubtedly sent a strong message about the path that lies forward for Texas..."
 texas.27.o1:0 "We need Strong Leadership in Turbulent Times."
 
 texas.28.t:0 "The Ambassador Responds"
 texas.28.d:0 "After an almost 20 year long staring contest, it seems that the American Republic has finally decided to respond. John Bolton and Henry Kissinger have drafted a joint declaration to the State Department that the Senate Attack demonstrates that the instability within Texas is at risk of spreading to the American Republic, and thus a direct military intervention is both warranted and necessary. Additionally, Bolton has declared that Texas is rightfully American territory, and has signed an open letter to President Perry demanding he relinquish his office and return Texas to American sovereignty. Henry Kissinger however has indicated support for an option which would allow Texas to remain independent, albeit on Remnant terms. With the statement from Atlanta in the air, it seems that war has truly become inevitable. [USA.GetLeader] has declared that Texas has exactly 25 days to respond to their demands, or face dire consequences."
 texas.28.o1:0 "Tell them where to shove their Letter!"
 texas.28.o2:0 "Very well then..."
  
 texas.29.t:0 "The Moment of Decision"
 texas.29.d:0 "Attempts at negotiation with the Republic have broken down. Remnant military units have been headed towards the border in droves. Evacuation sirens have been blaring across all cities situated on the border with the Republic. It truly seems that the specter of war with the Republic can no longer be ignored. President Rick Perry, having narrowly survived an attempt on his life, is faced with a heavy decision. Dozens of his countrymen were slain in an attack clearly meant to target him. The Republic is dead set on an invasion, and would most likely be less than amicable to Perry once they inevitably capture Austin. As it seems, the best option on Perry's hands is to simply leave. Flee to a friendly country and pray that CIA agents won't track him down. Of course there are some who declare that a 'Captain must Go Down with his Ship', however who could begrudge Perry for choosing to save his own life.\n\nAfter much decision, President Perry has only one message to his closest advisors:..."
 texas.29.o1:0 "'The Future of our Republic will be decided by force alone.'"
 texas.29.o2:0 "'Screw this, I'm out of here!'"
   
 texas.30.t:0 "Texas Bends the Knee"
 texas.30.d:0 "It seems that the Texans have been rattled by our recent declaration, and have come groveling in an attempt to maintain some semblance of independence. The submission of the Austin Government is certainly a welcome outcome to [USA.GetLeader], however there are some who still see this as an unacceptable outcome, claiming that Texas is rightful American Territory and thus in no position to negotiate. Still, Secretary Kissinger still has the ear of the President, and is suggesting that we cut a deal with Perry and officially recognize the existence of the Second Republic of Texas so long as they agree to become an American satellite state. While the issue of East Texas would still remain in the air, signing this agreement would at least prevent damage to valuable Texan territory, infrastructure and resources."
 texas.30.o1:0 "Cut a Deal with Perry."
 texas.30.o2:0 "Not good enough, we demand Annexation."
   
 texas.31.t:0 "The Republic Refuses"
 texas.31.d:0 "Our attempts at cutting a deal with the Remnants in exchange for our sovereignty has unfortunately failed. [USA.GetLeader] has echoed the rhetoric of Secretary John Bolton, declaring that Texas is an illegitimate nation and rightfully part of the American Republic. The State Department has declared that if we wish to avoid bloodshed, and almost certain destruction, we are to formally join the American Republic as a State of the Union. While some have already conceded to our defeat, and wish to surrender only to spare Texans citizenry from a destructive war, others have echoed the words of those brave defenders of the Alamo. They too faced certain destruction, yet when faced with the choice to surrender to Santa Anna's forces, chose instead to fight to the death. While it may result in our destruction, the spirit of our founders compels us to reply to Atlanta in a similar fashion."
 texas.31.o1:0 "At least we tried reasoning with them first."
 texas.31.o2:0 "We shall comply, only to spare the lives of our citizenry..."
   
 texas.320.t:0 "Texas Refuses"
 texas.320.d:0 "While Texas seemed willing to become an American satellite state in the wake of the Senate Attack, we have rejected their offer and instead demanded full annexation. The Texans have refused this offer wholesale, marking an end to any peaceful resolution of this conflict. Of course it's no matter, as our military strategists predict that we can easily crush the meager Texan armed forces. Unfortunately it seems that the goal of Texan re-integration will not be accomplished without bloodshed. The Texans meanwhile remain annoyed that their good-faith negotiation with [USA.GetLeader] has ultimately been in vain, and that their hopes for peace and independence have been entirely crushed."
 texas.320.o1:0 "We aren't shocked."
    
 texas.32.t:0 "Texas Appeals for Support"
 texas.32.d:0 "It has recently come to our attention that the government of the American Republic, better known as the 'Remnants', have begun a campaign to invade their neighbors in the Second Republic of Texas. According to Atlanta they are merely retaking 'Rightful American territory', stating that Texas is an illegitimate state with no distinct identity, and rightfully American. Of course, the response by Texan citizens seems to prove otherwise. As the leader of the 'Free World', Canada is a natural target for support by governments seeking to maintain the cause of freedom. While naturally supporting the Texans in their endeavor would be a no-brainer, the fact remains that Atlanta is the American Claimant on the friendliest terms with the Democratic League, and is at least in theory the only one which maintains some form of Democracy. However, keeping the American nations from congealing once more seems to be in the best interests of the Canadian government, as any unified American government could prove to be a potential threat."
 texas.32.o1:0 "We cannot ignore the cause of freedom."
 texas.32.o2:0 "The Remnants are our natural allies."

 texas.33.t:0 "The Canadians Refuse"
 texas.33.d:0 "While we had maintained hope that Ottawa would support our struggle for Freedom and Democracy, it seems that the so-called Democratic League's commitment to these ideals is shallow at best. According to their Foreign Ministry, the Canadians 'understand' our struggle and support the ideals of Texan independence and territorial integrity, but maintain that Atlanta is an 'invaluable ally in the region' which they cannot risk alienating. While the Canadian support of the Republic is not a shock to many, their support for a 'peace process', while still undeniably shallow, provides hope to some that this conflict may have a peaceful resolution."
 texas.33.o1:0 "So much for them."

 texas.34.t:0 "The Canadians Support our Cause"
 texas.34.d:0 "Much to our delight, Canadian Prime Minister [CAN.GetLeader] has expressed their utmost support for Texas' struggle for independence, highlighting in their speech their dedication to the territorial integrity of all post-USA nations. Allies of the Democratic League have announced that they will be sending both diplomatic and military support to Texas in the coming months, and will be doing their part along with the world's other great powers to condemn and sanction the government in Atlanta. As it seems, the cause of the 'Democratic League' is indeed true to their name, as our Canadian allies risk everything to stand with our cause of Peace, Order and Good Government. Atlanta, until now the American claimant with the closest ties to Ottawa, will be undoubtedly outraged..."
 texas.34.o1:0 "For Freedom and Democracy!"

 texas.35.t:0 "The Soviet-Texan Partnership"
 texas.35.d:0 "Ever since One Republic first swept the ballots in 2001, the party has maintained a rigid policy of anti-Communism both at home and abroad. Of course considering the official positions of most post-USA nations, such a policy was a no brainer. However the recent official war with the American Republic has got President [TEX.GetLeader] to go back on these policies in hope of securing strategic aid in our war against the Remnants. Expressing their support for an 'Anti-Republican Bulwark', the Soviet Foreign Ministry has announced an extensive aid package to the Texan Republic, including much of the Soviet Union's old mothballed weaponry. While some have decried this radical change in foreign policy as a capitulation to the Communists, in such desperate times we really can't afford to be picky."
 texas.35.o1:0 "That will stick it to the Remnants."

 texas.36.t:0 "The Texans Cry for Help"
 texas.36.d:0 "The shockwaves from the Invasion of Texas have been felt all the way in Mexico, as countless refugees, both Anglo-Texan and Mexican-American seek refuge away from the advancing war. While tensions with Texas have been rocky ever since the nation came into existence, the Republic seeking to reclaim their 'Lost Territory' may provide a problem for us in the future. Both those who wish for peace and those who wish to reclaim the Mexican Cession have raised their concerns about a potential Texan conquest by the Remnant Government, as a weaker Texas would be easier to influence than a more powerful American Republic. Of course, going back on almost a century of foreign policy between Mexico and an Independent Texas may anger some, it seems to be the prevailing opinion that helping Texan remain independent is a preferable option to dealing with a revanchist Government in Atlanta."
 texas.36.o1:0 "Condemn the Republicans."
 texas.36.o2:0 "No Comment."

 texas.37.t:0 "Radio Silence from South of the Border"
 texas.37.d:0 "To nobody's surprise, our attempts to reach out to the Mexican Government have been met with silence. Even with the Republican invasion and impending Refugee Crisis, our nations still aren't on speaking terms. Even as refugees stream across the Rio Grande, the Government in Mexico City still hasn't come out one way or another in regards to our conflict with the American Republic, simply offering bland nondescript statements saying they are working to prevent a refugee crisis from spilling into their borders. While it cannot be denied that Mexican Leadership fears the prospect of war with the Remnants, it seems that these fears have not manifested into any concrete geopolitical action. It seems that relations between Mexico and Texas will remain icy for the foreseeable future  ."
 texas.37.o1:0 "No shock."

 texas.38.t:0 "The Mexicans Condemn the Republic"
 texas.38.d:0 "Today, Mexican President [MEX.GetLeader] has made a surprising address, condemning in the strongest terms the 'gross violation' of Texan territorial integrity by the Government in Atlanta. While their condemnation screams blatant hypocrisy by a nation which has been slowly picking off Texan territory for the last 20 years, it is also appreciated by senior leadership who have welcomed Mexico and Texas coming together in this time of crisis. Whether this will lead to a cooling in relations between Texas and Mexico is anybody's guess; however their show of support in our nation's darkest hour certainly suggests as much. Of course, their support may also have a more cynical agenda, as an independent Texas would be far easier to victimize than the regime in Atlanta."
 texas.38.o1:0 "Their sentiments are appreciated; if not deeply ironic."

 texas.39.t:0 "Branch Davidians Join the Fight"
 texas.39.d:0 "David Koresh, leader of the Branch Davidians religious group, has made the news for encouraging his followers to enlist in the ongoing war with the Remnants. While derided as a cult leader by some, Koresh maintains an active pool of devout congregants who have been taken in by his admittedly unorthodox theology. The theology followed by these Branch Davidians was first theorized by Seventh-day Adventist Victor Houteff, who founded his own group known as 'Davidians'. Houteff and his Davidian Church would found a community in Waco Texas known as the Mount Carmel. Ownership of this compound would transfer to Houteff's wife after his death, however after an apocalyptic prophecy failed to come true, Florence sold the land to Benjamin Roden who developed the group's theology further. Eventually, Koresh would join the group and amass a small following, eventually taking control of the compound after a small shootout. Ever since, Koresh and his group has steadily grown in power, amassing an impressive cache of weaponry and absorbing several competing groups. Since the start of the war, Koresh has sent his followers into action, engaging them in small skirmishes with Republican troops and planning acts of sabatoge. While some remain weary of Koresh's intentions and views, it cannot be denied that his group has provided valuable support to our nation's military in a time of crisis. "
 texas.39.o1:0 "Interesting."

 texas.40.t:0 "The People's Temple Brigade?"
 texas.40.d:0 "Described by many as a strange hippie-like cult, the People's Temple of one Rev. Jim Jones is a well known Texas oddity, calling our proud nation home ever since they were expelled from California in the wake of the UAPR takeover. Laden with a chip on their shoulder over the UAPR's anti-religious policies, Jones and his group relocated to Texas to continue their activities, continuing their activities in spite of harassment from local law enforcement. Jones came to call Texas home along with the other 'Calixiles' who relocated after their expulsion from the UAPR, mainly other moderate socialist and religious groups who protested against the UAPR's authoritarianism and State Atheism. While One Republic maintains its suspicions of this group, Rev. Jones has provided uncritical support to the cause of Texas independence in this time of crisis, rallying his followers against the 'Godless Reactionaries' in Atlanta. Jones has petitioned the President to allow for the creation of a 'People's Temple' military brigade, stating in a letter 'Love is the only weapon with which I've got to fight? I've got a hell of a lot of weapons to fight! I've got my claws. I've got cutlasses. I've got guns. I've got dynamite. I've got a hell of a lot to fight! I'll fight! I'll fight!'. While we do generally have a policy of taking any help we can get, the Temple's open Communist affiliations and cult-like status has made some weary of their intentions."
 texas.40.o1:0 "Let them fight."
 texas.40.o2:0 "Sounds dangerous."

 texas.41.t:0 "Religious Groups Grow in Power"
 texas.41.d:0 "The devastation brought by the Remnant's invasion of our Republic has provided the perfect breeding ground for all-manner of religious cults. A general feeling of despair combined with the fact that thousands of people have lost their homes and loved ones in a brutal war has opened the floodgates to everyday Texans being taken in by radical spiritual movements, with the two main beneficiaries of this new influx of wayward souls being David Koresh's Branch Davidian Group, and Jim Jones' People's Temple. Now such an influx in Cult recruitment would be only a minor problem, if not for the fact that both of these groups are actively involved in our nation's war effort. A steady trickle of semi-legitimate military support and donated weaponry has allowed these groups to function as heavily-armed and organized militias, fanatically loyal to their so-called 'divinely ordained' leaders. Such a situation is seen by many as a disaster waiting to happen, as these groups could easily prove to be a nightmare to deal with if their 'Messiahs' turn on us. However times are tough in Texas, and turning away potential soldiers may prove to be more hassle than it's worth."
 texas.41.o1:0 "I don't see the problem."
 texas.41.o2:0 "Heavily Armed Cults... Seems like a bad idea."

 texas.42.t:0 "Foreign Fighters Arrive"
 texas.42.d:0 "As the cry rings out for support from across the world, soldiers from across this blue marble have answered the call to fight against the Remnant invaders. Thousands of troops from the world over have poured in, volunteering their very lives for a hope that Texas may remain free. These international soldiers have coalesced into the 'International Legion Defence of Texas' or simply the Texan Foreign Legion. Be them sympathetic warriors who have taken pity on us for our plight, or soldiers committed to the very end to the cause of Texan independence. Among the largest sources of these volunteers has been from the other post-American nations, who seek to delay or prevent the conquest of Texas in hopes that their own nations may be spared conquest by Remnant forces. While their experience levels may vary, the fact still remains that these foreign brigades have proven vital to the continued survival of the Texan military, helping out in vital tasks such as Reconnaissance and Special operations. Governments friendly to our cause have provided a tepid response to the departure of foreign volunteers, while those friendly to the Remnants have sought to prevent their citizens from enlisting. So far, the enlistment of so many from across the world has gone to show the Republic that the nations of the world support Texas' cause, and that countless are willing to put their very lifeblood on the line to protect this nation from Remnant conquest. "
 texas.42.o1:0 "We welcome their support."

 texas.43.t:0 "Seizure of Civilian Weaponry"
 texas.43.d:0 "The present war with the American Republic has made the Texan government reconsider one of its most iconic long standing policies. Ever since our State's independence, the right to purchase and bear arms has been an inalienable right; however as our military hurts for weaponry, many have suggested we seize military grade weaponry for use in the war effort. Understandably, the confiscation of civilian weaponry is an unpopular proposal for many, even if it is for the greater war effort. Of course, considering our dire situation, some have gone further to suggest the full-scale seizure of smaller arms such as handguns for use in the war with the Remnants. Additionally, weaponry would also be repurposed from local law enforcement under this proposal. However due to our nation's storied and long-standing history with firearms, many are apprehensive about authorizing firearms seizures, with some instead proposing to let civilians keep all of their firearms, so long as they make an 'active contribution' to the defense of our Republic. "
 texas.43.o1:0 "Confiscate only High-Caliber weapons."
 
 texas.44.t:0 "Texan Intranet Network Established"
 texas.44.d:0 "The Intranet of Things has proven itself to be a truly marvelous piece of technology. Allowing near instantaneous communication across great distances, the implementation of this network has proven essential for every modern economy. Sadly, much of the former United States lacks even the most basic Intranet connections, keeping our electronic systems and communication networks sorely lacking. Thankfully, our new Canadian allies have realized the importance of this new technology in cohesive military planning and information control, and have sent a fleet of IT experts to Texas to kickstart the Texan intranet. As the TexNet is plugged in, a truly digital Texan economy has been established, with prominent figures such as Ross Perot already getting in on the ground floor of the Texan tech boom. "
 texas.44.o1:0 "Our nation shall become more connected than ever."

 texas.45.t:0 "The Extent of our Soviet Alliance"
 texas.45.d:0 "The Soviet Union has quickly become one of Texas' closest allies - a quite surprising turn of events considering [TEX.GetLeader]'s loathing of Communism. As the world's foremost superpower, being in the good graces of [WSP.GetNameDef] certainly has its benefits, even if we are comfortable not reaping the lion's share of them considering our lack of Communist governance. While thus far the Warsaw Pact's support of our endeavors has brought Communism some good will within our Republic, both at home and abroad there is an understanding that our alliance is purely pragmatic. The Communists still have a score to settle with the American Republic, and are more than willing to chip in to our efforts to defeat them. Of course, there are some who still wish to extend our alliance with Red Europe, possibly reaping the benefits of COMECON association long into peacetime. After all, don't we owe them for all they have done? "
 texas.45.o1:0 "They are the enemy of our enemy - nothing more."
 texas.45.o2:0 "Perhaps we could rely on the Warsaw Pact in the future..."

 texas.46.t:0 "George Jr. Arrives in Atlanta"
 texas.46.d:0 "Since a bitter loss in the 2002 Presidential Primaries, George Walker Bush has mostly steered clear of the hotbed of Remnant politics. Resigning himself to obscurity after moving to Texas, the evolving hostile situation between the American Republic and Texas has made travel between the two nations difficult. George Bush didn't go into the family business as planned - he didn't secure the nomination, he didn't become President. He didn't take the easy way with a cushy government job; he chose his only true love: Baseball, and the only place he ever felt at home: Texas. As it seems, George Jr. hasn't been in touch with his family much lately, however recently, George Jr. has broken his silence to issue a call for peace. Despite running off to Texas to manage the Texas Rangers, 'Dubya' still holds his fair share of sway in Atlanta. The very Bush name is a cause for great reverence, and despite some mudslinging about George Jr. 'abandoning his country', there are others who would be seriously moved by George W.'s calls for an end to hostility between our two nations.  "
 texas.46.o1:0 "Tell this cowboy to go back to Texas."
 texas.46.o2:0 "Hear him out."

 texas.47.t:0 "George W. Presents the Texan Proposal"
 texas.47.d:0 "During his meeting with Remnant President [USA.GetLeader], George Walker Bush has presented the suggestions of the Texan peace commission on how to best end the war between the Republic and Texas. This report suggests the creation of a joint Remnant-Texan task force to ensure peace on the border, the abolition of trade barriers between our two nations, and the ability for Remnant soldiers to pass through Texas unhindered. While this proposal does not satisfy the desires of the most hardent warmongers in Atlanta's, Bush's suggestions seem to be the start to an end to hostilities between our two nations - if only for a moment. Of course, the bulk of the pressure on Atlanta's end seems to be from the Texan war taking much longer than predicted, leading to a situation which [USA.GetLeader] can't easily back out of. Providing a backup plan for Remnant leadership could prove beneficial for us both, as such a peace settlement would allow the Texan slog to end while allowing [USA.GetLeader] to keep their pride. "
 texas.47.o1:0 "We were looking for a way out anyways."
 texas.47.o2:0 "We can still win this."
 texas.47.o3:0 "Interesting."

 texas.48.t:0 "Bush Delegation Successful!"
 texas.48.d:0 "To the shock of many, it seems that the Bush Delegation has succeeded in their mission to end the war between the American Republic and Texas. The peace treaty dubbed the 'Treaty of Dallas' sees the Austin Government officially 'Renouncing' their claims on the Dallas-Fort Worth Metroplex, establishing a joint border commission, allowing the Republic access to our nation's oil profits, and allowing Remnant troops to station on Texan territory. While this is seen by some particularly jingoistic members of the government as a concession to enemy interests, it cannot be denied that the current trajectory of the war is not sustainable for either side, and that this agreement allows a way out for both Texas and the Remnants without sacrificing our pride. "
 texas.48.o1:0 "A Toast! To Peace!"

 texas.49.t:0 "Negotiations Break Down"
 texas.49.d:0 "While not the most unexpected outcome, it seems that the Bush delegation has failed in their mission to restore peace between our nations. Dejected, George Walker Bush has returned to Austin with the rest of his team... however not before making a quick detour to Tallahassee for a very personal meeting. An impromptu family reunion between the two Bush Brothers will undeniably be a tense event, as the two siblings have not spoken since Dubya's defection to the Republic of Texas after his failed Presidential bid. In addition to having a quick visit and doing some catching up, it is expected that the elder Bush sibling will either confront his brother for his support of the invasion, or attempt to convince him to speak out against the war. Whether he will succeed is anybody's guess . "
 texas.49.d_jeb:0 "While not the most unexpected outcome, it seems that the Bush delegation has failed in their mission to restore peace between our nations. Dejected, George Walker Bush has returned to Austin with the rest of his team. Jeb Bush, George Jr.'s own brother, has defied the call of reason from his own flesh and blood. While Jeb has offered to give Bush a lucrative position in the Republican government in exchange for defecting, it seems that George W.'s love for Texas has surpassed that of his own family. While undeniably faced with a difficult choice, Texans thank George W. for his loyalty to the Texan cause, even his efforts to bring peace were ultimately in vain. "
 texas.49.o1:0 "Well, we tried..."

 texas.50.t:0 "Brother and Brother"
 texas.50.d:0 "Ever since Bush moved to Texas, communication between his family has been sparse. As 'Dubya' kept a low profile, the ever-present droll of the family business kept George Jr. insulated from the affairs of the rest of the Bush Dynasty, only offering flat platitudes such as congratulations for birthdays and the occasional endorsement for political campaigns. This meeting has been the first face-to-face reunion between the brothers in almost 10 years. While the contents of the meeting has remained hush-hush, it seems that George Jr. and Jeb have had a rather heated exchange, leading to a great deal of reflection for both parties. "
 texas.50.o1:0 "What is this? Some sort of Family Feud?"
 texas.50.o2:0 "How could someone go against their own blood?"

 texas.51.t:0 "Bush's Plane Returns... Empty"
 texas.51.d:0 "Just as we assumed the failure of negotiations was the worst news we could hear, it seems that our situation has deteriorated further. George W. Bush, once thought to be a loyal Texan, has instead decided to remain in the American Republic. It seems that during the first face-to-face meeting between him and his brother in years, Jeb Bush has managed to sway his opinion away from Texas. In a speech today, Bush declared that his only true loyalty was with his family, and that he would be remaining in Florida with his brother until Texas once more fell under Remnant Control. In his address he stated that the Texas Rangers would be relocated to Remnant-controlled Arlington, and that he looked forward to helping rebuild Texas once this war ends. "
 texas.51.o1:0 "He sure showed his true colours."

 texas.52.t:0 "Bush's Plane Returns... With an Extra Passenger"
 texas.52.d:0 "With negotiations breaking down between the American Republic and Texas, George W. Bush, head of the Texan Delegation, has finally returned to Texas. Of course, this return was not before he paid a visit to his brother Jeb Bush for the first time in almost 10 years. While the contents of this meeting are not known to the general public, it seems that Bush's words managed to speak to his brother, as he decided to tag along with his brother in his return to Texas. The former Florida Governor has officially declared his defection to the American Republic, and denounced [USA.GetLeader] for his actions towards the Texan people. While undoubtedly much of this comes from Jeb's bitterness over losing to [USA.GetLeader] in the 2010 Elections, it seems familial loyalty also played a part in his decision. As both Bush Brothers now reside in Texas, much of the old Bush Cult has rapidly changed their stances on the war between Texas and the Republic. "
 texas.52.o1:0 "The Bush Clan are true Texans after all."

 texas.53.t:0 "Protests Sweep the Nation"
 texas.53.d:0 "While large demonstrations have become a familiarity to the post-USA American nations, the recent protests which have gripped the American Republic have exceeded anything seen prior. Anti-war protesters have taken to the streets to express their discontent over the recent invasion of Texas, condemning what they see as an unjust war against their brethren in the Republic of Texas. Throughout the streets of major cities, locals have flooded public areas holding cardboard signs and waving flags, mostly Chilean flags as purchase and sale of Texan flags was banned after the outbreak of war. Dissidents have used the Texan 'Lone Star' as a symbol of dissent, affixing it to their clothing and featuring the symbol in anti-war graffiti. Local police have been quick to crack down on these subversives, hauling thousands of would-be activists away to detention centers for their treason against the American war effort. Despite our crackdown, the sentiment expressed by these rioters still remain embedded in our society, as anti-war Hippies and activists continue to sabotage the rightful cause of American reunification. Regardless of their hangups, [USA.GetLeader] is determined to uphold the cause of the old United States, ignoring those who wish to let the cause of the Old America go. "
 texas.53.o1:0 "Traitors."
 
 texas.60.t:0 "Post-War Elections to be Held"
 texas.60.d:0 "Under the provisions of the Texan Constitution, national level elections are not to be held during a time of war. With our armed conflict coming to an end, it has been decided that the previously canceled 2013 Elections will be held early. Polls indicate that One Republic has an early lead, and with [TEX.GetLeader] fresh off of leading the nation through war, it is predicted that they will have an easy time defeating their opponents. However as election season kicks off, it seems that [TEX.GetLeader]'s leadership may be called into question once more, as Texans grapple with their leadership both before and during the Remnant war. For the first time since his election, it seems that the opposition has a legitimate shot at defeating One Republic next election..."
 texas.60.o1:0 "Let the campaign begin!"
 
 texas.61.t:0 "Perry's Record Under Skepticism"
 texas.61.d:0 "With the announcement of public elections becoming public, opposition parties have once more launched a campaign casting doubt on Perry's wartime achievements. Indeed, while Perry did lead our nation through a devastating war, and as a result became wildly popular even among those who once reviled him, as the guns fell silent, more and more Texans have begun to believe that Perry was not the best individual to handle the war with the Republic. As it seems, the Rally 'round the flag effect has finally worn off, and the mountain of public skepticism and anger surrounding One Republic has finally found its way into the limelight again."
 texas.61.o1:0 "Perry's position is not as solid as once thought..."
 
 texas.62.t:0 "Perry's Approval Rating Collapses"
 texas.62.d:0 "As the Election Campaign heats up, President Perry, as well as the leaders of the various opposition parties, have agreed to hold a public debate to further discuss their policies. For Perry, this was seen as an opportunity to present his platform, and assure the general public that he still has what it takes to lead the Texan Republic. Unfortunately, it seems that this debate has had rather the opposite effect. From the get-go, Perry was hounded by Ron Paul, who lobbed criticism about the handling of the war towards Perry. Additionally, they criticized the President as being authoritarian for continuing Martial Law despite the Remnant war coming to an end some months prior. However the most embarrassing moment of all for Perry was when he stated his proposal for abolishing three government agencies, naming the Departments of Commerce and Education, but failing to remember the third. When pressed as to what the third department was, Perry admitted that he could not remember, adding 'Sorry. Oops.'. This gaffe has been called the 'worst in American debate history', and almost single handedly contributed to a 20% decline in the polls for Perry. As for Ron Paul, his debate performance has seen him go from fringe candidate to a legitimate contender for the Presidency."
 texas.62.o1:0 "How embarrassing."
 
 texas.63.t:0 "Perry Seeks Bush Endorsement"
 texas.63.d:0 "With Perry's chances at winning collapsing after the recent 'Oops' disaster, the President has sought to improve his numbers by scoring the endorsement of several high-profile Texan political and cultural figures. Among the most coveted endorsements for Perry is that of George Walker Bush, the son of George H.W. Bush who put loyalty to Texas above loyalty to his own family, even going so far as to attempt a peace negotiation on behalf of Texas. While previously serving as owner of a Baseball team, Bush has been thrust back into the political spotlight due to his actions during the Republic war. Unfortunately for Perry, it seems that Bush is content with staying out of politics, even if a growing number of Texans call for him to run for President himself."
 texas.63.o1:0 "There are no neutrals anymore."
 
 texas.64.t:0 "The Perry-Bush Spat"
 texas.64.d:0 "Ever since the disastrous debate for Perry, calls within the One Republic party for Rick Perry to step aside have grown. The most likely to replace Perry in this scenario seems to be George W. Bush, famed Baseball team owner and peace negotiator. While he has expressed his political neutrality, the growing movement to pressure Bush back into the political sphere appears to be having an effect on 'Dubya', as he has been more and more candid about the political world in recent days. Unfortunately, it seems that it is not in a favorable direction for One Republic, as the Texas Rangers owner criticized Perry for continuing Martial Law in Texas despite being at peace. Perry himself has hit back at Bush, stating that he should stay out of Texan political affairs."
 texas.64.o1:0 "It seems that Bush should stick to Baseball."
 
 texas.65.t:0 "Bush Mulls a Presidential Run"
 texas.65.d:0 "As the divide between President Perry and George W. Bush deepens, many have gone to predicting that Dubya may be preparing for a political candidacy of his own. The baseball team manager and Peace negotiator notably ran for President once before, back when he was still a resident of the American Republic to the East. The elder son of the great President George H.W. Bush swore off a life of politics after a bitter loss in the 2002 primaries, however a popular campaign to draft George Bush Jr. has already begun within the Independent Republican Ranks. As an incredibly popular public figure, it seems that a Bush presidential run would be a slam dunk, most likely with the Conservative opposition party, the Independent Republicans. Joe Straus has stated that he would gladly step aside as IR leader if Bush chose to run, most likely realizing that having Bush as Party Leader would lead to the party's greatest chance at success."
 texas.65.o1:0 "Sounds like a 'Home Run'."
 texas.65.o2:0 "I left politics behind a long time ago."

 texas.66.t:0 "Expanding Spanish-Language Campaign Literature?"
 texas.66.d:0 "It's official. George Bush Jr. has thrown his hat into the race for President of the Second Republic of Texas. As a widly popular figure within Texas, it seems that no major candidate is willing to risk the humiliation of challenging George W., with longtime party stalwart Joe Straus dropping out of the race and publicly endorsing Bush. Among potential Independent Republican candidates seeking to challenge Bush, the only major one has proven to be influential New Mexico politician Susana Martinez. Martinez has not ruled out a Presidential Run, but has critizied IR leadership for not making an effort to appeal to Hispanic voters. It has been proposed that George Jr. seek Martinez's endorsement, and make a futher effort to appeal to Hispanic Conservatives - however due to the Latino voter base often voting for the Democrats, many have proposed using the Independent Republican Party's limited resources to appeal to other communities more receptive of the Party's message."
 texas.66.o1:0 "It worked well enough for Jeb."
 texas.66.o2:0 "Latinos are a lost cause."

 texas.67.t:0 "Susana Martinez Announces Presidential Run"
 texas.67.d:0 "In the midst of Bush's refusal to spend time and resources campainging for the loyalty of Latino voters, influential New Mexico politician Susana Martinez has formally launched a challenge to George Jr.'s candidacy. With an army of endorsements from Hispanic Independent Republicans, it seems that this race is not the slam dunk George Jr. once thought it was. Martinez is already beginning to narrow the polling gap, and now, many consider the race to be a tossup. Already George Jr. appears devestated by the closeness of the race, as Martinez and Bush fight a bitter battle to secure the IR voter base. Bush is considering suspending his campaign to avoid a potential humiliation, viewing that as a perferable solution to a messy Primary campaign. However the polls still lean towards Bush, and a victory in the Primary, no matter how close, would still be perferable to the humiliation of a hasty withdrawl. It's up to George Bush Jr. to decide..."
 texas.67.o1:0 "Bush and Martinez face eachother in a head-to-head battle for the nomination."
 texas.67.o2:0 "Bush drops out of the race and returns to civilian life."

 texas.68.t:0 "The [GetYear] Independent Republican Primary"
 texas.68.d:0 "After a long string of mostly-polite debates between Susana Martinez and George W. Bush, it seems that the time has finally come for the Independent Republican Party to choose their candidate to run during the next election. George W. Bush, a popular Baseball team manager and Peace negotiator, is running on a moderate Conservative platform mainly centered around education reform. Challenging him is Susana Martinez is an influential New Mexico politician who has been a harsh critic of the Bush Dynasty. Despite a strong campaign from Martinez, it seems that George Dubya's status as a beloved folk hero has put him over the edge, with him winning every county aside from 12 ones in New Mexico that have backed Martinez. In his speech, Bush has stated that he is honoured to have the nomination, even thanking Martinez in his speech, stating that 'While she ran an amazing campaign, the Texan people have made their voices heard.' Now, Bush seeks to face both the Democrats and One Republic in the next election..."
 texas.68.d_2:0 "The race for the Independent Republican nomination has certainly been an interesting one. George Bush Jr., giving into a wildly popular Draft campaign following his negotiation of peace with the American Republic, thought he would be facing a nearly-unnopposed Primary Field. Instead, Susana Martinez, a influential New Mexico politician, has sought to challenge Bush, hitting out at his campaign's seeming refusal to engage with Hispanic voters. As the Primary rapidly devolved into a slog, with Poll Numbers indicating a tight race, George W. dropped out of the race as he attempted to avoid drawing more ire and contreversey, and return to his civilian life without the stain of a second failed primary. With it being too late for previous frontrunner Joe Straus to jump in, Martinez has easily secured the nomination, and will now face both the Democrats and One Republic in the next election. In her speech, Martinez hit back at Perry's demonization of the Hispanic community, and promised a restoration of 'True' Conservative values should she win the General Election. If she does, she would be the first Hispanic President of the Republic of Texas."
 texas.68.d_3:0 "In a blowout Primary Victory, George Bush Jr., affectionatley called 'George Dubya' by Texans to differentiate him from his father, who remains a contreversial figure in Texas, has clinched the Independent Republican nomination. With Joe Straus as his running mate, George W. seeks to reclaim Texas from the 'False Conservatives' of Rick Perry, promising to restore the values of 'Compassionate Conservatism', as well as substantially reforming the Texan education system. His speech to the IRNC, laden with more baseball metaphors than you can count, promises a new dawn for the Independent Republican Party, and Texas should he win the General election. Already polls are showing George W. Bush rapidly narrowing the gap between the Independent Republican Party and the One Republic Party. Despite some token opposition from Independent Republicans who don't trust the spawn of Bush Sr. to bear the torch, it seems that Bush remains the Party's best shot at claiming the Presidency."
 texas.68.o1:0 "Vote Independent Republican!"

 texas.69.t:0 "The Fate of North's Presidency"
 texas.69.d:0 "Having led Texas through the worst of the Republic war, Oliver North has rapidly become one of the most beloved figures in Texan history, having his approval ratings tied with Sam Houston and Stephen Austin themselves. However North has proven himself to be a stranger in a strange land when it comes to politics, not caring much for the intricacies of the political establishment. North, for all intents and purposes, is perfectly content not running for another term, simply letting his record during the war stand on its own merit without tainting it with the stain of political theater. Doing so would undoubtedly solidify North's legacy in the history books, however could also jeopardize One Republic's fragile grip on power. After a great deal of thought, President North has ultimately decided..."
 texas.69.o1:0 "To run for re-election."
 texas.69.o2:0 "To not seek a second term."

 texas.70.t:0 "DeLay Nominated as One Republic Candidate"
 texas.70.d:0 "In a lavish ceremony in Austin, One Republic officially announced their candidate in the next election as Tom DeLay, current Vice President and former Speaker of the Texas House of Representatives. Addressing the ORNC, President North stated that it was the honor of his lifetime to lead the Texan nation through the conflict with the American Republic, and that his every action, and every breath he took was in service to the Texan nation. Even if North was not running in the race, the President's words were enough to reinvigorate the One Republic movement in the wake of recent poll slippages. However, personal issues relating to Tom DeLay have already put a damper on the party before the election can even begin."
 texas.70.o1:0 "Let's hope DeLay knows what he's doing."

 texas.71.t:0 "One Republic Support Collapses"
 texas.71.d:0 "While One Republic was coming off high after Oliver North's address to the ORNC, it seems that their trajectory could not be maintained. Their choice of candidate, Tom DeLay, has been revealed as quite the dud of a candidate. Recent audits have revealed that DeLay was involved in an extensive money laundering scheme. Worse yet, it seems that DeLay has been implicated in a scheme to sell weapons generously provided to us for the war effort on the side for a profit. DeLay's scheme to undermine our national security in the name of profit has spread like wildfire across the Republic. While DeLay was already something of an unknown, it seems that the first impression of many for One Republic's candidate is one of a corrupt grifter. Due to this evolving scandal, for the first time since the party's formation, One Republic is not the favorite to win the election."
 texas.71.o1:0 "A fatal misstep."

 texas.72.t:0 "[GetYear] Texas Democratic National Convention"
 texas.72.d:0 "As the election approaches, the Texas Democrats have gathered to select their candidate for the next election. Jose R. Rodriguez, candidate for the 2009 Election, has declined to seek another nomination, opening the floor to a variety of new candidates. So far, the race has narrowed to three candidates: Lynda Bird Johnson Robb, daughter of former President Lyndon B. Johnson, Kinky Friedman, a singer-songwriter, humourist and former independent candidate, who while railing against the Texas Democrats, has attempted to secure the nomination, stating that 'God probably couldn't have won as an independent'. As well, Wendy Davis, a member of the Texas Senate who gained widespread infamy for her rallies against the restrictive Social Policies of the Perry Administration, has also thrown her hat into the ring. Johnson-Robb fields a strong candidate for those who wish to return to the Johnson era of Progressivism, while Friedman is a favorite to some due to his previously strong independent campaign. While Davis is seen as the least likely to carry the Democratic party to victory, she is still supported by the powerful Progressive wing of the Texas Democratic party, who have been steadily growing in influence since the outbreak of war with the Republic. As the votes are counted, it is clear the Democrats have selected as their candidate..."
 texas.72.o1:0 "Lynda Bird Johnson Robb!"
 texas.72.o2:0 "Kinky Friedman!"
 texas.72.o3:0 "Wendy Davis!"

 texas.73.t:0 "Ross Perot Announces 6th Presidential Run"
 texas.73.d:0 "Perennial candidate Ross Perot, leader of the Texan Reform Party, has formally announced his participation in this year's Presidential Elections. Despite running several successful independent and third-party Presidential campaigns, Ross Perot still has not come close to defeating either One Republic or the Texas Democrats. However now Perot seeks to change the tide, identifying this election as one One Republic is finally in a position to lose. Public discontent over continued Martial Law has given third parties such as Perot's Reform Party an effective window of opportunity to shake things up. Perot, having the means to effectively self-fund his campaign, has announced an advertising blitz, mainly focused on Texas' up and coming Intranet forums, in a campaign that combines old-fashioned East Texas populism with high-tech wizardry. While polls still put Perot in third place, One Republic is still undeniably in for a tough battle against Perot's Reform Party."
 texas.73.o1:0 "Perot for President!"

 texas.74.t:0 "Reform-Libertarian Bloc Splits"
 texas.74.d:0 "The minor Libertarian Party of Texas has long cooperated with Ross Perot's Reform Party, typically nominating Perot and running him on the same ballot. However a dramatic upset has taken the relatively calm area of third-party politics in Texas by storm, as the Libertarian Party has instead chosen to nominate Ron Paul as their Presidential Candidate. Ron Paul, a prominent anti-Perry activist, had attempted unsuccessfully to secure the Libertarian nomination several years prior, but failed in this endeavor mainly due to his incarceration for Tax Fraud. However this year, Paul has managed to sweep the Libertarian nomination, reinvigorated by his recent release from prison due to the war. In his nomination speech, Paul decried [TEX.GetLeader] as a crazed dictator, further hitting out at Ross Perot for not doing enough to ensure Texans are safe from tyranny. Furthermore, Ron Paul's platform has included several interesting proposals, such as the abolition of all taxation, extreme decentralization initiatives, and perhaps the most radical of all, the abolition of the office of President of Texas itself. The last proposal has led many to decry Paul as an Anarchist... something which he has refused to deny ."
 texas.74.o1:0 "Surely Texas would never elect an Anarchist."

 texas.75.t:0 "Presidential Elections of [GetYear]"
 texas.75.d:0 "For the first time since hostilities with the American Republic came to an end, Texan citizens will travel to the polls to cast their vote for the next President of the Republic of Texas. Unlike the 2009 Election, where One Republic won with 67.35 percent of the vote, it seems that [GetYear]'s election may have a radically different outcome. Despite leading Texas through the war with the Republic, it appears that a great number of Texans have grown sick of the country's 'Natural Governing Party'. An unexpectedly strong campaign by a number of third-parties has put OR's unchallenged rule in jeopardy; and now, it seems that this election is truly anybody's game. As the final ballots are counted, it is clear that the winners of this election are..."
 texas.75.d_2:0 "For the first time since hostilities with the American Republic came to an end, Texan citizens will travel to the polls to cast their vote for the next President of the Republic of Texas. In part due to One Republic's wartime leadership, and in part due to voter suppression, it is estimated that no substantial opposition to President [TEX.GetLeader]'s will be present. Polls are showing One Republic with a massive lead, with only token opposition from Democratic, Independent Republican, and Libertarian parties, in addition to a few independent candidates. As the final ballots are counted, it is clear that the winners of this election are..."
 texas.75.o1:0 "One Republic!"
 texas.75.o2:0 "Reform Texas!"
 texas.75.o3:0 "The Texas Libertarians!"
 texas.75.o4:0 "The Democrats!"

 texas.76.t:0 "President Perry Delivers State of the Union Address"
 texas.76.d:0 "While the guns of war may have fallen silent across the Republic of Texas, our nation is far from out of the weeds. Perry's re-election was an inevitability. Despite a series of gaffes and protests making the last election a genuinely competitive affair, in spite of all the voter suppression, Perry has utilized his status as the 'Savior of the Republic' to claim what is rightfully his: the Presidency of the Republic of Texas. In his speech to the Texan House of Representatives, Perry rallied his fellow legislators under the common cause of Texan nationalism, decrying those who wish to see Texas absorbed into the 'abomination' of a United America. Declaring that the 'Washington Bureaucrats' wished to trample on the rights of Texans ever since the 'War of Northern Aggression', Perry vowed that Texas would never again allow itself to be subject to Yankee oppression. As well, Perry railed against the various evils he has declared to be a threat to the Texan way of life, mainly 'Abortion, Homosexuality, and Godlessness'. While Democrats and some Independent Republicans have boycotted the President's speech, one thing has become clear throughout the President's address: that Texas, now and forever, is united under the whims of the One Republic Party."
 texas.75.o1:0 "Hail to the Chief."

 texas.77.t:0 "Democratic National Committee Dissolved"
 texas.77.d:0 "Shocking news has been announced to the people of Texas via press release. The Democratic Party of Texas, the oldest established political party within the Republic, and the standard bearer of titans of Texan Politics such as Lloyd Bentsen and Ann Richards, and even briefly Rick Perry himself. Ever since the days of Bentsen, the Democratic Party of Texas has fallen on hard times, with dwindling electoral prospects and plummeting poll numbers. Recently, documents uncovered by the Department of Public Safety have revealed a long string of communications between the DNC Headquarters in Austin and Los Angeles. Additionally, several prominent Democrats were discovered having funds funneled into private accounts from the American Republic. In light of this shocking news, the Texas DPS has formally dissolved the DNC and arrested several prominent party officials, even as many protest the flimsy evidence presented. Even as some decry this move as a political hit job, Perry, still holding extensive Emergency Powers, is unlikely to see this move challenged by the remains of the political opposition. The remaining Democrats in Congress have either switched their affiliation to the Independent Republicans, or have sat as Independents."
 texas.77.o1:0 "And so falls another Opposition Bloc."

 texas.78.t:0 "DeLay Cleared of Corruption Charges"
 texas.78.d:0 "Tom DeLay has always been a prominent figure within the One Republic Party, previously serving as Vice President, and currently serving as Vice President ever since the retirement of Wartime VP Oliver North. DeLay has recently been caught up in a bribery scheme, one that has severely damaged his public reputation. However after an extensive investigation, a miraculous outcome has been reported: Vice President DeLay has been cleared of all charges. Indeed, it seems that the investigation has affirmed DeLay's innocence, even as many bemoan the increasingly corrupt and cronyist nature of the Texan Government under One Republic. Texas' status as one of the most corrupt nations in the once-United states is something of an open secret, with Corruption only increasing under the reign of President Perry. During the war, it has even been reported that economic aid from the Communist world has been grossly mismanaged or used to pad the expense accounts of One Republic politicians. DeLay's pardoning is a sign to many that the Texan Legal system has become increasingly blind to extensive corruption, even as loyal One Republicites declare that the investigation is undeniable proof of DeLay's innocence, and demand recompense from opposition figures for the 'baseless slander' of DeLay's character."
 texas.78.o1:0 "DeLay is no Criminal."

 texas.79.t:0 "Extensive Gerrymandering Announced"
 texas.79.d:0 "Urbanite and Hispanic voters have been no friend to the One Republic Party over the years. With many heavily-Democratic areas already annexed by Mexico in the aftermath of the Great Collapse, the OR vote has naturally been consolidated within Congress. However there is still more to be done to ensure the Urbanists are unable to trample on the Law of God. New Congressional maps have been put forward by One Republicite officials within Congress, ones which will almost entirely obliterate every single Urban seat within the Republic. Districts which were once made up of small portions of Houston, Austin, San Antonio or El Paso have been replaced by mixed urban-rural districts encompassing large parts of the country. Indeed, nearly every single seat within both the Senate and the House are massive mixed single-member seats that are often larger than some nations. One district which replaced a District that comprised Downtown Houston is now larger than the nation of Belize, and stretches far into the Texas countryside. With these new Congressional maps in effect, nearly every Independent Republican or other Opposition Party is at risk, as a solid majority of One Republic voters is guaranteed in virtually every state. At long last, the screeching voice of urbanism has been silenced."
 texas.79.o1:0 "Opposition whithers away."

 texas.80.t:0 "Texas Nationalist Organization Endorses One Republic"
 texas.80.d:0 "Formed in the aftermath of the East Texas War, the Texan Nationalist Organization is a collection of Veterans, Texan Nationalists, and hardline anti-Americans whose sworn oath is to defend the Second Republic of Texas against 'all that may do her harm'. Headquartered in Houston, the city of the Alamo, where 200 brave men resisted the forces of Santa Anna, the TNO now serves as the sword and shield against any would-be foes of the great Republic of Texas. Led by Kyle Biedermann and Larry Kilgore, the TNO has long served as a strategic ally to the One Republic Party. While this alliance was previously unofficial, it appears that the TNO has moved to formally endorse One Republic recently, highlighting their contributions to the 'Inalienable sense of Texan nationalism' and declaring that they were the only party truly committed to the ideals of Texan independence, accusing the Libertarians and Independent Republicans of favouring 'American interests over 'Texan' interests. To many, the TNO has always been aligned to One Republic interests, and has been accused of pushing Ultranationalist and pro-Confederate agendas. Still, the TNO remains a powerful force within Texas, and with their endorsement of OR, it seems that the TNO is rapidly moving to integrate themselves in the political scene."
 texas.80.o1:0 "Looks like they're trying to take control of One Republic."

 texas.81.t:0 "Constitutional Reform Committee Assembled"
 texas.81.d:0 "In the wake of the Remnant war of 2011, President Perry has used the ongoing emergency to practically wipe out any semblance of political opposition within Texas. The Democrats have seen their party made illegal. The Libertarians and the Independent Republicans have seen most of their seats wiped out by extensive Gerrymandering. Now, it seems that the last roadblock to Perry's complete power remains the Texan Constitution, based on old State Laws and precedents set out by the Old United States. As it stands, the Texan Constitution locks Presidents to two consecutive terms, and even though precedent exists for skirting this rule, President Perry seeks to at last abolish this final roadblock and run for a third consecutive term in the next election. Due to almost complete One Republic control of Congress, it is likely that any change to the constitution would be easily passed... if not for the host of politicians jockeying to succeed Perry. From TNO officials such as Kilgore and Biedermann, to officials within One Republic such as Paxton and Abbott, there is no shortage of people hoping to secure power for themselves once Perry's term expires. As countless One Republicites seek to define themselves as true leaders, and remaining Opposition parties desperately attempt to stop the forces of perceived Authoritarianism it has become clear that Constitutional changes..."
 texas.81.o1:0 "...have been narrowly defeated."
 texas.81.o2:0 "...have passed with a clear majority."

 texas.82.t:0 "Texas Rangers Target Political Opposition"
 texas.82.d:0 "The Texas Rangers, not to be confused with the Baseball team of the same name, are Texas' elite law enforcement agency. Boasting an impressive history, starting as a paramilitary force that provided security at the Alamo, and continuing as a force that tracked down Bonnie and Clyde under the authority of Frank Hamer, the Texas Rangers are comparable to the FBI in the American Republic or the RCMP in Canada. With Perry's control over Texas solidifying, the One Republic Government has moved to utilize the Texas Rangers as a force to crack down on political opposition to the Perry Administration. Under the command of Attorney General Ken Paxton, the Texas Rangers have been weaponized to investigate prominent opposition figures such as Joe Straus and Ron Paul. While some have decried the 'corruption' of this law enforcement agency, even going so far as to declare that the Rangers are now akin to a Secret Police force, Paxton has assured that only 'Enemies of the State' and 'Traitors' (Depending on your definition of Treason) are targeted, ensuring that none who wish to betray the great Republic of Texas can have even a single moment of peace and quiet. As the black cowboy boots of the Rangers drag malcontents into the night, all Texans can take comfort in knowing that their Republic is truly safe from insubordination."
 texas.82.o1:0 "One Riot, One Ranger."
 
 texas.83.t:0 "President North Delivers State of the Union Address"
 texas.83.d:0 "While the guns of war may have fallen silent across the Republic of Texas, our nation is far from out of the weeds. North's re-election was an inevitability. His status as 'Hero of the Republic' has sent the President flying into office with a strong mandate from the people. The Presidency is North's by right of conquest, with both the Democrats and Independent Republicans failing to put up a substantial campaign, in part due to their begrudging acceptance of North's generally apolitical policies, and in part due to his widespread popularity making a serious campaign a waste of time and money. With the war fresh in the minds of the Texan People, President North has sought to ease the conscience of the Texan People as the threats of war continue to weigh heavily on their conscience. Legislators from all parties attended North's speech, as he spoke to the strengths of the Texan people during this time of great crisis. Decrying the Remnants for their efforts to threaten the Texan People, North hailed the strength and resilience of the Texan during times of great crisis, highlighting several stories told to him by denizen during the great war about the Texan spirit prevailing in times of strife. A standing ovation has shown to all that Texas, unlike during the Perry years, stands united behind the President. With a whopping 86% approval rating, it seems that Oliver North is truly the most beloved Texan President, even surpassing the likes of Llyod Bentsen, and coming on par with Sam Houston himself."
 texas.83.o1:0 "Hail to the Chief."
  
 texas.84.t:0 "Noth Denounces Perry as a 'Coward'"
 texas.84.d:0 "The One Republic Party would be foolish to go against the wills of President Oliver North. His record-shattering popularity has made even the most fervent Perry loyalist hold their tongue, lest they run afoul of the man who saved Texas from rule by the Stars and Stripes. North's policies have been in many ways a shocking departure from the Perry Years. Unlike Perry, content with utilizing the legal system to menace his political enemies, and keeping Martial Law more as a political move than as a move to safeguard Texan interests, North is committed not to the vain culture wars fought by Perry, but rather to actions that will undeniably help the Texan nation in this time of crisis. Perry, whose reputation has been tarnished by his decision to flee on the eve of war, has been nowhere to be found, with neither TCIS or CIA agents having the foggiest idea where he fled to with his millions of dollars in looted government funds. Most have come to the conclusion that Perry is hiding out somewhere in South America, living the high life with almost a billion in stolen funds. As it stands, Perry enjoys a meager 7% approval rating, the lowest of any current or former Texan President. Publicly denouncing his predecessor's policies, North has promised to affirm a vision of Texan nationalism that stands to unite Texans rather than divide them. This new direction, in addition to a harsh crackdown on corruption, seeks to define North from his ill-fated predecessor."
 texas.84.o1:0 "A Smart Move from North."
   
 texas.85.t:0 "One Republic Party Dissolved"
 texas.85.d:0 "In the latest development in a series of spats between President North and One Republicites in Congress, President North has made the shocking decision to resign his One Republic membership and instead govern as an independent. Railing against the 'Weakness' of the Political Establishment, President North has announced the formal cessation of the One Republic Party as a political entity - even as many in Congress continue to govern under the One Republic banner. Indeed, the OR Caucus in Congress, reportedly not consulted about this decision, have been blindsided by North's actions, with most declaring that they do not intend to follow through with North's purported dissolution of the Party. Meanwhile North, who has often declared organized political parties to be a 'Hindrance', is rumoured to be moving forward with legislation which will prohibit all political parties from operating on a national level. Despite large amounts of discontent from the One Republic Caucus, due to North's tremendous popularity, few have openly spoken up to denounce the President, with only a few lodging meager complaints. As it appears, the era of One Republic, which started with Perry, is destined to end with Perry, as North moves to sever all ties with the old political establishment, instead floating off his own popularity to lead Texas forward instead of relying on individual parties. Many members of the One Republic are already bracing for the worst next election, as the Party now lacks a standard-bearer."
 texas.85.o1:0 "An interesting new direction for the President."
    
 texas.85.t:0 "All-Independent Congress Created"
 texas.85.d:0 "Following in the steps of George Washington, who still remains a beloved folk hero in Texas despite decades of anti-American sentiment, President Oliver North has signed an edict formally dissolving all major political parties within the Republic of Texas on a national level. This move, which has its share of supporters and detractors within all major parties, seeks to cultivate Texan strength, preventing political bickering and instead focusing on a consensus-based model of governance which shall help all Texans feel represented without special interests and Party Politics mucking things up. Parties such as One Republic, the Democrats, and Independent Republicans continue to operate on a local level - however as it appears, Party Politics on the national level are dead. North has assembled his 'Freedom Coalition' in Congress, consisting of One Republicites, Democrats, and Independent Republicans who now sit as independents. While opposition movements still exist in the Texan legislature, they exist as Independent politicians not affiliated with any party, united instead by their common goals instead of any particular ideology. With Texan politics now free of Political Parties, President North can move forward with an agenda that truly represents Texans, focusing his efforts on keeping Texas safe instead of dealing with an increasingly belligerent Congress. Despite some controversy, this move still has widespread political support among Texans."
 texas.85.o1:0 "Washington warned us about the danger of Political Parties."
 
 texas.86.t:0 "Emergency Alert System Expanded"
 texas.86.d:0 "Texas is a nation prone to emergencies. From various extreme weather phenomenons such as Tornadoes and Flash Floods, to the ever-looming threat of war that lingers just over the horizon. Despite a tenuous peace with the Remnant forces, Texas still remains in a great deal of danger, as the forces of evil continue to lurk - be them based in Atlanta or Los Angeles. We cannot simply lie back and allow our citizenry to fall victim to the savagery of war. With this in mind, President North has ordered a comprehensive review of all Emergency Alert Systems within the Republic of Texas, introducing a coloured system that seeks to inform the people about the severity and nature of any crisis that may sneak up on them. Separate warning systems have been rolled into one, comprehensive EAS system that can warn people of Tornadoes, Floods, Terrorist Attacks, Remnant Aggression, High Taxes, Subversive Thought, and Otherworldly Abominations, in the off chance that they appear. The different levels of these alert systems trigger special actions from responsible agencies, depending on the exact nature and severity of whatever may be occurring. While the layout of the system has been denounced by many as overly confusing, the simple colour-coded system remains the best defense Texans have against chaos and uncertainty. From Code Red, to Code Yellow, to Code Blackwatch Plaid, all Texans shall know these new designations by heart, and be prepared to take the appropriate action should the alert be raised."
 texas.86.o1:0 "Do Not Adjust Your Set, This Is Not a Drill."
  
 texas.87.t:0 "Texas, One, All"
 texas.87.d:0 "Perry's shameful legacy has left a glaring truth clear to Texans of all kinds. Perry was woefully unprepared for the Remnant war of 2001. Only thanks to the smart leadership of Oliver North was tragedy avoided. While one can point to countless reasons as to why Texas was unprepared, President North has identified an unconventional factor in the sorry state of the Perry Administration's war preparations. The One Republic Party under Perry was already focused on fighting a war in 2010 - not a war against the Remnanants, but rather a war against the Texan people. The actual war against Atlanta was ignored in favour of a Culture War, as Perry sought to demonize or otherwise harass Texans who didn't fit into One Republic's increasingly-narrow viewpoint. From Homosexuals to non-Christian, it seems like the Republic's disdain for certain Texans was second only to Perry's. During the war, Homosexuals, Atheists and Muslims fought with distinction against the forces of Atlanta, even as Perry sought to restrict enlistment to openly Gay soldiers pre-war. North, in a policy widely credited for helping to fill Texas' suffering ranks, undid this policy, declaring that so long as you can carry a rifle, the Government could give a damn about what you do in the bedroom, officially legalizing Homosexuality in a collaboration with Democrats in Congress. North, while far from a paragon of Social Liberalism, seems to realize that fighting a Culture War is pointless so long as an actual war remains looming over the horizon."
 texas.87.o1:0 "We all stand united under the Lone Star."
   
 texas.88.t:0 "New Public Spending Initiatives Announced"
 texas.88.d:0 "It is commonly agreed that due to the countless threats to Texan National Security, the Military Budget ought to be at the top of our nation's fiscal concerns. Even Democrat-aligned Politicians in Congress seem to agree with that. However the rest of the budget, the remainder of the pie chart going to various agencies you shouldn't worry yourself with, has been a matter of contention within the halls of Congress. Education has long been ignored by previous One Republic administrations, with it being an open secret that Perry and his ilk wished to funnel public school funding into Private Institutions. North, however, believes that all Texans ought to receive a proper education - an education which can teach basic survival skills and the skills needed to thrive in military life. With the Perry Administration's corruption finally being undone, the flow of public funds has once more been safeguarded, as Budget Watchdogs bring the hammer down on the Corruption which has long plagued the Republic of Texas. As we work to instill the values of Texan life into the minds of our youth, a new focus on Patriotism has started, as public institutions teach the facts about Texan history - from Goliad to the Alamo, and to the East Texas War to the Remnant, we shall remodel the Public Education system into a formidable force that ensures all Texans, regardless of income or class, grow up as patriotic sons of the Alamo, and receive a proper schooling that allows them to prosper both in civilian and military life."
 texas.88.o1:0 "Now kids, who were the defenders of the Alamo?"
    
 texas.89.t:0 "President Friedman Delivers State of the Union Address"
 texas.89.d:0 "Richard Samet 'Kinky' Friedman surely never expected to be here. When he kicked off his campaign for President of the Second Republic of Texas in the wake of the end of the Remnant war, he only really expected to get a few laughs from bemused Texan citizens as he railed agains the 'No-good crooks' in Austin. Yet now, he stands in the very halls of power he so often mocked. From the get-go, Friedman delivered a rip-roaring address lampooning the issues of the day in his trademark satirical style. While it appears that Friedman had few intentions of winning the Presidency, this well-worn Jewish Cowboy is intent on making his mark on the Texan nation by any means possible. Everyone knows we’re not going to get any action or inspiration from career politicians. They’re so busy holding on to power they never take the time to send the elevator back down. But mabye, just mabye, Friedman is the man to break the cycle, and run those keeping Texas down off on a rail. He's not a politician, folks. Hell, Friedman hasn't even been indicted yet. The President sixty-two years old. That’s too young for Medicare and too old for women to care. But the President cares about Texas. His speech was scoffed at by One Republicites, but as Friedman spoke, even some within the OR Caucus let out a chuckle. We don't know what the future of Texas holds. What we do know is that with Friedman's upset victory, Texas has entered into a new political era. "
 texas.89.o1:0 "'Nothing like the Texas Senate - a building built for giants but inhabited by midgets'."
     
 texas.90.t:0 "...But you Can't Make Them Think"
 texas.90.d:0 "Texas politics really stink. The parties, whom I call the Crips and the Bloods, sell themselves to the biggest donors. Lobbyists control the legislature’s agenda. Top funding groups in the state are being indicted for money laundering. Corruption and big money have such a bipolar chokehold that the two major parties blew more than $100 million in the previous governor's race just to drive 71 percent of the voters away from the polls. After all that money was spent, less than 30 percent of us bothered to show up to vote. Why? Because it’s hard to stand in line at the ballot box when neither candidate promises anything more than politics as usual. Texans, supposedly, are the most independent-thinking people in the once-United States, but if were going to be inspired, the inspiration will have to come from leaders unafraid to deal in new ideas and honest answers. We need leaders who let the people call the plays instead of dancing to the tune of the moneymen. This kind of leader is never going to look or sound like a politician. He won’t speak in hollow phrases, steer by image polls, or show up in hand-tailored suits. True Texas leaders are unmistakable. After all, the last independent governor of Texas was Sam Houston. That was more than 154 years ago. He turned out to be the most visionary governor Texas has ever had. I don't believe Sam Houston would regard too highly the political landscape we see today. He would’ve detested the fact that we have a government of the money, by the money, and for the money. Sam never liked politicians much anyway, and neither do I. My own definition of politics goes as follows: poly means more than one; and ticks are blood-sucking parasites."
 texas.90.o1:0 "I'd say 'Thank God we're not in charge'. But it seems that we are now."
 
 texas.91.t:0 "President Friedman? Dosen't Sound Right..."
 texas.91.d:0 "President Friedman loves the Texan people. But often times they don't have the best judgment. After all, they elected him as President, so he would know. In his fight against the fat cats and the blood-sucking parasites of the Political Class, Friedman has sought to strike back hard at the Culture Warrios and Corrupt Money Men of the One Republic era. Despite increasingly leaning on more establishment figures within the Texan Democrats, Friedman's fight remains a timeless one. Utilizing his own whit and Texas-style of political humour, Friedman has managed to rapidly shift public preception. Gay rights that have so often be targeted by the One Republicites are on the upswing; and despite Friedman's contreversial status within the Communinty, they sure do appreciate Friedman's efforts to make sure they can 'Get married and be as miserable as the rest of us'. From slashing the Pro-Choice/Pro-Life debate with his 'Pro-Football' position, to expanding education funding with his revolutionary 'Slots for Tots' program, Friedman has made leeway in transforming some of his most outlandish political positions into practical action. As much as it may repulse President Friedman, it appears that he's getting accustomed to the world of Politics in Austin, as the President racks up an impressive score of political wins and settles into the positions the voters of Texans elected him to. As tragic as it may be, it seems like Friedman has made a hell of a Texan President after all..."
 texas.91.o1:0 "He's managed to do the impossible, he's got something done in the world of Texas Politics."
  
 texas.92.t:0 "President Johnson-Robb Delivers State of the Union Address"
 texas.92.d:0 "Lynda Bird Johnson-Robb has spoken to both chambers of the Texan Congress for the first time today since assuming office. Johnson-Robb delivered a quiet, dilligent speech which sought to address the concerns of the Texan people in this uncertain new era. First serving as First Lady of Virginia under her husband Chuck Robb, President Johnson-Robb followed in her father's footsteps in running for Texas' open Senate Seate after John Tower's death in 1985, narrowly beating Republican candidate Phil Gramm. 'LBJR', as she was known in Washington, joined her husband after he ran for Virginia's open Senate Seat, however only served around a year in the US Senate, as the United States dissolved not even two years after they were first elected. Johnson-Robb and her husband fled to Texas after the Great Collapse, holding a mutual distaste for both the Commonwealth and the American Republic, settling in Texas and continuing to advocate for Democratic policies under the Bentsen administration. Now ascending as President, Johnson-Robb seeks to continue the work of her father, remaining as a staunch advocate of Social Programs and continuing the work of great Texas Democrats such as Ann Richards and Llyod Bentsen. While Congress may remain hostile to LBJR's agenda, perhaps Texas' new Commander in Chief can channel her father's spirit to bring the do-nothing Congress back into the fold."
 texas.92.o1:0 "Hail to the Chief!"
   
 texas.93.t:0 "'LBJR' Declares War!... On Poverty!"
 texas.93.d:0 "The scourge of Poverty is known well to too many Texans. Despite our nation's fantastic oil wealth, it appears that Texas remains one of the poorest states in the once-United States. Despite all the work LBJr.'s father put into eradicating Poverty during his presidency, vultures such as Reagan and Perry have seemingly tore apart the Great Society of LBJ Senior. It's a tragedy - however it is a tragedy that can be mended with the proper work. Already a comprehensive bill has been proposed to target poverty, especially in rural areas. These new welfare provisions, while contreversial with One Republicites and Independent Republicans, have passed the Democrat-controlled House and Senate with comfortable margins. The commonly-dubbed 'Second War on Poverty' seeks to substantially invest in the Texan countryside and underdeveloped urban areas, creating several make-work infrastructure projects aimed at expaning employment oppurtunities to all Texans, and restoring the Office of Economic Opportunity, an agency established by President Johnson-Robb's father which has since been abolished due to the fall of the United States. While Conservatives have put these attempts to eradicate poverty on blast, declaring them to be another example of wasteful Democrat spending, LBJR's widespread popularity has convinced a large bloc within the IR caucus to support the President's agenda with certain provisions. Over all, these new anti-Poverty initiatives have been well-recived by Texans, with the general popularity of the 'New War on Poverty' greatly contributing to the bill's passing."
 texas.93.o1:0 "We shall eradicate poverty."
    
 texas.94.t:0 "Once More a Great Society"
 texas.94.d:0 "The New Deal coalition which propelled the Democrats to so many victories lies dead. Killed by the likes of Reagan even before the fall of the United States. It stands to reason among many that had Reagan not been there to tear apart the life's work of Roosevelt and LBJ, America may not have fallen. The past, as it stands, remains buried, and we can't dwell on the what-if's of history. What matters is burying the harmful legacy of Reagan's fateful Presidency, undoing the harmful policies which saw the Great Society shredded under the whims of an anti-'Big Government' agenda - an agenda which ultimatley led to the end of America as we know it. The time has come to restore the New Deal across Texas, as Lynda Bird Johnson-Robb moves to restore her father's lifetime work. Economic inequality remains the greatest threat to Texas, aside from possibly the machnications of Atlanta, and President Johnson-Robb seeks to do everything in her power to ensure that a solution to this problem is presented. The 'Free Market' gospel preached by Reagan and Perry has failed to make a dent in poverty nationwide, and it's clear that if we wish to strike a blow againt inequality, extensive Government intervention is nescacary. The 'Small Government' creed, tainted by Reagan and further made irrelavent by the Remnant War, has been replaced by the vision of a state that seeks to safeguard the wellbeing of the Texan people. Conservatives may jeer, but history has proven that this is the only way forward."
 texas.94.o1:0 "We must restore the vision of Johnson and Roosevelt."
 
 texas_peaceout.1.t:0 "Humiliation in Dallas!"
 texas_peaceout.1.d:0 "In what may amount to the most shocking event in 21st Century geopolitical history, the small Republic of Texas has not only managed to fend off the advances of the American Republic's Military, they have managed to drive our forces out from the Dallas Fort-Worth area wholesale! This humiliating defeat for the Republic's military has led many to question the course of the war, and has opened up suggestions for an organized retreat from Texas. This proposal would see the return of the Dallas-Fort Worth area to the Texans, while still keeping control of parts of East Texas. While retreating from any part of Texas is seen as unconscionable by many, ceding Dallas back to the Texans is seen by some as the best opportunity to avoid further embarrassment and territorial loss."
 texas_peaceout.1.o1:0 "Send the Texans our terms."
 texas_peaceout.1.o2:0 "We shall never surrender."
 
 texas_peaceout.2.t:0 "Atlanta Humbled"
 texas_peaceout.2.d:0 "In what may amount to the most shocking event in 21st Century geopolitical history, our small yet proud Texan military force has not only managed to fend off the advances of the American Republic's Military, they have managed to drive our forces out from the Dallas Fort-Worth area wholesale! This humiliating defeat for the Republic's military has led many in Atlanta to question the course of the war, opening up suggestions for an organized retreat from Texas. Their proposal would see the Dallas-Fort Worth area returned to the Republic of Texas, while the remainder of Occupied East Texas would remain in the American Republic. This settlement is more than amicable to those who expected our Republic's destruction on the eve of war, but is unacceptable to those who refuse to sleep until Texas is fully reunited."
 texas_peaceout.2.o1:0 "Very well then."
 texas_peaceout.2.o2:0 "The guns shall not fall silent until Texas is reunited!"
 
 texas_peaceout.3.t:0 "Humiliation in Texas!"
 texas_peaceout.3.d:0 "In what may amount to the most shocking event in 21st Century geopolitical history, the small Republic of Texas has not only managed to fend off the advances of the American Republic's Military, they have managed to completely erase our gains in East Texas and 'Reunite' their nation wholesale! This humiliating defeat for the Republic's military has led many to question the course of the war, and has opened up suggestions for an organized retreat from Texas. Those who support ending the war state that removing our troops from East Texas is our best opportunity to avoid further humiliation, and would prevent further Texan incursions into the Republic's territory. A period of peace would also give our military time to lick its wounds and better organize next time around. However there are those who refuse beyond all measure to make peace with the Texans, insisting this war can still be won."
 texas_peaceout.3.o1:0 "Send the Texans our terms."
 texas_peaceout.3.o2:0 "We shall never surrender."
 
 texas_peaceout.4.t:0 "Atlanta Humbled"
 texas_peaceout.4.d:0 "In what may amount to the most shocking event in 21st Century geopolitical history, our small yet proud Texan military force has not only managed to fend off the advances of the American Republic's Military, they have managed to drive our forces out from Occupied Texas wholesale! This humiliating defeat for the Republic's military has led many in Atlanta to question the course of the war, opening up suggestions for an organized retreat from Texas. Their humbled leadership has acknowledged their shocking defeat, and are preparing to remove their troops from the entirety of East Texas, re-uniting our nation under the Lone Star Banner once more. While there is no shortage of joy in the High Command over this news, there are still a handful of revenge-minded generals who refuse to let the guns fall silent so long as the War Criminals in Atlanta continue to rule."
 texas_peaceout.4.o1:0 "Very well then."
 texas_peaceout.4.o2:0 "We shall not rest until we capture Atlanta!"
 
 texas_flavour.1.t:0 "The 2010 Stanley Cup"
 texas_flavour.1.d_2:0 "Sports has played a beloved role in Texan culture since time immemorial. From the crack of a baseball bat to the rush of a touchdown, there is no shortage of thrills to be felt in the Lone Star Republic's sporting events. Hockey, while typically taking a distant third place in popularity compared to Baseball and New World Football, has been steadily rising in popularity as of late. First gaining an NHL team when the Edmonton Oilers relocated to Houston in 1997, recent developments including the increasing popularity of amateur and youth hockey has raised awareness of the sport, in spite of our warm-weather climate. This year, the Houston Oilers came closer than ever before to snatching the Stanley Cup, making their way to the finals after defeating the Carolina Hurricanes in game 1, a great patriotic victory for the Texan people against a Remnant team. However, our hopes were tragically dashed when our team was defeated by the Minnesota North Stars in game 2, who themselves went on to be defeated by the Arizona Coyotes in game 3. The Coyotes, who ultimately won the cup, have the honor of being the first American team in more than 20 years to walk away with the Stanley Cup. While we are still disappointed that the Oilers didn't manage to win it themselves, many are grateful that the Canadians have finally lost the cup ."
 texas_flavour.1.d:0 "Sports has played a beloved role in Texan culture since time immemorial. From the crack of a baseball bat to the rush of a touchdown, there is no shortage of thrills to be felt in the Lone Star Republic's sporting events. Hockey, while typically taking a distant third place in popularity compared to Baseball and New World Football, has been steadily rising in popularity as of late. First gaining an NHL team when the Edmonton Oilers relocated to Houston in 1997, recent developments including the increasing popularity of amateur and youth hockey has raised awareness of the sport, in spite of our warm-weather climate. This year, the Houston Oilers came closer than ever before to snatching the Stanley Cup, making their way to the finals after defeating the Carolina Hurricanes in game 1, a great patriotic victory for the Texan people against a Remnant team. However, our hopes were tragically dashed when our team was defeated by the Minnesota North Stars in game 2, who themselves went on to be defeated by the Arizona Coyotes in game 3. While the Canadians still walked away with the Cup, defending their almost 20 year long winning streak, our placement in the cup finals, combined with Arizona's near-victory, has reinvigorated interest in the sport in our warm-weather climates.."
 texas_flavour.1.o1:0 "Maybe we'll get them next year..."
 texas_flavour.1.o2:0 "At least somebody beat the Canucks."
 
 texas_news.1.t:0 "Terror in San Antonio"
 texas_news.1.d:0 "Residents of the Texan City of San Antonio woke up to the deafening sounds of explosions and emergency sirens and the smell of smoke as the neo-Nazi terrorist organization known as the 'Hammerskins' conducted a terrorist attack on the I-37 Interstate Highway. Trucks manned by members of the terrorist organizations were parked on two ends of I-37 during the height of rush hour on St. Patrick's Day. These trucks were stuffed to the gills with high explosives, and collectively created a blast wave which spanned over two hundred feet in diameter, and instantly killed more than 100 people. After the two bombs were detonated, a large section of I-37 collapsed, killing almost 50 more. Texas, already reeling from previous terrorist activity, is predicted to issue a harsher crackdown on groups seeking to re-unify with the American Republic to the east. Atlanta has officially denied any involvement in the attack, however prominent intelligence reports suggest that the CIA had knowledge of the attack forehand. If true, this would seriously damage the already fragile relationship between Texas and the American Republic."
 texas_news.1.o1:0 "Horrific."
  
 texas_news.2.t:0 "The Scarlet Dossier"
 texas_news.2.d:0 "The Republic of Texas, already shocked by the horrific attack on San Antonio by neo-Nazi groups, has once more been shaken to the core by news that the attack could have been prevented. Allegations released by officials in Texas' intelligence agency suggest that key information about the targets of the March 17th attack was ignored by President Perry, who instead chose to protect targets of cultural significance instead of vital infrastructure. Even as clues about the true source of the Hammerskin attack amassed, Perry still refused to change his decision, leading many to accuse Perry of indirectly contributing to the scale of the attack. Perry has denied such claims, and has stated that the attack on the I-37 was completely unforeseen. News of the so-called 'Scarlet Dossier' was broken by influential CTV broadcaster Alex Jones, who was contacted by prominent figures in the Texan Central Security Service who claim that they were pressured to keep quiet by the Perry Administration. "
 texas_news.2.o1:0 "Interesting."
  
 texas_news.3.t:0 "Texan Senate Attack"
 texas_news.3.d:0 "Texas, long plagued by terrorist threats and political dissent, has today been hit with its most devastating attack yet. The Texan Senate, who gathered to discuss a path forward after the recent Austin Riots, was hit by three separate concealed explosive devices, leading to the deaths of almost 50 Texas lawmakers and Congressional staff. While it is not yet clear who is responsible for the attack, most Texans strongly suspect Remnant forces planted the bombs during the chaos of the recent Austin Riots, slipping through security while they were busy dealing with nearby demonstrators. President Perry, who was in attendance when the explosion occurred, managed to escape with only minor injuries; Vice-President David Dewhurst however was not so lucky. In the wake of this attack, [USA.GetLeader] has blamed anti-Perry activists, and has stated that this is 'more evidence of Texas' inherent instability', before suggesting military intervention in Texas to keep stability."
 texas_news.3.o1:0 "The Remnants are on the Move."
   
 texas_news.4.t:0 "Rick Perry Flees"
 texas_news.4.d:0 "As tensions with the Remnants and their Texan neighbors come to a crescendo, longtime President Rick Perry has decided to simply flee the nation instead of leading the Texan nation into a faceoff with their neighbors to the East. In the middle of the night, a flight took off from Austin–Bergstrom International Airport containing President Perry, several of his closest advisors, almost 20 million dollars worth of government funds and countless important documents. The reactions to Perry's flight are almost universal in their disdain, as both Texan citizens and Remnant agitators decry Perry as a coward. With Perry's departure, newly-inaugurated Vice-President Oliver North, a former soldier and National Security Advisor has been sworn in as President. In his first address, North invoked the defenders of the Alamo in his promise to fight the American Republic to the last soldier."
 texas_news.4.o1:0 "Coward."
 
 texas_news.5.t:0 "Perry Defies the Republic"
 texas_news.5.d:0 "'Citizens of the Second Republic of Texas, I address you with a burdened conscience and a heavy heart. Days ago, the American Republic has claimed that the recent attack on our Senate was orchestrated by radical anti-Perry elements, and that the continued unrest within our nation has put their own stability in jeopardy. Thus, they claim that they will be sending military forces to 'Keep the Peace' within Texas unless I formally relinquish our nation's sovereignty. While it is suggested that our military is not in a position to challenge forces from the East, my official response to this demand is still a resounding no. In 1836, brave commander of the Texan forces at the Alamo William B. Travis refused to surrender to Santa Anna's forces despite being outnumbered six to one. My response to President [USA.GetLeader] is the same: Texas shall never surrender' - President Rick Perry."
 texas_news.5.o1:0 "War is on the Horizon."
  
 texas_news.6.t:0 "The Remnants Invade Texas"
 texas_news.6.d:0 "While attempts at diffusing the situation between Texas and the American Republic have been attempted by various third parties, it seems that they all have failed. Today, soldiers from the American Republic crossed the border into Texas, in an official mission to banish the 'false' Texan government from 'rightful American territory'. Already thousands of Texan citizens have fled the country in hopes of avoiding the devastation, and nations from across the world have condemned the actions of the American Republic. The two other main claimants to the former United States, the Commonwealth and the UAPR, have denounced President [USA.GetLeader], but have supported their claims to Texan territory. The various nations which were created from the ashes of the old United States have been universal in their condemnation of the American Republic, as they too brace for the possibility of invasion by one of the American Claimants. While the Texans maintain valiant in the face of destruction, military strategists have predicted that Texan forces will be no match for those of the American Republic. "
 texas_news.6.o1:0 "America is at war once more."
   
 texas_news.7.t:0 "The Republic Recognizes Texas"
 texas_news.7.d:0 "After a period of intense tension between the American Republic and Texas, it seems that an agreement has finally been formalized. The American Republic, which has not maintained relations with any post-USA nations, has officially decided to recognize the independence of the Second Republic of Texas. President [USA.GetLeader] has met with Texan President Perry, declaring their support for Texan 'territorial integrity' and announcing an extensive military and political partnership between the Republic and Texas. While the issue of East Texas still remains contentious between the two nations, it appears that Texas and the Republic are taking the first steps to normalize their relationship. Of course, other decry that Perry has simply buckled to American pressure, and converted Texas into an American sattelite Republic to avoid a Remnant invasion."
 texas_news.7.o1:0 "Didn't see that coming."
    
 texas_news.8.t:0 "The Remnants Withdraw from Dallas"
 texas_news.8.d:0 "In an astonishing twist of fate, not only has the small Republic of Texas managed to fend off the Remnant forces to the East, they have even managed to drive them back. With Remnant military forces realizing they could not continue the Texan war, a peace settlement has been reached which returned the Dallas-Fort Worth Metroplex to Texan control. This humiliating outcome has made fools out of every strategist who predicted a swift Texan defeat, and has provided hope to all post-USA nations who feared that they may become victims themselves. In Austin, victory celebrations have been widespread as Texans rejoice over the return of Texas' third largest city. While portions of the country still remain under American occupation, the return of DFW still remains as a more than acceptable outcome to a nation which only months ago was bracing for its own destruction."
 texas_news.8.o1:0 "A shocking victory."

 texas_news.9.t:0 "Texas Defeats the American Republic"
 texas_news.9.d:0 "In an astonishing twist of fate, not only has the small Republic of Texas managed to fend off the Remnant forces to the East, they have even managed to drive them back. With Remnant military forces realizing they could not continue the Texan war, a peace settlement has been reached which returned the entirety of occupied Texas to Austin's control. This humiliating outcome has made fools out of every strategist who predicted a swift Texan defeat, and has provided hope to all post-USA nations who feared that they may become victims themselves. In Austin, victory celebrations have been widespread as Texans rejoice over the re-unification of the Texan Nation. While much blood was shed to acheive this outcome, the grief over Texas' lost souls have been drown out by the joy of Texas becoming whole once more; a more than acceptable outcome to a nation which only months ago was bracing for its own destruction."
 texas_news.9.o1:0 "A shocking victory."
 
 texas_news.10.t:0 "UN Resolution Condemns the Remnants"
 texas_news.10.t_2:0 "Canada Vetoes UN Resolution"
 texas_news.10.d:0 "At a meeting of UN Delegates in Geneva today, Warsaw Pact aligned nations formally brought up a motion to condemn the American Republic for their recent invasion of the Republic of Texas. While the motion was first brought up by the Communist nation of Bulgaria, it quickly gained support from nations across the world, notably including Canada, leader of the Democratic League and inheritor of the USA's Security Council seat, which typically vetoes every motion brought up by a Warsaw Pact nation out of spite. Canada has recently joined their arch-enemies in the Soviet Union in condemning the Republic's actions, even going so far as to send weapons to the Republic. While they both maintain different strategic objectives in their support for Texas, the world over has been shocked by the unity in voices condemning Atlanta. However, as the General Secretary declares that [USA.GetLeader]'s actions will not be tolerated, the fact remains that the UN has no way of actually ending the conflict."
 texas_news.10.d_2:0 "At a meeting of UN Delegates in Geneva today, Warsaw Pact aligned nations formally brought up a motion to condemn the American Republic for their recent invasion of the Republic of Texas. As is typical when a Warsaw Pact nation raises a motion in the General Assembly, Canada, leader of the Democratic League and inheritor of the USA's Security Council seat, has vetoed the motion. While the fact that the motion was quashed is not surprising on its own, Canada has recently been gravitating towards their support of the so-called 'American Republic', nicknamed the 'Remnants', the only non-Socialist nation which claims the legacy of the old United States. While relations between Ottawa and Atlanta have previously been frosty, Canada's recent move of support is a sign to many that the Democratic League may be siding with the Remnants ."
 texas_news.10.o1:0 "Interesting Developments."
 
