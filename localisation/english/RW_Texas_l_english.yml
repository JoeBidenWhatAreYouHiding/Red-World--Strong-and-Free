 TEX_NASA:0 "Johnson Space Center"
 TEX_NASA_desc:0 "The Johnson Space Center is a pivotal facility for the old American Space Program. Though it has languished in the last few decades due to lack of funding, the practical experience of on-site staff and the invaluable research data makes the facility important even when most of it remains mothballed. If revived, the Center could be the launchpad, perhaps literally, for a revived space program."
 
 ##########################
 # FOCUSES
 ##########################
 
 TEX_president_perry:0 "President Perry"
 TEX_president_perry_desc:0 "Serving on and off as President since 2001, James Richard Perry now stands as the ruler of a deeply divided nation. With the specter of both internal terrorists and Remnant intervention looming, Texas is in a difficult position, and it seems that sooner or later, these tensions are going to erupt into a situation which cannot be controlled."
 TEX_rapid_response:0 "Rapid Response Teams"
 TEX_rapid_response_desc:0 "The damnable terrorists who attacked Houston have managed to catch the Republic's emergency services with their pants down. Wherever and whenever the next attack occurs, our emergency services must be up to the task of apprehending the masterminds and assisting the victims."
 TEX_media_blackout:0 "Media Blackout"
 TEX_media_blackout_desc:0 "A myriad of false and damaging narratives have been allowed to swirl in the public consciousness ever since the St. Patrick's Day attack. The time has come to shut down the stations and reporters peddling these false narratives, and establish strict control over broadcasting within Texas."
 TEX_martial_law:0 "Martial Law"
 TEX_martial_law_desc:0 "While our nation has been in a State of Emergency ever since the harrowing events of 2009, the most recent terrorist attack has proven that a mere state of emergency is not enough. Martial law shall be formally imposed, and President Perry given sweeping powers to deal with the vile scum who continue to terrorize Texas."
 TEX_inward_preperation:0 "Inward Preparation"
 TEX_inward_preperation_desc:0 "It has become increasingly clear that Texas will soon face a battle for its very survival. The false Republic continues their doomed crusade to resurrect a dead nation, and sees Texas as their first target. Dreams of revanchism and reclamation must be put on hold to focus on Texas' very survival. "
 TEX_early_warning_systems:0 "Early Warning Systems"
 TEX_early_warning_systems_desc:0 "Thanks to our position in the heart of Tornado Alley, Texas already has a formidable system of alerts and sirens in place which can warn the populace in the event of danger. As full-scale war with the Republic becomes more of a possibility, a program to retrofit these sirens for military threats has begun."
 TEX_survival_ethos:0 "Survivalist Ethos"
 TEX_survival_ethos_desc:0 "While Texans have always thought of themselves as a strong and self-reliant people, the possibility of essential services being cut off in the event of war means that this spirit of survivalism must be put to the test. The Department of Public Safety has officially recommended that all citizens prepare a to-go bag, and keep a one month supply of food and water ready at all times."
 TEX_outward_readiness:0 "Outward Readiness"
 TEX_outward_readiness_desc:0 "War is coming to our Lone Star state - this is a fact that cannot be denied. However where the Republic expects us to simply roll over and accept Republican domination, the fact is that they have sorely misunderestimated the will and fortitude of the Texan people. Come hell or high water, the Lone Star Republic shall endure."
 TEX_rattle_the_sabre:0 "Rattle the Sabre"
 TEX_rattle_the_sabre_desc:0 "For the better part of 10 years the Atlanta Government has been attempting to intimidate Texas with military force. These displays, no matter how grandiose, have failed to phase the Texan people, and have done nothing but strengthen the resolve of our proud people. As war seems inevitable, instead of cower in fear over the Republic's intimidation, we Texans shall make some power moves of our own..."
 TEX_armed_conflict_preparedness:0 "Armed Conflict Preparedness"
 TEX_armed_conflict_preparedness_desc:0 "Ever since the Dallas Fort-Worth area was first occupied by the Bush regime, our populace has lied in wait for their next major attack. This state of tension with the Republic has led to massive investments in war readiness programs and personal security by the Perry Government. With war seemingly on the horizon once more, the President has authorized even more investment in the sector so that our citizens will be protected once war finally arrives."
 TEX_a_match_made_in_hell:0 "Public Enemy Number One"
 TEX_a_match_made_in_hell_desc:0 "Wade Michael Page, leader of the far-right 'Hammerskin' group and the terrorist mastermind behind the devastating St. Patrick Day's attack, has become the Texas Rangers' most wanted man. A nationwide manhunt is underway for Page and his accomplices as Texan citizens demand justice for those wounded or slain in one of Texas' deadliest days."
 TEX_control_the_narrative:0 "Regain Control of the Narrative"
 TEX_control_the_narrative_desc:0 "The Scarlet Dossier revealed a truly stunning amount of incompetence by the Perry Government in the leadup to the I-37 attacks. This pattern of incompetence has led some to believe that Perry deliberately ignored warning signs so he could use the attack as an excuse to further justify his own power. While this narrative is undeniably false, the prevalence of such rumors remains deeply damaging to our government."
 TEX_tighten_the_border:0 "Tighten the Border"
 TEX_tighten_the_border_desc:0 "It is believed that many of the weapons used in the I-37 attack were smuggled across our border with the American Republic and Mexico. While border crossings to and from Mexico and the AR are already tight, this recent lapse in security has suggested that they need to be even more closely guarded."
 TEX_accuse_the_republic:0 "Accuse the Republic"
 TEX_accuse_the_republic_desc:0 "While the Republic has officially denounced the Hammerskin movement and their culpability with the San Antonio attacks, most people simply don't buy their lack of involvement. The time has come to make the Republic's involvement with these heinous attacks known to not just the public, but the world, and reveal to all the true barbarity of the Atlanta regime."
 TEX_and_we_shall_reclaim_dallas:0 "And We Shall Reclaim Dallas!"
 TEX_and_we_shall_reclaim_dallas_desc:0 "As the specter of war looms heavy, a new sense of passion has arisen within Texans. Contrasted with the hopeless defeatism of the past, much of our populace now cries out for revenge, and to reclaim what has been stolen from the Lone Star State. As the Republic readies itself for war, the resolve of our populace has proven beyond a doubt that it is a war that the Republic shall lose."
 TEX_impossible_odds:0 "A Legacy of Impossible Odds"
 TEX_impossible_odds_desc:0 "Goliad. Gonzales. San Jacinto. Throughout the Texan Revolution our brave soldiers faced the might of a behemoth and came out victorious. As we secured our independence from the Mexican Giant in 1836, more than 100 years later we shall secure our freedom from the forces of the American Republic. While some say our odds may be slim, Texans have never been known to let impossible odds stand in their way before. "
 
 TEX_eve_of_war:0 "The Eve of War"
 TEX_eve_of_war_desc:0 "As it seems, war with our neighbors to the East has become quite inevitable. As we prepare for what very well may be our nation's final battle, we look towards the wisdom of our forefathers, of Houston, of Austin, and of Davy Crockett, as well as our modern experts, for a strategy which may help Texas survive."
 TEX_fortress_austin:0 "Fortress Austin"
 TEX_fortress_austin_desc:0 "As the Capital City of the Texan Republic, securing Austin is of vital importance. Barricades, rodblocks, pillboxes and machine gun nests shall all be constructed post haste, as we endeavor to fortify the city against the incoming Republican advance. Hopefully, we can manage to do so in the time we have left."
 TEX_fortress_houston:0 "Fortress Houston"
 TEX_fortress_houston_desc:0 "As time runs out, we must take inventory of our nation's vital assets. Among the most important is the city of Houston, a bustling metroplex home to our nation's largest port. Right on the Republic's border, keeping control of this vital conurbation is of essential importance for our government. A sprawling, albeit makeshift defensive network shall be constructed with a small army of civilian volunteers and army engineers."
 TEX_molotov_cocktails:0 "Petrol Bombs"
 TEX_molotov_cocktails_desc:0 "Texans have a certain love for liquor, ranging from beer and whiskey to more contemporary poisons such as tequila. With war looming, many of our citizens have repurposed their empties from recycling bin liners into Molotov Cocktails. Makeshift weaponry has flooded the streets as angry citizens prepare to face down the Remnant occupiers for the first time since 1992. Additionally, new technology has even improved this time-honored classic, as the addition of styrofoam in the cocktail has made the once bland Petrol Bomb into an easy-to-make substitute for napalm."
 TEX_call_up_reserve:0 "Call Up the Reserves"
 TEX_call_up_reserve_desc:0 "Among our armed forces are countless reserve officers ready to be called up to serve their Republic in a time of crisis. As it seems, that time of crisis is now. The time has come for these soldiers to take their posts in defense of Texas, in hope that we may fend off the American invasion."
 TEX_leader_of_free_world:0 "The Free World's Leader"
 TEX_leader_of_free_world_desc:0 "The Canadians, along with the remains of the free world which didn't turn to Communism coalesced around the so-called 'Democratic League', the last major force in this world which continues the fight against Communism. While they have expressed favorability to the Republic's claims in the past, perhaps Ottawa can be swayed to support Texas' fight for freedom."
 TEX_enemy_of_my_enemy:0 "The Enemy of my Enemy"
 TEX_enemy_of_my_enemy_desc:0 "While the Perry Administration has held little love for Communists, the Soviet Union has proven itself surprisingly receptive of Texas' cause given their opposition to the GOP administration in Atlanta. Perhaps we could leverage their diplomatic pressure into tangible military aid for our Republic?"
 TEX_old_adversary:0 "Our Old Adversary"
 TEX_old_adversary_desc:0 "To say that Mexico and Texas have a rocky relationship can be best described as an understatement. That being said, both the Mexican Government and our nation's large Hispanic community seem to prefer Texan rule over Remnant rule. While it is clear that any support they provide would be in hopes of a weaker nation across their border to harrass or even conquer, it is also clear that our nation needs any help it can get. "
 TEX_foreign_voluneteers:0 "The Foreign Legions"
 TEX_foreign_voluneteers_desc:0 "From across the world, soldiers believing in our cause have come trickling in, offering up their services in the hope that Texas may remain free. From Communists, to anti-Atlanta militants, to soldiers from the other American breakaways hoping to weaken the Remnants, countless experienced warriors have volunteered their lives to our Republic, fighting alongside our own soldiers under the banner of the Lone Star."
 TEX_seize_civilian_weaponry:0 "Repurpose Civilian Guns"
 TEX_seize_civilian_weaponry_desc:0 "Texans are known for their love of all things firearms. While we remain staunchly supportive of our citizens' rights to bear arms, the present crisis has meant that the confiscation of certain firearms from civilians has become necessary. Hopefully we can return their rifles once this dreadful war comes to an end. "
 TEX_sam_houstons_struggle:0 "The Struggle of Sam Houston"
 TEX_sam_houstons_struggle_desc:0 "As it seems, the forces in Atlanta have shed their American claims, instead raising the banner of the fallen Confederate States of America. As we fight off the Confederate advance, we remember Sam Houston, and how fought unsuccessfully to prevent Texas from joining the Confederate States of America. History has vindicated Sam's actions, and now we shall right the wrongs wrought by our forefathers, banishing the Stars and Bars from Texas forever."
 TEX_south_wont_fall_again:0 "The South Won't Fall Again!"
 TEX_south_wont_fall_again_desc:0 "While the American Republic may be based in the heart of Dixie, make no mistake, it is a nation comprised of nothing more than Yankees and Carpetbaggers. With the remnants of the old Union looking to extinguish the flame of Dixie patriotism forever, we shall remember the struggles of our forefathers, and vow to defend Texas from American absorption so long as our banner still stands. "
 TEX_canadian_technology:0 "Utilize Canadian Technology"
 TEX_canadian_technology_desc:0 "It has come as a surprise to some that the Canadians have agreed to support our cause, going so far as to supply the Texan Military with some of their fabulously advanced military technology. This new 'Lend Lease' has provided Texas with some of the hottest new military equipment the market has to offer, supplying our disparate military in exchange for permanently staking ourselves to the Canadian cause."
 TEX_canadian_jets:0 "The Fastest Jets"
 TEX_canadian_jets_desc:0 "The battlefield of today is fought in the air, and while we may have a few talented pilots, it is rapidly becoming clear that we can't compete with the Republic's air force. With this in mind, our Canadian benefactors, as well as Aviation giants such as Boeing, Airbus and Bombardier, have pulled together to keep the Texan Air Force supplied with the latest in airborne tech."
 TEX_intranet_links:0 "Intranet Links"
 TEX_intranet_links_desc:0 "The Canadians, as one of the few nations with a fully-developed Intranet, have learned well the advantages unified networks can have for military command. As a primary supporter of our cause, the Canadian Government has authorized funding for Intranet and network expansions across the Republic. This will help our military remain cohesive, and give us an advantage over the Republic's ad-hoc communication systems."
 TEX_canadian_tanks:0 "Roll Out the Tanks"
 TEX_canadian_tanks_desc:0 "Much to our delight, the Canadian Government has agreed to supply the Texan Military with state-of-the-art armour, allowing our outdated and primarily infantry based army to break into the modern age. With the introduction of Canadian armour technology, hopefully the battlefield between Texan and Remnant troops will be a bit more even."
 TEX_american_proxy_war:0 "The American Proxy War"
 TEX_american_proxy_war_desc:0 "With the Canadians coming to the Remnant's side during this awful war, it seems that Texas has unwittingly become the newst battleground in the New Cold War. Thus, the Soviets have come to our aid in their own attempt to stop the Democratic League from gaining any ground in this new conflict. While their reasons for supporting our cause are mainly pragmatic, so are our reasons for accepting it."
 TEX_diplomatic_pressure:0 "Diplomatic Pressure"
 TEX_diplomatic_pressure_desc:0 "As the first major war on American soil in almost 20 years, the Republican/Texan war has attracted quite a bit of attention. The Soviet-dominated world has been quick to denounce the Republic's moves to re-unify the United States, and has sicced the United Nations to condemn Atlanta in turn. As well, Warsaw Pact nations have announced significant sanctions on the American Republic to further isolate them internationally."
 TEX_soviet_guns:0 "Soviet Weaponry"
 TEX_soviet_guns_desc:0 "The Soviet Union, while undeniably not on the best terms with the One Republic government, has still provided us with invaluable equipment in our fight against the Republic. Of course considering the Soviet Union's economic and political stagnation, the weaponry they provide is not as technologically advanced as ones supplied by Canada, if they can kill an American invader, they're good enough for us."
 TEX_unlikely_allies:0 "Unlikely Allies?"
 TEX_unlikely_allies_desc:0 "The Soviet Union and Texas have forged quite the strange alliance in recent months. While we remain diametrically opposed to their Communistic ideology, Texas has grown close to the various nations of the Warsaw Pact as they help us in our efforts to repel Republican attacks. As of now it seems that this is just an alliance of convenience... but who knows what the future holds."
 TEX_counter_attack:0 "The Counter-Attack"
 TEX_counter_attack_desc:0 "While we have been cowering in our foxholes ever since the Republic invaded, we believe our army is now in a state where it can begin counteroffensive operations. The time has come to show the Americans our full fury, as we slowly yet surely take back control of our territory."
 TEX_propaganda_effort:0 "Propaganda Effort"
 TEX_propaganda_effort_desc:0 "The emergence of the online web has led to a truly astounding amount of competing narratives, some more true than others. We can utilize our newfound connection to the Intranet to disseminate stories and information damaging to the Republican cause. Of course not all of the stories put out may be true, but in such a dire crisis, will anybody care about a few embellishments?"
 TEX_hispanic_recruitment:0 "Hispanic Recruitment Drive"
 TEX_hispanic_recruitment_desc:0 "Texas' Hispanic community has shown its reluctance to support our war efforts against the Republic. A near-constant slough of harassment from both civilians and law enforcements has left much of our Latino community with a profound lack of Texan patriotism. However with both their very lives under threat, and with an unofficial go-ahead from the 'Mother Country', Hispanic citizens have begun enlisting in droves to help the Texan cause."
 TEX_remnant_demonstrations:0 "Demonstrations in the Republic"
 TEX_remnant_demonstrations_desc:0 "For every citizen of the American Republic enthusiastically supporting Atlanta's efforts to reclaim their 'Rightful Territory', there is one more who abhors the tragic loss of life and carnage wrought in a false effort to reclaim a shattered dream. Those who can't stand to see their brothers, cousins, neighbors and friends in Texas on the wrong end of the bayonet have taken to the streets to voice their disapproval to President [USA.GetLeader]. Of course, small acts of sabotage will go a long way when they refuse to listen..."
 TEX_bush_delegation:0 "The Bush Delegation"
 TEX_bush_delegation_desc:0 "As the calls for peace grow to roar, a very special delegation has been sent to Atlanta in hopes of ending this horrible conflict. Who better to lead the Texan delegation than the son of the 'Great Leader' himself, George Walker Bush. This failed Presidential candidate turned Baseball Manager has come to think of himself as a true Texan, and will plead with [USA.GetLeader] to end this rotten conflict for the good of all Americans and once-Americans. Hopefully they will listen... After all, who could say no to a Bush?"
 TEX_cain_and_abel:0 "Cain and Abel"
 TEX_cain_and_abel_desc:0 "Of all things that could end this war, most would assume it to be a face-to-face meeting between brothers about the future of Texas. Tragically, it seems that not even the power of family could end this war. If pleas of John Ellis Bush's own brother were not enough to sway his opinion on the war, then it truly seems that nothing will. As George Walker Bush returns to Houston, it has become clear to all that the son of George H.W. Bush himself has chosen his nation over his very family... A noble sacrifice indeed."
 TEX_jeb_defection:0 "The Defection?"
 TEX_jeb_defection_desc:0 "While the American Republic claims to be the true inheritor of the Bush Legacy, two subsequent defeats of Bush kin at the ballot box by Donald Rumsfeld seems to suggest otherwise. Embittered just like his brother after failing to secure the nomination in 2002, some have suggested that George W. reach out to his brother about the possibility of defecting to Texas. If we were to have both Bush brothers on our side, then perhaps we could use the 'Bush Cult' to our advantage."
 TEX_the_man_who_made_peace:0 "The Man Who Made Peace"
 TEX_the_man_who_made_peace_desc:0 "Citizens of both the Republic and Texas shed a tear of joy as [USA.GetLeader] and George W. Bush exit the negotiating table. As it seems, the power of family and friendship has ended the American-Texan conflict once and for all. With hostilities ceasing, all citizens of our great nations can take pride in the forces of peace and love triumphing over those of war and hate. George W. Bush shall forever go down in history as the man who put his family, his reputation and indeed his very life on the line to make peace between our two nations."
 TEX_whole_once_more:0 "Whole Once More"
 TEX_whole_once_more_desc:0 "Remnant Strategists said they'd take Austin in twelve hours. More than a year later, we have banished them from Texas wholesale. Life's funny that way.\n The staggering humiliation faced by the American Republic has stunned the world over, and has made every claimant to the old United States think twice about invading their neighbors."
 TEX_david_and_goliath:0 "When David Defeated Goliath"
 TEX_david_and_goliath_desc:0 "The collapse of the Republic's military forces proved to all the world's small nations that they can stand up against the bullying of foreign powers. David has defied the will of Goliath, and Texas has retained its independence. This stunning victory has galvanized our neighbors who too feared that their neighbors may look towards them with drawn swords."
 TEX_remove_collaborators:0 "Excise the Collaborators"
 TEX_remove_collaborators_desc:0 "Laden within our nation are hundreds if not thousands of compradors who gleefully did the dirty work of the Republican occupying forces. Some of them went along with it out of pragmatism, others out of devotion, but no matter their motivations, they remain as a cancer which must be excised."
 TEX_dallas_reclaimed:0 "Dallas Reclaimed!"
 TEX_dallas_reclaimed_desc:0 "We went into this war expecting our own obliteration, however now that the guns fall silent, it seems as if we have not only survived, we have managed to take back part of our former territory. Republican forces have been driven from the Dallas-Fort Worth Metroplex, putting control of this invaluable area firmly back in Texan hands. While much of East Texas remains under the Jackboot, our successful reclamation of Dallas serves as a worthy consolation prize until Texas can be fully reunited."
 TEX_looking_east:0 "Looking East"
 TEX_looking_east_desc:0 "Our victory in Dallas has proved that the American Republic is in fact beatable. While much of our state still remains under American occupation, the recent peace settlement has given us a vital opportunity to shore up our supplies and prepare for future military endeavors.Hopefully, when all said and done, the Republic's forces will have been banished from the Lone Star State for all eternity."
 TEX_our_time_will_come:0 "Our Time Will Come"
 TEX_our_time_will_come_desc:0 "Unfortunately we were not able to reclaim our territory from the American Republic. Thankfully, the Texan nation has managed to escape with only meager wounds, as our territorial integrity, while badly damaged from decades of American incursions, has not degraded further. Texas has managed to survive as an independent nation, and while we have no doubts that Atlanta will soon attack us once more, at least Texans can take pride in the fact that we defied the Republican giant and lived to tell the tale."
 TEX_jingoistic_fervor:0 "Renewed Jingoism"
 TEX_jingoistic_fervor_desc:0 "The war with the Republic has led to an explosion in nationalistic rhetoric, particularly focused on Texas' separate identity to the American Republic. This newfound Jingoistic fervor has been actively encouraged in our Republic's mission to increase military recruitment; hopefully leading one day  to a successful push to reclaim our lost territory."
 TEX_lessons_of_the_war:0 "Lessons of the War"
 TEX_lessons_of_the_war_desc:0 "The Republican/Texan war, as the first major war on American soil since the dissolution of the United States, has served as an important study in the modern battleground. The emergence of new technology, combined with changing attitudes and strategies have been credited for helping Texas fend off the American advance, and has allowed every modern military, including our own, to adapt and learn from the Republic's failures, and Texas' successes."
 TEX_mexican_negotiations:0 "Mexican Negotiations"
 TEX_mexican_negotiations_desc:0 "During the 20 years of occupation, the Mexican Government seems to have developed a serious case of buyer's remorse around their acquisition of the southern portion of Texas. Riddled with partisans and Cartels, much of South Texas continues to exist outside the Federal Government's control. Perhaps we can negotiate to take the territory off their hands?"
 TEX_reclaim_south_texas:0 "Reclaim South Texas"
 TEX_reclaim_south_texas_desc:0 "The slump our nation has been in for the last 20 years has finally come to an end. Texas has picked itself up, dusted itself off, and proven to the world that it is not a force to be trifled with. The time has come to show our newfound prowess to the Mexicans, who continue to occupy the southern portion of our nation. Our battle-hardened military force will make quick work of the disorganized Mexican forces as they endeavor to reclaim Texas' rightful territory."
 TEX_collabs_fate:0 "Fate of the Collaborators"
 TEX_collabs_fate_desc:0 "During the occupation of South Texas, countless denizens, primarily of Mexican-American origin, chose to collaborate with Mexican authorities instead of siding with the Texan resistance. While some have demanded that these collaborators be punished for their insolence, others have suggested a much more pragmatic approach. Regardless, a final decision around this matter must be made, lest tensions with the Hispanic community reach a boiling point."
 TEX_smooth_hispanic_tensions:0 "Smooth Hispanic Tensions"
 TEX_smooth_hispanic_tensions_desc:0 "Race related riots were the primary reason Mexico intervened in South Texas, permanently setting back relations between Texas' vast Latino community and the remainder of Anglo Texans. While Southern Texas is now once more in Texan hands, tensions with the Hispanic community have begun to flare up once more. On one side, some Mexican-Americans resent their return to 'Second Class Citizens', on the other, some Anglo Texans feel negatively towards the community for spurring the original invasion. An amicable solution to this issue must be found - and fast." 
 TEX_new_border:0 "Renew the Border"
 TEX_new_border_desc:0 "As the Rio Grande falls back in Texan hands once more, a question of what to do with the Mexican border has been raised. In the years since the occupation of South Texas, trade and commerce has made the border between the regions quite fluid, and establishing a hard border may cause economic disruption. However some have begun to pressure the Border Patrol to take a harsher stance, possibly even constructing a wall on the Mexican border; both to stop the flow of migrants and to protect against a possible second invasion."
 TEX_dont_mess_with_texas:0 "Don't Mess with Texas!"
 TEX_dont_mess_with_texas_desc:0 "For almost 20 years Texas was bullied by our two neighbors, who picked off pieces of our territory like vultures. Yet now as we stand whole once more, an old adage has been proven true: Don't Mess with Texas. Our Lone Star State is back to its heyday prime, our borders restored to their iconic shape. A lesson has been seared into the minds of Atlanta and Mexico City, the lesson that Texas is no small nation to be trifled with. They messed with Texas, and now they are paying the ultimate price."
 
 TEX_2013_election:0 "Post-War Elections"
 TEX_2013_election_desc:0 "To keep our nation running smoothly in the aftermath of a devestating war, the President has decided to hold elections early to allow all Texans to make their voice heard on key issues. After a long period of tumult, allowing Texans an early election is seen as a key oppurtunity to ease discontent avoid furthering the crisis that plagued the nation in early 2011."
 
 TEX_One_Republic:0 "One Republic Victory"
 TEX_One_Republic_desc:0 "Unsurprisingly, the reactionary 'One Republic' Party has been elected to its fourth consecutive term in office. While this election is far removed from the landslides which the party claimed in previous elections, President [TEX.GetLeader]'s continued rule is a sign that OR isn't going anywhere anytime soon. However the nail biting results is also a sign that the party will have to be more careful going forward."
 TEX_Perry_Re_Elected:0 "Perry's Third Term"
 TEX_Perry_Re_Elected_desc:0 "James Richard Perry, President of our Republic off-and-on since 2001, has been elected to his third non-consecutive term as President of the Second Republic of Texas. Riding to victory in part due to his wartime leadership, Perry has vowed to continue the course for One Republic, keeping stability and continuing the crackdown against anti-OR activists. However the underlying factors which lead to the explosion in dissent still exist, and Perry will have to handle them carefully lest this term be his last."
 TEX_exalt_wartime_leadership:0 "Exalt Wartime Leadership"
 TEX_exalt_wartime_leadership_desc:0 "Perhaps Rick Perry's greatest legacy will always be his legacy as the leader of the Texan nation through perhaps the most tumultuous chapter of its history. Valiantly defying the Republic during the onset of war, Perry has managed to use the credibility gained during the war as an effective wedge to discredit his opponents. Perry shall continue to showcase his leadership capabilities to win over independent and IR voters, and ensure One Republic dominates elections for years to come."
 TEX_crackdown_on_political_opposition:0 "Crackdown on Political Opposition"
 TEX_crackdown_on_political_opposition_desc:0 "The Democratic Party has long stood for Communism and lawlessness, and we will have none of it. The rump Democratic Caucus in Congress is diminishing by the day, and the time has at last come to cut the head off the Democrat snake. Utilizing his extensive Emergency Powers, President Perry shall formally make illegal the Democratic Party, seeking a court order to dissolve the organization and at last safeguard Texas from Leftist subversion."
 TEX_entrenched_political_patronage:0 "Entrenched Political Patronage"
 TEX_entrenched_political_patronage_desc:0 "There is a certain way of doing things here in Texas. If you want something done, if you want it done fast, and if you want it done right, you have to know how to play the game. One Republic is more than just some run-of-the-mill political party, it is a vast lifeform which has come to dominate every facet of Texan life. Keeping our party at the forefront of every action will ensure our party will remain entrenched in our nation's inner workings even if we fail to dominate every branch of government."
 TEX_abolish_useless_agencies:0 "Abolish Useless Agencies"
 TEX_abolish_useless_agencies_desc:0 "The war with the Republic has gone to show us the tremendous amount of waste incurred by many government agencies. Having to consider every penny for the war effort, Perry has realized that several government agencies simply can't justify their own existence. While debate goers mocked Perry for his failure to recall the agencies he proposed abolishing, their laughter matters little as the President formally dissolves the Departments of Commerce, Education and the um, um..."
 TEX_texan_nationalism:0 "Fervent Texas Nationalism"
 TEX_texan_nationalism_desc:0 "The values of Texas can not be so easily trampled on by the barbaric Remnants or their Americanist creed. The end of 200 years of Yankee oppression in 1987 was a just and rightful act, and we have no intention of putting ourselves under Washington's jackboot once more. Under the Lone Star we shall defy the Lincoln-lovers to our East and define Texas as not only a separate culture to the ones of the former United States, but a superior one."
 TEX_law_of_god:0 "Law of God"
 TEX_law_of_god_desc:0 "The Abortion-Loving Sodomites have long sought to tear down everything we hold dear here in Texas. We, as God-Fearing citizens of this great Christian nation, seek to fight the Communist and Atheists who wish to impose their God-Hating values here on the Lone Star Republic. Let us truly become One Nation, Under God, codifying our Christian Faith and fighting against values and ideals contrary to the will of our one Lord, God."
 TEX_small_town_texas:0 "Small Town Texas"
 TEX_small_town_texas_desc:0 "We Texans are a simple people, defined by a love of family, a love of god, and a love of country. Unlike the out of touch cityfolk that dominate the UAPR and APC, Texans are not enthralled by foreign ideals such as Communism and Socialism. We shall endeavor to celebrate the most precious value the people of Texans know: the sweat of one's brow, the simple pleasures of life, and the refuge in one's faith. As well, we shall expand Gerrymandering practices to effectively disenfranchise the out-of-touch Urbanites who threaten the stability of our Republic."
 TEX_christian_schooling:0 "Christian Education Initiative"
 TEX_christian_schooling_desc:0 "God-Hating Public School Teachers have long filled the heads of our children with a bunch of nonsense. To ensure the next generation know that Godlessness and Homosexuality are nothing to be celebrated, President Perry has overseen a substantial rewriting of Texas' school curriculum, one which will emphasize 'Texan' Values, teach the truth about the War of Northern Aggression, and will teach the youth the one Biblical truth. While Secularist scum may cry bloody murder, we have had quite enough of their treasonous rabble."
 TEX_integrate_the_texas_nationalist_organization:0 "Integrate the Texas Nationalist Organization"
 TEX_integrate_the_texas_nationalist_organization_desc:0 "With the Bonnie Blue Flag by their side, the Texas Nationalist Organization has become a paragon of Texan values. Formed by Veterans of past wars, the TNO is perhaps the most committed of any organization to the struggle against Yankeedom. The South may have fallen to the occupation of Carpetbaggers, but thanks to the TNO, the Confederate spirit will continue to live on here in the Second Republic. Under the TNO's watch, we shall ensure that the spirit of Texas shall never fall to the whims of foreigners."
 TEX_paxtons_new_dps:0 "Paxton's New DPS"
 TEX_paxtons_new_dps_desc:0 "Attorney General Ken Paxton has long served as Perry's attack dog, and now that the President's powers have been solidified in a time of peace, Perry can at last let Paxton go feral. The Legal System has been turned into Perry's greatest weapon, serving as both a scalpel and a hammer against any and all opposition to One Republic rule. Political opposition, already withering after the illegalization of the rump Democratic Party, has been given an ultimatum with Paxton's actions: get behind the Commander in Chief, or get behind Bars."
 TEX_modify_the_constitution:0 "Modify the Constitution"
 TEX_modify_the_constitution_desc:0 "At last, Texas is safe from the whims of False Conservatives, Anarchists, and Leftist Scum. Perry, with an iron grip established on the Texan nation, now seeks to at last remove the last roadblocks to Presidential power. The Constitution, as it stands, limits the President to two non-consecutive terms. Perry has gone around these regulations before, but as it seems, the 'Savior of the Republic' sees no reason to play this idiotic game any more. While One Republicans jockey to be Perry's sucsessor, the President seeks to make his position as President permanent."
 
 TEX_end_congressional_disobedience:0 "End Congressional Disobedience"
 TEX_end_congressional_disobedience_desc:0 "The continued activity of opposition parties has forced the President to govern almost exclusively through Executive Orders. [TEX.GetLeader] has signaled that the President's Wartime Powers shall continue in peacetime as a means to bypass an increasingly disloyal legislature, and circumvent the annoyance of opposition parties."
 TEX_keeping_elections_safe:0 "Ensure Safe Elections"
 TEX_keeping_elections_safe_desc:0 "One Republic's comfortable hold on the Presidency has come under increasing risk as of the last election, clearly by means of trickery and fraud. To ensure our hold on power remains unchallenged, we shall expand Election security to prevent opposition parties from wriggling their way into power."
 TEX_powers_of_the_presidency:0 "The Powers of the Presidency"
 TEX_powers_of_the_presidency_desc:0 "While our decision to maintain Martial Law in peacetime has been the cause for much ire, even a blind man could see that our Republic is not truly safe. The indefinite extension of Martial Law will ensure that Presidential authority will remain paramount, and that [TEX.GetLeader] will have the ability to wield their power untrammeled."
 
 TEX_President_North:0 "President North"
 TEX_President_North_desc:0 "Oliver Laurence North, the Marine Corps officer and heroic soldier who led our nation to victory in the recent Remnant war has been successfully elected to a full term as President of the Second Republic of Texas. Wiping out the competition with a stunning 73.28 vote share, North has managed to prove those who think that OR was in for an uphill battle in this election dead wrong. However despite OR's continued control, it is predicted that North will be breaking from his predecessor in many areas, providing a lighter hand in opposition to Perry's strict authoritarianism."
 TEX_the_soldier_who_saved_texas:0 "The Soldier who Saved Texas"
 TEX_the_soldier_who_saved_texas_desc:0 "Oliver North's status as our nation's heroic wartime leadership has made him perhaps the most beloved leader of the Republic of Texas besides Sam Houston himself. The rapidly-developing personality cult around the North has been effectively utilized by One Republic as a force to keep the party on the top of Texan politics for years to come. While North seems opposed to such deification, consultants see his heroic status as a useful political tool."
 TEX_distance_ourselves_from_perry:0 "Distance Ourselves from Perry"
 TEX_distance_ourselves_from_perry_desc:0 "Rick Perry, North's predecessor and the founder of the One Republic movement, has been permanently reduced to one of the most reviled public figures in Texas history. His decision to flee the nation in the eve of war has been a constant drag on One Republic ever since; with even North's bravery failing to make a dent into the perception that OR is a party of cowards. The time has come to free our party from Perry's stain once and for all. North, meanwhile, seems oddly content with letting the 'One Republic' Legacy burn."
 TEX_formally_disband_one_republic:0 "Formally Disband One Republic"
 TEX_formally_disband_one_republic_desc:0 "In a move that has come as a shock to nearly the entire political scene, President Oliver North has formally renounced his affiliation with the One Republic Party, instead opting to govern as an independent. Seeking to rule in a non-partisan capacity, President North has opted to separate the Presidency from the political squabbles that dominate Congress. While One Republicans in Congress have not taken too kindly to North's 'Non-Partisan' Governance, armed with his continuing wartime powers, North cannot hope to be contained by Congress's whims."
 TEX_all_independent_congress:0 "All-Independent Congress"
 TEX_all_independent_congress_desc:0 "Following One Republic's dissolution, the President has formally signed an edict dissolving all Political Parties within the Second Republic of Texas. This move has both allies and opponents across the political spectrum, with the most vehement opposition to this move ironically being One Republic. North, dismissing most establishment figures within the Cabinet in favour of military officials, has sought to govern in Congress with a coalition of loyalists in Congress, a coalition of loyal One Republicans, Democrats, and Independent Republicans."
 TEX_always_on_alert_republic:0 "Always-on-Alert Republic"
 TEX_always_on_alert_republic_desc:0 "Even a blind man could see that the Remnants are not finished harassing our Texian nation. We cannot afford to let our guard down in any area. President North has sought to transform the State of Emergency, used by Perry as a political cudgel, as a means to prepare Texans for continued hostilities with our neighbors. Pillboxes installed in major cities, Early Warning Systems always kept on, and most of all, the readiness for war instilled into every Texan citizen."
 TEX_alliance_for_freedom:0 "An Alliance for Freedom"
 TEX_alliance_for_freedom_desc:0 "The time has come to undo the unduly repressive policies of the former Perry Regime. President North, along with his allies in the Congressional Freedom Caucus, has moved to undo some of the harshest restrictions of the former President. Martial Law however, will remain in place for the foreseeable future."
 TEX_uphold_military_bravery:0 "The Ideal of the Texan Soldier"
 TEX_uphold_military_bravery_desc:0 "As a former Soldier and Military Official, Oliver North has gone to great lengths to ensure that the Texan Armed Forces receive the respect they deserve. As President, North has been at the forefront of organizations which encourage military service, the defense of the sovereignty of Texas, and the promotion of a strong national defense. As well, our objectives shall also include providing support for wounded combat soldiers and providing scholarships for the children of service members killed in action."
 TEX_reward_service:0 "Rewards for Service"
 TEX_reward_service_desc:0 "We're always in need of more able-bodied men and women willing to put their lives on the line so Texas may stay free. As a means of improving recruitment numbers, Congress, under the President's direction, has passed a new host of measures aimed at making a life in the army more appealing. From added pay and benefits both for the Enlisted and their family, to new accommodations aimed at making a life of service more rewarding, under North's command, we shall seek to ensure those within the Armed Forces are given their due, and that all those willing to risk life and limb to defend Texas are given their proper veneration."
 TEX_united_under_the_lone_star:0 "United Under the Lone Star"
 TEX_united_under_the_lone_star_desc:0 "Under the reign of Perry and other Culture Warriors, Texans who didn't share the same lifestyle as the 'Majority' were faced with undue Demonization. It was a disgrace. President North cares not for your faith, your ethnicity, race or sexual orientation - only your ability to hold a rifle. To the extent that contemporary Texan Politics will allow, we will stop fighting the Culture War so we have more fodder for the actual war that rages just across our borders."
 TEX_depoliticize_education:0 "Depoliticize Education"
 TEX_depoliticize_education_desc:0 "The society that separates its scholars from its warriors will have its thinking done by cowards and its fighting done by fools. Perry's administration has seen Education on the bottom of funding lists, with Public Schooling long on the wrong end of Perry's Culture War. North, while a firm believer in the principle that the Military ought to take up the majority of the nation's funds, also realizes that instilling essential skills and the bare truth of history is necessary for our Republic not only to survive, but to thrive in a time of crisis."
 TEX_service_guarentees_citizenship:0 "Service Guarantees Citizenship"
 TEX_service_guarentees_citizenship_desc:0 "Texas is united under the Military. While some have decried the 'Militarization' of the Texan nation, and accused 'Generalissimo' North of ruling as a Dictator, it is clear that Texas is better off under the safety of men in uniform, instead of craven politicians only concerned with their own Re-Election. In times of crisis, we must remain vigilant, ever willing to take up arms in order to safeguard Texas against any invaders, be them Remnant or Communist."
 
 TEX_Independent_Republicans:0 "Independent Republican Victory"
 TEX_Independent_Republicans_desc:0 "After almost 10 years of unbroken One Republic rule, it seems that the party has finally been beaten at the ballot box. The longstanding Conservative opposition to President Perry has managed to unseat their rivals in One Republic, securing their status as Texas' governing party for the next four years. "
 TEX_President_Strauss:0 "President Straus"
 TEX_President_Strauss_desc:0 "Joseph Richard Straus III, Speaker of the Texas House of Representatives, has been sworn in as the first Jewish President of our Republic. As the first non-OR President since Kay Hutchinson, Straus has promised an end to Perry's culture wars, the abolition of Martial Law and the restoration of 'True Conservative Values' to our Republic."
 TEX_congressional_dominance:0 "Congressional Dominance"
 TEX_congressional_dominance_desc:0 "The long period of One Republic self-dictatorship were only contained by breif windows where congress fell under the control of opposition parties. While Perry attempted to skirt these limitations by imposing Martial Law, now that Perry has been defeated at the ballot box, we gan begun undoing the damage of Perry's executive adgenda. In the future, we shall ensure that Congress always has the final say, and that the President can not use their powers to circumvent the will of the people."
 TEX_lessons_from_bentley:0 "Lessons from the Independence Union"
 TEX_lessons_from_bentley_desc:0 "In the Republic to the East, a similar Conservative group has battled the dominance of a radical nationalistic party. While we share little love with the government in Atlanta, Robert Bentley's movement has still provided us with valuable lessons on bringing down One Republic."
 TEX_uphold_religious_liberty:0 "Uphold Religious Freedom"
 TEX_uphold_religious_liberty_desc:0 "While in theory Texas is a secular nation with freedom of religion, in practice the situation is far different. As Texas' first Jewish President, Straus shall ensure that all Texans, regardless of faith, are free to live as they please. The time has come to finally uphold religious freedom in our nation."
 TEX_crack_social_conservatism:0 "Crack the Social Conservatives"
 TEX_crack_social_conservatism_desc:0 "With One Republic's legacy rapidly waning, the Independent Republican Party has gone forward with undoing the decades of Social Conservative policies pushed by One Republic. To this end, we shall push forward legislation for legalization of abortion and homosexuality, and the abolition of restrictions on pornography and marijuana."
 TEX_President_Bush:0 "President Bush"
 TEX_President_Bush_desc:0 "."
 TEX_President_Jones:0 "President Jones"
 TEX_President_Jones_desc:0 "Alexander Emerick Jones, former journalist and head of a grasroots campaign against One Republic, has managed to propel his Independent Republican ticket to victory in the recent Presidential elections. While an undeniably skilled orator, Jones' lack of political experience has been cause for concern to some."
 TEX_restore_public_trust:0 "Restoring Public Trust"
 TEX_restore_public_trust_desc:0 "The degredation of our media and political scene by hacknet broadcasters and politicians is perhaps the greatest crisis faced by our Republic. In such turbulent times, establishing trust between governments and their citizenry is crucial. Jones, as a respected broadcaster, is seen by many as the only person capable of restoring this trust. Dubbed by many as the Texan Walter Cronkhite, Jones will serve as the unifying figure our nation needs, even if he leaves most of the actual governing to experienced lawmakers."
 TEX_spending_cuts_and_lower_taxes:0 "Spending Cuts and Lower Taxes"
 TEX_spending_cuts_and_lower_taxes_desc:0 "As part of a broad Conservative platform pushed by his advisors, President Jones has announced a broad platform of lower driven by cutting wasteful spending. The war taxes imposed by the Perry administration shall be abolished immediatley, and a rebate issued to all taxpayers as soon as our spending is once more in the green."
 TEX_denounce_bushism:0 "Denounce Bushism"
 TEX_denounce_bushism_desc:0 "Jones most likely would have never sought the presidency had George Walker Bush not attempted to usurp the leadership of the Independent Republican Party. Jones, spurned to action by a distrust of the elder child of President George H.W. Bush, now seeks to remove the corrosive influence of 'Bushist' policy within our nation. While some have expressed dismay that the 'Man who Made Peace' is the target of such scorn, President Jones knows his Crusade is a rightgeous one."
 TEX_triumph_of_moderate_conservatism:0 "Triumph of the Moderate Right"
 TEX_triumph_of_moderate_conservatism_desc:0 "President Jones, while still a neutral on the several hot-button social issues that are cause for lively debate within the halls of power, Vice-President Straus has encouraged Jones to embrace the socially-liberal stances of the remainder of the party. The legalization of abortion, homosexuality, abortion and pornography shall be on the docket as the Independent Republicans endeavor to end One Republic's decade long culture war."
 
 TEX_Reform_Libertarian:0 "Reform/Libertarian Victory"
 TEX_Reform_Libertarian_desc:0 ""
 TEX_President_Paul:0 "President Paul"
 TEX_President_Paul_desc:0 ""
 TEX_President_Perot:0 "President Perot"
 TEX_President_Perot_desc:0 ""
 
 TEX_Democrats:0 "Texas Democrat Victory"
 TEX_Democrats_desc:0 "Despite being out of power for almost 20 years, it seems that the Texan Democrats have used widespread discontent with the policies of the Perry era to launch their own triumphant return to power. As Bentsenite Democrats seek to reclaim the legacy of the Solid South, they face an uphill battle against one of the most Conservative regions of the Former United States, but perhaps, they may triumph in restoring Texas as a Democrat bastion."
 TEX_President_Johnson:0 "President Johnson"
 TEX_President_Johnson_desc:0 "Lynda Bird Johnson-Robb, daughter of Lyndon B. Johnson, perhaps the most legendary Texas Democrat who has ever lived, has avenged the legacy of her father to restore the Democratic Party to prominence in Texas. Previously serving as First Lady of Virginia, Johnson-Robb now seeks to complete the work of her father in defeating Poverty in Texas, as well as expanding rural education and literacy initiatives."
 TEX_resume_the_war_on_poverty:0 "Resume the War on Poverty"
 TEX_resume_the_war_on_poverty_desc:0 "Texas, despite fantastical oil wealth, still remains one of the poorest post-American nations, with rural and inner city areas particularly affected by the strife of poverty. LBJ sought to end poverty during his Presidency with the 'War on Poverty', and while the Reagan administration and subsequent collapse of the United States tore these initiatives apart, his daughter seeks to continue her father's battle against poverty. Our aim is not only to relieve the symptom of poverty, but to cure it and, above all, to prevent it."
 TEX_expand_educational_and_literacy_initiatives:0 "Expand Education and Literacy Initiatives"
 TEX_expand_educational_and_literacy_initiatives_desc:0 "During the Perry administration, the Texan government was known for a prolific underfunding of the Education system, something which came as a particular focus for the Johnson-Robb campaign. As part of the 'New Great Society', Johnson-Robb has almost tripled the Education budget from the pitiful sum that it was allocated under One Republic rule. In addition to greatly expanding the education budget, Johnson-Robb shall expand funding to organizations such as 'Reading Is Fundamental' and other non-profits seeking to spread literacy."
 TEX_a_great_society:0 "A Great Society"
 TEX_a_great_society_desc:0 "The dream of the Great Society was tragically torn to shreds in the aftermath of the Great Collapse. Yet under the daughter of Texas' greatest President President Lyndon Johnson, the vision of the Great Society has been returned to the Republic of Texas. Already crime, poverty, and illiteracy have plateaued across Texas, and despite a meager increase in taxes, we can all confidently say that we live in a truly Great Society."
 TEX_President_Davis:0 "President Davis"
 TEX_President_Davis_desc:0 "A warrior against the forces of the Christian Right, Wendy David has pulled off an upset victory against the long-entrenched forces of the One Republic Party. As a staunch Social Liberal, Davis' victory has come as a shock to many who expected the campaign to fall flat under Texas's Conservative stances. However as it appears, widespread discontent with the One Republic Government has propelled Davis to the Presidency. Now President, Davis is expected to target the One Republic's Social Conservatism and implement a new Liberal revolution in Texas."
 TEX_staunch_social_liberalism:0 "Staunch Social Liberalism"
 TEX_staunch_social_liberalism_desc:0 "The Culture War of the Perry Administration has grown increasingly unpopular, and while DeLay's corruption scandal was the contributing factor to the ultimate fall of One Republic, Davis remains confident in her decision to push forward an agenda that protects Texas' marginalized communities. As part of her agenda, Davis shall seek to formally legalize Abortion in certain cases across Texas. While some have used this to label Davis with the derogatory term 'Gynecist', this term has been appropriated by supporters to describe the political position that the primary and most essential power a female can hold is the control of her own sexual and genital functions."
 TEX_cannabis_decriminalization:0 "Legalize Cannabis"
 TEX_cannabis_decriminalization_desc:0 "It has become clear that the War on Drugs has been a bitter failure. Despite a bitter culture clash between President Davis and the bulk of the Texan population, most Texans broadly agree with the legalization of Marijuana. While some have decried Davis for 'destroying Texan family values' by legalizing 'Dangerous Drugs', projections already show that legalizing Cannabis is set to bring billions of dollars in taxable income to Texas."
 TEX_a_return_to_the_new_deal:0 "A Return to the New Deal"
 TEX_a_return_to_the_new_deal_desc:0 "Texas has undergone a rapid shift. The battle against the GOP Remnants to the East has shown us the true nature of Conservatism, allowing the forces of Liberalism to thrive once more - mainly out of spite for the GOP. At long last, we shall realize that our enemies are not each other, but rather the forces in Atlanta who wish to destroy us all. At last, the era of the New Deal, where the Government seeks to help, rather than menace, shall be returned as Texas once more turns deep blue."
 TEX_President_Friedman:0 "President Friedman"
 TEX_President_Friedman_desc:0 "My platform, is that I'm not a politician. My platform is that I’m not a bureaucrat. My platform is that I'm a writer of fiction who speaks the truth. My platform is to fight the wussification of this great state, to rise and shine and bring back the glory of Texas. My platform is no hill to a climber. My platform is to remember that when they went out searching for Sam Houston to try to persuade him to be the President - and he was the greatest President Texas has ever had - rumor has it that they found him drunk, sleeping under a bridge with the Indians.\n\nOn second thought, I've finally realized, maybe I didn't really want a platform. They'd probably try to put a trapdoor in it."
 TEX_freedom_to_smoke:0 "The Freedom to Smoke"
 TEX_freedom_to_smoke_desc:0 "If smoking is not allowed in heaven, I shall not go. Friedman probably couldn't win without appealing to all the techno geeks in Austin and those pot-smokers wanting to legalize dope, 'A cigar in every mouth and a chip on every shoulder'. We've got to clear some of the room out of the prisons so we can put the bad guys in there, like the pedophiles and the politicians."
 TEX_you_can_lead_a_politician_to_water:0 "You Can Lead a Politician to Water..."
 TEX_you_can_lead_a_politician_to_water_desc:0 "If ol' Kinky has realized one thing throughout his travels across Texas, it's that the political landscape in Texas needs a significant overhaul. The hucksters, the wealth, and the two-faced rule have all ensured that there is no room for truth in Texas, and that the little guy is surely forgotten. With a firm stand of the 'Wussification' of Texan politics, President Friedman ought to bring some dignity back to the Lone Star, or die trying."
 TEX_my_president_is_a_jewish_cowboy:0 "My President is a Jewish Cowboy"
 TEX_my_president_is_a_jewish_cowboy_desc:0 "President Friedman loves Texas and I hate what the politicians are doing to her. Declaring that there had to be something he could do for my country be¬sides flying five Texan flags from my pickup truck and telling the guy with four Texan flags on his pickup truck to 'Go back to the UAPR, you communist bastard!', Friedman threw his ten-gallon yarmulke into the Presidential race with the infamous slogan 'Why the Hell Not?', not seeking a victory, but rather a chance to rail against the crooks in the One Republic Party. Shocking everyone, including himself, Friedman now has the difficult prospect of fulfilling his campaign promises. Someone pass the bourbon."
 TEX_investigate_perrys_corruption:0 "Investigate One Republic Corruption"
 TEX_investigate_perrys_corruption_desc:0 "We know damn well that the One Republic Party is corrupt as the day is long. From A to DeLay, we know that just about everybody in their ranks has been skimming off the top. It's high time we thoroughly investigate every corrupt act done by the One Republic Party before they were rightfully banished from the halls of power by the Democratic Party, ensuring that no crime goes unpunished."
 TEX_new_legal_system:0 "A New Legal System"
 TEX_new_legal_system_desc:0 "Maintaining a consistent majority in Congress is a fanciful dream to many within the Democratic Party - thus, we must defer to the courts to keep Texas safe from Authoritarianism, even if the Legislative and Executive Branches are lost. With a new Supreme Court tackling the issues of the day, we can ensure an impartial interpretation of Texan law, and ensure that now and always, the Constitution will trump the wills of the political class."
 TEX_fight_back_against_culture_warriors:0 "Strike Back in the Culture War"
 TEX_fight_back_against_culture_warriors_desc:0 "The Perry administration was too busy fighting a Culture War to focus on the genuine war brewing with Atlanta. The time has at last come to fight for the rights of all Texans under the Lone Star. The war we shall focus on fighting shall be the war against the forces of Evil in Atlanta, as Texans one and all realize that their enemies are not each other. Texans of all stripes fought with distinction during the war, causing the tide to slowly, yet surely, turn towards social acceptance of all Texans, regardless of race, sexuality, or creed." 
 TEX_same_sex_civil_unions:0 "Same-Sex Civil Unions"
 TEX_same_sex_civil_unions_desc:0 "As it stands, the vast majority of Texans in the year [GetYear] believe that Marriage is a union between a man and a woman. Despite some within the Democrat caucus wishing to change the status quo, the fight for Gay Marriage is a losing battle in Texas - with Homosexuality only recently being legalized. However, by legalizing Civil Unions between same-sex couples, we can hopefully move the Overton Window to a place of social acceptance some time in the future."
 TEX_the_cuellar_commission:0 "The Cuellar Commission"
 TEX_the_cuellar_commission_desc:0 "Destroying the grip of One Republic requires the public to be made aware of the staggering corruption of the Perry era. Led by Henry Cuellar, perhaps the most incorruptible man in the Texas Democratic Party, we shall seek to prove that the corruption issue is a uniquely One Republicite issue, publicizing the findings of the report to ensure that the people know well enough to reject the OR Party next time they make their voices known."
 TEX_extend_emergency_powers:0 "Extend Emergency Powers"
 TEX_extend_emergency_powers_desc:0 "It has come as a great irony that the Emergency Powers long bemoaned by the Texas Democrats would now serve as their greatest tool. Congress may remain hostile to our agenda, but thanks to [TEX.GetLeader]'s extensive wartime powers, we can veritably bypass anything the do-nothing Congress throws at us. Utilizing their widespread executive powers, the President shall abolish a host of restrictive laws put forward under Perry's watch, fighting fire with fire and ensuring these powers can never more hurt Texans by using them to their full extent."
 TEX_return_seized_firearms:0 "Return Seized Firearms"
 TEX_return_seized_firearms_desc:0 "The Second Amendment is present to prevent the imposition of tyrannical government. One Republic's crooked rule has reminded us that the treat of Tyranny on the American Continent remains present. Civilian firearms, seized by the Government, shall be returned to the Texan People as we work to ensure that Texas will remain forever safe from the forces of dictatorship. After all, armed minorities are harder to oppress. Texans, known for their love of firearms, are unlikely to support any substantial Gun Control measures - so this move is both parts idealistic and pragmatic."
 TEX_limited_gun_control_initiatives:0 "Limited Gun Control Initiatives"
 TEX_limited_gun_control_initiatives_desc:0 "The seizure of civilian firearms during the war was one of the few actions taken by One Republic that the Democrats can agree on. It is clear that substantial civilian firearm ownership is a net detriment to Texan society, despite the presence of a well-armed populace proving instrumental to the war against Atlanta. Limited restrictions on firearms will ensure we can balance Texas' infamous love of guns with a policy that can help mitigate violence and mass-casualty events."
 TEX_abolish_the_death_penalty:0 "Abolish the Death Penalty"
 TEX_abolish_the_death_penalty_desc:0 "The One Republic Pary was well known for their love of the Death Penalty. The string of people executed with flimsy evidence is equal parts horrifying and abhorrent. The reckless use of the Death Penalty must come to an end. No longer shall the state have the power over life and death. In the words of great Texas songwriter Kinky Friedman, 'I am not anti-death penalty, but I'm damn sure anti-the-wrong-guy-getting-executed'. The system ain't perfect. Until it's perfect, let's do away with the death penalty."
 TEX_enshrine_secularism:0 "Enshrine Secularism"
 TEX_enshrine_secularism_desc:0 "The Founding Fathers declared that Congress shall make no laws respecting an establishment of religion. While the United States may have perished, the words of the Founding Fathers still ring true. Under One Republic, tireless efforts were made to break down the wall between Church and State - a wall which we shall move to repair and strengthen. While Texas may remain a majority-Christian nation, our government shall remain in all parts, strictly secular and not tied in any way to the Christian faith."
 TEX_lift_martial_law:0 "Lift Martial Law"
 TEX_lift_martial_law_desc:0 "The presence of Martial Law was undeniably helpful in advancing our agenda, but it's time to at last end the State of Emergency. For too long Martial Law has been used as a political cudgel. The forces of One Republic, for the first time on the outside of this system, at last understand this fact. The time has come for the entire Political Spectrum to gather to ensure that Emergency Provisions can only be used in true times of emergency. With significant reforms to Presidential Powers, we shall ensure that any future State of Emergency will be a bipartisan effort to protect the Texan people from legitimate danger."
 TEX_shut_out_one_republic_forever:0 "Shut out One Republic Forever"
 TEX_shut_out_one_republic_forever_desc:0 "One Republic's reign nearly destroyed the Republic of Texas; it's a miracle we managed to win the Remnant War with the likes of Perry at the helm. Thankfully, cooler heads have prevailed under a Democrat administration; however we may not be so lucky next time around. The time has come to cut the head off the One Republic snake. The Party must be boxed out of power forever."

