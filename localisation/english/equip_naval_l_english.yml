 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "A survivor of the time before even the dreadnought race that led to the Great War, the Pre-Dreadnought has only very limited combat value in this day and age."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "In an attempt to do the impossible, German engineers succeeded in mating almost-battleship-level armament with a cruiser hull. The result is a ship that outguns any other known cruiser, but which is also expensive, comparatively slow and relatively poorly armored."
 ship_hull_cruiser_coastal_defense_ship:1 "Coastal Defense Ship"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Too small for true ocean-going warfare, this relatively cheap vessel sacrifices range for heavy armament and armor."
 ship_hull_torpedo_cruiser:0 "Missile Boat"
 ship_hull_torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 ship_hull_super_heavy_1:0 "Super Heavy Battleship Hull"
 ship_hull_cruiser_submarine:0 "Cruiser Submarine"
 ship_hull_cruiser_submarine_desc:0 "A larger submarine hull optimized for longer range. Can be equipped with additional fuel tanks for even more range, or a small scout airplane."
 ship_hull_midget_submarine:0 "Midget Submarine"
 ship_hull_midget_submarine_desc:0 "A small-sized submarine operated by a small crew. Its reduced range and weapon capacity is offset by a high production rate."
 ship_hull_fleet_submarine:0 "Nuclear Powered Attack Submarine"
 ship_hull_fleet_submarine_desc:0 "Submarines that thanks to their long operational ranges can operate as surface fleet escorts and support."
 ship_hull_carrier_submarine:0 "Submarine Carrier"
 ship_hull_carrier_submarine_desc:0 "A large submarine hull that can house and launch aircraft capable of performing various air missions."
 ship_hull_nuclear_submarine:0 "Nuclear Submarine"
 ship_hull_nuclear_submarine_desc:0 "With nuclear reactors, our submarines can operate for a very long time underwater, while maintaing high speed, thus making them extremely deadly tool in our arsenal "
 ship_hull_mega_carrier:0 "Joint Mobile Offshore Base"
 ship_hull_mega_carrier_desc:0 "Gigantic carrier that allows for regular planes to operate out of it, increasing the range of our naval aviation"
 support_ship_hull: "Support Ship"
 support_ship: "Support Ship"
 support_ship_1: "Support Ship"
 support_ship_1_desc: "Support ships are non-combat vessels focused on logistical support of the battlefleet, extending operational endurance with reserve stocks of fuel and supplies."
 support_ship_2: "Improved Support Ship"
 support_ship_2_desc: "Operational experience allows for a more advanced and capable support ship, able to sustain the battlefleet over even greater distances."
 repair_ship_hull: "Repair Ship"
 repair_ship: "Repair Ship"
 repair_ship_1: "Repair Ship"
 repair_ship_1_desc: "Repair ships carry heavy-duty recovery equipment that can mean the difference between a badly damaged ship able to limp back to port, and a sunk one."
 repair_ship_2: "Improved Repair Ship"
 repair_ship_2_desc: "An even more capable repair ship, with state of the art equipment able to save friendly warships from all but the most critical damage."
 ship_hull_escort_carrier: "Escort Carrier"
 ship_hull_escort_carrier_desc: "A smaller, cheaper aircraft carrier, typically used for convoy escort and anti-submarine warfare rather than direct fleet action. It carries a small but useful air group."
 escort_carrier: "Escort Carrier"
 escort_carrier_desc: "A smaller, cheaper aircraft carrier, typically used for convoy escort and anti-submarine warfare rather than direct fleet action. It carries a small but useful air group."
