  MEX_Narco_State:0 "Narco-State"
  MEX_Narco_State_desc:0 "Since the collapse of the United States, the Cartels have been allowed to grow unchecked; and with the American successor states being a hotbed of tension and lawlessness, these Cartels have been granted a lucrative new market to push their poison. While the various American governments have tried to reconstruct the DEA, these efforts have proved fruitless. Indeed, it seems that neither Mexican nor American governments can do anything to stop the rampant Drug Trade that plagues the region."
  MEX_Cartel_Dominance:0 "Mexican Drug War"
  MEX_Cartel_Dominance_desc:0 "While the Reagan Administration's 'War on Drugs' was nothing more than a hypothetical war on vice, in Mexico the War on Drugs is very much a war in the traditional sense. The Mexican Military currently wages a seemingly hopeless battle against all-powerful Drug Cartels, leaving countless dead and the country in utter chaos. While President Felipe Calderón attempted to defeat these powerful Cartels via Military action, his campaign was met with utter failure; and ultimately, his attempts at cracking down on the Narcos would lead to his own death by assassination in 2009."
  MEX_Weak_Federal_Government:0 "Weak Federal Government"
  MEX_Weak_Federal_Government_desc:0 "The Mexican Federal Government was originally modeled on the United States, and unfortunately it appears that it may end in much the same way. The way the Mexican Federal Government operates allows extensive autonomy to State Governments. While this has allowed the Mexican nation to survive through political turmoil, this high degree of autonomy has allowed State governments to either ignore, or in many cases, actively support political corruption. "
  MEX_American_Refugees:0 "Inmigrante Influx"
  MEX_American_Refugees_desc:0 "While most American Refugees set their sights towards Canada, a not insignificant number of Americans, predominantly in the Southern United States decided to flee to Mexico in hopes for a better life. While they had thought that anything would be better than the war-torn Former United States, the omnipresence of the Cartels and horrific Labour regulation has many of these 'Americanos' finding themselves toiling in unsafe conditions, or being kidnapped by the Cartels."
  MEX_Nueva_Mexico_Occupation:0 "The American Occupations"
  MEX_Nueva_Mexico_Occupation_desc:0 "Mexico moved to seize certain parts of the former Mexican Cession in the wake of the United States' collapse. While this was driven to avenge a centuries-long humiliation, the occupation of New Mexico and Southern Texas has led to more humiliation than we could have ever predicted. It seems that our occupation of New Mexico, now referred to as 'Nueva Mexico', has been nothing short of a disaster for Mexico, as both locals and the Mexican-American minority have been completely unwilling to cooperate with the Mexican government. This has led to New Mexico and Southern Texas becoming lawless wastelands, with the Mexican Federal Government proving unable to provide these regions with law enforcement and basic services."
  MEX_War_On_Drugs:0 "War on Drugs"
  MEX_War_On_Drugs_desc:0 "The Mexican War on Drugs has grown into a War in every sense of the word. The Cartel-backed 'Mexican Confederation' has risen up in the north, and is now engaged in a bloody battle for supremacy with the remains of the Mexican Federal Government."
  MEX_War_On_Drugs_Cartel:0 "Mexican Civil War"
 MEX_War_On_Drugs_Cartel_desc:0 "The Mexican War on Drugs has grown into a War in every sense of the word. The Cartel-backed 'Mexican Confederation' has risen up in the north, and is now engaged in a bloody battle for supremacy with the remains of the Mexican Federal Government."
 
