 rebel.70.t:0 "President Sotomayor to Step Down"
 rebel.70.d:0 "Although her first term was a resounding success for our nation, President Sotomayor has announced today that she will not seek reelection for the presidency in 2016. Citing that her tenure was built on revolutionary zeal left behind by President Sanders, rather than a legitimate mandate from the people, Sotomayor announced she would step down as leader of the party. Despite cries from her party begging her to stay, Sotomayor has refused to stay for another term repeatedly stating that Sanders and herself were not elected officials and therefore had no further mandate to lead the nation. With the loss of Sotomayor, the mother of the revolution, the Socialist Party will now begin the task of searching for a new candidate to represent the moderate left of the Commonwealth. However, with this loss, and the election fast approaching, many wonder if the Socialist party will be able to maintain its position as leaders of the nation or if another party will snatch the election now that the revolution against the Central Committee’s tyranny has been won."
 rebel.70.o1:0 "Goodbye President Sotomayor. Thank you for everything."
 rebel.71.t:0 "Socialist Party Primaries"
 rebel.71.d:0 "Since our victory over the Central Committee in the civil war, the Socialist Party has dominated the nation's politics. However, with President Sotomayor announcing her retirement, the Socialist Party has now had to call its first ever party primaries. Three candidates of note have taken to the stage over the past few weeks, but only one could be nominated for the 2016 election. Ralph Nader promises more reforms to make the government work for the people by eliminating bureaucratic shortcomings and improving efficiency in delivering the party’s promised reforms. Elaine Bernard wishes for the government to take more steps to ensure gender equality, by amending the constitution to enshrine equality-based laws. Finally, Russ Feingold proposes a more moderate platform to reach across the aisle and keep the Socialist Party in government. His proposals include implementing several bipartisan efforts discussed in Congress to attract moderates and stem the rise of other parties. The delegates have had their say, and with the ballots counted it has been determined that the successor to President Sotomayor shall be..."
 rebel.71.o1:0 "Nader Strikes Back!"
 rebel.71.o2:0 "Bernard for America!"
 rebel.71.o3:0 "Feingold for the People!"
 rebel.72.t:0 "Democratic Alliance Primaries"
 rebel.72.d:0 "The Democratic Alliance was originally born out of opposition to the socialist policies of the Socialist Party and with the retirement of President Sotomayor, and the upcoming Presidential election, there is the possibility that the Socialist Party will have their dominance challenged by the Democratic Alliance. Recently the party concluded its first primaries, with four main candidates standing out. Gina Raimondo wishes to extend the national pension program to cover the old and infirm better. Harold Koh claims that the potential of this nation must be unlocked by opening up to foreign nations and the international system. Andrew Cuomo desires tax breaks for our middle class, ensuring that money is invested into our largest corporations, to keep the nation's economy afloat. Finally, Paul Krugman is an advocate of modern liberal economics, which makes him controversial among moderates and voters who enjoy many features of the socialist system. With all the delegates counted and the primaries now concluded, the rival to the Socialist Party in the upcoming election will be..."
 rebel.72.o1:0 "Raimondo for a Future!"
 rebel.72.o2:0 "Go Koh Go!"
 rebel.72.o3:0 "Cuomo for Progress!"
 rebel.72.o4:0 "Krugman is the Right Man!"
 rebel.73.t:0 "Formation of Unity for America"
 rebel.73.d:0 "With most of the nation having already made a decision on who to vote for, either the Socialist Party or Democratic Alliance, today's news came as a sudden shock to millions of still undecided and reluctant voters. As the four main candidates held a news conference, the people of our nation were introduced to the new self-proclaimed rival of the two established parties, the Unity for America Party. With the four leading candidates taking to the stage, Randy Barnett, Jim Rex, Bill Weld, and Joe Lieberman announced that their party aims to restore a sense of order to the nation. Opposing the policies of the Socialist Party and the Democratic Alliance, the Unity for America Party aims to appeal to thousands of voters who wish to see a moderate America return to the forefront rather than have the nation soiled and moved too far into the wrong direction. Initial polling has placed the party at around 15% of the vote, with much of that support coming from politicians and voters abandoning the Liberal Whig party, many remain speculative that this new party will be able to effectively rival the two main parties. However, with Sotomayor’s departure from politics, anything is possible..."
 rebel.73.o1:0 "Unity for one. Unity for all. Unity for America."
 rebel.74.t:0 "Unity for America Primaries"
 rebel.74.d:0 "With an increasing surge in popularity, the Unity for America party has recently held its first party primaries. As the four main candidates debated night after night, members of the new party have now cast their ballots and decided who will be the voice of the party in November. The four who had announced the formation of the party earlier in the year were the ones that many voters had their eyes on. Bill Weld has run on a return to what he says are true American values of libertarianism, believing the state should be rolled back and the people given more individual freedom. Joe Lieberman argued that in order for America to overcome the failures of its past a bipartisan effort must be maintained to make sure the nation is safe and secure from radicalism. Similarly, Jim Rex of Ohio has run on a platform of bipartisan efforts. However, Rex has focused more on a left-wing populist appeal attempting to bring over Socialist Party voters who have abandoned the party following President Sotomayor’s departure. Finally, Randy Barnett has challenged Weld on his Libertarian stance, with the two arguing over what classifies as true American Libertarianism. With the votes now counted and the primaries officially over, it has become clear that the winner of the primaries is..."
 rebel.74.o1:0 "Bring on Barnett!"
 rebel.74.o2:0 "Next Comes Rex!"
 rebel.74.o3:0 "America Deserves Better, Vote Weld!"
 rebel.74.o4:0 "America for Lieberman!"
 rebel.75.t:0 "2016 General Election"
 rebel.75.d:0 "Across our nation today election fever has spread like wildfire, with today being the first time since the late 1980s that the people have been able to properly exercise their democratic privileges. Unsurprisingly, the turnout for the election was at a record high. As the day was declared a national holiday to ensure all could attend and vote, the people made their way to the voting booths to elect their next President. With television ads running non-stop and candidates giving their final speeches to the supporters, the nation prepared for the results. Starting at eight in the evening, every news station had begun discussing which candidate they thought is most likely to win with millions of hard-working Americans tuning in to witness the events live. As the night went on, the ballots were slowly being counted and the states began to turn red, blue or yellow. Finally, it became clear to the American population which of the three parties would win the election and lead the nation forward for the next five years. Gathering around the television at nearly three in the morning, many American families heard the announcement that the election had been won by the..."
 rebel.75.o1:0 "Socialist Party!"
 rebel.75.o2:0 "Democratic Alliance!"
 rebel.75.o3:0 "Unity for America!"
 rebel.76.t:0 "2021 Socialist Party National Convention"
 rebel.76.d:0 "Starting today, and lasting for the next three days, the Socialist Party has begun its party convention. With thousands attending the first day of the convention, the day began with speeches from several influential speakers within the Socialist Party. By the second day, the speeches had died down and the convention moved on to focus its attention on the key policies of the party that they would be standing on in the 2021 general election. Expansion of welfare, the furthering of union rights and increased funding for neglected infrastructure projects were the main highlights of the new party platform. For the final day, many had assumed that the party would continue talking about policy, finally ending with the leader of the party giving a speech. However, this was not the case. Instead, it came as a surprise to many to see former President Sonia Sotomayor come to the stage and proudly nominate [AMC.GetLeader] as her successor. She channelled her inner revolutionary stating that ''as long as our party stands, the ideals of Bernie Sanders live on. The only way America can truly prosper is under a Socialist Party president.'' As the convention ended, former President Sotomayor and [AMC.GetLeader] took to the stage and received a standing ovation from thousands of party members."
 rebel.76.o1:0 "An entertaining and inspiring convention."
 rebel.77.t:0 "2021 Democratic People's Party Primaries"
 rebel.77.d:0 "With their popularity surging due to the domination of left-wing politics, the Democratic People's Party has entered the political mainstream as ideological rivals to the Socialist Party. Basing their platform on directly opposing the radical policies of the Socialists, the newly-mainstream party believes that the nation should not be led too far to the left and should instead return to the center-left, to move the nation towards more realistic policy platforms rather than empty words and promises. As the polls closed and the votes were counted, the elections that would decide on who would lead the Democratic People's Party had finally ended. In this year's primary, there were three candidates of note. Jack Reed, a state party chairman from Rhode Island, campaigned on a platform of a mixed economy and a return to national unity. Opposing Reed's candidacy is Bostonian sweetheart Ed Markey, whose campaign focused on employment and healthcare, problems that he says are still relevant in our society. Finally, the controversial Baptist minister Al Sharpton, a loud-mouthed New Yorker with a track record of civil rights advocacy, threw his hat in the ring. At the end of the night the results were out, and the winner had been decided..."
 rebel.77.o1:0 "Keep Reed!"
 rebel.77.o2:0 "You Know Al!"
 rebel.77.o3:0 "Markey in the Oval Desk!"
 rebel.78.t:0 "2021 General Election"
 rebel.78.d:0 "For the second time in the history of our nation, the people have headed to the ballot box to determine who will guide the nation forward for the next five years. As the elections of 2016 had shown, the people of America still proudly cling to elements of President Sanders' legacy which has led to the dominance of left-wing parties nationwide. This unprecedented dominance of left-wing ideals has caused the collapse of the Unity for America Party, which is now polling at less than 10% of the vote and expected to lose several seats in Congress. Across our nation, millions head to their local polling stations where they hope to help elect their preferred candidate and party to the office of President. Like 2016, the day has been declared a national holiday, with major businesses closing to allow for working-class Americans to have an opportunity to vote rather than worry if they will arrive before the polls close. As the ballots are counted, the people once again gather around their televisions tuning into news channels, waiting to hear the results of the 2021 Presidential election. Early in the morning, the results of the election were announced..."
 rebel.78.o1:0 "Sanders' legacy lives on!"
 rebel.78.o2:0 "All the way with the DPP!"
 rebel.79.t:0 "2021 Democratic Alliance National Convention"
 rebel.79.d:0 "For the next three days, the Democratic Alliance is inviting millions of Americans across the country to watch from their homes, or attend in person, the party's first National Convention. For the next three days, the nation will be able to gain insight into the Democratic Alliance's party politics. On the first night, the party had invited several influential speakers to the event, many of whom were runners-up in the 2016 primaries. Day two saw more speeches, but from the most influential donors to the party who spoke of why they had donated. In addition, the party's agenda for the upcoming elections was discussed, a continued move away from the socialist policies of Sanders and Sotomayor that dominated the nation since the revolution. Instead, party leaders encouraged delegates to follow the party line with a more socially and economically liberal approach to politics. Finally, on day three the convention came to an end with a speech from [AMC.GetLeader], who stated that ''If we are to maintain the Presidency in November, then our party must be united and our policies clear. I have faith in our capabilities to win a second term, we just need to push hard and show our opposition that we are united. We must show the people of America that our agenda is worthy of their vote.'' Soon after the speech, the convention concluded with a grand fireworks display."
 rebel.79.o1:0 "An amazing and well-orchestrated convention."
 rebel.80.t:0 "2021 Democratic People's Party Primaries"
 rebel.80.d:0 "Having failed to secure the electoral victory they had been hoping for in 2016, the Socialist Party ultimately collapsed into infighting and splintered into multiple factions, all but destroying their chances at a successful election. Out of the ashes of the Socialist Party came the Democratic People’s Party, defining itself as a center-left and moderate alternative to the Socialist Party. After establishing themselves as the dominant faction from the Socialist Party's fall, the party held their first primary elections. Over the past few months, the candidates have been debating fiercely over why their vision should guide the party towards electoral victory. Jack Reed, a state party chairman from Rhode Island, ran on a platform focusing on the establishment of a mixed economy and an emphasis on national unity. Edward Markey, a Bostonian sweetheart, ran on a platform of the expansion of welfare for all Americans and gave promises to halve the unemployment rate. Finally, the controversial Baptist minister Al Sharpton, a loud-mouthed New Yorker with a track record of civil rights advocacy, threw his hat in the ring. As the delegates were counted and the primaries came to an end, a clear winner had been decided..."
 rebel.80.o1:0 "Keep Reed!"
 rebel.80.o2:0 "You Know Al!"
 rebel.80.o3:0 "Markey in the Oval Desk!"
 rebel.81.t:0 "2021 General Election"
 rebel.81.d:0 "As day broke across the country, millions of Americans headed to their local polling station to vote for their party and their choice for President. For the second time in our nation's history, the people are exercising their right to vote. Carrying on with the tradition set by the Socialist Party in 2016, the day has been declared a national holiday, allowing those who would have been stuck at work until the late hours of the evening to vote during the day, increasing turnout and allowing all Americans to have a say. With the failure of the Socialist and Unity for America parties to win the Presidency in 2016, it became clear that the Overton window in our nation had shifted from the left and now comfortably resides in the center. With the day drawing to an end and the polls closing, many stayed awake across the nation to witness the results of the second Presidential elections. As night fell the majority of the nation tuned into their preferred news channels, and all the ballots were counted, the states were decided and the electoral college votes were declared..."
 rebel.81.o1:0 "Four more years of the Alliance!"
 rebel.81.o2:0 "The DPP will keep us free!"
 rebel.82.t:0 "2021 Democratic Alliance Primaries"
 rebel.82.d:0 "Today saw the conclusion of the Democratic Alliance primaries and the official nomination of their Presidential nominee for the upcoming 2021 Presidential election. Despite there being multiple candidates, only three ever stood a real chance at winning the nomination and the chance to lead America. First there was Eliot Spitzer, a well known trustbuster who spent much of his time as an attorney fighting against corruption. Now as a politician he aims to do the exact same, promising economic reform and a slight raise in taxation for the top one percent. Another of the three to watch was Richard Blumenthal. A center-left politician, he has been an outspoken critic of the nation's gun laws and the President's inaction on child poverty. Finally, there was Nancy Pelosi, a dedicated politician who has been seen as the most left-leaning candidate, and considered a risky choice following the collapse of the Socialist Party in 2016. She aims to redefine the party with her nomination, proving that the American left can thrive despite the collapse of the Socialist Party. With the primaries now coming to an end, after all the delegates' votes were counted it has been decided that the person to lead the Democratic Alliance at the next Presidential election is..."
 rebel.82.o1:0 "Brilliance with Blumenthal!"
 rebel.82.o2:0 "Spitzer, New York's Crusader!"
 rebel.82.o3:0 "Power to Pelosi!"
 rebel.83.t:0 "2021 Unity for America National Convention"
 rebel.83.d:0 "Following their unexpected victory in 2016, Unity for America has worked tirelessly to demonstrate that their policies are the path America should follow. Having significantly shifted the Overton window away from the left, the party began their national convention today, which will last for the next three days. The first day started with [AMC.GetLeader] giving a speech to the thousands of attendees stressing, unsurprisingly, the importance of unity during the electoral season. The second day saw the party lay down its platform going forward, consisting of the continuation of centrist policies in an attempt to create lasting bipartisan support across the House and Senate. On the final day, the party invited multiple speakers who had all pledged their support for the President and wished them the best of luck in the upcoming election against their most likely opposition, the Democratic Alliance. To end the convention, the President gave one final speech encouraging all Americans to vote, no matter who they were voting for. The privilege to vote, the President said, was given to them by the veterans of the civil war and that we all owe it those brave heroes to go out and vote. With the convention ended, the President waved to his supporters as fireworks began to light up the sky."
 rebel.83.o1:0 "A truly wonderful convention."
 rebel.84.t:0 "2021 General Election"
 rebel.84.d:0 "For the second time since the overthrow of the autocratic Central Committee, millions of American citizens are headed to the ballot box to elect their President for the next five years. Despite rumours that the day would be a regular working day, the government has instead chosen to respect tradition and has declared the day a national holiday. With the population once again excited to participate in the electoral system, turnout is expected to be at a similar level to that of 2016, allowing for the government, regardless of party, to be elected on a true mandate. With the polling booths closed, the nation waited to hear what the results of the second Presidential election would be. Though multiple parties have fielded Presidential candidates, polling data has shown that the parties most likely to win the election are either Unity for America or the Democratic Alliance, both of who have consistently rivalled one another since the total electoral collapse of the American left. With families surrounding the television and the electoral votes all counted, the results of the elections were announced..."
 rebel.84.o1:0 "Four more years of Unity!"
 rebel.84.o2:0 "The Alliance will guide us forward!"
 rebel.85.t:0 "2016 Whig Leadership Convention"
 rebel.85.d:0 "As another national election looms, the Whig party must now decide who its next leader will be. Delegates and MPs have agreed to meet in Boston to decide who will be the face of the party. Currently, the party seems divided into two factions: the moderates and the conservatives. Both factions have coalesced around one candidate each: representing the moderates is MP from Maine Susan Collins, and representing the conservatives is MP from Connecticut Rudy Giuliani. Both have attempted to make their case for leadership, taking to the podium to lay out their platforms. Collins speaks of a bipartisan future for politics, while Rudy Giuliani preaches that a crackdown on crime and a stronger national defense is needed. Who will our party choose to lead us throughout a turbulent political future?"
 rebel.85.o1:0 "Susan Collins"
 rebel.85.o2:0 "Rudy Guliani"
 rebel.86.t:0 "2016 General Election"
 rebel.86.d:0 "70 days ago, Her Majesty the Queen dissolved the parliament of New England, in advance for the nation’s 2nd general election since the establishment of the Westminster political model. Today, New Englanders have came out to vote in yet another general election. The two main parties face off for control, but while the Democratic Alliance has remained unified in its liberal ideology and platform, the Whigs have been quite divided into its moderate and conservative wings, and this division may continue to play out if they make it into government. Nevertheless, the polls have closed, and the winner of the election is..."
 rebel.86.o1:0 "The Democratic Alliance!"
 rebel.86.o2:0 "The Whigs!"
 rebel.87.t:0 "2020 Whig Leadership Convention"
 rebel.87.d:0 "As another national election looms, the Whig party must now decide who its next leader will be. Delegates and MPs have agreed to meet in Boston to decide who will be the face of the party. Two candidates have presented themselves as the potential new leaders of the whigs: Stephen Lynch and Dan Carter. Factionalism in the party has shown itself fully during the decision for leadership, as the moderate and conservative factions have coalesced around both candidates. Lynch is a South Boston native who emphasizes a populist, catholic platform. He has previously drifted across the political spectrum, initially elected to parliament under the Democratic Alliance, but since then re-affiliating himself with the Whigs as a moderate, and then drifting further right into the conservative Whig camp. This has elicited criticism that Lynch is a flip-flopper who can’t stick with positions for long. Dan Carter, a former Air Force officer who served in the Civil War, has used his fame as a war hero to successfully run for a parliament seat in the 2016 general election. He has since used this popularity to launch a leadership campaign, emphasizing stronger gun controls as his central policy. Who will lead this party to brave the storm of the next election?"
 rebel.87.o1:0 "Stephen Lynch"
 rebel.87.o2:0 "Dan Carter"
 rebel.88.t:0 "2020 General Election"
 rebel.88.d:0 "As scheduled, the third general election and second quadrennial election of New England has gone ahead today. Throughout the country, voters have lined up since early this morning to cast their vote, with candidates and politicians also out and about making a final push to gather as much support as possible. The Democratic Alliance and Whigs are locked in a tense contest to see who will run the country, with other parties for the most part out of the question, lacking enough significance/momentum to be considered a major contender. What pollsters have been theorizing is now moot, as the actual votes are being counted now and the winning party is..."
 rebel.88.o1:0 "The Democratic Alliance!"
 rebel.88.o2:0 "The Whigs!"
 rebel.89.t:0 "2016 General Election"
 rebel.89.d:0 "With the Roosevelt dynasty now firmly in power, the King has decided to call the nation's first general election. Across the nation, voters in each and every constituency democratically elected their local parliamentarian to represent them in the national capital. With parliamentary elections concluded, the king now has the job of picking the nation's prime minister, as while the people are able to democratically elect parliamentary members, it is up to the wise judgement of the monarch to appoint one of the parliamentarians to be the head of government. 4 Parliamentarians have presented themselves to the king to become PM; First is Jerry Nadler, a prominent member of the Democratic People’s Party, pushing to uphold and further many of the reforms initially put forward by the house of Roosevelt.Two candidates from different factions of the Whigs have presented themselves: Vince McMahon and Nicole Malliotakis. McMahon, who is widely known for being the CEO of the World Wrestling Federation during the 1980s, advocates for a laissez-faire approach to economic and social policies, while Malliotakis pushes for stricter immigration rules and tax cuts. Finally, the democratic alliance parliamentarian Grace Meng has also announced her candidacy, putting forward a progressive and sensible platform for the nation. Who will the King pick to be our next PM?"
 rebel.89.o1:0 "Jerry Nadler"
 rebel.89.o2:0 "Vince McMahon"
 rebel.89.o3:0 "Nicole Malliotakis"
 rebel.89.o4:0 "Grace Meng"
 rebel.90.t:0 "2015 Presidential Election"
 rebel.90.d:0 "With President Sotomayor announcing that she will not stand for election this year, politicians around the country are scrambling to throw their hat in this new election. While there is a wide field of presidential candidates, there are only three front runners that actually have a chance of winning: Howard Dean, Sheldon Whitehouse, and Linda McMahon. Howard Dean has been a prominent politician over the past 20 years in Vermont, and won the Socialist Party nomination after a close convention vote. He has campaigned on continuing the reconstruction plan under Sotomayor, and building New England according to Bernie’s view. Sheldon Whitehouse’s campaign is one of center-left policies, taking a stance more moderate than the Socialist Party, hoping to build links from across the political system. The center-right’s torch bearer this election is Linda McMahon, who wants to reverse New England’s tide of left-dominated politics, and pushes for tax cuts. With the polls closed and the votes counted, our next president is..."
 rebel.90.o1:0 "Howard Dean"
 rebel.90.o2:0 "Sheldon Whitehouse"
 rebel.90.o3:0 "Linda McMahon"
 rebel.91.t:0 "2016 Presidential Election"
 rebel.91.d:0 "As promised by General Dunford and our government, a presidential election has taken place today. Many know that whoever wins today will only have a limited role in governing the nation, due to the diarchy that exists with General Dunford and the Army holding much power in our system, working with the president. Sonia Sotomayor quickly announced her intention to seek re-election, attempting to maintain what little power she has in the government. Her main challenger is Chris Dodd, a well-known politician from Connecticut. Dodd identifies as a moderate liberal, but is known for having many ties within the military-industrial complex, receiving endorsements from several high ranking military officers. Opponents of Dodd have campaigned often that a Dodd administration would give the army even more power, and may undermine our democratic institutions. It’s all up to the people now, and our next president is..."
 rebel.91.o1:0 "Four more years for Sonia Sotomayor!"
 rebel.91.o2:0 "Chris Dodd!"
 rebel.92.t:0 "2020 Presidential Election"
 rebel.92.d:0 "Four years have passed since the last election, and once again Americans have gone to the polls to vote on who should lead our nation. Besides our current president, many parties and candidates have clamored to take the office. There are two frontrunners that have emerged to unseat the president. Coming from the right-wing, Alan Keyes promises a stronger national defense and plans to use his foreign policy expertise to make America a major figure on the world stage, and secure new deals and partnerships for our people. His opponents decry that Keyes’ emphasis on a strong military is simply a dog whistle for giving the army near total control over the reins of power. A moderate alternative to Keyes is Kelly Ayotte, who is also considered a current front runner. Her small-government conservatism espousing lower taxes and decentralization of government to the state and local level has attracted many to her grassroots movement, tired of an overreaching government powered by the military-presidential diarchy. It’s all up to the people now, and our next president is..."
 rebel.92.o1:0 "Four more years for [ROOT.GetLeader]!"
 rebel.92.o2:0 "Kelly Ayotte!"
 rebel.92.o3:0 "Alan Keyes!"
 rebel.93.t:0 "Flag Referendum Announced"
 rebel.93.d:0 "In the wake of the success of the Third American Revolution, a feeling of great revolutionary fervor permeated the people of the American Northeast. Festivals, parades, and other large-scale celebrations can be seen through cities all across the country as people celebrate their newfound political freedoms and rights. However, to the officials and employees of the American Commonwealth’s new government, this excitement is somewhat dampened by the sheer amount of work ahead of them. Constitutional reform, forming a cohesive government, and fears of partisans have resulted in the many workers of the Commonwealth’s burgeoning bureaucracy facing overwhelming levels of work. Throughout all of this, a pressing issue has been brought up several times: the new national flag. During the Third Revolution, the American Commonwealth’s military and guerrillas typically used a modified version of the flag of the Vermont Republic, but many voices within our Commonwealth have begun to criticize this banner due to its simplistic design and perceived bias toward New England. As a result, the government has announced that a referendum will be held in the coming months to either decide on a new flag for the country or to officialize the temporary flag."
 rebel.93.o1:0 "Exciting!"
 rebel.94.t:0 "Flag Referendum Held"
 rebel.94.d:0 "After weeks of debate and thousands of proposals, Congress has finally decided on four possible options for the new flag of the American Commonwealth. The four proposals are based on different aspects of the Commonwealth’s history and national identity and have been chosen based on their aesthetic appeal and perceived popularity among the people of the Commonwealth. The proposed flags include the “Rose Flag”, depicting America’s national flower and thirteen horizontal stripes, the “Sic Semper Tyrannis” flag, consisting of a traditional American flag with the Commonwealth’s national seal replacing the stars in the top-left canton, a diagonal tricolor flag with a white star in the top-left corner, and a flag inspired by Benjamin Franklin’s famous 1754 “Join, or Die” political cartoon. Although the nation has been gripped by the possibility of altering the state flag and forging a new identity on the international scene, there remains a lingering movement campaigning for the Commonwealth to maintain the modified Vermont flag, seeing it as the embodiment of the Third American Revolution regardless of its apparent bias. Following a hard-fought campaign, the Revolutionary War flag will appear on the ballot and at the end of the count may remain the nation's flag despite the referendum initially being focused on its removal."
 rebel.94.o1:0 "The Rose Flag"
 rebel.94.o2:0 "Thus Always to Tyrants"
 rebel.94.o3:0 "The Revolutionary Tricolor"
 rebel.94.o4:0 "Join, or Die"
 rebel.94.o5:0 "The Revolutionary War flag"
 rebel.95.t:0 "Party of Labor Reorganizes"
 rebel.95.d:0 "In a striking development for the evolving political landscape of our Commonwealth, the remnants of the Old Guard from the Democratic Labour Party have formally reorganized into a new national force. After months of grassroots activity led by Illinois organizer Rich Whitney, dozens of revolutionary socialist groups have now convened at the Chicago Teachers Council Centre to formally reconstitute the historic Party of Labor, with the tacit blessing of the still-disgraced former president, Noam Chomsky. Presiding over this refounding effort is John Kerry, the veteran politician and former Secretary of the Interior, who has been unanimously elected as party chairman. Under his leadership, the restored Party of Labor seeks to channel the revolutionary spirit that ended the Democratic Labor Party's authoritarian rule into a democratic and electoral movement. While concerns linger over the radicalism of the party, in light of the fierce conflict with the New Guard regime, the Party of Labor has been adamant in its internal discipline, purging any remnants of New Guardist sympathies and declaring an uncompromising allegiance to the values of democracy, constitutionalism, and the preservation of our Commonwealth's hard-won liberties."
 rebel.95.o1:0 "A desperate attempt to remain relevant, or the beginnings of a socialist renewal?"
 rebel.96.t:0 "Generals Defect from the American State"
 rebel.96.d:0 "In a surprising and encouraging development, a sizable number of senior officers from the former American People's Commonwealth military have reached out to our government, seeking to defect and pledge themselves to the cause of democracy. Motivated by the horrifying rise of the so-called White Phoenix, Mike Pence, to the presidency of the newly formed American State, these officers have seemingly recognized that their oaths belong not to any one government or ideology but to the American people themselves. While skepticism naturally lingered among many within the Commonwealth, given that these officers once fought to suppress the very ideals we now defend, President Sotomayor has been quick to accept the arrival of these officers, seeing their defection as a necessity to ensure the continued reconciliation of the divides that have persisted throughout America since 1987. While it is expected that these defectors will be placed under significant scrutiny and the ever-watchful eye of our state security forces for the foreseeable future, we have ensured that, by embracing these defectors, our American Commonwealth has bolstered our military strength and, perhaps more importantly, reaffirmed our commitment to forgiveness, justice, and the enduring struggle for a free republic."
 rebel.96.o1:0 "The Commonwealth must stand united against this evil"
 rebel.97.t:0 "Unity for America Formed"
 rebel.97.d:0 "With President Sonya Sotomayor confirming she will not seek a second term, a new force has emerged to fill the vacuum at the heart of American politics. The Unity for America Party, composed of prominent dissidents, right-wing liberals, and former Whigs disillusioned with the ruling consensus, has declared its intention to contest the presidency and challenge what it calls entrenched bureaucratic stagnation. Among its leading figures are Joe Lieberman of Connecticut, a seasoned anti-communist voice in foreign affairs, Massachusetts’ Bill Weld, who calls for sweeping reforms in regulatory policy, and John Babiarz of New Hampshire, whose libertarian flank appeals to younger urban voters disillusioned with both Whigs and Radicals. Together, they have sought to offer a programme that seeks a leaner state, greater market freedoms, and a more aggressive stance against leftist movements both at home and abroad. Though still lacking nationwide infrastructure, the party’s founding congress in Hartford drew considerable attention. With President Sotomayor stepping away and the Whigs fractured over the post-revolutionary order, the 2016 race promises to be the most unpredictable since the Commonwealth’s founding"
 rebel.97.o1:0 "And so the age of a multi-party system dawns."
 rebel.98.t:0 "2016 Socialist Party Primaries"
 rebel.98.d:0 "With President Sotomayor confirming she will not seek re-election, the Socialist Party has launched a wide-open presidential primary, its first truly competitive contest since the Third American Revolution. The party, long anchored by the legacies of Governor Bernie Sanders and President Sotomayor, is now set for an ideological test that could define the Commonwealth’s direction, with numerous candidates having now made their way to the final round of voting. Chief among them is Governor Michael Dukakis of Massachusetts, a political veteran and leader of the Moderate Wing of the Socialist Party, who has quickly garnered the support of organizers and urban professionals. However, while Dukakis has been the voice of stability and continuation with Sotomayor, he has been challenged chiefly by Representative Nina Turner, the party’s most prominent firebrand, who has electrified younger activists with her denunciations of compromise and calls for sweeping institutional change. Likewise, Governor Ralph Nader of Connecticut has built upon Turner's populism, however, seeking to move it instead towards ecosocialism, linking economic justice with climate urgency. Finally, Bill “Spaceman” Lee has emerged as a wildcard for many, while a committed internationalist and open admirer of Havana, the former Red Sox pitcher has been unable to break away from the belief that his candidacy is anything but a joke, despite the grassroots of Maine and Vermont embracing his policies."
 rebel.98.o1:0 "Dukakis will usher in a better America."
 rebel.98.o2:0 "Our revolution begins with Turner."
 rebel.98.o3:0 "Nader will fight for country and planet."
 rebel.98.o4:0 "Lee steps up to the bump."
 rebel.99.t:0 "2016 Democratic Alliance Primaries"
 rebel.99.d:0 "With the countdown to the 2016 presidential election now firmly underway, the Democratic Alliance has formally begun its search for a standard-bearer, marking a decisive moment for a party that once played junior partner to the Socialists during the Third American Revolution. Alliance strategists increasingly believe that voter fatigue with ideological upheaval has created space for a more technocratic, liberal alternative. Rhode Island Governor Gina Raimondo has emerged as an early favourite among party modernisers. A pragmatic fiscal liberal, she argues the Commonwealth must move beyond revolutionary socialism toward competent governance, institutional stability, and investor confidence. New Hampshire Governor Maggie Hassan represents a different strain, framing the Alliance as the natural home for feminist politics, insisting both left and right have failed to deliver genuine economic equality for women. New York Senator Andrew Cuomo has positioned himself as the experienced hand, openly invoking his father Mario’s role in shaping the post-revolutionary constitution and arguing that only seasoned leadership can steer the republic through uncertain waters. Meanwhile, Representative and retired Admiral Joe Sestak remains a consensus fallback: uncontroversial, disciplined, and leaning heavily on his military credentials to anchor the party’s defence platform."
 rebel.99.o1:0 "Raimondo can rebuild America."
 rebel.99.o2:0 "We stand with Hassan."
 rebel.99.o3:0 "For Cuomo, for America."
 rebel.99.o4:0 "All Aboard with Sestak!."
 rebel.100.t:0 "2016 Unity for America Primaries"
 rebel.100.d:0 "Barely months after its formal launch, the Unity for America Party has reached a milestone few expected so quickly: sufficient numbers, funding, and organizational depth to stage a genuinely competitive presidential primary. For a movement born out of liberal Whig splits, anti-communist realignment, and post-revolutionary fatigue, the primary is as much a proof of life as it is a search for leadership. New Hampshire Representative John Babiarz, the intellectual figurehead of the party’s libertarian wing, has positioned himself as the clearest ideologue in the race. Championing minimal government, civil liberties, and a sharp rollback of Socialist Party economic controls, Babiarz appeals strongly to younger activists and defectors from the right. By contrast, Massachusetts Representative Bill Weld has emerged as the preferred option of the party centre, advocating a restrained but functional state that can methodically unwind what he calls the “excesses of revolutionary governance.” Virginia State Senator Jim Webb is running a distant campaign focused less on delegates than on influence, openly courting party elder Joe Lieberman, whose endorsement remains conspicuously absent. Rounding out the field is Susan Eisenhower, the race’s sole serious female contender, who is leveraging family legacy and a promise of sober, republican restoration to carve out space in an otherwise fractious contest."
 rebel.100.o1:0 "Live free with Babiarz!."
 rebel.100.o2:0 "Weld America Back Together!."
 rebel.100.o3:0 "Draft Eisenhower, again!."
 rebel.100.o4:0 "Webb, not the loudest, but the most serious choice."
 rebel.101.t:0 "2016 Presidential Election"
 rebel.101.d:0 "The moment long deferred has finally arrived. Across the American Commonwealth, polling stations opened this morning for what many are calling the most consequential election since the Third American Revolution. Conducted under a radically redesigned system, ranked-choice voting, the abolition of the Electoral College, and a nationally mandated holiday, the vote is intended as both a democratic corrective and a stress test of the Socialist Party of America’s stewardship of the post-revolutionary state. Turnout is expected to be unprecedented. Millions of newly enfranchised voters, politicised by the revolution and its aftermath, are entering the system for the first time. Their preferences are reshaping politics along increasingly clear regional blocs, where local economic interests, attitudes toward socialism, and reactions to federal authority matter more than old party labels ever did. For the SPA, the election is a referendum on governance rather than ideology alone. A strong presidential showing could carry allies into Congress, statehouses, and municipal governments, accelerating consolidation of power. A weaker result, however, risks emboldening challengers across the ballot and fracturing the fragile consensus that has held since victory was declared. Today’s vote will not merely choose a president; it will define how our new America governs itself."
 rebel.101.o1:0 "Socialism shall never abandon America!."
 rebel.101.o2:0 "Alliances shall be the new building blocks of America!."
 rebel.101.o3:0 "Unity is needed, unity shall save America!."
 rebel.101.o4:0 "Labor is what makes America work!."
 rebel.102.t:0 "2021 Socialist Party National Convention"
 rebel.102.d:0 "Having secured victory in 2016 and presided over a period of relative stability, the Socialist Party of America now finds itself confronting a more familiar challenge: how to govern without stagnating. This week, the party opened its first-ever national convention, signalling a deliberate shift in tone rather than doctrine. The emphasis, party officials say privately, is no longer merely competence, but connection. The convention’s embrace of populism is calculated. With memories of revolutionary unity fading and new opposition movements gaining confidence, SPA strategists are keenly aware that success alone rarely sustains enthusiasm. Instead, the party has turned outward, seeking language and figures that resonate beyond its traditional urban and academic base. The choice of speakers reflects this recalibration. Among the most prominent was Jimmy Vance, author of Redneck Elegy, whose blend of class-conscious rhetoric, military service, and cultural conservatism has made him an unlikely but compelling socialist messenger. Now running for the Senate in Ohio against Unity for America stalwart John Kasich, Vance embodies the party’s effort to fuse populist identity with left-wing economics. Whether this recalibration deepens the SPA’s coalition or merely blurs its message remains uncertain. But the convention leaves little doubt: the party intends not just to govern, but to endure."
 rebel.102.o1:0 "There is nothing lower than poor stealing from the poor."
 rebel.103.t:0 "2021 Democratic Alliance and Unity for America Primaries"
 rebel.103.d:0 "Chastened by their defeat in 2016 and alarmed by the Socialist Party’s successful consolidation of power, the Democratic Alliance and Unity for America have opted for an unusual, if pragmatic, response. This week, the two parties jointly unveiled a shared primary process under the banner of the Democratic Unity coalition, allowing members of both organizations to vote together on a single presidential nominee to appear on both ballots at the state level. It is an admission, privately conceded by strategists in both camps, that fragmentation has become a luxury the opposition can no longer afford. The field reflects a careful balancing act. Sanford Bishop, a long-serving Representative from Georgia, represents the softer, more communitarian wing of UfA politics, pitching himself as a bridge to Democratic Alliance voters through an emphasis on civil rights modernization and black political empowerment. Andy Beshear, the recently elected Governor of Kentucky, is being touted as proof that social liberalism can still win in conservative terrain. Deval Patrick, Massachusetts Attorney General, offers liberal continuity and executive polish, while Steve Bullock brings a sterner reputation, shaped by his high-profile role chairing Montana’s Reconciliation Commission. Whether unity can be sustained beyond the primaries remains an open question. But for now, the opposition is betting that coherence, rather than purity, offers its best chance of survival."
 rebel.103.o1:0 "A Bishop is what America needs!."
 rebel.103.o2:0 "Beshear will be our guide!."
 rebel.103.o3:0 "Together, Forever! Forever with Patrick!."
 rebel.103.o4:0 "Bullock, a fair shot for all!."
 rebel.104.t:0 "2021 Presidential Election"
 rebel.104.d:0 "The 2021 presidential election has arrived, presenting voters across the Commonwealth with a stark and clarifying choice. After five years of uninterrupted Socialist Party rule, the electorate is being asked to decide whether the revolutionary government deserves another mandate, or whether it is time for liberalism and centrism to correct what critics increasingly describe as ideological overreach. For the Socialists, the contest is framed as a second referendum on stability. Party leaders argue that the SPA has transformed a fractured post-revolutionary society into a functioning republic, expanded social protections, and embedded democratic norms such as ranked-choice voting and universal participation. To abandon that project now, they warn, would risk undoing hard-won gains and empowering forces that never fully accepted the Third Revolution. The opposition, united under the Democratic Unity banner, offers a different diagnosis. While careful to distance themselves from pre-revolutionary excesses, liberal and centrist leaders argue that socialism has begun to stagnate into complacency, crowding out local initiative and economic flexibility. They promise competence, moderation, and a recalibration rather than a rollback. With turnout expected to be historic once again, this election will not merely choose a president. It will determine whether revolutionary governance becomes a permanent fixture of American political life or a chapter now ready to close."
 rebel.104.o1:0 "Socialism endures!."
 rebel.104.o2:0 "Unity cannot be denied."
 rebel.105.t:0 "2021 Democratic Alliance National Convention"
 rebel.105.d:0 "After their victory in the 2016 presidential election, the Democratic Alliance has convened what allies describe as a final, defining convention ahead of the upcoming election, seeking to re-energise a coalition that once again finds itself defending the centre ground of American politics. Held amid carefully choreographed displays of unity, the gathering leaned heavily on the language of institutional restoration: liberty secured, democracy stabilized, progress made incremental rather than revolutionary. Party leaders framed the past five years as proof that the post-revolutionary republic can be governed without ideological excess. Repeated references were made to economic normalisation, the strengthening of independent courts, and the steady reintegration of the Commonwealth into global markets. Another DA term, delegates were told, would mean consolidation rather than experimentation. The convention’s most discussed moment, however, came not from a politician but from popular culture. Actor Kevin Fowler, famous for portraying a principled president in the long-running television drama Resolute Desk, delivered the traditional roll call of states entirely in character. The performance, equal parts theatrical and self-aware, drew sustained applause and underlined the party’s message: competence, calm authority, and familiarity. As the hall emptied, the Democratic Alliance appeared confident, but acutely aware that reassurance, not inspiration, is now its principal currency."
 rebel.105.o1:0 "History is earned. You win the day, and then you win the day after."
 rebel.106.t:0 "2021 Socialist Party and Democratic People’s Party Primaries"
 rebel.106.d:0 "Following their defeat in the 2016 election, the Socialist Party has moved swiftly to prevent fragmentation on the left, announcing a formal alliance with the Democratic People’s Party, a breakaway from the Democratic Alliance forged during the chaos of the Third Revolution. Marketed as a pragmatic realignment rather than a retreat, the arrangement establishes shared primaries and a single joint nominee, running under both party labels as the Socialist–Democratic Coalition. The coalition brings together an uneasy but potentially potent mix of personalities. Marianne Williamson, the SPA’s Texas chair, has emerged as a base favourite, her blend of insurgent socialism and unorthodox spiritual rhetoric resonating strongly with grassroots activists hungry for renewal. By contrast, Massachusetts Senator Ed Markey represents the party’s institutional memory: cautious, procedural, and openly committed to preserving socialism’s legislative gains rather than expanding them recklessly.From the DPP side, Rhode Island Senator Jack Reed, the party’s leader and a former Democratic Labor figure, argues for a disciplined repositioning of the left, warning that ideological overreach could doom any return to power. Pennsylvania Representative Brendan Boyle offers a different synthesis, invoking the moral liberalism of RFK and Hubert Humphrey while reconciling it with Sanders-era economics and his own Catholic social outlook."
 rebel.106.o1:0 "Williamson in 21!."
 rebel.106.o2:0 "Markey, stand for what’s right."
 rebel.106.o3:0 "Labor needs Reed."
 rebel.106.o4:0 "Boyle, serve the many!."
 rebel.107.t:0 "2021 Presidential Election"
 rebel.107.d:0 "The time has come for the 2021 presidential election, a contest that will determine whether the Commonwealth continues along its current liberal course or pivots back toward the left under a newly unified banner. After five years in opposition, the Socialist–Democratic Coalition enters the race, arguing that the country’s brief experiment with centrist governance has exposed the limits of liberalism in a society still marked by inequality and post-revolutionary strain. Framing the vote as a referendum on economic justice, coalition figures insist that only a reunited working-class movement can stabilise the republic in the long term. The governing Democratic Alliance, by contrast, is campaigning on continuity and calm. Its leadership argues that the last term has restored institutional credibility, moderated the excesses of revolutionary politics, and re-established America as a functional democracy rather than an ideological battleground. Five more years, they claim, would consolidate these gains and finally put the upheavals of the Third Revolution to rest. Beyond these two poles, the field is thin. Unity for America is widely viewed as a spoiler, lacking both organizational depth and a coherent national message, while the Party of Labor remains confined largely to down-ballot relevance in traditionally socialist states. As voters head to the polls, the choice is stark: reaffirm liberal stewardship, or admit regret and return to the Berniecrat vision that once defined the revolution’s promise."
 rebel.107.o1:0 "The Alliance's race is not yet run!."
 rebel.107.o2:0 "The working class band together once more."
 rebel.108.t:0 "2021 Unity for America National Convention"
 rebel.108.d:0 "Seeking one final hurrah ahead of the presidential election now only months away, Unity for America has convened its first national convention, an event carefully staged to underline what party leaders describe as five years of stability, competence, and sober governance. Held under the banner of “Results, Not Rhetoric,” the gathering leaned heavily on the argument that, after decades of upheaval and ideological excess, the Commonwealth has benefited from calm administration rather than grand revolutionary visions. Delegates repeatedly pointed to steady growth, functional institutions, and a marked decline in political violence as proof that the UfA’s cautious centrism has delivered where others promised too much. The convention’s most closely watched moment came with a keynote address by Florida Representative Barry Obama, whose speech deliberately echoed an optimistic appeal to unity, shared purpose, and an America defined less by faction than by common civic duty. Framed as a reminder of what hopeful politics can sound like without tipping into populism, the address drew prolonged applause from the hall and favourable early commentary from political editors. Still, there was an unmistakable air of anxiety beneath the choreography. With voters increasingly polarized between liberal continuity and a resurgent left, Unity for America’s pitch rests on a simple wager: that competence, once demonstrated, is enough. Whether that argument resonates beyond the convention floor will soon be tested at the ballot box."
 rebel.108.o1:0 "Yes, we can!."
 rebel.109.t:0 "2021 Unity for America National Convention"
 rebel.109.d:0 "With the next election fast approaching, the Democratic Alliance has moved to organize its long-awaited primaries, driven by a growing conviction that Unity for America lacks the emotional reach required to blunt the twin challenge posed by the Socialists and the Party of Labor. Senior figures within the Alliance argue that managerial competence alone will not suffice in a contest increasingly shaped by mobilization and narrative, and that the presidency must once again be framed as a moral as well as administrative office. The early field reflects this search for renewed purpose. New Jersey Senator Cory Booker has positioned himself as the candidate of unity and uplift, leaning heavily on the language of hope, civic renewal, and cross-partisan inspiration. New York Governor Kirsten Gillibrand, by contrast, has cast herself as a forceful feminist reformer, presenting her candidacy as uncompromised by entrenched interests and explicitly national rather than factional in outlook. Colorado Senator Michael Bennet has adopted a more technocratic tone, focusing on education and healthcare reform while arguing that the Alliance’s 2016 defeat stemmed from a disconnect with everyday voters rather than ideological weakness. Hovering over the race is a late but serious entrant: California Representative Nancy Pelosi. Long discussed by commentators as a consensus figure capable of managing the left while retaining quiet UfA goodwill on the West Coast, her decision to enter has altered the dynamics of the contest."
 rebel.109.o1:0 "Under the banner of Booker."
 rebel.109.o2:0 "Gillibrand, it's her turn!."
 rebel.109.o3:0 "Bennet shall build anew our Alliance with America!."
 rebel.109.o4:0 "Consensus, unity, Pelosi."
 rebel.110.t:0 "2021 Socialist Party and Party of Labor Primaries"
 rebel.110.d:0 "With the UfA now firmly entrenched in office after its 2016 victory, the fragmented American left has moved to close ranks. The Socialist Party of America and the smaller but symbolically potent Party of Labor have announced the creation of the Solidarity Forever Alliance, committing to shared primaries, joint ballots, and a unified presidential ticket designed to prevent another defeat born of division. It is an admission, quietly made, that ideological purity proved a poor substitute for power. The contest to lead this alliance is crowded and revealing. Jesse Jackson, the legendary organizer and long-serving Mayor of Chicago, has entered the race promising to replicate the coalition-building that drove the left together across America, speaking openly of moral revival, multiracial unity, and a left that remembers how to win. Ohio Representative Tim Ryan offers a corrective of a different sort, arguing that the loss in 2016 stemmed from ideological excess and voter alienation rather than betrayal. Maryland’s Marc Elrich positions himself as a steward of competent governance, marrying skepticism of corporate power with fiscal restraint. New York Representative Maurice Mitchell, by contrast, argues the lesson of defeat is not moderation but mobilization, calling for deeper community organizing and a louder activist voice. The alliance, forged in urgency, now faces the harder task of choosing its future."
 rebel.110.o1:0 "Jackson, for a new Rainbow Coalition."
 rebel.110.o2:0 "Ryan, the people united will never be defeated!."
 rebel.110.o3:0 "For you, for me, for Mitchell!."
 rebel.110.o4:0 "Community, Nation, Elrich."
 rebel.111.t:0 "2021 Presidential Election"
 rebel.111.d:0 "The 2021 presidential election has arrived, casting a long shadow over a republic still shaped by revolution, realignment, and exhaustion. After five years in office, Unity for America faces the electorate as the incumbent force, arguing that stability, competence, and a restrained state have restored a sense of normality after decades of upheaval. Its leaders insist that the country, finally calm, has little appetite for further experimentation. Yet the Socialists believe history may be swinging back in their favour. United once more through the Solidarity Forever Alliance, the SPA and the Party of Labor frame the contest as a referendum on broken promises and unfulfilled prosperity. They argue that liberal centrism has blunted the revolutionary gains of the last decade, leaving inequality entrenched and the working class politically adrift. Their campaign is louder, more populist, and infused with a sense of unfinished business. Hovering between these poles is the Democratic Alliance, seeking to carve out space as voters tire of ideological extremes. Its strategists hope to peel moderates from UfA while tempting pragmatic leftists wary of socialist rhetoric. With ranked-choice voting and a vastly expanded electorate, outcomes are uncertain. The election has become less a simple contest of parties than a test of which vision of post-revolutionary America can still command belief."
 rebel.111.o1:0 "Now is not the time for further experimentation."
 rebel.111.o2:0 "Solidarity Forever!."
 rebel.111.o3:0 "Ideological extremes appeal to none."
 rebel.112.t:0 "2021 Party of Labor National Convention"
 rebel.112.d:0 "With the memory of victory still close at hand, the Party of Labor has convened its national convention in the hope of extending its mandate, even as the presidential election now looms only months away. The message, repeated with almost ritual certainty, is a simple one: President Kerry has governed, therefore President Kerry must continue to govern. Socialism, the party insists, has proven itself not merely radical, but responsible, popular, and unmistakably democratic. Yet the convention itself has felt curiously flat. There were no breakout figures, no moments of theatre or confrontation. Beyond Kerry’s own two-hour address, part lecture, part moral appeal on the historic necessity of the PoL, the stage remained largely empty. Delegates applauded dutifully, banners were waved, but enthusiasm rarely spilled beyond the hall’s walls. This was a convention of reassurance rather than inspiration, aimed more at consolidating loyalists than expanding horizons. Party officials privately argue that boredom is a sign of maturity, proof that socialism has become routine rather than revolutionary. Still, as television cameras cut away and polling remains stubbornly fluid, a quiet doubt lingers: while the Party of Labor may be confident in itself, it remains unclear whether the nation feels the same urgency to keep it seated in that great old presidential chair."
 rebel.112.o1:0 "There are many men of principle in America, but there is no party of principle."
 rebel.113.t:0 "2021 Democratic Alliance and Unity for America Primaries"
 rebel.113.d:0 "With the bruises of 2016 still visible, the Democratic Alliance and Unity for America have opted for an experiment born more of enthusiasm than necessity. Their shared primaries, branded the American Alliance, are intended to impose coherence on a fractured opposition and to present a single, credible alternative to the Party of Labor's rule. It is a marriage of convenience, conducted under the watchful eye of donors, strategists, and a restless electorate no longer persuaded by novelty alone. Libertarians, newly ascendant within UfA ranks, have pushed Texas Senator Rand Paul to the forefront, his message of restraint, deregulation, and constitutional orthodoxy framed as a corrective to socialist overreach rather than a revolution in itself. The DA, meanwhile, has split between two visions of moderation: Maryland Representative John Delaney, the evangelist of smart growth and corporate innovation, and Massachusetts Representative Seth Moulton, whose appeal lies in a cooler, quieter electability rooted in outreach to voters alienated by the PoL’s moral fervour. Hovering uneasily above both camps is Vermont Lieutenant Governor Phil Scott, a figure of almost studied normality. His frequent television appearances, emphasis on competence, and willingness to bargain even with ideological adversaries have earned him an unlikely reputation as the alliance’s conscience. The slogans differ, but the underlying pitch is the same: stability, professionalism, and a promise that politics can once again feel boring without feeling broken."
 rebel.113.o1:0 "Stand with Rand!."
 rebel.113.o2:0 "Scott, for a New Alliance."
 rebel.113.o3:0 "Deleany, for today and tomorrow."
 rebel.113.o4:0 "Moulton, putting you first."
 rebel.114.t:0 "2021 Presidential Election"
 rebel.114.d:0 "The 2021 elections have arrived with an air less of celebration than reckoning. Five years into governance, the Party of Labor now stands as the incumbent force, defending a record of nationalization, community mobilization, and an unapologetic commitment to pre-revolutionary economic orthodoxies. Facing it is the newly assembled American Alliance, an uneasy coalition promising a return to what it calls traditional American politics: corporate-friendly growth, institutional restraint, and a cooling of ideological temperature after a decade of upheaval. The dividing lines are clear, almost stark. For the PoL, socialism is no longer an abstract aspiration but a lived system, embedded in neighborhood councils, workplace committees, and an expanding web of community associations that double as political machines. Their ability to turn out voters, particularly in urban and post-industrial regions, is formidable. Canvassing is relentless, local, and personal, blurring the boundary between civic life and party loyalty. The American Alliance counters with professionalism and reassurance. Its leaders speak of efficiency, confidence, and the quiet virtues of predictability, appealing to voters fatigued by constant mobilisation and wary of further economic experimentation. Yet the alliance remains structurally thinner on the ground, more visible on television than on doorsteps. The question hanging over election day is not merely who will win, but whether enthusiasm or exhaustion will prove the stronger political force.."
 rebel.114.o1:0 "Labor will keep working!."
 rebel.114.o2:0 "Labor isn’t working."
 rebel.115.t:0 "2026 Socialist Party Primaries"
 rebel.115.d:0 "After a glorious decade of Socialist Party governance, the question is not whether the SPA deserves another ten years, but which face should embody what many inside the movement now openly describe as a naturally governing party. Power has bred confidence, and confidence has produced a crowded, self-assured field. Ohio, improbably, sits at the centre of the contest. Junior Senator Jimmy Vance speaks the language of doctrine with fluency and conviction, an unapologetic ideologue whose appeal rests with the party base that sees compromise as a historical error rather than a political necessity. Governor Sherrod Brown, by contrast, is an echo from an earlier era: folksy, trade-union minded, and deeply rooted in the old Democratic Labor Party tradition that still whispers through the SPA’s institutions. Beyond Ohio, the party’s breadth becomes clearer. New York City Mayor Brad Lander argues that socialist governance must stretch beyond its metropolitan comfort zones, warning that rural alienation is a strategic and moral failure. St. Louis Mayor Cori Bush offers a sharper break, foregrounding race, identity, and historical injustice, openly flirting with the language of reparations and refusing to soften its implications. The contest is less about direction than tone: how confidently, and how inclusively, socialism should rule."
 rebel.115.o1:0 "Brown, power to the people."
 rebel.115.o2:0 "Vance, Keep America Working."
 rebel.115.o3:0 "Cori, for you and me."
 rebel.115.o4:0 "Lander, to serve America."
 rebel.116.t:0 "2026 Democratic Alliance and Unity for America Primaries"
 rebel.116.d:0 "Somehow, despite successive defeats in 2016 and 2021, the Democratic Unity coalition has refused to dissolve into history. Instead, it has hardened. No longer merely a tactical arrangement to outlast socialist dominance, the alliance has recast itself as the last institutional barrier against what it now openly brands the SPA’s anti-democratic practices, adopting a sharper, more confrontational tone. From the Unity for America right, Illinois Representative Adam Kinzinger has emerged as the coalition’s most combative voice, dismissing the Socialists as reckless ideologues hostile to democracy itself and arguing that moral clarity, not triangulation, is the only viable response. A very different challenge comes from Howard Schultz, a former representative of the Union of American People's Republics turned transnational executive, who launched his campaign in the unassuming sprawl of Tobyhanna Township, presenting himself as a force for positivity amid what he calls a disappointing political class. Veteran UfA figure George Pataki offers steadiness and patriotic respectability, while Colorado Senator Jared Polis unsettles the alliance from within, blending progressive social instincts with economic libertarianism in an attempt to shock the coalition into relevance. United less by vision than by opposition, Democratic Unity survives, stubborn, uneasy, and increasingly desperate to prove it still matters."
 rebel.116.o1:0 "Kizinger, for morality above all."
 rebel.116.o2:0 "Pataki, Country First!."
 rebel.116.o3:0 "We’re ready for Schultz!."
 rebel.116.o4:0 "Polis, the Happy Dad America needs."
 rebel.117.t:0 "2026 Presidential Election"
 rebel.117.d:0 "The 2026 presidential election has arrived under a heavy sense of historical reckoning. For the first time since the Third American Revolution, voters are being asked not merely to choose a president, but to pass judgment on a decade and a half of uninterrupted Socialist Party governance. Fifteen years is a long time in any democracy, and even allies privately concede that permanence, not policy, has become the SPA’s greatest vulnerability. The Socialists enter the race with formidable advantages. Their dense network of unions, cooperatives, and community associations remains unmatched, particularly in post-industrial cities and the rural periphery they have deliberately cultivated. To supporters, this is proof of democratic vitality; to critics, it resembles an ecosystem designed to perpetuate itself. SPA figures insist the choice is simple: stability, national ownership, and social guarantees versus an untested return to market liberalism. Facing them, the Democratic Unity Coalition senses its best opportunity yet. Having shed much of its earlier hesitancy, it now presents itself as a broad civic front rather than an ideological project, a vehicle for voters who feel the revolution has congealed into orthodoxy. Whether fatigue finally outweighs loyalty remains uncertain. What is clear is that this election will decide whether socialism is America’s settled destination, or merely a prolonged chapter."
 rebel.117.o1:0 "The next chapter of socialism will be written."
 rebel.117.o2:0 "It is time to start anew."
 rebel.118.t:0 "2026 Socialist Party National Convention"
 rebel.118.d:0 "The Socialist Party’s return to power in 2021 has been framed internally not as a vindication, but as a reprieve. Having clawed its way back after the shock defeat of 2016, the leadership is acutely aware that victory alone is insufficient; endurance now depends on discipline, coherence, and a visible willingness to learn from past complacency. It was in this mood that the party convened its first national convention since regaining office, an event as much about self-critique as celebration. Speeches repeatedly returned to a single theme: readiness. Delegates were urged to treat the next few months as a proving ground, demonstrating that socialism in America is not merely moral or popular, but durable, competent, and capable of governing at scale. Organizers were warned against insularity, factional indulgence, and the assumption that the electorate’s patience is infinite. The message from the platform was clear: failure in 2026 would not be forgiven as easily as failure in 2016 had been. Providing a lighter but pointed counterweight, actor and comedian Paul F. Tompkins delivered the roll call, blending irony with earnestness. His presence revealed the convention’s ambition: to appear confident without arrogance, hopeful without naïveté. The party leaves the hall united, but unmistakably aware that unity alone will not suffice."
 rebel.118.o1:0 "We’ve had time to lean, now its time to clean."
 rebel.119.t:0 "2026 Unity for America and Democratic Alliance Primaries"
 rebel.119.d:0 "In the sober aftermath of their defeat in 2021, the Democratic Alliance and Unity for America have begun to reorganize with a discipline conspicuously absent five years earlier. Determined not to repeat the spoiler-ridden collapse that handed the presidency back to the socialists, the DA and UfA have agreed to a formal electoral pact under the deliberately resonant banner of the Patriots for Democracy Platform. The language is careful: this is not restoration, nor revolution, but containment. Four figures now dominate the early manoeuvring. Massachusetts Governor Joe Kennedy III offers a familiar surname stripped of myth, selling liberal populism carefully fenced within democratic restraint. Charlie Baker, formerly Treasury Secretary, presents himself as the competent corrective, fiscally cautious, socially liberal, and pitched squarely at voters uneasy with ideological excess yet dissatisfied with socialist governance. From the UfA’s harder edge, Kentucky’s junior senator Thomas Massie frames the contest in constitutional terms, pledging to roll back what he calls the post-2016 expansion of state power to the limits of the 1987 settlement. Alaska Senator Lisa Murkowski, meanwhile, positions herself as the coalition’s ballast: centrist, institutionalist, and explicitly opposed to the extremes that now define American politics. What unites them is less vision than urgency. The aim is simple: to make 2026 competitive and to prove that socialism is not inevitable."
 rebel.119.o1:0 "Everyone is voting for Joe!."
 rebel.119.o2:0 "Baker will Bring America Back!."
 rebel.119.o3:0 "Patriotism to the core with Massie."
 rebel.119.o4:0 "Lisa’s the one!."
 rebel.120.t:0 "2026 Presidential Election"
 rebel.120.d:0 "The moment long anticipated by strategists and exhausted voters alike has arrived. As polls open across the Commonwealth, the 2026 presidential election stands as a referendum not merely on a government, but on a political era. The Socialist Party, having returned to power in 2021, now seeks to demonstrate that its renewed mandate was not a transient protest vote, but the foundation of a durable governing settlement. Party officials speak confidently of institutional depth, community mobilization, and a generation of voters for whom socialism is no longer an aberration but a norm. Yet the challenge is formidable. The anti-socialist opposition, regrouped and sharpened after successive failures, argues that the last five years have exposed the limits of ideological governance. They warn of stagnation, overreach, and the quiet erosion of democratic pluralism beneath a dominant party system. Their message resonates most strongly in suburban and ex-industrial regions, where fatigue rather than fervour now shapes political mood. At stake is more than victory or defeat. A socialist consolidation would signal continuity and ideological confidence; a reversal would confirm fears of a volatile electorate and an America locked into oscillation, a Commonwealth governed by momentum rather than memory, and a presidency increasingly defined by turnover rather than tenure."
 rebel.120.o1:0 "Patriots of America unite!."
 rebel.120.o2:0 "Workers of America untie!."
 rebel.121.t:0 "2026 Democratic Alliance Primaries"
 rebel.121.d:0 "With two presidential victories secured in 2016 and again in 2021, the Democratic Alliance now finds itself attempting something rarer still: a third consecutive term in office. Party officials insist that liberalism has not merely survived a turbulent decade but emerged vindicated, though they concede that such claims must once again be tested in the primaries. At the centre of the race stands Michigan Attorney General Gretchen Whitmer, widely viewed as the continuity candidate, embodying administrative competence and the cautious reformism that has defined the Alliance’s years in power. Her support within the party apparatus is deep, if not always enthusiastic. Challenging her is Colorado Senator John Hickenlooper, who argues that the Alliance risks stagnation unless it adopts a more openly progressive posture, particularly on labour and infrastructure. A parallel appeal comes from Jay Inslee, now Secretary of the Interior, whose campaign is framed around environmental urgency and technocratic credibility, drawing notable backing from scientists and policy experts. Lurking on the margins is Arizona Governor Katie Hobbs, a dark horse sustained largely by regional loyalty and a reputation for fiscal sobriety, budget discipline, and managerial restraint. Taken together, the field reflects a party torn between consolidation and reinvention, confident in its record yet uncertain which version of liberalism the electorate will tolerate next."
 rebel.121.o1:0 "Let’s Win With Whitmer!."
 rebel.121.o2:0 "Believe in the future, believe in Hobbs!."
 rebel.121.o3:0 "Stand Tall with Hickenlooper."
 rebel.121.o4:0 "Let’s seize our moment with Inslee!."
 rebel.122.t:0 "2026 Socialist Party and Democratic People’s Party Primaries"
 rebel.122.d:0 "Having been rebuffed by the electorate in both 2016 and 2021, the Socialist Party has spent the better part of the past five years in deliberate retreat, reassessing its message and organisational limits. The result is a pragmatic, if uneasy, rapprochement with the Democratic People’s Party, formalised in a joint Socialist–Democrat ticket now entering its first shared primary. Party officials frame the experiment as a necessary corrective rather than an ideological retreat, arguing that unity on the left is the only viable route back to relevance. The field reflects that balancing act. Carl Gershman of New York, a senior DPP figure active since the 1970s, presents himself as the embodiment of administrative competence, promising a socialized government that works rather than one that merely agitates. From the SPA comes Maryland Representative Kweisi Mfume, former president of the NAACP, whose campaign centers on racial justice as inseparable from socialism itself. Pennsylvania Lieutenant Governor John Fetterman offers a sharper contrast: inexperienced by his own admission, but buoyed by grassroots enthusiasm for his blunt, norm-defying style and cultivated outsider image. Completing the slate is Doug La Follette, DPP vice-chair and Wisconsin representative, who seeks to revive his family’s tradition of combative progressivism as a rallying banner for a chastened left. Whether reflection has bred renewal or simply compromise is now for primary voters to decide."
 rebel.122.o1:0 "A new Follette enters the ring!."
 rebel.122.o2:0 "Fetter’s the Man!."
 rebel.122.o3:0 "Mfume, they cannot stop us!."
 rebel.122.o4:0 "Gersham for bread and roses."
 rebel.123.t:0 "2026 Presidential Election"
 rebel.123.d:0 "The 2026 presidential elections have arrived, drawing to a close a decade in which liberal governance under the Democratic Alliance has defined the political rhythms of the Commonwealth. What once appeared a settled order now feels markedly less assured. The emergence of a unified Socialist–Democratic ticket has transformed this contest into the most ideologically charged election since the aftermath of the Third American Revolution, testing whether liberalism’s long incumbency has bred stability or stagnation. For the Democratic Alliance, the case rests on continuity. Party strategists argue that ten years of liberal rule have delivered institutional repair, predictable governance, and a measured retreat from the excesses of revolutionary politics. Their campaign has leaned heavily on competence and caution, warning that a fractured or emboldened left could reopen old wounds the Commonwealth can scarcely afford to revisit. Yet the Socialist–Democratic coalition senses an opening. By fusing socialist organisation with the DPP’s softer democratic branding, it hopes to capitalise on voter fatigue and growing unease over inequality, housing, and the limits of technocratic reform. Community networks, unions, and younger voters are being mobilised with unusual intensity, suggesting turnout may prove decisive. Whether this election marks a rupture in liberal dominance or merely reaffirms it will determine not just the next administration, but the ideological direction of the Commonwealth for years to come."
 rebel.123.o1:0 "Liberalism is the true backbone of the common man."
 rebel.123.o2:0 "For too long liberalism has stifled the progress of our Commonwealth."
 rebel.124.t:0 "2026 Democratic Alliance National Convention"
 rebel.124.d:0 "In a carefully stage-managed display of confidence, the Democratic Alliance has convened its first national convention since securing power in 2021, using the occasion to argue that liberal governance remains not merely viable, but necessary. With the presidential election now only months away, party leaders framed the gathering as a referendum on continuity, stability, and what they repeatedly described as competent government after chaos. The headline announcement came early: a formal endorsement from Unity for America, unveiled to sustained applause and presented as proof that the Alliance’s governing project has broadened rather than narrowed its appeal. Speakers stressed that this was not a merger of convenience, but a shared recognition that five further years of DA leadership would safeguard democratic norms, fiscal responsibility, and social progress without succumbing to ideological excess. The convention was notably lighter in tone than past revolutionary gatherings. Cultural segments, humour, and music were deliberately foregrounded, with late-night host Bill Maher appearing as a featured guest, delivering a characteristically satirical monologue aimed as much at socialist dogma as at reactionary populism. Yet beneath the levity ran a clear message: the Alliance sought to project itself as relaxed in power, confident in its record, and ready to govern again. Whether this blend of reassurance and momentum translates into electoral success now rests with the voters."
 rebel.124.o1:0 "We have a Bill of Rights. What we need is a Bill of Responsibilities."
 rebel.125.t:0 "2026 Socialist Party and Democratic People’s Party Primaries"
 rebel.125.d:0 "In the aftermath of the failed Solidarity Forever experiment, the Socialist Party has retreated from confrontation and emerged recalibrated, announcing an equal partnership with the ascendant Democratic People’s Party under the carefully balanced banner of the Coalition for Commonwealth. The alliance is framed not as a capitulation, but as a necessary synthesis, socialism tempered by liberal pragmatism, ambition restrained by electability. The shared primary has quickly taken on the tone of a generational and philosophical reckoning. Greg Casar, the young socialist congressman from Texas and SPA whip, has positioned himself as the coalition’s insurgent voice, courting youth activists and organized labor with promises of renewal rather than restoration. By contrast, Dean Phillips, the DPP congressman from Minnesota, offers what he calls people’s liberalism: fiscally cautious, openly supportive of public–private partnerships, and sceptical of ideological purity on the left. Further left sits Ben Jealous, SPA governor of Maryland, whose campaign leans heavily on moral urgency and expansive visions of justice, pledging to scale the so-called “Baltimore Solution” nationwide. Completing the field is Raphael Warnock, DPP governor of Georgia, who has governed in quiet cooperation with both SPA and DA forces, blending faith, managerial competence, and a language of reconciliation. The contest will determine not just a nominee, but the soul of a newly moderated left."
 rebel.125.o1:0 "Casar, for all of us!."
 rebel.125.o2:0 "Everyone’s invited to the Dean Team!."
 rebel.125.o3:0 "Warnock, come together for America."
 rebel.125.o4:0 "Jealous, for a united Commonwealth."
 rebel.126.t:0 "2026 Presidential Election"
 rebel.126.d:0 "In a moment heavy with political fatigue and unresolved ambition, the 2026 presidential election has finally arrived, pitting two sharply defined visions of the Commonwealth against one another. On one side stands the incumbent Democratic Alliance, buoyed by the formal backing of the Unity for America party and campaigning on a record of managerial stability, liberal reform, and what it describes as a decade of institutional repair after revolutionary upheaval. Alliance leaders argue that continuity, rather than experimentation, is now the public’s overriding demand. Challenging them is the newly forged Coalition for the Commonwealth, an uneasy but deliberate partnership between the Socialist Party and the Democratic People’s Party. Its leaders present the alliance as a corrective to liberal complacency, insisting that economic inequality, democratic stagnation, and social dislocation have merely been managed rather than resolved. The coalition’s platform blends redistributive ambition with the language of competence, seeking to reassure wary voters without surrendering its reformist edge. Across the country, turnout operations have intensified, with community associations, unions, and professional networks mobilised on an unprecedented scale. Regional divides appear sharper than in previous cycles, while ideological labels carry renewed weight. Whether voters opt for consolidation or disruption will decide not only the next administration, but the long-term direction of the Commonwealth’s post-revolutionary order."
 rebel.126.o1:0 "A coalition for all, a coalition for the Commonwealth!."
 rebel.126.o2:0 "The Alliance has just begun."
 rebel.127.t:0 "2026 Democratic People’s Party National Convention"
 rebel.127.d:0 "In a carefully choreographed display of confidence, the Democratic People’s Party has convened its national convention with elections only months away, seeking to project inevitability rather than urgency. Delegates from across the Commonwealth gathered under a banner of continuity, with the party keen to frame the coming contest not as a reckoning, but as a renewal of a governing settlement already proven to work. The roll call, delivered by actor Don Cheadle, lent a polished populism to proceedings, proving the DPP’s effort to balance cultural reach with institutional seriousness. Party leaders used the convention to emphasise their self-image as stewards of a fair but disciplined economy, arguing that growth, redistribution, and stability are no longer competing priorities but mutually reinforcing ones. Repeated references were made to cooperation with both the Socialists and the Party of Labor, presented not as concessions but as evidence of a broad governing consensus capable of delivering legislation efficiently. Behind the scenes, strategists appear confident that five more years of DPP-led governance would lock in prosperity and marginalise more disruptive alternatives. Whether voters share that confidence remains uncertain, but the message from the convention floor was unmistakable: the party believes the future is already theirs to manage."
 rebel.127.o1:0 "Living by example, that's always a better teacher than trying to preach."
 rebel.128.t:0 "2026 Unity for America and Democratic Alliance Primaries"
 rebel.128.d:0 "With the Democratic People’s Party having secured victory in 2021, the intervening five years have been marked by quiet recalibration among its liberal opponents. Now, the Unity for America Party and the Democratic Alliance have emerged from that period of reflection with a blunt conclusion: liberalism, as previously practiced, has failed to inspire, and it is the UfA that must now carry the banner forward. Under the shared American Democracy ticket, the two parties are attempting to present a disciplined, results-oriented alternative to DPP governance, while carefully managing their internal differences. The field reflects this balancing act. Kentucky Governor Andy Beshear leads a deliberately understated campaign, placing emphasis not on charisma but on administrative competence and measurable outcomes. Maryland Senator and former Governor Larry Hogan positions himself as a populist maverick, courting voters fatigued by ideology and drawn to managerial independence. Roy Cooper, now Senator from North Carolina, trades on experience and continuity, evoking his close ties to the last DA presidency as proof of steady hands in uncertain times. Meanwhile, Virginia Governor Abigail Spanberger offers the sharpest contrast, advocating moderate government and selective privatization to, as she frames it, kill government bloat. Whether this recalibrated liberal front can truly supplant the DPP’s claim to effective governance remains the central question of the coming contest."
 rebel.128.o1:0 "Hoganmania!."
 rebel.128.o2:0 "Beshear, Keep Moving Forward."
 rebel.128.o3:0 "Cooper, the voice America needs."
 rebel.128.o4:0 "Down with bloat, up with Spernberger."
 rebel.129.t:0 "2026 Presidential Election"
 rebel.129.d:0 "The 2026 presidential election has arrived, marking a decisive moment for the Commonwealth after half a decade of Democratic People’s Party rule. Since 2021, the DPP and its allies have presided over an expansion of federal authority, deeper state involvement in infrastructure, labour organization, and social provision, and a political culture that champions stability through scale. Supporters argue this period has delivered predictability and protection in uncertain times; critics counter that it has entrenched bureaucratic excess and dulled democratic dynamism. Challenging that record is the American Democracy ticket, a joint effort by the Democratic Alliance and Unity for America, which has framed the election as a referendum on the size and scope of government itself. Their campaign emphasises restraint, decentralization, and what they describe as a return to competent, limited governance, appealing to voters unsettled by five years of consolidation and wary of long-term economic rigidity. Turnout is expected to be high, with community organizations, trade unions, and civic groups mobilising heavily on both sides. Regional divides have sharpened, with urban centres largely defending the incumbent order while peripheral and suburban blocs show signs of drift toward reformist liberalism. The result will determine not just the next administration, but whether the Commonwealth doubles down on expansive governance or decisively pivots toward a smaller state."
 rebel.129.o1:0 "Americans need a smaller government."
 rebel.129.o2:0 "Americans deserve a government that works for them."
 rebel.130.t:0 "2026 Unity for America Primaries"
 rebel.130.d:0 "After a decade in power, the Unity for America party is entering unfamiliar territory: succession. Backed by its long-standing coalition with the liberal Democratic Alliance, the UfA now finds itself balancing continuity with a growing appetite for rupture, as a new slate of candidates jostles to define what the next phase of government should look like. At the centre of the establishment effort stands Susan Collins, the long-serving Secretary of the Treasury from Maine. Widely respected across party lines as a careful manager of markets and a steady interlocutor with business, Collins is the preferred choice of much of the current administration. Yet her visible reluctance to seek the presidency has cast a long shadow over her candidacy, unsettling donors and activists alike. That hesitation has opened space for challengers. Illinois Senator Joe Walsh has surged by running hard to the right, adopting a confrontational style marked by personal attacks on rivals, including Collins and Nebraska Governor Laura Ebke. Ebke, for her part, offers a quieter alternative: socially liberal, fiscally conservative, and openly sceptical of ideological excess. Meanwhile, House Party Whip Jim Costa of California has begun consolidating wavering Collins supporters, positioning himself as a pragmatic heir should the front-runner falter."
 rebel.130.o1:0 "Walsh, Be Brave."
 rebel.130.o2:0 "Ebke, Unleash our Potential."
 rebel.130.o3:0 "Costa, Bold Leadership, Bold Solutions."
 rebel.130.o4:0 "Collins, the Right Path."
 rebel.131.t:0 "2026 Socialist Party and Party of Labor Primaries"
 rebel.131.d:0 "After a decade in opposition, the Socialist Party and the Party of Labor have re-emerged under a single banner, launching what they have branded the American Popular Front. Framed as a corrective to what its organizers describe as ten years of capitalist demagoguery, the alliance is explicitly aimed at re-mobilizing working-class voters who drifted away during the long UfA–DA ascendancy. The Party of Labor’s most prominent figure is Lawrence Lessig, the Harvard law professor whose legal challenges to privatization and austerity have made him a familiar television presence. Lessig offers an unusual blend of intellectual authority and grassroots credibility, rooted in his long-standing advocacy for electoral reform. Union leader Shawn Fain, head of the United Auto Workers, represents a more confrontational strain, attacking tariff policy, labor law rollbacks, and the President's proximity to business, while cautiously distancing himself from past union-dominated governance failures. From the Socialist side, Nebraska Senator Megan Hunt has drawn attention for marrying open socialist politics with an explicitly rural focus, arguing the left has neglected non-urban America at its peril. Yet the frontrunner remains Oregon Governor Jeff Merkley, the SPA’s co-chair, whose promise to revive the unfinished ambitions of the Third American Revolution has unified much of the Front’s disparate base."
 rebel.131.o1:0 "Hunting for a New America!."
 rebel.131.o2:0 "Lessing the burden on working Americans."
 rebel.131.o3:0 "No More Pain, Fain for America!."
 rebel.131.o4:0 "Merkley, For a New Deal."
 rebel.132.t:0 "2026 Presidential Election"
 rebel.132.d:0 "The 2026 presidential elections have arrived at last, marking what many see as the most consequential vote since the end of the Third American Revolution. After a full decade of Unity for America dominance, the newly forged American Popular Front believes the political moment has finally turned in its favour. Uniting Socialists and Laborists under a single banner, the Front has framed this election as a referendum on ten years of liberal-capitalist governance, arguing that stability has come at the cost of equality, public ownership, and genuine democratic renewal. Unity for America, by contrast, presents itself as the custodian of order and prosperity, warning that a return to socialism would reopen ideological wounds the nation can ill afford. Its leaders insist that incremental reform, private enterprise, and fiscal restraint have delivered peace after years of upheaval, and that the Popular Front represents a reckless gamble driven more by nostalgia than realism. Across the Commonwealth, turnout is expected to be high. Trade unions, community associations, and activist networks have mobilised heavily for the Popular Front, while UfA-aligned business groups and local governments have worked just as tirelessly to defend the status quo. By nightfall, America will learn whether a decade-long political era has finally run its course, or whether the challenge to Unity for America will once again fall short."
 rebel.132.o1:0 "The custodians of stability cannot be defeated."
 rebel.132.o2:0 "There is power in a union."
 rebel.133.t:0 "2026 Unity for America National Convention"
 rebel.133.d:0 "With the 2026 election fast approaching, Unity for America has moved to consolidate its position following its victory five years earlier, unveiling a carefully stage-managed national convention aimed less at ideology than at identity. Framed as a celebration of civic pride and continuity, the gathering leaned heavily on symbols of the old American dream, drawing on figures from sport rather than politics to project stability and shared culture. Among the most prominent speakers were Derek Dooley, associated with the Tennessee Volunteers, and Ryan Zimmerman of the Washington Nationals, whose appearance drew sustained applause from delegates. Zimmerman’s address, in particular, struck a chord, focusing on the erosion of local community life and the role the state could play in restoring it. Backing the UfA policy proposals, he praised recent efforts to expand state funding for youth leagues, social clubs, and grassroots football and baseball programmes, arguing these institutions rebuilt trust where politics had failed. Party officials were quick to amplify the message, presenting UfA governance as a quiet partnership between efficient government and everyday American life. Critics dismiss the convention as nostalgic theatre, but allies believe it was precisely this tone, patriotic, communal, and deliberately non-ideological, that positions Unity for America strongly as it heads into the 2026 race."
 rebel.133.o1:0 "That’s the beautiful thing about baseball, you can be any size and be successful."
 rebel.134.t:0 "2026 Socialist Party and Party of Labor Primaries"
 rebel.134.d:0 "It has taken time for the Socialist Party of America to recover from the shock of its 2021 defeat, a loss that ended a period of executive power and exposed deep strategic and ideological fractures. In the years since, the party has turned inward, emerging with a new alliance alongside the Party of Labor under the deliberately ambiguous banner of the Independent Left. The goal is clear enough: a return to the presidency, but on terms that reconcile continuity, radicalism, and electoral reality. At one end of the field stands Anthony Pollina of Vermont, a veteran of the movement whose roots stretch back to Bernie Sanders’ earliest campaigns, well before the Third Revolution. Pollina is widely viewed as a stabilizing figure, capable of extinguishing internal fires, though concerns over his health linger quietly in the background. Those fires are embodied most clearly by Janet Biehl of the Party of Labor, an author and theorist closely associated with the Institute for Social Ecology. Openly anti-statist and inspired by Bookchin, she calls for mass mobilization and confrontation, unsettling moderates within the alliance. Between them sits Larry Agran, a former Irvine mayor turned Californian representative, who disavowed communism a decade ago and now pitches himself as a compromise choice. Meanwhile, New Jersey Governor Ras Baraka hopes organizational deals, particularly with California’s communists, can outweigh his reputation for gaffes when the convention finally arrives.."
 rebel.134.o1:0 "We’ll all be Happy as Larry."
 rebel.134.o2:0 "Biehl-ding a New America."
 rebel.134.o3:0 "Pollina, the people must decide."
 rebel.134.o4:0 "Baraka, break the chains of inequality."
 rebel.135.t:0 "2026 Presidential Election"
 rebel.135.d:0 "The 2026 presidential election has arrived amid an atmosphere heavy with historical self-questioning, as Americans once again weigh the competing promises of socialism and libertarianism against one another. At stake is not merely a change of administration, but a judgment on the political trajectory of the past decade. For supporters of the Independent Left, the election is framed as a referendum on whether 2021 was an aberration, a fleeting moment in which the Unity for America movement capitalized on exhaustion and uncertainty to seize the presidency, or the beginning of a longer retreat from the ideals of the Third Revolution. Across the country, campaign rhetoric has taken on an almost archival tone, invoking memories of mass mobilization, constitutional renewal, and the moral clarity once claimed by revolutionary socialism. The Independent Left argues that liberal governance has dulled those ambitions, replacing transformation with managerial competence and cautious compromise. Their opponents counter that stability, growth, and institutional restraint are precisely what the country required after years of upheaval. Voters now find themselves asked to choose not only between parties, but between interpretations of recent history: whether America’s revolutionary moment has unfinished business, or whether it belongs firmly in the past. As ballots are cast, the nation once again stands at a familiar crossroads, uncertain which memory of itself it wishes to reclaim."
 rebel.135.o1:0 "The Commonwealth’s masters are the workers!."
 rebel.135.o2:0 "America must be guided by freedom and enterprise."
 rebel.136.t:0 "Unity for America Collapses"
 rebel.136.d:0 "The Unity for America movement, once the indispensable hinge of anti-socialist politics, has finally fractured under the accumulated strain of compromise and defeat. After years chafing within an uneasy alliance with the Democratic Alliance, and suffering repeated electoral humiliation at the hands of the Party of Labor’s most uncompromising radicals, the UfA has ceased to function as a coherent national force. What remains is a political diaspora, split cleanly along ideological lines. Moderate figures, exhausted by internal warfare and alarmed by the UfA’s drift, have crossed the aisle en masse into the DA, arguing that liberal institutionalism offers the only viable counterweight to a decade of what they describe as near-communist governance. The libertarian wing, by contrast, has chosen rupture over retreat. This week, it formally launched a new vehicle, Liberty and Salvation, positioning itself as a moral and economic revolt against socialism, state expansion, and cultural conformity. Senator Rand Paul, its most recognisable standard-bearer, has lent his name and organizational blessing while ruling out a presidential run, framing the project as generational rather than personal. Alongside him stands Marvin Bush, scion of the Bush family, whose involvement signals both elite backing and access to disaffected business interests. Whether Liberty and Salvation can mature beyond protest remains to be seen, but one thing is certain: the age of unity is over."
 rebel.136.o1:0 "Salvation comes from within."
 rebel.137.t:0 "2026 Party of Labor Primaries"
 rebel.137.d:0 "With President Kerry approaching the end of his second term, the Party of Labor has begun the delicate and potentially destabilizing task of choosing a successor for the 2026 presidential race. What was once assumed to be a managed transition has instead exposed deep ideological fault lines within the governing party. Vice President Rich Whitney, openly endorsed by Kerry and much of the executive apparatus, has entered the race as the establishment favourite. His program, centred on expanded workers’ management, aggressive executive authority, and a revival of DeLeonist theory, has energized the party’s hard core while unsettling moderates and coalition partners alike. Whitney’s confrontational tone has created space for opposition from several directions. Attorney General Matt Gonzalez has emerged as the most credible counterweight, styling himself as a libertarian socialist with a more institutionally palatable platform, quietly attracting support from disaffected Labor figures and sympathetic outsiders wary of authoritarian drift. To Whitney’s left sit two more disruptive challengers. Michael Rectenwald, a New York-based academic who self-identifies as a left-communist, has dismissed the party’s emphasis on social justice as unserious, instead advocating a tightly theorised, executive-driven assault on capitalism itself. Chris Hedges, the veteran journalist and ecological libertarian socialist, rounds out the field, reviving long-standing critiques of Kerry-era pragmatism. The contest now threatens to redefine Labor’s identity altogether, with the Commonwealth either headed for a new revolution or continued stability."
 rebel.137.o1:0 "Whitney, Revolution over Reform."
 rebel.137.o2:0 "Gonzalez, Fight against tyranny!."
 rebel.137.o3:0 "Rectenwald, the real revolution is yet to begin."
 rebel.137.o4:0 "Hedges, Springtime for Socialism."
 rebel.138.t:0 "2026 Liberty and Salvation Primaries"
 rebel.138.d:0 "Desperate to secure a foothold in the 2026 elections, the newly formed Liberty and Salvation Party has moved to formalise its presidential field, hoping to translate ideological noise into tangible representation across the Commonwealth. Despite sustained pressure from activists and donors alike, Senator Rand Paul has again declined to stand, instead casting himself as kingmaker-in-chief, pledging to oversee the nomination process personally, while embarking on an aggressive media tour designed to ensure that Liberty and Salvation become unavoidable slogans by November. The emerging field reflects the party’s unresolved tensions. Marvin Bush, a member of the Bush family but carefully distanced from its governing legacy, leads the moderate libertarian wing, enjoying the backing of Liberty and Salvation’s sparse but symbolically important elected officials. Jo Jorgensen, a South Carolina-based university professor, occupies similar ideological ground, advocating classical liberalism and what she describes as common-sense libertarian governance, with particular appeal to activists wary of extremism. Further to the right sits Floridian economist Mike ter Maat, who calls for sweeping reductions in the size of the state, though stopping short of outright abolition. That position is left to Adam Kokesh, a reunification war veteran whose platform proposes the managed dissolution of the federal government itself, with Kokesh appointing himself its temporary custodian. Whether voters are ready for such radical clarity remains an open question."
 rebel.138.o1:0 "Bush, For America."
 rebel.138.o2:0 "Jorgensen, America is with her!."
 rebel.138.o3:0 "Maat, Drain the Swamp."
 rebel.138.o4:0 "Kokesh, Drain and Destroy the Swamp!."
 rebel.139.t:0 "2026 Democratic Alliance Primaries"
 rebel.139.d:0 "In the long run-up to the 2026 presidential elections, the Democratic Alliance has found itself reshaped by circumstance rather than conviction. The collapse of Unity for America has sent a steady stream of moderates and administrators into the DA’s ranks, hardening its instincts and nudging the party toward a more disciplined, market-friendly liberalism. The result is a primary field that reflects both adaptation and unease. California Governor Gavin Newsom enters as the dominant figure: a polished orator and pragmatic operator, widely regarded as a skilled political tactician and a firm opponent of socialism, whose anti-communist rhetoric has reassured business interests and former UfA voters alike. Wisconsin Senator Tammy Baldwin offers a contrasting profile. She is a veteran legislator with deep congressional experience and a broadly progressive voting record, positioning herself as a bridge between the party’s older liberal base and its newer arrivals. Eric Swalwell, another Californian, lacks comparable stature but has quietly attracted support from UfA moderates and traditional DA liberals seeking a generational shift. Meanwhile, Maine Senator Jared Golden, himself a former UfA member, advances an unusual creed of progressive conservatism, arguing for strong, well-funded local government insulated from an increasingly distant federal centre. Together, they illustrate a party still deciding what it has become to survive the next decade."
 rebel.139.o1:0 "Newsom, abundancy, action and America."
 rebel.139.o2:0 "Tammy for America!."
