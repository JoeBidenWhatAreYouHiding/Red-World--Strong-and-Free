 CSD_President_idea_desc:0 "The Presidency of Cascadia is an officially apolitical office that serves as Head of State of the Republic. With Cascadia's Constitution modelled off of Canada's, the position of President occupies the position of Governor General or Monarch in the Westminister System, with the bulk of governmental power being vested with the Prime Minister. The Office of President is set for election every six years, with Presidents confined to two terms, even if it is generally understood that Presidents only seek a single term in office. While the President in an official capacity is an apolitical role, the President also has many reserve powers, reserve powers that can possibly cause complications if the President and the Prime Minister are from differing parties, a situation known as 'Cohabitation'.\n\n The Current President is: [CSDGetPresident] [CSDGetPresidentStatus]"
 
