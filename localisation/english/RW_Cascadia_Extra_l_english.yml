 CSD_wake_of_the_war_desc:0 "While we have managed to secure our independence, Cascadia remains ruined from the intense fighting for independence. Cities remain smouldering ruins, crops remain burned, and infrastructure stands decimated, all as Cascadians struggle to recover from the War for Independence. While it shall take time, Cascadia shall hopefully soon fully recover from the damage done during the War."
 
