 ##########################
 # FOCUSES
 ##########################
 
 MWA_clarks_return:0 "The American Napoleon"
 MWA_clarks_return_desc:0 "The bitter failure of the Centrist Establishment has forced the hand of General Clark. With Denver rendered useless by constant deadlock, it has been decided that only the steady hand of former President Wesley J. Clark, who promises to end the political stalemate and at last restore America to its former glory. The question is, does Clark have the means to do so?"
 MWA_silence_establishment_bickering:0 "Silence Establishment Bickering"
 MWA_silence_establishment_bickering_desc:0 "The divided political scene of our great nation was indeed the driving force behind General Clark's decision. The countless establishment politicians who have never experienced the glory of military service have no right to dictate the running of the Heartlands. Only an iron fist and an iron will will protect ourselves from the trappings of political deadlock."
 MWA_unrepentant_militarism:0 "Unrepentant Militarism"
 MWA_unrepentant_militarism_desc:0 "America's restoration is set to be no easy task. Our nation's own diminutive stature in comparison to the Commonwealth and the UAPR has come as a great disadvantage to us. If we are to secure victory on the great American battlefield, then we must instill a sense of martial discipline within the minds and the bodies of our populace. Under the great American Napoleon, we shall secure the restoration of our beloved United States, and at last banish weakness off the face of our continent."
 MWA_civilian_corps:0 "New Civilian Corps"
 MWA_civilian_corps_desc:0 "There remain some within our nation who are either incapable or unwilling to devote themselves to a life in the Military, these people, despite their incapability of serving the Heartlands on the battlefield, still have a valuable part to play in the restoration of the United States. Under Clark's guidance, we shall restore the AmeriCorps, allowing those who cannot serve to contribute to the rebirth of our great American Experiment."
 MWA_gay_marrige:0 "Legalize Gay Marriage"
 MWA_gay_marrige_desc:0 "General Clark has observed that under his command lie countless proud Americans from countless stripes of life. Among those who proudly serve our country are Homosexuals who still cannot marry, leaving their significant others without compensation in the event of their death. This cannot stand. Under Clark's iron fist, Gay Marriage shall be at last legalized within the Heartlands."
 MWA_liberal_social_policy:0 "Liberal Social Policy"
 MWA_liberal_social_policy_desc:0 "On the battlefield, it doesn't matter the colour of one's skin nor the alignment of their sexuality. Those who have been so brave as to stand for the new America come from countless walks of life - and Clark will not tolerate those who dare to disparage any proud American patriot. Our policy shall be one of unabashed Social Liberalism, protecting men and women both enlisted and otherwise. A strict code of anti-Racism shall be adopted, and the rights to Abortion will be protected."
 MWA_clean_air_and_water:0 "Clean Air and Water"
 MWA_clean_air_and_water_desc:0 "The changing climate has become a fact of plain observation to most within the world, however here in the Heartlands some have been so bold as to deny the existence of our shifting ecosystem. Clark, recognizing the health and welfare of our populace as paramount, has enacted strict regulation to contain airborne and waterborne pollutants, and prepare the Heartlands for a climate-friendly future."
 MWA_the_new_eisenhower:0 "In the Footsteps of Great Men"
 MWA_the_new_eisenhower_desc:0 "As the Heartlands looks to their uniform-clad savior, General-turned-President Clark has utilized his prowess to inspire a new generation of true Americans. With an Eisenhowerian demeanor and a style of leadership born from the teachings of Napoleon himself, Wesley Clark is determined to shape America in his image... or die trying."
 MWA_new_american_patriotism:0 "New American Patriotism"
 MWA_new_american_patriotism_desc:0 "After 1987 many considered the concept of 'America' to be lost to the dust of Reaganism. Yet now, a new Patriotism has been born by General Clark's efforts - one which has seen the values of the Stars and Stripes reborn here in the Heartlands after decades of decay. While Separatists may wince at this cultural shift, it has become clear that the only way forward is to restore the mighty United States."
 MWA_new_healthcare_system:0 "Public Healthcare System"
 MWA_new_healthcare_system_desc:0 "If we are to restore the American Experiment built by our founding fathers, we must realize the gravitas of our national situation. Within the Heartlands, countless languish without sufficient access to healthcare. The access to such vital care has become a luxury to many. This cannot stand. At once, we must create a single-payer healthcare system within our new United States."
 MWA_clarks_america:0 "Clark's American Restoration"
 MWA_clarks_america_desc:0 "At long last, the armies of the Heartlands have broken through the gates of Olympus. While some have called the General mad for daring to dream, it seems that Denver's gamble has paid off in the end. The Stars and Stripes once more wave proudly from Sea to Shining Sea. Yet there is much work to be done if we are to truly restore the American Dream. Let us begin."
 MWA_reaching_light_speed:0 "Beyond Light Speed"
 MWA_reaching_light_speed_desc:0 "One oft-forgotten yet still tragic consequence of the Soviet Union's victory in the Cold War was the abandonment of global space exploration. With NASA proudly being restored following Reunification, President Clark has begun an extensive program to help conquer the frontiers of tomorrow. We must push ourselves to conquer the stars; light-speed technology shall soon be within our grasp."
 MWA_loyal_congress:0 "Subordinate Congress"
 MWA_loyal_congress_desc:0 "With the halls of power in new Washington being staffed by men in uniform, the purpose of Congress has seemed exhausted to many. However Clark fancies himself as no dictator, despite the complaints of countless detractors. The time has come to release the Military's hold on civilian government - so long as they prove willing to do what's best for America."
 MWA_military_role_in_reconstruction:0 "AmeriCorp Reconstruction"
 MWA_military_role_in_reconstruction_desc:0 "America has been left in ruins ever since the war of reclamation. With President Clark having restored the AmeriCorps before the Great War, we already have a hearty Civilian Corps dedicated to assisting the military in matters of reconstruction. Now, we can expand these efforts across the new United States, and slowly yet surely restore America to its pre-1987 glory."
 MWA_new_internationalism:0 "Revive the Internationalist Crusade"
 MWA_new_internationalism_desc:0 "The cause of Capitalism, to many, was vanquished unquestionably after the disaster of 1987. Under Clark's guide, we have undoubtedly proven them wrong. And yet still, those who deny the need for America to reclaim its place on the World Stage exist. We must prove these doubters wrong, and restore the pride and prowess that the USA once enjoyed. Onward, to Europe!"
 
 MWA_paleocons:0 "Paleoconservative Recovery"
 MWA_paleocons_desc:0 "Few would have expected the Paleoconservative crusade of Buchanan and Tancredo to be victorious on the stage of Heartlander politics. Now, this burgeoning movement, ready to reject the decades of past failures, has stepped up to usher in an era of unabashed Conservatism across the American Midwest. While some may scoff at the President's efforts, [MWA.GetLeader] will not allow the jeers of Liberals and Communists distract him from his efforts to restore the American Dream."
 MWA_revive_the_vision_of_ashbrook:0 "Rehabilitate Ashbrook"
 MWA_revive_the_vision_of_ashbrook_desc:0 "A young Pat Buchanan first got his political career started in John Ashbrook's White House. While the Liberal media has been ever eager to vilify Ashbrook in the aftermath of the Spanish affair, the facts remain that Ashbrook was a true paragon of Conservative values in stark contrast to the failed Liberalism of Reagan and Bush. The time has come to set the record straight."
 MWA_a_second_conservative_revolution:0 "A True Conservative Revolution"
 MWA_a_second_conservative_revolution_desc:0 "Despite the pitiful attempts of 'Moderates' such as Rodham, the fact remains that the New Right is the only movement with the legitimacy to represent the Conservative movement in the Heartlands. Buchanan, himself an exile from the watered-down Conservatism of the Bush era, is determined to bring his fervently isolationist vision to the forefront of Heartlander politics - icing out any who may stand in his way."
 MWA_heartland_values:0 "Strict Social Conservatism"
 MWA_heartland_values_desc:0 "While Liberals and Communists may be eager to preach the gospel of Homosexuality and Abortion instead of the irrefutable word of our one lord God, President Buchanan knows well enough that the good God-fearing people of the Heartlands won't be fooled by such drivel. We shall aim to protect our Midwestern family values against all those who seek to erode the Nuclear Family in the name of 'Progress' and 'Tolerance'."
 MWA_new_nativism:0 "New Nativism"
 MWA_new_nativism_desc:0 "America's values are under attack. Such is clear to anybody who has been paying attention to the last 20 years. While the Communists in Philadelphia and Los Angeles attempt to destroy the American Way of Life, and do-nothing politicians in Atlanta stand by, President Buchanan is eager to protect American heritage. The time has come to reach back, restore the spirit of the Know-Nothings."
 MWA_appeal_to_patriotic_leftists:0 "Appeal to Patriotic Leftists"
 MWA_appeal_to_patriotic_leftists_desc:0 "While this stance may come off as confusing to many within our own camp, President Buchanan realizes that not all on the other side of the spectrum are an entirely lost cause. Working with figures such as Lenora Fulani, Buchanan shall work to create a formidable alliance with those on the left, including the many Trade Unions which call the Heartlands Home."
 MWA_media_empire:0 "A Media Empire"
 MWA_media_empire_desc:0 "Controlling the narrative is key to maintaining political power in this day and age. The rise of Cable Television and Talk Radio has provided Conservatism with a fertile new ground for expanding grassroots support. Utilizing our connections within the Radio and Television scene, the Paleoconservative movement shall aim to shape the narrative through friendly broadcasts and coverage, all while buying out stations critical to our message."
 MWA_paleocon_america:0 "Ashbrook Avenged"
 MWA_paleocon_america_desc:0 "At last the Communists, Liberals and false Conservatives have been driven from the face of the United States. While some had been content in our own self-imposed isolation, Buchanan and his Paleoconservative movement have pulled off the impossible, bringing back the United States and restoring the legacy of President Ashbrook. Our forefathers would be proud of us."
 MWA_victory_in_the_culture_war:0 "Victory in the Culture War"
 MWA_victory_in_the_culture_war_desc:0 "At last, our struggle against Homosexuality, Abortion and Anti-Christian Values has been won by the iron fist of the Paleoconservative movement. With Congress under the President's control, we can at last codify our efforts, ensuring that America remains a morally upstanding nation worthy of God's love. No longer shall 'Liberals' and Communists be able to use the cause of sinners as a cudgel against our movement."
 MWA_liquidate_communism:0 "Liquidate Communism"
 MWA_liquidate_communism_desc:0 "So much of our nation spent decades languishing under the tyranny of Communists, Socialist and Liberal forces. With Conservatism at last conquering the halls of power in Washington, we can at last mobilize our forces to at last stamp out the Hammer and Sickle. The FBI and the New CIA shall be dispatched to destroy any remains of the Communist Jackboot on our soil, and ensure that any form of Communism, be it Marxism or Liberalism, is never allowed to flourish on American soil."
 MWA_strict_isolationism:0 "Strict Isolationism"
 MWA_strict_isolationism_desc:0 "Our great work in securing the American continent has been finished. While we detest the wicked forces of Communism across the mighty Atlantic, it is no longer America's place to play World Police. For too long Conservative paragons such as Ashbrook and false Communistic Liberal agents such as Rumsfeld have been caught up in Interventionism's siren call. No longer."
 MWA_a_republic_not_an_empire:0 "A Republic, Not An Empire"
 MWA_a_republic_not_an_empire_desc:0 "The America First policy has finally proved its worth. As the rest of the World remains locked in bitter ideological conflict, America focuses on rebuilding the shattered streets and lives, repairing our nation after the devastation incurred during the Reclamation War. While Buchanan may no longer be running the show, his vision has prevailed, and at long last, Paleoconservativism has proven its worth to even the most seditious of Liberals."
 
 MWA_miller:0 "Miller's Presidency"
 MWA_miller_desc:0 "By far the most unlikely player on the political scene has stepped up in the Heartland's hour of need. Merlin Miller, backed by his infamous 'Eagles' Paramilitary, has secured power in the Union of the Heartlands, promising a crackdown on all Communists and non-Christians within our territory. While we appreciate Buchanan's contributions, saving America is a job for President Miller alone."
 MWA_reach_out_to_tanceredo:0 "Reach out to Tancredo"
 MWA_reach_out_to_tanceredo_desc:0 "Speaker Tancredo was the most critical supporter of the House's coup against Udall. While Tancredo shares Miller's virulent hatred of immigrants, he has also expressed skepticism towards the more 'Radical' portions of Miller's agenda. Facilitating a meeting with friendly representatives such as Representative Gosar, we shall secure the Speaker's loyalty - which will further aid in efforts to push through Miller's agenda."
 MWA_protect_our_european_american_heritage:0 "Protect our Euro-American Heritage"
 MWA_protect_our_european_american_heritage_desc:9 "The forces of Globalism have long sought to dilute America's racial identity with immigration and interracial marriage. While we have no desire to formally illegalize such practices, our stance must be made clear - miscegenation is a threat to the United States - any while we hold no ill will towards minorities, we must protect America's white majority. We are a Party for White Americans."
 MWA_a_new_hollywood:0 "Rebuild Hollywood"
 MWA_a_new_hollywood_desc:0 "Even before its takeover by Communist forces, Hollywood was polluted by Zionist forces attempting to brainwash Americans into doing their bidding. Miller, himself a prolific filmmaker, has sought to recapture control of the media, creating a booming new film industry here in the Heartlands, one which will produce proud pro-American narratives instead of churning out anti-American dreck."
 MWA_heartland_shield_against_globalism:0 "A Shield Against Globalism"
 MWA_heartland_shield_against_globalism_desc:0 "The Soviet Union has long used their dominance over global affairs as an excuse to force their wicked Zionist creed down the throats of honest folk. The time has come to stand against these efforts to corrupt American identity. The Heartlands is America's shield against Globalism, proudly fending off the UAPR's wicked Bolshevik creed and the false Conservatism of Atlanta."
 MWA_legacy_of_the_lone_eagle:0 "Rehabilitate the Lone Eagle"
 MWA_legacy_of_the_lone_eagle_desc:0 "Charles Lindbergh was a great American Patriot unfairly vilified by the Zionist media due to his unflinching dedication to peace. The Lone Eagle has long been a symbol of Miller's movement, and with our newfound control over the Media, we can finally set the record straight about this brave American hero."
 MWA_empower_the_eagles:0 "Let Loose the Eagles"
 MWA_empower_the_eagles_desc:0 "President Miller's feared Paramilitary, the Eagles, is the few lines between the people of the Heartlands and utter bedlam. These heroes shall be empowered to dispense justice at Miller's command, dealing with malcontents and providing a visible line of defense against the forces of Communism and Liberalism."
 MWA_millers_america:0 "Miller's America"
 MWA_millers_america_desc:0 "At long last, the forces of Abortion, Homsexuality, Liberalism, Race-Mixing and Communism have been destroyed by President Miller's righteous Iron Fist. No more shall America be terrorized by Bolshevik-Zionist regimes. From now on, America shall be reconstructed along the lines of strength and patriotism."
 MWA_protect_american_race:0 "Protect the American Race"
 MWA_protect_american_race_desc:0 "Americans have been under attack from sinister forces for more than two decades. From the onset of the Civil Rights movement, insidious forces have conspired to exterminate the White Race on American Soil. Thankfully, President Miller has taken decisive action to stop the destruction of our heritage, protecting our heritage and tradition against the forces of Race Communism which seek to destroy our way of life."
 MWA_strike_centers_of_finance:0 "Strike the Centers of Finance"
 MWA_strike_centers_of_finance_desc:0 "President Miller is no one to hate the Jewish race. However he cannot accept favoritism granted to those within the Hebrew Tribes by members of financial and cultural institutions. Miller's comprehensive purge of the banks shall be the first step in combatting Zionist influence in the new United States."
 MWA_a_return_to_true_americanism:0 "A Global Return to Tradition"
 MWA_a_return_to_true_americanism_desc:0 "Miller's America has at last undone the damage done by decades of Communism and Liberalism. While some within the Paleoconservative movement are willing to sit on their hands as Communism destroys the forces of Christianity and Tradition across the globe, Miller knows better than to sit idly by while Bolshevism festers. Communism must be annihilated, both at home, and abroad."
 MWA_seal_our_borders:0 "Seal Our Borders"
 MWA_seal_our_borders_desc:0 "America's borders have remained porous ever since the Great Collapse, allowing the spawn of foreign hordes to recklessly invade our soil. The time has come at last to shut our borders to these anti-American agitators, ensuring once and for all that America is safe from the lingering taint of foreigners."
 MWA_a_christian_heartlands:0 "A Christian Heartlands"
 MWA_a_christian_heartlands_desc:0 "While the Marx-worshiping Atheists in the Liberal Communist movement wish to tear down the Cross and continue the lie of 'Separation of Church and State', the wise leadership of [MWA.GetLeader] will not tolerate those who spread such insidious anti-Christian creed within our borders. This is God's country. America is a Christian Nation."
 MWA_empower_the_police:0 "Law and Order"
 MWA_empower_the_police_desc:0 "The state of veritable Anarchy in the Heartlands has been caused by limp-wristed politicians afraid to punish criminals who continue to harass honest folk. The time has come to empower our boys in blue to take care of business, at last sidelining the pitiful whining of those who care more about the rights of criminals than the rights of everyday Americans."
 
 MWA_buffet:0 "Warren Buffett's Rise"
 MWA_buffet_desc:0 "The failure of both the Central Government and the Libertarian experiment of Koch has led to the rise of a new form of Liberalism in the Heartlands. While decried by some as a new 'Dictatorship', Buffett's new American experiment seeks to safeguard our nation's prosperity while also balancing it with meeting the needs of the people."
 MWA_tax_the_rich:0 "Tax the Rich"
 MWA_tax_the_rich_desc:0 "While some would naturally expect Buffett, the richest man in the Heartlands to be a fervent opponent of taxation on the rich, the President is quite the opposite, instead favouring a new taxation programme which would force the rich to pay their fair share."
 MWA_collaborate_with_democrats:0 "Collaborate with the Democrats"
 MWA_collaborate_with_democrats_desc:0 "Working with allies such as William Clinton, President Buffett has empowered the Democratic Party to represent all Heartlanders, in stark opposition to weak-willed Centrists and the failed regressive policies of the Conservatives. Only under the guise of figures such as Clinton and Hartpence shall our great nation thrive."
 MWA_encourage_consumerism:0 "Encourage Consumerism"
 MWA_encourage_consumerism_desc:0 "Much of the economic downturn has been caused by a lack of consumer confidence in the economy. By creating a formidable welfare state and ensuring all have a reasonable amount of spending money, we can restore consumer confidence in the economy, encouraging spending and bringing the Heartlands economy back into the forefront of the once-United States."
 MWA_improve_workers_rights:0 "Improve Worker's Rights"
 MWA_improve_workers_rights_desc:0 "The anarchic government of the Heartlands before Buffett's seizure of power has allowed for the rights of Workers in our territory to be veritably trampled. Buffett, while typically not on the best terms with the Union, realizes the needs for strong workers rights, allowing all to both prosper and enjoy safe working conditions."
 MWA_public_health_care:0 "Public Health Care System"
 MWA_public_health_care_desc:0 "Liberals like Clinton have long proposed a new Health Care system to replace our existing private system. However it is apparent that these proposals don't go nearly far enough. President Buffett has made the decision to implement a Canadian-style Public Healthcare system which will allow all citizens to access high-quality care regardless of income."
 MWA_release_congress:0 "Release Congress"
 MWA_release_congress_desc:0 "Although President Buffett may have been brought to power via a coup, the President does not desire the erosion of our Democratic institutions. The time has come to restore the power of Congress, and at last bring Free and Fair elections back to the Union of the Heartlands."
 MWA_encourage_philantropy:0 "Encourage Philanthropy"
 MWA_encourage_philantropy_desc:0 "The spirit of charity is vital for the reconstruction of the American Dream. Buffett, himself a contributor to countless charitable endeavors, seeks to ensure that the rich contribute to the betterment of their fellow citizens. "
 MWA_a_balanced_economy:0 "A Balanced Budget"
 MWA_a_balanced_economy_desc:0 "Despite Buffett's own mutual distaste for Conservative slash-and-burn tactics towards our nation's safety net, the fact remains that Government spending must remain balanced. We cannot survive as a nation if we are saddled with crippling debt. Fiscal restraint, within reason and proportional to the needs of the people, is something that all within the political scene can agree upon."
 MWA_encourage_settlement:0 "Attract Skilled Immigration"
 MWA_encourage_settlement_desc:0 "For too long talent has skipped over the Heartlands in favour of Canada or the Northeast. Under Buffett's rule, the Midwest has once more become an attractive destination for those seeking a better life. Free from the hustle-and-bustle of the Metropolises of Canada and the Northeast, the Midwest shall take in the huddled masses who wish for both freedom and some well-deserved peace and quiet."
 
 MWA_koch:0 "David Koch's Stabilization"
 MWA_koch_desc:0 "With the Hammons administration failing to preserve the Centrist character of our great Heartlander experiment, radical moves have been taken to protect our sacred way of life. Backed by the full apparatus of the State Department, David Koch has been elevated as our nation's new savior. Promising a radically Libertarian outlook, Koch now stands as the leader of a new American Experiment. Shall it succeed?"
 MWA_hire_private_security:0 "Expand Private Security"
 MWA_hire_private_security_desc:0 "Among our enlisted men there is a concerning lack of drive and focus. By outsourcing certain military matters to private firms, we can reap the rewards of the free market, ensuring the best of the best serve the national interest for the highest dollar. While some bemoan the 'Privatization' of our military, it is clear that battles are won with both bullets and dollars."
 MWA_extreme_deregulation:0 "Extreme Deregulation"
 MWA_extreme_deregulation_desc:0 "Buisness-killing Red Tape has long acted as a noose around the necks of honest Heartlander businessmen. The time has come to slash regulations, allowing the Free Market to regulate itself and preventing the innovation-stifling whims of Liberals and Communists from interfering with the Midwestern way of life. Under Koch, the best and the brightest will be allowed to flourish, free from the burden of overregulation."
 MWA_slash_taxes:0 "Slash Taxes"
 MWA_slash_taxes_desc:0 "Taxes have long suffocated countless Heartlanders. The time has come to cut taxes across the board, delivering relief to all true Americans, while allowing us to patch holes in our budget with generous private donations. The rich and poor alike shall bask in the glory of their bare minimum taxation as we seek to establish the Heartlands as a Libertarian paradise."
 MWA_vision_of_rand:0 "Vision of Rand"
 MWA_vision_of_rand_desc:0 "Ayn Rand's vision of a Libertarian society has been unfortunately ignored by those in the post-United States. Even with the failures of Government proven post-1987 proven, and a blank slate available, few were willing to seize the saddle of destiny and forge an Objectivist Utopia here in America. Thankfully, under President Koch this grave error has been undone, and the Randian spirit has been implemented on the national level, ensuring that the message of 'The Fountainhead' is not forgotten."
 MWA_promote_koch_media:0 "Promote Koch Media"
 MWA_promote_koch_media_desc:0 "Control of the media is vital for our Libertarian experiment's success. Koch, himself something of a recluse from the prying eyes of the media, has hired Conservative personality Dennis Prager to head up the new government's PR effort. With Prager's easy-to-digest lessons on the success of Libertarian policy, we shall educate the youth of the nation about the trappings of Statism, ensuring that the Libertarian experiment continues long after Koch has left this mortal plain."
 MWA_open_the_borders:0 "Open the Borders"
 MWA_open_the_borders_desc:0 "Cheap labour is key to ensuring the survival of our new national experiment. Desperate refugees fleeing from Socialist tyranny on the Coasts, and hard-working Mexicans seeking employment  shall be the new backbone of the Heartlander economy. While our Paleoconservative counterparts may scoff at the opening of the borders, we trust that this is the best way to keep an affordable labour market and prevent the formation of Unions."
 MWA_privatize_education:0 "Privatize Education"
 MWA_privatize_education_desc:0 "Bloated Public Education has dumbed down our children and instilled their young minds with treasonous anti-American creed. Communism may have killed the American Dream, but under Koch's watch, we can teach children the truth about the wicked evils of Communism and Welfarism. The vision of Koch shall be spread among the youth, thanks to generous contribution from the private sector."
 MWA_bribe_political_opposition:0 "True Hands-Off Governance"
 MWA_bribe_political_opposition_desc:0 "Unlike some false Libertarians who act as nothing more than stooges for the GOP or Paleoconservative values, President Koch is dead serious about his commitment to hands-off Governance. With that in mind, the President has taken action to formally enshrine the right to Abortion within the Constitution, as well as legalizing Same-Sex Marrige. We cannot possibly hope to live up to the vision of Personal Liberty if we allow the Government to interfere in the lives of private citizens ."
 MWA_the_free_market_solution:0 "Salvation by the Invisible Hand"
 MWA_the_free_market_solution_desc:0 "There exists no problem great enough not to be solved by the forces of a Free Market. The statist parasites have made their intentions clear, and instead of yielding to their innovation-strangling whims, we have decided to instead build our own paradise here in the Heartlands. Now, we have declared that in the Heartlands yes, you are entitled to the sweat of your own brow - we are a nation where great would no longer be constrained by the small."
 
 MWA_extensive_centralization:0 "Extensive Centralization"
 MWA_extensive_centralization_desc:0 "Hammons' failed experiment is the primary reason for the Anarchy experienced during the late 2000s. Now, the time has come to centralize power in [MWA.Capital.Capital.GetCapitalVictoryPointName], put down the roving bands that terrorize our countryside, and consolidate direct power under the President. Ending the era of Decentralization is long overdue - the disastrous consequences speaking for themselves."
 
 MWA_america_under_the_allmighty_dollar:0 "America, Saved by the Almighty Dollar"
 MWA_america_under_the_allmighty_dollar_desc:0 "While Communists have attempted to stamp out the spirit of the American Free Market, [MWA.GetLeader] has prevailed against all odds. The Heartlands, often considered to be the weakest of the American claimants, has come out on top, vanquishing our foes across the continent. With the Business Plot succeeding in America, the time has now come to begin rebuilding our shattered American way of life."
 MWA_charitable_reconstruction:0 "The Power of Charity"
 MWA_charitable_reconstruction_desc:0 "As the rich and powerful, it is our duty to utilize our wealth to better the lives of our fellow Americans. With much of the nation lying in ruins following Restoration, the need for philanthropy is stronger than ever. The leaders of the second American Experiment shall now move to utilize their deep pockets to pay for a new American way of life, ensuring that personal prowess can fill the gaps left by the old Welfare State."
 MWA_return_of_the_executives:0 "Return of the Executives"
 MWA_return_of_the_executives_desc:0 "Following the Great American Collapse, countless of America's best and brightest sought refuge with our Northern neighbors. While countless Americans dwelling in Canada have no will to return to the new United States, others have proven more than willing to return home following Communism's defeat. Let us reach a hand to the émigrés, and aid in the return of those willing to listen."
 MWA_american_prosperity:0 "New Spirit of Prosperity"
 MWA_american_prosperity_desc:0 "The President has instructed his allies in the business world to get to work on lowering prices across the board. While this may temporarily hurt their bottom lines, ensuring the people of this country want for nothing will greatly assist in restoring American Consumerism. We can assure the American people get the best deal on their goods and services, further encouraging consumer spending and allowing both sides to benefit."
 MWA_re_open_the_markets:0 "A New Leader in the Global Market"
 MWA_re_open_the_markets_desc:0 "With America having risen from the muck, profit levels are off the charts as our Capitalist experiment at last begins to flourish. The American Eagle, rising from the ash, is beginning to spread its wings once more. Although  we are adamant about neutrality during this period of reconstruction, the message is clear. The freedom-hating forces of Communism have been put on notice, and soon, the behemoth of American Capitalism shall once more unleash its fury."

 MWA_clinton:0 "President Clinton"
 MWA_clinton_desc:0 "As it appears, the Liberal tradition is not quide dead within the Heartlands. William Jefferson Clinton, one of the founders of the Union, has returned from self-imposed political exile to save the Democratic Establishment from irrelevance. Arguing for a Progressive but still Centrist approach to politics and a policy of Centralization in opposition to former President Hammons, William Clinton hopes to lead the Heartlands to ultimate salvation."
 MWA_the_third_way:0 "The Third Way"
 MWA_the_third_way_desc:0 "Based on figures such as Bob Rae in Canada and David Owen in the United Kingdom, President Clinton has begun formulating an ideology known by many as the 'Third Way'. This moderate form of Liberalism aims to retreat from the traditional Welfare State, synthesising both traditional Social Democratic policies with Center-Right Economic policies. In an America torn apart by extremism, this 'Third Way' shall help ensure that the forces of Liberalism survive the tests of time, and firmly reject any notion of radicalism within our territory."
 MWA_invest_in_the_intranet:0 "Invest in the Intranet"
 MWA_invest_in_the_intranet_desc:0 "Under the advice of 'Atari Democrats' such as Gary Hartpence within the Clinton cabinet, extensive investment into the Heartland's Intranet grid has been greenlit. Efforts to centralize our networks and bring more Heartlanders online shall become a backbone of Clinton's administration, as this elder statesmen helps to advance the Union into the future."
 MWA_healthcare_reform_plan:0 "Healthcare Reform Plan"
 MWA_healthcare_reform_plan_desc:0 "Unlike the Commonwealth or the UAPR, the Heartlands has no state-funded Healthcare policy in place. While we agree strongly with their refusal of Socialized medicine, the sorry state of healthcare in the Heartlands is a cause of serious concern for the President. An effort to seriously reform our healthcare system has been tabled by the President, as we work to provide all Heartlanders with affordable care."
 MWA_free_trade_plans:0 "Tear Down Trade Barriers"
 MWA_free_trade_plans_desc:0 "In an effort to faciliate investment from the Canadians, President Clinton has begun a comprehensive effort to tear down trade barriers between our countries. Aside from agriculture, an effort to open up our markets with high-quality Canadian producs has been floated by President Clinton, helping open up the greater North American Economy while also hopefully scoring key points among allies in Ottawa, who are hoping to improve our nation's legitimacy."
 MWA_crackdown_on_crime:0 "Crackdown on Crime"
 MWA_crackdown_on_crime_desc:0 "The Anarchy on our streets during the Hammons administration has been a black mark on the Union for quite some time now. Under President Clinton, a plan to fundementally reform the Criminal Justice System has been tabled, ensuring harsh sentences for criminals of all stripes. These 'Mandatory Minimum' sentences, combined with 'One Strike' laws, will help marginalize the Crimal Scum who continue to terrorize our citizenry, and prevent dangerous substances from harming our children."
 MWA_empower_denver:0 "Empower Denver"
 MWA_empower_denver_desc:0 "Hammons attempts at Decentralization have proven to be nothing short of a complete disaster. Clinton, an avowed Federalist has vowed to restore the power of the Federal Government, curtailing State Authority and greatly expanding the President's power over local Governors. While some have declared this course of action to be nothing short of tyranny, it is apparent that some sacrifices must be made unless we want our great American Experiment to collapse for a second time."
 MWA_triangulation_theory:0 "Triangulation Politics"
 MWA_triangulation_theory_desc:0 "President Clinton seeks to rise above the traditions of the Left-Right spectrum. Instead of cofining ourselves to one half of a lateral spectrum, Clinton has proposed an system known as 'Triangulation', where we 'rise above' the traditional spectrum. This strategy of taking both sides so we always come out on top will help us take the best ideas from both sides of the political aisle, which in turn will allow Clinton to take credit for the ideas of political opponents. As well, we shall dramatically reduce Government support for the Heartland's agricultural class."
 MWA_workfare_programs:0 "Move Beyond the Welfare State"
 MWA_workfare_programs_desc:0 "While Clinton hismelf is a strong proponent of healthcare reform, he has also realized the grave failure of Welfare Politics over the last 20 years. With a shoe-string budget below him, Clinton has sought to both patch up financial holes while also getting people back to work. By utilizing new regulations, we shall help lift people off of government dependence, save much-needed funds, and dramatically reduce unemployment rates." 
 MWA_civil_unions:0 "Introduce Same-Sex Civil Unions"
 MWA_civil_unions_desc:0 "The Heartlands remain very Conservative both in mind and in spirit. President Clinton, a stanch ally to the Gay community, has been forced to strategically limit his campaign promises in regards to policies surrounding Same-Sex Marrige. However Civil Unions appear to be something most within the political scene can agree upon. Members of the LGBT community have supported this move enthusiastically, with many hoping that this move may open up oppurtunities for the full legalization of Gay Marrige sometime in the future."
 MWA_clintons_america:0 "[GetClintonsAmericaFocus]"
 MWA_clintons_america_desc:0 "[GetClintonsAmericaFocusDesc]" 
 MWA_clintons_america_focus:0 "Clinton's America"
 MWA_clintons_america_focus_desc:0 "The forces of Liberalism have been brought back from the brink of extinction thanks to President Clinton's efforts. After a long crusade to reclaim our rightful spot as leaders of the United States, we now sit atop the ruling seat of the new United States. Yet there is much work to be done before we can truly live up to the mantle of the pre-1987 America. There is much work to be done."
 MWA_dem_restoration:0 "Democrat Restoration"
 MWA_dem_restoration_desc:0 "The Rodham administration has at last fallen victim to her own widespread unpopularity. With the Democratic Party vindicated, the failed Campaign of Clinton avenged and a new Democrat President in the White House, [ROOT.GetLeader] stands to undo the damage done by 'Shillary' Rodham and at last restore a vision of Liberalism to the Heartlands."
 MWA_new_enviromentalism:0 "New Enviromentalism"
 MWA_new_enviromentalism_desc:0 "The destruction of Earth's enviroment has become a key concern to [GetClintonOrNot] following the Unification War. With countless streams polluted by gunpowder and forests torn to twigs by artillery fire, President Clinton has ordered the reconstruction of America's enviroment to be a top priority going forward. As we rebuild America from the ground up, the administration has made it a priority to make this 'New' America a greener and more enviromentally-concious nation."
 MWA_salvage_neoliberalism:0 "Salvage the NeoLiberal World Order"
 MWA_salvage_neoliberalism_desc:0 "Written off as dead following 1987, it seems that the forces of NeoLiberalism have made a stunning comeback. With the Communist World Order wilting, and our new United States proudly spreading its wings once more, it seems that the Cold War has been kicked into first gear once more. Communism may have won the battle, but they have not won the war, and now, America, under the triumphant administration of President [GetClintonFullNameOrNot], will right the record, restore the American Dream, and soon, at least, defeat Communism."
 MWA_support_african_americans:0 "[GetFirstBlackPresidentFocus]"
 MWA_support_african_americans_desc:0 "[GetFirstBlackPresidentFocusDesc]" 
 MWA_support_african_americans_focus:0 "Support African-Americans"
 MWA_support_african_americans_focus_desc:0 "While the Heartlands is not home to a signifigant African-American population, following Reunification, Clinton has found himself a key ally within the Black Community. Hailed by some as the 'First Black President', in part due to his working-class roots and Saxaphone playing, Clinton has made it his duty to finish the struggle of Martin Luther King Sr., who has himself praised Clinton as a visionary leader. Under Clinton's watch, centuries of injustice against the African-American community shall be undone."
 MWA_new_new_deal:0 "A New, New Deal"
 MWA_new_new_deal_desc:0 "By far the most successful Democratic President of the last 100 years was Franklin Delano Roosevelt. While his legacy has been torn up by the likes of Reagan, and continually attacked by false Liberals such as Clinton, the new Democratic Party has once more committed to the vision of the Democratic Party's new favorite son. A 'New' New Deal shall be put into place as we work to not only restore FDR's vision, but expand it."
 MWA_deregulation:0 "[GetDeregulationFocus]"
 MWA_deregulation_desc:0 "[GetDeregulationFocusDesc]"
 MWA_deregulation_focus:0 "Economic Deregulation"
 MWA_deregulation_focus_desc:0 "The presence of burdonesome regulation has helped to greatly stifle America's post-War recovery efforts. While Clinton remains a proponent of formidable market regulations, he has also realized that previous attitudes towards America's financial system have been... unproductive. Until our economy is once more firing on all cylinders, certain regulations shall be indefinitley axed."
 MWA_social_liberalism:0 "Social Liberalism"
 MWA_social_liberalism_desc:0 "At long last the Culture Wars of the GOP have been done away with. The people of the Heartlands have overwhelmingly backed the rights of people long-demonized by the Heartland's Conservative 'Majority'. With a strong majority in Congress, we can at last begin the process of introducing Same-Sex Marriage, as well as legalizing Cannabis and strengthening Workers Rights."
 
 MWA_centrist_recovery:0 "Centrist Recovery"
 MWA_centrist_recovery_desc:0 "Few would have expected it following Bill Hammons' disastrous tenure, but it seems that the Centrists within the Union of the Heartlands have made a stunning electoral comeback. With dissatisfaction with the previous administration on the rise following several failed policies, the people of the Heartlands that the ideals of Hammons, denounced by others as 'Failed', were indeed perferable over the current course. With a strong Centrist figure standing in the President's seat, we shall begin restoring the Heartlands project to its former glory."
 MWA_renewed_decentralization:0 "Renewed Decentralization"
 MWA_renewed_decentralization_desc:0 "The efforts to Centralize our highly-sparse territory have been, to put it bluntly, a disaster. While some have warned that embracing Decentralization once more could risk a return to the Anarchy of Hammons' presidency, [MWA.GetLeader] belives that the risk of an all-encompassing Federal Government is a far greater risk. Now, local communities shall be empowered, with personal liberties once more taking a paramount role over the needs of the Federal Government."
 MWA_legal_cannabis:0 "Legal Cannabis"
 MWA_legal_cannabis_desc:0 "Parties all across the political spectrum have accused us of not 'Standing for Anything'. Well, we intend to prove them wrong. We need a landmark policy decision to define [MWA.GetLeader]'s rule. Legalizing Marijuana is sure to ignite the national conversation. While figures across the political spectrum, including some Democrats have denounced this as potentially leading to drug-addiction and lawelessness, the supporters of legal Cannabis outweight its opponents ten to one."
 MWA_true_representative_democracy:0 "True Representative Government"
 MWA_true_representative_democracy_desc:0 "One of the key planks of the Hammons administration which never got the chance to see implementation was the Former President's desire to adapt the former American system into one more in tune with the needs of its citizenry. Gerrymandering was to be made illegal, while the representative cap would be removed from the House of Representatives to ensure every citizen is represented in Denver fairly. While Hammons never got a chance to achieve these lofty goals, with the Unity Party returning to power, we can at last make Hammons' dream a reality."
 MWA_rehabilitate_hammons:0 "Rehabilitate Hammons"
 MWA_rehabilitate_hammons_desc:0 "The Legacy Politicians were eager to write off Hammons' decentralization experiments as a failure as soon as his tenure ended. However now, with the gift of hindsight bestowed, we can realize that the true failures lied with the Establishment. Hammons, himself dedicated to the cause of freedom, worked to ensure that the Government would be in no place to domineer over the lives of their citizens  - and for that, paid the ultimate political price. With the Unity Party restored, we can at last set the record straight, and realize the truth of Hammons’ vision."
 
 MWA_hilldawg:0 "President Rodham"
 MWA_hilldawg_desc:0 "President 'Wait and See' Hammons has failed one-too-many times. With the Liberal forces led by the President's ex-husband routed, President Hillary Rodham has sought to bring her Conservative vision to the forefront of a new America. Under Hillary's iron resolve, the Heartlands shall be the laughing stock of America no more, but rather a powerful force dedicated to the rapid restoration of our American way of life."
 MWA_authority_of_the_executive:0 "Authority of the Executive"
 MWA_authority_of_the_executive_desc:0 "The fact remains that the Heartland's decentralized way of governance has been nothing short of a bitter and pathetic failure. Under Rodham's watch, the reforms to weaken the Office of the President of the Union shall be undone in their entirety, once more establishing the executive office as the final say in matters of governance."
 MWA_fervent_americanism:0 "Fervent American Patriotism"
 MWA_fervent_americanism_desc:0 "In the 20 years since the collapse of the United States, the dream of a nation spanning from Sea to Shining Sea has tragically been given up by most of our populace. Separatists are at every corner, and if we wish to restore the United States, we must bring back the American Dream. Amber Waves of Grain - Purple Mountain's Majesty, we shall take back what is ours, or die trying."
 MWA_iron_resolve:0 "Iron Resolve"
 MWA_iron_resolve_desc:0 "President Rodham is no stranger to the fact that she stands as the first woman to hold the Office of President of the Union of the Heartlands. Following in the footsteps of other Conservative titans such as Margret Thatcher in the United Kingdom, or even homegrown female Conservatives such as Elizabeth Dole, and even figures in the Socialist World such as Angela Merkel, Rodham shall establish a formidable brand of Conservative Feminism, utilizing her iron resolve to at last restore the United States."
 MWA_support_higher_education:0 "Support Higher Education"
 MWA_support_higher_education_desc:0 "There is an unfortunate stereotype among City Folk about the people of the Heartlands supposedly being 'uneducated'. Unfortunately, there is a measure of truth to these stereotypes, as many higher education institutions within our territory closed following the Great Collapse. Rodham, herself a graduate from Yale, has moved to financially support higher education institutions, and aims to attract more professors from out of the country, particularly targeting educated personnel with Conservative leanings fleeing from the Communists and Socialists on the Coasts."
 MWA_states_rights:0 "States Rights"
 MWA_states_rights_desc:0 "President Rodham, while a strong opponent of Hammons' decentralization agenda, does realize the perils of unchecked government power. A strong sense of Federalism is needed if we ever wish for Americans to trust us as a legitimate unifying force. Piggybacking off the ideals of Conservative titans such as Barry Goldwater, President Rodham shall move to enshrine the rights of the States, allowing coexistence between both a powerful Executive and robust local authority."
 MWA_legacy_of_rockefeller:0 "Legacy of Rockefeller"
 MWA_legacy_of_rockefeller_desc:0 "Nelson Rockefeller was one of the few Republicans to refuse the siren call of radicalism. During the Nixon and Ashbrook years, Rockefeller stood firm as a paragon of moderate Conservative values. With the failed Presidencies of Ashbrook and Reagan in our rear-view mirror, President Rodham will seek to enshrine Rockefeller Republicanism as the unshakable creed of the administration."
 MWA_fiscal_conservatism:0 "Fiscal Conservatism"
 MWA_fiscal_conservatism_desc:0 "The bread-and-butter issues faced by the vast majority of Heartlanders are of the greatest focus to our administration. Overregulation, sky-high taxes, rampant lawlessness, these are the issues we must focus on. With Rodham's rule solidified, the President has moved forward with legislation to slash taxes, remove needless regulation, and tackle criminals roving our streets."
 MWA_social_moderation:0 "Social Moderation"
 MWA_social_moderation_desc:0 "Unlike the Paleoconservative nutcases, President Rodham realizes the value of social moderation. Following the tune of 'Red Tories' such as Canada's Donald Trump, we shall begin crafting an administration which focuses on true Conservative principles instead of fighting a losing Culture War. With the support of figures such as Dr. King in the South, we shall forge a form of Conservatism not at odds with Civil Rights, but actively supportive of it."
 MWA_embrace_doles_agrarian_vision:0 "Embrace the Agrarian Vision of Dole"
 MWA_embrace_doles_agrarian_vision_desc:0 "The facts remain that the Heartlands are an inherently Agriculture-based nation. With Farms as far as the eye can see, President Rodham has recognized a key tenet of her support base, in stark contrast to Clinton's willingness to throw our men of the soil under the bus. With stalwarts such as Robert Dole by her side, Rodham shall reinvigorate the Agrarian dream within the Heartlands, and protect those who till the soil."
 MWA_hillarys_america:0 "[GetHillarysAmericaFocus]"
 MWA_hillarys_america_desc:0 "[GetHillarysAmericaFocusDesc]" 
 MWA_hillarys_america_focus:0 "Hillary's America"
 MWA_hillarys_america_focus_desc:0 "At long last, Rodham's programme of rapid reunification has borne fruit. Washington is once more in the hands of the legitimate American Government, as the forces of legitimate Conservatism undo the mistakes of Bush, Rumsfeld, Reagan and Ashbrook. Now, the work of eroding the remaining power of Socialists and Communists both in America and across America shall begin. It will be a long journey."
 MWA_gop_restoration:0 "GOP Restoration"
 MWA_gop_restoration_desc:0 "The Clinton administration has at last fallen to the whims of the Heartland's widely-Conservative populace. With the dream of Rodham vindicated, now, [ROOT.GetLeader] stands to undo the damage done by Slick Willy Clinton and at last restore a vision of Conservatism to the Heartlands."
 MWA_conservative_enviromentalism:0 "Conservative Environmentalism"
 MWA_conservative_enviromentalism_desc:0 "The Communist forces of the world have long destroyed our planet's biome with impunity. [GetRodhamOrNot], while a strong supporter of our Farmers and our nation's Oil Industry, recognized the need to diversify and embrace the Green Technologies of the future. With the pollution-happy planet killers of the Soviet World forced off our continent, we can at last begin repairing the Soviet damage done to our planet."
 MWA_paleoliberal_intervention:0 "Paleoliberal Interventionism"
 MWA_paleoliberal_intervention_desc:0 "Freedom ain't free. The Communists may have a stranglehold on this planet for now, but no longer. The time has come to once more create a world Safe for Democracy, working tirelessly to undo the Soviet gains of the last 40 years. As America once more begins to fire on all cylinders, President Rodham lies more determined than ever to avenge the losses of the past, and at long last secure victory in the new Cold War."
 MWA_create_personality_cult:0 "[GetPersonalityCultFocus]"
 MWA_create_personality_cult_desc:0 "[GetPersonalityCultFocusDesc]"
 MWA_create_personality_cult_focus:0 "Create Personality Cult"
 MWA_create_personality_cult_focus_desc:0 "Hillary Rodham is the one woman who had the vision and resolve to restore the United States. All the Queen's Horses and all the Queen's men put America back together again. The triumphant character of President Rodham deserves veneration more than any one else within our government. She shall have it. Long Live the President of the Reborn United States!"
 MWA_chrities_agrarian_vision:0 "Christie's Agrarian Vision"
 MWA_chrities_agrarian_vision_desc:0 "President Chris Christie, while a native of oceanside New Jersey before it fell to Communism, has embraced his own localist, pro-Agrarian vision for the new America. While not as extensive or mindlessly destructive as Hammons' Decentralization plans, Christie's vision for a localist form of Government shall help preserve the character of the Heartlands long into the future."
 MWA_rubios_militarization:0 "Uphold the Legacy of Rodham"
 MWA_rubios_militarization_desc:0 "While some have been quick to declare that Hillary Rodham's personality was the one thing preventing the Heartlander GOP from reclaiming its position of authority, President Marco Rubio thinks otherwise. A personal friend and staunch ally of Hillary Rodham, Rubio sees the former Party Leader's plans for a rapid reunification under a Moderate Conservative Government as more important than ever before. While some may scoff it's clear that Rodham's vision must return."
 MWA_restore_true_conservatism:0 "A Restoration of True Conservatism"
 MWA_restore_true_conservatism_desc:0 "Rodham's insufficient Conservatism is very clearly the sole factor which contributed to the collapse of the Heartlander GOP back in 2010. With her out of the picture, President Sam Brownback has triumphantly taken back the torch of the Conservative movement, moving it away from 'Rockefeller Republicans' the likes of Rodham and proudly reestablishing the HGOP as a Party of Christianity, Small Government, and low Taxes."
 MWA_im_with_her:0 "[GetImWithHerFocus]"
 MWA_im_with_her_desc:0 "[GetImWithHerFocusDesc]"
 MWA_im_with_her_focus:0 "I'm With Her!"
 MWA_im_with_her_focus_desc:0 "Amid the ashes of the Regressive Conservative movement lies one Hillary Rodham. Schlafly, wrong. Davis, wrong. The future of America is female, and Conservative as the man to truly reclaim America's destiny was not the Communists of Davis, nor the countless Conservatives who declare that a united America would never have a woman President. Now, under Clinton, a true Conservative vision has been restored, at last undoing the damage done by Reagan as we seek to undo the greatest mistake America ever made: rejecting the word of Rockefeller."
 MWA_no_longer_the_party_of_reagan:0 "No Longer the Party of Reagan"
 MWA_no_longer_the_party_of_reagan_desc:0 "The legacy of Ronald Reagan runs deeply throughout the former United States. The failures of his administration are still felt decades later, something which has defined Conservatism across the once-United States. Indeed, Ronald Reagan's tremendous unpopularity has managed to drag nearly every Conservative in America down. We can no longer have the lead baloon that is Reagan's legacy around our neck. We must, at last, repudiate Reaganism."
 
 MWA_an_army_for_reunification:0 "An Army for Reclaimation"
 MWA_an_army_for_reunification_desc:0 "Our military is in a dire state. Much of our equipment is nothing more than mothballed relics, and Military Command remains practically nonexistent due to our nation's decentralized state. If we are to ever be considered a serious contender in the race to Restore the United States, then we must get to work and re-examine our Military. There is no time to lose."
 MWA_mcchrystal_policy:0 "McChrystal Strategy"
 MWA_mcchrystal_policy_desc:0 "General Stanley A. McChrystal remains one of the most talented military minds within the Heartlands. By implementing his stratograms on a national scale, then perhaps we may be able to compensate for a lack of industry and manpower. With skilled commanders like McChrystal by our side, we can close the gap, and ensure our meager Military forces are put to the best use possible on the battlefield."
 MWA_lakotah_code_talkers:0 "Revive the Code Talkers"
 MWA_lakotah_code_talkers_desc:0 "Code Talkers from local tribes such as the Lakotah were used to great effect during the First and Second World Wars. With war looming on the American continent, some have proposed reviving the Code Talker program. While knowledge of Native American languages has become more widespread since the onset of the Second World War, we trust that our First Peoples can still provide a valuable service to our nation in a time of war."
 MWA_plains_strategy:0 "Defense of the Great Plains"
 MWA_plains_strategy_desc:0 "It is no lie that the Union has some of the least-defensible terrain in the entirety of the Former United States. Wide open fields provide little opportunity for defense if an invader attacked. If we are to survive against our foes across the nation, then we must get to work at overcoming our geographical shortcomings. The time has come to fortify ourselves against any invader."
 MWA_airfields_of_the_reclaimation:0 "Airfields of the Next War"
 MWA_airfields_of_the_reclaimation_desc:0 "Ever since the end of the Second World War, a consensus has emerged that wars are won on air power alone. With an already thriving aviation industry, partially due to a heritage of crop-dusting pilots in our highly-Agrarian region, Aviation may just be one field in which the Heartlands can edge out an advantage. The time has come for more planes and more airports as we seek to defend the wide-open skies of the Heartlands against any foe that dare enter."
 MWA_sound_the_drums_of_war:0 "Sound the Drums of War"
 MWA_sound_the_drums_of_war_desc:0 "The time of a great war is upon us. Across America, great powers are moving to re-unify the United States. We cannot afford to be left behind in the race to reclaim the United States. President [MWA.GetLeader] realizes the need to at last begin the process on our end, and has begun preparing for war with any one of our neighbors. Soon we shall sound the trumpet, and send the ultimatum to every nation that surrounds us: 'Join, or Die'."
 MWA_appeal_to_the_canadians:0 "Appeal for Canadian Support"
 MWA_appeal_to_the_canadians_desc:0 "The Canucks have long stayed neutral in the realm of American politics, but as the only force in the Former United States truly fighting for the forces of Freedom and Democracy, perhaps we can sway them towards our side? With the Heartlands having closer cultural links to Canada than the Socialists in the Coasts and the Republicans in the South, many believe that Canada may prove more sympathetic to our cause as an anti-Communist Bulwark. Whether we are correct about this assumption remains to be seen."
 
 MWA_the_heartlands_economy:0 "The Heartlands Economy"
 MWA_the_heartlands_economy_desc:0 "The Heartlands have been among the hardest hit by the Economic Stagnation experienced in the wake of the Collapse of the United States. Our agrarian nature and highly decentralized nature has left the Heartlands with little of an economy to speak of. It is our top priority to overcome the great stagnation and build up the Heartlander economy as a force to be reckoned with in the Former United States."
 MWA_expand_agricultural_grants:0 "Never Another Famine"
 MWA_expand_agricultural_grants_desc:0 "Crop yields have been down staggeringly ever since the mid 2000s, with the habitual over-use of pesticides and fertilizers being a common source of blame for agricultural experts. Food insecurity is rising in urban areas, greatly contributing to unrest and breakdowns in social cohesion. As well, inefficient supply lines have resulted in a failure to get food onto people's plates before it rots. We must deal with this situation quickly, lest we find ourselves in the middle of a Second Dust Bowl."
 MWA_combat_soil_erosion:0 "Combat Soil Erosion"
 MWA_combat_soil_erosion_desc:0 "Agricultural runoff has polluted countless streams and lakes within the Heartlands, much to the dismay of the Department of Agriculture. An inability to enforce regulations has caused many a Heartlands farmer to dump toxic runoff instead of disposing of it properly, leading to the destruction of countless ecosystems across our nation. It is of vital importance that we stop these practices, focusing on protecting the fertile farmland we have been blessed with and combatting soil erosion."
 MWA_expand_military_industry:0 "Expand Military Industry"
 MWA_expand_military_industry_desc:0 "As it stands, we have next to no military industry to speak of. The majority of our military equipment is pushing 20 years, with most soldiers still using the same firearms used in the time of Reagan. We must get started on creating a formidable Heartlander Military industry. New factories shall be built as we seek to exchange the mothballed stockpiles we have currently in favour of new, home-grown weaponry, with Heartlanders being provided employment assembling the weapons of the future."
 MWA_from_tractors_to_tanks:0 "From Tractors to Tanks"
 MWA_from_tractors_to_tanks_desc:0 "We are lucky to have such an overabundance of heavy farm machinery within our territory. With war looming, converting civilian farm equipment into military machinery with relative ease. Already work on these conversions are underway, with images of Heartlander tractors being towing away old tanks, and vice-versa becoming popular on Intranet message boards."
 MWA_expand_university_of_nebraska:0 "Expand CU Boulder"
 MWA_expand_university_of_nebraska_desc:0 "The University of Colorado Boulder is perhaps the most formidable higher-education institution within our territory. Expanding the capabilities of this institution is paramount to keep the Heartland's research spaces productive. Billions of dollars in new grants shall be given by the Government, ensuring that the technological spaces of tomorrow are well-stocked and ready to find the great breakthroughs of the future."
 MWA_furthering_fort_leavenworth:0 "Furthering Fort Leavenworth"
 MWA_furthering_fort_leavenworth_desc:0 "The most famed military academy in America, perhaps the world itself, is New York’s West Point. Unfortunately, West Point was forever lost during the collapse of the United States with Sunflower Heart of America, the State of Kansas and its Fort Leavenworth being the best Heartlander alternative. Exactly in this spot William Tecumseh Sherman established the School of Application for Infantry and Cavalry in 1881, later transformed into the United States Army Command and General Staff College - also known as School of the Line. With some proper funds, we in the Heartlands can transform Fort Leavenworth into the new West Point of the Heartlands, gaining critical military experience in the process."
 MWA_expand_denver_international:0 "Build Up Denver International Airport"
 MWA_expand_denver_international_desc:0 "The Denver International Airport is famous for being the largest Airport in the Heartlands, as well as being known for its status among conspiracy theorists due to its haunting murals and rumoured underground tunnel system. With Denver being our largest city, expanding transportation hubs to the relatively isolated area has been a common-sense proposal for some time. These new developments in Colorado will both create jobs and expand opportunities for both commercial and military travel. As well, it will give those conspiracy nuts something to talk about."
 MWA_solar_panels:0 "Solar Panel Development"
 MWA_solar_panels_desc:0 "The reality of Earth's shifting climate has been a matter of concern for some time now. To remedy this, new, greener forms of energy generation have been pioneered. Among them is the technology of Solar Panels. Given the Heartland's status as an impossibly large, empty, and sunny area, further development of solar panels will do undo wonders in helping to meet our nation's energy needs - as well as helping our fragile environment."
 MWA_wind_farms:0 "Wind Farms of the Heartlands"
 MWA_wind_farms_desc:0 "With new solar arrays already being erected, the Heartlands has also seen the development of massive arrays of wind turbines. Given our nation's abundance of wind and empty space, Wind Farms have seemed like a smart investment by the Department of Energy. Already these massive arrays of windmills are being constructed, dramatically reducing the strain on our nation's aging power grid."
 MWA_genetically_modified_organisms:0 "Genetically Modified Crops"
 MWA_genetically_modified_organisms_desc:0 "As we enter a new age of scientific advancement, our government recognizes the vital importance of modernizing Heartlander agriculture. By championing new agricultural technologies, including the careful adoption of genetically modified crops or 'GMOs', we seek to ensure that our farmers remain competitive, our yields are abundant, and our nation is well-fed for generations to come."
 MWA_eathanol_development:0 "Develop Ethanol"
 MWA_eathanol_development_desc:0 "Corn is something the Heartlands naturally has a large supply of. Recently, scientists have developed the technology to transform everyday Maize into viable fuels. This 'Ethanol' has naturally been of great interest to our government, given the abundance of corn in the Heartlands, and a relative lack of oil and other fuel sources. While cars running on Corn may seem impossible to some, in the year [GetYear], what is truly impossible?"
 MWA_recovery_from_the_stagnation:0 "Recovery From the Great Stagnation"
 MWA_recovery_from_the_stagnation_desc:0 "While it has taken substantial investment, it appears that the Heartlands have at last recovered from the Great Stagnation. Economic figures are rising as the memories of the Great Collapse slowly begin to fade. Our population is rebounding from the Exodus of 1987, and our industry no longer lies dormant and covered in rust. While we may never hope to return to the conditions of pre-1987 America, great strides have been made in repairing our region's economy."

