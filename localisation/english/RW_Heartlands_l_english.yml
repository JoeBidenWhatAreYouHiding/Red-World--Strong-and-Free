 heartlands.1.t:0 "Clark Speaks to the Nation"
 heartlands.1.d:0 "The nation is understandably in an uproar after the recent Military Coup in Denver. Across the aisle, furious denunciations of the General's actions have rang out, with many vowing even to violently oppose the new administration. However with a firm command of the nation's armed forces, any such violent resistance seems highly unlikely. Democrats have quietly supported this seizure of power, labeling Clark's actions as 'troubling but necessary', all while President Hammons issues a silent show of support to his mentor and predecessor. President Clark has recently spoken to the nation via a nationwide Television address, speaking at length about the concerns expressed by many. In his speech, he stated his regret that he was forced to override the Union's Democratic foundation, but stated that the whims of the Establishment Parties left him with no other choice than to take decisive action. Congress, for the time being, has had its duties suspended, with an advisory council of Generals and other Technocratic advisors helming the nation for the time being. Clark has promised that a return to full and complete Democracy would be underway in the time being, but many aren't holding their breath. While he did his best to assure the nation, many are still deeply skeptical about the prospect of Clark's return, especially Conservatives, who have worried about Clark's promises of extensive Social Liberalism."
 heartlands.1.o1:0 "Long Live the President?" 
 
 heartlands.2.t:0 "General Clark Speaks to Congress"
 heartlands.2.d:0 "Among the most prominent opposition to McChrystal's unprecedented overthrow of the Hammons administration lies with Democrats in Congress. While they certainly prefer Clark's avowed Social Liberalism to the Conservatism of Rodham or god forbid the Paleocons, a Military Junta is still far from their desired form of government. William Jefferson Clinton, along with others such as Gary Hartpence and former Vice President Mark Pryor have made their opposition to Clark's seizure of power clear. In hopes of smoothing over tensions with the now-shuddered Legislative branch, General Clark has met with key Democratic members of Congress in order to secure their support. Bob Kerrey, already swayed by Clark's promises, has been instrumental in scoring support among the Democratic caucus, and has led to much of the Democratic Party accepting their new advisory role alongside President Clark, despite his own distrust of the Party. Recognizing both the Democratic Party and Unity Party as key planks of support, Clark has signalled an openness to granting concessions, and the Democrats in turn have worked alongside Clark to undo the Decentralization agenda of Former President Hammons, which has become a point of mutual contention for both Democrats and Clark."
 heartlands.2.o1:0 "It's good that we have things we can agree upon." 
 
 heartlands.3.t:0 "Clean Air and Water Act Passes"
 heartlands.3.d:0 "Thanks to generous encouragement from the President, a bill to clean up our nation's skies and waterways has flown through the remains of Congress. This bill, which arrived on the President's desk today, is one that cracks down on some of the Heartland's worst polluters. Hard limits on the four major pollutants have been introduced across the totality of the nation, strictly limiting the carbon output of major factories. In addition, strict punishment for ecological damage caused by runoff from farming have been introduced. The Heartlands, as a primarily Agrarian nation dependent on various fertilizers, has had a major problem with agricultural runoff in rivers and streams. Thanks to Clark's actions, the effort to clean up our environment has been codified, with a Carbon Cap and Trade System also being introduced alongside the clean Air and Water bill. While some caution that this bill may make creating the requisite military industry for Reunification difficult, Clark remains unswayed and has formally joined the long string of world leaders recognizing the fragile state of Earth's ecosystem, utilizing his status as a de-facto dictator to introduce strict limits on pollutants and Greenhouse Gas Emissions."
 heartlands.3.o1:0 "The environment shall be secured by Clark's Iron Fist."
  
 heartlands.4.t:0 "Gay Marriage Legalized"
 heartlands.4.d:0 "In a move celebrated by Democrats and Clark Loyalists alike, the President has formally declared the legalization of Homosexual Marriage within the Union of the Heartlands. This order, formally signed today in a grand ceremony attended by members of the LGBT community, has made the Heartlands one more nation in the Former United States to recognize Gay Marriage. This move, motivated both by Clark's staunchly Social Liberal stances, and as a way to ensure that the spouses of all enlisted men and women regardless of gender and sex are entitled to their due benefits, now seeks to allow all Heartlanders to marry regardless of assigned sex. While Social Conservatives have been in an uproar over the news, declaring it to be a slippery slope and an attack on Christianity in the Former United States, they have little leeway to stop Clark from implementing his agenda. Fortunately, polls have indicated widespread support for this move, even in typically Conservative areas, with Clark's military motivations playing a large role in the chipping away of the Heartland's latent homophobia. Already hundreds of same-sex couples are moving to marry under the new laws, with some LGBT Americans in neighboring states where Same Sex marriage remains illegal choosing to relocate to the Heartlands because of the new laws. "
 heartlands.4.o1:0 "Long overdue."
   
 heartlands.5.t:0 "New Healthcare Law Implemented"
 heartlands.5.d:0 "Healthcare remains a popular point of contention for many within the Union, and across the wider United States. The exact nature of healthcare remains spotty throughout what was once the USA, with the Heartlands standing out as a nation in which Healthcare has made little to no significant advances in the area since the days of Reagan. Clark, who himself stood out among his Centrist colleagues for his outspoken support of Universal Healthcare, long found his plans to introduce a system of Socialized Medicine stonewalled by Congress. Thankfully, Congress is no longer an issue, with the institution being de-facto shuttered ever since the coup, and the remains of Congress now unflinchingly loyal to the President's whims. Under Clark's orders, a new system of Canadian-style Universal Healthcare has been formally introduced, replacing the previous patchwork of independent Medicare systems used by only certain individual states, with many particularly Conservative areas having no Public options to speak of. Now, all Heartlanders, regardless of their enlisted status, have access to premium care - even if soldiers are entitled to additional advantages such as free dental and vision care. These benefits will hopefully roll out to all Heartlanders some time in the far future."
 heartlands.5.o1:0 "This will be useful in the wars to come."
    
 heartlands.6.t:0 "[ROOT.GetLeader] Speaks to a Reunified America"
 heartlands.6.d:0 "Of all the possible claimants to the legacy of the Former United States, the Union of the Heartlands was frequently ranked dead last in likelihood to actually pull off such a feat. But now, Americans, with their mouths agape, have at last seen that the unlikelyest outcome, a unification via the Heartlands, has in fact become a reality. David has indeed defeated Goliath, slaying the forces of Communism, Socialism and GOP Republicanism, despite their seemingly superior numbers and industry. Now, President [ROOT.GetLeader] has taken the opportunity to speak to a divided nation - now a nation no longer divided by borders, but divided by ideology and class. Speaking from the bullet hole-ridden interior of the Oval Office, where Ronald Reagan once spoke of America's dissolution on that fateful day in 1987, [ROOT.GetLeader] has declared, a tone of triumph in every word, that the American Experiment has returned. The doubters have been proved wrong, and as we sweep decades of cobwebs and rat urine out of the abandoned husk of America's once-center of power, the people of this great nation can once more prosper, not as strangers divided by borders, but as Americans. From Sea to Shining Sea, the United States lives once more. From the ash, like a Phoenix, we have risen. While there is still much to be done before we can truly live up to the legacy of the old America, the American people have at last been able to look to their future with a certain cautious sense of hope."
 heartlands.6.o1:0 "My Fellow Americans..."
     
 heartlands.7.t:0 "President Clark Releases Congress"
 heartlands.7.d:0 "With Wesley Clark being sworn in as the first President of the United States since Reagan, decisions have been made to restore the sanctity of former American institutions. Clark has formally abolished the Heartlander Congress, restoring in its stead the United States House of Representative and Senate. However these institutions have been changed significantly from their pre-Collapse incarnations, as any newly-elected Congressman can attest. Unlike the old Senate, Senators are no longer directly elected, with only one of a State's two Senators being elected - the other being appointed directly by the President. This move has been made by Clark to ensure the 'loyalty' of all Senators to the United States, and to solve what Clark viewed as part of the undoing of the original USA - the disorderly Congress more dedicated to their own betterment than the betterment of the nation. As well, in the House, 1/3rd of the seats have been set aside for apolitical military officials, officials who are almost guaranteed to skew towards President Clark politically. While the new Congress has been given a substantial measure of freedom, at the end of the day President Clark maintains final say on all matters of policy, with many accusing this new Congress of only working as a rubbers-stamp for Clark's expansive domestic agenda."
 heartlands.7.o1:0 "Let's hope they don't muck this up..."
      
 heartlands.8.t:0 "Beyond Light Speed?"
 heartlands.8.d:0 "When Neil Armstrong and Buzz Aldrin first stepped foot on the surface of the Moon, history was forever changed. This moment was seen by many as the absolute zenith of the United States, and given the 20 years following the Moon Landing, it's hard to blame people for thinking so. Clark, himself fascinated by all manner of next-level military technology, has prodded officials within the military to start thinking beyond the limits of traditional scientific endeavors. Clark, often speaking about the need to break beyond 'Light Speed', has now ordered the investment of millions in the pursuit of technology to move beyond light speed, stating that 'I still believe in e=mc², but I can't believe that in all of human history, we'll never ever be able to go beyond the speed of light to reach where we want to go', further elaborating that 'I've argued with physicists about it, I've argued with best friends about it. I just have to believe it. It's my only faith-based initiative'. Physicists have doubted the President's claim, throwing cold water on the possibility of his grandiose vision. However, with a windfall of money going into NASA's coffers, most within the scientific community are content with allowing Clark to dream, so long as the spigot is kept open."
 heartlands.8.o1:0 "Even President Clark can't repeal the laws of Physics."
 
 heartlands.9.t:0 "Miller Speaks to the Nation"
 heartlands.9.d:0 "Just days ago, the Isolationist-led House of Representatives launched a coup against Former President Hammons. With Speaker Tancredo handing control over to Merlin Miller, many Heartlanders are understandably nervous. Calling representatives to a formal State of the Union address, Miller has formally outlined his plans for the future of [MWA.GetName]. Ranting against the evils of Abortion, Homosexuality and Communism, Miller promised a government focused on protecting the American Majority, closing the borders to the outside world and their wicked ideologies. Notably, Tancredo was absent from this address, as rumours a rift between the two spread throughout Denver. With the Military under Miller's command and a new Loyal Congress under his command, any challenges to Miller's rapidly-consolidating rule have become increasingly unlikely, with most writing off Miller as having consolidated complete control over the now-former Union of the Heartlands. With his 'Eagles' Paramilitary by his side throughout the address, Miller's speech has been one of strength and authority, even as the Heartland's few Libertarians, Liberals, and Socialists protest against the House's usurpation of President Hammons. Miller himself has instructed the Eagles and local Law Enforcement to make quick work of foreign agitators."
 heartlands.9.o1:0 "Long Live the President?" 
  
 heartlands.10.t:0 "Tancredo Pledges Loyalty to Miller"
 heartlands.10.d:0 "Thomas Tancredo, Speaker of the House and the man primarily responsible for Miller's ascension to power, has reportedly had an icy relationship with the President as of life. Rumour has spread that Tancredo believes he made a mistake in offering the Presidency to Miller, instead of a more moderate Paleoconservative stalwart such as long-time ideologue for the movement, Pat Buchanan. While Mr. Tancredo fully supports Miller's xenophobic and pro-Christian agenda, Tancredo apparently has clarified his apprehensions about Miller's more anti-Semetic positions. To clear the air, President Miller has formally approached the Speaker in good faith to discuss their differences. The matter of Miller's apparent anti-Semetism has been a great concern to many within the Paleoconservative movement. While it is unknown what exactly transpired in the meeting, the two titans of Heartlander power exited the meeting on better terms, with Tancredo publicly supporting President Miller and denying any reports he was having second thoughts about his decision to hand the Presidency to Miller. With all doubts about the relationship between the President and Congress quashed, the Chairman can at last return to his hard work of preparing for a restoration of true American values."
 heartlands.10.o1:0 "We need Tancredo's support." 
   
 heartlands.11.t:0 "Charles Lindbergh Rehabilitated"
 heartlands.11.d:0 "With Miller's reconstruction of Hollywood underway, the first big-budget film to be directed by the President has been announced. A biopic about Charles Lindbergh, starring Randy Quaid, has formally gone into production, detailing Lindbergh's efforts to keep America out of World War Two and save America from Anglo-Zionist tyranny. Equal part fact and myth, the film starts with Lindbergh's own early life, service as an Air Mail pilot, and later flight across the Atlantic ocean. With an exact replica of the Spirit of St. Louis under their belt, this part of the film has been praised for its historical accuracy by even the most Liberal of film critics. The second act focuses on Lindbergh's battle to keep America from sending young men to die in the European conflict, detailing his involvement with the America First Committee and at last setting the record straight about the Lone Eagle's heroism. The end of the film features a personal message from President Miller, stating that Lindbergh was a hero who tried in vain to keep America's sons from being sacrificed in a European War, asking the viewer the question if Europe is truly better thanks to American efforts to defeat the Germans. The latter half of the film has understandably been controversial, with Roger Ebert himself ripping the film as a 'Nazi Fairy Tale'."
 heartlands.11.o1:0 "What does Ebert know anyways?" 
    
 heartlands.12.t:0 "'Heartlandywood'"
 heartlands.12.d:0 "Merlin Miller, aside from being known as the feared Commander of the Eagles and President of [MWA.GetNameDef], is also known across the land as a prolific filmmaker and director. Operating a small, independent studio outside of Kansas City, producing films that reflect true American values. Before his ascension to the Presidency, the Heartlander film industry was nothing more than a footnote, however now that Miller controls the purse strings, he has formally funnelled millions of dollars into creating a brand new Hollywood here in the Heartlands. With Hollywood largely abandoned, now only used for rinky-dink propaganda films starring no-name Communist actors, Miller has the perfect opportunity to create a new cinema industry free from the Zionist values of Hollywood. Prominent actor Mel Gibson has himself flown in from Australia to star in the next blockbuster films coming out of the Heartlands, with the actor publicly coming to support President Miller's crusade against Zionist infiltration. Already new movies are being planned, movies which tell the brave struggle of Americans against the forces of Communism and Liberalism. Gibson himself is set to play a 'scheming' IDF commander in a film about the USS Liberty incident, as well as starring in a movie about the leadership of the heroic chieftain Arminius during the Battle of the Teutoburg Forest."
 heartlands.12.o1:0 "Be sure to buy tickets." 
 
 heartlands.14.t:0 "Heartland Borders Sealed"
 heartlands.14.d:0 "The millions of desperate refugees streaming from the wider world are leeches; parasites on our already strained resources. While previously our borders were porous to the point of being basically nonexistent, thanks mainly to Hammons' failed Decentralization policies, under the iron grip of [MWA.GetLeader], no longer shall foreigners be allowed to destroy our Heartlander way of life. Immigration has been slashed to next to nothing, pro-Immigration officials have been replaced across the nation, and a unified response to this crisis has been enforced by the highest echelons of Political Power in Denver. Those who have opposed these policies have been silenced or arrested, as we move away from policies that view these refugees as simply 'Fellow Americans'. Already a border fence is being constructed to block the paths of those fleeing, and soldiers have been deployed to all border stations with orders to shoot anyone attempting to illegally cross the border. Already many Unity Party loyalists have decried this move as the death knell of Decentralization, while Liberals remain up in arms about the President's closed borders policy. In one voice, the current administration has declared a uniform policy that stands against the whims of Foreigners, stating  that the only way for these people to be truly Americans is for us to righteously conquer their territory."
 heartlands.14.o1:0 "Our nation shall be defined by two words: GO AWAY." 
  
 heartlands.15.t:0 "Crime Rates Plummet"
 heartlands.15.d:0 "Black helmets and obscured visors have become a common sight in communities across the Heartlands, as President [ROOT.GetLeader] mobilizes a new Police Force to crack down on criminal activity. The Heartlands has often been declared to be the 'Modern Wild West' due to our sky-high crime rates, due in part to rampant Decentralization. [ROOT.GetLeader], determined to root out the criminals who continue to harm social order, has created a new 'Federal Police' force with extensive powers to detain and search suspected criminals. As well, certain portions of Habeas Corpus have been overridden to prevent clogs in the justice system due to the expedited arrests. This move has both expected supporters and detractors, with supporters pointing to the Fed Police's work in clearing out rural havens of criminal activity, while others argue that the Police themselves have become criminals. Indeed, the new Federal Police force is deeply linked with the Eagles Paramilitary, themselves credibly accused of banditry. As well, local law enforcement officials have been known to disobey their own laws and run rural areas like local fiefdoms, something which shows no signs of slowing under [MWA.GetLeaderr]'s rule. The issue of policing remains complex in the Heartlands, even more so now that the government has moved to arm the Federal Police with military surplus equipment."
 heartlands.15.o1:0 "Back the Boys in Blue!" 
   
 heartlands.16.t:0 "All-American Congress Created"
 heartlands.16.d:0 "President Miller has no will to establish a dictatorship in the American lands. Quite the opposite, in fact. President Miller believes that the previous American nations, very much including the former United States, have been run by the tyranny of the minority, with European-Americans often being sidelined despite being the majority. In an effort to restore the voice of America's majority, President Miller has created a new, All-American Congress. This new Congress, composed of the House of Representatives and the Senate, is to be populated exclusively by true Americans. Foreign born and dual-citizens have been barred from holding office in this new Congress, as well as non-Christians, due to Miller's promotion of Christianity as the new USA's sole state religion. This move has been a controversial one, especially among Liberals and Communists, who have accused Miller of using this Congress as a rubber-stamp for his 'Fascist' agenda. Miller refutes these claims, stating that all 'True Americans' regardless of ideology are free to be elected to the new Congress - even if extensive Gerrymandering makes the election of opposition figures difficult. While some within Miller's camp have denounced the restoration of 'Free' elections, stating it's a pathway to Judeo-Communist rule, Miller has already declared his distance from some of the radicals in his caucus."
 heartlands.16.o1:0 "A return to Democracy?" 
 
 heartlands.17.t:0 "Buchanan Speaks to the Nation"
 heartlands.17.d:0 "Just days ago, the Isolationist-led House of Representatives launched a coup against Former President Hammons. With Speaker Tancredo handing control over to Paleoconservative ideologue Pat Buchanan, many Heartlanders are understandably nervous. Calling representatives to a formal State of the Union address, Buchanan has formally outlined his plans for the future of [MWA.GetName]. Ranting against the evils of Abortion, Homosexuality and Communism, Buchanan promised a government focused on protecting the American Majority, closing the borders to the outside world and their wicked ideologies. Along with allies such as Tom Tancredo and Paul Gosar, Buchanan has declared that the era of chaos and lawlessness was coming to a close. With loyalty secured from both Congress and the Military, any challenges to Buchanan's rapidly-consolidating rule have become increasingly unlikely, with most writing off Buchanan as having consolidated complete control over the now-former Union of the Heartlands. With key Congressional allies by his side throughout the address, Buchanan's speech has been one of strength and authority, even as the Heartland's few Libertarians, Liberals, and Socialists protest against the House's usurpation of President Hammons. Buchanan himself is content on letting these radical agitators make fools out of themselves."
 heartlands.17.o1:0 "Long Live the President?"  
 
 heartlands.18.t:0 "Restoring Ashbrook's Vision"
 heartlands.18.d:0 "For too long the vision of Conservatism has been polluted by the wicked forces of Liberalism and Interventionism. No President understood this fact more than John Ashbrook, the last *true* Republican President, who has been unfairly vilified by history. Liberal forces have long smeared Ashbrook as a corrupt charlatan, pointing to his supposed involvement in an attempted coup in Spain, however the truth is that Ashbrook was framed by insidious figures such as Donald Rumsfeld, who were themselves the perpetrators of this wicked plot. Buchanan, who got his political start in the Ashbrook White House, knows this truth all too well. As seeming revenge for Ashbrook's commitment to true Conservative values, the Reagan wing of the GOP willingly threw Ashbrook under the bus, turning America's fate over to Communist stooges. Years later, Reagan's own incompetence has proven to be the death-knell of the United States. Had Ashbrook's vision of true Conservatism survived, perhaps the United States would still be here today. Instead the crooked legacy of Reagan still remains, continued in the Southern Remnants who cling to the lie of Ashbrook's guilt - when in fact Ronald Reagan is the one guilty. The crime of Ashbrook in their eyes? Trying to save the United States. Well, we know who is truly guilty - Ronald Reagan is a murderer. His victim was the American dream, and the court of history will have only one verdict..."
 heartlands.18.o1:0 "...Guilty."  
 
 heartlands.19.t:0 "Buchanan Meets with Fulani"
 heartlands.19.d:0 "Buchanan, despite virulent Social Conservatism, has made some rather strange acquaintances on the other side of the political aisle. Fervently denying claims of racism, Buchanan has instead proven himself as a friend to the African-American Community in the Heartlands, despite some rebuking the President's attempts at friendship. One such ally within the Black community is one Lenora Fulani, a New York Native and once-fervent supporter of the Socialist Order of Noam Chomsky, who has chosen to embrace a life of true freedom here in the Union of the Heartlands. Fulani, despite her sincerely-held Socialist beliefs, has joined up with Buchanan's Isolationist crusade, and while Fulani may have her issues with Buchanan's staunch Social Conservatism, she has nonetheless remained a staunch supporter of the President. Fulani herself has been accused of racism against Latinos, Asians, Jews, and ironically, other African-Americans. Previous Socialist allies have denounced Fulani as a fraud for her choices to associate with Mr. Buchanan, with claims of racism against Fulani being amplified due to her decision. As it stands, the alliance between Fulani and Buchanan is a tense one. For the time being, Fulani is a key ally, especially in regards to keeping the loyalty of the Heartlander Trade Union movement, which Buchanan remains a staunch supporter of."
 heartlands.19.o1:0 "Not all Leftists are America-hating traitors." 
 
 heartlands.20.t:0 "America News Network Goes Online"
 heartlands.20.d:0 "The power of Cable Television has been observed across the Former United States. Local stations, broadcasting the gospel of Paleoconservative thought, have remained key allies in the struggle against Liberalism, Anarchism, Government Overreach, and Government Underreach. Buchanan has moved to centralize these Conservative media operations under one label, known as the 'America News Network' or ANN. In staunch contrast to other stations, notably in the South, such as the Bush-Reagan propaganda spewing from Fox News, or the preaching done by noted Castro devotee Ted Turner in his Communist News Network (Also known as CNN), the America News Network remains on tune, yelling loud and proud the values of true Conservatism. President Buchanan is a frequent commentator on the network, with several segments serving as Buchanan's mouthpiece to directly speak to the nation about the most pressing issues they face. As well, members of the Isolationist-controlled Congress have also been frequent guests, with Opposition lawmakers only being allowed to speak on the network if they are to be the subject of public ridicule. Ratings for this program are through the roof, and non-Conservative news networks continue to struggle as they face either the wrath of the FCC, or attempts to be bought out by allies of the President with particularly deep pockets."
 heartlands.20.o1:0 "From Denver, right to your home."  
 
 heartlands.21.t:0 "Staying True to Isolationism"
 heartlands.21.d:0 "The Reagan-Bush deep state has been all too eager to utilize America's reunification as an excuse to once more enter the fray - to once again send our sons to die in unwinnable foreign conflicts. The President is clear about his views: Communism remains an unacceptable anti-American ideology, his thoughts about this matter have remained consistent. However the affairs of Communists are of no concern to the administration so long as they are kept far away from America's borders. The time has come to accept that the Cold War has ended, and the United States lost. Our foolish desire to 'save' the world from Communism was directly what led to the Great Collapse under Reagan. We have little desire to repeat the mistakes of the past. Under President [MWA.GetLeader], a bill has been signed to formally sever the new United States from all global affairs, maintaining the United States Armed Forces for solely defensive purposes. With this 'America First' Foreign Policy on full display, forces of international aggression such as the Democratic League have been quick to express their dismay, as they no longer have American soldiers to trick into sending to die or gullible leaders foolish enough to buy the creed of Internationalism. America's affairs are our own, now and forever, and we shall never more be ones to venture into the great unknown of violent foreign diplomacy."
 heartlands.21.o1:0 "America First."  
 
 heartlands.22.t:0 "Warren Buffett Speaks to the Nation"
 heartlands.22.d:0 "The fall of the Hammons Government and rise of Liberal paragon Warren Buffett through less-than-legal means has sent the Union into a spiral. David Koch has met the same unfortunate fate as his late brother, and now, with the people of the Plains crying out for a savior, none other than the nation's wealthiest man was selected to lead the country forward. The Libertarian stalwarts and Decentralization advocates, as well as a host of Conservatives have cried out in anger as Buffett seeks to drag the people of the Heartlands back towards a vision of true Liberalism. Despite the rather Undemocratic nature of Buffett's ascension to power, the Democratic Party has thrown their full support behind Buffett, utilizing their connections in Congress to legitimize the new Administration. The consensus among figures such as William Clinton is that Buffett is a preferable alternative to Koch, who was set to assume power anyway due to a failure of the peaceful transfer of power. Buffett, for his part, has promised a slough of reforms to help assist the economy, with the majority of his speech before Congress consisting of business terms. However Buffett's talk wasn't all in the area of economics, as the President also promised a host of Progressive social reforms to help bring the Heartlands into the 21st Century."
 heartlands.22.o1:0 "Long live the President?"  
 
 heartlands.23.t:0 "Democrat Social Policy Introduced"
 heartlands.23.d:0 "With Congress under the control of Heartlander Democrats, President Buffett has been given a carte blanche to implement many of his most ambitious policy agendas. The Democrats, in turn, have pushed for several Socially Liberal efforts, efforts which President Buffett has been happy to support. With a bang of the gavel, Speaker Udall has passed dozens of pieces of new legislation, each one aimed at creating a more harmonious and accepting society here in the Heartlands. Most notably, same-sex marriage has been legalized throughout the nation, something that has been a cause of celebration for members of the LGBT community across America. While many figures within the Democratic Party have stood opposed to such policy, mostly as a matter of political convenience, Buffett's status as a de-facto Dictator has allowed him to push for a much broader social agenda, something which many Democrats, aside from the most Conservative amongst the Blue Dog caucus, are more than content with accepting. While Christian and other Conservative groups have decried this course of action, polls show moderate to strong approval for the Democratic Party's legislative agenda, with polls also showing an even greater majority of Heartlanders rallying around President Buffett's actions."
 heartlands.23.o1:0 "Wonderful News."  
 
 heartlands.24.t:0 "New Tax Code Introduced"
 heartlands.24.d:0 "Warren Buffett, despite his tremendous wealth, has always been a proponent of higher taxes on the rich. Buffett, who has long railed against the Heartland's current tax code for unfairly favouring the rich, has kicked off the signing of a new tax code with several pointed remarks. In his speech, President Buffett stated that 'There's class warfare, all right, but it's my class, the rich class, that's making war, and we're winning', further stating that 'My class is winning, but they shouldn't be'. With a new tax code on the books, a radical redistribution of wealth is to be underway, with Buffett himself set to have his taxes radically increased, something which the President himself has taken in strides. As well, inheritance taxes have been increased - something which Buffett defended by stating 'When you get rid of the estate tax, you're basically handing over command of the country's resources to people who didn't earn it. It's like choosing the 2020 Olympic team by picking the children of all the winners at the 2000 Games'. The President has capped off today's signing by stating he believed that the appalling wealth redistribution accrued under Reagan's economic policy was a key factor in the collapse of the United States, and that by taking steps to tackle this issue, the spirit of the old United States can once more return."
 heartlands.24.o1:0 "Reaganomics undone." 
 
 heartlands.25.t:0 "Barrasso Elected Speaker"
 heartlands.25.d:0 "As the first elections to Congress since President Buffett assumed power kick off, the results are expected to be a nail-bightingly close result. Buffett's domestic agenda has broadly been popular, however concerns about the President's middling legitimacy after the Coup still weigh heavy on the consciousness of all Heartlanders. Overall, the results have shown the Democratic Party remaining comfortably in control of the Senate, while a Republican-Unity coalition has come to power in the House of Representatives, propelling Republican John Barrasso into the Speakership. With Republicans in control of the 'People's Chamber', Buffett has been presented with a dilemma. To secure further funding for the Government, it is necessary to find compromise with Congress, however doing so would put his extensive agenda at risk. Vice President Clinton has suggested attempting to compromise with Speaker Barrasso, offering up Buffett's planned Balanced-Budget amendment as a possible compromise resolution to secure funding, while others such as Tom Daschle support simply utilizing Buffett's extensive authority as President to secure funding for himself. After mulling it over with advisors, the President has decided that the best course of action to resolve this deadlock is..."
 heartlands.25.o1:0 "The situation demands compromise. Barrasso and I can find common ground." 
 heartlands.25.o2:0 "Are they forgetting who's in charge? I won't hesitate to make Barrasso the next Hammons." 
 MWA_buffet_balanced_budget_negotiation_tt:0 "By dangling the Balanced Budget amendment in Barrasso's face, you have allowed the Republicans to claim victory for themselves, all while you secure the passing of a proposal you supported. Without much fuss, the Opposition controlled House approves your budget, with only meager cuts."
 MWA_iron_fist_tt:0 "The powers of the Executive are utilized fully to force a budget through the Republican/Unity controlled House. The threat of violence, as well as certain strategic 'unexpected' absences from the razor-thin GOP-Unity Caucus ensures that any attempts at tanking the budget wouldn't get off the ground."
 
 heartlands.26.t:0 "Balanced Budget Amendment Passes"
 heartlands.26.d:0 "The President has recently proposed a novel new solution to the crisis of Government debts. In his own words, President Buffett has stated that 'I could end the deficit in five minutes.  You just pass a law that says that any time there’s a deficit of more than three percent of GDP, all sitting members of Congress are ineligible for re-election. Yeah, yeah, now you’ve got the incentives in the right place, right?', a statement which the President ended in a hearty laugh. While originally a joke, this proposal has rapidly gained widespread support among Heartlanders, with the President himself formally stating his full support for its full implementation. The Republican-controlled House, which has often chided Buffett for high spending on several areas, especially healthcare, has fully supported this radical new proposal, with speaker John Barrasso stating that such a proposal would be paramount to keeping government spending at realistic levels. While such a radical proposal would typically die in committee due to the fact that the people who would have to pass such a law are the same people who would lose their jobs, widespread public support, combined with some light intimidation from President Buffett has scared Congress into supporting the act, sending it sailing through both houses of Congress. With the bill sent to the President's desk for signature, Buffett has celebrated, but has also left detractors with a stark warning against weaponizing the amendment to gut essential spending."
 heartlands.26.o1:0 "Long overdue." 
 
 heartlands.27.t:0 "Utopia"
 heartlands.27.d:0 "With Hammons having failed to protect the values of small government from Liberal and Paleoconservative onslaught, David Koch has taken drastic measures to secure the future of Liberty in the Heartlands. With plotters such as Pompeo by his side, President Koch, from his private base in Wichita, has wordlessly spoken to the nation for the first time since the coup occured. In his speech, Koch expressed his regret that he and key allies were forced into the overthrow of the government. The election process, which has found itself abruptly halted, has been a source of contention among almost the entirety of the Heartlander political scene, as Koch is left with few allies outside of his own inner circle. Indeed, the GOP, the Democratic Party, and the parts of the Unity Party have banded together in opposition to Koch's 'Illegal Coup'. Luckily, Koch's deep pockets and command of the Military has ensured that any attempts at dislodging the new Government will be swiftly dealt with. Yet still, the President waits, knowing that the people are fickle as ever. If we are to realize our plans, we must quickly get the gears of state firing on all cylinders. We have no time to waste. The Heartlands may sleep, but Koch, as always, remains awake. Silently. Sitting. Planning."
 heartlands.27.o1:0 "Let us begin." 
  
 heartlands.28.t:0 "Securing the State"
 heartlands.28.d:0 "Clad beneath clear visors stand the saviors of Capitalism. Funneling out of armoured vehicles out of every major city are Koch's own top of the line security forces. The cream of the crop has been called in from across the world, providing our people with an effortless sense of calm and safety for the meager price of... whatever Koch is willing to pay. To former West German Bundeswehr veterans to escapees from Soviet Prisons stand the best Private Security money can buy. These new Private Security forces have been dispatched by the President to directly assist in law enforcement, targeting communities shown to be the most susceptible to criminal activity. No longer shall the Heartlands be the Modern Frontier, home to roving gangs of bandits and petty criminals who terrorize honest folk and honest American businessmen. While some, mostly on the most Free Market-hating fringe of the now-decrepit Liberal movement have had the gall to raise issue with the Privatization of Policing, the majority of true Americans have been quickly brought aboard Koch's scheme with some well-placed Public Service Announcements, warning Americans of the perils of Public (see: Communist) Police Forces. After all, are the Stasi not Publicly Funded Police? Only by allowing the Free Market to handle such issues can we truly ensure the safety of our communities, taking up the slack where the Government has failed."
 heartlands.28.o1:0 "They're the best money can buy."   
 
 heartlands.29.t:0 "The Fountainhead"
 heartlands.29.d:0 "Perhaps the greatest weapon Liberal Communists use to undermine the ideals of Capitalism is the concept of Public Education. With their Free Market-hating Commie teachers brainwashing the next generation into embracing their wicked anti-American creed, it's hard to wonder why the United States collapsed only ten years after Carter established the Department of Education. Koch has already been fast at work tearing apart the concept at the very foundation. Utilizing his own deep pockets, President Koch has been hard at work creating a new, private system of education. While some pitiful Moderates have been so ignorant as to suggest a compromise with school choice vouchers and additional funding for private schools, Koch knows that only by tackling the cancer of Public Education root and stem shall we ever save America from Socialist subversion. Across the nation, Koch's own privately funded schools are opening, where parents can enroll their children for a reasonable fee. There, their little ones shall learn the value of hard work, the teachings of Ayn Rand, and much more. Those parasites who cannot afford admittance can still have a rich and rewarding life, as Koch's new labour codes now allow for underprivileged schoolchildren to seek employment, and be educated in the real world instead of by Communist Public School Teachers."
 heartlands.29.o1:0 "The children yearn for the mines." 
  
 heartlands.30.t:0 "Dennis Prager Speaks"
 heartlands.30.d:0 "Television. Every home has one. Be them small or big, flat or full, it's hard to find a single person within the nation who doesn't have access to one. Koch realizes this fact better than anyone, and has recently come up with an ingenious way to spread the message of Capitalism to the mind of all Heartlanders. A Private State-Owned TV station known as Koch Media has been included in the cable package of every single TV provider in the nation. Every major TV station has been bought out in some way by Koch Media, as the messaging counter to the values of the Free Market slowly begin to disappear. To aid in the spreading of the new Libertarian truth, President Koch has enlisted the aid of one Dennis Prager, a noted Conservative commentator. In conjunction with Koch Education, Koch Media shall help educate minds young and old about the Capitalist gospel, the dangers of Communism, and the true hypocrisy of Liberalism. Non-fiction media has also been altered, with new media showcasing our agenda going on air, allowing even the most malleable minds to tune into the 'Adventures of Captain Capitalism'. While compared unflatteringly to State Propaganda in the Warsaw Pact, Koch's new media Empire is not meant to brainwash; it is simply meant to educate. While Liberals may turn their eyes away, they cannot hide from the truth, and soon, very soon, the entire nation shall tune in to listen to what we have to say."
 heartlands.30.o1:0 "From Wichita, right to your homes." 
   
 heartlands.31.t:0 "Opening the Borders"
 heartlands.31.d:0 "Would the Northeast have fallen to Socialism's Iron Grasp were it not for the Commie Unions that run rampant in that area of the country? Intuition says no. Throughout the years, the Organized Labour movement has gone hand-in-hand with Socialism and other insidious anti-American forces. President Koch sees the combatting of these forces as a top priority. To do so, the President has engineered an innovative plan to lower costs in the Labour market. The borders of the Union shall be veritably torn down, as we welcome the entire world with open arms to work in dead-end jobs for dirt cheap pay. The Unions won't know what to say when such a large expendable workforce is dropped directly on their doorstep, as those in the echelons of Union leadership are forced to reckon with the true nature of their replaceability. With Labour regulations relaxed in other areas, its safe to say that the supply of scabs and desperate workers who would do anything for a paycheck is infinite. Anyone who strikes, who holds out for Socialist lies of 'better conditions' can be replaced on a dime and without a second thought. While Conservatives may decry this action as polluting the character of the Union, we have little concern for the bickering of Statist pigs. Our business is business, and open borders, well, that's just good business. "
 heartlands.31.o1:0 "Come on in!"   
 
 heartlands.32.t:0 "[MWA.GetLeader] Donates Billions of Dollars to Charity"
 heartlands.32.d:0 "With American cities lying in charred ruins after the Reclamation war, the need for charity and philanthropy is greater than ever before. [MWA.GetLeader], as among the wealthiest men in this new America, is eager to provide some direct aid to rebuilding their beloved nation. In a highly-publisized event, the President has handed several comically-large cheques to various charitable organizations across the country, providing a windfall of funds to good samaritans who wish to help countless rebuild lives shattered by war and division. Following the President's example, countless other millionaires and billionaires have made similarly-public donations of outrageously large sums of money. Of course, these other members of the upper crust don't always share the President's formidable moral compass; with a handful of this nation's most rich and powerful being busted for either skimming off the top, or donating to corrupt charities. In lieu of punishment, these figures have instead been forced to compensate the charities they've defrauded, with interest, as a means of showing that nobody is truly above the law. Amid criticisms of ineffectiveness, this sudden explosion in charitable donations among the upper class has led many to declare [MWA.GetLeader] to be the second Carnegie, with the President even occasionally providing bundles of 100 dollar bills to the most downtrodden they come across."
 heartlands.32.o1:0 "A valuable part of the reconstruction process" 
 
 heartlands.33.t:0 "The New York Stock Exchange Reopens"
 heartlands.33.d:0 "The Socialist forces that have long occupied New York City have been at last vanquished. Wall Street, long abandoned and decried as a 'Symbol of American Capitalism', once more lies in the hands of forces that understand the glory of American Capitalism. The charging bull has been cleaned of cobwebs and pigeon shit, as we shoo the squatters out of what was once the New York Stock Exchange. Renovations have taken around three months, with extensive damage done by more than twenty years of neglect. Thankfully, the NYSE has once more been restored to its heyday prime, and is once more ready to witness the buying and selling of stocks. President [MWA.GetLeader] has raised a toast on the trading floor to the restoration of this great institution, personally ringing the bell that will usher in a new era of American prosperity. Already stocks are up, with [MWA.GetLeader]'s own ventures having their stock price tripled in the span of a few hours. While Communists have denounced the return of the 'Nerve Center of Capitalist Greed', and agitators attempt to 'Occupy Wall Street', the once-center of Global Finance is back and buzzing. Perhaps once the stain of Socialism has fully been washed clean, New York can once more return to being the undisputed Finance capital of the world, instead of the copycats in Toronto."
 heartlands.33.o1:0 "Buy! Sell!" 
 
 heartlands.34.t:0 "Clinton Delivers State of the Union Address"
 heartlands.34.d:0 "Our Heartlander Democracy has been put through several tests as of late. President Hammons' weakness almost shattered the Democratic process as it stood - thankfully the iron resolve of the people and the strength of President Clinton has saved our nation from chaos and tragedy. Speaking to Congress for the first time since assuming office, President William Jefferson Clinton has outlined his plans for the next four years. In his speech, Clinton reaffirmed the Liberal values the Union was founded on, while also promising to end the extensive decentralization policies implemented by the Hammons administration, a line which elicited a deathly glare from Former President Hammons, who sat in the audience along with all living former Presidents of the Heartlands. Clinton's ascension is seen by many as the beginning of the end of the Heartland's woes, and with approval of the former administration still hovering at around twenty three percent, many have already declared Clinton to be the nation's savior simply by the virtue of not being Hammons. Despite Clinton's status as a remarkably Conservative Liberal, opposition from the right flank still remains strong. Of course, the President still enjoys strong approval ratings, heading into his first term with a record 47% approval rating."
 heartlands.34.o1:0 "My Fellow Heartlanders, the State of the Union is Strong." 
 
 heartlands.35.t:0 "Investing in Intranet Technology"
 heartlands.35.d:0 "The future of America is Online, or so says the Democratic Party. The incredible advancements of technology as of late has led to the creation of a wondrous new online network known to many as the 'Intranet'. Due to the Heartland's rural and highly-decentralized nature, computers, let alone cohesive Intranet networks, are few and far between. President Clinton, as a hip person in touch with the youths, has listened to the 'Atari Democrats' who have supported the development of high-technology industries within the Heartlands. As well, a government tax grant has been passed which will hopefully allow millions of Heartlanders to purchase a home computer for the first time. Already billions have been set aside to bring our nation's online presence up to code, with Clinton himself being on the front line of the great digital frontier - becoming the first Heartlander President to solicit donations by a dedicated 'Web Site' on the Intranet. With these new grants, the President hopes to bring the Heartlands into the 21st century, fostering a more cohesive society online and hopefully one day, we will be able to compete with great big tech powers such as the Commonwealth, Canada, and Chile. Little by little, our nation shall conquer the digital frontier."
 heartlands.35.o1:0 "You can donate at 'clintondaschle2010.hl'." 
 
 heartlands.36.t:0 "Tearing Apart the Welfare State"
 heartlands.36.d:0 "During the Campaign Trail, President Clinton set him aside from other Democrats by calling for a comprehensive reform of the Welfare System, stating that if he was elected President, he would 'End welfare as we know it'. With the Presidency secured and a comfortable majority in Congress, President Clinton has moved forward with ambitious plans for Welfare Reform. The Personal Responsibility and Work Opportunity Act of [GetYear] has formally passed Congress and is headed to President Clinton's desk for signature. Conservative activists have long decried the Heartlander welfare system, believing it to fuel a cycle of dependency and welfare. Indeed, the system has not been substantially improved since the Collapse of the United States, with problems further exacerbated by the extreme decentralization of Hammons. Now, Clinton's 'Workfare' programs will hopefully weed out cheats who take advantage of the system while protecting the truly needy, as well as dramatically slashing unemployment rates. While some Democrats continue to denounce this bill as a draconian tearing apart of safeguards for the vulnerable, President Clinton remains unmoved by the concerns of those who wish to protect parasites within the system."
 heartlands.36.o1:0 "Another campaign promise met." 
 
 heartlands.37.t:0 "Clinton Visits Ottawa"
 heartlands.37.d:0 "The dream of a North American Free Trade zone tragically died along with the United States in 1987. Trade barriers continue to tear apart commerce not only across the continent, but within the Union, as the separate economies of states within the Heartlands attempt to dissuade trade with their neighbors with increasingly draconian protectionism. A key plank of Clinton's campaign for President has been tearing down internal trade barriers, with this promise set to be met by existing Federalization measures; however the issue of trade within North America still remains unsolved. President Clinton has led a Heartlander delegation to Ottawa, where he has met with Canadian Prime Minister [CAN.GetLeader]. During this meeting, the President has raised the prospect of greater trade access with our neighbors in Canada, with recent developments by Preston Manning suggesting an openness to reapproaching the concept of NAFTA. While protectionism runs deep in Canada, with Economic Nationalist wings of every major party existing, Clinton's meeting with the Prime Minister has helped to whittle down barriers. While the dream of NAFTA remains dead, little by little, the dream of Free Trade shall become a reality."
 heartlands.37.o1:0 "A toast: to Free Trade!" 
 
 heartlands.38.t:0 "Decentralization Torn to Shreds"
 heartlands.38.d:0 "Hammons has proven his incompetence with the disastrous attempts at instituting a Localist government. With little to no benefits shown by this programme, the majority of Heartlanders have not shed a tear as President Clinton seeks a full slash-and-burn repudiation of Decentralization. Indeed, Clinton's new Federalist bent is broadly supported by most Heartlanders, particularly those inhabiting urban areas who have frequently seen their needs ignored in favour of the countryside, with Hammons' policy of rural favoritism being the contributing force to the failure of his Presidency. Clinton has called for a 'Second Constitutional Convention' or sorts to iron out the details of our new, semi-Centralized government, with Colorado supporting the carving out of Denver to be a separate Federal District similar to the old Washington D.C. Federal district in the former United States. Among Heartlanders, the only group which stands in opposition to this policy is our nation's agrarian communities, with Farmers in particular despising Clinton for his policies to centralize the Union - and to cut the generous grants received by the Agricultural sector."
 heartlands.38.o1:0 "To shreds you say?" 
 
 heartlands.39.t:0 "The First Black President?"
 heartlands.39.d:0 "The closest the United States as a unity entity has had to having a Black President was Shirley Chisholm, who was both the first African-American and the first Woman to secure a major party nomination. While America chose four more years of Reaganomics over Chisholm in 1984, Shirley would have the last laugh, as thanks to Reagan's disastrous policies America would collapse not even four years later, making 1984 the very last Presidential election held under the USA's pre-1987 continuation. President Clinton, sometimes ironically and sometimes sincerely has been labeled as the 'First Black President' for a variety of reason; from his impoverished background to his talent in playing the Saxaphone. While the African-American community remains divided on whether they consider Clinton to be one of them, he still enjoys very high support levels amongst this demographic, with polls estimating 76% approval of the President among African-Americans. With the Racist policies of the old Remnants banished, Clinton can at last secure the dream of Dr. King, who himself has broken with his reclusive streak to meet with President Clinton recently."
 heartlands.39.o1:0 "'I Have a Dream'." 
 
 heartlands.40.t:0 "Investing in Green Technology"
 heartlands.40.d:0 "In the last 20 years, it has become clear that the rapid changes to the environment by mankind has become nearly untenable. Ecological damage has become one of the modern day's hot button issues, as governments worldwide attempt to undo hundreds of years of man-made damage to the environment, while also balancing the needs of business and industry. This has led to a booming new industry of 'Green Technology' taking off, as new firms seek to get on the ground floor of tomorrow's economy. Technologies such as Solar Panels, Electric Cars, Carbon-Neutral transportation and other technological wonders which seek to balance out the needs of humans with the desire to protect the environment. Our strive to encourage both economic growth and ecological preservation with new technologies and social studies has been hailed by many, but has no shortage of critics. [GetClintonOrNot] himself has supported these endeavors, providing billions in dollars towards the creation of 'Green Collar' jobs and industry. From solar technicians to wind farm operators, there is no shortage of employment opportunities within the Green technology market of the future. "
 heartlands.40.o1:0 "Environmentalism is the way of the future."
 
 heartlands.41.t:0 "Rodham Delivers State of the Union Address"
 heartlands.41.d:0 "Our Heartlander Democracy has been put through several tests as of late. President Hammons' weakness almost shattered the Democratic process as it stood - thankfully the iron resolve of the people and the strength of President Rodham has saved our nation from chaos and tragedy. Speaking to Congress for the first time since assuming office, President Hillary Rodham has outlined her plans for the next four years. In her speech, Rodham reaffirmed the Agrarian values the Union was founded on, while also promising to end the extensive decentralization policies implemented by the Hammons administration, a line which elicited a deathly glare from Former President Hammons, who sat in the audience along with all living former Presidents of the Heartlands. Rodham's ascension is seen by many as the beginning of the end of the Heartland's woes, and with approval of the former administration still hovering at around twenty three percent, many have already declared Rodham to be the nation's savior simply by the virtue of not being Hammons. Despite Rodham's status as a remarkably Liberal Conservative, opposition from the right still remains strong. Of course, the President still enjoys strong approval ratings, heading into her first term with a record 47% approval rating."
 heartlands.41.o1:0 "My Fellow Heartlanders, the State of the Union is Strong." 
 
 heartlands.42.t:0 "Primacy of the President"
 heartlands.42.d:0 "Under the failed Hammons administration, a mutual understanding between all major parties except the Unity Party has existed that the policies of decentralization have failed. The localist bent of the Union is running on borrowed time, and while Rodham, of the major figures within the Heartlander establishment is the most sympathetic to the concept, widespread opposition has made any attempts at safeguarding Decentralization a non-starter. Rodham herself has seen the end of Decentralization as an opportunity to expand her own power, with Hammons' administration rendering the Presidency basically useless. The formal end of Hammons Decentralization has now affirmed the President as the highest authority within the Union, with the Congress and the States formally being subordinated by the President in her latest edict. While Rodham still supports the rights of the individual states to decide their own individual policies, they will only be able to do so so long as their efforts don't come at the cost of national unity. WHile many, both within the Democratic Party and the Paleoconservative movement have decried Clinton's expansion of executive power as tantamount to establishing a Heartlander dictatorship, polls have shown that the majority of Heartlanders support the President's effort to expand Executive power, as proposals to gut Presidential authority seen as unshakably tied to the Hammons administration."
 heartlands.42.o1:0 "The President should have the final say." 
 
 heartlands.43.t:0 "President Rodham Meets with Canadian Conservatives"
 heartlands.43.d:0 "Due to our close cultural links, many have suggested that American politics have been influenced by that of our Northern neighbour, and vice versa. Many have decried the 'Canadianization' of American politics, with many labelling Hammons limits on Presidential power as unwelcomely reminiscent of the Westminster system. Rodham, while a fervent Americanist, has also seen the appeal of certain Canadian sects of Conservatism, particularly the 'Red Toryism' of places such as Ontario and Atlantic Canada. Today, Rodham has met with several high-profile thought leaders in the world of Moderate Conservatism in Canada, particularly Donald Trump, an American émigré who has resided in Canada ever since the Great Collapse. Rodham and Trump have found much ideological common ground, with Trump describing the President as 'Undeniably the best choice for all Americans'. While meeting with Rodham, Trump reminisced about his early life in the United States, and stated that while he still has a great deal of love for his birth country, he has grown to consider himself as wholly Canadian throughout the years. Trump himself has attempted to whip up support for the Heartlander cause in the House of Commons, though it is unknown how successful he will be."
 heartlands.43.o1:0 "Mr. Trump knows what he's talking about." 
  
 heartlands.44.t:0 "Last of the Rockefeller Republicans"
 heartlands.44.d:0 "1964 was a pivotal year in the history of the once-United States. President Nixon, tragically slain by a crazed gunman on the date of the 1964 election, is typically the main subject of the year; however to President Rodham, an equally important part of the '64 Election was the brave decision of Nelson Rockefeller to stand up to Nixon's 'veiled' racist messages and total capitulation to Soviet Forces during the Cuban crisis. Had it not been for Rockefeller's pervasive influence after backing Rhodes, Rodham may not be aligned with the Conservative movement today, her mind lost to the siren call of Liberalism. Years later, Rodham now stands as the last in a long line of Moderate Conservatives. The splintered GOP, now dominated by the Nixon-Ashbrook line of influence kept alight in the South, is as good as dead. The Party's corpse was corrupted and puppeteered by sinister forces. Rodham views herself as the last true Republican, standing against the pollution of the Ashbrook years and the failures of the Reagan Years, instead keeping true to the Rockefellerian tradition of old. While the values of Conservatism may have lapsed in the rest of America, under President Rodham's watch, she shall ensure that the Heartlands shall remain steadfast as the last beacon of the Republican heritage of Lincoln and Rockefeller."
 heartlands.44.o1:0 "We are the Party of Lincoln, let's act like it." 
   
 heartlands.45.t:0 "Rodham and Dole Meet"
 heartlands.45.d:0 "Robert Dole, while a failure in the grand scheme of Heartlander politics, still remains a beloved figure across the political aisle. As an early backer of Rodham's candidacy, Dole served as a key branch between different ideological wings of the Heartlander GOP, with his own military service in the Second World War lending much credence to the Party's Conservative ideals. Now, Rodham has sought to return the favour, appearing alongside Mr. Dole and his wife Elizabeth to present Bob Dole with the Heartlander Presidential Medal of Freedom. Dole, along with his wife, have remained key advisors to President Clinton, with Mrs. Dole being one of the key figures in Rodham's own brand of Conservative Feminism. Despite undoing many of Hammons' reforms, Rodham has maintained the Agrarian character of the Union, in keeping with Dole's vision, something which has brought many previously-skeptical Conservative figures such as Christopher Christie over to Rodham's camp. In a speech to the nation, Rodham has declared that Dole 'Represents the unshakable character of the Heartlands' and that she was proud to have his endorsement in the next election. Dole has accepted this medal with honour, and even stood up from his wheelchair to shake the President's hand. While some have denounced this ceremony as nothing more than a campaign rally for the President, it certainly wouldn't be the first of its kind in American history."
 heartlands.45.o1:0 "Dole represents the best of the Heartlander GOP."    
 
 heartlands.46.t:0 "Protecting the Environment from Communism"
 heartlands.46.d:0 "Almost two decades of unchallenged Communist hegemony has all but destroyed the planet we hold dear. From waste spills to nuclear power plant meltdowns, it seems that every other day an unbelievable catastrophe befalls Mother Earth at the hands of a Communist Regime. With [GetPresRodhamOrNot] having cleaned America of Communist pollution in both a figurative and literal sense, a new initiative to safeguard our planet has become the President's latest passion project. Emission caps, extensive fines on polluters, and a nationwide carbon tax are all parts of the President's newfound focus on the environment. In [GetPresidentPronoun] speed to Congress, [GetRodhamOrNot] declared that the fight to save the environment is the final front in our battle against Communism; and that if we wish to safeguard our planet against the insidious forces of Communism, then we must first start by safeguarding the planet against pollution. While some within [GetRodhamOrNot]'s own GOP have denounced this course of action, and countless Communist groups have labeled Climate Change as a 'Reactionary Hoax', [GetPresRodhamOrNot] has stood firm in [GetPresidentPronoun] commitment to the environment, scoring points from both Environmental and anti-Communist groups alike. Already new Green Technology industries are starting to take off, ensuring lucrative incentives for pivoting away from non-renewable energy sources such as Russian gas."
 heartlands.46.o1:0 "To be against Communism is to be for the Planet." 
  
 heartlands.47.t:0 "Rodham Approval Ratings Skyrocket"
 heartlands.47.d:0 "Following the restoration of the United States, President Hillary Rodham has seen her approval ratings go through the roof, with an estimated 79% of Americans viewing her administration in 'Very Favourable' terms, while only 7% of Americans have a 'Very Negative' view of the President. These record-shattering spikes in Approval are equal parts due to Rodham's successful restoration of the United States - which came as a shock to the entire planet, and due to a widespread campaign of media manipulation which has seen opposing viewpoints drowned out by the voice of Rodham's supporters. Rodham-friendly interests have been snapping up American media at breakneck speed, as voices critical to her administration are slowly shut out by the countless Americans who rightfully hail Rodham as their savior. Some detractors have claimed that the President is building a personality cult, with flags, posters, mugs, bumper stickers and other memorabilia bearing the President's name appearing across the nation. Indeed, merchandise related to the President has become a multi-billion dollar game as the President's supporters go great lengths to show their support. Although Rodham remains controversial in many areas of the nation, overall it seems that Americans continue to be entranced by their President, as the President's already massive support base continues to grow exponentially ."
 heartlands.47.o1:0 "Hail to the Chief."
   
 heartlands.48.t:0 "Restoration of Centrist Values"
 heartlands.48.d:0 "The Establishment united in one voice to trash the values of small government once Hammons fell. They were all wrong. The Centrist values of the Unity Party, despite being demonized by the likes of Rodham and Clinton, now stand tall once more, the establishment that so often demonized them now lying in ruins. The people have rallied around the Agrarian, Localist, and Rural values that this nation was built upon, rejecting the lies peddled by Republicans and Democrats to justify their Big Government intrusions into the lives of everyday Heartlanders. President [MWA.GetLeader], in a speech to Congress, has declared a return to Hammondite values, accompanied by the Former President who shed a tear upon the conclusion of the speech. The extreme Centralization of our predecessor has been torn up, allowing local communities to manage their own affairs once more, free from strangling Government bureaucracy and regulation. While some have cautioned that a restoration of Hammons' policy is a ticket to disaster, it is clear from the results of last election that the people now stand with Hammons. Approval ratings for [MWA.GetLeader] remain in the middle, all while Congress is controlled by a patchwork of Unity Party and Independent Representatives - so it is unlikely that the Hammons reforms will be restored to their full extent, something which neither the President, nor Hammons himself seems to mind, with the latter admitting that his policies around Decentralization may have gone too far in some areas ."
 heartlands.48.o1:0 "A stunning comeback."
   
 heartlands.49.t:0 "Cannabis Legalized"
 heartlands.49.d:0 "For too long government regulation has strangled the livelihood of honest folk. We are, of course, talking about the illegalization of Marijuana. The War on Drugs is over, and as it seems, the Drugs have won. Today, President [MWA.GetLeader] has officially legalized Marijuana in [MWA.GetNameDef] via executive order. This policy has widespread support among almost every walk of life, with people in this nation having long grown tired of the failed approach to drug policy. Billions of dollars in new taxable revenue is expected to be freed up by this decision, with Marijuana farmers at last bringing their crops out of UV-lit closets and into the legal market. Stoners have let out a cheer, as masked G-Men can no longer drag honest folk away for enjoying one of the many plants God has put on this earth. As well, THC-enriched food and drink products have also been legalized (within limits), opening up a secondary market for Marijuana products. Hemp, as well, has been legalized, legalizing a cheap and inexpensive fiber which can be utilized for countless uses both recreational and commercial. With a stroke of the pen, decades of failed Government policy has been at last undone, as polls show a record 76% of Heartlanders support the President's legalization measure. While Conservatives cry about the made-up scourge of 'Reefer Madness' claiming the minds of the youth, the people can at last bask in freedom from Government overregulation."
 heartlands.49.o1:0 "Congratgulations to Drugs for winning the War on Drugs."
   
 heartlands.50.t:0 "Hammons Meets with the President"
 heartlands.50.d:0 "While Hammon's approval ratings were abysmally low for much of his own Presidency and the Presidency of his predecessor, it appears that numbers surrounding Hammons have made a shocking rebound upon [MWA.GetLeader]'s ascension as President. Now, Bill Hammons enjoys a shocking net approval rating of +6, beating out his successor as President who continues to fall behind at a -14% net approval rating. Following the shock rehabilitation of President Hammons, [MWA.GetLeader] has begun a public 'Reverse Apology Tour' to flout his connections to the Former President. Overall, it seems that the people of the Heartlands no longer blame Hammons for the Anarchy of the late 2000s, with the new President's policies showing that Hammons proposed policies of Decentralization and weak executive power can indeed work in practice; and with several popular policies such as the legalization of Marijuana under their belt, it seems like the Unity Party has successfully rebounded after four years in the political wilderness. Hammons, defending his own legacy and stating his efforts were driven by disdain for the Authoritarian policies of other American regimes, has been met with cheers across the nation; even in urban areas that bitterly opposed Hammons during his own Presidency. With Hammons' political trajectory on the upswing, some have gone so far as to propose actively involving the Former President in the new administration, perhaps even naming him as the new Vice President. Of course, some remain wary of such a prospect, as Hammons, despite newfound popularity, remains a decisive figure."
 heartlands.50.o1:0 "We stand by Hammons' legacy, but he should stay retired."
 heartlands.50.o2:0 "Hammons shall be the new Vice President!"
   
 heartlands.51.t:0 "Conservative Recovery"
 heartlands.51.d:0 "Four years after Hillary Rodham's defeat at the Ballot Box, it appears that the Heartlander GOP has managed to pull off a stunning rebound. Clinton's failures have propelled a new Right-Wing movement to the forefront of Heartlander Politics, at last restoring a vision of Conservatism to a region which has often embraced Conservative values. With the failures of Rodham and Dole behind us, it seems that the Union is at last ready to embrace a vision of steady Conservating, voting in an administration which supports low taxes, moderate Decentralization, and small Government. The New Government boasts strong approval ratings, with polls showing that 62% of Heartlanders approve of [MWA.GetLeader]'s Administration so far. However this honeymoon period won't last forever, and if we wish to keep the Heartlander Conservative experiment alive, we must get to work implementing our agenda. The people have once more rallied around Small Government values, as the Liberal experiment of Clinton lies shattered on the ground, the Democrats facing the righteous fury of the voters at the Ballot Box. With down-ballot elections also giving the GOP a majority in Congress, the President has a wide mandate to implement their policies, however the looming threat of Midterm losses and a still strong Democratic and Unity Party has ensured that the President can't go too far in implementing policies contrary to the will of the people. As our nation comes out of another successful Election, all Heartlanders, be them Liberals or Conservatives, can rejoice in a strong Democratic system and a smooth transition of power, in a nation where the will of the People remains paramount."
 heartlands.51.o1:0 "Hail to the Chief!"
   
 heartlands.52.t:0 "President Christie Speaks"
 heartlands.52.d:0 "Christopher Christie is a tremendous personality in both a figurative and a literal sense. Born in New Jersey before the Great Collapse, Chris Christie found himself one of the countless Americans fleeing to greener pastures in an attempt to avoid Communist and Socialistic dictatorship. Unlike those who settled in Canada or even the Deep South, Chris Christie instead chose the true beacon of Conservative and Localist values, where a man can breathe free without the jackboot of Big Government on their neck: The Heartlands. Standing tall and wide as a Conservative Maverick against the ultra-centralized policies of figures such as Marco Rubio and Hillary Rodham, Christie has proposed a more moderate form of Decentralization, a middle ground between the failed policies of Hammons and the 'Direct-rule-from-Denver' policies of now-Former President Clinton. The vision of True Americanism, one spoken of by great poets such as New Jersey's own Bruce Springsteen, shall live on thanks to Christie's efforts, ensuring that Small-Town America lives on, safe from those who wish to trample on the values of the Heartland like Clinton and Rodham. Under the tremendous weight of the Presidency, we shall ensure that Denver remains a true paragon of Conservative values, in stark opposition to the Liberals, Communists, Socialists, and Bushists who wish to consolidate America under the banner of the Big Cities."
 heartlands.52.o1:0 "Let us preserve Small-Town Values."
   
 heartlands.53.t:0 "President Rubio Speaks"
 heartlands.53.d:0 "Marco Rubio is a strange figure in the realm of Heartlander politics. Born in sunny Florida, many would have pegged a young Marco Rubio to be an easy mark for the local GOP, or at least an ardent supporter of the Cuban Exile movement that opposes Castro. Such estimations could not have been further from the truth. After growing up in Florida, Rubio ditched the American Republic shortly after the dawn of the 21st Century, becoming disillusioned with the increasing radicalism and Authoritarianism of the American Republic's GOP. Making a new life for himself in the Heartlands, now-President Rubio found his fold in the movement led by Hillary Rodham, who came close to breaking the GOP's losing streak. Unlike those willing to throw away Rodham's legacy, like Brownback or Christie, Rubio stands stark as a continued supporter of Rodham, maintaining the militant anti-Radicalism and support for rapid reunification shared by his mentor. Now, Rubio seeks to promote Moderate Conservative values across the Heartlands, embracing the position of a strong, Centralized Heartlands ready to meet the needs of the coming battle to restore the Soul of the United States. Flanked by Rodham, who has continued as a prominent figure in the GOP despite her loss in 2010, Rubio has declared the beginning of a new dawn in America, even if many worry that Rubio's very public support for Rodham may put him at risk with a Conservative movement that has increasingly grown alienated with her."
 heartlands.53.o1:0 "Rodham's values shall be preserved."
   
 heartlands.54.t:0 "President Brownback Speaks"
 heartlands.54.d:0 "Who is Samuel Brownback? This is question many Heartlanders have found themselves asking recently. Coming from pretty much nowhere, Brownback's obscurity and status as practically a nobody was something which many would come as detrimental to his run for the Presidency. Clinton's high-profile campaign and relative popularity had many Heartlander GOP loyalists sweating, as Brownback held neither the name recognition nor the high approval ratings of now-Former President Clinton. However as it seems, Brownback managed to overcome the odds. Now President, Brownback has made a startling shift in governmental policy, calling for more open Social Conservatism and Christian Democracy, in stark contrast to the GOP's Moderate and Secularist bent occurred under Rodham. Despite some measure of opposition within the GOP, particularly from Rodham and loyalists such as Rubio, Brownback's victory in a Religion-heavy campaign, utilizing the moral panic about Clinton's increasingly Liberal Social Policy, has had the effect of uniting the GOP behind the President. Indeed, Rodham was unable to win with her Liberal-Conservative and Secular Campaign, while Brownback managed a stunning victory by playing to the Christian Right. The opposition within the GOP, now silent, looks forward as Brownback and his band of Bible-Thumpers reshape the Heartlands as a truly Christian nation. A Godless nation is a weak nation, and if we are to embrace our destiny, then the Heartlands cannot abide by the promotion of Sin.."
 heartlands.54.o1:0 "We shall truly become One Nation, Under God."
   
 heartlands.55.t:0 "Liberal Recovery"
 heartlands.55.d:0 "Four years after Bill Clinton's defeat at the Ballot Box, it appears that the Heartlander Democratic Party has managed to pull off a stunning rebound. Rodham's general unpopularity has at last caught up with her, culminating in a defeat which many Heartlanders have felt was a long time coming. Clinton's campaign in 2010, recognized as a uniquely bland and uninspiring, and led by a candidate pushing sixty-four. As well, Clinton's right-leaning campaign siphoned countless votes to Third Parties, which many view as a contributing factor to Rodham's victory. The Democratic Party, having learned from Clinton's failures, have pulled together last election to deliver a truly stunning victory for the people. The New Government boasts strong approval ratings, with polls showing that 62% of Heartlanders approve of [MWA.GetLeader]'s Administration so far. However this honeymoon period won't last forever, and if we wish to keep the Heartlander Conservative experiment alive, we must get to work implementing our agenda. With down-ballot elections also giving the Democrats a majority in Congress, the President has a wide mandate to implement their policies, however the looming threat of Midterm losses and a still strong Democratic and Unity Party has ensured that the President can't go too far in implementing policies contrary to the will of the people. As our nation comes out of another successful Election, all Heartlanders, be them Liberals or Conservatives, can rejoice in a strong Democratic system and a smooth transition of power, in a nation where the will of the People remains paramount."
 heartlands.55.o1:0 "Hail to the Chief!"

 heartlands.56.t:0 "A New, New Deal"
 heartlands.56.d:0 "A contributing factor to Clinton's loss in 2010 were his promises to gut the Social Safety Net that keeps so many Heartlanders safe from Poverty. Clinton's rallies against 'Welfare Queens' and promises to implement working requirements perhaps reminded people too much of one Ronald Reagan, and caused many Liberal or Left-leaning Heartlanders to either stay home or vote for a third party. Now, with Clinton long behind the Heartlander Democratic Party, [MWA.GetLeader] has moved to re-affirm the Welfare State in the Union. Reagan's policies tore apart the Safety Net made by Franklin D. Roosevelt, and almost two decades later, the damage has still not been undone. Utilizing public disdain for Reagan, President [MWA.GetLeader] has embarked on a campaign to restore the vision of FRR, publicly proposing a 'Second New Deal' which would both undo Reagan's efforts to the Welfare State, and expand Roosevelt's dreams to new heights. Social Security has been expanded, along with Welfare and Public Works. As well, additional funding for Public Broadcasting has been earmarked. While Fiscal hawks have come out in droves to protest the President's 'Reckless Spending', it seems that public opinion has been turned firmly to the pro-Welfare side after decades of Conservative cutting to the bone. The people of the Heartland place the blame for America's collapse solely on Reagan's shoulders, with the prevailing narrative among Democrats being that had Reagan not destroyed the Safety Net, the United States may still be here today. At long last we shall restore and reinforce the American Welfare State, pushing aside those like Clinton willing to gut it to appease a fringe minority of voters. With our mandate secure, we shall elevate Roosevelt as the true savior of the United States, and at last complete his grand vision."
 heartlands.56.o1:0 "Out with Reagan, in with Roosevelt!"
   
 heartlands.57.t:0 "The Return of Hammons?"
 heartlands.57.d:0 "The political comeback of Bill Hammons has been nothing short of incredible. Once thought to be the worst President in Heartlander history, it seems that History has vindicated Hammons, as the Party he led made a triumphant return after four years of Establishment misrule. With Hammon's newfound popularity reaching a crescendo as [MWA.GetLeader] officially appoints him as Vice President, some have begun to wonder if the Former President/Current Vice President is planning a silent coup against his protege. Overall, it seems like many Heartlanders would approve of Hammons' official return to the Office of President, even if bad memories of the late 2000s to early 2010s Political crisis may sour the prospect of a second Hammons Presidency. Indeed, the people of the Heartlands chose [MWA.GetLeader], not Hammons for the Presidency, and some have worried that replacing the current President without an election may cause unrest among the general public, including Unity Party voters who would feel slighted that their choice of candidate, elected overwhelmingly in a leadership election by the Party's base, is being replaced without the consent of the General Public. Overall the opinion in Denver is split, with some beginning to openly push for restoring Hammons to a second non-consecutive Term, which would be a first in Heartlander History. Throughout the halls of power in Denver, figures within the Unity Party speak of Hammon's potential return in excited tones, especially given the fact that Hammons' approval ratings outpace [MWA.GetLeader]'s by almost 16 points. Hammons for the most part has not extensively pushed to return to the Presidency, seeming content in the VP's chair unless extraordinary demand forces him back into the Presidency. With pressure growing, the President must make a decision: Resign and allow Hammons to return, or remain as President?"
 heartlands.57.o1:0 "[MWA.GetLeader] resigns, Hail to the new Chief!"
 heartlands.57.o2:0 "Hammons remains in the Vice Presidency."
   
 heartlands.58.t:0 "Death of George McGovern"
 heartlands.58.d:0 "Tragic news has come from Sioux Falls, South Dakota. Longtime Veteran, Congressmen, and failed Presidential Candidate George McGovern, has sadly passed away at the ripe old age of 90. The longtime South Dakota Senator was known for his outspoken Progressive ideals, and for his failed run for the Presidency in 1972. Despite coming in third place, behind nominee George Wallace and Vice President Edmund Muskie, McGovern was renowned for his campaign's efficiency, positive values, and resonance with the American Youth. Despite being branded as the 'Hippie' Candidate, McGovern was known as a die-hard Progressive who continued enjoying support in his home state despite its deeply Conservative character. McGovern was seen by many as one of the great 'what could have been' Presidencies, with most predicting that McGovern could have easily wiped the floor with Ashbrook in 1972 had he become the candidate. We may never know. But what we do know is McGovern's tireless commitment to his ideals, and to eradicating hunger, which was one of his more well-known accomplishments. Remaining active politically to the end, McGovern will be mourned by countless Liberals and Progressives in the Heartlands, as well as Conservatives such as Robert Dole, who despite disagreeing with his politics, always admired his character. His funeral is to be held in Sioux Falls. In memory of the late Senator, several FBI files on McGovern have been published, revealing J. Edgar Hoover's extensive monitoring of the man."
 heartlands.58.o1:0 "Rest in Peace."
   
 heartlands.59.t:0 "Restoration of Representative Government?"
 heartlands.59.d:0 "General Clark's imposition of Martial Law has been a remarkably subdued affair. In stark contrast to Military Dictatorships such as New Zealand, where jackbooted thugs disappear everyday citizens for the crime of 'Wrongthink', Wesley Clark's Heartlands has seen a truly baffling amount of political tolerance. Instead of arresting or otherwise menacing his political opposition, Clark instead meets with them to discuss the best way forward for the Heartlands. Even people who Clark despises such as William J. Clinton have been spotted by the General's side as advisors. Politically, Clark has always been an odd duck. Despite his leadership of the Unity Party, Clark has bounced around between them, the Democrats, and the Republicans, and genuinely seems to hold all three parties in some amount of regard. Despite not belonging to any of the three parties at the moment, Clark has allowed these parties to continue operations unhindered, something which all three parties have repaid with generous support for the President. Leaders in Congress, while subtle, have been pressuring Clark to restore some measure of free and fair elections for some time now. While at the moment Congress still functions, it is under the control of an all-independent body not affiliated with any Political Party. Under the new proposal, Congress would be recalled, with fresh elections among the Heartland's many parties held. The General has been supportive of such a proposal, though may use a disillusionment with Partisan Bickering as an excuse to maintain the current all-Independent composition of Congress. What shall the President do?"
 heartlands.59.o1:0 "The President shall remain in control."
 heartlands.59.o2:0 "We shall hold Free Congressional Elections."
   
 heartlands.60.t:0 "Congressional Elections of [GetYear]"
 heartlands.60.d:0 "With General Clark accepting the Establishment proposal to hold Free Elections to Congress, the people of the Heartlands have once more headed to the polls to choose their representatives in the House of Representatives and the Senate. The Unity Party, the Democratic Party, and the Republican Party are all in contention, with Clark signalling his willingness to negotiate in good faith with any of the parties if they happen to win these elections. Indeed, Clark, for all his criticism of the pre-Coup political system, has long ties to all three of the major parties. Despite serving as President under the Unity Party, Clark has stated that 'I was pro-affirmative action, I was pro-choice, I was pro-education... I'm pro-health care... I realized I was either going to be the loneliest Republican in America or I was going to be a happy Democrat'. As it stands, all three major parties are virtually tied in the polls, with the race coming down to a razor's edge over a few highly-competitive seats. The GOP, Democrats, and Unity Party, despite being on good terms with General Clark, are emphatically not on good terms with each other, making any effort to form a 'coalition' a non-starter. As the polls close across the Heartlands, it appears that the Party to gain control of both houses of Congress, and thus go on to serve as Clark's official Legislative backer is..."
 heartlands.60.o1:0 "The Unity Party!"
 heartlands.60.o2:0 "The Heartlander GOP!"
 heartlands.60.o3:0 "The Heartlander Democrats!"
 
 ### Diplo Events ###
 
 heartlands_diplo.1.t:0 "[MWA.GetNameDef] Wishes to Negotiate Unification"
 heartlands_diplo.1.d:0 "The Government in [MWA.Capital.GetCapitalVictoryPointName] has formally approached our nation with an offer of unification. Ever since the Texan conflict the United States has been shifting rapidly, with major claimants now making moves to retake what they see as their 'Rightful Territory'. The Heartlands, seen by many as not a serious contender for unification, has approached [ROOT.GetLeader] with an offer of 'peaceful' unification, promising some measure of autonomy for our nation if we accept. While most are adamantly against forfeiting our freedom, others have pondered the merits of the [MWA.GetAdjective] offer, especially considering their status as the American unifier with the most decentralized and localist administration. Shall we accept the call of unification, or shall we stand firm and protect our independence."
 heartlands_diplo.1.o1:0 "We don't have another choice."
 heartlands_diplo.1.o2:0 "Freedom or Death!"
 heartlands_diplo.1.o3:0 "We'll join their faction, but nothing else."
 
 heartlands_diplo.2.t:0 "[FROM.GetNameDef] Accepts"
 heartlands_diplo.2.d:0 "Shockingly, the Government in [FROM.Capital.GetCapitalVictoryPointName] has accepted our offer of peaceful annexation. In a statement, [FROM.GetLeader] has stated that this deal will help safeguard the autonomy of the [FROM.GetAdjective] people. The [FROM.GetAdjective] legislature has quickly ratified the unification, making them the latest territory of [MWA.GetName]. While some within [FROM.GetNameDef] has declared [FROM.GetLeader] to be a traitor for accepting their nation's annexation, many have seen the reunification of America as only a matter of time - with the Heartlands representing the best chance at defending against forces of Communism or Despotism."
 heartlands_diplo.2.o1:0 "Wonderful."
 
 heartlands_diplo.3.t:0 "[FROM.GetNameDef] Rejects our Offer"
 heartlands_diplo.3.d:0 "Unsurprisingly, the Government in [FROM.Capital.GetCapitalVictoryPointName] has refused our offer of peaceful annexation. In a statement, [FROM.GetLeader] has denounced 'Heartlander' warmongering against the [FROM.GetAdjective] people. With peaceful annexation with [FROM.GetNameDef] effectively dead in the water, many have proposed a swift strike against the [FROM.GetAdjective] Government. However many are cautioning against a military response, as worries of escalation in the Former United States are running rampant on both sides of the border. The decision is up to [MWA.GetLeader] - shall we invade, or not?"
 heartlands_diplo.3.o1:0 "The time for war is now."
 heartlands_diplo.3.o2:0 "Their time will come."
 heartlands_diplo.3.o3:0 "Perhaps they can accept faction membership?"
 
 heartlands_diplo.4.t:0 "[MWA.GetName]'s Counter-Offer"
 heartlands_diplo.4.d:0 "The Government in [MWA.Capital.GetCapitalVictoryPointName] has been made aware of our refusal to join their nation, and is prepared to make a counter-offer. They have proposed membership in their faction in lieu of direct annexation. Such action would negate any possible military action, and would, at least for now, allow us to preserve our independence. Should we accept?"
 heartlands_diplo.4.o1:0 "Sounds like a good offer."
 heartlands_diplo.4.o2:0 "They're a Paper Tiger."
 
 heartlands_diplo.5.t:0 "[FROM.GetNameDef] Accepts Faction Membership"
 heartlands_diplo.5.d:0 "Thankfully, saner heads have prevailed in [FROM.Capital.GetCapitalVictoryPointName]. [FROM.GetLeader] has formally joined the Heartland's regional power bloc, paving the way for [FROM.GetAdjective] and [MWA.GetAdjective] soldiers to fight side-by-side. Of course, membership in our faction is seen by many as simply a mid-point between full unification, with most hoping we can convince [FROM.GetNameDef] of the Unificationist cause once the major players in the Former United States are properly dealt with."
 heartlands_diplo.5.o1:0 "Wonderful."
 
 heartlands_diplo.6.t:0 "[FROM.GetNameDef] Refuses"
 heartlands_diplo.6.d:0 "The ingrates in [FROM.GetNameDef] have refused our offer! Our generous terms, terms which would have allowed them to temporarily maintain their independence, have been rudely denied by [FROM.GetLeader]. With any slight hope of unity with [FROM.GetNameDef] effectively dead in the water, many have proposed a swift strike against the [FROM.GetAdjective] Government. However many are cautioning against a military response, as worries of escalation in the Former United States are running rampant on both sides of the border. The decision is up to [MWA.GetLeader] - shall we invade, or not?"
 heartlands_diplo.6.o1:0 "The time for war is now."
 heartlands_diplo.6.o2:0 "Their time will come."
 
 heartlands_diplo.7.t:0 "[FROM.GetNameDef] Proposes Faction Membership"
 heartlands_diplo.7.d:0 "While the Government of [FROM.GetNameDef] has refused open unification, [FROM.GetLeader] has contacted [MWA.GetLeader] with an interesting proposal. Instead of [MWA.Capital.GetCapitalVictoryPointName] annexing the territory of [FROM.GetNameDef], [FROM.GetNameDef] will join the Heartland's regional power bloc. This proposal seems like a good idea for both parties, with [FROM.GetNameDef] believing this to be an easy way to prevent war and safeguard their independence. Meanwhile, [ROOT.GetLeader] views this as a good compromise that will lead to [FROM.GetNameDef]'s eventual integration into [MWA.GetNameDef] once the major players in the Former United States are properly dealt with."
 heartlands_diplo.7.o1:0 "The time for war is now."
 heartlands_diplo.7.o2:0 "Their time will come."
 
 heartlands_diplo.8.t:0 "The Heartlands Ask for Support"
 heartlands_diplo.8.d:0 "The Heartlands, a American Claimant located in the Central Former US has formally sent a delegation to Ottawa in an attempt to secure support for their efforts to reclaim the United States. The Heartlands, as a small, mostly agricultural nation with a distinct Separatist and Localist bent, has perhaps the weakest claim to the US mantle of any post-American nation claiming themselves to be the inheritors of the old USA's legacy. Indeed, it came as a shock to many in Ottawa that the Heartlands even considered themselves to be the true successor to the United States. The Heartlands, as they stand, can be argued to be the most 'Democratic' of the American claimants, as dubious as it may be, however they are also undoubtedly the weakest. Their cause, as strong as it may be, also may be an entirely lost one - with any aid we send them possibly being funnelled into the ether once a more powerful force shows up on their doorstep. On the other hand, with the right support, the Heartlands could be shaped into a formidable force in the Former United States. What shall we do?"
 heartlands_diplo.8.o1:0 "Immediately commit to the Heartlands as our preferred American Successor."
 heartlands_diplo.8.o2:0 "Send them some Weaponry but don't formally support their claim."
 heartlands_diplo.8.o3:0 "The Heartlands are a Lost Cause."

 heartlands_diplo.9.t:0 "Canada Declares us to the the True Successor"
 heartlands_diplo.9.d:0 "In what has come as a shock to many within our government, Canada has designated the Heartlands as their preferred US successor. While news of Canada's support of the Heartlands has not been made public yet - with the Canadians not wishing to prematurely ruffle any feathers within the Former United States, it appears that the Canadian Government has taken our struggle for Freedom and Democracy to heart, and has indicated that our nation will now be at the frontline of extensive military and diplomatic support once the time arrives to pick a side in the battle for the Former United States. Prime Minister [CAN.GetLeader] has hailed the efforts of our government as a modern-day struggle for emancipation, and has already begun whipping up support within the House of Commons for extensive aid towards our cause. As well, CSIS agents have already arrived in [ROOT.Capital.GetCapitalVictoryPointName], carrying with them top-of-the-line intelligence about our enemies."
 heartlands_diplo.9.o1:0 "Incredible news."

 heartlands_diplo.10.t:0 "Canada Sends Military Aid"
 heartlands_diplo.10.d:0 "Our delegation to Ottawa has come back with pleasant news. While the Canadians have declined to formally support our claims to the Former United States, it seems that we are not returning home empty-handed. The Canadians have sent a generous aid package to our doorstep, including the newest Canadian military equipment including firearms, artillery and tanks. In a speech, [CAN.GetLeader] hailed the Heartlander cause as being one of Freedom and Liberty - while publicly refusing to support our claims to being the true successor of the United States. Similar Canadian policy has been reported by our neighbors, with rumour being that Canada is aiming to protect most of the non-aligned American nations. In keeping with Canada's policy of quiet support for the Heartlander cause, CSIS agents have already arrived in [ROOT.Capital.GetCapitalVictoryPointName], carrying with them top-of-the-line intelligence about our enemies. While the Canadians are far from willing to die for the Heartlands, their generous contributions to our military is the next best thing."
 heartlands_diplo.10.o1:0 "Better than nothing."

 heartlands_diplo.11.t:0 "Canada Declines"
 heartlands_diplo.11.d:0 "Unfortunately, it seems that our delegation to Ottawa has come up empty-handed. The Canadians, scarcely aware of our claims to the Former United States, have refused to 'waste' any of their much-needed equipment or diplomatic capital on the Heartland's 'Doomed Cause'. Whispers in Ottawa have spread that the Government of Prime Minister [CAN.GetLeader] is preparing to throw their support behind the Remnants in Atlanta in the battle to restore the United States, while others guess that Canada is simply going to maintain the policy of Neutrality in America that they have had for the last 20 years. Regardless, this is bad news for us, and is just one of many setbacks in the Heartlander struggle to restore American Freedom. Shunned by the Canadians, the Heartlands will have to look inward if we wish to win the battle for America's soul."
 heartlands_diplo.11.o1:0 "A shame."
 
 ### Flavour Events ###
 
 heartlands_flavour.1.t:0 "Monowi, Nebraska"
 heartlands_flavour.1.d:0 "The fall of the United States has had a particularly hard effect on small towns across America. As millions Americans moved to greener pastures, be them in Canada or the big city, countless once-thriving towns across America have found themselves emptied out. Ghost towns not scatter America's landcape, haunting remnants of once-thriving communities. However in the Northern part of the State of Nebraska, there lies one small town that teeters just on the edge, for the small town of Monowi, which means 'Flower' in an undidentified Native American language, is the only incorporated village on the Former United States to have a population of just one. The town's sole resident, Elsie Eiler, also serves as Monowi's Mayor, who in her capacity in the office issues a liquor liscence to herself to operate the town's bar. In addition to a bar, the town also boasts a library, 'Rudy's Library', a collection of approximately 5,000 volumes established in memory of the Mayor's late husband. The town's population, while once an impressive 150 people at its peak, had dropped to a total population of just two, consisting of a married couple, Rudy and Elsie Eiler. The death of Rudy Eiler further dropped the population to one. This small village remains a curious oddity in the grand scheme of post-American politics, and serves as a reminder of the countless once-thriving communities devestated by the Great Collapse. "
 heartlands_flavour.1.o1:0 "Interesting."

 heartlands_flavour.2.t:0 "The Great Navy of the State of Nebraska"
 heartlands_flavour.2.d:0 "One would not lie if they said that the majority of people, be it globally or even just in the former United States, don’t pay much attention to the state of Nebraska. As part of of the Midwest and the colloquial ‘flyover country’ - at least when planes still regularly flew from California to the Eastern seaboard - the Cornhusker State was left mostly to its own devices. Yet, as an important part of our Heartlander union Nebraska has its own peculiarities that should be recognized and cherished. As the only US state that can claim the ‘honor’ of being triply-landlocked (landlocked by other landlocked states, which themselves are landlocked), as well as water only constituting less than 1% of its area, it is no wonder that Nebraska does not have a storied legacy when it comes to maritime activities. That, however, does not mean that there were no seafaring or metaphorically naval aspects related to it throughout history. Be it the battleship USS Nebraska which sailed with the Great White Fleet, or the entire Omaha-class of cruisers - including the eponymous USS Omaha that captured the Nazi blockade runner SS Odenwald - the Nebraskan spirit has left a mark among the nautical chronicles.\n\nHands down the most peculiar institution related to the aforementioned spheres is represented by the concept of the Nebraska Admirals - a honorific, although more humorous, title akin to Kentucky Colonel. Tracing its origins back to 1931 and Lieutenant Governor Theodore W. Metcalfe, the commission in the Great Navy of the State of Nebraska was always related to prominent citizens in-and-outside of the Conrhuskher State who ‘contribute in some way to the state, promote the Good Life in Nebraska, and warrant recognition as determined by the Governor’. Ultimately, a non-profict called the Nebraska Admirals Association was established in 1986 with goals of ‘promoting Nebraska products, educational activities, awarding scholarships, promoting tourism, and providing support for ships and sailors in the United States Navy named after Nebraska-related entities’.\n\nAs the United States dissolved just a year after its creation, the NAA was also kept busy with helping to mitigate the calamitous impact of the Great Collapse on its home state, which it managed to do so relatively well. With backing of prominent inductees such as Warren Buffett or Former House Speaker Gerald Ford, the Great Navy and its commanders of ‘all officers, seamen, tadpoles and goldfish’ shall surely serve and improve Nebraska for decades to come."
 heartlands_flavour.2.o1:0 "Landlocked; but what about Omaha Beach?"

 heartlands_flavour.3.t:0 "The Kansas City Situation"
 heartlands_flavour.3.d:0 "The Collapse of the United States has wreaked havoc on countless communities across America. The solidification of State Borders that people once crossed without issue for centuries has understandably divided both people and properties across the once-United States. There is no better example of this phenomenon than Kansas City - which despite its name, has the majority of its location across the border in Missouri. The City's status as being bisected by two States remained nothing but an odd bit of trivia, until Reagan's edict dissolving the United States, making Kansas and Missouri two separate entities. Ever since, Kansas City's status as a municipality bisected by two sovereign nations has been a bit of a problem, to say the least. The Border between East and West Kansas City has become akin to the situation between East and West Berlin, and while we do enjoy much more cordial relations with the ironically-named Union of Illinois than the West Germans enjoyed with the East before they were absorbed, the presence of a hard border still has raised untold complications with the denizens of KC. The leaders of Illinois and the Heartlands have negotiated a free travel zone within the City's boundaries, where Easterners can freely travel to the Missouri side, and vice-versa. However the legal grey area that is Kansas City has led to a truly terrifying rise in crime and smuggling, one which both the Kansas State and Illinois Federal Police forces have been unable to properly address due to the region's unique status. A legal tug-of-war and desire to pass the buck to the other side of the Border has kept Kansas City a haven of gang activity and drug dealing, and until a situation with the Illinoisan border is figured out permanently, it is likely that Kansas City will remain a hive of scum and villainy."
 heartlands_flavour.3.o1:0 "Are you from East of West Kansas City?"

 heartlands_flavour.4.t:0 "Fate of Mt. Rushmore"
 heartlands_flavour.4.d:0 "When the United States fell, countless monuments to the glory of 'Old America' were left veritably abandoned as the nation they celebrated ceased to exist. Across the once-United States, scattered reminders of the nation that once was continue to dot the countryside, with some being torn down, others being maintained by those who still hold dear the dream of a United America, and others simply being left to rot. One such example of an American Monument left to rot is none other than Mount Rushmore. Rushmore, an iconic national park and monument to George Washington, Thomas Jefferson, Theodore Roosevent and Abraham Lincoln, has sat abandoned ever since the US National Parks Service was dissolved. Located in the sacred Black Hills, the concept for the sculpture was originally conceived by one Doane Robinson, with the sculpture work done by Gutzon Borglum. The construction of Rushmore was a storied ideal, with funding running out before the original design, which included complete torsos for the Presidents featured, being reduced to simply faces poking out of the mountainside, the granite remains from construction still visible below the heads of the Presidents. Following the Collapse of the United States, Rushmore has found itself abandoned, the park area overgrown with brush and weeds, and the faces on the mountains themselves damaged by erosion. Almost two decades of sitting abandoned has had quite the toll on the mountain and the surrounding area, with the colossal statue to Presidents of a now-dead nation, abandoned and sitting in the middle of nowhere being quite the eerie site. The local Sioux tribe has lobbied for the land to be returned, considering few Government agencies are willing to step in to save the monument. Some have even proposed tearing down the heads of the Presidents and returning the Mountainside to its previous state, however given our status as a claimant to the United States, many have proposed restoring the Monument to its former glory. The decision on what to do with the remains of Rushmore is undoubtedly going to be a controversial one. Congress is content in letting the status quo remain, however many are perfectly happy returning the land to the local Sioux nation, either as a means of recompense or simply to foist off maintenance of the area to them. What shall the final fate of this monument be?"
 heartlands_flavour.4.o1:0 "Demolish the heads and return the land to the Sioux."
 heartlands_flavour.4.o2:0 "Return the land to the Sioux Nation with the mountain intact."
 heartlands_flavour.4.o3:0 "Restore the National Park and resume maintenance of the mountain."
 heartlands_flavour.4.o4:0 "We have no need to do anything, let it continue in its current state."

 heartlands_flavour.5.t:0 "The World's Largest Everything"
 heartlands_flavour.5.d:0 "Across the small towns that dot America, particularly in the Heartlands, there are giants. From the world's biggest Ball of Twine in Cawker City, Kansas, to the World's Largest Buffalo in Jamestown, East Dakota, to the World's Largest Beetle in Herkimer, Colorado, to the World's Largest Pair of Overalls in Grand Island, Nebraska, or even the World’s Largest Collection of the World’s Smallest Versions of the World’s Largest Things in Kansas, the American Heartlands have no shortage of interesting attractions. Of course, not all of the Heartland's many roadside attractions are in the form of a giant version of a mundane object, with the Carhenge, a replica England's Stonehenge made with vintage Automobiles spray-painted brown. Others include the Corn Palace in South Dakota and the Great Platte River Road Archway Monument in Nebraska. Of course, the Heartlands are not the only region in which the phenomenon of Roadside Attractions is present, with small towns across the post-United States, and even in Canada and Australia featuring these impressive works of small-town ingenuity. Unfortunately, the fall of the United States and rise of local warlords has caused countless of these attractions to fall into disrepair, with one such notable casualty being the Enchanted Highway in North Dakota, which was left abandoned after the majority of the State was taken over by Neo-Nazi militants. Despite the rise in lawlessness and chaos in America's hinterlands, countless families still opt to make the trek to see these impressive feats of engineering with their own eyes, snapping a few pictures and patronizing local businesses along the way. Indeed, as it seems, no amount of chaos or division can hamper America's love for their very own 'Big Things'."
 heartlands_flavour.5.o1:0 "Be sure to come and visit."

 heartlands_flavour.6.t:0 "The Crazy Horse Memorial"
 heartlands_flavour.6.d:0 "Mount Rushmore is not the only gargantuan statue in the State of South Dakota that has fallen into disrepair. In Custer County, South Dakota, along the infamous Black Hills, lies the Crazy Horse Memorial, an as-of-now unfinished memorial to Oglala Lakota warrior Crazy Horse, riding a horse and pointing to his tribal land. Originally commissioned by Henry Standing Bear, this statue was designed by Polish-American sculptor Korczak Ziolkowski to serve as an impressive testament to the local culture, in stark contrast to nearby Mount Rushmore, with Standing Bear writing to Ziolkowski that 'My fellow chiefs and I would like the white man to know that the red man has great heroes, too'. Construction of the sculpture began in 1948, and has been in progress ever since. The monument has sat unfinished for decades, with the project outliving both Henry Standing Bear and sculptor Korczak Ziolkowski, as his wife took over management of the project following his death in 1982. The fall of the United States has further complicated the status of the project, as private funding and interest for the project gradually ran out. Now, the Crazy Horse Memorial lies abandoned just like its twin Mount Rushmore, both standing as depressing testaments to the lost glories of what once was. The Government, ever eager to lift the spirits of the local populace and secure the loyalty of local Nations flirting with Separatism, has considered injecting some funds to at last finish the memorial, even if the Ziolkowski family themselves have often turned down Federal Funding, with many local bands also proposing that the funds be spent elsewhere on more essential projects instead. Indeed, many locals have more mixed thoughts on the monument, seeing it as either grotesque cultural appropriation and a mark of disrespect on the legacy of a man who had no intention of being glorified, even going so far as to avoid having his picture taken, or a scam by the Ziolkowski family that they have no intention of ever finishing. Still, finishing this monument after all these decades would be a tremendous PR victory, and would increase tourism in the area, further boosting the local economy. With only the face complete, and longtime manager Ruth Ziolkowski getting up in age, many estimate that time to finish the sculpture is dwindling. Shall we save it? Or leave it to decay just like Mt. Rushmore."
 heartlands_flavour.6.o1:0 "It's embarrassing that it's still unfinished. Give them some cash and tell them to get it done."
 heartlands_flavour.6.o2:0 "It's not our responsibility to save project. The whole thing sounds like a scam anyway."
 
 heartlands_flavour.7.t:0 "The Denver Incident"
 heartlands_flavour.7.d:0 "It is no mystery that the Denver International Airport, flanked by the sight of the breathtaking Front Range of the Rocky Mountains and ironically situated closer to the city of Aurora, has been a topic of many a heated debate and conversation within the more conspiratorial-minded denizens of the former United States. From the seemingly Masonic connections to simply odd interior design decisions and details, the DIA has a certain aura emboldening the locals to weave extraordinary tales related to it.\n\nThe recent event would have been the same, if not for the suspicious activity preceding it, which came from the very skies above us. Local officials detected messages sent from an unidentified satellite, supposedly of pre-collapse origin. In a span of three hours, as if programmed to by an unknown force, the celestial object transferred data which read as ‘Cochetopa, Sisnaajini, Dzit Dit Gaii’ when decoded - the Navajo names for geographical landmarks which also feature on the floor of the airport.\n\nAfter a lull of two hours, a powerful explosion could be heard, yet not felt, coming from the underground baggage tunnels - another piece of the architecture scrutinized by conspiracy theories. When the authorities arrived at the scene, they could find no evidence nor sign of any damage to the structure. The whole event would have been quickly forgotten if not for a local homeless man, identifying himself only as Clay, becoming a sensation for the local newspapers and TV stations.\n\nThe man’s claims are nothing short of baffling and ridiculous, telling of a group of cloaked men wearing rings with red crosses transporting a glowing orb of ‘Levantine origin’ to the deepest levels of the Denver International Airport. Purportedly, the same group arrived on the scene of the incident following the explosion and ‘erased all evidence of their lies’, carrying body bags out, evacuating precious equipment, and removing the broken remains of the orb.\n\nEven if the eye-witness account of this ‘Clay’ is simply unbelievable, conspiracists from across the Heartlands and neighboring regions are adamant the DIA has, once again, hidden clear evidence of a global conspiracy."
 heartlands_flavour.7.o1:0 "If only someone could divulge the secret of this ‘work’."

 heartlands_flavour.8.t:0 "American Football’s Reunion Tour Hits the Heartlands"
 heartlands_flavour.8.d:0 "With Reagan’s assassination and the slow death of the American experiment underway, much of punk’s fury gave way to a deeper emotional deluge. In Washington D.C., bands like Rites of Spring, Embrace, and Beefeater pushed post-hardcore into more emotional territory, soon coined emocore. When the government finally collapsed in 1987, the scene scattered, but its ideas travelled through zines, tapes, and DIY tours into the successor states.\n\nAcross these fragmented regions, emo mutated into new forms. Crossing the borders of Illinois and the Heartlands, the sound broke from punk entirely, drawing instead on indie rock and math rock to express the quiet loneliness and emptiness emblematic of the mid-90s. From Cap’n Jazz and Braid in Illinois, to Christie Front Drive in Denver, The Get Up Kids in Kansas City, Cursive in Nebraska, and Rainer Maria in Wisconsin, a generation of musicians captured the small, personal sadness in the era's poverty. The movement reached its emotional peak with American Football, whose twinkly guitars and soft, weary vocals defined late-90s Midwest emo before the scene faded into silence in the early 2000s.\n\nIn recent years, the sound has reignited in Pennsylvania and Chicago with groups like Modern Baseball, Into It Over It, and Tigers Jaw giving a new voice to America’s anxieties. Spreading westward from the American People’s Commonwealth, bands such as Snowing, Algernon Cadwallader, Mom Jeans, and Brave Bird helped carry the revival across the Midwest. The renewed excitement helped bring American Football back together, and after their reunion shows in Illinois, the band’s long-awaited performances have finally reached Denver. With a new album in the works and what many are calling an emo revival in full swing, there's an undeniable excitement in the local music scene."
 heartlands_flavour.8.o1:0 "'Cause you can't miss what you forget."

 heartlands_flavour.9.t:0 "The Sturgis Motorcycle Rally"
 heartlands_flavour.9.d:0 "The outlaw biker scene is well-known to all in the post-United States. Nowhere else is the influence of Biker culture felt more than in Sturgis, South Dakota. The medium-sized town normally wouldn't raise any eyebrows, however every year on the first week of August, thousands of bikers congregate in a tremendous rally known throughout America. While attendance has dropped off significantly following the collapse of the United States, the Sturgis Rally remains a prominent local festival... however as it seems, it has also taken on a darker connotation following 1987. Sturgis, which sits on the border with Neo-Nazi occupied Montana, has become a haven of crime and militias, with local biker gangs continuing to have dealings with the White Supremacist Government in Great Falls. Indeed, 'Outlaw Biker' culture has taken on a more literal form as local warlords ride in much of the lawless countryside of the Heartlands, further causing the disintegration of Social Order as these bikers smuggled in weaponry and narcotics in from Montana. While not all those who make the pilgrimage to Sturgis are affiliated with the various Neo-Nazi biker gangs loyal to Montana, the event has become a recruiting ground for those who do, with the first week of August being a veritable bloodbath as various Biker Gangs and Montana-aligned militias Duke it out on the streets. Local law enforcement has been powerless to stand up to this, being veritably outmanned and outgunned at every step. With the lawlessness of the late 2010s slowly fading away, many have wondered if we should at last shut down this festival and restore order to the surrounding area, no matter how much bloodshed it may require. Taking on the Bikers would most likely require extensive intervention from both Police Forces and the National Guard, and many wonder if a simpler solution would be to just turn a blind eye to the criminal activities underway in Sturgis."
 heartlands_flavour.9.o1:0 "Round up the Army, we're putting an end to this Rally."
 heartlands_flavour.9.o2:0 "There are some bad apples, but ultimately it's just harmless fun."
 
 heartlands_flavour.10.t:0 "Fear and Loathing in the American Nightmare"
 heartlands_flavour.10.d:0 "The self-professed \"Doctor of Journalism,\" Hunter S. Thompson, has published his new book - 'Alien Nation'. Written deep within his \"fortified compound\" at Owl Farm in Woody Creek, Colorado, the book emerges from a gonzo haze of alcohol, cocaine, prescription drugs, automatic weapons, political obsession, and relentless paranoia. Blending an examination of emerging Heartland culture intertwined with Thompson’s own lived anecdotes, it offers a uniquely fractured portrait of the America that survived the nation’s shattering.\n\nThompson first entered the public consciousness with The Kentucky Derby Is Decadent and Depraved, a savage indictment of American decline disguised as sports journalism. The piece captured the grotesque excess of the ruling class against the backdrop of the civil rights movement and the Vietnam War, unfolding in the new decade. With Fear and Loathing in Las Vegas, Thompson expanded this vision, documenting a profound sense of betrayal following Lyndon B. Johnson’s Southern Compromise, the collapse of liberal idealism, and the slow death of the hippie movement.\n\nThe 1972 election marked Thompson’s sharpest political focus in the wake of an unsuccessful run for Pitkin County Sheriff under a 'Freak Power' Ticket. Covering the Ashbrook–Wallace race, he framed the contest as a choice between a \"reformed segregationist\" and a \"manic bloodsucker with a stick in his ass,\" crystallizing his loathing for the political system and the wider national disillusionment. By the late 1970s and into the 1980s, Thompson retreated fully to Owl Farm, becoming less a roaming journalist and more a besieged commentator. His output slowed, but his voice grew sharper and more embittered. When Reagan announced the formal end of the American experiment, it merely vindicated the fatalism that had defined his work all along. \n\nWith the new century, Thompson found himself reenergised, determined to help shape a renewed Heartland culture that might finally fulfil the broken promises of the hippie movement and grassroots freak power. Through new columns, reprints, and public appearances, he reinserted himself into the national conversation. Kingdoms of Fear, published in 2003, embodied this late-career turn: a memoir fusing the madness of the successor states with stories from Thompson’s youth. Now, his second memoir, 'Alien Nation', continues in this vein, mocking the new leadership that followed the Hammons era and reflecting on his unlikely friendship with paleocon hard-ass Pat Buchanan, whom he first met on the Campaign Trail in ’72."
 heartlands_flavour.10.o1:0 "We are, after all, professionals."
 
 heartlands_flavour.11.t:0 "The 'Republic of Lakotah'"
 heartlands_flavour.11.d:0 "The collapse of the United States has naturally led to an explosion in Separatist feelings and movements across America. Many of these Separatist movements have been given the chance to succeed following 1987, with the end of Federal Authority giving countless nutjobs with the desire to form their own independent nations both the ammunition and the legitimacy to see their dreams come true. Of those Separatist projects, some of them still exist, while others have found themselves subsumed by larger national projects. Here in the Heartlands, formed as a unification of Kansas, Nebraska, Colorado, and the remaining Dakotas, Separatist feelings have typically been few and far between - with not many people typically eager to jump on the bandwagon of 'Kansas Independence'. However as it seems, a new Separatist movement has taken hold among our nation's Indigenous population. The so-called 'Republic of Lakotah', the brainchild of one Russell Means, has been founded in the territories of South Dakota and Nebraska. Means, himself claiming to be a facilitator between Lakotah and the Heartlander Government, has stated that the local tribes were unilaterally withdrawing treaties with Denver, claiming them to be null and void ever since the collapse of the United States, and forming a provisional government. In addition to claiming much of our own territory, they have also laid claim to several areas currently occupied by the Neo-Nazi controlled 'nation' of Montana. The legal status of the Reservations is an infinitely complicated matter, especially so since the collapse of the United States, and while one could argue that they are well within their legal right to secede from what they view as an 'Illegitimate Government', as it stands, all of the tribes within claimed Lakotah territory have rebuked Means' efforts to establish an independent Republic of Lakotah, with many Tribal Governments being entirely unaware of the proposed Republic. As it stands, the chance of Lakotah actually succeeding is low, as even though Native American Separatism is nothing now, the physical location of this proposed 'Lakotah' being so close to the armed and dangerous government of Montana, where non-whites exist in a living hell, makes many far more comfortable under Denver's protection."
 heartlands_flavour.11.o1:0 "A peculiar movement." 
 
 heartlands_flavour.12.t:0 "The Westboro Baptist Church"
 heartlands_flavour.12.d:0 "'GOD HATES AMERICA', and 'THANK GOD FOR DEAD SOLDIERS' reads the banners unfurled across the most infamous and loathed Church in the once-United States: the Westboro Baptist Church. Pastor Fred Phelps, long having distanced himself from the ravings of his once-congregation, stands as a figure who has claimed the visage of a reformed man, but whose actions paint a picture that is anything but. The Collapse of the United States, caused the once rabid preacher to take more 'Mainstream' positions - while still refusing to back down against the most outspoken views of the Christian Right. Yet still, a fringe faction of his congregation continued his Crusade, entrenching themselves deeper and deeper into their own insanity. From organizing picket lines on the funerals of slain soldiers to publicly burning the old American flag, the WBC has been known across the nation as an insane cult. Phelps himself no longer holds any connection to the congregation, instead moving to support more mainstream forms of Christian Nationalism such as Merlin Miller's Isolationist Party and various militias. While some have decried Phelps's distancing from the church he helped found as a shrewd political ploy due to the establishment's atrocious PR, others have estimated that it's a result of Phelps developing dementia, something which Phelps himself fervently denies. Others have also cast doubt on whether he has truly abdicated these views, or is simply holding his tongue on his most wretched beliefs. Regardless, it seems that Phelps's new 'Moderate' turn has only made the man more dangerous, as his new 'Congregation' stands more energized than ever, ready to implement Phelp's agenda, no longer constrained by the Church's most sordid reputation. Thankfully, most are not buying Phelp's rebrand, and with much of his ideals already occupied by the niche of the Paleoconservatives, it seems that Phelps is unlikely to gain power in the Heartlands. However, beyond our borders, some time in a future that Phelps may very well be alive to see due to his sudden embrace of traditional medicine, we can never be so sure..."
 heartlands_flavour.12.o1:0 "A change of heart? Or just a shrewd maneuver." 
 
 heartlands_flavour.14.t:0 "Gate of Hell, Kansas"
 heartlands_flavour.14.d:0 "Among the flat planes of the agricultural states of the Midwest one can find many stories people told themselves for amusement and quick passage of time. One of the most peculiar ones concerns the sleepy community of Stull, Kansas and its cemetery, which, according to local legends, serves as none other than one of the seven gates to hell itself. According to these tales, either sleeping on a grave of a young boy who died in a field burning accident, or heading down a mysterious staircase in the basement of the haunted ruins of the Evangelical Emmanuel Church, will transport the unfortunate thrill-seeker directly to Satan’s domain.\n\nThe origin of Stull as a transitory stage between terrestrial reality and the darkness below is relatively recent, for it was first suggested in the 1974 issue of the University Daily Kansan newspaper. Even so, many folks erroneously claimed that the malevolent spirits started to dwell in Stull as far back as the 1850s when one of its mayors was killed (despite the community never having such an office) or even further back with supposed witch trial hangings, a rather unlikely tale as the community was established under the name Deer Creek by Pennsylvania Dutch settlers only in 1857, already beyond the famed gallowing of sorcerers. The tallest of recent tales associated with Kansas’ Beelzebub's gate comes from 1980, as it was then that Pope John Paul II is said to have rescheduled and redirected his flight across America to avoid the ‘unholy ground’ of Stull. Many conspiracists, thus, extrapolated that the Pope’s knowledge of the location’s infernal secret invited demonic forces to assassinate him in the following year.\n\nNonetheless, the quiet Kansan cemetery has attracted many youths and vandals, especially during the Halloween season, which used to strain the local sheriff’s resources until most of them abandoned their expeditions following the Great Collapse of 1987. Yet, with the Heartlands achieving enough prominence to allow for people to rediscover lost aspects of America, the excitingly sinister folk tale has once again enamored anyone who comes across it. Be warned, adventurer, for if you decide to venture into Stull prepare yourself to see the Devil himself. In such situation, do not expect anything less than the possibility that ‘the voices of the dead will strangle you while evil spirits carve out your innards."
 heartlands_flavour.14.o1:0 "In Stull, if you’re craven prepare for turbulence." 
 
 heartlands_flavour.15.t:0 "Drugs in the American Heartlands"
 heartlands_flavour.15.d:0 "Drugs. Everybody loves them, whether they admit it or not. Reagan's War on Drugs was a failure, Drugs coming out as the undisputed winner the moment he announced the end of the Federal Government. Ever since the end of the DEA, Drugs have been flowing like wine across what was once the United States. Mexico and the Northwest in particular have been potent sources of narcotics flowing into America. Mexico, long considered to be a de-facto 'Narco State', has been under the de-facto control of the Cartels ever since the US fell, with the widespread lawlessness in the post-United States allowing their market to expand tenfold without anyone to stop them, allowing Cartel operations to entrench themselves on both sides of the borders. The Neo-Nazi 'nations' of Lincoln and Montana meanwhile have also been dabbling in the Drug Trade, with the White Supremacist militias that occupy the territory dealing in Heroin and Methamphetamine distribution to help fund their Militias and other illicit operations. Partly due to the state-sanctioned status of these dealings, and partly due to the rural character of the nation, these underground drug-making facilities have been exceedingly hard to track, as Cartels entrench themselves deep into the Montana wilderness. Due to the difficulty in tracing the origin of these drugs, countless less-than-safe batches have been dealt, leading to countless overdoses or other drug-related deaths across the Heartlands. However not all dealings with Drugs within the Heartlands are illicit. Colorado has taken steps to legalize Marijuana, making them one of the first areas in the post-United States to do so. So far their legalization experiment has been a rousing success, with millions of dollars in new revenue created by this move, all while the Black Market hold over the Cannabis market is irrevocably broken. This has brought up heated debate over Drug Policy, with some arguing that legalization of narcotics is the way forward, while others defend their criminalization as protecting Heartlanders from dangerous substances."
 heartlands_flavour.15.o1:0 "An interesting debate." 
 
 heartlands_flavour.16.t:0 "Modesty in Governance"
 heartlands_flavour.16.d:0 "Warren Buffett, despite exorbitant wealth and near-unlimited Political Power, is known for his infamously humble lifestyle. Unlike those who inhabit gilded mansions, Warren Buffett lives in a remarkably modest house in Omaha's suburbs. Ever since assuming the Presidency, Buffett has forfeited his salary as CEO of Berkshire Hathaway, and went further to slash the salary of the President's office by 10%. As well, Buffett has refused an official Air Force plane, instead opting to fly commercial. As well, it has been reported that President Buffett, does not carry his own cell phone, does not have a computer at his desk, and drives his own car instead of opting for a motorcade In staunch contrast to most politicians and/or political figures, Buffett keeps himself occupied by strumming on the ukulele, of which he is an avid player, or playing Bridge, a game on which Buffett has stated 'Bridge is such a sensational game that I wouldn't mind being in jail if I had three cellmates who were decent players and who were willing to keep the game going twenty-four hours a day'. Additionally, Buffett is known as a fan and supporter of Nebraska Football, with that being just about the only one of his hobbies that has a price tag over two digits. Buffett's own focus on modest living is something that all within our nation can take example from, especially those within the upper crust who have long maintained exorbitant ways of life. Champagne and Caviar have made way for Dairy Queen Ice Cream Bars, and Coca Cola, which Buffett reportedly consumes one of per day. For the President, refusing to spend his fortune on frivolous endeavours is not a quirk of Buffett, but rather a key tenet in his plan for America, a way in which all can feel more connected to their leadership, and a way to teach those in power that the finer things are not always everything in life."
 heartlands_flavour.16.o1:0 "Even the President is living on the cheap." 
 
 heartlands_flavour.17.t:0 "Fate of the Missing Koch Brother"
 heartlands_flavour.17.d:0 "The Atlantic Incident has been perhaps one of the 21st Century's greatest unsolved mysteries. On a cold day in 2005, some of the world's most foremost Anti-Communist celebrities gathered on an Atlantic Ocean cruise liner. From cultural figures such as rapper 'Ice Cube' and filmmaker Sylverster Stallone to musicians such as Gene Simmons, to athletes such as Mike Tyson and wrestler Hulk Hogan, to titans of industry such as Michael Eisner, countless great lives were lost on that tragic day. Who was behind this event? Nobody knows for sure. The KGB is commonly blamed, a conclusion came to by both neutral observers and the conspiracy-minded alike concluding it was the KGB responsible for planting the bomb on the cruise ship. Of course some even more conspiratorial minded individuals blame Aliens, however the consensus seems to be that it was a successful KGB operation. Among those lost in the bombing was Charles Koch, brother of current President David Koch. The death of his brother was a contributing factor in David Koch's decision to retreat into isolation, and further the decision to launch the coup that overthrew the ineffective Hammons administration. Charles Koch of course is not the only well-known member of the family (Excluding David), with family patriarch Fred Chase Koch having quite the renown among the Liberal Media due to his vocal support for Nazi Germany, something which President Koch has made some attempts to distance himself from. Fred C. Koch's status as a founder of the John Birch Society has come as an ironic contrast to the avowed Social Liberalism of his two sons; despite the father-son duo's staunch agreement in matters of the Free Market. The Koch family may never be truly whole without the beloved father, son, and brother that was Charles Koch, but we can still commit ourselves to keeping his memory alive, and aim to hold the Communist butchers who killed so many great men and women accountable for their brazen murder on that ill-fated Atlantic Cruise."
 heartlands_flavour.17.o1:0 "May they all rest in peace." 
 
 heartlands_flavour.18.t:0 "The Natural Law Party"
 heartlands_flavour.18.d:0 "The Natural Law Party of the Heartlands has been a curious and unusual partner for the Paleo-conservative movement. Originally founded in Fairfield, Iowa, it was closely tied to the Maharishi University of Management, an institution built around a “consciousness-based education” system of Transcendental Meditation. The party was founded by John Hagelin to promote governing in harmony with “natural law.” Its founders believed that many societal problems could be solved through combining policies such as preventive health care, sustainable agriculture, and renewable energy with ideas rooted in Transcendental Meditation. Most famously, the party proposed a government-subsidized group of 7,000 advanced meditators, known as Yogic Flyers, who could reduce crime, lower unemployment, raise gross national product, improve public health, and render the nation effectively invulnerable to foreign threats.Politically homeless in its early years, the Natural Law Party attempted to elect Hagelin wherever ballot access could be achieved. Its strongest footholds emerged in Illinois, the Heartlands, and the Great Lakes aided in part by celebrity supporters such as Mike Love of the Beach Boys and the Maharishi Mahesh Yogi. In 2000, the party finally found a lasting home by forming a coalition with the Paleocons in the Heartlands, despite Pat Buchanan’s reservations. Concentrating its resources there it has grown modestly over the following years. Today, as a junior partner it holds a number of local offices and settled into its role of pushing its consciousness-based ideas ideology in small communities and communes. Small scale Yogi flyer programs, Vedic science centres, astrology guided policy, and attempts to tap into the unified field of human intelligence have all been reported in these communities."
 heartlands_flavour.18.o1:0 "Do Americans really belive in Magic? Jury's out..." 
 
 heartlands_flavour.19.t:0 "Rumours Spread"
 heartlands_flavour.19.d:0 "Throughout Rodham's Presidency, depraved Liberals have gone to no short lengths to slander her character. From bogus claims of a private Mailroom in the basement of the Heartlander White House to allegations of her purchasing Iraqi uranium, to some alleging Rodham is secretly the operator of a major chain of Pizza Restaurants, or others simply accusing Rodham of being a lizard-like alien, conspiracies surrounding President Rodham are perhaps more common than corn within the Heartlands. Unfortunately, not all conspiracies surrounding Rodham are so benign. Some have accused Rodham of culpability in the death of longtime friend Vince Foster. Mr. Foster, who worked with Rodham in her legal practice in Arkansas before her move to the Heartlands, tragically committed suicide in 1993. Rumours surrounding Foster's death have persisted ever since, in part due to his closeness to President Rodham. The most depraved of the Liberal fringe have been quick to jump on Foster's suicide as a way to attack Rodham, accusing her of being involved in Foster's death. Some have even gone so far as to accuse Hillary Rodham of having pulled the trigger herself. These claims are demonstrably false, and are just yet more proof of the insanity of the Liberal Media. They should be ashamed of themselves for pushing such outrageous lies. As it stands most have absolutley refused to give this story any air, but among those deadset in their hatred of President Rodham, she is indisputably behind the killing of Foster, refusing any and all evidence that it was a simple suicide. Conspiracists have also targeted other individuals related to the Rodham campaign who have died under mysterious circumstances, including figures such as Don Henry and Ron Brown back in Arkansas, and much more recently, Omaha resident and DNC consultant Seth Rich."
 heartlands_flavour.19.o1:0 "What baseless slander."
 
 heartlands_flavour.20.t:0 "A Matter of Character"
 heartlands_flavour.20.d:0 "William Jefferson Clinton's status as the Heartland's first Divorced President has been mentioned sparsely ever since he assumed the Presidency. His main opponent would have probably mentioned his messy divorce with Hillary Rodham in the late 90's... had Hillary Rodham not also been his opponent in the General Election. The fact that Clinton was running against his ex-wife was quite the funny coincidence to many, with no shortage of jokes cracked about it throughout the course of the campaign. While Rodham was never one to bring up old blood, or mention the fact that Clinton's infidelity (combined with political differences) ended their marriage, campaign surrogates were happy to do so on her behalf. While Clinton has never been formally remarried, the President has had the reputation as the Heartland's most eligible bachelor, with countless flings both defining the laid-back nature of his Presidency and providing a steady stream of work for the President's PR department. Champagne, Hot Tubs, and 'Hired Company' have defined Clinton's personal life within the Heartlander White House, something which his opponents are well aware of. The seedier nature of Clinton's personal life has severely damaged his reputation, and despite appearing often with longtime partner Monica Lewinsky, Clinton seems to be in no rush to get re-married, especially considering how his first marriage ended. Allegations of human trafficking have also unfortunately plagued Clinton's administration. Of course, Clinton is not the only major figure within the Heartland Democratic Party to have engaged in extramarital escapades, with prominent Cabinet Official Gary Hartpence also being known for cheating on his wife with author Donna Rice, a scandal which prematurely ended his run for the White House back in 1984."
 heartlands_flavour.20.o1:0 "The President appears to be a bit of a Player." 
  
 heartlands_flavour.21.t:0 "Kansas Breaks Barbecue Records!"
 heartlands_flavour.21.d:0 "Kansas City, the world capital of Kansas City–style barbecue, is breaking records this year. Economic recovery across the Heartlands has boosted disposable income, drawing renewed crowds to the more than 100 barbecue restaurants citywide. Attendance has also surged at the American Royal World Series of Barbecue, along with growing membership in the Kansas City Barbeque Society, the world’s largest competitive barbecue organization. Kansas City-style barbecue began in the Pendergast era with Henry Perry, who smoked meats from a trolley barn in the historic 18th & Vine district. Known for slow-smoked meats, dry rubs, and a thick, sweet sauce made from tomatoes, molasses, and brown sugar, the style features a wide range of meats with a side of burnt ends, crispy cubes of smoked meat. Perry’s legacy later became Arthur Bryant’s, still operating today and famously visited by President Ronald Reagan, even if this acomplishment has not aged well to many, unlike several of the festival's smoked and dry-aged meats. Despite the City's division in the wake of the Great Collapse, Kansas City remains the heart of competitive barbecue through the barbecue society, which sanctions more than 100 competitions annually and boasts over 10,000 members. This year’s events reached new heights with the appearance of Ohio native and flavor maestro Guy Fieri."
 heartlands_flavour.21.o1:0 "Welcome to flavour town!" 
   
 heartlands_flavour.22.t:0 "Colorado Drought ends with Floods"
 heartlands_flavour.22.d:0 "Beginning on September 11, when a cold front collided with warm monsoonal air from the south, floods have engulfed collarado. This weather pattern has caused prolonged, intense rainfall and catastrophic flooding along Colorado’s Front Range, from Colorado Springs to Fort Collins. The flooding has caused at least eight deaths and additional people missing or unaccounted for. Emergency response efforts have rescued at least 1750 people and 300 pets, though operations have been hampered. Damage to infrastructure and the environment has been extensive. Nearly 19000 homes have been damaged and more than 1500 destroyed. Floodwaters have affected the energy sector, shutting down hundreds of oil and gas wells and causing spills from damaged storage tanks, raising concerns about water contamination especially after waste water from flooded fracking wells introducing lead into the local water. Having experienced varying levels of drought prior to the week of storms, ‘biblical’ flooding has been a real turnaround for the state's fortune. Already Federal Disaster agencies are on the scene to aid in recovery efforts, however the Heartland's disaster relief agencies, still reeling from under-funding and unclear direction after the Anarchy of the early 2010s have their work cut out for them. Let us hope our brave first responders can aid in recovery efforts."
 heartlands_flavour.22.o1:0 "Give Tax breaks while it’s cleaned up." 
    
 heartlands_flavour.23.t:0 "The American Organization of Helium Exporters"
 heartlands_flavour.23.d:0 "Kansas became the central source of helium after its discovery in natural gas near Dexter, Kansas, in 1903. The region’s unusually high concentrations made extraction economically feasible, and the federal government quickly recognized its strategic value during World War II. Following the economic chaos after the dissolution, helium scarcity became widespread outside Soviet influence whom the union provides for, temporarily ending commonplace uses like birthday balloons in many nations. As the successor states consolidated the Heartlands, Utah and Texas formed the American Organization of Helium Exporters in order to coordinate a consistent price and maintain their position as the world’s largest supplier as they rebuilt. Today, the AOHE remains a key provider to the “free world” alongside Canada, competing with Qatar and Algeria. This position has grown the Colorado Springs Labor Day Lift Off, which began in 1976 as a small race between friends, into the popular Colorado Springs Balloon Classic, featuring nearly 100 balloons from AOHE nations. Funded by the organisation, it has become a popular attraction with prospect lake as a beautiful backdrop. With applications in industrial welding, cryogenics, scientific research, deep-sea diving, space, and technology - helium has become a keystone in the Heartland’s economic growth."
 heartlands_flavour.23.o1:0 "Helium bitch!" 
     
 heartlands_flavour.24.t:0 "Pipeline Protests Intensify in Dakota"
 heartlands_flavour.24.d:0 "Surrounded by other American successor states, the Heartlands’ position has long made resource transportation a major aspect of national policy. With the Denver-Julesburg and Piceance Basins, along with other prospects, oil and gas production far exceeds national needs. Further with local refinement facilities, Colorado has become a critical hub for transporting and distributing energy, connecting abundant production in Texas and Alberta, to the wider continent. Refining is concentrated in Denver, McPherson, and Coffeyville, covering both regional fuel self-sufficiency and high-complexity processing of heavy crude. At the heart of this network is the Keystone Pipeline, carrying crude from Canada and the Great Lakes onto Illinois and Texas. This is then supported by Regional pipelines like CHS’s Jayhawk and Kaw networks, Tallgrass Interstate Gas Transmission, and Trailblazer link production fields that carry it interstate. In a recent controversy, stakeholder efforts to build on the Keystone pipeline through Montana and tap the Bakken fields have ignited fierce opposition. Environmentalists, minority groups, and Native Americans have protested, with the idea of dealing with the 'North-West imperative' White Supremacists completely unconscionable. Exiled native Americans from North Dakota, in particular, warn of the devastating impact on their reservations and the fact the pipeline would encroach onto their stolen land. While these protests so far have stopped these plans, the recent shifting of borders may allow for these plans to come back in the future."
 heartlands_flavour.24.o1:0 "We can’t drink oil." 
 
 heartlands_flavour.25.t:0 "A New Musical Sensation Hits the Heartlands"
 heartlands_flavour.25.d:0 "While Broadway has unfortunately been lost to the Socialists, a strong tradition of Musical Theater in the once-United States has proven too strong a force to be killed off. Here in the Heartlands, two gifted songwriters have taken the Heartlands by storm with a smash-hit musical, albeit one that has its share of critics. The highly-contreversial production blends contemporary politics, religion, and the struggle for the Once-United States into a medium that is simultaneously crass, vulgar, and incredibly elegant and moving. With lavish sets, musical scores, characters and messages, this new musical sensation is the brainchild of Colorado native Trey Parker and co-creator Matt Stone. This musical follows the daily lives of colourful residents in a fictional Colorado town as they navigate an off-screen war implied to be on Heartland soil. The name of the fictional town, as well as many of the characters, were borrowed from a previous work of Parker's, a Television show made with crudely-drawn paper cutouts, which lasted barely a season and has mostly been relegated to obscurity. This musical is a savage mockery of contemporary politics and those who wish to see the Heartlands take up the mantle of the old United States, utilizing a hardline Libertarian message to advocate for Heartlander separatism via catchy songs and dances. In keeping with the Musical's contrarian aesthetics, former President Hammons is featured as a character, a character with no lines who simply sits in the background and reacts to the absurd going-ons on stage. In keeping with the surrealistic aesthetic, residents of neighboring Utah have been portrayed as insane human-like creatures with unhinged jaws, with mockery of Mormonism being laid on heavy. Overall, this musical has had solid reviews, especially the songs, however the political message has been criticized by many, with many finding the musical to lack a coherent position, and instead mocking anybody portrayed as truly caring about the future of America, with the musical instead retreating into a position of detached nihilism."
 heartlands_flavour.25.o1:0 "I suppose contrarianism is in vogue nowadays." 
 
 heartlands_news.1.t:0 "The Heartlands Unify America"
 heartlands_news.1.d:0 "As the Star-Spangled Banner was raised and the national anthem began, the people of the reunified United States let out a cheer that had not been heard since the end of the Second World War. It was a cheer of patriotism and of freedom, as thousands gathered outside the former capital to celebrate the inauguration of [MWA.GetLeader], with millions more watching the event from home and even from abroad. Against all odds, the Agrarian Union of the Heartlands has managed to fend off all other claimants to America's legacy, restoring the values of Freedom and Democracy across the United States. However, the American economy lies in ruins due to the reunification wars and the President’s first task will be to save the struggling American economic system, or else risk another collapse. Despite this, the Democratic League has begun preparations for America’s entry into their alliance. While this is a victory for democracy, the Warsaw Pact has shown its displeasure with the reinstatement of the old capitalist system in America. Having begrudgingly sent ambassadors to America, it is clear that the tensions of the Cold War have been reignited once more."
 heartlands_news.1.o1:0 "Democracy has returned to the fractured continent."
 
 midwest.41.d_2:0 "Rumours have swirled around the potential resignation of President and longtime Paleo-conservative Stalwart Pat Buchanan, who took over the reigns of the Isolationist Party from the radical Merlin Miller. Poor opinion polling combined with Buchanan's own advanced age have put three young and divisive conservative politicians in the saddle to secure Buchanan's legacy. The most overtly pro-Buchanan is Catholic traditionalist, anti-immigration activist, and paleoconservative Paul Gosar of Wyoming. Gosar has expressed the need for a more radically Christian alternative to more secular nationalist politicians, along with a "no-compromise" style of governance for the Isolationist Party, rejecting coalitions with the Republicans or the American Restorationists, largely defunct since their loss to Bill Clinton in 2011. The second major candidate is Isolationist house leader Tom Tancredo, known for decades of experience within the political world promoting paleoconservative beliefs. Tancredo, a fervent isolationist and anti-immigrant politician, seeks to bring the party back to its roots as a party opposed to the unification of America and emblematic of right-wing frontier spirits. The third candidate is Kris Kobach, who although radical in his own right, has never truly labeled himself as a paleoconservative. Focusing on immigration but also economic arguments for tax cuts, defense of the capitalist system, and anti-communism, Kobach is the most reasonable choice for those that would seek a coalition with Republicans. However Buchanan himself fervently denies rumours of attempts to replace him, and if he is able to outmaneuver those gunning for his seat, then he may just be able to remain as President of New America."
 midwest.41.o4:0 "Buchanan shall remain as President."
