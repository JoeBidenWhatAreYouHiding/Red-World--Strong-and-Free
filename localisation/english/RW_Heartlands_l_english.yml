 MWA_RED_WORLD_DESC:0 "The Union of the Heartlands is a relative oddity in the grand scheme of post-American nations. Despite claiming to be the inheritor of the old United States, the Heartlands is not considered to be a serious contender in the battle to claim the mantle of the once-United States. Extreme decentralization has caused a state of borderline Anarchy in the nation's plentiful rural areas, all while President Hammons' approval ratings continue to slide. However beyond the lawlessness and division, lies one of the few American claimants truly committed to the ideals of Democracy and Liberty, and mabye, just mabye, the Heartlands can pull off a miracle, and at last restore the ideals of Liberty to the once-United States."

