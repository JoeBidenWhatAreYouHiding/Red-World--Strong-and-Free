USA_divided_gop_worse:0 "A Divided GOP"
USA_divided_gop_worse_desc:0 "Donald Rumsfeld's tragic disappearance has almost completely shattered the Republican Party as we know it. The moderate, Socially Liberal Vice President Cheney stands in stark contrast to the Evangelical groups that President Rumsfeld was courting before his tragic demise. Combined with continued resistance from members of the Bush Clan, President Cheney stands as the leader of a divided Party. The Christian Right has proclaimed Cheney to be Satan incarnate... perhaps they're right?"

