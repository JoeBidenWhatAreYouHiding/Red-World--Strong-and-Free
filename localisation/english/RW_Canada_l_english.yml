 rw_canada.71.t:0 "Harper Attacks Cruz"
 rw_canada.71.d_pm:0 "Prime Minister Harper has launched a series of vicious attacks against the Canadian Alliance, and their leader: Rafael Cruz. These attacks on Cruz and the CA have alternated between smearing the party as a wishee-washee blend of illegitimate low-class Conservative movements, and an overly-radical movement with ties to Fascists and Neo-Nazis. These attacks, while enough to sway some on the fence, have galvanized CA Voters against the PCs, who in turn have been branded as 'Spineless' and overly elitist.\n\n This strategy of distancing the PCs from the Canadian Alliance is part of the party's larger aim of attracting left-leaning voters to the Progressive Conservatives. A focus on a broader base, while gaining the PCs a few extra voters here and there, has left many Conservative voters feeling that the party has lost focus and been diluted by establishment forces. "
 rw_canada.71.d_deputy_pm:0 "Deputy Prime Minister Stephen Harper has been at the forefront of a series of vicious attacks against the Canadian Alliance, and their leader: Rafael Cruz. These attacks on Cruz and the CA have alternated between smearing the party as a wishee-washee blend of illegitimate low-class Conservative movements, and an overly-radical movement with ties to Fascists and Neo-Nazis. These attacks, while enough to sway some on the fence, have galvanized CA Voters against the PCs, who in turn have been branded as 'Spineless' and overly elitist.\n\n This strategy of distancing the PCs from the Canadian Alliance is part of the party's larger aim of attracting left-leaning voters to the Progressive Conservatives. A focus on a broader base, while gaining the PCs a few extra voters here and there, has left many Conservative voters feeling that the party has lost focus and been diluted by establishment forces."
 rw_canada.71.o1:0 "We need every voter we can get."
 
 rw_canada.72.t:0 "Harsh Budget Cuts Announced"
 rw_canada.72.d:0 "A long standing platform of the Progressive Conservatives concerned cutting Taxes for Canadians. These cuts have covered everything from Income Tax, to Corporate Taxes as well as Sales Taxes and Goods and Services Taxes. These agressive cuts have been aimed at reducing the fiscal imbalance which has accumulated under previous Liberal and NDP governemnts, as well as during Manning's first term. In addition to acute cuts in other areas, 45 million dollars in cutbacks to arts and cultural programs has also been announced. The Prime Minister has justified these cuts by stating that ordinary Canadians cannot relate to 'rich galas' where artists complain about their subsidies. [ROOT.GetLeader] also noted that the overall budget of Canadian Heritage has climbed eight per cent. Many actors across the country had criticized this move citing that the arts and culture industries represent over 1.1 million jobs in Canada and contributes to about $86 billion to its gross domestic product."
 rw_canada.72.o1:0 "More breathing room for the Canadian Taxpayer."
  
 rw_canada.73.t:0 "[GetGovernorGeneralTitle] Dissolves Parliament"
 rw_canada.73.d:0 "While the Conservatives have managed to ensure countless scandals during their current tenure, it seems as if their luck has finally run out. The current Canadian Ministry has failed to survive a no-confidence vote introduced by the Liberals, who finally sides with the NDP's motions to call a General Election after numerous rebukes. [GetGovernorGeneralTitle] Michaëlle Jean, on the advice of Prime Minister [GetCanPCLeaderShortHand], has agreed to dissolve Parliament and call for a General Election to be held in 30 days. Now, the various Canadian political parties will begin an intense campaign, each of them aiming to win enough seats to form a government. Can the Conservatives survive? Can the Liberals regain their lost status? Can the NDP maintain control of Canada's left? All will be revealed soon."
 rw_canada.73.o1:0 "Let the campaigning begin!"
 
 rw_canada.74.t:0 "Harper Calls it Quits"
 rw_canada.74.d:0 "The aftermath of the latest PC leadership contest has been messy, to say the least. The victory of the dark-horse candidate Donald Trump has sent shockwaves through Canada's Conservative movement, as the poorer Western Canada base still holds a significant distrust of the Toronto Real Estate Mogul. The victory of this controversial and outspoken candidate has led to many ardent PC voters jumping ship to either the Liberals or the Canadian Alliance. Stephen Harper himself, the man who led the Reform Movement for the remainder of its existence has refused to dignify these defections, instead opting not to seek re-election for his Calgary West seat. Harper's decision to gracefully bow out of politics has lent credence to Conservatives who still stand behind Trump, despite his nature as a political outsider. This appeal for Conservative Unity comes at the cusp of a looming General Election, once which may come out as the closest in recent memory. Trump and his supporters are optimistic about his chances; but only the Canadian electorate can decide if Trump is to keep his job after May 2nd. "
 rw_canada.74.o1:0 "Sore Loser."
  
 rw_canada.75.t:0 "Trump Defects to the Liberals"
 rw_canada.75.d_ignatieff:0 "The aftermath of the latest PC leadership contest has been messy, to say the least. The victory of Reform hardliner Stephen Harper has angered many of the more mainline Progressive Conservatives, who still distrust Harper due to the entire Reform Party affair. This mistrust of the more 'reactionary' Western Canada based movement has manifested in the defection of more 'Progressive' Conservatives to the struggling Liberal Party. The most notable defection is prominent Toronto businessman, Donald Trump. Trump, despite being a PC loyalist, has been a political chameleon for much of his life, often supporting more progressive views when it suits him, as evidenced by his platform during his unsuccessful run for Mayor of Toronto. Trump, as a personal friend of the late former Prime Minister Pierre Trudeau, has supported Pierre Trudeau's son Justin Trudeau for Liberal Leader and potential Prime Minister. While this has caused a deal of discontent with the Ignatieff dominated party, the Liberal party still remains grateful for the support of this Real Estate Mogul. "
 rw_canada.75.d_trudeau:0 "The aftermath of the latest PC leadership contest has been messy, to say the least. The victory of Reform hardliner Stephen Harper has angered many of the more mainline Progressive Conservatives, who still distrust Harper due to the entire Reform Party affair. This mistrust of the more 'reactionary' Western Canada based movement has manifested in the defection of more 'Progressive' Conservatives to the struggling Liberal Party. The most notable defection is prominent Toronto businessman, Donald Trump. Trump, despite being a PC loyalist, has been a political chameleon for much of his life, often supporting more progressive views when it suits him, as evidenced by his platform during his unsuccessful run for Mayor of Toronto. Trump, as a personal friend of the late former Prime Minister Pierre Trudeau, has supported Pierre Trudeau's son Justin Trudeau for Liberal Leader and potential Prime Minister. Trudeau himself has reacted positively to this show of support from Trump, and has promised a long and fruitful relationship between Trump and the Liberal Party. Already Trump has used his vast network of connections to drum up support for the Liberals in and around Toronto. "
 rw_canada.75.o1:0 "Turncoat!"
 
 rw_canada.76.t:0 "Liberals Pledge to Support Rae"
 rw_canada.76.d:0 "A historic deal has been struck today between incumbent Liberal Leader Justin Trudeau and Prime Minister Bob Rae. This deal between the NDP and Liberals is what is referred to in Canadian Politics as a 'supply-confidence' deal; where one party agrees to support the resolutions of another in exchange for certain concessions. While this deal is not necessary due to the NDP holding a majority government, the foundations of this deal will ensure that the NDP government can reliably stay afloat even if they are inflicted with large-scale losses."
 rw_canada.76.o1:0 "Good."
  
 rw_canada.77.t:0 "Liberal-NDP Bloc Solidifies"
 rw_canada.77.d:0 "The recent cooperation between the Liberals and the NDP, while once unofficial, has grown in to a formal coalition. Now, our arrangement with the Liberals goes beyond keeping the NDP afloat in confidence votes, with the Liberals providing the NDP with the total support of Liberal MPs in all Parliamentary matters. This accord with the Liberals has upset much of the NDP's left-wing, with Layton himself remarking that there is no longer any demarcation between the New Democrats and the Liberals. Critics also accuse Rae of giving undue amounts of control to Justin Trudeau, who is now the de-facto 2nd most powerful man in Canada; despite having a party that has come in 4th place last election."
 rw_canada.77.o1:0 "They'll see."
   
 rw_canada.78.t:0 "Layton Leaves the NDP"
 rw_canada.78.d:0 "In a move many saw as inevitable, former Toronto City Councilor and immensely popular figure within the NDP, Jack Layton, has officially called it quits in the party he has long supported. Despite a vocal mistrust of Bob Rae and his deal with the Liberals, Layton stuck it out with the NDP in an attempt to change the party from the inside. However it appears that the formal merger between the Liberal Party of Canada and the New Democratic Party was the final straw, as Layton formally announced his resignation as a NDP Member of Parliament, crossing the floor to sit as an independent. Layton's defection is followed by streams of NDP voters, who can no longer in good conscience support a party which has strayed from practically every ideal it was founded upon. Many Liberal voters also follow Layton out, not being able to support the NDP/Liberal merger despite the Liberals' poor performance and the NDP's close ideological allignment."
 rw_canada.78.o1:0 "Let them go."
    
 rw_canada.79.t:0 "'Rae Days' Become Nationwide; Organised Labour Outraged"
 rw_canada.79.d:0 "Prime Minister Rae has officially announced that the 'Social Contract', first introduced in Ontario, shall now become nationwide. This legislation includes measures such as wage freezes and mandatory unpaid leave for all government employees, as well as other harsh austerity measures. This decision, while palatable to the NDP in Ontario, has caused a full-blow mutiny in the caucus of the Federal NDP, with more than a dozen MPs defecting to Jack Layton's newly created 'Canadian Labour Party'. While the NDP can afford to lose votes due to their agreement with the Liberals, the fury over this legislation has cost the NDP the support of both the Canadian Labour Congress and the backing of most local unions.\n\n Protests which have erupted in major cities over this legislation have been met with no sympathy by the Prime Minister, who has authorized the RCMP to take action against these 'Labour Agitators'. Rae's response to these protests being just another sign to many that the modern NDP has become unrecognizable in comparison to the party Tommy Douglas founded so many years ago."
 rw_canada.79.o1:0 "This dosen't sound like the NDP..."
     
 rw_canada.80.t:0 "Rae Meets with Labour Leaders"
 rw_canada.80.d:0 "Prime Minister Rae has quite the checkered past when it comes to relations with Canada's Union. This bitter divide between Rae and the Unions began while he was Premier of Ontario, where he instituted a system of wage freezes and unpaid leave commonly dubbed as 'Rae Days'. His first term as Prime Minister was marked by constant resistance from the Trades and Labour Congress of Canada, who vocalized their distrust of Rae and threatened the PM with strikes and a potential backbench revolt from Labour-aligned MPs if he was to interfere with the operation of Canada's Trade Unions. While Rae would never get the chance to elaborate on his Labour stances as Prime Minister, there has always been a creeping suspicion among Canada's left that Rae would attempt something like his 'Rae Days' on a nationwide level. These fears can now be allayed, as Rae has meet with key leaders from the Canadian Labour Congress in an attempt to gain their support.\n\n While relations between Rae and the Unions are still frosty, Canada's Labour Congress can breathe easy knowing that 'Rae Days' will remain a thing of the past."
 rw_canada.80.o1:0 "Rae finally remembers what party he's in."
 
 rw_canada.81.t:0 "Layton Lends Confidence to Rae"
 rw_canada.81.d:0 "The victory of Bob Rae in the recent Federal Election has had many within both Rae's faction and the wider NDP worried that Rae's first term will end in deadlock in a similar fashion to his first term. The backbench revolt manned by Jack Layton prevented Rae's first government from operating smoothly, and made Rae increasingly rely on the Liberals for confidence. Rae however appears to be in a more solid situation than in his first term, as Jack Layton has recently met privately with the Prime Minister; and has agreed to support Rae for the foreseeable future. In exchange, Prime Minister Rae has agreed to ease certain anti-union regulations and relax the NDP's bent towards centrism. Of course, this has cost him the support of those who support the direction of the party under Rae."
 rw_canada.81.o1:0 "Interesting."
  
 rw_canada.82.t:0 "Rae Refuses Liberal Coalition"
 rw_canada.82.d:0 "The first Rae Premiership ended in disaster mainly due to the NDP's reliance on Liberal confidence. The refusal of much of the party to cooperate with Bob Rae due to his previous anti-union bent during his Premiership of Ontario led to a non-functioning government throughout the majority of Rae's term, and left Rae leaning on the Liberals to keep the PCs and Reform Party from launching a Vote of No Confidence. While the party stayed together through Rae's government, the party was left with deep scars which many fear would never heal.\n\n Rae, in an attempt to avoid making the mistakes of his first term, has rejected the possibility of a deal with the Liberal Party, and has announced his intention to rely on the strength of his own party to get keep the government afloat."
 rw_canada.82.o1:0 "Interesting."
   
 rw_canada.83.t:0 "Liberals Lend the NDP Support"
 rw_canada.83.d:0 "While the possibility of a backbench revolt similar to the one that plagued the first Rae government has been put to rest, Prime Minister Rae is always looking to shore up support for his own Premiership. Despite light opposition from Layton, Rae has reached out to Liberal Leader Justin Trudeau about the possibility of a NDP/Liberal supply-confidence agreement at some point in the future. This unofficial agreement between the two parties means that the NDP can safely stay in power even if they are to suffer catastrophic loses.\n\n While this agreement has not escalated to a full coalition thanks to meddling by the Laytonist wing, Rae has appointed Trudeau as Canada's ambassador to the United Nations as a show of good will. This decision to ally with the Liberals has undone some of the goodwill built across the party; but thanks to Rae's mediation, the NDP can still enjoy the support of Jack Layon, and use his immense popularity to further the NDP cause."
 rw_canada.83.o1:0 "The best of both worlds."
    
 rw_canada.84.t:0 "Possibility of Liberal Merger Rejected"
 rw_canada.84.d:0 "There has been a growing movement both within the NDP and the Liberal Party to oficially merge their two forces in to one united party. The similarites between the two political entites have been growing ever since Bob Rae became the party's hearald - something which has been both celebrated, and reviled. The ever-increasing division within the New Democratic Party has caused many to look increasingly to their ideological counterparts in the Liberal party for support; something which Prime Minister Rae is happy to encourage. Despite this cooperation, Rae has disuaded the party from any talk of a merger between the NDP and Liberals; stating that the Liberals are best left as a seperate party and junior partner within the ruling coalition."
 rw_canada.84.o1:0 "We shall leave the oldest force of Canada's Left intact."
 
 rw_canada.85.t:0 "Trudeau Reforms the Senate"
 rw_canada.85.d:0 "The Canadian Senate has remained a sickening vestige of imperial rule which has robbed Canadian citizens of their voices for too long. As Prime Minister, Justin Trudeau has promised swift reform to the Canadian Senate, cementing its status as an apolitical branch of Canada's Parliament and greatly reducing its legislative responsibilities. Accordingly, all Liberals in the Senate have discarded their party affiliation, and now serve under the banner of a 'Progressive Senate Group' which bears no connection to the Federal Liberals. The expulsion of all Liberal Senators from the party caucus, and the creation of an independent advisory board are smaller, albeit meaningful changes to the way the Senate operates without embroiling the nation in lengthy Constitutional change. This move, while broadly supported by both Parliament and Canadian Citizens, has still failed to appease those who wish to see the Senate gone entirely."
 rw_canada.85.o1:0 "It's better than nothing."
 
 rw_canada.86.t:0 "Cannabis Act Passes"
 rw_canada.86.d:0 "One of Justin Trudeau's biggest campaign promises, the Legalization of Cannabis has officially gone into effect today, with all existing laws criminalizing possession, growth of Marijuana, as well as the criminalization of cannabis-infused food and drinks being struck down across Canada. From now on, the possession and recreational use of marijuana is no longer a crime; the 1923 prohibition of the drug has been expunged, and the Criminal Code updated to account. The legalization of cannabis in Canada is a milestone for Canada, with Canada being one of the few nations on earth with Weed being completely legal. Despite being legal for recreational use, Marijuana is still regulated by the Provinces in much the same way that Alcohol is, with each region expected to handle the legalization in their own way.\n\nStoners and Potheads in Canada have let out a cheer, and American Citizens looking for a quick puff will now jump across the border to patronize Canadian business. Additionally, the legalization of Marijuana is expected to create thousands of new jobs, and billions in newly taxable revenue. "
 rw_canada.86.o1:0 "Spark em'."
  
 rw_canada.87.t:0 "Trudeau Denounces Soviet Order"
 rw_canada.87.d:0 "Canada - an icy cold haven of Freedom and Democracy in this dim and weary world. Europe has been overrun by Communist Autocrats, America splintered and torn apart by Jackals; Jackals who once proudly referred to themselves as kin to those they would soon meet on the battlefield. Throughout the darkness and chaos of the world we find ourselves in, Canada, the True North, has maintained those sacred institutions of Freedom, Democracy and Good Government, standing strong against all those who seek to tear us apart and extinguish the beacon of Liberty we call home. Some have been blind, ever content in harkening back to Canada's day as a third-rate world power. However Prime Minister Justin Trudeau has recognized Canada's place in the new world. Trudeau, along with his Government, has realized that we must take an active position in challenging the Soviet Union; maintaining the beacons of Freedom we have and manning the struggle against Communist tyranny across the Red World."
 rw_canada.87.o1:0 "We did not choose to be the guardians of the gate, but there is no one else."
   
 rw_canada.88.t:0 "Trudeau Meets with Indigenous Leaders"
 rw_canada.88.d:0 "Canada as a nation holds many skeletons in our closet, most of them relating to our brutal subjugation of Canada's native peoples. Previous governments have either ignored the issue, or attempted token reconciliation efforts which ultimately amounted to little more than a PR move. Trudeau, while still driven by the vain motivations of his predecessors, has moved to patch the Federal Government's relations with Indigenous peoples. This effort on repairing relations with Canada's Indigenous peoples has had mixed results, with some applauding the move as the beginning of a new era and the first step in healing centuries of bad blood, while others have denounced this as a nakedly self-serving move only meant to show up the Soviet Union."
 rw_canada.88.o1:0 "Hopefully we can begin the healing process."
    
 rw_canada.89.t:0 "National Inquiry into Missing and Murdered Indigenous Women"
 rw_canada.89.d:0 "Upholding the promises made in the 2011 Canadian Federal Election, Prime Minister Justin Trudeau's Liberal Government has announced the initiation of a national public inquiry which will study the Missing and Murdered Indigenous Women crisis which plagues our Native communities. The timeline and structure of this process has received both praise and criticism; with observers lodging complaints about a perceived lack of transparency. The final report of the inquiry has concluded that the high level of violence directed at FNIM women and girls is 'caused by state actions and inactions rooted in colonialism and colonial ideologies.' It also concluded that the crisis constituted an ongoing "race, identity and gender-based genocide.'\n\n Furthermore, the committee has stated that 'Throughout this report, and as witnesses shared, we convey truths about state actions and inactions rooted in colonialism and colonial ideologies, built on the presumption of superiority, and utilized to maintain power and control over the land and the people by oppression and, in many cases, by eliminating them.'"
 rw_canada.89.o1:0 "The truth is often Harrowing."
     
 rw_canada.90.t:0 "The Ignatieffs Return Home"
 rw_canada.90.d:0 ""
 rw_canada.90.o1:0 "The Prime Minister's home is right here!"
 rw_canada.90.o2:0 "Perhaps a return is overdue..."
 
 rw_canada.91.t:0 "Ignatieff Meets with Martin"
 rw_canada.91.d:0 "In a significant move signaling a shift in the political winds, Prime Minister Michael Ignatieff recently held a noteworthy meeting with former Prime Minister Paul Martin, an event that has sparked widespread discourse within the Canadian Liberal Party. This meeting, emblematic of the party's gradual drift towards more center-right policies, marks a pivotal moment in its ideological trajectory. Michael Ignatieff, a figure who has been at the forefront of this subtle yet discernible shift, engaged in extensive discussions with Martin, whose tenure as Prime Minister was characterized by fiscally conservative policies that left an indelible mark on the party's economic approach. This rendezvous between past and present leadership is seen as a confluence of ideas aimed at redefining the Liberal Party’s stance, particularly in areas of economic management and social policy.\n\n The convergence of Ignatieff's contemporary vision with Martin's legacy is indicative of the party's adaptation to the changing political landscape of Canada. Under Ignatieff's guidance, the Liberals are increasingly embracing policies that lean towards fiscal prudence, balanced budgets, and market-friendly strategies, a departure from their traditionally more centrist, if not center-left, positioning. This ideological realignment, while drawing some criticism from the party's traditional base, is also seen as a strategic move to capture a broader electorate, particularly in the face of rising challenges from both the left and the right of the political spectrum. The meeting between Ignatieff and Martin, thus, is not just a mere gathering of party luminaries but a symbol of the Liberal Party's evolving ethos, reflecting a pragmatic approach to governance and policy-making in the complex and ever-changing realm of Canadian politics."
 rw_canada.91.o1:0 "Interesting."
 
 rw_canada.92.t:0 "Rae Defects to the NDP"
 rw_canada.92.d:0 "A significant defection has now rocked the government as Bob Rae, former NDP leader and Prime Minister, has officially joined the Liberal Party, taking with him a considerable number of moderate NDP members. Rae has stated that his decision to leave the NDP was driven by the party's leftward direction, and was a result of the increasing conflict with Layton's branch of the party. Openly expressing reserved disgruntlement until the final moment, the NDP has now been left in a state of disarray, as countless more 'moderate' NDP voters also join Rae's exodus. While the NDP has stated that Rae's leaving was a mutual decision, in secret the defection of Rae was years in the making, with a common remark within the NDP being that Rae would have joined the Liberals long ago if their poll numbers were better. Rae's break with the NDP was made inevitable after Michael Ignatieff (Rae's former College Roommate) became Prime Minister; putting the Liberals back in the spotlight and firmly establishing the Liberals once more as the unquestioned force of Canada's center-left."
 rw_canada.92.o1:0 "Wonderful News."
 
 rw_canada.93.t:0 "Social Liberals Express Outrage"
 rw_canada.93.d:0 "It has become clear to those within the Liberal party that the failures experienced by the party in the last 20 years have not been a result of left-wing alienation. Rather, it has been a result of years of reckless social-liberalism driving right-leaning voters into the arms of the PCs. The Party under Ignatieff now seeks to remedy this, and give those on Canada's right a moderate alternative to the Progressive Conservatives. The Progressive Conservatives, while claiming to be a moderate party, have been rotted from the inside by radical Reform Party Loyalists, and are now nothing but a gaggle of ill-educated reactionaries. The Liberals, long scorned by Canada's right, will now embrace a steady form of Liberal Conservatism, which can hopefully allow them to appeal to both Left-Wing and Right-Wing voters.\n\n Of course, this direction is heavily frowned upon by Social Liberals within the party, who have been engaged in a backbench revolt as a result. Manning this revolt is Justin Trudeau, son of former Prime Minister Pierre Trudeau, who has denounced Ignatieff's direction as betraying the Liberal brand and opening up the party to reactionary infiltration, damning the Liberals to the same fate which befell the PCs. "
 rw_canada.93.o1:0 "Let them shout."

 rw_canada.94.t:0 "Ignatieff Meets with Chrétien"
 rw_canada.94.d:0 "In a politically charged and symbolic meeting, Prime Minister Jean Chrétien sat down with his successor, Michael Ignatieff, in a gathering that has been widely interpreted as a nod towards the Canadian Liberal Party's shift to the left. This rendezvous, bringing together two pivotal figures of Canadian politics, underscores a significant ideological recalibration within the party. Chrétien, known for his charismatic leadership and centrist policies, engaged in profound discussions with Ignatieff, who himself had navigated the complexities of economic and social reforms during his tenure. This meeting represents a confluence of ideas, symbolizing the party's increasing inclination towards progressive policies and social welfare agendas.\n\nThe convergence of Chrétien's complicated legacy with Ignatieff's insights reflects the Liberal Party's response to the evolving demands of Canadian society. Under Chrétien's influence, the Liberals appear to be embracing a more socially conscious approach, prioritizing healthcare, environmental stewardship, and inclusive social policies. This shift is seen as an attempt to realign the party with the needs and aspirations of a broader demographic, particularly younger voters and those concerned with social justice issues. The engagement between these two leaders, with their rich history in the party's evolution, is emblematic of the Liberals' commitment to progressive values. This move, while potentially alienating some of the party's more fiscally conservative supporters, is a strategic effort to reestablish the Liberals as a champion of left-leaning ideals, reflecting a renewed focus on addressing the challenges of inequality and climate change in the contemporary Canadian political landscape."
 rw_canada.94.o1:0 "Interesting."

 rw_canada.95.t:0 "Ignatieff States Openness to working with the NDP'"
 rw_canada.95.d:0 "Prime Minister Ignatieff has declared his openness to working with the left-wing NDP, citing the NDP's supply-confidence agreement with the Trudeau government as an example of the good Liberal/NDP cooperation could bring. This position of openness both towards the NDP and Canada's left is a sign that Ignatieff has rejected the Liberal Party's right wing faction, and is attempting to appeal more to Left-Wing voters. This strategy has had some success, with many Rae supporters coming to the aid of the Liberals after becoming alienated with the NDP's leftward direction.\n\n This new direction of the party has had broad support within the higher echelons of the party, as many feel that the collapse of the party in the early 2000s was a result of the party's abandonment of their left-wing founding principles. Of course, there are still business oriented minds, mostly coalesced around former Prime Minister Paul Martin, who view this new direction as dangerous and liable to alienate those who seek an alternative to the Tories. "
 rw_canada.95.o1:0 "The Liberals are Liberal in name and spirit."

 rw_canada.96.t:0 "Parliament Passes 'SECURE' Act"
 rw_canada.96.d:0 "As part of Prime Minister Ignatieff's 'Lesser Evil' stragegy, Parliament has authorized a series of provisions aimed at making the day-to-day lives of all Canadians more secure. Included in the SECURE Act is greater funding for the RCMP, more training for Anti-Terrorist units, and a greater leeway for surveillance operations. Additionally, this bill has authorized the RCMP to indefinitely detain and use coercive interrogations on those who are suspected in terrorist plots. This bill, championed by the Ignatieff Liberals, has several opponents both from Canada's left and right. The NDP has denounced this bill as the first step towards the creation of a Canadian Police State, while the Conservatives have slammed this bill as an attempt to suppress Ignatieff's political enemies. Ignatieff has defended this bill, stating that Democratic institutions would need to evolve to protect human rights, finding a way to keep these necessary evils from offending democracy as much as the evils they are meant to prevent."
 rw_canada.96.o1:0 "Sacrifices are needed to protect us in this new era."

 rw_canada.97.t:0 "Ignatieff Resigns as Liberal Leader"
 rw_canada.97.d:0 "The 2011 election was seen by many as the Liberal's best chance to regain their status in Canada's political spotlight; however as the results came in, it became clear that Michael Ignatieff would not be becoming Canada's next Prime Minister. Additionally, the Liberals haven't succeeded in their efforts to challenge the NDP as Canada's main left-wing force. Ignatieff, seen by the general public as a dull academic type, has failed to sway the bulk of the electorate away from either the NDP or the PCs. In the wake of this catastrophic showing for the Liberals, Ignatieff has submitted his resignation from Liberal Party leadership. As he failed to win a seat in the General Election, Ignatieff will be stepping back from politics altogether, stating that 'The life that I like the best is teaching. It's the end of my life as a politician"'. Ignatieff, once hailed as the one who could pull the sword of political governance out of the stone of political theory and come to power in Canada as a contemporary philosopher-king, now leaves behind a quiet legacy of political failings. An internal election within the Liberal Party to determine Ignatieff's successor is expected to take place soon."
 rw_canada.97.d_2:0 "The 2011 election was seen by many as the Liberal's best chance to regain their status in Canada's political spotlight; however as the results came in, it became clear that Michael Ignatieff would not be becoming Canada's next Prime Minister. Additionally, the Liberals haven't succeeded in their efforts to challenge the NDP as Canada's main left-wing force. Ignatieff, seen by the general public as a dull academic type, has failed to sway the bulk of the electorate away from either the NDP or the PCs. In the wake of this catastrophic showing for the Liberals, Ignatieff has submitted his resignation from Liberal Party leadership. As he failed to win a seat in the General Election, Ignatieff will be stepping back from politics altogether, stating that 'The life that I like the best is teaching. It's the end of my life as a politician"'. Ignatieff, once hailed as the one who could pull the sword of political governance out of the stone of political theory and come to power in Canada as a contemporary philosopher-king, now leaves behind a quiet legacy of political failings. Succeeding Ignatieff is Justin Trudeau, the son of Prime Minister Pierre Trudeau and a young and energetic figure who promises to revitalize the decrepit Liberal Party."
 rw_canada.97.o1:0 "I suppose he couldn't make it."

 rw_canada.98.t:0 "Rae Resigns as NDP Leader"
 rw_canada.98.d:0 "Former Prime Minister and NDP leader Robert Keith 'Bob' Rae has lost leadership of the NDP after nearly a decade of leadership. While he had managed to keep control of the party even after devastating losses in the 2008 Election, Rae has finally resigned from NDP leadership today after failing to turn the party's luck around in the recent 2011 Election. While this decision was regarded as a mutual parting-of-the-way, Rae's removal was pre-decided by the NDP caucus from the moments the counted ballots on May 2nd failed to show a NDP victory. The NDP, already taking a significant risk by keeping Rae on after 2008, has decided to invest in new leadership and a new strategy heading in to the next election.\n\n Jack Layton, Rae's challenger in the 2010 leadership contest and an intensely popular and influential figure in his own right, was seen as a shoe-in for NDP leadership after Rae's replacement. However Layton has refused to enter the NDP leadership race, citing personal health concerns. Despite this, it is still likely that the whichever candidate Layton endorses is likely to win the nomination."
 rw_canada.98.o1:0 "Rae's luck finally ran out."

 rw_canada.99.t:0 "Trudeau Survives Leadership Review"
 rw_canada.99.d:0 "The 2011 election was seen by many as the Liberal's best chance to regain their status in Canada's political spotlight; and despite the fact that they are a way's off from achieving that dream, it seems that they are closer to the grasp of victory than they have been in years. Justin Trudeau, son of former Prime Minister Pierre Trudeau, has successfully managed to turn around the Liberal's ill fortune, and while they are still nowhere close to a majority government, the future of the party appears bright for the first time since the Chrétien days. The Liberals under Trudeau managed their best showing since the 90's, picking up almost a dozen extra seats, and putting them firmly in third place territory. Trudeau's youth, charisma and general good looks have gone miles in improving the image of the Liberal party, and has allowed the party to rebrand itself, reinventing their image in the Canadian political scene."
 rw_canada.99.o1:0 "Interesting."

 rw_canada.100.t:0 "Our Commitment to the Monarchy"
 rw_canada.100.d:0 "It seems that Britons have grown tired of their Queen, and have thus proclaimed the end of the institution of the Monarchy in Britain proper. Ironically, the abolition of the Monarchy across the pond does not have bearing on Canada's retention of the Queen as Head of Stae, as our institutions are legally distinct from those in Britain. This has led to the strange situation of Canada having a British Monarch despite the British Monarchy no longer existing.\n\n This rather unorthodox position we find ourselves in has reignited the debate of the Royal's status within Canada, with some saying that Britain's transformation into a Republic is just the kickstart needed for Canada to follow suit. Others however have denounced this course, and have proposed that Britain's abandonment of the Queen is an opportunity to rebrand the Monarchy as a wholly Canadian institution. "
 rw_canada.100.d_royals_executed:0 "In a shocking turn of events, the British Communist party has violently seized control of the former United Kingdom; ending the institution of the Monarchy in Britain proper and executing the Royal Family, including our Queen Elizabeth II. Despite the abolition of the Monarchy across the pond, this action does not have bearing on Canada's retention of the Monarch as Head of State, as our institutions are legally distinct from those in Britain. This has led to the strange situation of Canada having a British Monarch despite the British Monarchy no longer existing. While the surviving Royals have rallied Edward IX as their King, the Canadian Government remains split in the matter of recognizing the new King Edward.\n\n This rather unorthodox position we find ourselves in has reignited the debate of the Royal's status within Canada, with some saying that Britain's transformation into a Republic is just the kickstart needed for Canada to follow suit. Others however have denounced this course, and have proposed that Britain's abandonment of the King is an opportunity to rebrand the Monarchy as a wholly Canadian institution. "
 rw_canada.100.o1:0 "They are still an important institution."
 rw_canada.100.o2:0 "We have moved beyond our need for them."

 rw_canada.101.t:0 "Elizabeth Arrives in Canada!"
 rw_canada.101.d:0 "Prime Minister [ROOT.GetLeader] has declared that Canada will now follow suit with Britain's abolition of the Monarchy, and will instead continue to recognize the Queen as Head of State. Following the seizure of Buckingham Palace, the Canadian Government has invited Her Majesty to take up residence at Ottawa's Rideau Hall, and thus formally take up residence in Canada instead of remaining as mere commoners in Britian.\n\n The Queen herself has been delighted with the news, and has formalized plans to move the remaining Royals to Canada. While some have protested this decision, stating that the Royal Family is a drain on public funds, others have welcomed the decision as helping make the Monarchy 'truly Canadian'. The Governor-General has already begun moving out of Rideau Hall, and is expected to take residence in a second location as the Queen moves in. The fate of the institution of Governor General itself is yet to be decided."
 rw_canada.101.o1:0 "God Save the Queen!"

 rw_canada.102.t:0 "The Monarchy Continues in Canada"
 rw_canada.102.d_andrew:0 "Andrew Albert Christian Edward, the scandal-ridden Duke of York and second son of Queen Elizabeth has now been crowned in Ottawa today as Edward IX. Andrew has become the first British monarch not to be crowned within the halls of Westminster Abbey. Instead, royal planners held an elaborate ceremony in Christ Church Cathedral, Ottawa's largest Anglican church. There the Archbishop of Canterbury, himself a British exile, performed the rites as expected by tradition, with a throng of media paying close attention to every move. Rather than making his first public appearance afterwards on the balcony of Buckingham Palace, King Edward instead appeared on the balcony of Rideau Hall, the official royal residence, where he was greeted by a crowd of apathetic and angry Canadians."
 rw_canada.102.d_edward:0 "Edward Antony Richard Louis, the popular Earl of Wessex and youngest son of Queen Elizabeth has now been crowned in Ottawa today as Edward IX. Andrew has become the first British monarch not to be crowned within the halls of Westminster Abbey. Instead, royal planners held an elaborate ceremony in Christ Church Cathedral, Ottawa's largest Anglican church. There the Archbishop of Canterbury, himself a British exile, performed the rites as expected by tradition, with a throng of media paying close attention to every move. Rather than making his first public appearance afterwards on the balcony of Buckingham Palace, King Edward instead appeared on the balcony of Rideau Hall, the official royal residence, where he was greeted by a crowd of cheering Canadians."
 rw_canada.102.o1:0 "God Save the King!"

 rw_canada.103.t:0 "Creation of the Canadian Republic"
 rw_canada.103.d:0 "The decision is now official. The Canadian Monarchy, linked in a personal union with the British Monarchy, has now officially come to an end. In a grand ceremony in Ottawa [CAN.GetLeader] has signed the final documents, putting an end to our links with the Monarchy and formalizing Canada's status as a Republic. In the wake of the Monarchy's Abolition, the Governor-General has taken up duties as temporary Head of State until a permanent decision can be reached on the matter. While this is a solemn day for many who mourn the loss of the Monarchy as an institution, others have celebrated its end as the beginning of a new era of independence for Canada. "
 rw_canada.103.o1:0 "The end of an era."

 rw_canada.104.t:0 "The Queen Asserts Her Authority"
 rw_canada.104.d:0 "The rather 'interesting' situation with the British Monarchy across the pond has finally come to our doorstep, as Elizabeth II, Queen of Canada and beyond, has officially fired Prime Minister [CAN.GetLeader]. It seems that the Queen's dissolution of Commons was not temporary until things could stabilize in the wake of Owen's assassination; the Queen is here to stay, intent on using her powers to their fullest extent. As it became clear that the Queen has gone mad with power, the Canadian government has begun mulling over the very real possibility that Elizabeth may be intent on restoring the British Empire and has considered preemptively declaring a Republic to circumvent a legal headache. And as it turns out, that their worries were more than founded, as the Queen today has used her Royal Prerogative to dismiss the Prime Minister.\n\n While the Queen has expected Canada to simply follow her command, the Governor-General has refused to implement this order, and the rest of the Canadian Government has simply ignored the Queen. To prevent such commotion in the future, Prime Minister [CAN.GetLeader] has officially moved to create a Canadian Republic."
 rw_canada.104.o1:0 "Her and what Army?"

 rw_canada.105.t:0 "Canada Rebukes the Queen"
 rw_canada.105.d:0 "The Canadians, once thought to be loyal subjects of Her Majesty, have been so rude as to refuse the Queen's orders! And with rudeness!\n\n It seems as if our Governor-General is not as loyal as once thought, and has refused the Queen's order to dismiss the Prime Minister. In reaction to this 'Failed Royal Coup', Canada has officially moved to sever ties with the Monarchy.  The Queen, scoffed by her once-loyal subjects, is considering going to war with the rebellious Canucks."
 rw_canada.105.o1:0 "Disloyal Subjects!"
 rw_canada.105.o2:0 "They must be dealt with..."

 rw_canada.106.t:0 "Emergency Constitutional Convention"
 rw_canada.106.d_hos:0 "Originally, the British North America Act, which established the Confederation of Canada in 1867, was under the jurisdiction of the British Parliament until 1987. The fact that the British Parliament had ultimate power over Canada until the early 80's is still looked upon as an insult to many Canadians, and as an eternal scar of our time languishing under the Crown. Now, with the Monarchy out of the picture and Canada firmly in charge of its own destiny, we have been forced one more to amend our constitution due to extraordinary circumstances. The new governing documents of Canada have removed any references to a King or Queen, and now stipulate that the Prime Minister is both Head of State and Head of Government. Despite being granted all the powers of a President, the Prime Minister of Canada has kept the title of Prime Minister."
 rw_canada.106.d_hog:0 "Originally, the British North America Act, which established the Confederation of Canada in 1867, was under the jurisdiction of the British Parliament until 1987. The fact that the British Parliament had ultimate power over Canada until the early 80's is still looked upon as an insult to many Canadians, and as an eternal scar of our time languishing under the Crown. Now, with the Monarchy out of the picture and Canada firmly in charge of its own destiny, we have been forced one more to amend our constitution due to extraordinary circumstances. The new governing documents of Canada have removed any references to a King or Queen, and now stipulate that the President of Canada will fill the role formerly held by the Monarch of Canada. Similar to many pre-Soviet European nations which have done the same, the President of Canada is mainly a ceremonial role."
 rw_canada.106.o1:0 "Interesting"

 rw_canada.107.t:0 "Our Head of State?"
 rw_canada.107.d:0 "Now that we have resolved to abolish the Monarchy, the question of who shall occupy the now-vacant position of Canadian Head of State. The Governor-General has temporarily taken on the duties of Head of State, and has filled much the same role as they have previously even if they fill a different role. This has led many to suggest simply replacing the post of Governor-General with an equivalent Presidential Post. This 'President of Canada' would be nominated by the Prime Minister and hold mainly ceremonial duties, but still holding the power to dissolve Commons and call Elections, as with the current Governor-General. Others have suggested we grant the powers of the old Governor-General's office directly to the Prime Minister, a proposal which according to its supporters would cut down on cost and allow Canadians to directly elect their Head of State. Others however have cautioned against granting the Prime Minister such powers."
 rw_canada.107.o1:0 "A Figurehead President."
 rw_canada.107.o2:0 "All Power to the Prime Minister!"

 rw_canada.108.t:0 "Fate of the Senate"
 rw_canada.108.d:0 "With the Monarchy in Canada coming to an end, many have pointed to the Senate as the next outdated institution on the chopping block. For years the Senate has been derided by Canadians as being undemocratic and generally useless, and it is likely that few in this country would shed a tear over its abolishment. On the other hand, others continue to support the institution as a vital part of Canadian politics which can provide "sober second thought" to the most controversial of legislation. While the majority does agree that the Senate is in dire need of reform, they state that ensuring nonpartisanship and prior approval from Commons for Senators would be a better solution than wholesale abolition.\n\n In the end, ultimate decision on the matter lies with the Prime Minister and the House of Commons, who have decided that the best course forwards is to..."
 rw_canada.108.o1:0 "Abolish the Senate."
 rw_canada.108.o2:0 "Reform the Senate."

 rw_canada.109.t:0 "Rideau Hall Renovated"
 rw_canada.109.d:0 "Ever since the Queen fled from Britain to Canada, she has been taking up residence in Ottawa's historic Rideau Hall, the home of the Governor-General and the Monarch while staying in Canada. While this building is grandiose and quite magnificent, it is no comparison for the now-lost Buckingham Palace, and thus is no place for a Queen. With this in mind, the Queen has authorized the renovation of Rideau hall, expanding the building to add several more rooms and wings, and transforming it into a palace which the whole world will envy. While some have denounced this action as decadent, representatives of the Queen have stated this renovation will only seek to 'adjust' the premises to the full-time needs of the Monarch, and that the construction project will help provide jobs to the area."
 rw_canada.109.o1:0 "Why, it's as grand as Buckingham!"

 rw_canada.110.t:0 "Governor-General Office Abolished"
 rw_canada.110.d:0 "The office of Governor-General was created to delegate governing responsibility from the British Monarch, which nominally allowed the various Dominions greater leeway in their own governing matters. This arrangement worked well for the centuries it was in practice for, however now that the Monarch calls Canada home, there seems to be little need for this institution to stay around.\n\n In an elaborate ceremony in Ottawa, Prime Minister [CAN.GetLeader] bid farewell to [GetGovernorGeneral], who has now become Canada's final Governor-General. The Queen herself thanked [GetGovernorGeneral] for their service to Canada, and awarded to them the Order of Merit and granted them a knighthood. Now, the Queen oversees Canadian matters directly, as she is no longer preoccupied with matters across the pond.\n\n Other Commonwealth Realms have continued the Governor-General system due to the Queen's continued residence outside their respective nations."
 rw_canada.110.o1:0 "Interesting."

 rw_canada.111.t:0 "British Government-in-Exile Created"
 rw_canada.111.d:0 "The destruction of the Royal Family was an illegal act carried out by an illegitimate government against the will of the British People. The Government in London is composed of nothing more than squatters; traitors who betrayed their Queen and their country, and who have been wreaking havoc on our fair Britannia ever since their twisted takeover. While some have the audacity to suggest 'Letting Britain go', the Royal Family is intent on reclaiming their Birthright. The squatters in Buckingham can not be allowed to run Britain into the ground any longer! It may take blood, sweat and tears, but one way or another, the [GetKingOrQueen] shall return home."
 rw_canada.111.o1:0 "God Save the [GetKingOrQueen]..."

 rw_canada.112.t:0 "[GetKingOrQueen] Meets with the Prime Minister"
 rw_canada.112.d:0 "The issue of 'Reclamation' has been the talk of the Canadian political scene ever since it became public. The concept of invading Britain on the orders of a foreign Monarch to claim an inherited throne doesn't sit right with the Canadian population, who have long ditched most feelings of fondness in relation to the Monarchy. Indeed, the [GetKingOrQueen] seems to be nothing more than a quiet presence in Canadian life, with support among the average Canadians for their liberationist endeavors being practically nonexistent. This is an issue which both the Government and the Monarchy seek to remedy. It is the official position of Prime Minister [CAN.GetLeader] to support the Monarchy's claims, and further ready the Canadian populace for a potential confrontation with the London Government in the future. To help further rally support, the Prime Minister has appeared alongside the [GetKingOrQueen] in many public settings, further cementing the Government's commitments to the cause. Additionally, the Prime Minister has pushed for measures to educate the Canadian public about the atrocities committed by [ENG.GetNameDef], and rally the populace against their evil government."
 rw_canada.112.o1:0 "They shall be banished!"

 rw_canada.114.t:0 "Return of the [GetKingOrQueen]"
 rw_canada.114.d:0 "After years of exile and struggle, the royal family has returned to the United Kingdom in triumph. It is a glorious day for Britain and the Empire, all of whom are thankful to [Root.GetNameDef] for its valiant service to the cause of tradition and world order. God save the Queen!"
 rw_canada.114.o1:0 "Britain is finally free..."
 
 rw_canada.115.t:0 "Elizabeth II Returns to Britain"
 rw_canada.115.d:0 "Elizabeth II, the last Queen before the abolition of the Monarchy has left Canada for good and returned to Britain to be crowned as Queen once more. Even if resistance to the Queen's return remains, none can deny her popularity among the common people of Britain, and in fact, the monarchy as a whole's popularity, as it was before the Republican regime tore the nation apart. With a new king, a new government, and a new future for Britain, the people have embraced once more the values of capitalism, patriotism, and most importantly, the thousand-year British ideal of monarchy. While they may have thought himself akin to Cromwell, in reality the Republicans have fallen in much the same fashion, and the institution they worked so hard to destroy has returned.\n\nRule Britannia!"
 rw_canada.115.o1:0 "God save the Queen!"
 
