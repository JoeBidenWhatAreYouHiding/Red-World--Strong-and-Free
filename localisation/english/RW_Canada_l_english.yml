 rw_canada.71.t:0 "Harper Attacks Cruz"
 rw_canada.71.d_pm:0 "Prime Minister Harper has launched a series of vicious attacks against the Canadian Alliance, and their leader: Rafael Cruz. These attacks on Cruz and the CA have alternated between smearing the party as a wishee-washee blend of illegitimate low-class Conservative movements, and an overly-radical movement with ties to Fascists and Neo-Nazis. These attacks, while enough to sway some on the fence, have galvanized CA Voters against the PCs, who in turn have been branded as 'Spineless' and overly elitist.\n\n This strategy of distancing the PCs from the Canadian Alliance is part of the party's larger aim of attracting left-leaning voters to the Progressive Conservatives. A focus on a broader base, while gaining the PCs a few extra voters here and there, has left many Conservative voters feeling that the party has lost focus and been diluted by establishment forces. "
 rw_canada.71.d_deputy_pm:0 "Deputy Prime Minister Stephen Harper has been at the forefront of a series of vicious attacks against the Canadian Alliance, and their leader: Rafael Cruz. These attacks on Cruz and the CA have alternated between smearing the party as a wishee-washee blend of illegitimate low-class Conservative movements, and an overly-radical movement with ties to Fascists and Neo-Nazis. These attacks, while enough to sway some on the fence, have galvanized CA Voters against the PCs, who in turn have been branded as 'Spineless' and overly elitist.\n\n This strategy of distancing the PCs from the Canadian Alliance is part of the party's larger aim of attracting left-leaning voters to the Progressive Conservatives. A focus on a broader base, while gaining the PCs a few extra voters here and there, has left many Conservative voters feeling that the party has lost focus and been diluted by establishment forces."
 rw_canada.71.o1:0 "We need every voter we can get."
 
 rw_canada.72.t:0 "Harsh Budget Cuts Announced"
 rw_canada.72.d:0 "A long standing platform of the Progressive Conservatives concerned cutting Taxes for Canadians. These cuts have covered everything from Income Tax, to Corporate Taxes as well as Sales Taxes and Goods and Services Taxes. These agressive cuts have been aimed at reducing the fiscal imbalance which has accumulated under previous Liberal and NDP governemnts, as well as during Manning's first term. In addition to acute cuts in other areas, 45 million dollars in cutbacks to arts and cultural programs has also been announced. The Prime Minister has justified these cuts by stating that ordinary Canadians cannot relate to 'rich galas' where artists complain about their subsidies. [ROOT.GetLeader] also noted that the overall budget of Canadian Heritage has climbed eight per cent. Many actors across the country had criticized this move citing that the arts and culture industries represent over 1.1 million jobs in Canada and contributes to about $86 billion to its gross domestic product."
 rw_canada.72.o1:0 "More breathing room for the Canadian Taxpayer."
  
 rw_canada.73.t:0 "[GetGovernorGeneralTitle] Dissolves Parliament"
 rw_canada.73.d:0 "While the Conservatives have managed to ensure countless scandals during their current tenure, it seems as if their luck has finally run out. The current Canadian Ministry has failed to survive a no-confidence vote introduced by the Liberals, who finally sides with the NDP's motions to call a General Election after numerous rebukes. [GetGovernorGeneralTitle] Michaëlle Jean, on the advice of Prime Minister [GetCanPCLeaderShortHand], has agreed to dissolve Parliament and call for a General Election to be held in 30 days. Now, the various Canadian political parties will begin an intense campaign, each of them aiming to win enough seats to form a government. Can the Conservatives survive? Can the Liberals regain their lost status? Can the NDP maintain control of Canada's left? All will be revealed soon."
 rw_canada.73.o1:0 "Let the campaigning begin!"
 
 rw_canada.74.t:0 "Harper Calls it Quits"
 rw_canada.74.d:0 "The aftermath of the latest PC leadership contest has been messy, to say the least. The victory of the dark-horse candidate Donald Trump has sent shockwaves through Canada's Conservative movement, as the poorer Western Canada base still holds a significant distrust of the Toronto Real Estate Mogul. The victory of this controversial and outspoken candidate has led to many ardent PC voters jumping ship to either the Liberals or the Canadian Alliance. Stephen Harper himself, the man who led the Reform Movement for the remainder of its existence has refused to dignify these defections, instead opting not to seek re-election for his Calgary West seat. Harper's decision to gracefully bow out of politics has lent credence to Conservatives who still stand behind Trump, despite his nature as a political outsider. This appeal for Conservative Unity comes at the cusp of a looming General Election, once which may come out as the closest in recent memory. Trump and his supporters are optimistic about his chances; but only the Canadian electorate can decide if Trump is to keep his job after May 2nd. "
 rw_canada.74.o1:0 "Sore Loser."
  
 rw_canada.75.t:0 "Trump Defects to the Liberals"
 rw_canada.75.d_ignatieff:0 "The aftermath of the latest PC leadership contest has been messy, to say the least. The victory of Reform hardliner Stephen Harper has angered many of the more mainline Progressive Conservatives, who still distrust Harper due to the entire Reform Party affair. This mistrust of the more 'reactionary' Western Canada based movement has manifested in the defection of more 'Progressive' Conservatives to the struggling Liberal Party. The most notable defection is prominent Toronto businessman, Donald Trump. Trump, despite being a PC loyalist, has been a political chameleon for much of his life, often supporting more progressive views when it suits him, as evidenced by his platform during his unsuccessful run for Mayor of Toronto. Trump, as a personal friend of the late former Prime Minister Pierre Trudeau, has supported Pierre Trudeau's son Justin Trudeau for Liberal Leader and potential Prime Minister. While this has caused a deal of discontent with the Ignatieff dominated party, the Liberal party still remains grateful for the support of this Real Estate Mogul. "
 rw_canada.75.d_trudeau:0 "The aftermath of the latest PC leadership contest has been messy, to say the least. The victory of Reform hardliner Stephen Harper has angered many of the more mainline Progressive Conservatives, who still distrust Harper due to the entire Reform Party affair. This mistrust of the more 'reactionary' Western Canada based movement has manifested in the defection of more 'Progressive' Conservatives to the struggling Liberal Party. The most notable defection is prominent Toronto businessman, Donald Trump. Trump, despite being a PC loyalist, has been a political chameleon for much of his life, often supporting more progressive views when it suits him, as evidenced by his platform during his unsuccessful run for Mayor of Toronto. Trump, as a personal friend of the late former Prime Minister Pierre Trudeau, has supported Pierre Trudeau's son Justin Trudeau for Liberal Leader and potential Prime Minister. Trudeau himself has reacted positively to this show of support from Trump, and has promised a long and fruitful relationship between Trump and the Liberal Party. Already Trump has used his vast network of connections to drum up support for the Liberals in and around Toronto. "
 rw_canada.75.o1:0 "Turncoat!"
 
 rw_canada.76.t:0 "Liberals Pledge to Support Rae"
 rw_canada.76.d:0 "A historic deal has been struck today between incumbent Liberal Leader Justin Trudeau and Prime Minister Bob Rae. This deal between the NDP and Liberals is what is referred to in Canadian Politics as a 'supply-confidence' deal; where one party agrees to support the resolutions of another in exchange for certain concessions. While this deal is not necessary due to the NDP holding a majority government, the foundations of this deal will ensure that the NDP government can reliably stay afloat even if they are inflicted with large-scale losses."
 rw_canada.76.o1:0 "Good."
  
 rw_canada.77.t:0 "Liberal-NDP Bloc Solidifies"
 rw_canada.77.d:0 "The recent cooperation between the Liberals and the NDP, while once unofficial, has grown in to a formal coalition. Now, our arrangement with the Liberals goes beyond keeping the NDP afloat in confidence votes, with the Liberals providing the NDP with the total support of Liberal MPs in all Parliamentary matters. This accord with the Liberals has upset much of the NDP's left-wing, with Layton himself remarking that there is no longer any demarcation between the New Democrats and the Liberals. Critics also accuse Rae of giving undue amounts of control to Justin Trudeau, who is now the de-facto 2nd most powerful man in Canada; despite having a party that has come in 4th place last election."
 rw_canada.77.o1:0 "They'll see."
   
 rw_canada.78.t:0 "Layton Leaves the NDP"
 rw_canada.78.d:0 "In a move many saw as inevitable, former Toronto City Councilor and immensely popular figure within the NDP, Jack Layton, has officially called it quits in the party he has long supported. Despite a vocal mistrust of Bob Rae and his deal with the Liberals, Layton stuck it out with the NDP in an attempt to change the party from the inside. However it appears that the formal merger between the Liberal Party of Canada and the New Democratic Party was the final straw, as Layton formally announced his resignation as a NDP Member of Parliament, crossing the floor to sit as an independent. Layton's defection is followed by streams of NDP voters, who can no longer in good conscience support a party which has strayed from practically every ideal it was founded upon. Many Liberal voters also follow Layton out, not being able to support the NDP/Liberal merger despite the Liberals' poor performance and the NDP's close ideological allignment."
 rw_canada.78.o1:0 "Let them go."
    
 rw_canada.79.t:0 "'Rae Days' Become Nationwide; Organised Labour Outraged"
 rw_canada.79.d:0 "Prime Minister Rae has officially announced that the 'Social Contract', first introduced in Ontario, shall now become nationwide. This legislation includes measures such as wage freezes and mandatory unpaid leave for all government employees, as well as other harsh austerity measures. This decision, while palatable to the NDP in Ontario, has caused a full-blow mutiny in the caucus of the Federal NDP, with more than a dozen MPs defecting to Jack Layton's newly created 'Canadian Labour Party'. While the NDP can afford to lose votes due to their agreement with the Liberals, the fury over this legislation has cost the NDP the support of both the Canadian Labour Congress and the backing of most local unions.\n\n Protests which have erupted in major cities over this legislation have been met with no sympathy by the Prime Minister, who has authorized the RCMP to take action against these 'Labour Agitators'. Rae's response to these protests being just another sign to many that the modern NDP has become unrecognizable in comparison to the party Tommy Douglas founded so many years ago."
 rw_canada.79.o1:0 "This dosen't sound like the NDP..."
     
 rw_canada.80.t:0 "Rae Meets with Labour Leaders"
 rw_canada.80.d:0 "Prime Minister Rae has quite the checkered past when it comes to relations with Canada's Union. This bitter divide between Rae and the Unions began while he was Premier of Ontario, where he instituted a system of wage freezes and unpaid leave commonly dubbed as 'Rae Days'. His first term as Prime Minister was marked by constant resistance from the Trades and Labour Congress of Canada, who vocalized their distrust of Rae and threatened the PM with strikes and a potential backbench revolt from Labour-aligned MPs if he was to interfere with the operation of Canada's Trade Unions. While Rae would never get the chance to elaborate on his Labour stances as Prime Minister, there has always been a creeping suspicion among Canada's left that Rae would attempt something like his 'Rae Days' on a nationwide level. These fears can now be allayed, as Rae has meet with key leaders from the Canadian Labour Congress in an attempt to gain their support.\n\n While relations between Rae and the Unions are still frosty, Canada's Labour Congress can breathe easy knowing that 'Rae Days' will remain a thing of the past."
 rw_canada.80.o1:0 "Rae finally remembers what party he's in."
 
 rw_canada.81.t:0 "Layton Lends Confidence to Rae"
 rw_canada.81.d:0 "The victory of Bob Rae in the recent Federal Election has had many within both Rae's faction and the wider NDP worried that Rae's first term will end in deadlock in a similar fashion to his first term. The backbench revolt manned by Jack Layton prevented Rae's first government from operating smoothly, and made Rae increasingly rely on the Liberals for confidence. Rae however appears to be in a more solid situation than in his first term, as Jack Layton has recently met privately with the Prime Minister; and has agreed to support Rae for the foreseeable future. In exchange, Prime Minister Rae has agreed to ease certain anti-union regulations and relax the NDP's bent towards centrism. Of course, this has cost him the support of those who support the direction of the party under Rae."
 rw_canada.81.o1:0 "Interesting."
  
 rw_canada.82.t:0 "Rae Refuses Liberal Coalition"
 rw_canada.82.d:0 "The first Rae Premiership ended in disaster mainly due to the NDP's reliance on Liberal confidence. The refusal of much of the party to cooperate with Bob Rae due to his previous anti-union bent during his Premiership of Ontario led to a non-functioning government throughout the majority of Rae's term, and left Rae leaning on the Liberals to keep the PCs and Reform Party from launching a Vote of No Confidence. While the party stayed together through Rae's government, the party was left with deep scars which many fear would never heal.\n\n Rae, in an attempt to avoid making the mistakes of his first term, has rejected the possibility of a deal with the Liberal Party, and has announced his intention to rely on the strength of his own party to get keep the government afloat."
 rw_canada.82.o1:0 "Interesting."
   
 rw_canada.83.t:0 "Liberals Lend the NDP Support"
 rw_canada.83.d:0 "While the possibility of a backbench revolt similar to the one that plagued the first Rae government has been put to rest, Prime Minister Rae is always looking to shore up support for his own Premiership. Despite light opposition from Layton, Rae has reached out to Liberal Leader Justin Trudeau about the possibility of a NDP/Liberal supply-confidence agreement at some point in the future. This unofficial agreement between the two parties means that the NDP can safely stay in power even if they are to suffer catastrophic loses.\n\n While this agreement has not escalated to a full coalition thanks to meddling by the Laytonist wing, Rae has appointed Trudeau as Canada's ambassador to the United Nations as a show of good will. This decision to ally with the Liberals has undone some of the goodwill built across the party; but thanks to Rae's mediation, the NDP can still enjoy the support of Jack Layon, and use his immense popularity to further the NDP cause."
 rw_canada.83.o1:0 "The best of both worlds."
    
 rw_canada.84.t:0 "Possibility of Liberal Merger Rejected"
 rw_canada.84.d:0 "There has been a growing movement both within the NDP and the Liberal Party to oficially merge their two forces in to one united party. The similarites between the two political entites have been growing ever since Bob Rae became the party's hearald - something which has been both celebrated, and reviled. The ever-increasing division within the New Democratic Party has caused many to look increasingly to their ideological counterparts in the Liberal party for support; something which Prime Minister Rae is happy to encourage. Despite this cooperation, Rae has disuaded the party from any talk of a merger between the NDP and Liberals; stating that the Liberals are best left as a seperate party and junior partner within the ruling coalition."
 rw_canada.84.o1:0 "We shall leave the oldest force of Canada's Left intact."
 
 rw_canada.85.t:0 "Trudeau Reforms the Senate"
 rw_canada.85.d:0 "The Canadian Senate has remained a sickening vestige of imperial rule which has robbed Canadian citizens of their voices for too long. As Prime Minister, Justin Trudeau has promised swift reform to the Canadian Senate, cementing its status as an apolitical branch of Canada's Parliament and greatly reducing its legislative responsibilities. Accordingly, all Liberals in the Senate have discarded their party affiliation, and now serve under the banner of a 'Progressive Senate Group' which bears no connection to the Federal Liberals. The expulsion of all Liberal Senators from the party caucus, and the creation of an independent advisory board are smaller, albeit meaningful changes to the way the Senate operates without embroiling the nation in lengthy Constitutional change. This move, while broadly supported by both Parliament and Canadian Citizens, has still failed to appease those who wish to see the Senate gone entirely."
 rw_canada.85.o1:0 "It's better than nothing."
 
 rw_canada.86.t:0 "Cannabis Act Passes"
 rw_canada.86.d:0 "One of Justin Trudeau's biggest campaign promises, the Legalization of Cannabis has officially gone into effect today, with all existing laws criminalizing possession, growth of Marijuana, as well as the criminalization of cannabis-infused food and drinks being struck down across Canada. From now on, the possession and recreational use of marijuana is no longer a crime; the 1923 prohibition of the drug has been expunged, and the Criminal Code updated to account. The legalization of cannabis in Canada is a milestone for Canada, with Canada being one of the few nations on earth with Weed being completely legal. Despite being legal for recreational use, Marijuana is still regulated by the Provinces in much the same way that Alcohol is, with each region expected to handle the legalization in their own way.\n\nStoners and Potheads in Canada have let out a cheer, and American Citizens looking for a quick puff will now jump across the border to patronize Canadian business. Additionally, the legalization of Marijuana is expected to create thousands of new jobs, and billions in newly taxable revenue. "
 rw_canada.86.o1:0 "Spark em'."
  
 rw_canada.87.t:0 "Trudeau Denounces Soviet Order"
 rw_canada.87.d:0 "Canada - an icy cold haven of Freedom and Democracy in this dim and weary world. Europe has been overrun by Communist Autocrats, America splintered and torn apart by Jackals; Jackals who once proudly referred to themselves as kin to those they would soon meet on the battlefield. Throughout the darkness and chaos of the world we find ourselves in, Canada, the True North, has maintained those sacred institutions of Freedom, Democracy and Good Government, standing strong against all those who seek to tear us apart and extinguish the beacon of Liberty we call home. Some have been blind, ever content in harkening back to Canada's day as a third-rate world power. However Prime Minister Justin Trudeau has recognized Canada's place in the new world. Trudeau, along with his Government, has realized that we must take an active position in challenging the Soviet Union; maintaining the beacons of Freedom we have and manning the struggle against Communist tyranny across the Red World."
 rw_canada.87.o1:0 "We did not choose to be the guardians of the gate, but there is no one else."
   
 rw_canada.88.t:0 "Trudeau Meets with Indigenous Leaders"
 rw_canada.88.d:0 "Canada as a nation holds many skeletons in our closet, most of them relating to our brutal subjugation of Canada's native peoples. Previous governments have either ignored the issue, or attempted token reconciliation efforts which ultimately amounted to little more than a PR move. Trudeau, while still driven by the vain motivations of his predecessors, has moved to patch the Federal Government's relations with Indigenous peoples. This effort on repairing relations with Canada's Indigenous peoples has had mixed results, with some applauding the move as the beginning of a new era and the first step in healing centuries of bad blood, while others have denounced this as a nakedly self-serving move only meant to show up the Soviet Union."
 rw_canada.88.o1:0 "Hopefully we can begin the healing process."
    
 rw_canada.89.t:0 "National Inquiry into Missing and Murdered Indigenous Women"
 rw_canada.89.d:0 "Upholding the promises made in the 2011 Canadian Federal Election, Prime Minister Justin Trudeau's Liberal Government has announced the initiation of a national public inquiry which will study the Missing and Murdered Indigenous Women crisis which plagues our Native communities. The timeline and structure of this process has received both praise and criticism; with observers lodging complaints about a perceived lack of transparency. The final report of the inquiry has concluded that the high level of violence directed at FNIM women and girls is 'caused by state actions and inactions rooted in colonialism and colonial ideologies.' It also concluded that the crisis constituted an ongoing "race, identity and gender-based genocide.'\n\n Furthermore, the committee has stated that 'Throughout this report, and as witnesses shared, we convey truths about state actions and inactions rooted in colonialism and colonial ideologies, built on the presumption of superiority, and utilized to maintain power and control over the land and the people by oppression and, in many cases, by eliminating them.'"
 rw_canada.89.o1:0 "The truth is often Harrowing."
     
 rw_canada.90.t:0 "The Ignatieffs Return Home"
 rw_canada.90.d:0 "Prime Minister Michael Ignatieff comes from a long and prestigious line of diplomats, scholars and men of power. Ignatieff's father, Count George Pavlovich Ignatieff was a White Russian Emigré who served as Chancellor of the University of Toronto and a diplomat for the Trudeau and Pearson Governments. George was the youngest of five sons, to a distinguished Russian noble family. Hisz mother was Princess Natalia Nikolayevna Meshcherskaya and his father was Count Pavel Ignatiev, a close advisor to Tsar Nicholas II serving as his last Minister of Education.  Following the Russian Revolution, Count Ignatieff was imprisoned, but his release was negotiated by sympathetic supporters. The family fled to France, and later moved to Canada. Michael Ignatieff would be the first of his family never to see his family's ancestral homeland of Russia; being at the other side of a bitter cold war with Russia's Soviet occupiers.\n\n With our conflict with Russia over, and Canada on the winning side, Michael Ignatieff is free once more to make a pilgrimage to his family's home."
 rw_canada.90.o1:0 "The Prime Minister's home is right here!"
 rw_canada.90.o2:0 "Perhaps a return is overdue..."
 
 rw_canada.91.t:0 "Ignatieff Meets with Martin"
 rw_canada.91.d:0 "In a significant move signaling a shift in the political winds, Prime Minister Michael Ignatieff recently held a noteworthy meeting with former Prime Minister Paul Martin, an event that has sparked widespread discourse within the Canadian Liberal Party. This meeting, emblematic of the party's gradual drift towards more center-right policies, marks a pivotal moment in its ideological trajectory. Michael Ignatieff, a figure who has been at the forefront of this subtle yet discernible shift, engaged in extensive discussions with Martin, whose tenure as Prime Minister was characterized by fiscally conservative policies that left an indelible mark on the party's economic approach. This rendezvous between past and present leadership is seen as a confluence of ideas aimed at redefining the Liberal Party’s stance, particularly in areas of economic management and social policy.\n\n The convergence of Ignatieff's contemporary vision with Martin's legacy is indicative of the party's adaptation to the changing political landscape of Canada. Under Ignatieff's guidance, the Liberals are increasingly embracing policies that lean towards fiscal prudence, balanced budgets, and market-friendly strategies, a departure from their traditionally more centrist, if not center-left, positioning. This ideological realignment, while drawing some criticism from the party's traditional base, is also seen as a strategic move to capture a broader electorate, particularly in the face of rising challenges from both the left and the right of the political spectrum. The meeting between Ignatieff and Martin, thus, is not just a mere gathering of party luminaries but a symbol of the Liberal Party's evolving ethos, reflecting a pragmatic approach to governance and policy-making in the complex and ever-changing realm of Canadian politics."
 rw_canada.91.o1:0 "Interesting."
 
 rw_canada.92.t:0 "Rae Defects to the NDP"
 rw_canada.92.d:0 "A significant defection has now rocked the government as Bob Rae, former NDP leader and Prime Minister, has officially joined the Liberal Party, taking with him a considerable number of moderate NDP members. Rae has stated that his decision to leave the NDP was driven by the party's leftward direction, and was a result of the increasing conflict with Layton's branch of the party. Openly expressing reserved disgruntlement until the final moment, the NDP has now been left in a state of disarray, as countless more 'moderate' NDP voters also join Rae's exodus. While the NDP has stated that Rae's leaving was a mutual decision, in secret the defection of Rae was years in the making, with a common remark within the NDP being that Rae would have joined the Liberals long ago if their poll numbers were better. Rae's break with the NDP was made inevitable after Michael Ignatieff (Rae's former College Roommate) became Prime Minister; putting the Liberals back in the spotlight and firmly establishing the Liberals once more as the unquestioned force of Canada's center-left."
 rw_canada.92.o1:0 "Wonderful News."
 
 rw_canada.93.t:0 "Social Liberals Express Outrage"
 rw_canada.93.d:0 "It has become clear to those within the Liberal party that the failures experienced by the party in the last 20 years have not been a result of left-wing alienation. Rather, it has been a result of years of reckless social-liberalism driving right-leaning voters into the arms of the PCs. The Party under Ignatieff now seeks to remedy this, and give those on Canada's right a moderate alternative to the Progressive Conservatives. The Progressive Conservatives, while claiming to be a moderate party, have been rotted from the inside by radical Reform Party Loyalists, and are now nothing but a gaggle of ill-educated reactionaries. The Liberals, long scorned by Canada's right, will now embrace a steady form of Liberal Conservatism, which can hopefully allow them to appeal to both Left-Wing and Right-Wing voters.\n\n Of course, this direction is heavily frowned upon by Social Liberals within the party, who have been engaged in a backbench revolt as a result. Manning this revolt is Justin Trudeau, son of former Prime Minister Pierre Trudeau, who has denounced Ignatieff's direction as betraying the Liberal brand and opening up the party to reactionary infiltration, damning the Liberals to the same fate which befell the PCs. "
 rw_canada.93.o1:0 "Let them shout."

 rw_canada.94.t:0 "Ignatieff Meets with Chrétien"
 rw_canada.94.d:0 "In a politically charged and symbolic meeting, Prime Minister Jean Chrétien sat down with his successor, Michael Ignatieff, in a gathering that has been widely interpreted as a nod towards the Canadian Liberal Party's shift to the left. This rendezvous, bringing together two pivotal figures of Canadian politics, underscores a significant ideological recalibration within the party. Chrétien, known for his charismatic leadership and centrist policies, engaged in profound discussions with Ignatieff, who himself had navigated the complexities of economic and social reforms during his tenure. This meeting represents a confluence of ideas, symbolizing the party's increasing inclination towards progressive policies and social welfare agendas.\n\nThe convergence of Chrétien's complicated legacy with Ignatieff's insights reflects the Liberal Party's response to the evolving demands of Canadian society. Under Chrétien's influence, the Liberals appear to be embracing a more socially conscious approach, prioritizing healthcare, environmental stewardship, and inclusive social policies. This shift is seen as an attempt to realign the party with the needs and aspirations of a broader demographic, particularly younger voters and those concerned with social justice issues. The engagement between these two leaders, with their rich history in the party's evolution, is emblematic of the Liberals' commitment to progressive values. This move, while potentially alienating some of the party's more fiscally conservative supporters, is a strategic effort to reestablish the Liberals as a champion of left-leaning ideals, reflecting a renewed focus on addressing the challenges of inequality and climate change in the contemporary Canadian political landscape."
 rw_canada.94.o1:0 "Interesting."

 rw_canada.95.t:0 "Ignatieff States Openness to working with the NDP'"
 rw_canada.95.d:0 "Prime Minister Ignatieff has declared his openness to working with the left-wing NDP, citing the NDP's supply-confidence agreement with the Trudeau government as an example of the good Liberal/NDP cooperation could bring. This position of openness both towards the NDP and Canada's left is a sign that Ignatieff has rejected the Liberal Party's right wing faction, and is attempting to appeal more to Left-Wing voters. This strategy has had some success, with many Rae supporters coming to the aid of the Liberals after becoming alienated with the NDP's leftward direction.\n\n This new direction of the party has had broad support within the higher echelons of the party, as many feel that the collapse of the party in the early 2000s was a result of the party's abandonment of their left-wing founding principles. Of course, there are still business oriented minds, mostly coalesced around former Prime Minister Paul Martin, who view this new direction as dangerous and liable to alienate those who seek an alternative to the Tories. "
 rw_canada.95.o1:0 "The Liberals are Liberal in name and spirit."

 rw_canada.96.t:0 "Parliament Passes 'SECURE' Act"
 rw_canada.96.d:0 "As part of Prime Minister Ignatieff's 'Lesser Evil' stragegy, Parliament has authorized a series of provisions aimed at making the day-to-day lives of all Canadians more secure. Included in the SECURE Act is greater funding for the RCMP, more training for Anti-Terrorist units, and a greater leeway for surveillance operations. Additionally, this bill has authorized the RCMP to indefinitely detain and use coercive interrogations on those who are suspected in terrorist plots. This bill, championed by the Ignatieff Liberals, has several opponents both from Canada's left and right. The NDP has denounced this bill as the first step towards the creation of a Canadian Police State, while the Conservatives have slammed this bill as an attempt to suppress Ignatieff's political enemies. Ignatieff has defended this bill, stating that Democratic institutions would need to evolve to protect human rights, finding a way to keep these necessary evils from offending democracy as much as the evils they are meant to prevent."
 rw_canada.96.o1:0 "Sacrifices are needed to protect us in this new era."

 rw_canada.97.t:0 "Ignatieff Resigns as Liberal Leader"
 rw_canada.97.d:0 "The 2011 election was seen by many as the Liberal's best chance to regain their status in Canada's political spotlight; however as the results came in, it became clear that Michael Ignatieff would not be becoming Canada's next Prime Minister. Additionally, the Liberals haven't succeeded in their efforts to challenge the NDP as Canada's main left-wing force. Ignatieff, seen by the general public as a dull academic type, has failed to sway the bulk of the electorate away from either the NDP or the PCs. In the wake of this catastrophic showing for the Liberals, Ignatieff has submitted his resignation from Liberal Party leadership. As he failed to win a seat in the General Election, Ignatieff will be stepping back from politics altogether, stating that 'The life that I like the best is teaching. It's the end of my life as a politician"'. Ignatieff, once hailed as the one who could pull the sword of political governance out of the stone of political theory and come to power in Canada as a contemporary philosopher-king, now leaves behind a quiet legacy of political failings. An internal election within the Liberal Party to determine Ignatieff's successor is expected to take place soon."
 rw_canada.97.d_2:0 "The 2011 election was seen by many as the Liberal's best chance to regain their status in Canada's political spotlight; however as the results came in, it became clear that Michael Ignatieff would not be becoming Canada's next Prime Minister. Additionally, the Liberals haven't succeeded in their efforts to challenge the NDP as Canada's main left-wing force. Ignatieff, seen by the general public as a dull academic type, has failed to sway the bulk of the electorate away from either the NDP or the PCs. In the wake of this catastrophic showing for the Liberals, Ignatieff has submitted his resignation from Liberal Party leadership. As he failed to win a seat in the General Election, Ignatieff will be stepping back from politics altogether, stating that 'The life that I like the best is teaching. It's the end of my life as a politician"'. Ignatieff, once hailed as the one who could pull the sword of political governance out of the stone of political theory and come to power in Canada as a contemporary philosopher-king, now leaves behind a quiet legacy of political failings. Succeeding Ignatieff is Justin Trudeau, the son of Prime Minister Pierre Trudeau and a young and energetic figure who promises to revitalize the decrepit Liberal Party."
 rw_canada.97.o1:0 "I suppose he couldn't make it."

 rw_canada.98.t:0 "Rae Resigns as NDP Leader"
 rw_canada.98.d:0 "Former Prime Minister and NDP leader Robert Keith 'Bob' Rae has lost leadership of the NDP after nearly a decade of leadership. While he had managed to keep control of the party even after devastating losses in the 2008 Election, Rae has finally resigned from NDP leadership today after failing to turn the party's luck around in the recent 2011 Election. While this decision was regarded as a mutual parting-of-the-way, Rae's removal was pre-decided by the NDP caucus from the moments the counted ballots on May 2nd failed to show a NDP victory. The NDP, already taking a significant risk by keeping Rae on after 2008, has decided to invest in new leadership and a new strategy heading in to the next election.\n\n Jack Layton, Rae's challenger in the 2010 leadership contest and an intensely popular and influential figure in his own right, was seen as a shoe-in for NDP leadership after Rae's replacement. However Layton has refused to enter the NDP leadership race, citing personal health concerns. Despite this, it is still likely that the whichever candidate Layton endorses is likely to win the nomination."
 rw_canada.98.o1:0 "Rae's luck finally ran out."

 rw_canada.99.t:0 "Trudeau Survives Leadership Review"
 rw_canada.99.d:0 "The 2011 election was seen by many as the Liberal's best chance to regain their status in Canada's political spotlight; and despite the fact that they are a way's off from achieving that dream, it seems that they are closer to the grasp of victory than they have been in years. Justin Trudeau, son of former Prime Minister Pierre Trudeau, has successfully managed to turn around the Liberal's ill fortune, and while they are still nowhere close to a majority government, the future of the party appears bright for the first time since the Chrétien days. The Liberals under Trudeau managed their best showing since the 90's, picking up almost a dozen extra seats, and putting them firmly in third place territory. Trudeau's youth, charisma and general good looks have gone miles in improving the image of the Liberal party, and has allowed the party to rebrand itself, reinventing their image in the Canadian political scene."
 rw_canada.99.o1:0 "Interesting."

 rw_canada.100.t:0 "Our Commitment to the Monarchy"
 rw_canada.100.d:0 "It seems that Britons have grown tired of their Queen, and have thus proclaimed the end of the institution of the Monarchy in Britain proper. Ironically, the abolition of the Monarchy across the pond does not have bearing on Canada's retention of the Queen as Head of Stae, as our institutions are legally distinct from those in Britain. This has led to the strange situation of Canada having a British Monarch despite the British Monarchy no longer existing.\n\n This rather unorthodox position we find ourselves in has reignited the debate of the Royal's status within Canada, with some saying that Britain's transformation into a Republic is just the kickstart needed for Canada to follow suit. Others however have denounced this course, and have proposed that Britain's abandonment of the Queen is an opportunity to rebrand the Monarchy as a wholly Canadian institution. "
 rw_canada.100.d_royals_executed:0 "In a shocking turn of events, the British Communist party has violently seized control of the former United Kingdom; ending the institution of the Monarchy in Britain proper and executing the Royal Family, including our Queen Elizabeth II. Despite the abolition of the Monarchy across the pond, this action does not have bearing on Canada's retention of the Monarch as Head of State, as our institutions are legally distinct from those in Britain. This has led to the strange situation of Canada having a British Monarch despite the British Monarchy no longer existing. While the surviving Royals have rallied Edward IX as their King, the Canadian Government remains split in the matter of recognizing the new King Edward.\n\n This rather unorthodox position we find ourselves in has reignited the debate of the Royal's status within Canada, with some saying that Britain's transformation into a Republic is just the kickstart needed for Canada to follow suit. Others however have denounced this course, and have proposed that Britain's abandonment of the King is an opportunity to rebrand the Monarchy as a wholly Canadian institution. "
 rw_canada.100.o1:0 "They are still an important institution."
 rw_canada.100.o2:0 "We have moved beyond our need for them."

 rw_canada.101.t:0 "Elizabeth Arrives in Canada!"
 rw_canada.101.d:0 "Prime Minister [ROOT.GetLeader] has declared that Canada will now follow suit with Britain's abolition of the Monarchy, and will instead continue to recognize the Queen as Head of State. Following the seizure of Buckingham Palace, the Canadian Government has invited Her Majesty to take up residence at Ottawa's Rideau Hall, and thus formally take up residence in Canada instead of remaining as mere commoners in Britian.\n\n The Queen herself has been delighted with the news, and has formalized plans to move the remaining Royals to Canada. While some have protested this decision, stating that the Royal Family is a drain on public funds, others have welcomed the decision as helping make the Monarchy 'truly Canadian'. The Governor-General has already begun moving out of Rideau Hall, and is expected to take residence in a second location as the Queen moves in. The fate of the institution of Governor General itself is yet to be decided."
 rw_canada.101.o1:0 "God Save the Queen!"

 rw_canada.102.t:0 "The Monarchy Continues in Canada"
 rw_canada.102.d_andrew:0 "Andrew Albert Christian Edward, the scandal-ridden Duke of York and second son of Queen Elizabeth has now been crowned in Ottawa today as Edward IX. Andrew has become the first British monarch not to be crowned within the halls of Westminster Abbey. Instead, royal planners held an elaborate ceremony in Christ Church Cathedral, Ottawa's largest Anglican church. There the Archbishop of Canterbury, himself a British exile, performed the rites as expected by tradition, with a throng of media paying close attention to every move. Rather than making his first public appearance afterwards on the balcony of Buckingham Palace, King Edward instead appeared on the balcony of Rideau Hall, the official royal residence, where he was greeted by a crowd of apathetic and angry Canadians."
 rw_canada.102.d_edward:0 "Edward Antony Richard Louis, the popular Earl of Wessex and youngest son of Queen Elizabeth has now been crowned in Ottawa today as Edward IX. Andrew has become the first British monarch not to be crowned within the halls of Westminster Abbey. Instead, royal planners held an elaborate ceremony in Christ Church Cathedral, Ottawa's largest Anglican church. There the Archbishop of Canterbury, himself a British exile, performed the rites as expected by tradition, with a throng of media paying close attention to every move. Rather than making his first public appearance afterwards on the balcony of Buckingham Palace, King Edward instead appeared on the balcony of Rideau Hall, the official royal residence, where he was greeted by a crowd of cheering Canadians."
 rw_canada.102.o1:0 "God Save the King!"

 rw_canada.103.t:0 "Creation of the Canadian Republic"
 rw_canada.103.d:0 "The decision is now official. The Canadian Monarchy, linked in a personal union with the British Monarchy, has now officially come to an end. In a grand ceremony in Ottawa [CAN.GetLeader] has signed the final documents, putting an end to our links with the Monarchy and formalizing Canada's status as a Republic. In the wake of the Monarchy's Abolition, the Governor-General has taken up duties as temporary Head of State until a permanent decision can be reached on the matter. While this is a solemn day for many who mourn the loss of the Monarchy as an institution, others have celebrated its end as the beginning of a new era of independence for Canada. "
 rw_canada.103.o1:0 "The end of an era."

 rw_canada.104.t:0 "The Queen Asserts Her Authority"
 rw_canada.104.d:0 "The rather 'interesting' situation with the British Monarchy across the pond has finally come to our doorstep, as Elizabeth II, Queen of Canada and beyond, has officially fired Prime Minister [CAN.GetLeader]. It seems that the Queen's dissolution of Commons was not temporary until things could stabilize in the wake of Owen's assassination; the Queen is here to stay, intent on using her powers to their fullest extent. As it became clear that the Queen has gone mad with power, the Canadian government has begun mulling over the very real possibility that Elizabeth may be intent on restoring the British Empire and has considered preemptively declaring a Republic to circumvent a legal headache. And as it turns out, that their worries were more than founded, as the Queen today has used her Royal Prerogative to dismiss the Prime Minister.\n\n While the Queen has expected Canada to simply follow her command, the Governor-General has refused to implement this order, and the rest of the Canadian Government has simply ignored the Queen. To prevent such commotion in the future, Prime Minister [CAN.GetLeader] has officially moved to create a Canadian Republic."
 rw_canada.104.o1:0 "Her and what Army?"

 rw_canada.105.t:0 "Canada Rebukes the Queen"
 rw_canada.105.d:0 "The Canadians, once thought to be loyal subjects of Her Majesty, have been so rude as to refuse the Queen's orders! And with rudeness!\n\n It seems as if our Governor-General is not as loyal as once thought, and has refused the Queen's order to dismiss the Prime Minister. In reaction to this 'Failed Royal Coup', Canada has officially moved to sever ties with the Monarchy.  The Queen, scoffed by her once-loyal subjects, is considering going to war with the rebellious Canucks."
 rw_canada.105.o1:0 "Disloyal Subjects!"
 rw_canada.105.o2:0 "They must be dealt with..."

 rw_canada.106.t:0 "Emergency Constitutional Convention"
 rw_canada.106.d_hos:0 "Originally, the British North America Act, which established the Confederation of Canada in 1867, was under the jurisdiction of the British Parliament until 1987. The fact that the British Parliament had ultimate power over Canada until the early 80's is still looked upon as an insult to many Canadians, and as an eternal scar of our time languishing under the Crown. Now, with the Monarchy out of the picture and Canada firmly in charge of its own destiny, we have been forced one more to amend our constitution due to extraordinary circumstances. The new governing documents of Canada have removed any references to a King or Queen, and now stipulate that the Prime Minister is both Head of State and Head of Government. Despite being granted all the powers of a President, the Prime Minister of Canada has kept the title of Prime Minister."
 rw_canada.106.d_hog:0 "Originally, the British North America Act, which established the Confederation of Canada in 1867, was under the jurisdiction of the British Parliament until 1987. The fact that the British Parliament had ultimate power over Canada until the early 80's is still looked upon as an insult to many Canadians, and as an eternal scar of our time languishing under the Crown. Now, with the Monarchy out of the picture and Canada firmly in charge of its own destiny, we have been forced one more to amend our constitution due to extraordinary circumstances. The new governing documents of Canada have removed any references to a King or Queen, and now stipulate that the President of Canada will fill the role formerly held by the Monarch of Canada. Similar to many pre-Soviet European nations which have done the same, the President of Canada is mainly a ceremonial role."
 rw_canada.106.o1:0 "Interesting"

 rw_canada.107.t:0 "Our Head of State?"
 rw_canada.107.d:0 "Now that we have resolved to abolish the Monarchy, the question of who shall occupy the now-vacant position of Canadian Head of State. The Governor-General has temporarily taken on the duties of Head of State, and has filled much the same role as they have previously even if they fill a different role. This has led many to suggest simply replacing the post of Governor-General with an equivalent Presidential Post. This 'President of Canada' would be nominated by the Prime Minister and hold mainly ceremonial duties, but still holding the power to dissolve Commons and call Elections, as with the current Governor-General. Others have suggested we grant the powers of the old Governor-General's office directly to the Prime Minister, a proposal which according to its supporters would cut down on cost and allow Canadians to directly elect their Head of State. Others however have cautioned against granting the Prime Minister such powers."
 rw_canada.107.o1:0 "A Figurehead President."
 rw_canada.107.o2:0 "All Power to the Prime Minister!"

 rw_canada.108.t:0 "Fate of the Senate"
 rw_canada.108.d:0 "With the Monarchy in Canada coming to an end, many have pointed to the Senate as the next outdated institution on the chopping block. For years the Senate has been derided by Canadians as being undemocratic and generally useless, and it is likely that few in this country would shed a tear over its abolishment. On the other hand, others continue to support the institution as a vital part of Canadian politics which can provide "sober second thought" to the most controversial of legislation. While the majority does agree that the Senate is in dire need of reform, they state that ensuring nonpartisanship and prior approval from Commons for Senators would be a better solution than wholesale abolition.\n\n In the end, ultimate decision on the matter lies with the Prime Minister and the House of Commons, who have decided that the best course forwards is to..."
 rw_canada.108.o1:0 "Abolish the Senate."
 rw_canada.108.o2:0 "Reform the Senate."

 rw_canada.109.t:0 "Rideau Hall Renovated"
 rw_canada.109.d:0 "Ever since the Queen fled from Britain to Canada, she has been taking up residence in Ottawa's historic Rideau Hall, the home of the Governor-General and the Monarch while staying in Canada. While this building is grandiose and quite magnificent, it is no comparison for the now-lost Buckingham Palace, and thus is no place for a Queen. With this in mind, the Queen has authorized the renovation of Rideau hall, expanding the building to add several more rooms and wings, and transforming it into a palace which the whole world will envy. While some have denounced this action as decadent, representatives of the Queen have stated this renovation will only seek to 'adjust' the premises to the full-time needs of the Monarch, and that the construction project will help provide jobs to the area."
 rw_canada.109.o1:0 "Why, it's as grand as Buckingham!"

 rw_canada.110.t:0 "Governor-General Office Abolished"
 rw_canada.110.d:0 "The office of Governor-General was created to delegate governing responsibility from the British Monarch, which nominally allowed the various Dominions greater leeway in their own governing matters. This arrangement worked well for the centuries it was in practice for, however now that the Monarch calls Canada home, there seems to be little need for this institution to stay around.\n\n In an elaborate ceremony in Ottawa, Prime Minister [CAN.GetLeader] bid farewell to [GetGovernorGeneral], who has now become Canada's final Governor-General. The Queen herself thanked [GetGovernorGeneral] for their service to Canada, and awarded to them the Order of Merit and granted them a knighthood. Now, the Queen oversees Canadian matters directly, as she is no longer preoccupied with matters across the pond.\n\n Other Commonwealth Realms have continued the Governor-General system due to the Queen's continued residence outside their respective nations."
 rw_canada.110.o1:0 "Interesting."

 rw_canada.111.t:0 "British Government-in-Exile Created"
 rw_canada.111.d:0 "The destruction of the Royal Family was an illegal act carried out by an illegitimate government against the will of the British People. The Government in London is composed of nothing more than squatters; traitors who betrayed their Queen and their country, and who have been wreaking havoc on our fair Britannia ever since their twisted takeover. While some have the audacity to suggest 'Letting Britain go', the Royal Family is intent on reclaiming their Birthright. The squatters in Buckingham can not be allowed to run Britain into the ground any longer! It may take blood, sweat and tears, but one way or another, the [GetKingOrQueen] shall return home."
 rw_canada.111.o1:0 "God Save the [GetKingOrQueen]..."

 rw_canada.112.t:0 "[GetKingOrQueen] Meets with the Prime Minister"
 rw_canada.112.d:0 "The issue of 'Reclamation' has been the talk of the Canadian political scene ever since it became public. The concept of invading Britain on the orders of a foreign Monarch to claim an inherited throne doesn't sit right with the Canadian population, who have long ditched most feelings of fondness in relation to the Monarchy. Indeed, the [GetKingOrQueen] seems to be nothing more than a quiet presence in Canadian life, with support among the average Canadians for their liberationist endeavors being practically nonexistent. This is an issue which both the Government and the Monarchy seek to remedy. It is the official position of Prime Minister [CAN.GetLeader] to support the Monarchy's claims, and further ready the Canadian populace for a potential confrontation with the London Government in the future. To help further rally support, the Prime Minister has appeared alongside the [GetKingOrQueen] in many public settings, further cementing the Government's commitments to the cause. Additionally, the Prime Minister has pushed for measures to educate the Canadian public about the atrocities committed by [ENG.GetNameDef], and rally the populace against their evil government."
 rw_canada.112.o1:0 "They shall be banished!"

 rw_canada.114.t:0 "Return of the [GetKingOrQueen]"
 rw_canada.114.d:0 "After years of exile and struggle, the royal family has returned to the United Kingdom in triumph. It is a glorious day for Britain and the Empire, all of whom are thankful to [Root.GetNameDef] for its valiant service to the cause of tradition and world order. God save the Queen!"
 rw_canada.114.o1:0 "Britain is finally free..."
 
 rw_canada.115.t:0 "Elizabeth II Returns to Britain"
 rw_canada.115.d:0 "Elizabeth II, the last Queen before the abolition of the Monarchy has left Canada for good and returned to Britain to be crowned as Queen once more. Even if resistance to the Queen's return remains, none can deny her popularity among the common people of Britain, and in fact, the monarchy as a whole's popularity, as it was before the Republican regime tore the nation apart. With a new king, a new government, and a new future for Britain, the people have embraced once more the values of capitalism, patriotism, and most importantly, the thousand-year British ideal of monarchy. While they may have thought himself akin to Cromwell, in reality the Republicans have fallen in much the same fashion, and the institution they worked so hard to destroy has returned.\n\nRule Britannia!"
 rw_canada.115.o1:0 "God save the Queen!"
 
 rw_canada.116.t:0 "Liberals Surge in Popularity"
 rw_canada.116.d:0 ""
 rw_canada.116.o1:0 "Nice hair though..."
 
 rw_canada.117.t:0 "Liberals Continue Slump"
 rw_canada.117.d:0 ""
 rw_canada.117.o1:0 "It dosen't seem like the Liberals will be returning to prowess any time soon."

 rw_canada.118.t:0 "Layton Resigns as NDP Leader"
 rw_canada.118.d:0 "Jack Layton, leader of the NDP through the last election, has officially submitted his resignation today. During Layton's Tenure, the NDP managed to undo half a decade of decline under Bob Rae's watch; and despite not managing to defeat the ruling Progressive Conservatives, Layton's style of leadership has helped the NDP emerge as a formidable force in Canadian politics once more. While Layton came up short in the last election, his inspiring leadership style and messaging starkly contrasted with the PC's often visceral brand of politicking.\n\n While many have hoped that Layton could finally defeat the PC's come next election, Jack Layton has recently made public his cancer diagnosis, and will be resigning from NDP leadership to focus on matters of his own health. A leadership election will be held soon to choose Layton's replacement. "
 rw_canada.118.d_liberal:0 "Jack Layton, leader of the NDP through the last election, has officially submitted his resignation today. During Layton's Tenure, the NDP managed to undo half a decade of decline under Bob Rae's watch; and despite losing to the Liberals, Layton's style of leadership has helped the NDP emerge as a formidable force in Canadian politics once more. While Layton came up short in the last election, his inspiring leadership style and messaging starkly contrasted with the often visceral brand of Canadian politicking.\n\n Despite losing to both the PCs and the Liberals, Layton has still prevailed as a popular figure in his own right. While many have hoped that Layton could reverse their losses to the Liberals and PC's come next election, Jack Layton has recently made public his cancer diagnosis, and will be resigning from NDP leadership to focus on matters of his own health. A
 rw_canada.118.o1:0 "We hope for his speedy recovery."

 rw_canada.119.t:0 "Death of Jack Layton"
 rw_canada.119.d:0 ""
 rw_canada.119.o1:0 "He will be missed."

 rw_canada.120.t:0 "'NeoNeoConservatism'"
 rw_canada.120.d:0 "The triumph of Communism in Europe and collapse of the United States marked the end of hawkish Conservative attitudes across the world. The rise of the 'New Right' in the American Republic permanently put an end to the Reagan-era sensibilities shared by Conservative movements across the world. While this had catastrophic effects in those remaining democracies, in Canada, Conservative movements had never shared the same gusto as their Yankee counterparts. Indeed, Canada’s Conservatives faced the awful fate of being relegated to a watered-down 'Progressive Conservative' movement even before the USA’s untimely end. However, as the PCs fell apart and the Reform Party rose in its place, ideologues which could charitably be described as ‘NeoConservative’ have once more gained control of Canada's right. This NeoConservative resurgence in Canada has had an effect the world over, as the ideals of Harper and Manning have gained a variable monopoly on mainstream Conservative thought world wide. In a world of Communist dominance, Harper and Manning have prevailed as one of the few examples of successful Conservative resurgence, and have heralded themselves and Canada as an example which can be followed worldwide."
 rw_canada.120.o1:0 "Interesting."
 
 rw_canada.121.t:0 "Red Tories Return"
 rw_canada.121.d:0 "In a remarkable shift from a decade of Reform-influenced policy, the Progressive Conservatives of [CAN.GetLeader] have made the shocking decision to abandon the party's NeoConservative and Populist direction. This reversal is seen by many as an attempt to get the PCs back in touch with their roots, and appeal to a broader base of voters who are weary of both Manning's brand Populism, and Harper's brand of Conservatism. 'Progressive' PCs like Joe Clark and Jean Charest have hailed this action as a true revival of the PC cause, and a motion that will end the increasingly unpopular domination of the party by Reformite ideals. The reaction to this decision by the voters is varied. On one hand, the famously moderate Canadian political scene has smiled on the PC's increasingly banal messaging, on the other, firebrands like Ralph Cruz have denounced this action as a betrayal of the Conservative cause. While Cruz has always been a thorn in [GetCanPCLeaderShortHand]'s side, there are still many Reform loyalists who are weary of the CA picking up alienated Reform voters, especially in the party's traditional heartland of Western Canada; something which could possibly lead to a repeat of the 2010 by-election fiasco. Others however have dampened these worries, stating that the votes lost in Western Canada can be more than made up by the votes gained in Ontario and Atlantic Canada by our party's new direction. "
 rw_canada.121.o1:0 "Interesting."
 
 rw_canada.122.t:0 "Bloc Québecois Renounces Governmental Ambitions"
 rw_canada.122.d:0 "In an announcement which has been expected since the day the BQ took power, party leader [CAN.GetLeader] has formally declared that the Bloq Québécois has no intention of forming a second government. While they have not gone so far as to resign and call a second election, the Bloc has confirmed the suspicions of many that they have abandoned nany hope of repeating their 2015 fluke. While [CAN.GetLeader] has stated that they are open to a second term if they manage to pull off another victory, they have decided that pulling off the impossible once more is not within the legitimate aspirations of the party. Of course, there are still some who hope to repeat their long-shot victory, however it seems increasingly like a pipe dream to to the BQ's narrow grasp on power. According to the current numbers, the loss of even 2 seats would lead to the end of the Bloc government."
 rw_canada.122.o1:0 "At least they're realistic."
  
 rw_canada.123.t:0 "The Bloc Drops Independence Aspirations"
 rw_canada.123.d:0 "Ever since the crushing defeat of the Independence option in 1995, the issue of Québécois independence has been practically dead in the water. Indeed, it seemed that few were willing to risk the integrity of the Canadian nation in the wake of the collapse of the United States. While the broad concept of 'Sovereignty' has been a popular proposition, 'Independence' has remained a dirty word in Canadian politics ever since 1995. The attachment to pro-independence ideals starkly divided the Bloc Québécois, and led to an almost 20-year slump in party popularity which we are only now recovering from. The fact that the BQ managed to win a majority of Quebec seats appeared to be as a result of the BQ's increasingly unclear stance on Quebec independence, with a broad shift occurring from 'Independence' to 'Autonomy'(even if particularly determined figures still push for Independence from the rest of Canada). Of course, since the BQ now has a powerful amount of sway in Canadian politics, the party has sought to ditch any such affiliations with independence movements and instead focus on using the Bloc's leverage as a bargaining chip to help the rest of the political establishment focus on Quebec issues."
 rw_canada.123.o1:0 "We have them by the balls now."
   
 rw_canada.124.t:0 "'The Bloc' Unveils Expansion Plan"
 rw_canada.124.d:0 "In a long-awaited and somewhat puzzling press conference, BQ party leader [CAN.GetLeader] declared that they have no intention of forfeiting the next election, and are prepared for a tough campaign to secure a second term. This sudden focus on victory on the federal level has led many to wonder if the BQ plans to expand their scope beyond Quebec, perhaps even running candidates in certain French-speaking areas in Ontario and New Brunswick. This new direction would give the BQ more breathing room in federal affairs, and potentially give them enough leeway to govern without NDP or Liberal backing. Of course, while the idea of a BQ majority government is beyond reasonable consideration, running more candidates could do enough to pad the predicted losses for the BQ, and allow the margin of error for Bloc seats to extend beyond a few seats."
 rw_canada.124.o1:0 "Don't we have enough parties already?"
    
 rw_canada.125.t:0 "Bloc Québécois Rebranded to Bloc Canadien"
 rw_canada.125.d:0 "It is now official; the Bloc Québécois is gone. The only Federal political party dedicated solely to Federal issues has ceased operations today, and has rebranded to the Bloc Canadien - the Canadian Bloc. This new Federal Party has completely divorced itself from any ideals of Québecois independence, and has instead declared a focus on Canadian Unity, bilingualism, and improved Francophone-Anglophone relations. With this new tonal shift, the Bloc has announced their intention to run candidates across Canada. This new attempt by the Bloc to break into the Anglophone political scene has mixed reactions. Most Canadians find the idea of the Bloc running candidates in English Canada as laughable, and analysts are skeptical about the Bloc's ability to win even a single seat outside of Quebec. Despite this, there is still a large voting base for this new 'Canadian Bloc' across the country, as a great deal of non-Francophone Canadians have commended the BQ's job at governing Canada. As well, many Francophone communities outside of Quebec have welcomed a new nationwide force representing them, as the Bloc has paid special attention to these areas in hopes to leverage their French-Canadian identity."
 rw_canada.125.o1:0 "Good luck running as a Bloc candidate in Alberta."
     
 rw_canada.126.t:0 "Status of Duceppe's Premiership"
 rw_canada.126.d:0 "The rise of Gilles Duceppe as Prime Minister of Canada was not something that any reasonable person would have ever expected. Despite his unprecedented victory, it seems that Duceppe's character contributed little to the Bloc's campaign, and that the party achieved victory in spite of, and not because of Duceppe. From his association with the Communist Party, to the embarrassing 'Shower Cap' incident in the 1997 election, there seems to be no shortage of ammunition to use against Duceppe The apparent replacement of the longtime leader of the Bloc had already been decided on back in 2012 when Duceppe lost in his own riding; however Duceppe managed to return to the party's forefront during the 2015 election. With this in mind, many within the Bloc have suggested replacing Duceppe once and for all. Indeed, it appears as if Duceppe's luck may have finally run out. "
 rw_canada.126.o1:0 "Damn them all! Duceppe shall stay."
 rw_canada.126.o2:0 "Duceppe is done, and Martine Ouellet shall rise in his place."
 rw_canada.126.o3:0 "Duceppe is done, and Mario Beaulieu shall rise in his place."
 rw_canada.126.o4:0 "Duceppe is done, and Yves-François Blanchet shall rise in his place."
 
 rw_canada.127.t:0 "Trump Attacks Reformites"
 rw_canada.127.d:0 "The ever-growing schism between Reform Stalwarts and PC Loyalists has been growing ever since Donald Trump was elected Prime Minister of Canada. Trump, while a steadfast paragon of Right-Wing values, is also far more flexible in his ideals than the Harperites who continue to be an enduring influence within the PC Caucus. Despite Cruz's Canadian Alliance popping up and trying to sway Reform voters, Manning remained steady in the direction of the PCs in an attempt to keep their base secure. Trump however has no pretense of keeping up this policy. Trump has been less than subtle for his disdain for the Reform Party, and Stephen Harper in particular. Trump has often stated he wished the Reformites would 'Take a Hike' and stop 'Polluting' the party with 'Redneck Populism'. Harper, while retired from Politics, has fielded these attacks, and while falling short of endorsing Rafael Cruz, has sufficiently torn into Trump's party direction. Manning, despite having much in common with Harper, has refused to denounce Trump, instead calling for unity across Right-Wing forces. "
 rw_canada.127.o1:0 "Cold blooded."
 
 rw_canada.128.t:0 "Trump Attacks Cruz"
 rw_canada.128.d:0 "Prime Minister Trump has been at the forefront of a series of vicious attacks against the Canadian Alliance, and their leader: Rafael Cruz. As is Trump's brand, these attacks have been anything but subtle, with Trump ripping into Cruz' connections, family, status, and ideals, even going so far as to bizarrely suggest that Cruz was involved in the assassination of Richard Nixon. ''Lyin' Ralph'' has become Trump's nickname of choice for the controversial Calgary MP, as he embarks on a nationwide tour to discredit the Canadian Alliance. Cruz has shot back at Trump, stating that he is nothing more than an American usurper who is steering the ship of Canadian Conservatism into the rocks. Furthermore, Cruz has gone on to say 'Donald Trump may be a rat, but I have no desire to copulate with him'. Trump has responded by stating that 'Ralph Cruz lies. He's a liar. And that's why nobody likes him, that's why his Commons people won't endorse him', adding that 'He’s a nasty guy. Nobody likes him. Nobody in the House of Commons likes him. Nobody likes him anywhere once they get to know him'."
 rw_canada.128.o1:0 "A feud for the ages."
 
 rw_canada.129.t:0 "Trump Reaffirms Canadian Patriotism"
 rw_canada.129.d:0 "Donald Trump, despite being the first Prime Minister in Canadian History to be born in the former United States, and the first Prime Minister since John Turner to be born outside of Canada, has seldom remarked publicly on his status as an American emigré. However Trump has recently attempted to build a rapport as a Canadian Patriot; something that's part of Trump's broader effort to reinvigorate the spirit of Patriotism in Canada. Speaking frankly as an American emigré, Trump has shared his thoughts on the Reagan era, the period in the aftermath of the USA's collapse, and his first years in Canada, and later involvement with the Progressive Conservative party.\n\n 'Those people and their ideals, back in the day, I always said they're no good. You saw what Reagan did? He took a big beautiful country and he wrecked it, he wrecked it quite frankly. And Bush! All he did was make things worse, he broke up America, he drove off businesses, he drove me away. And I think that's quite sad. Those people, those old Conservatives, they were no good. When I arrived in Canada, I said 'Hey look, these Reform Party people, they were just like Reagan!'. Reagan , who was a very incompetent person, who was the person who ruined the USA. And those Reform people were all very angry and didn't like Toronto, and I think that's not a very good brand for a party'.\n\n Furthermore, Trump would state that 'I loved the United States, it was a magnificent land of freedom and prosperity, but that's all gone now. When I ran for Prime Minister for Canada, I didn't want to make Canada America, because Canada was already America quite frankly, what I wanted to do was let Canada reach their full potential as a wonderful bastion of prosperity. The big beautiful land of the free was still there, they just moved it to Canada - a country I love very much! I'm a Canadian now, because Canada is the land of the free. America's gone now, they're gone... and I think we all have to accept that.'"
 rw_canada.129.o1:0 "Interesting."
 
 rw_canada.130.t:0 "Prime Minister Denounces Communism"
 rw_canada.130.d:0 "Ever since Layton took charge of the NDP, the party has had a somewhat awkward relationship with matters of Communism. While officially denouncing Socialism in all forms, the fall of Rae's regime opened the floodgates for more radical left-wingers to inhabit and influence the NDP once more. This has manifested in a deafening silence towards Communism and the Soviet Union in matters of NDP foreign and domestic policy. While a domestic Communist revolution in Canada is not a matter worthy of reasonable consideration, the NDP's association with far-left groups has often been a matter of public embarrassment. And while the party is firmly a Democratic Socialist/Social Democratic movement, the number of potential NDP candidates who have been exposed for links with Communists is still more than 0. \n Allaying any potential disloyalty from party members, Prime Minister [CAN.GetLeader] has officially condemned Communism in all forms, and has stated that any NDP members who express open admiration for Communism or Warsaw Pact regimes will be immediately expelled from the NDP Caucus."
 rw_canada.130.o1:0 "Communists are not welcome in the NDP."
  
 rw_canada.131.t:0 "Unions Endorse the NDP Once More"
 rw_canada.131.d:0 "Brian Mulroney's tenure had disastrous effects for organized labour in Canada. During the early 80's a concentrated effort to smear honest union organizations with slanderous links to organized crime and baseless claims about union dues took place, doing irreparable damage to the time-honored relationship between workers and their bosses. Hope for Canada's working men and women rebounded during Ed Broadbent's first term, as the CLC-aligned NDP was finally given a shot at power after decades of Conservative and Liberal Dominance. Even if the damage done by the Mulroney government was not fully undone, Broadbent's social-democratic government worked tirelessly to give Canada's unions a second shot. Throughout losses in the later 90's, the NDP remained the bulward of organized labour's representation in Canadian politics. However, that all changed during the tenure of Bob Rae. Rae, out of either greed or a desire to appease right-leaning members of the Canadian establishment so happily threw away countless years of solidarity between the NDP and the CLC, and in the process doomed his own Premiership. Now that Layton and union-friendly leadership has regained control of the party, the NDP is now once more the party of the working man. Even if certain unions haven't forgiven the party for the debacles under Rae's term, the majority of Canada's organized labour is firmly on our side once more."
 rw_canada.131.o1:0 "The NDP's legacy restored."
   
 rw_canada.132.t:0 "Broadbent Meets the Prime Minister"
 rw_canada.132.d:0 "John Edward 'Ed' Broadbent first made history in 1989 when he became the first Prime Minister in Canadian history to belong to the New Democratic Party, uprooting almost 100 years of unbroken Liberal/Conservative domination. The tenure of Ed Broadbent extended throughout the chaos following the collapse of the United States and later fall of NATO, and saw the NDP rise as Canada's most prominent left-wing force. While the Liberals would eventually regain their hold on the left-leaning establishment, Broadbent's victory permanently solidified the NDP as a serious player in the Canadian political arena. Even after leaving power, Ed Broadbent has always been a firebrand and staunch supporter of 'Classical' NDP politics. This stance, while popular to much of the party's base, made him many enemies during the tenure of Bob Rae, where he, along with Jack Layton, led a backbench revolt against the 'New NDP', forcing Rae to compromise with the Liberal party to remain in power. Lukiky, Rae's influence over the NDP would prove to be temporary, and loyalists to Jack Layton would take control of the party once more, solidifying the NDP's committal left-wing politics and organized labour.\n\n With this in mind, [CAN.GetLeader] has made a series of meetings and public appearances with Broadbent, securing the support of this veteran 'Dipper and making it clear that the legacy of Ed Broadbent's policies and image is rock solid."
 rw_canada.132.o1:0 "A great man."
    
 rw_canada.133.t:0 "Utilities Companies Nationalized"
 rw_canada.133.d:0 "While the word 'Nationalization' has become something of a dirty word in Canadian Politics, Jack Layton has officially moved to break Private control of our nation's most essential systems, and restore Governmental oversight of Canada's most essential services. Utilizing a similar approach to Hydro-Québec's nationalization, all private utility firms within Canada will be bought out by the Canadians Government and transformed into Crown Corporations. As mixed private-public concerns, these formerly private utility companies will become joint stock companies whose sole shareholder is the Government of Canada. Our acquisition of these companies will allow the current leadership and objectives of these companies to remain intact, albeit under the supervision of the Canadian Government. Now, private companies will no longer be allowed to exploit Canadian citizens with a reckless focus on profit over essential service. Any such profit generated by these companies will be redistributed back to the government itself. The government will now directly oversee the maintenance and operation of essential water, gas, electricity, telephone, waste disposal, and other essential operations."
 rw_canada.133.o1:0 "Interesting."
 
 rw_canada.134.t:0 "Cannabis Act Passes"
 rw_canada.134.d:0 "While not one of the NDP's main campaign promises, the NDP has oficially moved forward on legislation to Legalize Cannabis in Canada. As of today, all existing laws criminalizing possession, growth of Marijuana, as well as the criminalization of cannabis-infused food and drinks being have struck down across Canada. From now on, the possession and recreational use of marijuana is no longer a crime; the 1923 prohibition of the drug has been expunged, and the Criminal Code updated to account. The legalization of cannabis in Canada is a milestone for Canada, with Canada being one of the few nations on earth with Weed being completely legal. Despite being legal for recreational use, Marijuana is still regulated by the Provinces in much the same way that Alcohol is, with each region expected to handle the legalization in their own way.\n\nStoners and Potheads in Canada have let out a cheer, and American Citizens looking for a quick puff will now jump across the border to patronize Canadian business. Additionally, the legalization of Marijuana is expected to create thousands of new jobs, and billions in newly taxable revenue. "
 rw_canada.134.o1:0 "Spark em'."
  
 rw_canada.135.t:0 "Statue of Layton Unveiled"
 rw_canada.135.d:0 "A testament to the love our citizens have for late Prime Minister Jack Layton, a new statue has just been erected in his home city of Toronto. Unveiled at the ferry terminal that now bears Layton’s name, the statue called Jack's got your back. Stronger Together: The Layton Memorial features an empty seat where visitors will be encouraged to hop aboard and take pictures of the former city councillor and ardent cycling advocate. This life-sized bronze sculpture of the former NDP leader depicts him riding tandem bike and wearing a broad smile as he rolls along the city's lakeshore. Prime Minister [CAN.GetLeader] was personally in attendence during the unveiling, in addition to many members of the Layton family. Layton's widow Olivia Chow a sculptor herself, was an active collaborator in the creation of the statue by Toronto artist David Pellettier, and stated that 'I wanted to make sure that Jack’s smile was as I remembered'. Layton's son Mike also said on the statue's design 'A tandem bike requires trust," said Layton. "Trust in your partner and trust in others. The journey requires you to work together. He collaborated with others in his job and he had fun through it all'. Countless people from across Canada attended the opening ceremony to pay their respects to the now deceased Prime Minister."
 rw_canada.135.o1:0 "A wonderful way to honour him."
   
 rw_canada.136.t:0 "Rae Loyalists Purged"
 rw_canada.136.d:0 "Despite the Layton era's complex relationship with former NDP Prime Minister Bob Rae, many loyalists to the ill-fated Premier still continue to infest the NDP caucus to this very day, dragging the party down into the muck with their weak-willed pandering and spineless moderation. [CAN.GetLeader], a diehard enemy of all those who seek to sell the NDP out to capitalist interests, has officially moved to excise the Raeist tumor from the party entirely, and has formally expelled all MPs who have had previously held associations with the government of Bob Rae. While amnesty has been granted to some who have denounced the Rae regime and returned to Prime Minister [CAN.GetLeader]'s side, the message has been made clear to those who still wish to follow Bob Rae's weak example: you have no place in the NDP.\n\n This purge of Rae loyalists is seen as among the final steps towards the 'Waffle' solidifying complete control over the New Democratic Party. The Winnipeg Manifesto has been torn up, and in it's place stands the Regina Manifesto. The decades of erosion of NDP values has finally come to an end, and in its place stands a NDP which is true to its founding ideals in every sense of the world. The NDP will no longer bend to those who have watered down the world of the left in the wake of the Soviet Union's victory, and will return to its roots as a Democratic Socialist movement in every sense of the world."
 rw_canada.136.o1:0 "NDP to Victory!"
    
 rw_canada.137.t:0 "Prime Minister Denounces United States's Legacy"
 rw_canada.137.d:0 "Prime Minister [CAN.GetLeader] recently made the papers today for their controversial comments regarding the Former United States. According to the Prime Minister, while both the US and Soviet Union were purveyors of unspeakable evil, the United States itself had a more marked negative impact on Canadian affairs, and that Canada is in a better position today due to the lack of a resurgent United States.\n\n These comments have come against the backdrop of an increasingly intense campaign against the many 'Emigrés' from the former US that now find themselves residing in Canada. [CAN.GetLeader] has publicly declared them to be 'Rats Fleeing a Sinking Ship', and has made reclaiming Canadian business from American conglomerates a top concern of their administration. This new Anti-american slant has not gone over well with the numerous Emigrés who live in Canada, with the most prominent dissenter being Donald Trump, a Toronto Real Estate mogul who was once at the center of a failed Prime Ministerial bid. Trump has declared that [CAN.GetLeader] was a vile socialist is ruining the World's 'Last Bastion of Freedom', and dooming Canada to the same fate that befell the United States. Trump has further hinted at a possible move to Australia, and has encouraged other Emigrés to follow with him."
 rw_canada.137.o1:0 "We're better off without him."
     
 rw_canada.138.t:0 "Leap Manifesto Implemented"
 rw_canada.138.d:0 "Prime Minister [CAN.GetLeader] has officially moved to implement the controversial Leap Manifesto as Public Policy. The Leap Manifesto is an ambitious series of policy proposals which includes 15 points under the slogan of calling 'for a Canada based on caring for each other and the planet, moving swiftly to a post-carbon future, upholding Indigenous rights, and pursuing economic justice for all.'\n\nThe points include:\n\nFully implementing the United Nations Declaration on the Rights of Indigenous Peoples\nA shift to a '100% clean energy economy' by 2050\nA moratorium on new fossil fuel infrastructure projects\nSupport for community-owned clean energy projects\nA universal program for energy efficiency and retrofitting, prioritizing low income communities\nHigh-speed rail and affordable, nation-wide public transit\nRe-training and resources for workers in carbon-intensive industries\nA national infrastructure-renewal program\nAn overhaul of the agricultural industry, prioritizing local production\nA moratorium on international trade deals that infringe upon democratic rights\nImmigration status and full legal protection for all workers, including immigrants and refugees\nInvestment in expanding 'low-carbon' sectors of the economy, including through the development of a national childcare program\nA 'vigorous debate' on the implementation of a universal basic income\nAn end to austerity and subsidies to the fossil fuel industry, paid for with cuts to military spending and robust progressive, wealth, and corporate taxation\nAn end to corporate funding of political campaigns and examination of voting reform."
 rw_canada.138.o1:0 "Interesting."
 
 rw_canada.139.t:0 "NDP Emphasises Social Democracy"
 rw_canada.139.d:0 "To many, the election of Jack Layton as leader of the NDP was an undeniable sign that the party was once more drifting to their original democratic-socialist inclinations. The shift towards 'Third Way' politics by Bob Rae caused the party to shed the bulk of their left-wing base, particularly United Auto Workers President Buzz Hargrove. Despite a large amount of socialistic influence within the NDP, Prime Minister Layton has been hesitant to endorse a full-blown Socialist rebrand, instead opting to focus the NDP's messaging on traditional Social-Democratic causes. While delibratley avoiding the Rae-era 'Third Wayist' rhetoric, Rae has worked closely with former Prime Minister Ed Broadbent to rebrand the NDP as a traditional Social Democratic party. While this move has angered many 'Waffleites', and has failed to bring back former NDP loyalists such as Hargrove, this move has been applauded by both moderates and left-wingers. Indeed, much of the 'Waffle' base has begrudgingly accepted this trend, and have accepted that the days of the NDP being openly socialist are long gone. Of course, this Social-Democratic rebrand still focuses heavily on workers rights, and has harkened back to the Broadbent era instead of the Rae era, something which has done wonders to smooth over anger from those on the NDP's left wing."
 rw_canada.139.o1:0 "The closest we can get to compromise."
  
 rw_canada.140.t:0 "Layton's Call for Peace"
 rw_canada.140.d:0 "The NDP has always found itself somewhat skeptical of NATO and its ambitions. While not friendly to the Soviets by any means, the foreign policy stances of the NDP have always been drawn towards geopolitical solutions which do not rely on militarism. Since the collapse of the United States, and the rise of Canada as leader of NATO's sucsessor in the form of the Democratic League, the NDP has taken a much softer stance towards the issue. During the Broadbent years, the NDP adapted a strongly anti-interventionist and pacifist stance, and only allowed Canada to take leadership of NATO out of sovereignty. During the Rae years, the NDP adapted a strongly interventionist foreign policy stance which persists to this day. Layton, who still remains a staunch supporter of Canada's fight against the Warsaw Pact, has begun taking up a more pragmatic stance to appease those in the 'Waffle' base. While still undoubtedly anti-Communist, Layton's approach to foreign affairs focuses on the advocation of peaceful transition to democracy. Layton has recently spoken at large on the matter, and has encouraged citizens of authoritarian reimes to rise up against their autocratic governments, stating that the power of the citizenry is no match for even the most powerful nation."
 rw_canada.140.o1:0 "Interesting."
   
 rw_canada.141.t:0 "Prime Minister Panders to Red Tories"
 rw_canada.141.d:0 "With their term renewed, Prime Minister [CAN.GetLeader] has announced a shift in the direction of the Progressive Conservative Party for the coming years. This policy is a notable distance from the policies of the Mulroney and Manning eras, and is more in line with the 'true' PC policies of Prime Ministers Joe Clark and John Diefenbaker. This newfound 'Progressive' Direction by Prime Minister [CAN.GetLeader] has angered many within the Manningite and Reform-aligned wing of the party, who view their stance as a betrayal of the work done during the 'Unite the Right' movement, and a betrayal of the party's promises during the Reform Merger. Others such as former Prime Minister Joe Clark have championed this change, stating that this move is a welcome step towards the restoration of the party's prominence in its own right, rather than the 'Reform Party and wearing the PC's skin after killing them'.\n\n In line with their ideological shift, the PM has announced a reshuffle of the cabinet, promoting Progressive PCs such as Peter MacKay and Erin O'Toole to prominent positions within the government. "
 rw_canada.141.o1:0 "Interesting."
 
 rw_canada.142.t:0 "Marijuana Decriminalization Announced"
 rw_canada.142.d:0 "While not one of the PC's main campaign promises, the ProgCons have officially moved forward on legislation to Decriminalize Cannabis in Canada. As of today, all existing laws criminalizing possession, growth of Marijuana, as well as the criminalization of cannabis-infused food and drinks are being greatly amended across Canada. From now on, the possession and recreational use of marijuana carries far less steep punishments; the 1923 prohibition of the drug has been almost entirely expunged, and the Criminal Code updated to account. The decriminalization of cannabis in Canada is a milestone for Canada, with Canada being one of the few nations on earth to begin the process. While the first steps towards legalization for recreational use have been, Marijuana is still regulated by the Provinces, allowing many discrepancies between varying jurisdictions, with each region expected to handle the decriminalization in their own way.\n\nWhile Stoners and Potheads in Canada have let out a cheer, others within the Party have denounced this new Cannabis friendly attitudes as a 'Capitulation to the Stoners', and have warned of Reefer Madness taking hold of the Canadian Populace. Despite these hurdles, the new regulation of Marijuana is expected to create thousands of new jobs, and millions in newly taxable revenue. "
 rw_canada.142.o1:0 "One step closer to ending the War on Drugs."
 
 rw_canada.143.t:0 "Social Conservatives Sidelined"
 rw_canada.143.d:0 "As the political and economic elements of the former Reform Party are being sidelined, condemned to mere verbal attacks on their supposed allies in the 'Unite the Right Movement', discontent within the party is beginning to bubble to the surface. This has become apparent, as several former Reform MPs have signaled their intent to cross the floor and sit with the Canadian Alliance. Notable defectors include former Deputy Prime Minister Stockwell Day, former Minister of Industry, Maxime Bernier, and Minister of Employment and Social Development, Pierre Poilievre. [CAN.GetLeader] has shaken off these defections, stating that the positions of these individuals are incompatible with the rest of the party, and that the vast majority of the PC caucus stands behind the Prime Minister. Both the NDP and Liberal Party has celebrated the Prime Minister's approach to the matter, and will rest easier knowing that radicals such as Bernier will no longer hold sway over the party. Of course, the Prime Minister has elected to keep quiet about such matters in the future in an effort to avoid alienating much of the Party's Social Conservative base."
 rw_canada.143.o1:0 "We have no room for such demagogues, right?"
  
 rw_canada.144.t:0 "Evolution of 'Trumpism'"
 rw_canada.144.d:0 "The consensus among the Canadian political elite was that Donald Trump was nothing but a performative character, a colourful persona meant to invigorate the PCs during their darkest moment. The last years of Donald Trump's term as Prime Minister of Canada has shattered these assertions. At first, Donald Trump offered Canadians little in terms of actual political policy, simply focusing on vague assertions of 'Restoring the Canadian Economy' and 'Making Canada Great Again'. However as Trump's term develops, so to does the ideology of Donald Trump and the community of increasinly bitter American emigrés residing in Canada. Coalescing in the form of 'Trumpism', Donald Trump's own unique political path has been described by many as an authoritarian and far-right movement. Long since abandoning his own moderate stances, Trump has fully leaned into the wills of this populist movement, and has repeatedly used the devotion of his followers to expand the powers of the Prime Minister. The Canadian Political scene, long known for its moderation and sensibility, has been completely caught off guard by Trump's movement, and has scrambled to muster a response to his populist rhetoric. Regardless of Trump's own ability to govern, it appears the movement he spawn will continue making its mark on the Canadian political scene for years to come."
 rw_canada.144.o1:0 "They have created something far outside their control..."
   
 rw_canada.145.t:0 "Populist Politics Reign Supreme"
 rw_canada.145.d:0 "First beginning when Preston Manning gained control of the Progressive Conservatives, the Conservative and Right-Wing Populist political movement has now grown to dominate Canada’s political scene, much to the chagrin of mainline Conservatives like Stephen Harper. Trump's turn to populism, while representative of the Party's shift during the Manning era, has taken on a transformation of its own. Once seen as somewhat unorthodox soft-C Conservative who could end the domination of Reform loyalists, the policies of Prime Minister Trump have instead grown to reflect the wing of the party he once often attacked. Unlike figures such as Harper and Cruz, Trump is not a Western Canadian himself, however his brand of Populist rhetoric has appealed to the disparate communities of Western Canada who have so often felt alienated by the Government in Ottawa. Additionally, Trump's anti-establishment rhetoric has often appealed to the American emigré community, who see Trump as representative of the American nostalgia which has entranced them. This support from the American exile communist has persisted despite Trump's vocal attacks against immigrants from the Commonwealth and UAPR; this of course being doubly ironic considering Trump’s American heritage. This 'Trumpist' movement has often been compared to Peronism due to their mutual disregard for the contemporary political system, while others have drawn parallels between Trump and Mussolini due to their shared anti-democratic tendencies and egotistical personality. This growth of Neo-Nationalist sentiment after the victory of the Soviet Union appears to be part of a worldwide trend towards either illiberal democracy or outright dictatorship; and that not even Canada, once the beacon of the Free World, is safe from the trappings of authoritarianism."
 rw_canada.145.o1:0 "The paradigm is changing rapidly."
    
 rw_canada.146.t:0 "The Trump Cult of Personality"
 rw_canada.146.d:0 "While Donald Trump was at one point reviled by the vast majority of Canadians, throughout his tenure Donald Trump has gained a steadily larger and more popular following. Drawing from Trump's famed populist and anti-establishment rhetoric, combined with Trump's own charisma, supporters of Trump have grown more fanatic in recent years, and have increasingly become a thorn in the side of the remainder of the Canadian political scene. This phenomenon, while always present during Trump's tenure, has escalated to new heights in recent years, with Trump appearing to fully lean into these messianic conspiracy theories. The fanatic devotion by Trump's followers exhibit certain characteristics not uncommon within other authoritarian strongmen, leading many to come to the conclusion that a Cult of Personality is developing around Prime Minister Trump. Also common within the psyche of Trump supporters is a prevailing feeling of nostalgia; one of harkening back to the 'Good old Days'; before the collapse of the United States. These nostalgics wish to return to a 'Simpler' time, a time before the triumph of Communism worldwide and before the grips of political and social rot consumed the United States, and see Trump as just the man to make that happen. While these movements have an undeniable evangelical bend, the failure of Christian politics to take root in Canada has greatly dampened their ability to spread their ideals in such a fashion. Additionally, the most extreme 'Followers of the Red Hat' believe that Trump is something of a modern messiah figure, with several conspiracy theories revolving around him being spread by the Radio and Intranet. These conspiracies have managed to permeate the National Zeitgeist, and while they hold little credibility, their influence of lower-middle-class and emigré Canadians can not be denied. "
 rw_canada.146.o1:0 "Interesting."
     
 rw_canada.147.t:0 "Cruz Bends the Knee"
 rw_canada.147.d:0 "At one point Rafael Edward 'Ralph' Cruz was among Donald Trump's most dedicated opponents. The rift between Trump and Cruz was in many ways a reflection of the rift in Canadian right-wing politics; a clash of movements and personalities represented in the divide between the Toronto 'Red Tory' Trump and the hard right Alberta Reformite Cruz. That is why Cruz's recent announcement comes as such a shock. Amid Trump's radical reorganization towards right-leaning Reformite politics, much of the previously rebellious Canadian Alliance has won over Trump's support. This comes amid unprecedented discontent within the ProgCon 'Red Tory' wing which was previously loyal to Trump. This backbench revolt, manned by former Deputy Prime Minister Andrew Scheer, has crippled the Trump Cabinet's ability to conduct business, and has given the Canadian Alliance a crucial amount of leeway. However instead of simply bringing the CA into a supply-confidence agreement with the PCs, Trump has instead moved to absorb the party entirely; with Cruz remarking that the Progressive Conservatives have moved to 'Exemplify the spirit of the Reform Party' under Trump. This hard-right shift by the Trump Cabinet is just one in a series of erratic moves by Trump's government, and has led to many left-of-centre and centrist PCs to question their future within the Party."
 rw_canada.147.o1:0 "That was unexpected."
      
 rw_canada.148.t:0 "Prime Minister Seeks Balance"
 rw_canada.148.d:0 "The Progressive Conservative Party of Canada, while born out of a simple rename of the normal Tory party by John Bracken, has grown into a party born of a merger between two distinct entities in the modern day. The Reform Party and the Progressive Conservatives, at one point both separate and competing right-wing movements, united as one to wield their influence more effectively. This act, while strengthening their ideals on the Canadian political scene, has led to a deeply divided Progressive Conservative Caucus ready to implode at any time. In an effort to avoid angering any side of the party, Prime Minister [CAN.GetLeader] has sought to implement politically neutral policies. This effort to avoid provoking either party wing has meant that the Prime Minister must walk on eggshells in regards to many policies. Even if [CAN.GetLeader] belongs to a specific within the party, they have put the interests of a united party above their own personal biases. Whether they will be successful in their attempts to keep the party united is yet to be seen."
 rw_canada.148.o1:0 "Compromise is necessary in this day and age."
 
 rw_canada.149.t:0 "Interprovincial Trade Regulations Abolished"
 rw_canada.149.d:0 "To help prioritize inter-Province commerce, the Conservative Government of [CAN.GetLeader] has officially moved to abolish the various trade tariffs and restrictions which apply to goods moving from one province to another. This action, meant to facilitate trade within Canada, is part of a wider focus on trade by the PC government, a neutral issue which is agreeable to both factions within the party. While the issue of international trade, particularly the 'Free Trade' focus embarked upon by Prime Minister Mulroney is a much more controversial matter, especially within the Reformite wing of the party, the elimination of inter-Province commerce barriers is a non controversial and mutually agreeable issue within the party. By eliminating these trade barriers, Prime Minister [CAN.GetLeader] hopes to improve domestic markets and allow trade within Canada to flourish."
 rw_canada.149.o1:0 "I can't believe they existed in the first place."
        
 rw_canada.150.t:0 "Reformites Rule Supreme"
 rw_canada.149.d:0 "Ever since the ascension of Prime Minister Preston Manning, the Progressive Conservative Party has been split between loyalists to the defunct Reform Party, and supporters of the existing Progressive Conservatives. After half a decade of limbo, it seems that the balance between the two factions has been broken; and the Reformites have come out on top. In an address by Prime Minister [CAN.GetLeader], they stated that the legacy of the Reform Party has been upheld by the new administration, and that their new direction would focus on the issues faced by the alien Western Canadian populations rather than the ones faced by the Political elite in Laurentian Canada. This triumph of the Reform Party, while remarked as quite ironic due to the shared histories of both parties, is scoffed at by ProgCon loyalists who see the rise of the Reform faction as a betrayal of so many years of loyalty. Former PC Prime Minister Joe Clark has said on the issue that 'The modern Progressive Conservative Party is simply the Reform Party wearing our party's skin after killing them'. While a select few have defected to the Liberals in protest, the vast majority of the party including the most ardent PCs are still choosing to remain with the party despite its radically altered set of ideals."
 rw_canada.150.o1:0 "I can't believe they existed in the first place."
 
 rw_canada.151.t:0 "The Prime Minister Approaches Cruz"
 rw_canada.151.d:0 "Prime Minister [CAN.GetLeader], in an attempt to secure Canada's right-wing, has approached leader of the renegade 'Canadian Alliance', Rafael Edward 'Ralph' Cruz. The Calgary MP is known for his hard-right stances and opposition to the 'Unite the Right' movement, and has cited the dissolution of the Reform Party as his main reason for splitting. Of course, Cruz's defection came during a time where the fate of the PC-Reform divide was still up in the air. With the Reform Party unquestionably in control, the Prime Minister has sought wise to approach the CA for a possible merger. With most of the Alliance's voters already defecting to the new ProgCon Party, it has become clear that the party has outlived its usefulness. With the Canadian Alliance running on borrowed time, Cruz is increasingly under pressure to negotiate with Prime Minister [CAN.GetLeader]. This action, while seen as some hardliners as 'Capitulation to the Establishment', is perhaps Cruz's best opportunity to save face and still hold some sort of influence on Canada's political scene."
 rw_canada.151.o1:0 "Propose a Party Merger."
 rw_canada.151.o2:0 "Propose a Supply/Confidence Agreement."
 rw_canada.151.o3:0 "Cruz is not worth our time."
  
 rw_canada.152.t:0 "Cruz Rejects Proposal"
 rw_canada.152.d_merger:0 "Ralph Cruz, ever the stubborn and uncompromising figure, has denied Prime Minister [CAN.GetLeader]'s request for a merger between the PCs and Canadian Alliance. Cruz, in a harsh and almost ranting address to the Press Gallery stated that the PCs, despite being dominated by his former Reformite allies, is nothing more than a wishee-washee establishment puppet no different from the NDP or Liberals. This attack by Cruz has been celebrated by his most die-hard supporters, even if Cruz is still unlikely to wield any political influence in the future. The Canadian Alliance is still slumping in the polls, and the consensus among the Canadian Political Scene is that Cruz forfeited any opportunity to influence the PCs with his latest stunt. Undetermined, Cruz has pledged to continue taking on the 'False' Reformites, and has stated his own lofty hopes for unseating the PCs in the next election. However with Canadian Alliance poll numbers showing them hemorrhaging voters, it seems unlikely that he will be able to see that dream come to fruition any time soon ."
 rw_canada.152.d_supplyconfidence:0 "Ralph Cruz, ever the stubborn and uncompromising figure, has denied Prime Minister [CAN.GetLeader]'s request for a supply-confidence agreement between the PCs and Canadian Alliance. Cruz, in a harsh and almost ranting address to the Press Gallery stated that the PCs, despite being dominated by his former Reformite allies, is nothing more than a wishee-washee establishment puppet no different from the NDP or Liberals. This attack by Cruz has been celebrated by his most die-hard supporters, even if Cruz is still unlikely to wield any political influence in the future. The Canadian Alliance is still slumping in the polls, and the consensus among the Canadian Political Scene is that Cruz forfeited any opportunity to influence the PCs with his latest stunt. Undetermined, Cruz has pledged to continue taking on the 'False' Reformites, and has stated his own lofty hopes for unseating the PCs in the next election. However with Canadian Alliance poll numbers showing them hemorrhaging voters, it seems unlikely that he will be able to see that dream come to fruition any time soon ."
 rw_canada.152.o1:0 "At least we tried."

 rw_canada.153.t:0 "Cruz Accepts"
 rw_canada.153.d_merger:0 "Seeing the writing on the wall for his championed Reform Party, Ralph Cruz has finally been forced to the negotiating table with Progressive Conservative Leadership. Officiallized today, the Canadian Alliance has formally merged with the Progressive Conservative Party of Canada. Cruz now holds the crucial balance within the PC coalition, and has used his newfound prowess to push for Reform friendly policies within the party. Certain hardline Alliance members have been distraught at the news, and have denounced Cruz as a sellout for joining the PC party he so often rallied against. Cruz himself claims that his decision to join the PCs was a pragmatic one, and one meant to ensure the safety of Conservative values in Canada by working within the system. Of course, this retort has done little to smooth over the feelings of those who feel betrayed by Cruz's cave in. Despite certain hurt feelings, the fact is that the Canadian Alliance was on its way out anyways; with the party hemorrhaging voters to the PCs in recent years. Indeed, it seems like Cruz's capitulation was a long time in the making."
 rw_canada.153.d_supplyconfidence:0 "Seeing the writing on the wall for his championed Reform Party, Ralph Cruz has finally been forced to the negotiating table with Progressive Conservative Leadership. Officiallized today, the Canadian Alliance has formally entered into a supply-confidence agreement with the Progressive Conservative Party of Canada. Cruz now holds the crucial balance within the House of Commons, and has used his newfound prowess to push for Reform friendly policies within the coalition. Certain hardline Alliance members have been distraught at the news, and have denounced Cruz as a sellout for working the PC party he so often rallied against. Cruz himself claims that his decision to align with the PCs was a pragmatic one, and one meant to ensure the safety of Conservative values in Canada by working within the system. Of course, this retort has done little to smooth over the feelings of those who feel betrayed by Cruz's cave in. Despite certain hurt feelings, the fact is that the Canadian Alliance was on its way out anyways; with the party hemorrhaging voters to the PCs in recent years. Indeed, it seems like Cruz's capitulation was a long time in the making."
 rw_canada.153.o1:0 "Some good news."
 
 rw_canada.154.t:0 "PC Fortunes Improve out East"
 rw_canada.154.d:0 "Ever since the Progressive Conservatives were taken over by Reform Party loyalists, the party's polls in Laurentian and Atlantic Canada have shown a noticeable slump. This phenomenon is indicative of the new PC's focus on Western Canadian issues, and is reflective of the Conservative's lack of focus on winning votes in Eastern Canada. The failure to appeal to voters in Quebec and Ontario was the primary driving force behind the Reform Party's collapse, and only led to further political undercutting in Western Canada. Now that Reform and the PCs are one, there is little to be gained in Western Canada, as the region is already a solid vote bloc for the Conservatives. With this in mind, the PCs have begun a new campaign to win votes in regions which historically have been tepid to the Reform Party's brand of populism. Bringing old PC strategies out of retirement, this new PC-Reform fusion party has tried to bring about the best of both movements as they embark on a campaign across Laurentian Canada. With any luck, this will help improve the party's standing in these regions."
 rw_canada.154.o1:0 "Alberta's Reform Country already; it's time to go East."
 
 rw_canada.155.t:0 "Liberal-PC Coalition Agreement Formalized"
 rw_canada.155.d_trudeau:0 "The Liberal Party of Canada, at one point the natural enemy of the Canadian Conservative order, has grown to become far more amicable to the PCs in recent years, mostly due to the mediation by Prime Minister Trump. The sidelining of Reformites focusing on Economic Liberalism has given the once disparate parties a common ground. Additionally and a shared distrust of the NDP's 'Socialist' policies has allowed the two movements market their cooperation as a strategic roadblock to an NDP government.\n\n In order to fend off the NDP, the PCs and the Liberals have moved to enter into a coalition agreement; creating a united Centre-Right front to challenge Socialist influence in the House of Commons. While certain left-wing Liberals have decried this agreement as a violation of the party's founding principles, Party Leader Justin Trudeau has greatly smoothed over such tensions, vouching for Trump's credibility and encouraging a spirit of greater cooperation within the Canadian Political scene. Trump himself has praised Trudeau's leadership of the party, likening his leadership style to that of his father, the late Pierre Trudeau, to whom Trump was a personal friend."
 rw_canada.155.d_other:0 "The Liberal Party of Canada, at one point the natural enemy of the Canadian Conservative order, has grown to become far more amicable to the PCs in recent years, mostly due to the mediation by Prime Minister Trump. The sidelining of Reformites focusing on Economic Liberalism has given the once disparate parties a common ground. Additionally and a shared distrust of the NDP's 'Socialist' policies has allowed the two movements market their cooperation as a strategic roadblock to an NDP government.\n\n In order to fend off the NDP, the PCs and the Liberals have moved to enter into a coalition agreement; creating a united Centre-Right front to challenge Socialist influence in the House of Commons. While certain left-wing Liberals have decried this agreement as a violation of the party's founding principles, Justin Trudeau, son of Former Prime Minister Pierre Trudeau has helped to smooth over such tensions, vouching for Trump's credibility and encouraging a spirit of greater cooperation within the Canadian Political scene. Trump himself has praised Trudeau's handling of the situation, likening his leadership style to that of his father, the late Pierre Trudeau, to whom Trump was a personal friend."
 rw_canada.155.o1:0 "Interesting."
 
 rw_canada.156.t:0 "Trump Attacks Social Conservatives"
 rw_canada.156.d:0 "During the campaign trail for the 2015 Election, many had hoped that Trump's days of vicious intraparty attacks were coming to an end. These hopes have been safely dashed, as the Prime Minister once more launched an impassioned tirade about members of his own party. In his most recent speech, Donald Trump referred to members of the former Reform Party as 'Awful, awful people who don't care about the future of our great nation', and that the issues pushed by the Western-centric Party are issues 'Nobody cares about'. MPs who have spoken out about Trump's comments have been labeled with nicknames such as 'Manic Max', 'Dizzy Day', 'Crooked Andy', and 'Little Pierre', and have been subsequently snubbed in Ministerial assignments.\n\n Furthermore, Trump has torn at many of the Party's Social Conservative policies, going out of his away to announce his support for Progressive issues such as Marijuana Legalization and Gay Rights, further adding that 'I will do everything in my power to protect our LGBT citizens from the violence and oppression of a hateful foreign ideology'."
 rw_canada.156.o1:0 "Well we are the 'Progressive' Conservatives after all."
 
 rw_canada.157.t:0 "Trump Walks Back Reform Attacks"
 rw_canada.157.d:0 "During the campaign trail for the 2015 Election, many had hoped that Trump's days of vicious intraparty attacks were coming to an end. As it seems, these hopes were well put, as Donald Trump's stances towards members of his own party have been notably silent as of late. While in private Trump is rather open about his loyalty to the Progressive wing of the Progressive Conservatives, in public Trump has encouraged a spirit of unity within the party. Whether this focus comes out of a desire to avoid further empowering the Canadian Alliance or out of a genuine change of heart by Donald Trump is anybody's guess.\n\n The silence of his own party seems to be part of a greater pattern of 'Maturation' by the Prime Minister, as the colourful persona he has developed during his original bid for the PM's seat has finally taken a backseat. Instead of impassioned rants, Trump delivers prepared remarks with little divesting to personal issues. While the Canadian political scene has applauded this change in tune, Trump's most loyal supporters have often expressed disappointment about the new 'Watered Down' Trump."
 rw_canada.157.o1:0 "Interesting."
 
 rw_canada.158.t:0 "Preston Manning Awarded Order of Canada"
 rw_canada.158.d:0 "Preston Ernest Manning, 24th Prime Minister of Canada and the man widely accredited to the unification of the disparate Progressive Conservatives and Reform Party in the mid 2000's, has been recognized by the Government of [CAN.GetLeader] for his years of service to Canada. Officially awarded the Order of Canada today, [CAN.GetLeader] took the opportunity to praise both Manning's leadership style and character in a rare show of support amicable to both wings of the deeply divided Conservative Party. While nonetheless a politically charged event, it is customary for Canadian Prime Ministers to receive the Order no matter the controversies during their term. Despite having his time in power cut tragically short, Manning has grown to be one of the few figures within the party beloved beyond ideological lines. Be it the PCs or the Reformites, both sides of the party are deeply grateful to Manning for his work to unite the parties. The PCs, thankful for Manning's work to save them from ultimate irrelevance, and the Reformites, welcoming Manning's work to put their ideals in the spotlight. And while both factions still have a certain amount of distaste for having to work within the same party, they also realize that regardless of who's in charge of the party, they can exert more influence as a united front rather than separate movements."
 rw_canada.158.o1:0 "Interesting."
 
 rw_canada.159.t:0 "Manning Reflects on Time in Power"
 rw_canada.159.d:0 "After his victory in the 2015 Election, Preston Manning has become the first Prime Minister since Pierre Trudeau to serve more than two terms in power, and the first since Brian Mulroney two serve two complete terms. The victories of Preston Manning have put him in the books as one of Canada's most influential Prime Ministers. As the architect between the Reform-PC merger, Manning has been widely credited for the PC resurgence experiences during the 2008 Election, and while the PCs had already rebounded after the stabilization period in the late 90's, Manning's work is seen as the turning point where the PCs became the 'Natural Governing Party' once more. Now serving as Prime Minister for more than eight years, Manning's time in power has seen a revitalization of Conservative and Populist politics not just in Canada, but across the world. Movements influenced by Manningite thought span from Australia to Britain, and all the way to Warsaw Pact-occupied countries in mainland Europe. Serving now as the paragon of a new Conservative Establishment, the lessons taught by Prime Minister Manning, both applicable in philosophy and practical governance, have stood out as a model for the entire world to follow."
 rw_canada.159.o1:0 "This shall go down in history as the Era of Manning!"
 
 rw_canada.160.t:0 "NDP Attacks Legislation as 'Anti Union'"
 rw_canada.160.d:0 "As the Conservatives' new 'Freedom to Hire' act passes the final readings, the New Democratic Party of Canada has gone into attack mode over the Conservative Government's perceived 'anti-union' stance. This act formally outlaws the practice known as the 'Closed Shop', which mandates the hiring of exclusively Unionized employees by businesses, and that employees must remain members of the union at all times to remain employed. This practice has dubious legality within Canada, with the Charter of Rights and Freedoms guaranteeing both the freedom to associate and the freedom not to associate. Despite this, employees in a work-environment largely dominated by a union were beneficiaries of union policies have been forced to pay union fees, regardless of their membership status. While the 'Freedom to Hire' and 'Freedom to Associate' angles have been agreed upon by most Canadians, the NDP has attacked the Conservatives' focus on this issue as a 'Foot in the Door' to push further Anti-Union policies."
 rw_canada.160.o1:0 "What a load of rubbish."

