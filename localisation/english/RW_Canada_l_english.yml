 rw_canada_news.42.o1:0 "Interesting."
    
 rw_canada_news.43.t:0 "Quebec Independence Vote Defeated"
 rw_canada_news.43.d:0 "Unsurprisingly, the Second Independence vote in the Canadian Province of Quebec ended in a similar fashion to the first. The issue of independence was resoundingly defeated, as the citizens of Quebec overwhelmingly voted to remain within Canada. 76 percent of the Quebecois population rejected the proposition at the ballot box, soundly putting an end to any talk of Quebecois secession. Premier of Quebec Pauline Marios, a champion of the independence movement, has quickly announced her resignation in the wake of 'Yes' vote's defeat. Elections are expected to be held soon to elect a new government in the Province. In the wake of this decision, the remains of the Quebecois Independence movement have promptly fizzled out. Those who still push for the issue within Canada have been thoroughly discredited."
 rw_canada_news.43.o1:0 "Interesting."
     
 rw_canada_news.44.t:0 "Emergencies Act Invoked"
 rw_canada_news.44.d:0 "The Emergencies Act, legislation which grants the Canadian government sweeping powers to override civil liberties, has been passed in [CAN.GetNameDef] and read out to the House of Commons by the Prime Minister. The successor to the former War Measures Act, which has only been enacted only during the World Wars and the October Crisis, the Emergencies Act has ostensibly been invoked to help deal with the massive unrest occuring in Alberta. While many support these measures as a mean to deal with the mounting terroristic threat, the Prime Minister has become the focal point of ire by many Canadians who are protesting the government's move, saying this action is unnecessary and tyrannical."
 rw_canada_news.44.o1:0 "Troubling."
    
