 POLITICS_CAN_PRESTON_MANNING_DESC:0 "Preston Manning, a champion of the conservative and populist values common in Western Canada, founded and led the Reform Party of Canada to many victories in both provincial and federal elections in the decade following the Great American Collapse. For a time it appeared that his party was on course to usurp the Progressive Conservatives as the major right-wing force in the country after Brian Mulroney's disastrous premiership resulted in a landslide victory for the New Democratic Party in 1989. However, the stabilization period after America's demise and NATO's collapse led to mainstream parties experiencing an enormous resurgence, especially the revitalized PCs. After a devastating loss in the 2000 election, Manning resigned as party leader and subsequently dissolved Reform. For many years he remained retired from politics to become simply a footnote in Canada's history, failing to gain enough seats to govern even at his party's height. However, when the Liberal Party became mired by the biggest corruption scandal in Canadian history, Manning was inspired to once again rejoin the political arena and take down the corrupt establishment. In 2003 Manning officially joined the PCs, and after the Liberal-PC coalition government of Paul Martin fell to the NDP in 2006 he was seen as a clear candidate to restore a true conservative vision to the country. Less than a month later PC members elected him as their next party leader, and in 2008 Manning rode the back of a populist wave to finally become prime minister of Canada. The aging leader has a clear vision for the country but the question remains; does he have the time and influence to achieve it?"
 
 POLITICS_CAN_DONALD_TRUMP_DESC:0 "Donald Trump's journey from New York's Fifth Avenue to Ottawa's 24 Sussex Drive has been nothing short of spectacular. Born and raised in the Big Apple, Donald Trump came from money, being the heir to a multi-million dollar real estate operation started by his father: Fred Trump, owner of Trump Management, a firm which owned several racially segregated middle-class rental housing in New York City's outer boroughs. Trump would claim that his business career started when his father gave him 'a small loan of one million dollars', and that he was a millionaire by age eight. By 1971 he was President of the company, and begun the transformation of the Trump brand into the eponymous staple of the pre-collapse United States. While the Trump brand had experienced ups and down, Trump eventually emerged as a household name in both the Big Apple and Atlantic City, coming to operate dozens of hotels, casinos, and other real estate ventures, and accumulating an almost $200 million net worth. Upon the dissolution of the United States, Trump was one of the countless American financiers who fled the collapsing United States, eventually setting up shop with the rest of his brand in Canada. Throughout his years in Canada Trump has assimilated into the greater Canadian social and political scene, learning French and becoming good friends with former Prime Minister Pierre Trudeau. By 2000 he was at the helm of a failed run for Mayor of Toronto, and was a powerful force financing the Progressive Conservative party. Landing himself in the Prime Minister's office after Preston Manning's resignation, Donald Trump's ascendancy to Prime Minister comes against the background of widespread skepticism by Canadians. Compared often to John Turner, the first Prime Minister since Mackenzie Bowell to not be born in Canada, Donald Trump may seem like a stranger in a strange land. And while Trump can not deny the ire he has drawn from the Canadian political establishment, Trump remains resolute in plans for 'transferring power from Ottawa, and giving it back to you, the people'."
 
 POLITICS_CAN_JUSTIN_TRUDEAU_DESC:0 "In 1972, President John Ashbrook proudly toasted to the 'future prime minister of Canada: Justin Pierre Trudeau' when he was merely four months old. Born into political spotlight, Trudeau has finally fulfilled Ashbrook's prophecy, and has risen as Canada's newest and youngest Prime Minister. Standing at the helm of a re-energized Liberal Party, Trudeau has defied the impossible once more and secured the Liberals' status in the spotlight with a smashing majority government. As the first Prime Minister to be the child of a previous holder of the post, Trudeau thinks of himself as the 'Next Great Liberal Prime Minister', and the only man who can shake off decades of rot both in the Liberal Party and in the Canadian Political Sphere. Empowered by his long-shot victory, this young paragon of the Canadian establishment is determined to restore the power and prestige of the Liberal Party, reinstituting an era of pride that began with Laurier, continued with Mackenzie King and Pearson, and ended with his own father. Likening himself to the great Liberal Prime Ministers of the past, Trudeau sees his election as a beginning of a new Liberal era both in Canada and across the world, defeating both the insidious influences of Manning's 'NeoNeoConservatives' and the vile Soviets who seek to strangle the remaining democratic regimes and movements across the world. However only time will tell if he will be able to see through his grandiose vision for both Canada and the Free World. "
 
 POLITICS_CAN_STEPHEN_HARPER_DESC:0 "Stephen Joseph Harper didn't see himself as a politician, let alone Prime Minister. Disillusioned by both the Trudeau and Mulroney administrations to which he was formerly loyal, Harper was drawn to the Western Canada-centric Conservative movements which arose during the early 80s'. By the time of the Reform Party's foundation Stephen Harper was merely a graduate student in economics at the University of Calgary; however within a year Harper had risen to the Reform Party's Policy Chief, where he played a major role in drafting the 1989 election platform, otherwise known as the Blue Book, which helped form the principles and policies of the party. While his attempts to run for Parliament in the riding of Calgary West were unsuccessful, Harper remained as an influential figure within the Reform Party, serving both as an advisor and speechwriter to several Reform candidates. By 1992 Harper's relationship with Preston Manning became increasingly strained, with the two titans of Canadian Conservatism becoming increasingly at odds over the party's brand and direction. By 2000 Manning had declared the dissolution of the Reform Party, and led an exodus of Reform MPs to the re-energized Progressive Conservatives. This act would permanently drive a wedge between Manning and Harper, as Harper refused these calls for Reform-PC unity, and would instead attempt to establish the Reform Party as a legitimate force across Canadian Politics. This strategy would bear little fruit, and by 2011 it became clear that the Reform Party's continued existence was a detriment to Canadian Conservatism. Eventually groveling to his former mentor, Harper officially dissolved the Reform Party, uniting the Canadian Right under one banner once more. While this merger was seen as paramount to treason by Reform hardliners, the Reform-PC unification would ironically lead to the Reform Party's ideals becoming mainstream. This phenomenon would coalesce with Harper's rise to Prime Minister after Preston Manning's resignation. Now in power, Harper is determined to forge a brand of unspoiled Canadian Conservatism free from both the trappings of the spineless Red Tories and radicals determined to keep the Reform Movement confined to Western Canada only." 
 
 POLITICS_CAN_RALPH_CRUZ_DESC:0 "Rafael Edward 'Ralph' Cruz has made a name for himself as perhaps the most reviled man in the Canadian Political Sphere. Nonetheless, he now stands as the newest leader of a divided and bewildered nation. As the child of a Cuban refugee who fled from the vile regime of Fidel Castro, Cruz has had a hatred of Communism instilled within him since childhood. Born and raised in Calgary, conflict within the Cruz family nearly sent a young Ralph Cruz to Texas - however the weakness of the American Economy would keep the Cruz's up in Calgary where they worked in the oil business as owners of a seismic-data processing firm. Being brought up with a private education focused on the Free Market and Public Policy, Cruz's prowess in debate would set the stage for his later entry into the Canadian political scene. Later, Cruz would attend class in the University of Toronto where he studied law, and would eventually come to operate a successful private practice. By the time of the United States' fall, Cruz became active in the up-and-coming Reform Party, serving as an aide and advisor to Stephen Harper on a wide range of policy and legal matters. Elected to Parliament in 1993, Cruz would prevail as one of the few remaining Reform MPs who refused to join Preston Manning after he announced his intention to dissolve the Reform Party. As one of the few stalwarts who refused to follow over to the PCs, Cruz’s continuing opposition to any such attempts at reconciliation between the PCs and Reform would make him deeply unpopular to both sides in the Canadian Political Scene. When Harper finally conceded to the PCs, Cruz led the final bitter remnants of the Reform Party to form the 'Canadian Alliance', a hard-right party which would never concede to the spineless establishment. And after almost a decade of PC failures, the Canadian Alliance has finally gained enough sway to form a narrow Minority Government.\n\n While Cruz has seen his life's work come to fruition as Prime Minister of Canada, his uncompromising attitude and radical stances against seemingly the entire Canadian political scene, combined with his virulent unpopularity may serve to complicate Cruz's plans for the future of Canada."
 
 POLITICS_CAN_BOB_RAE_DESC:0 "Robert Keith 'Bob' Rae is a man who is many different things to many different people. His tenure as Premier of Ontario was met with its fair share of successes and failures, and ultimately ended up with a bitter conflict within the NDP bubbling up to the surface. The implementation of the cutbacks which led to the Ontario NDP falling-out with both the public sector unions, and the Canadian Auto Workers Union. Despite this, Rae's support of the NDP during the Broadbent years solidified his status within the party, setting the stage for Rae's eventual transition to Federal-level politics. Defeating Jack Layton in the 2003 NDP Leadership Election, Layton and Rae have been bitterly at each-other's throats ever since. When Rae was swept into the Prime Minister's office in 2005, Layton led a caucus revolt against Rae's 'diluted' NDP, and forced Rae to rely on the rump Liberals to keep his government intact. Losing to Preson Manning in 2008, Bob Rae was returned to the Prime Minister's Seat in 2011. Despite constant challenges from Layton and the NDP's Socialist 'Waffle' Wing, Rae remains committed to defending his Second Term as separate from the chaos of his first. However the question remains if he can follow through. To detractors Rae only seeks to complete the NDP's long path down the road from Democratic Socialism to watered-down Liberalism; and simply opting to wear the skin of the once-defeated Canadian establishment. To many, Rae's victory is the final stop in a road which started at the Winnipeg Manifesto, and ended with the NDP shedding its many union affiliations simply to appease the will of Big Business. However Rae's supporters see him as the man to defeat the evils of Radical Socialism worldwide, and establish the NDP as a moderate force which can triumph over the evils of Godless Communism both in Canada and the world stage."
 
 POLITICS_CAN_JACK_LAYTON_DESC:0 "In an era of Canadian politics increasingly defined by bitterness and anger, Jack Layton stands out a beacon of hope and positivity in a world consumed by hatred. John Gilbert Layton was the grandson of a cabinet minister in the Government of Quebec Premier Maurice Duplessis, and the son of ProgCon MP Robert Layton. Growing up in an Anglophone suburb of Montreal, Layton's first elected position would be that of Student Council President, later leaving to serve as Prime Minister of the Quebec Youth Parliament. After graduating from McGill, Layton would go on to develop close links with many influential figures in Toronto Civic Politics, eventually landing him a spot on the Toronto City Council. An early champion of many Progressive Causes, Layton's activism would make him both many enemies and many friends, and would lead Layton to become de-facto leader of a coalescing left-wing coalition on the Toronto City Council. And while he would never become Mayor, Layton would catch the attention of the NDP the nation over with his charisma and Progressive bend. By 2003 Layton was a shoo-in for Federal NDP leader, being prominently backed by Ed Broadbent; however this ill-fated attempt would be defeated by former Ontario Premier Bob Rae, who united many center-left voters against Layton with baseless claims of Communist links. Despite this, 2003 would become the year where Layton became a household name in Canada, and put him at the center of a growing movement of NDP voters dissatisfied with the party's rightward shift. After the election of Bob Rae, Layton would come to lead a Backbench Revolt against Rae for pushing certain policies deemed to be anti-union. This event would force Rae to rely on the Liberals to stay afloat, and would ultimately see the return of the Progressive Conservatives in 2008. After the 'Layton Affair', Rae would admit defeat and resign as NDP leader; paving the way for a smashing comeback by Layton. Now Prime Minister, Layton stands resolute in his determination to keep the NDP from becoming just like the establishment they fought so hard to uproot. In a voice echoed by voters across Canada, Layton has declared that enough is enough with Liberal arrogance and scandals and enough to the vote-buying promises of the Conservatives. There's a better choice, a third option, the NDP."
 
