 rw_canada.63.t:0 "Increasing Rates of Unionization"
 rw_canada.63.d:0 "Canada, along with our brothers in the Former United States, have often maintained a strong culture around unionization, which has often kept our workplaces among the freest and most democratic in the world. That all changed during the Mulroney years, when Mulroney, along with his compatriots Reagan and Thatcher, viciously chipped away at the rights of our world's working men. The rates of workplaces in Canada which fell under the umbrella of a Trade Union have slumped rapidly ever since. This has meant that workers have gone without representation and are thus alone against cruel bosses and unsafe working conditions. The NDP, once the official political arm of the Canadian Labour Congress, has begun working to fix this glaring issue, and have been hard at work tearing down the vestiges of our remaining anti-union legislation, as well as drafting our very own anti-scab legislation to ensure that Canada's workers can safely go on strike without fear of losing their jobs.\n\n While some have denounced this as a gateway to Canada's very own Bolshevik Revolution, the NDP says that a fairly represented worker is the best way to keep Labour conflicts from turning violent."
 rw_canada.63.o1:0 "Solidarity!"

 rw_canada.64.t:0 "Layton Rejects Liberal Deal"
 rw_canada.64.t_2:0 "Prime Minister Rejects Liberal Deal"
 rw_canada.64.d:0 "The prospect of the Liberals and the NDP working together is nothing new, with many great accomplishments in Canadian History being the result of Liberal-NDP collaboration. However these accomplishments all came about in an era where the NDP was forced to play second-fiddle to the Liberals as the main force representing Canada's left. Indeed, it is clear to everybody that that era is long gone. Today, the NDP is the unquestioned master of Canada's Left-Wing, with the Liberals being forced to occupy the spot of bitter runner-up. This is not to say that they aren't an influential force in their own right, however they are a force that we in the NDP can clearly live without. Their refusal to work together with Layton to take down the Rae government when they had the chance has not been forgotten, and shows just what side they are on. Just like Rae the Liberals play to the beat of Capital's drum, and would gleefully sell out Canada's workers whenever Big Business issues a marching-order. Decades of public policy fumbles and betrayal of the working class has made it clear to Layton that he can't trust the Liberals."
 rw_canada.64.d_2:0 "The prospect of the Liberals and the NDP working together is nothing new, with many great accomplishments in Canadian History being the result of Liberal-NDP collaboration. However these accomplishments all came about in an era where the NDP was forced to play second-fiddle to the Liberals as the main force representing Canada's left. Indeed, it is clear to everybody that that era is long gone. Today, the NDP is the unquestioned master of Canada's Left-Wing, with the Liberals being forced to occupy the spot of bitter runner-up. This is not to say that they aren't an influential force in their own right, however they are a force that we in the NDP can clearly live without. Their refusal to work together with the Prime Minister to take down the Rae government when they had the chance has not been forgotten, and shows just what side they are on. Just like Rae the Liberals play to the beat of Capital's drum, and would gleefully sell out Canada's workers whenever Big Business issues a marching-order. Decades of public policy fumbles and betrayal of the working class has made it clear to the Prime Minister that he can't trust the Liberals."
 rw_canada.64.o1:0 "We remember what happened last time we had to rely on the Liberals."

 rw_canada.65.t:0 "Layton Scales Back Liberal Attacks"
 rw_canada.65.t_2:0 "Prime Minister Scales Back Liberal Attacks"
 rw_canada.65.d:0 "The 2011 Election marked the third time in Canadian history where the NDP defeated an incumbent Liberal or Conservative Prime Minister. Unlike in 2005, the NDP of 2011 remained a party committed to the left-wing values espoused during their foundation. During 2005, Bob Rae mainly focused on the Progressive Conservatives as the main source of their attacks, leaving the Liberals well enough alone. This decision was both a pragmatic one and a strategic one, as while the Liberals poll numbers were in freefall in the wake of the Sponsorship Scandal, Rae had also attempted to court strategic Liberal supporters in an attempt to absorb the remains of a seemingly dying party. With Martin's defeat assured, Rae's political crusade focused on the resurgent PCs, and shockingly enough, 'Socialist' members of his own party. Now in [GetYear], Layton has begun implementing a similar strategy, albeit one free from the vicious cross-NDP attacks that was a hallmark of the Rae era. Previously denouncing the Liberal Party as corrupt and out-of-touch, Layton has scaled back his campaign to mainly focus on the Progressive Conservatives and Canadian Alliance, recognizing them as a greater threat. While still deeply distrustful of the Liberals due to their Rae-era betrayals, Layton has signaled an openness to cooperate with the Liberal Party for the good of all Canadians."
