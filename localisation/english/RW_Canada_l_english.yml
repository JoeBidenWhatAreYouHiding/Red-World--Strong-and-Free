 rw_canada.209.t:0 "Marijuana Decriminalization Announced"
 rw_canada.209.d:0 "As one of the Liberal Party's main campaign promises, the decriminalization of Marijuana has officially gone into effect today. As of today, all existing laws criminalizing possession, growth of Marijuana, as well as the criminalization of cannabis-infused food and drinks are being greatly amended across Canada. From now on, the possession and recreational use of marijuana carries far less steep punishments; the 1923 prohibition of the drug has been almost entirely expunged, and the Criminal Code updated to account. The decriminalization of cannabis in Canada is a milestone for Canada, with Canada being one of the few nations on earth to begin the process. While the first steps towards legalization for recreational use have been, Marijuana is still regulated by the Provinces, allowing many discrepancies between varying jurisdictions, with each region expected to handle the decriminalization in their own way.\n\nWhile Stoners and Potheads in Canada have let out a cheer, others within the Party have denounced this new Cannabis friendly attitudes as a 'Capitulation to the Stoners', and have warned of Reefer Madness taking hold of the Canadian Populace. Despite these hurdles, the new regulation of Marijuana is expected to create thousands of new jobs, and millions in newly taxable revenue."
 rw_canada.209.o1:0 "One step closer to ending the War on Drugs."
  
 rw_canada.210.t:0 "Gun Control Laws Passed"
 rw_canada.210.d:0 "In the wake of increasing violence, the [CAN.GetRulingParty] Government has moved to officially reclassify models of 'assault-style' weapons. These regulations have largely targeted semi-automatic guns, which have been classified as prohibited effective immediately. The new law grants a three-year amnesty period to allow current owners to dispose, export, register, or sell them to the government under a buy-back scheme. However the government has run into a roadblock in their move to reclassify these weapons, namely that the term 'assault-style' is not defined in Canadian law. Additionally, the legislation has included extended backgrounds checks, point-of-sale registrations by business, and the requirement of authorization to transport restricted and prohibited firearms to locations other than a designated shooting range."
 rw_canada.210.o1:0 "Interesting."
   
 rw_canada.211.t:0 "The Prime Minister Speaks in Support of Feminism"
 rw_canada.211.d:0 "In recent months, the [CAN.GetRulingParty] has been attempting to cozy up to feminist voters. [CAN.GetLeader], in public addresses has identified themselves as a feminist, having stated, 'I am a feminist. I'm proud to be a feminist'. As Prime Minister, [CAN.GetLeader] has stated that the [CAN.GetRulingParty] is unequivocal in its defense of women's rights. We are the party of the Charter'. Additionally, government legislation to add gender identity as a prohibited ground for discrimination under Canadian law has been introduced by [CAN.GetRulingParty] MPs. Despite this, claims that the party truly espouses feminist principles has been disputed. The government's focus on women's rights has increasingly been described as performative, with controversy around the Prime Minister leading many to describe [CAN.GetLeader] as a 'fake feminist'."
 rw_canada.211.o1:0 "Interesting."
    
 rw_canada.212.t:0 "Government Supports Business Investment"
 rw_canada.212.d:0 "Canada's status as the planet's premier business destination has afforded our private sector many advantages not held in other countries. Indeed, even other capitalist nations haven't awarded the same level as prestige to the world of Big Business as we do in Canada, leading some to deride our government, and especially [CAN.GetLeader]'s [CAN.GetRulingParty] as mere puppets of capital. Of course, such claims hold no water, as the relationship between Canada and the finance community is nothing more than a mutually beneficial partnership to keep Canadians employed and the economy stable. With that in mind, the Prime Minister has authorized extended subsidies for major corporations in hopes of drawing major industries to Canada. These new developments will provide jobs and millions of dollars in new taxable revenue, and will encourage business to stick it out in Canada instead of heading to cheaper markets such as China or India."
 rw_canada.212.o1:0 "Interesting."
     
 rw_canada.214.t:0 "Legacy of the Sponsorship Scandal"
 rw_canada.214.d:0 "In the late 90's to early 2000's, Canada was rocked by a series of corruption scandals targeting mainly the Liberal Party. These scandals described a system of 'Sponsoring' major industries in Quebec. These 'Sponsorships', originally designed at raising awareness in the separatist-rocked Province, ended up directing millions of dollars to Liberal Party aligned firms which did little to no actual work. With the memory of this scandal still fresh in public memory, the people of Canada have once more taken to expressing their dissatisfaction with the Liberal Party's open pro-business bent, described by many as bordering on the corrupt. The new direction of the Party has been one of almost slavish loyalty to private interests, with government contracts and subsidies being awarded to major corporations which fall in line. While hailed by tycoons such as Donald Trump and Michael Bloomberg, there is a growing feeling among average Canadians that the Prime Minister follows the marching orders of Big Business."
 rw_canada.214.o1:0 "Interesting."
      
 rw_canada.215.t:0 "The Green Economy"
 rw_canada.215.d:0 "In the last 20 years, it has become clear that the rapid changes to the environment by mankind has become nearly untenable. Ecological damage has become one of the modern day's hot button issues, as governments worldwide attempt to undo hundreds of years of man-made damage to the environment, while also balancing the needs of business and industry. Here in Canada, the need for said balance is badly felt, as our nation's natural beauty is crushed between Capitalism's gears. Industry relocated north by fleeing businessmen has served as a symbol of the flaws of 'Old America',and as symbols of the greed, environmental damage and pollution which wracked the 80's. This has led to a booming new industry of 'Green Technology' taking off, as new firms, both Emigré and Canadian, seek to get on the ground floor of tomorrow's economy. Technologies such as Solar Panels, Electric Cars, Carbon-Neutral transportation and other technological wonders which seek to balance out the needs of humans with the desire to protect the environment. Our strive to encourage both economic growth and ecological preservation with new technologies and social studies has been hailed by many, but has no shortage of critics. Both eco-Socialists who deride the 'commodification of nature', and titans of industry are weary of our nation's green revolution, even if the expansion of such eco-technology would be within their best interests. "
 rw_canada.215.o1:0 "Eco-Capitalism is the way of the future."
       
 rw_canada.216.t:0 "Triumph of the Mundane"
 rw_canada.216.d:0 "Throughout the world, dozens of violent conflicts rage. Tensions flare high, and now more than ever our species seems to teeter on the brink of annihilation. The media loves to focus on areas where passions run high, where explosions rock the streets of far-off lands, like an old Hollywood Blockbuster taking place safely away from home. However here in Canada, no such excitement is present. There are no coups, no civil wars, no battles in the streets. The edge-of-your-seat dramatics which grace failed states are nonpresent. Politics here revolve around mundane matters, around budgets, numbers, dry and sterile politicians focused on their jobs alone. Some resent our security, the unchanging march that defines the nation we live in. Some long for the embraces of extremism and terror, for the rush of the battle and the passion of the revolution. Luckily, those who dare to resent the Democracy we have built here are alone, either deathly silent or focused on a revolution which will never come. Here in Canada, we can rest easily knowing that our politics are just the way we like them - boring."
 rw_canada.216.o1:0 "Interesting."
 
 rw_canada.296.t:0 "Cruz Challenged for Alliance Leadership"
 rw_canada.296.d:0 "While the Canadian Alliance was once written off as a fringe force unlikely to capture a double-digit amount of seats, the results of the recent 2015 Canadian Federal Election has the Alliance up to more than a dozen seats. This unprecedented surge in the Alliance gas attracted many newcomers to the party, and has allowed the Party to establish itself as a legitimate force in Canadian Politics. However there is one major hurdle to the potential of an Alliance government - mainly their leader, Rafael Edward Cruz. Cruz is renowned as one of the most virulently disliked figures in Canadian politics, and most polls forecast that Cruz is dead last in citizens choices for who would make the best Prime Minister. With Cruz' historically low approval ratings, there are many who wish to replace Cruz as leader, and pivot to a more relatable and less disliked leader for the Alliance going into the next election."
