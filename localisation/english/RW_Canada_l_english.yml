 rw_canada.70.t:0 "Layton's Succumbs to Cancer"
 rw_canada.70.d_pm:0 "While the people of our nation have prayed and held their breath ever since Layton's cancer diagnosis became public, today the Prime Minister's office has confirmed the worst. John Gilbert Layton, Prime Minister and NDP leader, died peacefully this morning at his Toronto home, surrounded by family and loved ones. Layton’s cheerful message, his strong performance in the debates, and his popularity in the French-speaking province of Quebec went over well with voters, propelling him into the Prime Minister's seat. Following his death, a cascade of support has poured out from across the political spectrum, with friends, enemies, opponents and supporters all expressing their deep sadness over Layton's passing. Citizens from across the nation left flowers and cards at the eternal flame on Parliament Hill, where the flag on the peace tower was lowered to half-staff. A state funeral has been organized for Layton, as he becomes the first Prime Minister in more than 100 years to die in office.\nFollowing the Prime Minister's death, his family released an open letter, written by Layton two days before his death. In the letter, he expressed his wishes regarding the NDP's leadership in the event of his death, and addressed various segments of the Canadian population. He ended the letter with the following words:\n\n'My friends, love is better than anger. Hope is better than fear. Optimism is better than despair. So let us be loving, hopeful and optimistic. And we'll change the world.'"
