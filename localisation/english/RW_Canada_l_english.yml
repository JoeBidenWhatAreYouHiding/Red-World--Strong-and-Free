 CAN_govgen_job_description:0 "The Governor-General of Canada is the representative of the British Monarch in Canada. While mostly a figurehead role, the Governor-General has the important duty of granting Royal Assent to any bills passed in the House of Commons"
 CAN_president_job_description:0 "The President of Canada is the Canadian Head of State, a figure who occupies a mainly ceremonial post which holds the same function as the former Governor-General. Despite being mostly a figurehead, the President has the important duty of granting final Assent to any bills passed in the House of Commons"
 
 CAN_govgen_michaelle_jean:0 "[GetGovernorGeneralTitle]: Michaëlle Jean"
 CAN_govgen_michaelle_jean_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Michaëlle Jean, a Haitian refugee and the first Black Woman to occupy the post. A renowned figure in broadcasting, Jean has spent her tenure paying special attention to the Canadian Forces, Aboriginal Canadians, and the Arts. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Michaelle_Jean_RW\n\n\n\n\n\n\n\n"
 
 CAN_govgen_john_de_chastelain:0 "[GetGovernorGeneralTitle]: John de Chastelain"
 CAN_govgen_john_de_chastelain_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is John de Chastelain, a retired army officer and diplomat. Chastelain has promised that a strong focus on diplomacy and the military will be key themes of his tenure as Canada's [GetGovernorGeneralTitle]. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_John_de_Chastelain\n\n\n\n\n\n\n\n"
  
 CAN_govgen_david_johnston:0 "[GetGovernorGeneralTitle]: David Johnston"
 CAN_govgen_david_johnston_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is David Johnston, an influential figure in Canadian politics and academia. Johnston has promised a focus on education, and has visited a number of universities across Canada, attending conferences, delivering lectures, and speaking at convocations. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_David_Johnston\n\n\n\n\n\n\n\n"
   
 CAN_govgen_michael_ignatieff:0 "[GetGovernorGeneralTitle]: Michael Ignatieff"
 CAN_govgen_michael_ignatieff_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Michael Ignatieff, a former Liberal leader and influential academic. Ignatieff's status as an academic makes him right at home in Rideau Hall, just like his father George Ignatieff, who was dubbed as the best Governor-General Canada never had. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Michael_Ignatieff_RW\n\n\n\n\n\n\n\n"
       
 CAN_govgen_kevin_macleod:0 "[GetGovernorGeneralTitle]: Kevin S. MacLeod"
 CAN_govgen_kevin_macleod_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Kevin MacLeod, former Usher of the Black Rod for the Canadian Senate. Serving previously as a representative and secretary of Queen Elizabeth, MacLeod has made a focus on parliamentary procedure and Canadian history a key theme of his tenure. \n\n\n\n\n\n\n\n\n £Portrait_CAN_Kevin_S_MacLeod\n\n\n\n\n\n\n\n"
    
 CAN_govgen_joe_clark:0 "[GetGovernorGeneralTitle]: Joe Clark"
 CAN_govgen_joe_clark_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Joe Clark, who served as Prime Minister of Canada from 1979 to 1980. Clark's appointment marks the first occasion where the same person has served as both viceroy and Prime Minister, with his myriad of experience in Parliament aiding his job as Governor-General. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Joe_Clark\n\n\n\n\n\n\n\n"
 
 CAN_govgen_julie_payette:0 "[GetGovernorGeneralTitle]: Julie Payette"
 CAN_govgen_julie_payette_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Julie Payette, a former astronaut. Unfortunately, Payette has frequently made the papers for creating a 'hostile' environment for those who work under the [GetGovernorGeneralTitle]. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Julie_Payette\n\n\n\n\n\n\n\n"
 
 CAN_govgen_mary_simon:0 "[GetGovernorGeneralTitle]: Mary Simon"
 CAN_govgen_mary_simon_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Mary Simon, former Ambassador to Denmark and the first indigenous person to hold the office. While Simon is bilingual, speaking both English and Inuktitut, her lack of fluency in French has made her a controversial figure in Francophone Canada. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Mary_Simon\n\n\n\n\n\n\n\n"
  
 CAN_govgen_romeo_dallaire:0 "[GetGovernorGeneralTitle]: Roméo Dallaire"
 CAN_govgen_romeo_dallaire_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Roméo Dallaire, a former military officer and politician who led the UN Peacekeepinig Mission in Rwanda during the genocide. Renowned for his efforts to save Tutsis during the Rwandan Genocide, Dallaire's tenure is expected to focus on themes such as the military and human rights. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Romeo_Dallaire\n\n\n\n\n\n\n\n"
 
 CAN_govgen_graydon_nicholas:0 "[GetGovernorGeneralTitle]: Graydon Nicholas"
 CAN_govgen_graydon_nicholas_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Graydon Nicholas, former Lieutenant Governor of New Brunswick and [CANWasSimonGG]. Previously serving as an attorney, judge and aboriginal activist, Nicholas' tenure is expected to feature themes centered around reconciliation between the government and Canada's indigenous peoples. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Graydon_Nicholas\n\n\n\n\n\n\n\n"
  
 CAN_govgen_chris_hadfield:0 "[GetGovernorGeneralTitle]: Chris Hadfield"
 CAN_govgen_chris_hadfield_desc:0 "[GetGovernorGeneralDescription]. The current [GetGovernorGeneralTitle] is Chris Hadfield Nicholas, a former astronaut and popular public figure. Seen as non-controversial and apolitical, Hadfield's tenure is seen as a unity candidate who will be kept far away from the nitty-gritty of Parliamentary procedure. His tenure is expected to focus heavily on science, space exploration, music and the military. \n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Chris_Hadfield\n\n\n\n\n\n\n\n"
 
 CAN_resistance_to_the_monarchy:0 "Resistance to the Monarchy"
 CAN_resistance_to_the_monarchy_desc:0 "A great many Canadians, especially Francophone-Canadians, are uncomfortable with the Monarchy's new arrangement in Canada. To say the least, the Queen does not enjoy universal support across Canada, evidenced by the fact that protests have popped up across Canada in the wake of the Monarch's arrival. The Republic Debate has popped up once more, as many Canadians question the merits of continuing to recognize a British Monarch as Head of State."
