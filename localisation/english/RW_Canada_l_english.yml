 can_flavour.3.t:0 "2010 Stanley Cup Playoffs"
 can_flavour.3.d:0 "Hockey: Canada's national pastime. A time-honored tradition that has graced the Telescreens of Canadians and Americans alike for countless decades. A rivalry born in blood and brews, Hockey night in Canada used to be the day where Canadians bite their nails and wonder if the Stanley Cup is coming home, or going to the States'. Of course, ever since the fall of the United States Canada has held a practical monopoly on the cup, with a Canadian team winning every cup since 1983, and an American team last coming to the final round in 2002. That has changed this year as the Arizona Coyotes have come to challenge the Ottawa Senators in 2010's Stanley Cup final. The Cyotes, who themselves defeated the Minnesota Wild, are the only hockey team in the Republic of Arizona, a nation which still continues participation in the NHL unlike the Commonwealth and the People's Republic.\n\n As the puck drops, countless Americans and Canadians hold their breath. Will Canada keep their unchallenged title? Or will an American take the cup for the first time in 20 years?"
 can_flavour.3.o1:0 "Come on Ottawa!"
 can_flavour.3.o2:0 "Come on Arizona!"

 can_flavour.4.t:0 "The Cyotes Win the Cup"
 can_flavour.4.d:0 "After an incredibly close game, the Arizona Cyotes have scored the winning goal, and will be taking home the Stanley Cup this year. An incredible turn around from the decades of Canadian victory, the Arizona Cyotes now get the honour of being the first American team to take home the cup since 1983. As they arrived in Phoenix, they were greeted by Arizonan President [ARI.GetLeader], who congratulated the team for their victory. The result is not so warmly felt in Canada, who has lambasted their loss to a nation which doesn't even have natural snow."
 can_flavour.4.o1:0 "The Yanks Clench it Again..."
 can_flavour.4.o2:0 "The Cup is Coming to Arizona!"

 can_flavour.5.t:0 "The Senators Win the Cup"
 can_flavour.5.d:0 "After an incredibly close game, the Ottawa Senators have scored the winning goal, and will be taking home the Stanley Cup this year. The Arizona team, while putting up a remarkable game, has ultimately failed to defy the more than 30 years of American bad luck, and will be returning home to Phoenix empty handed. Regardless of their loss, their status at the verge of greatness has greatly reignited passion for Hockey across the border, and has proven that the Cup is not out of reach for an American team. Notably, interest in hockey has exploded in Arizona, despite their arid climate."
 can_flavour.5.o1:0 "The Canucks Clench it Again..."
 can_flavour.5.o2:0 "The Cup is Coming to Ottawa!"

