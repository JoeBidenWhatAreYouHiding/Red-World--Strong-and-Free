 rw_canada.1.t:0 "The New Leader of the Free World"
 rw_canada.1.d:0 "Canada was once a backbencher in the realm of global politics, a second rate middle power subservient to the United States in every way. While we were content with our place, everything would change following the collapse of the United States in 1987. America's fall shook the roots of our foreign and domestic policy to its core; and as the remains of what was once America convulsed, a near-endless stream of desperate Americans heading towards Canada's borders. And if things couldn't get worse, the rest of our NATO allies either refused the call to protect Global Democracy, or themselves fell to the ravenous Communists.\n\n 20 years later, Canada is left as one of the world's last democracies, stranded along with the other shards of freedom in this Red World. Heralding what's left of NATO, Canada fights a seemingly hopeless fight against Soviet Hegemony; determined above all to avenge their fallen brothers to the South and restore freedom's bright gleam to a world darkened by Communism."
 rw_canada.1.o1:0 "For the True North!"
 
 rw_canada.2.t:0 "The Delicate Balance"
 rw_canada.2.d:0 "It would come as quite the shock to many that Preston Manning, once the sworn enemy of the out-of-touch Progressive Conservatives, would eventually come to lead them. The ProgCons today are the main force representing Canada's right, however this was not always the case. During the 1990s it seemed apparent that the Progressive Conservatives were doomed, condemned to irrelevance by their Western Canada oriented opposition in the Reform Party. While they managed to fend off irrelevance by cooperating with the Liberals, the Reform Party consistently managed to outshine the PCs in every area. However this trajectory would not remain, as the PCs would find themselves rebounding in the mid 2000s. In the wake of the PC resurgence, and the growing calls for a united Canadian Conservative Party in the form of the 'Unite the Right' movement, Preston Manning, once a staunch opponent of the PCs, agreed to dissolve the Reform Party and endure the ProgCons.\n\n This decision however was not universal, as vast swaths of the Reform Party continued to act as an independent entity, and found a new leader in the form of Stephen Harper, who denounced both Manning and his populist direction. While the Reform Party is broadly cooperative towards the Progressive Conservatives, their increasing bend towards defiance has many PC insiders worried. With Manning now Prime Minister, there are many who guess that a formal merger between the two parties may soon be in order. All that's needed to get things in motion is a catalyst..."
 rw_canada.2.o1:0 "Prime Minister Manning has his work cut out for him..."
 
 rw_canada.3.t:0 "The New Decade's Economic Report"
 rw_canada.3.d:0 "The wake of the USA's collapse had catastrophic effects on Canada's economy, to say the least. While the loss of billions of dollars in commerce came as no surprise, what did come as a somewhat pleasant surprise was the relocation of American finance and business to the Great White North. The loss of many major trade hubs and centers of Commerce sent American money flocking. The obvious place to set up shop was Canada's, a nation in close proximity which possessed relative isolation from Communist threats. Additionally, Canada shared much of the same linguistic and cultural infrastructure of the old United States, allowing the 'emigrés' to adapt quickly to their new lives in Canada. 20 years later, Canada's economy has flourished, allowing Canada to establish itself as the unquestioned center of Global Commerce. With the Soviets stagnating and the Chinese struggling to break into international markets, Canada can safely boast about having the world's strongest economy. While there have undoubtedly been downsides to this arrangement with American Business, namely appalling corruption, Canada can thrive as an international hub of prosperity and economic safety. From Vancouver to Montreal, from Halifax to Calgary, Canada's business is business."
 rw_canada.3.o1:0 "And business is good."

 rw_canada.4.t:0 "The Resignation of Senator Donald Trump"
 rw_canada.4.d:0 "Prominent Businessman and former member of the Toronto City Council, Donald Trump has officially tendered his resignation from the Senate of Canada. An influential figure within the Canadian political scene, Trump has thus far been content managing his many enterprises and quietly supporting the Progressive Conservatives. Despite being a personal friend of Pierre Trudeau near the end of his life, Trump has remained a strong supporter of the Progressive Conservatives; often providing them with generous donations of campaign funds. After a brief stint on the Toronto City Council, and a failed run for Mayor of Toronto in 2000, Trump has sought to remain quiet in the realm of politics, and since has only accepted a nomination to the generally apolitical Canadian Senate.\n\n Trump's appointment caused a small controversy, as some accused the PCs of appointing Trump due to his lofty contributions to the Conservative campaign. However, Prime Minister Manning maintained that Trump was appointed due to his business expertise, and as a reward for his embrace of Canadian values and decades of service to the Canadian Economy. The resignation of Senator Trump to many is a sign that Trump is back at it again, and is moving to become more involved in the Canadian political scene. Prominent whispers surrounding Trump have pointed to a possible Parliamentary run, most likely as the shoo-in candidate next election for Etobicoke Centre, one of the few seats in the Greater Toronto Area that the PCs have a realistic possibility of flipping. However some belive that Trump's ambitions may extend beyond the House of Commons, perhaps even putting himself up as a candidate to replace Manning as PC Leader and Prime Minister."
 rw_canada.4.o1:0 "Could this could be a stepping stone to Prime Minister Trump?"

 rw_canada.5.t:0 "Rep. Cruz Causing Trouble"
 rw_canada.5.d:0 "The Member of Parliament for Calgary Nose Hill, Rafael Edward Cruz has made the papers today for a string of comments made regarding the Reform Party's relationship with the Progressive Conservatives. The Reform Party, while on paper an independent political entity, is heavily aligned with the PCs and are known to collaborate with them on several hot-button legislative issues. This de-facto coalition is a particularly contentious issue for Cruz, who has denounced both the PCs and any attempts by the Reform Party to work with them. According to Cruz, the Progressive Conservatives have sold out the core tenets of Conservatism, and have increasingly given way to psuedo-Socialist and proto-Liberal politics, and are no longer reliable as a right-wing party. Additionally, Cruz has rejected the concept of 'Strategic Voting', stating that a NDP or Liberal Victory would be preferable to a PC one because the Liberals and NDP are at least 'Honest about their intentions'.\n\n This increasing pattern of Reform disloyalty is a large contributing factor to the increasingly grim forecast for our next by-elections, as Reform candidates often attack Conservatives more than they attack their left-wing opponents."
 rw_canada.5.o1:0 "We'll have to keep an eye on him."

 rw_canada.6.t:0 "Manning Meets with Harper"
 rw_canada.6.d:0 "Leader of the renegade arm of the Reform Party, Stephen Harper, has today met with his compatriot in the Progressive Conservative Party, Preston Manning. Manning and Harper have a long and storied history together, starting when they were both members of the old Reform Party, and ending when Manning dissolved the party to rejoin the PCs. Ever since, relations between Harper and Manning have been strained, with Harper often lending confidence to the PC Government in exchange for certain political concessions. However, this situation seems to be gearing up for a change, as Manning and Harper have begun moving to formally end the PC-Reform divide, and bring the mutinous faction back into the PC fold. Whether Manning will succeed in this endeavor is anyone's guess; but for now, it seems as if Harper is in agreement with Manning's conclusions."
 rw_canada.6.o1:0 "Perhaps an end to the Reform-ProgCon divide is in sight?"

 rw_canada.7.t:0 "The Reform Party to Merge with the Progressive Conservatives"
 rw_canada.7.d:0 "In a significant turn of events in Canadian politics, the Reform Party of Canada has recently announced its decision to merge with the Progressive Conservatives. This move, aimed at consolidating conservative strength and influence in the current political climate, represents a major shift in the country's political dynamics. Leaders from both parties have emphasized the need for unity to present a robust challenge to the Liberals and the NDP, acknowledging that a fragmented conservative front has diminished their collective impact in recent elections. This strategic fusion, while widely supported by those advocating for a stronger opposition, has also stirred debate among party members concerned about preserving their distinct ideologies and policies. This merger marks a crucial moment in Canadian politics, heralding a potential reshaping of the national political landscape and indicating the onset of a new chapter in the country's political narrative."
 rw_canada.7.o1:0 "To a United Party!"

 rw_canada.8.t:0 "Cruz Denounces the Merger"
 rw_canada.8.d:0 "Rafael Edward Cruz, the Member of Parliament for Calgary Nose Hill, has emerged as a vocal critic of the recent merger between the Reform Party and the Progressive Conservatives. This union, aimed at consolidating conservative forces within Canadian politics, has sparked intense debate across the political spectrum. Cruz, known for his staunch advocacy for core Reform Party principles, views this merger as a dilution of the party's foundational values. He articulates his concerns with a fervor that resonates with many party loyalists, arguing that the merger compromises the distinct identity and ideological purity that the Reform Party has long championed. His denunciation is not just a critique of the merger but an impassioned plea for the preservation of the party's unique political legacy.\n\n In public forums and the halls of Parliament, Cruz has been forthright in expressing his disapproval, warning that this blending of parties risks alienating the grassroots supporters who have been the backbone of the Reform Party's strength. He contends that the merger represents a capitulation to political expediency over principle, a move that could erode the trust and support of the party's base. Despite facing opposition from those in favor of the merger, Cruz's stance has struck a chord with a significant faction within the party, igniting a robust internal debate about the future direction of conservative politics in Canada. His position underscores a deep-seated tension within the party, reflecting the broader challenges of balancing ideological integrity with the pragmatic demands of political unification."
 rw_canada.8.o1:0 "Let him squawk."

 rw_canada.9.t:0 "Cruz Founds Own Party"
 rw_canada.9.d:0 "The ultimate goal of the one-man backbench revolt manned by one Rafael Edward Cruz (better known as 'Ralph Cruz' to some), has been revealed. Cruz, along with a handful of particularly rabid Reform loyalists, have officially moved to leave the Progressive Conservative caucus, and form their own party dedicated to the ideals espoused by the former Reform Party. This party, named the 'Canadian Alliance', is dedicated to Conservatism in both an economic and social sense, and has promised to undo the decades of Social Reform advanced under the Rae and Chrétien Governments. This party has been described as 'Fascistic' by some, and is without a doubt the most radical player on the organized Canadian political scene. While this party is unlikely to gain significant power any time soon, the exodus of several Conservative MPs to a new political player has many within the Progressive Conservatives particularly worried."
 rw_canada.9.o1:0 "We'll have to keep a watch on them."

 rw_canada.10.t:0 "Poilievre Ramps up Attacks"
 rw_canada.10.d:0 "Pierre Poilievre is a newer addition to the cabinet of Preston Manning; only becoming a full-fledged PC after the absorption of the Reform Party. While a newer face, Poilievre has already made a name for himself as the Tories' designated 'Attack Dog'. Among the youngest MPs in Parliament, Poilievre's status as Parliamentary Secretary to the Prime Minister has gained him widespread fame both within the PC caucus and across Canada. A fierce and uncompromising figure, Poilievre has already made his fair share of enemies through a series of gutsy attacks and public stunts, all aimed at riling up the PC base. Most notably, Poilievre has become a frequent critic of the way Canada conducts elections, and has proposed several changes to the way Canadians vote; mainly the elimination of the vouching system. The proposed addendums garnered opposition across both Canada and the world's remaining democracies, leading Poilievre to attack the chief electoral office of Elections Canada, stating that they want 'more power, a bigger budget and less accountability'.\n\n Poilievre, while strengthening the PC's image as a party not afraid to fight the good fight, has also garnered a significant amount of criticism for his more 'questionable' comments. In light of his status as both a blessing and a curse, many within the party have urged Manning to keep Poilievre on a tighter leash."
 rw_canada.10.o1:0 "Hold him back."
 rw_canada.10.o2:0 "Encourage his activites."
 
 rw_canada.14.t:0 "The Mulroney Legacy Enshrined"
 rw_canada.14.d:0 "The legacy of Brian Mulroney, 18th Prime Minister of Canada has been a complicated one. In some ways, Mulroney's legacy is one bitter failure. Seeing the PCs through to their worst result in History, Mulroney had to bear the sting of losing his own seat, an unprecedented occurrence in Canadian politics. Despite this, the Manning Government has moved to rehabilitate his legacy; putting forward many of the shelved policies of the Mulroney Government which were proposed yet never implemented. Mulroney's dream of Canadian Trade Prowess, long overshadowed by humiliating failures of the Meech Lake Accord and later 1989 Federal Election, has become a hallmark of the modern ProgCon movement, who have moved to open up trade with our shattered Southern neighbors. While we share little in common ideologically with most of the US remnants, we can not deny the potential benefits of establishing business relations with the American breakaways. Mulroney himself has been delighted by this new direction for the PCs, and has offered his full-throated support to Prime Minister Manning; even if he encouraged Manning to move towards more moderate Conservative stances in the same breath. Indeed, it seems that Mulroney has lived to see more of his policies implemented in retirement than he did while he was Prime Minister."
 rw_canada.14.o1:0 "A future of Prosperity ahead!"

 rw_canada.15.t:0 "Manning and Trump Spar over Trade"
 rw_canada.15.d:0 "Donald Trump, an influential Toronto real-estate developer, former Senator, and prominent donor to the PC campaign, has recently made the papers for his vocal opposition to Prime Minister Manning's new pro-Free Trade policies. According to Trump, the opening of Canada's markets to foreign goods threatens the Canadian economy and puts Canada's already fragile job market at risk. Trump has instead come out strongly in favour of protectionist policies which would defend domestic business against foreign competition with a system of high tariffs.\n\n This vocal attack has once more put Donald Trump in the spotlight. Trump himself, while quite comfortable in the PC caucus, has been more and more vocal about his distrust of Manning's new direction and association with the Reform Party. Indeed, Trump has frequently attacked the Reform Party's on many issues, particularly Stephen Harper's approach to Social Conservatism. Trump fancies himself as something of an Economic Conservative with Liberal social attitudes, a stance which has not sat well with much of PC's new Prairie-based electorate. This clash between the Ontario real-estate mogul and the Prime Minister is one more furthering of the already strenuous regional divide within the PC party."
 rw_canada.15.o1:0 "Protectionism? In this Day and Age?"

 rw_canada.16.t:0 "Manning Meets with the Ford Brothers"
 rw_canada.16.d:0 "Prime Minister Manning has met today with Toronto Mayor Rob Ford, as well as his brother and former MLA, Doug Ford. The Ford Family is an influential family within Ontarian politics, and winning the support of the Ford Family would greatly help the PC's chances of winning seats in Ontario, as well as their ability to control their current Ontario MPs. On the Provincial level, the Fords are the main Conservative opposition to Liberal Premier Dalton McGuinty, as well as on the Municipal level, where Liberals such as Joe Pantalone and David Miller still hold influence over Toronto Politics. While the Fords themselves are not free of controversies, they remain as influential benefactors, and will undoubtedly contribute greatly to keeping the PC caucus steady."
 rw_canada.16.o1:0 "A much-needed boon."

 rw_canada.17.t:0 "[GetYear] Liberal Party Convention"
 rw_canada.17.d:0 "With General Election season approaching, the time has come for the Liberal Party of Canada to select a new leader. Current Liberal leader Camille Thériault has announced that he will not be seeking re-election, and has opened up voting to elect a new leader to run in the next election. The two frontrunners are author, academic, and diplomat, Michael Ignatieff. The other choice is MP and son of the late former Prime Minister, Pierre Trudeau. Ignatieff, while a strong candidate in his own right, is seen as bland and rather boring, while Trudeau is seen as young and energetic; if not inexperienced in matters of state. These two men both possess strengths and weaknesses; strengths admired by Liberal voters and weaknesses admonished and used as tools by their enemies.\n\n When all said and done, the Liberals have selected as their leader..."
 rw_canada.17.o1:0 "Michael Ignatieff!"
 rw_canada.17.o2:0 "Justin Trudeau!"
 
 rw_canada.18.t:0 "[GetYear] NDP Party Convention"
 rw_canada.18.d:0 "General Election season is approaching, and the New Democratic Party has opened up a review of their leadership. Currently, the party is led by Bob Rae; the former Premier of Ontario and former Prime Minister. Rae, while the subject of a bitter loss in the 2006 General Election, managed to maintain his party leadership, and has been quietly opposing the Manning Government ever since. However voices within the party have begun loudly pushing for a new NDP leader, with most favoring the energetic Jack Layton. Layton had previously challenged Rae for party leadership in 2003, but was defeated due to Rae's framing of Layton as a radical socialist. Now that tensions have calmed down, Layton loyalists have begun pushing the New Democrats to replace Rae, who is viewed as a weak candidate due to his losses in 2006. Rae loyalists dispute this claim, stating that the loss in 2006 has given him experience, and an opportunity to examine flaws in party strategy.\n\n As the votes trickle in, it is clear that the New Democrat leader in the next election will be..."
 rw_canada.18.o1:0 "Bob Rae!"
 rw_canada.18.o2:0 "Jack Layton!"
 
 rw_canada.19.t:0 "A Party Divided"
 rw_canada.19.d_1:0 "The hopes of many that the PC-Reform merger would lead to a stronger and more united party, while fulfilled in some ways, in other ways have been soundly dashed, as the shape of the PCs going into the next election can be described as anything but 'United'. An influx of Reform loyalists, mostly centered around Western Canada, has ruffled many feathers in the Ontario-Centric party echelons; much to the dismay of Prime Minister Manning, an Alberta native himself. While united under the umbrella of one party, there are those within the party who wish to take the party in a new, radical direction, either under the guidance of a 'true' PC leader, or under the guidance of a newer Reform loyalist. Manning's stance, while encouraging unity, has often veered towards the 'Progressive' wing of the party, something which has both infuriated, and lent credence to the more radical Rightwing 'Reformist' branch of the party.\n\n Whether Manning can steer the PC ship away from the rocks remains to be seen; but if one thing is for certain, Manning is in for a challenge keeping calm the increasingly loud voices coming from the PC's right."
 rw_canada.19.d_2:0 "The hopes of many that the PC-Reform merger would lead to a stronger and more united party, while fulfilled in some ways, in other ways have been soundly dashed, as the shape of the PCs going into the next election can be described as anything but 'United'. An influx of Reform loyalists, mostly centered around Western Canada, has ruffled many feathers in the Ontario-Centric party echelons; much to the dismay of Prime Minister Manning, an Alberta native himself. While united under the umbrella of one party, there are those within the party who wish to take the party in a new, radical direction, either under the guidance of a 'true' PC leader, or under the guidance of a newer Reform loyalist. Manning's stance, while encouraging unity, has often veered towards the 'Conservative' wing of the party, something which has both infuriated, and lent credence to the more moderate Conservative 'Tory' branch of the party.\n\n Whether Manning can steer the PC ship away from the rocks remains to be seen; but if one thing is for certain, Manning is in for a challenge keeping calm the increasingly loud voices coming from PC moderates."
 rw_canada.19.o1:0 "Manning is in a precarious situation..."

 rw_canada.20.t:0 "The Question of Leadership"
 rw_canada.20.d:0 "As the election grows nearer, the question of if we should continue running Preston Manning as our candidate weighs heavy on Conservative insiders. Manning, while a strong leader and the man who saved the PCs from obscurity, is also seemingly a man out of his depth; a stranger stuck in a world where the Progressive Conservatives were honest to their name. Of course, the merger between the PCs and the Reform Party has gained Manning many more valuable allies; even if he has gained an almost equal amount of enemies who still view him as a sellout in the process.\n\n Even if talk of replacing Manning is frowned upon within the party, it can not be denied that the movement within the party to force Manning's resignation is both present and powerful. Manning has denounced these calls, saying that he is the best force to keep the party united as opposed to a purely Reform or PC loyalist. Despite this, there are prominent voices from both wings challenging this assertion, even if a new leader may alienate key voting blocs."
 rw_canada.20.o1:0 "Manning has guided us thus far and shall continue to do so!"
 rw_canada.20.o2:0 "Perhaps we do need a new face..."

 rw_canada.21.t_harper:0 "Harper Secures Conservative Nomination"
 rw_canada.21.t_trump:0 "Trump Secures Conservative Nomination"
 rw_canada.21.d_harper:0 "Preston Manning, seeing the writing on the wall, has finally decided not to seek a second term as Prime Minister of Canada. In Manning's wake, the Progressive Conservative caucus has gathered to choose a new leader for the party, and ultimately a new Canadian Prime Minister (or at least a leader until next election).\n\n While several candidates have thrown their hat into the ring, two frontrunners have come out on top in the end: former Reform Party leader Stephen Harper, and Toronto Real Estate Mogul Donald Trump. Trump put up a strong albeit unorthodox campaign which promised to 'Make Canada Great Again' and guarantee a strong line against Commonwealth migrants and Soviet infiltration. While the unusual nature of Trump's longshot run for leadership attracted the attention of the nation, Trump's attempt at securing PC leadership fell short in crucial areas, leading to a narrow victory for Harper. Throughout the race Trump found his campaign undermined by his own enigmatic personality and unfiltered opinions, something which gained him the ire of the press and Canada's famously modest political scene.\n\n In the aftermath of Harper's victory, Trump loudly asserted that the leadership race was fixed and warned of the PC’s prospects in the next election being undermined by Harper. Even if Trump’s run for PM is dead in the water, there are few who believe that this is the last that is to be heard of Donald Trump after such a contentious race"
 rw_canada.21.d_trump:0 "Preston Manning, seeing the writing on the wall, has finally decided not to seek a second term as Prime Minister of Canada. In Manning's wake, the Progressive Conservative caucus has gathered to choose a new leader for the party, and ultimately a new Canadian Prime Minister (or at least a leader until next election).\n\n While several candidates have thrown their hat into the ring, two frontrunners have come out on top in the end: former Reform Party leader Stephen Harper, and Toronto Real Estate Mogul Donald Trump. Harper, a staunch ally of Preston Manning and highly influential figure in populist politics, found his campaign continually undermined by a distaste for Western Canada-Centric politics by a Laurentian dominated caucus. While at first Trump’s run seemed to be something of an elaborate practical joke, as the campaign progressed it became clear that this entertaining outlier was now a shoo-in for the PC nomination, making the possibility of a Trump Premiership something to seriously contend with for Canadians. The victory of this dark horse candidate has shaken up Canada’s famously modest political scene, though whether this will prove to be either a boon or a curse for the Progressive Conservatives remains to be seen.\n\n In the aftermath of Trump’s victory, Harper bid a through-the-teeth congratulations to his former opponent and wished the PCs good luck in the next election. Of course, there are few who believe that this is the last that is to be heard of Stephen Harper after such a contentious race."
 rw_canada.21.o1:0 "Interesting."

 rw_canada.22.t:0 "[GetYear] Canadian Federal Election"
 rw_canada.22.d:0 "The long and arduous election campaign has come to an end, and now the people of Canada will once more go to the polls to elect their MP's in the House of Commons. As the results trickle in, it has become clear that the winner in this election is..."
 rw_canada.22.o1:0 "The Liberal Party of Canada!"
 rw_canada.22.o2:0 "The New Democratic Party!"
 rw_canada.22.o3:0 "The Progressive Conservatives!"

 rw_canada.23.t:0 "Manning Re-Elected"
 rw_canada.23.d:0 "Ernest Preston Manning is perhaps the most influential man in the sphere of modern-day Conservative Canadian politics. The son of former SocCred Premier of Alberta Ernest Manning, Preston Manning was the primary leader in the 1980's exodus of Western Canadian Conservatives to the Reform Party. While his trademark Reform Party didn't manage to maintain their political success, Manning's leadership reinvigorated Conservatism in Canada, and eventually landed him the Prime Minister's seat in 2008. Defying those who sought to bring him down,  Preston Manning has secured a Second Term as Prime Minister of Canada. The first Prime Minister in the 21st Century to secure a second term, Preston Manning has successfully managed to lead his big-tent Conservative coalition to a smashing victory in the 2011 Elections. As is common in second-term elections, the Progressive Conservatives have lost more than a dozen seats, making the PCs path forward undeniably harder. Despite this, Manning remains in high spirits, and ready to rally the PC base for a renewed term of successful Conservative Governance."
 rw_canada.23.o1:0 "For 4 more Years of Stability!"

 rw_canada.24.t:0 "Stephen Harper Wins Election"
 rw_canada.24.d:0 "In his own words, Stephen Harper has stated that he never saw himself as much of a politician. Politics was certainly not his first love. However after a decade of bouncing between Liberals and PCs, Harper settled in to the burgeoning Reform Movement which took hold in Western Canada during the late 80s. By 2000, it became clear to all in the Canadian Right that the Reform Movement would not succeed in their goal of uprooting the Progressive Conservatives, and Harper appeared to forgoe any ambitions at becoming Prime Minister. By 2010 the Reform Party was doomed, and Harper returned to the establishment fold, signalling the end of Harper's established political carrer. Defying these projections, Harper would go on to become Manning's deputy Prime-Minister, and eventually suceed his former rival as Prime Minister of Canada. With the PC's maintaining a healthy majority, Harper has defied decades of bad luck to restore the prominence and prestige of the Reform Movement; albeit in a different form."
 rw_canada.24.o1:0 "For 4 more Years of Stability!"

 rw_canada.25.t:0 "Donald Trump Wins Election"
 rw_canada.25.d:0 "At one point Donald Trump's run for Conservative leader was written off as a mere publicity stunt. A staged event meant to promote Trump's newest brand or reality show; not too dissimilar to a brand's mascot running for Prime Minister every election year. Those who had made such assumptions have been proven wrong beyond a doubt, as Donald Trump has not only won his bid to succeed Preston Manning, but has maintained his confidence among the Canadian Public and will go on to form a government which will barring any unforeseen circumstances rule for the next four years. Canadians now must come to terms with the sobering reality of Trump's victory. For better or for worse, Trump is here to stay, and even if his administration is to fall in four years or less, the effect that Trump can have on the country in such time can not be understated."
 rw_canada.25.o1:0 "For 4 more Years of Prosperity!"

 rw_canada.26.t:0 "Michael Ignatieff Sworn In"
 rw_canada.26.d:0 "I, Michael Grant Ignatieff, do swear that I will be faithful and bear true allegiance to Her Majesty Queen Elizabeth the Second, Queen of Canada, Her Heirs and Successors.\n\nI, Michael Grant Ignatieff, do solemnly and sincerely declare that I shall be a true and faithful servant to Her Majesty Queen Elizabeth the Second, as a member of Her Majesty’s Privy Council for Canada. I will in all things to be treated, debated and resolved in Privy Council, faithfully, honestly and truly declare my mind and my opinion. I shall keep secret all matters committed and revealed to me in this capacity, or that shall be secretly treated of in Council. Generally, in all things I shall do as a faithful and true servant ought to do for Her Majesty.\n\nSo help me God.\n\nI, Michael Grant Ignatieff, do solemnly and sincerely promise and declare that I will truly and faithfully, and to the best of my skill and knowledge, execute the powers and trusts reposed in me as Prime Minister."
 rw_canada.26.o1:0 "For a Liberal Canada!"

