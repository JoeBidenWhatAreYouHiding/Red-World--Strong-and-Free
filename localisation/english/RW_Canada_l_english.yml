 rw_canada.69.t:0 "Layton's Cancer Goes in to Remission"
 rw_canada.69.d_pm:0 "The entire nation of Canada sighed a breath of relief, as the Prime Minister's office announced that Jack Layton's cancer has once more gone back into remission. After weeks of top-of-the-line treatment, Layton's unspecified new form of cancer has been beaten by intensive chemotherapy, and that the Prime Minister will be back to his full duties by the end of the week. With the news of Layton's return to office, the acting Prime Minister has been commemorated for their service to our nation during this period of great stress, and sent on their way.\n\nAs the possibility of Layton succumbing slips away, an flood of support from across the political spectrum expressing their relief that the Prime Minister is back in good health has come in. Supporters, opponents, family and friends have all expressed their happiness that Layton is back on his feet, and have congratulated Layton on his victory against cancer. With the Prime Minister resuming his regular duties, Layton has released a letter addressed to the Canadian people in the event that he succumbed to cancer. The letter ended with the lines:\n\n'My friends, love is better than anger. Hope is better than fear. Optimism is better than despair. So let us be loving, hopeful and optimistic. And we'll change the world.'."
