 rw_canada.140.o1:0 "Interesting."
   
 rw_canada.141.t:0 "Prime Minister Panders to Red Tories"
 rw_canada.141.d:0 "With their term renewed, Prime Minister [CAN.GetLeader] has announced a shift in the direction of the Progressive Conservative Party for the coming years. This policy is a notable distance from the policies of the Mulroney and Manning eras, and is more in line with the 'true' PC policies of Prime Ministers Joe Clark and John Diefenbaker. This newfound 'Progressive' Direction by Prime Minister [CAN.GetLeader] has angered many within the Manningite and Reform-aligned wing of the party, who view their stance as a betrayal of the work done during the 'Unite the Right' movement, and a betrayal of the party's promises during the Reform Merger. Others such as former Prime Minister Joe Clark have championed this change, stating that this move is a welcome step towards the restoration of the party's prominence in its own right, rather than the 'Reform Party and wearing the PC's skin after killing them'.\n\n In line with their ideological shift, the PM has announced a reshuffle of the cabinet, promoting Progressive PCs such as Peter MacKay and Erin O'Toole to prominent positions within the government."
 rw_canada.141.o1:0 "Interesting."
 
 rw_canada.142.t:0 "Marijuana Decriminalization Announced"
 rw_canada.142.d:0 "While not one of the PC's main campaign promises, the ProgCons have officially moved forward on legislation to Decriminalize Cannabis in Canada. As of today, all existing laws criminalizing possession, growth of Marijuana, as well as the criminalization of cannabis-infused food and drinks are being greatly amended across Canada. From now on, the possession and recreational use of marijuana carries far less steep punishments; the 1923 prohibition of the drug has been almost entirely expunged, and the Criminal Code updated to account. The decriminalization of cannabis in Canada is a milestone for Canada, with Canada being one of the few nations on earth to begin the process. While the first steps towards legalization for recreational use have been, Marijuana is still regulated by the Provinces, allowing many discrepancies between varying jurisdictions, with each region expected to handle the decriminalization in their own way.\n\nWhile Stoners and Potheads in Canada have let out a cheer, others within the Party have denounced this new Cannabis friendly attitudes as a 'Capitulation to the Stoners', and have warned of Reefer Madness taking hold of the Canadian Populace. Despite these hurdles, the new regulation of Marijuana is expected to create thousands of new jobs, and millions in newly taxable revenue."
 rw_canada.142.o1:0 "One step closer to ending the War on Drugs."
 
 rw_canada.143.t:0 "Social Conservatives Sidelined"
 rw_canada.143.d:0 "As the political and economic elements of the former Reform Party are being sidelined, condemned to mere verbal attacks on their supposed allies in the 'Unite the Right Movement', discontent within the party is beginning to bubble to the surface. This has become apparent, as several former Reform MPs have signaled their intent to cross the floor and sit with the Canadian Alliance. Notable defectors include former Deputy Prime Minister Stockwell Day, former Minister of Industry, Maxime Bernier, and Minister of Employment and Social Development, Pierre Poilievre. [CAN.GetLeader] has shaken off these defections, stating that the positions of these individuals are incompatible with the rest of the party, and that the vast majority of the PC caucus stands behind the Prime Minister. Both the NDP and Liberal Party has celebrated the Prime Minister's approach to the matter, and will rest easier knowing that radicals such as Bernier will no longer hold sway over the party. Of course, the Prime Minister has elected to keep quiet about such matters in the future in an effort to avoid alienating much of the Party's Social Conservative base."
 rw_canada.143.o1:0 "We have no room for such demagogues, right?"
  
 rw_canada.144.t:0 "Evolution of 'Trumpism'"
 rw_canada.144.d:0 "The consensus among the Canadian political elite was that Donald Trump was nothing but a performative character, a colourful persona meant to invigorate the PCs during their darkest moment. The last years of Donald Trump's term as Prime Minister of Canada has shattered these assertions. At first, Donald Trump offered Canadians little in terms of actual political policy, simply focusing on vague assertions of 'Restoring the Canadian Economy' and 'Making Canada Great Again'. However as Trump's term develops, so to does the ideology of Donald Trump and the community of increasinly bitter American emigrés residing in Canada. Coalescing in the form of 'Trumpism', Donald Trump's own unique political path has been described by many as an authoritarian and far-right movement. Long since abandoning his own moderate stances, Trump has fully leaned into the wills of this populist movement, and has repeatedly used the devotion of his followers to expand the powers of the Prime Minister. The Canadian Political scene, long known for its moderation and sensibility, has been completely caught off guard by Trump's movement, and has scrambled to muster a response to his populist rhetoric. Regardless of Trump's own ability to govern, it appears the movement he spawn will continue making its mark on the Canadian political scene for years to come."
 rw_canada.144.o1:0 "They have created something far outside their control..."
   
 rw_canada.145.t:0 "Populist Politics Reign Supreme"
 rw_canada.145.d:0 "First beginning when Preston Manning gained control of the Progressive Conservatives, the Conservative and Right-Wing Populist political movement has now grown to dominate Canada’s political scene, much to the chagrin of mainline Conservatives like Stephen Harper. Trump's turn to populism, while representative of the Party's shift during the Manning era, has taken on a transformation of its own. Once seen as somewhat unorthodox soft-C Conservative who could end the domination of Reform loyalists, the policies of Prime Minister Trump have instead grown to reflect the wing of the party he once often attacked. Unlike figures such as Harper and Cruz, Trump is not a Western Canadian himself, however his brand of Populist rhetoric has appealed to the disparate communities of Western Canada who have so often felt alienated by the Government in Ottawa. Additionally, Trump's anti-establishment rhetoric has often appealed to the American emigré community, who see Trump as representative of the American nostalgia which has entranced them. This support from the American exile communist has persisted despite Trump's vocal attacks against immigrants from the Commonwealth and UAPR; this of course being doubly ironic considering Trump’s American heritage. This 'Trumpist' movement has often been compared to Peronism due to their mutual disregard for the contemporary political system, while others have drawn parallels between Trump and Mussolini due to their shared anti-democratic tendencies and egotistical personality. This growth of Neo-Nationalist sentiment after the victory of the Soviet Union appears to be part of a worldwide trend towards either illiberal democracy or outright dictatorship; and that not even Canada, once the beacon of the Free World, is safe from the trappings of authoritarianism."
 rw_canada.145.o1:0 "The paradigm is changing rapidly."
    
 rw_canada.146.t:0 "The Trump Cult of Personality"
 rw_canada.146.d:0 "While Donald Trump was at one point reviled by the vast majority of Canadians, throughout his tenure Donald Trump has gained a steadily larger and more popular following. Drawing from Trump's famed populist and anti-establishment rhetoric, combined with Trump's own charisma, supporters of Trump have grown more fanatic in recent years, and have increasingly become a thorn in the side of the remainder of the Canadian political scene. This phenomenon, while always present during Trump's tenure, has escalated to new heights in recent years, with Trump appearing to fully lean into these messianic conspiracy theories. The fanatic devotion by Trump's followers exhibit certain characteristics not uncommon within other authoritarian strongmen, leading many to come to the conclusion that a Cult of Personality is developing around Prime Minister Trump. Also common within the psyche of Trump supporters is a prevailing feeling of nostalgia; one of harkening back to the 'Good old Days'; before the collapse of the United States. These nostalgics wish to return to a 'Simpler' time, a time before the triumph of Communism worldwide and before the grips of political and social rot consumed the United States, and see Trump as just the man to make that happen. While these movements have an undeniable evangelical bend, the failure of Christian politics to take root in Canada has greatly dampened their ability to spread their ideals in such a fashion. Additionally, the most extreme 'Followers of the Red Hat' believe that Trump is something of a modern messiah figure, with several conspiracy theories revolving around him being spread by the Radio and Intranet. These conspiracies have managed to permeate the National Zeitgeist, and while they hold little credibility, their influence of lower-middle-class and emigré Canadians can not be denied."
 rw_canada.146.o1:0 "Interesting."
     
 rw_canada.147.t:0 "Cruz Bends the Knee"
 rw_canada.147.d:0 "At one point Rafael Edward 'Ralph' Cruz was among Donald Trump's most dedicated opponents. The rift between Trump and Cruz was in many ways a reflection of the rift in Canadian right-wing politics; a clash of movements and personalities represented in the divide between the Toronto 'Red Tory' Trump and the hard right Alberta Reformite Cruz. That is why Cruz's recent announcement comes as such a shock. Amid Trump's radical reorganization towards right-leaning Reformite politics, much of the previously rebellious Canadian Alliance has won over Trump's support. This comes amid unprecedented discontent within the ProgCon 'Red Tory' wing which was previously loyal to Trump. This backbench revolt, manned by former Deputy Prime Minister Andrew Scheer, has crippled the Trump Cabinet's ability to conduct business, and has given the Canadian Alliance a crucial amount of leeway. However instead of simply bringing the CA into a supply-confidence agreement with the PCs, Trump has instead moved to absorb the party entirely; with Cruz remarking that the Progressive Conservatives have moved to 'Exemplify the spirit of the Reform Party' under Trump. This hard-right shift by the Trump Cabinet is just one in a series of erratic moves by Trump's government, and has led to many left-of-centre and centrist PCs to question their future within the Party."
 rw_canada.147.o1:0 "That was unexpected."
      
 rw_canada.148.t:0 "Prime Minister Seeks Balance"
 rw_canada.148.d:0 "The Progressive Conservative Party of Canada, while born out of a simple rename of the normal Tory party by John Bracken, has grown into a party born of a merger between two distinct entities in the modern day. The Reform Party and the Progressive Conservatives, at one point both separate and competing right-wing movements, united as one to wield their influence more effectively. This act, while strengthening their ideals on the Canadian political scene, has led to a deeply divided Progressive Conservative Caucus ready to implode at any time. In an effort to avoid angering any side of the party, Prime Minister [CAN.GetLeader] has sought to implement politically neutral policies. This effort to avoid provoking either party wing has meant that the Prime Minister must walk on eggshells in regards to many policies. Even if [CAN.GetLeader] belongs to a specific within the party, they have put the interests of a united party above their own personal biases. Whether they will be successful in their attempts to keep the party united is yet to be seen."
 rw_canada.148.o1:0 "Compromise is necessary in this day and age."
 
 rw_canada.149.t:0 "Interprovincial Trade Regulations Abolished"
 rw_canada.149.d:0 "To help prioritize inter-Province commerce, the Conservative Government of [CAN.GetLeader] has officially moved to abolish the various trade tariffs and restrictions which apply to goods moving from one province to another. This action, meant to facilitate trade within Canada, is part of a wider focus on trade by the PC government, a neutral issue which is agreeable to both factions within the party. While the issue of international trade, particularly the 'Free Trade' focus embarked upon by Prime Minister Mulroney is a much more controversial matter, especially within the Reformite wing of the party, the elimination of inter-Province commerce barriers is a non controversial and mutually agreeable issue within the party. By eliminating these trade barriers, Prime Minister [CAN.GetLeader] hopes to improve domestic markets and allow trade within Canada to flourish."
 rw_canada.149.o1:0 "I can't believe they existed in the first place."
        
 rw_canada.150.t:0 "Reformites Rule Supreme"
 rw_canada.150.d:0 "Ever since the ascension of Prime Minister Preston Manning, the Progressive Conservative Party has been split between loyalists to the defunct Reform Party, and supporters of the existing Progressive Conservatives. After half a decade of limbo, it seems that the balance between the two factions has been broken; and the Reformites have come out on top. In an address by Prime Minister [CAN.GetLeader], they stated that the legacy of the Reform Party has been upheld by the new administration, and that their new direction would focus on the issues faced by the alien Western Canadian populations rather than the ones faced by the Political elite in Laurentian Canada. This triumph of the Reform Party, while remarked as quite ironic due to the shared histories of both parties, is scoffed at by ProgCon loyalists who see the rise of the Reform faction as a betrayal of so many years of loyalty. Former PC Prime Minister Joe Clark has said on the issue that 'The modern Progressive Conservative Party is simply the Reform Party wearing our party's skin after killing them'. While a select few have defected to the Liberals in protest, the vast majority of the party including the most ardent PCs are still choosing to remain with the party despite its radically altered set of ideals."
 rw_canada.150.o1:0 "I can't believe they existed in the first place."
 
 rw_canada.151.t:0 "The Prime Minister Approaches Cruz"
 rw_canada.151.d:0 "Prime Minister [CAN.GetLeader], in an attempt to secure Canada's right-wing, has approached leader of the renegade 'Canadian Alliance', Rafael Edward 'Ralph' Cruz. The Calgary MP is known for his hard-right stances and opposition to the 'Unite the Right' movement, and has cited the dissolution of the Reform Party as his main reason for splitting. Of course, Cruz's defection came during a time where the fate of the PC-Reform divide was still up in the air. With the Reform Party unquestionably in control, the Prime Minister has sought wise to approach the CA for a possible merger. With most of the Alliance's voters already defecting to the new ProgCon Party, it has become clear that the party has outlived its usefulness. With the Canadian Alliance running on borrowed time, Cruz is increasingly under pressure to negotiate with Prime Minister [CAN.GetLeader]. This action, while seen as some hardliners as 'Capitulation to the Establishment', is perhaps Cruz's best opportunity to save face and still hold some sort of influence on Canada's political scene."
 rw_canada.151.o1:0 "Propose a Party Merger."
 rw_canada.151.o2:0 "Propose a Supply/Confidence Agreement."
 rw_canada.151.o3:0 "Cruz is not worth our time."
  
 rw_canada.152.t:0 "Cruz Rejects Proposal"
 rw_canada.152.d_merger:0 "Ralph Cruz, ever the stubborn and uncompromising figure, has denied Prime Minister [CAN.GetLeader]'s request for a merger between the PCs and Canadian Alliance. Cruz, in a harsh and almost ranting address to the Press Gallery stated that the PCs, despite being dominated by his former Reformite allies, is nothing more than a wishee-washee establishment puppet no different from the NDP or Liberals. This attack by Cruz has been celebrated by his most die-hard supporters, even if Cruz is still unlikely to wield any political influence in the future. The Canadian Alliance is still slumping in the polls, and the consensus among the Canadian Political Scene is that Cruz forfeited any opportunity to influence the PCs with his latest stunt. Undetermined, Cruz has pledged to continue taking on the 'False' Reformites, and has stated his own lofty hopes for unseating the PCs in the next election. However with Canadian Alliance poll numbers showing them hemorrhaging voters, it seems unlikely that he will be able to see that dream come to fruition any time soon ."
 rw_canada.152.d_supplyconfidence:0 "Ralph Cruz, ever the stubborn and uncompromising figure, has denied Prime Minister [CAN.GetLeader]'s request for a supply-confidence agreement between the PCs and Canadian Alliance. Cruz, in a harsh and almost ranting address to the Press Gallery stated that the PCs, despite being dominated by his former Reformite allies, is nothing more than a wishee-washee establishment puppet no different from the NDP or Liberals. This attack by Cruz has been celebrated by his most die-hard supporters, even if Cruz is still unlikely to wield any political influence in the future. The Canadian Alliance is still slumping in the polls, and the consensus among the Canadian Political Scene is that Cruz forfeited any opportunity to influence the PCs with his latest stunt. Undetermined, Cruz has pledged to continue taking on the 'False' Reformites, and has stated his own lofty hopes for unseating the PCs in the next election. However with Canadian Alliance poll numbers showing them hemorrhaging voters, it seems unlikely that he will be able to see that dream come to fruition any time soon ."
 rw_canada.152.o1:0 "At least we tried."

 rw_canada.153.t:0 "Cruz Accepts"
 rw_canada.153.d_merger:0 "Seeing the writing on the wall for his championed Reform Party, Ralph Cruz has finally been forced to the negotiating table with Progressive Conservative Leadership. Officiallized today, the Canadian Alliance has formally merged with the Progressive Conservative Party of Canada. Cruz now holds the crucial balance within the PC coalition, and has used his newfound prowess to push for Reform friendly policies within the party. Certain hardline Alliance members have been distraught at the news, and have denounced Cruz as a sellout for joining the PC party he so often rallied against. Cruz himself claims that his decision to join the PCs was a pragmatic one, and one meant to ensure the safety of Conservative values in Canada by working within the system. Of course, this retort has done little to smooth over the feelings of those who feel betrayed by Cruz's cave in. Despite certain hurt feelings, the fact is that the Canadian Alliance was on its way out anyways; with the party hemorrhaging voters to the PCs in recent years. Indeed, it seems like Cruz's capitulation was a long time in the making."
 rw_canada.153.d_supplyconfidence:0 "Seeing the writing on the wall for his championed Reform Party, Ralph Cruz has finally been forced to the negotiating table with Progressive Conservative Leadership. Officiallized today, the Canadian Alliance has formally entered into a supply-confidence agreement with the Progressive Conservative Party of Canada. Cruz now holds the crucial balance within the House of Commons, and has used his newfound prowess to push for Reform friendly policies within the coalition. Certain hardline Alliance members have been distraught at the news, and have denounced Cruz as a sellout for working the PC party he so often rallied against. Cruz himself claims that his decision to align with the PCs was a pragmatic one, and one meant to ensure the safety of Conservative values in Canada by working within the system. Of course, this retort has done little to smooth over the feelings of those who feel betrayed by Cruz's cave in. Despite certain hurt feelings, the fact is that the Canadian Alliance was on its way out anyways; with the party hemorrhaging voters to the PCs in recent years. Indeed, it seems like Cruz's capitulation was a long time in the making."
 rw_canada.153.o1:0 "Some good news."
 
 rw_canada.154.t:0 "PC Fortunes Improve out East"
 rw_canada.154.d:0 "Ever since the Progressive Conservatives were taken over by Reform Party loyalists, the party's polls in Laurentian and Atlantic Canada have shown a noticeable slump. This phenomenon is indicative of the new PC's focus on Western Canadian issues, and is reflective of the Conservative's lack of focus on winning votes in Eastern Canada. The failure to appeal to voters in Quebec and Ontario was the primary driving force behind the Reform Party's collapse, and only led to further political undercutting in Western Canada. Now that Reform and the PCs are one, there is little to be gained in Western Canada, as the region is already a solid vote bloc for the Conservatives. With this in mind, the PCs have begun a new campaign to win votes in regions which historically have been tepid to the Reform Party's brand of populism. Bringing old PC strategies out of retirement, this new PC-Reform fusion party has tried to bring about the best of both movements as they embark on a campaign across Laurentian Canada. With any luck, this will help improve the party's standing in these regions."
 rw_canada.154.o1:0 "Alberta's Reform Country already; it's time to go East."
 
 rw_canada.155.t:0 "Liberal-PC Coalition Agreement Formalized"
 rw_canada.155.d_trudeau:0 "The Liberal Party of Canada, at one point the natural enemy of the Canadian Conservative order, has grown to become far more amicable to the PCs in recent years, mostly due to the mediation by Prime Minister Trump. The sidelining of Reformites focusing on Economic Liberalism has given the once disparate parties a common ground. Additionally and a shared distrust of the NDP's 'Socialist' policies has allowed the two movements market their cooperation as a strategic roadblock to an NDP government.\n\n In order to fend off the NDP, the PCs and the Liberals have moved to enter into a coalition agreement; creating a united Centre-Right front to challenge Socialist influence in the House of Commons. While certain left-wing Liberals have decried this agreement as a violation of the party's founding principles, Party Leader Justin Trudeau has greatly smoothed over such tensions, vouching for Trump's credibility and encouraging a spirit of greater cooperation within the Canadian Political scene. Trump himself has praised Trudeau's leadership of the party, likening his leadership style to that of his father, the late Pierre Trudeau, to whom Trump was a personal friend."
 rw_canada.155.d_other:0 "The Liberal Party of Canada, at one point the natural enemy of the Canadian Conservative order, has grown to become far more amicable to the PCs in recent years, mostly due to the mediation by Prime Minister Trump. The sidelining of Reformites focusing on Economic Liberalism has given the once disparate parties a common ground. Additionally and a shared distrust of the NDP's 'Socialist' policies has allowed the two movements market their cooperation as a strategic roadblock to an NDP government.\n\n In order to fend off the NDP, the PCs and the Liberals have moved to enter into a coalition agreement; creating a united Centre-Right front to challenge Socialist influence in the House of Commons. While certain left-wing Liberals have decried this agreement as a violation of the party's founding principles, Justin Trudeau, son of Former Prime Minister Pierre Trudeau has helped to smooth over such tensions, vouching for Trump's credibility and encouraging a spirit of greater cooperation within the Canadian Political scene. Trump himself has praised Trudeau's handling of the situation, likening his leadership style to that of his father, the late Pierre Trudeau, to whom Trump was a personal friend."
 rw_canada.155.o1:0 "Interesting."
 
 rw_canada.156.t:0 "Trump Attacks Social Conservatives"
 rw_canada.156.d:0 "During the campaign trail for the 2015 Election, many had hoped that Trump's days of vicious intraparty attacks were coming to an end. These hopes have been safely dashed, as the Prime Minister once more launched an impassioned tirade about members of his own party. In his most recent speech, Donald Trump referred to members of the former Reform Party as 'Awful, awful people who don't care about the future of our great nation', and that the issues pushed by the Western-centric Party are issues 'Nobody cares about'. MPs who have spoken out about Trump's comments have been labeled with nicknames such as 'Manic Max', 'Dizzy Day', 'Crooked Andy', and 'Little Pierre', and have been subsequently snubbed in Ministerial assignments.\n\n Furthermore, Trump has torn at many of the Party's Social Conservative policies, going out of his away to announce his support for Progressive issues such as Marijuana Legalization and Gay Rights, further adding that 'I will do everything in my power to protect our LGBT citizens from the violence and oppression of a hateful foreign ideology'."
 rw_canada.156.o1:0 "Well we are the 'Progressive' Conservatives after all."
 
 rw_canada.157.t:0 "Trump Walks Back Reform Attacks"
 rw_canada.157.d:0 "During the campaign trail for the 2015 Election, many had hoped that Trump's days of vicious intraparty attacks were coming to an end. As it seems, these hopes were well put, as Donald Trump's stances towards members of his own party have been notably silent as of late. While in private Trump is rather open about his loyalty to the Progressive wing of the Progressive Conservatives, in public Trump has encouraged a spirit of unity within the party. Whether this focus comes out of a desire to avoid further empowering the Canadian Alliance or out of a genuine change of heart by Donald Trump is anybody's guess.\n\n The silence of his own party seems to be part of a greater pattern of 'Maturation' by the Prime Minister, as the colourful persona he has developed during his original bid for the PM's seat has finally taken a backseat. Instead of impassioned rants, Trump delivers prepared remarks with little divesting to personal issues. While the Canadian political scene has applauded this change in tune, Trump's most loyal supporters have often expressed disappointment about the new 'Watered Down' Trump."
 rw_canada.157.o1:0 "Interesting."
 
 rw_canada.158.t:0 "Preston Manning Awarded Order of Canada"
 rw_canada.158.d:0 "Preston Ernest Manning, 24th Prime Minister of Canada and the man widely accredited to the unification of the disparate Progressive Conservatives and Reform Party in the mid 2000's, has been recognized by the Government of [CAN.GetLeader] for his years of service to Canada. Officially awarded the Order of Canada today, [CAN.GetLeader] took the opportunity to praise both Manning's leadership style and character in a rare show of support amicable to both wings of the deeply divided Conservative Party. While nonetheless a politically charged event, it is customary for Canadian Prime Ministers to receive the Order no matter the controversies during their term. Despite having his time in power cut tragically short, Manning has grown to be one of the few figures within the party beloved beyond ideological lines. Be it the PCs or the Reformites, both sides of the party are deeply grateful to Manning for his work to unite the parties. The PCs, thankful for Manning's work to save them from ultimate irrelevance, and the Reformites, welcoming Manning's work to put their ideals in the spotlight. And while both factions still have a certain amount of distaste for having to work within the same party, they also realize that regardless of who's in charge of the party, they can exert more influence as a united front rather than separate movements."
 rw_canada.158.o1:0 "Interesting."
 
 rw_canada.159.t:0 "Manning Reflects on Time in Power"
 rw_canada.159.d:0 "After his victory in the 2015 Election, Preston Manning has become the first Prime Minister since Pierre Trudeau to serve more than two terms in power, and the first since Brian Mulroney two serve two complete terms. The victories of Preston Manning have put him in the books as one of Canada's most influential Prime Ministers. As the architect between the Reform-PC merger, Manning has been widely credited for the PC resurgence experiences during the 2008 Election, and while the PCs had already rebounded after the stabilization period in the late 90's, Manning's work is seen as the turning point where the PCs became the 'Natural Governing Party' once more. Now serving as Prime Minister for more than eight years, Manning's time in power has seen a revitalization of Conservative and Populist politics not just in Canada, but across the world. Movements influenced by Manningite thought span from Australia to Britain, and all the way to Warsaw Pact-occupied countries in mainland Europe. Serving now as the paragon of a new Conservative Establishment, the lessons taught by Prime Minister Manning, both applicable in philosophy and practical governance, have stood out as a model for the entire world to follow."
 rw_canada.159.o1:0 "This shall go down in history as the Era of Manning!"
 
 rw_canada.160.t:0 "NDP Attacks Legislation as 'Anti Union'"
 rw_canada.160.d:0 "As the Conservatives' new 'Freedom to Hire' act passes the final readings, the New Democratic Party of Canada has gone into attack mode over the Conservative Government's perceived 'anti-union' stance. This act formally outlaws the practice known as the 'Closed Shop', which mandates the hiring of exclusively Unionized employees by businesses, and that employees must remain members of the union at all times to remain employed. This practice has dubious legality within Canada, with the Charter of Rights and Freedoms guaranteeing both the freedom to associate and the freedom not to associate. Despite this, employees in a work-environment largely dominated by a union were beneficiaries of union policies have been forced to pay union fees, regardless of their membership status. While the 'Freedom to Hire' and 'Freedom to Associate' angles have been agreed upon by most Canadians, the NDP has attacked the Conservatives' focus on this issue as a 'Foot in the Door' to push further Anti-Union policies."
 rw_canada.160.o1:0 "What a load of rubbish."
 
 rw_canada.161.t:0 "Nobody Likes Ralph Cruz"
 rw_canada.161.d:0 "'Everybody in Canada hates Prime Minister Cruz'.\n\n While that seems like a loaded and controversial political statement, the Prime Minister's status as the most reviled man in Canada is nothing short of abject fact. From friend to foe, from Reformite to Dipper, truly everybody within this great land holds a certain deal of loathing for Ralph Cruz the individual, wholly separate from his political stances. Indeed, it seems like even Cruz's own allies and loyal Alliance voters cannot stand the man.\n\n Cruz's former Roommate said 'One thing Ted Cruz is really good at: uniting people who otherwise disagree about everything else in a total hatred of Ted Cruz, Stephen Harper said 'I just don’t like the guy.', Donald Trump said 'He's a nasty guy. Nobody likes him. Nobody in Parliament likes him. Nobody likes him anywhere once they get to know him.', Preston Manning stated that 'If you killed Ted Cruz on the floor of the House of Commons, and the trial was in the Senate, nobody would convict you.'.\n\n With Cruz's own harrowing unpopularity being self-evident, many Canadians have wondered just how the hell he ever got into power in the first place, and how he plans to keep it going forward. The Canadian Alliance is narrowly holding on, only maintaining a narrow Minority Government due to Cruz's own insistence against forming a coalition with the PCs. However governance requires compromise, and even among Cruz's own inner circle, doubts prevail about the Prime Minister's ability to effectively govern."
 rw_canada.161.o1:0 "Can Canadians overcome their hatred for this one man?"
 
 rw_canada.162.t:0 "Cruz Unleashes Anti-Establishment Fury"
 rw_canada.162.d:0 "'The Establishment' - the nebulous institution which has been at the receiving end of populist fury since time immemorial. As the only party besides the 'Big Three', the NDP, the PCs and the Liberals to win enough seats to form Government, the Alliance has made an opposition to the Establishment as a core tenet of their platform and messaging. While Cruz himself is not the most popular, the CA's focus on overt anti-establishment messages has struck a chord with many Canadian voters who feel alienated by the traditional political system, and who have supported radical change as means to solve Canada's problems. As the PCs wither once more, these growing feelings of discontent have manifested as a wave of support for the Canadian Alliance, in an event some refer to as a repeat of the PC's devastating showing in the 1989 election. This growing support for the CA over the PCs is perhaps Cruz's only saving grace, as under immense pressure from their constituents, Tory MPs have supported the Cruz Ministry and prevented the NDP or Liberals from forming government. As these anti-establishment feelings reach their zenith, many have predicted that the Progressive Conservatives are running on borrowed time, that there will be no rebound this time around, and that the Reform Party has finally had the last laugh."
 rw_canada.162.o1:0 "They should have learned by now not to mess with Reform."
 
 rw_canada.163.t:0 "Notwithstanding Clause Invoked"
 rw_canada.163.d:0 "Originally designed to protect the supremacy of Parliament, the Notwithstanding Clause has today been invoked by Prime Minister Cruz to circumvent his party's own legislative shortcomings. Allowing the ruling government to overrule key tenets of the Canadian Charter of Rights and Freedoms, the Alliance has used the clause to increase criminal penalties for petty crimes such as drug possession and theft, speed up the deportation of unregistered American Aliens, and enshrine the importance of Christianity within Canadian Law. While Cruz's use of the act has been labeled as tyrannical and dictatorial, the presence of Section 33 means that there is little that can be done to overturn this legislation aside from the Supreme Court declaring the laws to be 'ultra vires'.\n\n The primary focus of Cruz's invocation concerns the role of Religion within Canadian Law, and the status of American Migrants living in Canada. Under the provisions of Cruz's new act, the Prime Minister has granted Border Services sweeping authority to deport American Refugees back South of the Border without ‘Due Cause’, and sweeping several humanitarian concerns under the rugs in an effort to get Americans ‘Back to the States’. Additionally, Cruz has superseded several laws defining Canada as a secular nation, declaring Christianity to be Canada's state religion and enshrining the position of Christianity within Public Law. While the latter half of Cruz's new legislation is unlikely to stand up to court scrutiny, it serves as a powerful message by Cruz about the influence of evangelicals within the Canadian Alliance."
 rw_canada.163.o1:0 "Canada was founded on Christian values."
 
 rw_canada.164.t:0 "Conservatives Granted Control of the CBC"
 rw_canada.164.d:0 "A new chapter has emerged in the long standing feud between Prime Minister Rafael Edward Cruz and the CBC. Often accusing the CBC of pushing an 'Insidious Liberal agenda' during his time on the campaign trail, Cruz has been a vocal proponent of defunding the agency, viewing such endeavors as a waste of public funds. Today, in addition to severely slashing the CBC's budget, Cruz has announced a general reshuffle in CBC operations and leadership. Most notable, the current Chair and CEO have been replaced by Rex Murphy and Tucker Carlson, two influential figures in right-wing media. Murphy, who has risen as the CBC's new Chair, is a longtime correspondent for the news station who is renowned for his quick wit and handling of the English language. Murphy, while undeniably a right-wing figure, has promised to keep a sense of ideological balance within the CBC. Despite this, Murphy's appointment as Chair is more symbolic, as true creative control lies with CEO Tucker Carlson. Tucker Carlson, an American emigré, a prominent Conservative newscaster, and the adopted child of an heiress to the Swanson Enterprises fortune. Carlson, while originally a supporter of the small Libertarian Party of Canada, has evolved into a hardline supporter of Cruz and the Canadian Alliance, and has stated that going forward the CBC will be reporting from a viewpoint which is 'friendlier' to the Prime Minister. While this has been done under a guide of 'Creating Fairness in Media', there are still those who doubt that Cruz's reshuffle of CBC leadership is an attempt by the Alliance to gain control of the media narrative."
 rw_canada.164.o1:0 "The time has come to end Liberal domination of the CBC."
 
 rw_canada.165.t:0 "Kenney Hailed by Conservative Establishment"
 rw_canada.165.d:0 "The success of the 'Unite the Right' movement and subsequent merger of the Reform Party and PCs during the Premiership of Preston Manning was seen by many as the end of the bitter division faced by Canada's right in the 90's and early 2000's. However, the emergence of Rafael Cruz's 'Canadian Alliance' would put any such optimism to rest. The PC-Reform Merger, once seen as the best opportunity for Reformites to exert their influence in a cohesive Conservative movement, is now seen as nothing more than spineless capitulation; the watering down of Canada's right by turncoats such as Preston Manning and Stephen Harper. The rise of the Alliance is now seen as a reaction to this, a dichotomy raised by the corruption of the out-of-touch PCs. As Jason Kenney rises as the new Prime Minister, Canada's right has finally been forced into a reckoning, and as the Progressive Conservatives fall from grace for seemingly the last time, the remainders of Canada's right look towards their new savior. Like Moses, Jason Kenney has led Canadian Conservatism from bondage by weak-willed progressives and scheming emigrés, has cast down false prophets such as Cruz along the way, and has brought our nation's right-wing to a promised land of populism and Christian values."
 rw_canada.165.o1:0 "We are entering a new Conservative Era."
 
 rw_canada.166.t:0 "Fate of the Progressive Conservatives"
 rw_canada.166.d:0 "The year was 1989. The Progressive Conservatives had just experienced the worst showing of any party in Canadian History, losing all but two seats. Their losses were so catostrophic that even Prime Minister Mulroney lost his own seat; an unprecedented occurence in the realm of Canadian Politics. There were many reasons why the PC party was wracked with such tremendous losses, from the sluggish economy, to the American Refugee Crisis, to the strength of the Broadbent campaign, to the instability felt due to the USA's coallapse, however none of these issues would have contributed to such an extreme loss had it not been for one variable: the Reform Party. Echoing the growing movement of Western Canadian fed up with being ignored, the Reform Party quickly grew to outpace their opponents in the PCs. However this momentum would not last, and soon the party's founder would disavow them in a bid to help the PCs. This betrayal is alive and well in the minds of the Canadian Alliance. Now that the events of 1989 have repeated, albeit on a smaller scale, many have proposed moving to absorb the remnants of the PC party. Due to the circumstances which lead to the CA arising, many are unsterstandably skeptical about the prospects of merging with the PCs. Others have agknowledged that the shoe is now on the other foot, and any movement to unify the Progressive Conservatives and Canadian Alliance would be on the CA's terms."
 rw_canada.166.o1:0 "We remember the mistakes of Harper - leave the PCs to rot."
 rw_canada.166.o2:0 "The time has come to aborb the remains of the dying party."
 
 rw_canada.167.t:0 "Creation of the United Conservative Party"
 rw_canada.167.d:0 "For the first time in less than ten years, two of Canada's most prominent Conservative parties have banded together as one movement. The union has been ratified in a process conducted by each of the parties, with the new United Conservative Party being formally registered at 1:00 on [GetDateText]. This move, aimed at consolidating Canada's right-wing, has taken effect today, and has led to the formal dissolution of the Progressive Conservatives as a political party. While they have rebounded from destruction once, it seems that luck has finally run out for the PCs. As of now, all sitting PC MPs will cross the floor to join the newly created 'United Conservative Party'. While this merge enjoys a large deal of support from center-right and right-wing voters, several PCs, most notably former Prime Minister Joe Clark, who equated this move to an 'Alliance take-over' and remarked that 'Some equate it to a death in the family. I regard it rather as a death of the family' continue to oppose this merger. These few renegade PCs have continued to serve in Commons as independents, in a similar fashion to the few Reformites who stuck it out after Manning's disavowal."
 rw_canada.167.o1:0 "Interesting."
 
 rw_canada.168.t:0 "PCs Embrace their New Identity"
 rw_canada.168.d:0 "While negotiations to unify the Alliance and the Progressive Conservatives have taken place, it seems that nothing will come of them, as the Progressive Conservatives are determined to remain as their own party. Seeing as their losses were not as catastrophic as the 1989 election, and considering the stark ideological divide between the two parties, the PCs have stated their intention to stick it out, and hope that their fortunes improve come next election. The PC's preservation as a 'Moderate' alternative to the Canadian Alliance is seen by many as a right-wing mirror of the situation between the Liberals and the NDP. Seeing the ideological gulf which exists between the more ideological Alliance and the more moderate Red Tory-influenced PC Party, as well as surveys that indicated many Tory voters would rather select the Liberals as their second choice than the Alliance, the PCs have opted to simply remain on the sidelines of the Kenney Government. Even now, polls indicate the PCs are polling at a similar level to the NDP and Liberals during their periods in opposition, indicating that there is still a large contingent of the Canadian Electorate which finds the Alliance's political positions to be unacceptable."
 rw_canada.168.o1:0 "Interesting."
 
 rw_canada.169.t:0 "'Provisions for a More Decent Canada' Laws Pass"
 rw_canada.169.d:0 "In the latest push by Prime Minister Kenney to codify Canada's humble moral character, the Alliance has passed a new series of laws aiming to create a more 'Decent' Canada. Included in the bill are provisions restricting Drug use, increasing the penalties for petty crimes, as enshrining into law the 'Christian Character and Traditions of the Canadian Nation'. These bills, undeniably influences by Kenney's strong Christian Faith, seek to crackdown on 'immoral' behaviors and attitudes, and push back against the wave of Liberal social attitudes promoted by previous governments. Kenney himself, while notable for his anti-abortion stances, has notably not included any restrictions into his new package of laws, simply prohibiting the use of public money to fund abortion access. This position is both personal and pragmatic, as the polls indicate the Canadian electorate strongly supporting the continued legality of abortion. However, the disregard of the abortion issue does come at the expense of support from parts of the 'Pro-Life' wing of the party."
 rw_canada.169.o1:0 "A step towards a more moral Canada."
  
 rw_canada.170.t:0 "Big Oil Bails Out Kenney"
 rw_canada.170.t_cruz:0 "Big Oil Bails Out Cruz"
 rw_canada.170.d:0 "Oil. Black Gold. The lifeblood of Western Canada's Economy. It is difficult to quantify the importance of oil within our nation's economic ecosystem, as a source of income that provides billions yearly in funds. Unfortunately, this vital stream of funds finds itself increasingly under threat by weak-willed Liberals and spineless tree-huggers, who care more about the supposed damage to the environment to the vital cash-stream and jobs provided by the Oil Industry. Prime Minister [CAN.GetLeader], a native Albertan and long-time friend to the Oil Industry, has formally moved to crack down on these environmentalists, and protect the oil industry from those who wish to harm it. As part of the Government's ongoing pro-oil campaign, a $30 million 'war room' to 'fight misinformation related to oil and gas' has been assembled. This new Energy War Room has been created with the express purpose of fighting back against the 'comprehensive international assault on Canada's energy industry' by groups that promote various Green New Deals around the world. The Prime Minister, as well as many government officials, have also drawn links towards the various 'Green' and Progressive groups with an international Communist Conspiracy aimed at undermining Canada and the Canadian Energy Industry. As the newest battleground in our fight against the Warsaw Pact, the Alliance Government has begun openly targeting groups such as Greenpeace, who they compare to watermelons, 'green on the outside and red—socialist—on the inside'."
 rw_canada.170.o1:0 "We can not concede to these Eco-Freaks."
   
 rw_canada.171.t:0 "Where on Earth is Rafael Cruz?"
 rw_canada.171.d:0 "Rafael Edward Cruz. Perhaps this nation's most contentious political figure. The man who never should have been Prime Minister, yet came closer than almost anyone else in Canadian History. As the founder of the Canadian Alliance, the party which currently holds power on the Federal Level, many would expect Cruz to hold an lofty position within Ottawa's halls of Power. However, Rafael Edward 'Ralph' Cruz is instead nowhere to be found. Cruz has both figuratively, and quite literally disappeared from the face of the Earth, as Cruz resigned both as a MP and as leader of the Canadian Alliance and seemingly vanished once it became clear that he was within a position to form government. Attempts to track down Cruz have undercovered a disturbing web of criminal activity, ranging from bribery, voter intimidation, and even crimes as serious as murder. While nothing is concrete, a trail of evidence has loosely tied Cruz to a series of gruesome murders in Calgary, which involved the seemingly random killing of a Calgarian auto mechanic and a substitute teacher visiting from Edmonton. The lack of clear motive and a cold trail, combined with a vast and wide-reaching conspiracy by Cruz's cronies to bury evidence has made it difficult to tie Cruz to any one of these crimes. Additionally, his unknown whereabouts makes prosecuting him difficult\n\n While many doubt that Cruz is involved with these murders, let alone the one who committed them due to their apparent lack of political relevance, those who have worked with Cruz have stated that they wouldn't discount the possibility of Cruz himself committing these crimes. Jason Kenney, Cruz's former ally and Political Successor, has scarcely mentioned Cruz, even in the light of the growing web of illegal activity surrounding him. While several RCMP investigations have cleared Kenney of involvement with Cruz, the prevailing consensus is that Cruz has either fled the country or committed suicide."
 rw_canada.171.o1:0 "It's best if Canada forgets about Ralph Cruz."
    
 rw_canada.172.t:0 "Aberhart's Legacy"
 rw_canada.172.d:0 "From the early 30's to late 70's, a political force known as 'Social Credit' stood as a major player in the Canadian Political Scene. To many these 'SocCreds' were the precursors to the Reform Party and later the modern day Canadian Alliance, as they espoused a certain brand of Western-centric Populism which would later be used by Manning in his quest to create a political movement to represent Canada's neglected prairie regions. More than thirty years later, the legacy of William 'Bible Bill' Aberhart and his SocCred movement have once more been invoked by Prime Minister Kenney. Kenney, like Aberhart, holds deep religious convictions and a disdain for many of the shadowy forces which continue to meddle in Canadian Politics. These forces, like the ones faced by Aberhart back in the day, see Alberta's way of life as a threat, and wish to consolidate control of our great nation around the Laurentian elite. As Kenney continues his crusade to restore God's place in Canada, both critics and allies have taken to calling Kenney 'Bible Jake', reflecting on his deep admiration for Aberhart. For better or for worse, the influence of the Social Credit movement has once more become mainstream; even if many of their core ideals have been lost to time."
 rw_canada.172.d_cruz:0 "From the early 30's to late 70's, a political force known as 'Social Credit' stood as a major player in the Canadian Political Scene. To many these 'SocCreds' were the precursors to the Reform Party and later the modern day Canadian Alliance, as they espoused a certain brand of Western-centric Populism which would later be used by Manning in his quest to create a political movement to represent Canada's neglected prarie regions. More than thirty years later, the legacy of William 'Bible Bill' Aberhart and his SocCred movement have once more been invoked by Prime Minister Cruz. Cruz, like Aberhart, holds deep religious convictions and a disdain for many of the shadowy forces which continue to meddle in Canadian Politics. These forces, like the ones faced by Aberhart back in the day, see Alberta's way of life as a threat, and wish to consolidate control of our great nation around the Laurentian elite. As Cruz continues his crusade against godless Socialism and demonic Communists, as well as all sinister forces who dare question the word of our one God, Aberhart, for better or for worse, has become a symbol of Cruz' convictions. For better or for worse, the influence of the Social Credit movement has once more become mainstream; even if Cruz has denounced their role in the creation of the modern Canadian welfare state."
 rw_canada.172.o1:0 "Kenney truly is the modern day Bible Bill."
 rw_canada.172.o2:0 "The time has come to restore God's place in Canada."

 rw_canada.173.t:0 "Cruz Enlists Roger Stone"
 rw_canada.173.d:0 "As the reality of Cruz' unpopularity begins to sink in, the Prime Minister has been forced into more and more unorthodox means to keep his own power. One such means is enlisting the help of veteran consultant, lobbyist and ally to the far-right, Roger Stone. Stone, along with key ally Paul Manafort, run a moderately sized lobbying firm out of Ottawa. Working closely with the former Republican party before the United States' collapse, Stone and Manafort today play a key role in supporting various authoritarian regimes across the planet. And now, Stone and Manafort have put their talents to work in propping up Rafael Edward Cruz' Alliance government. Putting millions of ill-earned dollars into a lobbying blitz across the nation, Stone and Manafort hope to either convince or threaten the disparate shreds of the Canadian Conservative movement into backing Cruz without saying they're backing Cruz, utilizing an infamous strategy defined by Stone as 'Admit nothing, deny everything, and launch a counterattack'. These brazen acts of political bullying appear to be doing the trick, as much of the Conservative electorate, out of either loyalty or fear, is beginning to side with Cruz. Of course, Cruz's alliance with Manafort could very well be a PR disaster in the making, as Manafort and by extension Stone have been linked to no shortage of less-than-legal activities. From propping up the Union of Lincoln, to lobbying for authoritarian regimes such as Pakistan, and helping to clean the image of leaders such as Ferdinand Marcos and Mobutu Sese Seko, Manafort's credentials in the world of dark money can not be diminished. And while Cruz has confidence that his association with Manafort and Stone won't backfire, if such information were to leak to the press it could be a disaster of epic proportions ."
 rw_canada.173.o1:0 "Damn what they all say - I am not a Crook!"

 rw_canada.175.t:0 "The F-35 Fiasco"
 rw_canada.175.d:0 "During the first term of Prime Minister Preston Manning, provisions were put in place to replace the aging McDonnell Douglas CF-18 Hornet with a more versatile fighter plane. However these plans became a source of considerable controversy in public policy circles in Canada since the federal government announced its intention to purchase the aircraft in 2010. This controversy surrounded the cost of the F-35s, in an event that soon became a public debacle for the administration. While the Conservatives acknowledged the price of the aircraft, they also argued that these ancillary cost estimates were grossly exaggerated because they included the pilots salaries, and fuel for the aircraft, which were never before factored into procurement costs.\n\n With the 2011 election behind us, the question of whether we should continue with the purchase has arisen. The Conservatives are the most likely to follow through on the purchase of the F-35's, while the Liberals propose finding a less expensive model. Meanwhile, the NDP favours simply upgrading our current class of CF-18 Hornets, and funding the domestic military aviation industry ."
 rw_canada.175.o1:0 "Scrap the Program and focus on our domestic Air Industry."
 rw_canada.175.o2:0 "Look towards more Affordable Plane models."
 rw_canada.175.o3:0 "Go forward with the F-35 Purchase."

 rw_canada.176.t:0 "Separatist Parties Illegalized"
 rw_canada.176.d:0 "With our conflict against the Commonwealth in full swing, Prime Minister Trudeau has used his extraordinary authority to officially declare parties advocating 'Independence from Canada via violent means' illegal. Similar to Fascist and Communist movements during the Second World War under the Defense of Canada provisions, parties such as the Bloc Québecois and the Maverick or 'Wexit' Party have been declared illegal. While the leadership of these parties have pushed back against assertions that they wish to obtain independence from Canada via violent means, the prevailing opinion within Parliament has become that any movement which even hints at independence advocation guilty of treason, and should be censured as such. Seats occupied by these parties in the House of Commons have been vacated forcefully, senior leadership for said movements has been interned, and dangerous 'Anti-Canadian' rhetoric has become a criminal offense."
 rw_canada.176.o1:0 "We have no room for Traitors in Parliament."

 rw_canada.177.t:0 "Anti-War NDP Members Arrested"
 rw_canada.177.d:0 "As part of the Trudeau government's ongoing crackdown on anti-war opposition, several NDP members who refused to support Canada's declaration of war against the American People's Commonwealth have been arrested on suspicion of treason. Trudeau, while acknowledging that the actions taken against these representatives may have been harsh, has stated that there is no room in Canada for agents of foreign powers, and that any members of our sacred legislature who dare sell their country out must be ready to face justice for their heinous crimes. Of course, the members expelled from the House of Commons have defended themselves, stating that their opposition to the war comes not out of loyalty to the Commonwealth, but rather due to their own pacifist stances. Dissenters such as Jagmeet Singh, Member of Parliament for Burnaby South, have refused to support Trudeau's war efforts against the Commonwealth, saying that the atomic bombing of Philadelphia was 'A profound and deeply unnecessary humanitarian tragedy', adding that 'While the Toronto bombing was horrific, those events could not have possibly justified such a response against the innocent people of Philadelphia'."
 rw_canada.177.o1:0 "Socialists are unwelcome in Trudeau's Canada."

 rw_canada.178.t:0 "Trudeau's Speech"
 rw_canada.178.d:0 "With pro-war fervor at an all-time high, Justin Trudeau has enjoyed a remarkable boost in popularity. As the 'Rally Around the Flag Effect' gets kicked into high-gear, Prime Minister Trudeau has begun increasingly exploiting his wartime powers to push his agenda. Ever since the Toronto attack, Trudeau has been a bitter and spiteful man, and has increasingly come to blame weak NDP and Separatist movements for the degradation of Canadian society and values. Trudeau, eager for an opportunity to project his newfound authority, has gone forward with a truly shocking show of force. Several prominent Separatist and anti-war organizers who have been found guilty for treason have been executed today. With the Death Penalty returning via an emergency act of parliament, several prominent Bloc Québecois and Maverick Party members have been put to death via firing squad, with some executions even being broadcast publicly as a way to demonstrate power.\n\n With these events in mind, it has made Trudeau's speech where he declared that you 'Stood with him, or you stood with the Terrorists' all the more harrowing ."
 rw_canada.178.o1:0 "Canada is entering a dark new era."

 rw_canada.179.t:0 "A Quiet Enlistment"
 rw_canada.179.d:0 "The loss of his wife in the horrific Toronto arena attack has had a profound effect on Prime Minister Trudeau. Previously, the Prime Minister has served as a bog-standard establishment politician who showed an occasional willingness to invoke his full authority as PM, however since the war with the Commonwealth kicked off, Trudeau has been described as a bitter man driven by a desire to enact revenge on those he deems responsible not just for the Toronto attack, but for the collapse of the West's 'Moral Character'. The desire to project Canadian Strength in a world dominated by Communists has driven the Prime Minister to make a drastic decision, that being to enlist in the Canadian Military and join the fight against the Commonwealth directly. Of course, a Prime Minister fighting in active combat is unheard of in Canadian history, so Trudeau has opted to disguise himself by growing a beard. Of course, the War Cabinet has taken notice of the Prime Minister's sudden disappearance. The Prime Minister has responded that the PM needs some 'Time alone', and that Trudeau will be communicating with his cabinet via Intranet and Conference call from now on out, and will only venture from his self-imposed isolation to coordinate with essential military staff on the field."
 rw_canada.179.o1:0 "He's come a long way from being a Drama Teacher."

 rw_canada.180.t:0 "A Pyrrhic Victory"
 rw_canada.180.d:0 "Philadelphia - former Capital of the Commonwealth. While once renowned as a dirty and violent cesspool, even before its selection as capital of the rotten Commonwealth, as of now, Philadelphia is remembered as all but ashes. While the bomb Canada dropped on the city in retribution for their role in the Toronto bombing was a low-yield one, it still succeeded in destroying much of the city, reducing most of the City's business district to ash and wrecking several famous monuments such as the Liberty Bell and the One Liberty Place. The Commonwealth's Central Committee Building, located on the outskirts of the city, was spared from the fate which befell the Philadelphia City Hall, which was destroyed in the blast. Notably, the towering statue of William Penn which topped the structure was found in ruins miles away. The capture of the City by Canadian forces has marked the beginning of the end of the Commonwealth, as much of the leadership of the despicable Socialist State was concentrated in this one City. Even despite the City's destruction with a Nuclear Bomb, and the fact that they are completely surrounded by hostile forces, the Commonwealth's senior leadership refuses to leave. Perhaps out of bravery, perhaps out of cowardice, perhaps out of solidarity, perhaps out of stupidity. Who knows?"
 rw_canada.180.o1:0 "Interesting."

 rw_canada.181.t:0 "Commonwealth Leadership Captured"
 rw_canada.181.d:0 "After a particularly fierce battle with the tattered remnants of the Commonwealth's forces engaged in a last stand, the Central Committee Building fell into Canadian hands. The Maple Leaf flag was hoisted high over the building's dome as sporadic fires consumed the remains of the city. The Canadian occupiers have allowed emergency services to continue their work excavating the city's irradiated ruins, however it seems that the government's official policy is to simply let the city rot. Key leadership of the Commonwealth, including leadership of several all-important Trade Councils, reportedly refused to leave the city as a show of solidarity, sticking out even as Canadian Forces advanced. While most of them have committed suicide, the few we have captured alive have provided us vital information about the inner-workings of the Commonwealth. The capture of key leadership has made the Commonwealth's situation all the more hopeless, and even the most dedicated opponents of the Canadian Invasion are predicting a swift surrender."
 rw_canada.181.o1:0 "The story of the APC seems to be coming to a close."

 rw_canada.182.t:0 "One Soldier's Journey"
 rw_canada.182.d:0 "The Battle of Philadelphia's conclusion has left countless dead and wounded, as desperate, almost feral resistance resorting to any means they had at their disposal to fend off the advancing Canadians. From launching irradiated rubble with makeshift catapults to melting down the ruined Liberty Bell to use as shrapnel, the Battle of Philadelphia had no shortage of creative weaponry. Despite the valiance of the resisting forces, Canada has sill claimed decisive victory.\n\n Throughout the battle, one thing was on everybody's mind besides the uncomfortable combat hazmat suits and the desperation of the Commonwealth defenders; mainly, the presence of one soldier who went by no name other than the initials 'J.T.'. While the Prime Minister's enlistment under a pseudonym has been a closely guarded secret, during the battle it became clear that the Prime Minister was in attendance, and not just as an observer in a photo-op. Trudeau, determined to avenge his family and countrymen, has put his full fury into his fight against the Commonwealth, joining with soldiers on the ground to fight off the wicked Socialists. While it cannot be denied that leadership held suspicion that this unnamed soldiers was the PM himself, it also cannot be denied that Trudeau has put his all into his participation in the battle, much to the bewilderment of seasoned soldiers used to seeing the Prime Minister as a spoiled trust-fund baby or spineless politician."
 rw_canada.182.o1:0 "It couldn't actually be Trudeau... Could it?"

 rw_canada.183.t:0 "Trudeau's Comments on Liberalism"
 rw_canada.183.d:0 "While the Prime Minister has been quite reclusive as of late, Trudeau has agreed to an exclusive interview with CTV Journalist Anderson Cooper. During the Interview, Trudeau launched into an extended tangent on what he believed led to the collapse of the Western Powers during the end of the Cold War. Trudeau blamed the failures of 'NeoLiberal' domestic and foreign policies for the gradual decline of the United States and other Capitalist Regimes in Europe. Even more interestingly, Trudeau identified a 'Reckless focus on personal freedoms over the needs of the masses' as a key hallmark of NeoLiberal Decay, and while Trudeau issued a bloodthirsty denunciation of the Soviet Union, Trudeau conceded that the methods of Soviet Governance surpassed the methods of the west. Additionally, Trudeau has stated that the rise of Separatist and Anti-War movements are all the more evidence that an overabundance of free expression has ultimately harmed Canada's ability to challenge the Warsaw Pact. The contents of this interview have both shocked and appalled the nation, as many have taken his words as a tactic denunciation of the Democratic System, others have hailed Trudeau's change in heart as just what Canada needs to challenge Soviet Dominance."
 rw_canada.183.o1:0 "Agree or disagree, Trudeau's words have marked the beginning of a new era."

 rw_canada.184.t:0 "Separatist Uprisings Escalate"
 rw_canada.184.d:0 "Our worst fears have finally come into play. The treasonous governments in Edmonton and Quebec City have declared that they can no longer continue their participation in Confederation in light of the Trudeau Government's increasingly repressive methods, and have declared their Provinces independent from the rest of Canada. Premiers Smith and Marios, perhaps seeing the writing on the wall, have put forward a declaration of secession from Trudeau's Ottwa government, and have mustered a resistance of disorganized albeit passionate activists and terrorists to defend their territory once the Canadian Army inevitably comes knocking. These rebellions have not come as a shock to many within the High Command, who foresaw the separatist Premiers attempting to use the situation in the Commonwealth to take a stand against 'Federal Encroachment', and further saving their own hides, as the Prime Minister has openly declared his intention to arrest all 'Pro-Separatist' political figures within the country. While much of our nation now lies outside Ottawa's control, most predict that these rebellions can be put down quickly, even if these events have thrown a wrench into our war plans with the Commonwealth."
 rw_canada.184.o1:0 "We shall see Alberta and Quebec Burned to the Ground."

 rw_canada.185.t:0 "The New Era's New Order"
 rw_canada.185.d:0 "After a grueling war with the Commonwealth, the guns have finally gone silent. As the devastated remains of the Northeastern United States now lie under our control, Prime Minister Trudeau is expected to deliver a post-victory address. While at once this address would have been a sign of triumph, our victory over the Commonwealth has become very much a pyrrhic one. The untold destruction which has wrought our nation has shattered much of our ambitions, and has made most within the Democratic League seriously reconsider their strategy going forward. The fact that not even Canada, one of the world's last beacons of relative stability can be truly safe has weighed heavily on the Prime Minister. To guarantee Canada's safety forevermore, Prime Minister Trudeau has announced that the provisions of the WMA, once thought to be temporary, will be extended indefinitely. Trudeau's words have marked a new era in Canada, as the ideals of freedom and democracy once so essential to Canada's identity seem to be slipping away. Trudeau, while promising to safeguard Canada's status as a beacon of freedom, has also stated that for our nation to remain free, certain 'Compromises' on inalienable rights must be made."
 rw_canada.185.o1:0 "The time has come for a Revolution against Revolutions."

 rw_canada.186.t:0 "Trudeau Announces Voting Restrictions"
 rw_canada.186.d:0 "As part of Trudeau's new revolutionary agenda, the Prime Minister has announced that Voting Rights, once the cornerstone of Canadian Democracy, were under review. With Trudeau's service during the Commonwealth war becoming public, the PM's rhetoric towards 'Cowards' and 'Draft Dodgers' has become more and more fierce. With anti-war protesters and NDP members being arrested en-masse, Trudeau has sought to gatekeep political office for those who haven't done their duty to serve their country. This decision has been met with fury from both sides of the political spectrum, with both left-wingers and right-wingers denouncing Trudeau's direction. From the left, NDP members have denounced Trudeau as being a murderer for his role both in the Philadelphia bombing and his service during the Commonwealth war. Trudeau responded by stating that he never never killed a human, he only killed communists. From the right, Alliance members have denounced Trudeau's supposed 'Service' as nothing more than a PR stunt, and have choked Trudeau's role in the conflict as nothing more than a photo op. This narrative has clashed with records which prove that Trudeau's role in the army was highly classified, and that the fact that he served as on-the-ground was unknown to even his closest advisors. Regardless of his role in the war, Trudeau's move to restrict the Democratic franchise is a signal to many that Canada is moving towards becoming a Military Dictatorship."
 rw_canada.186.o1:0 "Service Guarantees Citizenship."

 rw_canada.187.t:0 "Gun Control Laws Repealed"
 rw_canada.187.d:0 "While in the past Justin Trudeau has been a staunch proponent of firearm restrictions, the Separatist Crisis and war with the Commonwealth has shattered any delusions of Canadian safety. Recent events have proven beyond a shadow of a doubt that Canadians can never truly be safe so long as the specter of Communism lingers. With that in mind, Trudeau has officially abolished all Gun Control laws currently in effect, replacing them with a 'Rifle Distribution'. Trudeau's new 'Homegrown Defense' program will distribute military-caliber rifles to everyday citizens who have proven that they can use them correctly. Like in Switzerland, every military-age citizen must demonstrate an amount of proficiency in Firearm safety and operation, and keep an armament within their residence at all times. The distribution of rifles to citizens is part of a larger focus on domestic defense, and hopes to cause a challenge to occupiers in the event that Canada is ever occupied. This program also encourages a spirit of marksmanship and familiarity with heavy weaponry among our populace, something which can hopefully aid Canada during a time of war."
 rw_canada.187.o1:0 "Interesting."

 rw_canada.188.t:0 "Trudeau Personality Cult Develops"
 rw_canada.188.d:0 "Throughout the recent months, a cult of personality surrounding Prime Minister Justin Trudeau, as well as his father Pierre Trudeau has developed. This cult has leaned into Trudeau's leadership throughout the Separatist Crisis, as well as Pierre Trudeau's leadership through the October Crisis. The history of Trudeau leadership has contributed to a growing feeling within Canada that the Trudeau family has a sort of divine right to rule, and that the leadership of Trudeau and his father throughout Canada's many crises makes them undoubtedly the greatest Prime Minister in the history of our nation. While Trudeau has already used his charisma and physical appearance to win over the people of Canada, the fallout of the Commonwealth war has ingrained the respect and support of Canadians for their Prime Minister. As the lionization and praise of our Prime Minister reaches new heights, it has become increasingly clear that the Democratic safeguards which once kept our leaders in check are now becoming irrelevant."
 rw_canada.188.o1:0 "A more literal form of 'Trudeaumania'."

 rw_canada.189.t:0 "Albertan/Quebecois Re-Integration"
 rw_canada.189.d:0 "Now that the Separatist crises are in our rear view, the process of returning civilian government to the Provinces of Alberta and Quebec has begun. This 'Conditional Re-Integration' mirrors the process of Reconstruction experienced by the American South in the wake of the Civil War. Of course this time, the period of Reconstruction in Alberta and Quebec shall be a permanent one. This permanent occupation shall ensure that no Lost Cause type mythology arises in these Provinces, and that the legacy of the Albertan and Second Patriote Rebellions shall be one of shameful defeat. New elections have been held in the territories, one where Separatist and non approved candidates will not be allowed to stand, and one where the winners will be forced to pledge their undying loyalty to the Ottawa Government and Prime Minister Trudeau."
 rw_canada.189.o1:0 "They shall learn their lesson, one way or another."

 rw_canada.190.t:0 "Trudeau Denounces the American Revolution"
 rw_canada.190.d:0 "As a nation which came into existance as a result of loyalty to the British Crown, Canada's relationship with the American Revolution is a complicated one. While we owe our existance as a nation to our loyalty throughout the conflict, Canada's long history standing side-by-side with the United States has given the American Revolution a certain reverence within the public conciousness. However with the outcome of the Commonwealth War, public perception towards the American Revolution has significantly shifted. Now, the prevailing opinion within Canadian discourse is that the American Revolution was a grave mistake, and that as the occupiers of America's revolutionary heartland, Canada has finally 'Won' the Revolution for the Redcoats. Officially today, Prime Minister Trudeau denounced the 'Great American Treason' and its legacy, and has forced the City of Boston to repay the damages from the Boston Tea Party, even adjusting the cost for inflation."
 rw_canada.190.o1:0 "They shall finally pay for their disloyalty."

 rw_canada.191.t:0 "Residential Bombings Begin"
 rw_canada.191.d:0 "As part of Trudeau's ongoing battle against Separatist Terrorists, extraordinary measures have been introduced to combat domestic militants within our country. Controversially, these measures have included the use of the RCAF to bomb 'Insurgent Areas' within our own nation, targeting holdouts of Separatist groups with little concern for collateral damage. The use of incendiary bombs against our own population has many Canadians up in arms, with even members of Trudeau's own cabinet lodging complaints. Trudeau remains determined however, and has authorized the bombing of rural communities known to be a hotbed of Separatist sentiment in both Alberta and Quebec. This strategy is meant to both take members of radical groups, and to 'Shock and Awe' the populace of the rebel Provinces. Only time will tell if these bombings will terrorize Albertan and Quebecois citizens away from open rebellion, or if this will simply inspire a new generation of terrorists."
 rw_canada.191.o1:0 "Extraordinary times call for Extraordinary Measures."

 rw_canada.192.t:0 "Tim Kaine Elected Governor of Virginia"
 rw_canada.192.d:0 "Instead of indefinitely occupying the territories of the defunct American People's Commonwealth, Prime Minister Trudeau has allowed a new civilian government to be formed in the APC's former lands. The new Province of Virginia, which encompasses the entire territory of the Commonwealth, has little in common with the former State of Virginia, which lies almost entirely outside Canadian Control. Encompassing the entirety of New England and much of the Rust Belt, there have been differing reasons given for naming the new Province 'Virginia'. Some say the name was meant as a way to humiliate the Populace and break down their American Identity, others see it as a reference to Virginia's historical claims, which once encompassed much of the land the Province now occupies. Whatever the motivation for the Province's etymology may be, the election of Tim Kaine as Governor is a signal to those in the Virginian territories that Democracy is slowly yet surely coming back to America under Canadian supervision."
 rw_canada.192.o1:0 "Virginia Shall not Call in Vain."

 rw_canada.193.t:0 "CBC Reorganized"
 rw_canada.193.d:0 "The Canadian Broadcasting Service has long been smeared as an institution with a sense of favorability towards the Liberal Party. And while these accusations may hold merit considering the fact that Liberal Governments often provide the agency with more funds than Conservative governments, the CBC as of late has displayed a sickening bend of anti-Patriotic activity which has lent credence to certain groups who dare to go against the Prime Minister's will. With that in mind, Justin Trudeau has authorized a top-down reorganization of the CBC, replacing 'Communist Sympathizers' with pure blooded Canadian Patriots willing to do anything for their country. Now, treasonous broadcasts will be censored, and a new focus on Patriotic and anti-Communist entertainment will be paramount. While some have denounced this new course as an attack on free speech, Prime Minister Trudeau assures us that the CBC reforms are only meant to ensure the primacy of authentic Canadian messaging."
 rw_canada.193.o1:0 "Fact Checked by Real Canadian Patriots..."

 rw_canada.194.t:0 "Trudeau's Resignation"
 rw_canada.194.d:0 "After so many years in office, Prime Minister Justin Pierre Trudeau has finally sought it fit to resign from his post. As the coordinator of the so-called 'Ultrapatriot' Junta, Trudeau has been described by many as a Dictator. As Prime Minister, Trudeau has seen Canada through the darkest chapters of our history, from the Separatist Crisis to the Commonwealth War, to our victory over the forces of Soviet Communism. However, today, Trudeau has finally stepped aside from his role as Prime Minister, and has announced that brand new elections will be held shortly. Trudeau has finished his life's work in destroying the Soviet Union, and has now vanished from public life. Literally, as nobody in Canada really has any idea what happened to the now-former Prime Minister after his resignation announcement. As the Trudeau Dictatorship finally comes to an end, the citizens of Canada look towards the future, and grapple with the reality of a Canada changed forevermore."
 rw_canada.194.o1:0 "The 'New Era' has finally come to an end."

 rw_canada.195.t:0 "Rafael Cruz Arrested"
 rw_canada.195.d:0 "Rafael Edward 'Ralph' Cruz has always maintained a reputation as one of the most hated figures in Canadian Politics. And despite being a vocal critic of the Prime Minister's agenda, Cruz unexpectedly threw his support behind Trudeau's efforts to 'Eradicate Satanic Communism' in the American People's Commonwealth. While his support for Trudeau has spared him from many of the purges that befell the NDP and other Separatist Parties, it seems that Ralph Cruz' luck has finally run out. Discovering a sickening criminal web, Prime Minister Trudeau has finally sicced the RCMP to arrest Cruz, citing a reports finding of corruption, bribery, and even possible links to murder. Seeing this coming for some time, Cruz prepared himself a backup plan, and attempted to flee to Colombia via a private jet. Fortunately, the Mounties caught Cruz just before he could lift off. Unfortunately, the high-speed chase which ensued on the runway caused Cruz' plane to go careening into a nearby building, killing Cruz and everybody else on board."
 rw_canada.195.o1:0 "Well, at least we got him?"

 rw_canada.196.t:0 "National Unity Coalition Comes to an End"
 rw_canada.196.d:0 "Formed in the aftermath of the Toronto Bombing, the 'National Unity Coalition' assembled by all major parties has finally come to an end. Unity candidate Rick Hillier has resigned as Prime Minister, and will be returning to his life in the military. And now that Canadians are no longer threatened by Separatist Terrorists, free elections can finally be held. While many have denounced Hillier's election as nothing short of a Military Coup, the fact that General Hillier has stood down as soon as hostilities ceased has put an end to any such speculation. And while our nation is still rocked by the events of the past few years, Canada can look forward with confidence knowing that better times are just over the horizon."
 rw_canada.196.o1:0 "Wonderful news."

