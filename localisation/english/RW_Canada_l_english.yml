 can_flavour.40.t:0 "NetNorth 4.0 Releases"
 can_flavour.40.d:0 "Coming from humble beginnings as the Telidon videotex system and DATAPAC networks of linked computers, in the 30 years since our nation first dabbled with linked computers, Canada's own 'Online Web' has evolved into one of the most comprehensive and powerful Intranet networks on the face of the planet. Early network engineers once envisioned a loosely-connected and federated system, with a single “national spine” that linked together various regional networks tailored to and managed by the regions themselves. These plans would become the backbone for the Trans-Canada Computer Communications Network, a proposed pre-Intranet Canada-wide ‘Web’. However these plans would eventually be scrapped, shelved until the decline and later collapse of the United States emphasized the need for a uniquely Canadian computer network separate from the United States. The TCCN, which would eventually mature into NetNorth by the 1990s, is Canada's hallmark online network, serving the digital needs of the entire nation.\n\n Despite this, smaller, more secluded networks typically set up by private companies or individual citizens, mainly piggybacking on the work of NetNorth have popped up across the nation. These networks, typically unsupervised and unmaintained, had become the only online connections for many of Canada's rural communities. But now that the various local networks across Canada have been brought under the CanConnect Umbrella, a wide-reaching review of former NetNorth operations has been authorized, aimed at 'cleaning up' and fixing more dated sections of the Canadian web. With the aging NetNorth finally being phased out for the more modern CanadaConnect System, Canadian web developers, eager to break ground on the new 'Web 2.0', have named Canada's own unique and newly-minted OS in honour of NetNorth. This new 'NetNorth' 4.0 bears little similarity to the original NetNorth, and instead serves as a unique operating system available to computers running on the CanConnect Network. Of course, this brand-new NetNorth OS is not as universal as the rest of the CanConnect network, with several other independent Operating Systems remaining popular with Canadian computer users."
 can_flavour.40.o1:0 "Interesting."  
 
 can_flavour.41.t:0 "24 Sussex"
 can_flavour.41.d:0 "Throughout history, leaders of the world's most powerful nations and empires have frequently enjoyed grand residences. From the Palace of Versailles of France, to the White House of the former United States, world leaders and their grand castles, palaces and mansions typically go hand in hand. Here in Canada however, our Prime Minister enjoys no such comforts. While the Governor-General has the spectacular Rideau Hall to enjoy, the Prime Minister has been confined to the PM's official residence at 24 Sussex Drive. Built between 1866 and 1868 by Joseph Merrill Currier, it has been the official home of the prime minister of Canada since 1951. Throughout the tenures of various Prime Ministers, significant alterations have been made to the structure, which has raised a certain amount of political controversy. The political controversy revolving around the residence is a primary reason why the structure has had very little upkeep since the early 2000s. A lack of investment in the building has left parts of 24 Sussex worn and outdated, including the heating and cooling systems, wiring, and roofing. Further reports note that the building is filled with asbestos, and is infested with rodents, with the walls, attic and basement being filled with carcasses and excrement. The status of 24 Sussex is widely considred a national embarrasment, and as Canada adjusts to its status on the world stage, many have echoed calls to either renovate 24 Sussex, demolish it entirely, or choose a new location for the Prime Minister's residence. "
 can_flavour.41.o1:0 "Leave it as is." 
 can_flavour.41.o2:0 "Begin an extensive renovation." 
 can_flavour.41.o3:0 "Demolish and rebuild the structure." 
 can_flavour.41.o4:0 "Relocate the Prime Minister." 

 can_flavour.42.t:0 "24 Sussex Demolished"
 can_flavour.42.d:0 "24 Sussex, the official residence of the Prime Minister, has officially been demolished today. The over 100 year old structure has housed the Prime Minister of Canada since 1951, and has seen countless leaders come and go. Despite its historic significance, the structure is badly lacking in several areas. Dilapidated, infested with rodents, filled with asbestos and with horrifically neglected heating, cooling and wiring systems, 24 Sussex is a sorry excuse for a Prime Minister's home. While proposals to renovate the structure have been floated, ultimately it has been decided to simply demolish the structure and build a new residence for the Prime Minister, a course of action which would cost less than a renovation. The structure, while technically a heritage sight, has nonetheless been fast tracked for demolition, much to the dismay of various historical societies. Despite this, the prevailing opinion that renovating 24 Sussex isn't worth the effort, with Maureen McTeer, wife of former Prime Minister Joe Clark, saying that the building is "completely lacking" in architectural value and not worth saving."
 can_flavour.42.o1:0 "And little of value was lost." 

 can_flavour.43.t:0 "The New 24 Sussex"
 can_flavour.43.d:0 "Since the moment demolition crews tore down 24 Sussex, hard at work constructing a new residence for the Prime Minister of Canada. Today, work on the new and improved 24 Sussex has finished, and the brand-new home of Prime Minister [CAN.GetLeader] has been showcased to the public. The reconstruction of 24 Sussex has forced several nearby buildings, including the South African and French Embassies to relocate, and has transformed the once delinquent single-home into an impressive mansion resembling the old White House. Similarly to the old 24 Sussex, the new 24 Sussex, dubbed the 'Grey Castle' features a Norman Romanesque design, and several impressive turrets dotting the corners of the structure. The new structure is around half the size of the old White House, and features a scenic view of the neighboring Rideau Falls. Additionally, the new structure features several state-of-the-art security measures such as buffer zones, a permanent security detail, and an underground bunker to be used in emergencies. As the new and improved 24 Sussex finishes construction, Prime Minister [CAN.GetLeader] will no longer have to crash in Rideau Hall, and can move into a Prime Ministerial Palace which Canada can truly be proud of."
 can_flavour.43.o1:0 "A home fit for the Leader of the Free World." 
 
 can_flavour.44.t:0 "24 Sussex Renovated"
 can_flavour.44.d:0 "After more than a year of intensive renovations, 24 Sussex, the reconstruction of the official residence of the Prime Minister of Canada is complete. Preliminary reports revealed that the structure had horrifically unsafe heating, cooling and electrical systems, and indicated that the entire house was infested with rodents. While repairs to the Prime Minister's residence have been considered a controversial topic, it has ultimately been decided that a complete overhaul of the structure is necessary. A combination of government and private fundraising provided the money for the remodel, which was estimated to be in the millions.\n\nAs the repairs finish, Prime Minister [CAN.GetLeader] can move out of their temporary residence in Rideau Hall and return to the remodeled 24 Sussex. Much of the structure has been completely gutted, with many parts of the structure being completely reconstructed. In addition to the rebuilding of much of the structure, a brand new wing has been constructed to house the needs of additional security staff. Additionally, an expanded bunker has been constructed and additional fortifications have been added to the perimeter fencing, all in an attempt to avoid a repeat of the 1995 assassination attempt on Prime Minister Chrétien. Traffic from the nearby road has also been rerouted for security reasons."
 can_flavour.44.o1:0 "A home fit for the Leader of the Free World."  
 
 can_flavour.45.t:0 "Prime Minister Relocated"
 can_flavour.45.d:0 "After many years of the Prime Minister living in squalor at 24 Sussex, a final decision about the residence has been made. Instead of costly proposals to demolish or renovate the structure, it has finally been decided to simply relocate the Prime Minister to a new location. Sighted as a major reason for this decision is security, as the current Prime Ministerial residence is badly lacking in essential security features. Located right next to a busy road, and simply too small to meet modern security standards, the plot of land where 24 Sussex is far from ideal. The various federal agencies in charge of the PM's official residence have identified other plots of land where they could build an official residence that is larger, safer and more accessible than the one that served previous prime ministers. One of the lots under consideration is in Rockcliffe Park, an idyllic spot along the Ottawa River that regularly hosts picnics and weddings, sources said. The park has a secondary parking lot, surrounded by woods, in a less frequented area. It's also farther from the road and from the Ottawa River than 24 Sussex — factors which make it a preferred option among security experts. As for 24 Sussex, no consensus has been reached, with some preferring to turn it into a historical sight, and others suggesting tearing the structure down and selling the land. There are also those content with simply letting the place rot. "
 can_flavour.45.o1:0 "Interesting." 
 
 can_flavour.46.t:0 "The Prime Minister's Pets"
 can_flavour.46.d:0 "While Prime Minister Stephen Harper is undoubtedly the most important inhabitant of Ottawa's 24 Sussex Drive, the historic house's host of non-human inhabitants have often found themselves stealing the show. Indeed, Prime Minister Harper has earned a reputation as quite the pet lover, with the Harper family fostering dozens of cats and other small animals. Currently, 24 Sussex is home to four kittens, and most recently, Charlie, a pet chinchilla. Throughout their residence in Ottawa's 24 Sussex, the Harpers have fostered dozens of cats, as well as a number of other small animals. The numerous foster felines currently hang out in the third-floor 'animal room' — an unfurnished space with hardwood floors at the Prime Minister's residence, while Charlie the chinchilla spends most of his time in a cage and out of harms’ way from the cats.\n\nThroughout his tenure, Harper has made his commitment to various animal causes known, even including contact information for adoption agencies on the Prime Minister's official website. Laureen Harper as well is a keen supporter and advocate for animal causes, including the work of the Ottawa Humane Society. The Prime Minister, in his own words, has even argued that politicians who love cats, as opposed to dogs, are those who want to serve rather than to be loved."
 can_flavour.46.o1:0 "I wonder if the same applies to chinchillas."
 
 can_flavour.47.t:0 "Populism vs Conservatism Debate"
 can_flavour.47.d:0 "The unification of the Progressive Conservatives with the Reform Party under the tenureship of Preston Manning has enflamed the divide within Canadian politics which has existed since the Mulroney years, as the various disparate right-wing groups, each with their own ideals, have been forced to co-exist within the same party. Typically, this divide is manifested in the conflict between PC and Reform members of the party, however a smaller conflict between the Reform faction has once more bubbled to the surface. The merger of the PCs and the Reform Party put Stephen Harper in the forefront of the new Progressive Conservative party, and while Harper and Manning have agreed on many issues throughout their long political career, a more subtle strain on their relationship has once more become a matter of public attention. Harper was among the first Reform MPs to oppose Manning's endorsement of the Progressive Conservative Party, and continued running candidates as leaders despite Manning's own disavowal. Staying on as leader of Reform until its absorption, Harper has still criticized Manning on a number of issues despite being his de facto number two. A notable source of the fundamental divide between the two men is Harper's strong commitment to conservative principles, as opposed Manning's inclinations toward populism, which Harper sees as leading to compromise on core ideological matters. Compounded by the conflict driven during the Reform crisis, it seems that tensions within the Progressive Conservative party won't be fading any time soon. "
 can_flavour.47.o2:0 "Interesting." 

 can_flavour.48.t:0 "The Castro Conspiracy"
 can_flavour.48.d:0 "In recent months, a popular urban legend that Prime Minister Justin Trudeau is in fact the illegitimate child of Cuban leader Fidel Castro has spread among the Canadian populace. The source of this rumor concerns a popular image spread across CanadaConnect message boards, which compares the similar physical attributes of Prime Minister Trudeau and a young Fidel Castro. This theory is further substantiated by Pierre Trudeau's close friendship with Castro during the Cold War. Reactions to this theory have been mixed, with some, particularly those opposed to Trudeau, buying it full-heartedly. Others have cast doubt on the possibility of the theory being true, pointing to the inconsistent timing between Pierre's visit and Trudeau's birth. Overall, the rumor is generally presented in a tongue-and-cheek way, with most who fully buy the connection already having a less than favorable opinion of the Prime Minister in the first place. However there are still some who fear that this urban myth may undermine Trudeau's struggle against Soviet forces, and have suggested that the Prime Minister take a paternity test; even if doing so would legitimize such rumors."
 can_flavour.48.o1:0 "Publicly denounce these false allegations." 
 can_flavour.48.o2:0 "It's just some harmless fun." 
 can_flavour.48.o3:0 "You can definitely see the likeness..." 
 
 can_flavour.49.t:0 "SNC-Lavalin affair"
 can_flavour.49.d:0 "A new scandal has rocked the Liberal Government of Justin Trudeau, detailing an improper intervention into a court case involving the Quebec-based construction company SNC-Lavalin. Allegations detail that the Prime Minister improperly influenced Minister of Justice and Attorney General Jody Wilson-Raybould to intervene in the ongoing case, and had reshuffled her from the position when she refused. The Quebec-based construction company has been under allegations of bribery, and for taking money from corrupt regimes such Gadaffi's Libya and Saddam's Iraq. To avoid prosecution for fraud, the company lobbied Prime Minister Trudeau for a change to the Criminal Code which would allow them to skirt the rules. As the news of this scandal becomes public, the Ethics Commissioner, under pressure from the major opposition parties, has launched a formal investigation into the alleged interference. This scandal has caused several prominent Liberal MPs to resign their seats, and the Leader of the Opposition has called for Trudeau to formally resign, stating that he had lost the moral authority to govern. Raybould's actions have been applauded by all opposition parties, with the Opposition Leader calling Trudeau's decision to remove her a 'betrayal of justice', and adding that people who blow the whistle on misconduct should be protected, not punished ."
 can_flavour.49.o1:0 "Concerning." 

 can_flavour.50.t:0 "Legacy of White Russia"
 can_flavour.50.d:0 "When Michael Ignatieff defied the odds to win the 2011 Federal Election, many Canadians seemingly didn't know the first thing about him. Aside from his academic and broadcasting work, there truly seems to be nothing interesting about Ignatieff besides the fact that he's the Prime Minister. In fact, it seems among the most interesting facts about Ignatieff is the status of his family, a proud lineage of diplomats and scholars hailing from pre-Revolution Russia. This family connection has led some to believe that as Canada leads the fight against Communism seemingly alone, for Michael Ignatieff, the struggle against the Soviets may be much more personal. Throughout the Prime Minister's foreign policy messaging, Ignatieff has glorified Tsarist Russia, championed the Russian Whites as a force against the Bolsheviks, and denounced the Soviet Union's repression of the Orthodox Church. Ignatieff's glorification of pre-Revolution Russia, while undoubtedly effective against the Soviet Union, has caused many to ponder Ignatieff's loyalty to his Canadian identity, and if his run for Prime Minister was nothing more than a crusade to avenge his family."
 can_flavour.50.o1:0 "Tell Ignatieff to tone it down." 
 can_flavour.50.o2:0 "Whatever's bad for the Soviets is good for us." 

 can_flavour.51.t:0 "A New Governor for the Bank of Canada"
 can_flavour.51.d:0 "As our nation's premier financial institution, the direction of the Bank of Canada is among the key factors which influences future monetary policy within Canada. Donald Trump, ever the critic of previous financial policy, has declared that he intends to replace the current Governor of the Bank of Canada with an emigré, who he claims would be more knowledgeable and do a better job than one of their Canadian peers. This announcement has stirred up some anger both within the Canadian populace, and within the world of finance, as the Prime Minister does not have the unilateral authority to appoint a new Governor of the Bank of Canada. Of course, the Trump-loyalist Privy Council is unlikely to refuse the Prime Minister's choice for new Governor. Three candidates are reportedly in the running for BoC Governor, all of them emigrés. First is Wilbur Ross, a corporate restructuring expert nicknamed the 'King of Bankruptcy'. Next is the current Minister of Finance, Steve Mnuchin, who is the official the BoC Governor currently reports to. While there is theoretically nothing which prevents the Minister of Finance from serving in both positions, appointing Mnuchin as Governor would be an undeniably odd choice. Finally, and perhaps most controversially, is Trump's son-in-law, Jared Kushner. A former real-estate investor, Kushner is the current former Minister of Employment and Social Development, where he has been blamed for worsening the housing crisis by many. As someone who both has little experience in Banking, and is in the Trump family, the choice of Kushner would be seen by many as a nepotistic move, and would further raise distrust in the Trump Ministry's motives. "
 can_flavour.51.o1:0 "Wilbur Ross shall be chosen." 
 can_flavour.51.o2:0 "Steve Mnuchin shall be chosen." 
 can_flavour.51.o3:0 "Jared Kushner shall be chosen." 

 can_flavour.52.t:0 "The Trekkie-in-Chief"
 can_flavour.52.d:0 "In 1964, Gene Roddenberry started a project which would forever shape popular culture as we know it. The original 'Star Trek' series, once ignored, soon grew into undeniably the most influential work of science fiction in media history, attracting countless fans, and featuring prominent Canadian actors such as James Doohan and William Shatner. Despite harships, Star Trek has attracted a massive legion of loyal fans dubbed as 'Trekkies', many of which have occupied prominent positions in science, technology and politics. Prime Minister Layton himself is an ardent fan of Star Trek, even owning a custom-tailored Starfleet uniform which he proudly wore to a 1991 Star Trek convention. While the franchise has had unclear ownership ever since the collapse of the United States, most avid fans of Star Trek agree that it is for the best; as such a monumental work of fiction should not be bound to a single owner, but rather be free for all to enjoy. The Canadian Nation under Prime Minister Layton perhaps best exemplifies Roddenberry's vision of a world where humanity has reached maturity and wisdom, and shall not just tolerate, but take special delight in differences in ideas and differences in life form."
 can_flavour.52.o1:0 "We shall remember Rodenberry's lessons." 
 
 can_flavour.53.t:0 "Rae Denounces McCarthyist Rhetoric"
 can_flavour.53.d:0 "As Prime Minister Rae secures his grip over the NDP, an overwhelming resentment of 'Socialist' policies has washed over both the NDP, and the Canadian Political Establishment. Despite this, the Prime Minister, while undoubtedly a staunch opponent of the radical left, has been on record encouraging both those within the NDP and the opposition to tone down rhetoric towards those deemed as 'Socialists' and 'Communists'. Already our nation has experienced intense alarmism surrounding left-wing ideologies considering the Soviet Union's victory and the rise of the two prominent socialist dictatorships on our borders, however Rae had previously inflamed these tensions in an attempt to keep control of the NDP. This has resulted in prominent left-wing voices such as Jack Layton being incorrectly smeared as radical Communists trying to destroy Canadian Democracy as we know it. To prevent a further rise in political violence and divisive rhetoric, Rae has denounced the 'Neo-McCarthyists' who have tried to slander Rae's opponents as traitors. While he has stated his disagreement with their rhetoric and ideals, he has defended them as patriots who love their country and the furthest thing from the Communist Radicals some people have painted them as."
 can_flavour.53.o1:0 "There is such a thing as going too far in politics."  
 
 can_flavour.54.t:0 "Prominent Liberals Defect"
 can_flavour.54.d:0 "The Liberal Party of Canada has been in a rather consistent state of decline ever since the early 90's, with short periods of political prominence interrupted by long stretches of complete irrelevance. While many had hoped that the 2011 Election would be their moment back in the spotlight, it seems that these dreams will remain unfulfilled. Seeing the writing on the wall, several prominent Liberals have jumped ship to the NDP, who they now say holds the same viewpoints as the wilting Liberal Party. Among the most prominent defects is Michael Ignatieff, a prominent figure within the party and Rae's former roommate in the University of Toronto, who has stated that Rae exemplifies the Liberal spirit and that working with the NDP is the best course forward for the Liberal Party. The defection of prominent Liberals has once more sparked debate within the shambles of the Liberal Party, with many proposing that they simply join with the NDP to avoid the spoiler effect in closely-contested seats. Of course, the NDP's left-wing bitterly opposes any reconciliation with the Liberal Party, as they fear that their already minimal influence would be annihilated if a wave of new moderate voters were to join the party."
 can_flavour.54.o1:0 "That's a discussion for another time."  
 
 can_flavour.55.t:0 "The Robocalls Scandal"
 can_flavour.55.d:0 "A new scandal has rocked the Progressive Conservative Government of [CAN.GetLeader], as allegations detail an organized campaign of voter suppression in the riding of Guelph. According to reports, an organized campaign of automated calls (known as 'RoboCalls]), attempted to dissuade voters from casting their ballots by passing on incorrect information, such as claims that their polling location had been moved. Further investigations have revealed that this campaign contained a mix of both in-person operators and automated call centers. Additionally, claims have been made that calls falsely posing as being from the NDP and Liberal Party, often being rude, racist and stating incorrect information were made, which would be a crime under Canada Elections Act, which makes misrepresenting oneself as a political party a crime. Elections Canada has announced a comprehensive investigation into the scandal, and has been joined by RCMP officials and Conservative Party lawyers. Prime Minister [CAN.GetLeader] has denied knowledge or involvement in this operation, and has blamed the mixup on the Liberals and unnamed third party. Thus far, no charges have been brought against those accused."
 can_flavour.55.o1:0 "Interesting."  
 
 can_flavour.56.t:0 "Kiefer Sutherland Elected to the House of Commons"
 can_flavour.56.d:0 "Renowned actor Kiefer Sutherland has just become the latest in the string of many influential celebrities to join the political game. Sutherland, as the son of renowned actor Donald Sutherland and grandson of NDP leader Tommy Douglas, has found himself as the heir to both an extensive acting and political dynasty. While previously tight-lipped about his family's political heritage, Sutherland has finally made the decision to jump into the political game after the vacation of a Commons seat in his native Toronto. Kiefer Sutherland successfully sought the NDP's nomination for candidacy in the Beaches—East York electoral district, which was scheduled to have a special election after the death of their incumbent Member of Parliament in a car crash earlier this year. A highly competitive district between the NDP and the Liberal Party, Sutherland has managed to hold the district for the NDP in a highly publicized campaign. Sutherland's campaign has attracted no shortage of detractors and supporters, with Conservatives accusing him of coasting off his grandfather's name, and Progressives hailing Sutherland as the inheritor of Tommy Douglas' legacy. As this renowned actor enters the halls of Parliament in Ottawa, it is yet to be seen whether Sutherland can match his grandfather's legacy as a great NDP Parliamentarian, or if he will find himself as a fish out of water in the political world."
 can_flavour.56.o1:0 "Just what we need, more actors in politics..." 