 can_separatism.30.t:0 "Rebel Groups Grow in Power"
 can_separatism.30.d_quebec:0 "Due to months of inaction from the government, the various separatist terrorist groups operating in the Province of Quebec have grown exponentially. A surge in popular support, combined with additional interest abroad, has pushed these once-fringe groups into the public spotlight. Now, the Belle Province has been swept up in a wave of terror not seen since the days of the October Crisis; however this time around, the response from Ottawa has been tepid at best. As the fires of discontent once more simmer in Francophone Canada, there is no shortage of worries that this newest crisis in the making may be the undoing of the Canadian way of life as we know it."
 can_separatism.30.d_alberta:0 "Due to months of inaction from the government, the various separatist terrorist groups operating in the Province of Alberta have grown exponentially. A surge in popular support, combined with additional interest abroad, has pushed these once-fringe groups into the public spotlight. Now, the Prairie Provinces have been swept up in a wave of terror not seen since the days of the October Crisis; however this time around, the response from Ottawa has been tepid at best. As the fires of discontent once more simmer in Francophone Canada, there is no shortage of worries that this newest crisis in the making may be the undoing of the Canadian way of life as we know it."
 can_separatism.30.d_both:0 "Due to months of inaction from the government, the various separatist terrorist groups operating both in the Province of Quebec and the Prairie Provinces have grown exponentially. A surge in popular support, combined with additional interest abroad, has pushed these once-fringe groups into the public spotlight. Now, both Alberta and Quebec have been swept up in a wave of terror not seen since the days of the October Crisis; however this time around, the response from Ottawa has been tepid at best. As the fires of discontent once more simmer in across both the East and West, there is no shortage of worries that this newest crisis in the making may be the undoing of the Canadian way of life as we know it."
 can_separatism.30.o1:0 "Something really must be done..."
 
 can_separatism.31.t:0 "Weaponry Flows in!"
 can_separatism.31.d_quebec:0 "With the 'Quebec Crisis' rapidly escalating, a flow of weaponry from the American People's Commonwealth to Quebec-based terrorist groups has become a cause for serious concern by the Federal Government. News of the foreign funding and radicalization of groups advocating for an independent Quebec has made the topic of foreign influence in Canada all the more real. As many more and more advanced weapons systems fall into terrorist hands, there has been a general sense among senior government officials that the Prime Minister has waited too long to properly deal with this crisis. The inaction of the RCMP and Military has emboldened these groups, and has only allowed them to become more dangerous. And with credible plans for armed uprising within Canadian borders being discovered, the possibility of Canada succumbing to the same dark fate as our Southern neighbors is becoming more and more real."
 can_separatism.31.d_alberta:0 "With the 'Western Crisis' rapidly escalating, a flow of weaponry from the 'Nations' of Montana and Lincoln to Alberta-based terrorist groups has become a cause for serious concern by the Federal Government. News of the foreign funding and radicalization of groups advocating for an independent Western Canada has made the topic of foreign influence in Canada all the more real. As many more and more advanced weapons systems fall into terrorist hands, there has been a general sense among senior government officials that the Prime Minister has waited too long to properly deal with this crisis. The inaction of the RCMP and Military has emboldened these groups, and has only allowed them to become more dangerous. And with credible plans for armed uprising within Canadian borders being discovered, the possibility of Canada succumbing to the same dark fate as our Southern neighbors is becoming more and more real."
 can_separatism.31.d_both:0 "With the 'Twin Terror Crisis' rapidly escalating, a flow of weaponry from the both the 'Nations' of Montana and Lincoln, and the American People's Commonwealth to Alberta and Quebec based terrorist groups has become a cause for serious concern by the Federal Government. News of the foreign funding and radicalization of groups advocating for the independence of Alberta and Quebec has made the topic of foreign influence in Canada all the more real. As many more and more advanced weapons systems fall into terrorist hands, there has been a general sense among senior government officials that the Prime Minister has waited too long to properly deal with this crisis. The inaction of the RCMP and Military has emboldened these groups, and has only allowed them to become more dangerous. And with credible plans for armed uprising within Canadian borders being discovered, the possibility of Canada succumbing to the same dark fate as our Southern neighbors is becoming more and more real."
 can_separatism.31.o1:0 "This is getting serious."
 
 can_separatism.32.t:0 "Terrorist Attacks Intensify"
 can_separatism.32.d_quebec:0 "Our worst fears are rapidly becoming real, as a string of brutal terrorist attacks both within the Province of Quebec and across Canada have paralyzed the nation in fear. First targeting the Niagara Falls power plant, these sporadic attacks on vital infrastructure have only grown in intensity in recent years. Worse yet, these attacks on infrastructure are not even the worst part, as several even more radical militant groups have begun a campaign of terror on Canadian citizenry. First targeting the Quebec legislature, and then the Canadian Senate, these terrorists have succeeded in seriously wounding or killing many vital government officials. The deaths of several officials at the hands of these groups is yet another stark sign that this latest crisis has gone far beyond even the darkest chapters in Canadian History."
 can_separatism.32.d_alberta:0 "Our worst fears are rapidly becoming real, as a string of brutal terrorist attacks both within the Province of Alberta and across Canada have paralyzed the nation in fear. First targeting the Vancouver port, these sporadic attacks on vital infrastructure have only grown in intensity in recent years. Worse yet, these attacks on infrastructure are not even the worst part, as several even more radical militant groups have begun a campaign of terror on Canadian citizenry. First targeting the Alberta legislature, and then the Canadian Senate, these terrorists have succeeded in seriously wounding or killing many vital government officials. The deaths of several officials at the hands of these groups is yet another stark sign that this latest crisis has gone far beyond even the darkest chapters in Canadian History."
 can_separatism.32.d_both:0 "Our worst fears are rapidly becoming real, as a string of brutal terrorist attacks both within the Provinces of Quebec and Alberta, as well as across Canada have paralyzed the nation in fear. First targeting key locations such as the Vancouver port and Niagara Falls power plant, these sporadic attacks on vital infrastructure have only grown in intensity in recent years. Worse yet, these attacks on infrastructure are not even the worst part, as several even more radical militant groups have begun a campaign of terror on Canadian citizenry. First targeting the legislatures of Alberta and Quebec, and then the Canadian Senate, these terrorists have succeeded in seriously wounding or killing many vital government officials. The deaths of several officials at the hands of these groups is yet another stark sign that this latest crisis has gone far beyond even the darkest chapters in Canadian History."
 can_separatism.32.o1:0 "Oh dear..."
  
 can_separatism.33.t:0 "Dirty Bomb Detonates in Toronto!"
 can_separatism.33.d:0 "At 4:00 PM today, the Canadian nation was faced with perhaps their darkest moment. An improvised explosive device assembled jointly by terrorists from Quebec and Alberta has detonated outside the Scotiabank Arena, where the Prime Minister was in attendance enjoying a baseball game. This IED was unique, as in addition to packing a powerful enough explosive punch to destroy much of the stadium and cause severe damage to the adjacent CN Tower, the bomb was packed with nuclear material, which aimed to magnify the bomb's destructive capabilities. While the Prime Minister escaped uninjured, the Prime Minister's spouse was not so lucky, and was pronounced dead shortly after they were both airlifted to safety.\n\n With the Prime Minister narrowly escaping death, and with a large portion of Downtown Toronto being evacuated, the Prime Minister is mulling their options. The bomb was manufactured with help from the Commonwealth, and while we're sure they didn't intend for such a thing to happen, the terrorized Prime Minister has vowed to bring those responsible to justice... by any means necessary."
 can_separatism.33.o1:0 "Horrifying..."
   
 can_separatism.34.t:0 "The Prime Minister's Response"
 can_separatism.34.d:0 "The Prime Minister, the target of Toronto's unfortunate bombing, has finally been checked out from Ottawa's Civic Hospital. [CAN.GetLeader], who's spouse was tragically killed by the bombing, has been quietly discussing a way forward with military officials and diplomats for the last few days. The terrorist groups responsible for the destruction have direct links to our neighboring American's People Commonwealth, and it is likely that without the APC's support this intricate bomb would have never been constructed. The Commonwealth Ambassador, face to face with his furious Canadian counterpart, practically begged the government not to respond, offering [NEA.GetLeader]'s deepest condolences and promising to help track the terrorist masterminds down. Whether or not we should show these animals mercy is up to [CAN.GetLeader]..."
 can_separatism.34.o1:0 "Summon the Commonwealth Ambassador at Once!"
 can_separatism.34.o2:0 "There is only one response that these savages will understand..."
   
 can_separatism.35.t:0 "The Commonwealth's Response"
 can_separatism.35.d:0 "In a televised press conference, representatives from both Ottawa and Philadelphia assembled in the Niagara Falls neutral zone. The APC ambassador, as well as President [NEA.GetLeader], both offered sincere apologies to the victims of Canadian families, and furiously denounced the terrorists responsible. Through trembles and shaky speeches the APC's ambassadors practically got on their hands and knees and begged Canadians for forgiveness, and promised to contribute funds to tracking down the terrorist masterminds and rebuild Toronto. Meanwhile, the senseless attack on Toronto by these terrorist groups has appalled the entire country. The savagery of these terrorists have obliterated their popular support across Canada, and whether out of a desire to avoid the government's wrath our out of a true change of heart, the various groups advocating for independence from Canada have all seemingly fell silent."
 can_separatism.35.o1:0 "Good to know that they still possess some common sense."

 can_separatism.36.t:0 "The Atomic Bombing of Philadelphia"
 can_separatism.36.d:0 "While the APC attempted to half-heartedly apologize, and then beg us to reconsider after the bombing of Toronto, [CAN.GetLeader] has chosen to respond in kind. While our Nuclear Arsenal has thus far remained docile, the Prime Minister has sought to make Canada's intentions known with an explosive display of force. At 11:00 AM, the sirens sounded for a final time, and the city of Philadelphia, once the glimmering capital of the rotten Commonwealth, was met with the fire of a thousand suns. The city, as well as countless inhabitants, were vapourized in seconds. The atomic bombing of Philly has sent a message that Canada shall no longer stand docile, that the era of Canadian friendliness has ended and the era of Canadian wrath has begun. While President [NEA.GetLeader] was evacuated to a secure bunker directly after negotiations with the Canadians broke down, much of the APC's civilian infrastructure has been destroyed, and many have raised doubts about the Commonwealth's ability to withstand the coming war with Canada."
 can_separatism.36.o1:0 "Blood Begets Blood."

 can_separatism.37.t:0 "Resignation of the Prime Minister"
 can_separatism.37.d:0 "In the aftermath of the tragic Toronto bombing, Prime Minister [CAN.GetLeader], in the wake of the tragic loss of their spouse in addition to injuries suffered during the collapse of the Scotiabank stadium, has officially resigned from their position as Prime Minister. With the war with the Commonwealth in full swing, the Prime Minister has stated that they are not the person to lead the nation through its latest crisis, furthermore taking responsibility for many of the events which led up to the terrorist crisis. In their stead, General Rick J. Hillier has been elected by a multi-partisan unity coalition who has chosen him to lead the nation for the duration of the war. While [CAN.GetLeader] has indicated their intention to participate in the National Unity government, mainly for the sake of maintaining stability, there is little doubt that after such a monumental crisis, [CAN.GetLeader]'s political career is all but finished."
 can_separatism.37.o1:0 "It must be done."

 can_separatism.38.t:0 "Trudeau Restores the WMA"
 can_separatism.38.d:0 "Canada today is faced with perhaps the most monumental crisis of its existence. The terrorist crisis in Quebec and Alberta, the dirty bomb in Toronto, and now the looming war with the Commonwealth. As Canada slogs through these countless crises, Prime Minister Trudeau, embittered by the loss of his wife in the bombing, has followed in his father's footsteps, and has moved to officially restore the War Measures Act. This act was phased out after the October Crisis, being replaced with a much weaker piece of legislation known as the Emergencies Act. The Prime Minister, viewing the provisions of the act as unacceptable, has gathered Parliament for an emergency session to restore the WMA, a move which has enjoyed support from across the aisle. Indeed, even with a great deal of Canadians placing blame for this crisis solely on Trudeau's shoulders, there has been a certain 'Rally Round the Flag' effect surrounding Trudeau. Whether the Prime Minister may use these newfound powers to exact vengeance on his many enemies, both foreign and domestic, is anybody's guess."
 can_separatism.38.o1:0 "Interesting."

 # - Canadian Decision Events
 
 can_history.1.t:0 "The 1997 Federal Election"
 can_history.1.d:0 "The 1997 Canadian federal election was held on June 2, 1989 to elect members of the House of Commons of the 36th Parliament of Canada. This election would have no clear winner, as the NDP, while still the largest party, would go on to lose several seats to the PCs and the resurgent Liberal Party under Jean Chrétien. The Liberals, who gained the lion's share of seats in the election, would still fall short of the NDP under lame-duck Prime Minister Audrey McLaughlin. The Liberal Party sought to form government by allying themselves with the Progressive Conservatives, and the remnants of the Bloc Québecois, who were reduced to only 7 seats in the previous election after the disastrous 1995 Quebec Independence referendum. The 'Purple Coalition' between the Liberals and PCs would together outnumber the NDP, who ultimately found themselves without potential allies. This would result in Governor-General Roméo LeBlanc appointing Jean Chrétien as Prime Minister instead of holding a new election, in what would remain as one of the most controversial decisions in Canadian political history. The Cordon sanitaire established against the Reform Party in this election would also mark the beginning of the end for the party, which lost many 'safe' seats to Progressive Conservative candidates, ultimately foreshadowing their near-annihilation in the 2000 Election, which would see large gains for both the Liberals and the PCs. Despite this, Jean Chrétien's Premiership, while viewed favorably by the Canadian Electorate, would still largely be considered a failure by much of the Canadian political arena due to constant squabbling between the disparate PC/Liberal/Bloc coalition."
 can_history.1.o1:0 "Interesting."
 
 can_history.2.t:0 "The 2005 Federal Election"
 can_history.2.d:0 "The 2005 Canadian federal election was held on November 28, 2005 to elect members of the House of Commons of the 38th Parliament of Canada. After new details of the sponsorship scandal emerged via the Gomery Commission, the PCs ended their coalition with the Liberals and united with the three opposition parties to bring down Liberal Prime Minister Paul Martin's minority government, triggering an unusual winter election. This election would see catastrophic losses by both the Liberals and the Reform Party, and would once more see the Liberal Party reduced to a third party player in Canadian politics. While the NDP would go on to soundly win the 2004 elections, the Progressive Conservatives would also see a shocking resurgence, becoming the official opposition under Prime Minister Bob Rae. The success of the PCs was widely attributed to the prevalence of the 'Unite the Right' movement, and subsequent dissolution of Reform by Preston Manning and endorsement of the PCs. While the Reform Party would continue its presence in the Canadian political scene, the 'betrayal' of their founder did irreparable damage to the Reform Party's prestige on the national stage, and would set the stage for Manning's later election as leader of the Progressive Conservatives."
 can_history.2.o1:0 "Interesting." 
 
 can_history.3.t:0 "The 2008 Federal Election"
 can_history.3.d:0 "The 2008 Canadian federal election was held on October 14, 2008 to elect members of the House of Commons of the 39th Parliament of Canada. This election would see the defeat of Bob Rae's incumbent NDP government and the rise of a Progressive Conservative government for the first time since the Mulroney era. Rae's government would be defined by a devastating backbencher revolt by 'Progressive' NDP members. This caucus revolt, started by Jack Layton and supported by former Prime Minister Ed Broadbent, was caused by Rae's support of controversial legislation deemed to be anti-union. The fallout of this conflict would lead to much of the NDP's union base either abandoning the party, or keeping their support for the party quiet. The refusal to cooperate by much of the party would see the NDP rely on the rump Liberal party to avoid a no-confidence vote against Rae, and permanently divide the NDP based on ideological lines. The NDP's alliance with the highly unpopular and corrupt Liberal Party would also further divide the party, and tarnish the NDP's image by association. While the NDP avoided falling apart, Jack Layton announced his intention to challenge Rae for NDP leadership for the second time since 2003, where he was defeated by Bob Rae in part due to a smear campaign by Rae's about Layton’s supposed associations with Socialists."
 can_history.3.o1:0 "Interesting."

 can_history.4.t:0 "NATO Intervention in Greenland"
 can_history.4.d:0 "Operation Edelweiss was a military campaign by the United States and Canada to secure Greenland after Denmark's transformation into a Socialist Republic. Known to locals as the 'Silent War', this military conflict was notable for its complete lack of casualties, and its sucsess in its objectives to secure the Danish territory of Greenland. In the aftermath of this operation, the remains of the Kingdom of Denmark were reorganized into the 'Kingdom of Greenland', a nation which preserved both the former Danish government and Greenland's current status within the Danish Realm. The mixed Greenlandic-Danish government, while legally the successor to the former Kingdom of Denmark, was seen by many as simply an independent Greenlandic nation. Any such claims to the Danish homeland was abandoned by Queen Margrethe II, who fully embraced Greenland's new role as a nation independent from Denmark. While this event would lead to Greenland's official independence, in many ways Greenland would remain as a subject, as Canada increasingly took on Denmark's former role as overlords of Greenland."
 can_history.4.o1:0 "Interesting."

 can_history.5.t:0 "The Canadian Intervention in the Panama Canal"
 can_history.5.d:0 "The 'Battle for the Canal' was a military event which took place in the immediate aftermath of the United States' collapse. The Panama Canal, not being a part of any state, was not granted to any of the USA's successor states after Reagan's dissolution of the Union. While the Bush Government in the South attempted to exert their control of the Canal, their lack of spare manpower led to the Panamanian government immediately moving to seize control of the Canal. This action was opposed by the remaining Canal Garrison, which managed to fend off Panama's advances until outside support arrived. Aided by the United Kingdom and Canada, the Canal Zone Garrison managed to keep the Panamanians from seizing control of the Canal, and would eventually lead to Canada taking up the former United States' guardianship of the Canal. This event has been a permanent source of contention between the Canadian and Panamanian governments, and has ultimately damaged the ability of Canada to exert their influence in Central America."
 can_history.5.o1:0 "Interesting."
 
 can_history.6.t:0 "The 1995 Quebec Independence Referendum"
 can_history.6.d:0 "The 1995 Quebec referendum was the second referendum to ask voters in the predominantly French-speaking Canadian province of Quebec whether Quebec should proclaim sovereignty and become an independent country, with the condition precedent of offering a political and economic agreement to Canada. The culmination of multiple years of debate and planning after the failure of the Meech Lake and Charlottetown constitutional accords, the referendum was launched by the provincial Parti Québécois government of Jacques Parizeau This referendum would turn out to be a resounding failure, with an estimated 79% of Quebec's population outright rejecting the possibility of secession. The defeat of the 'Yes' campaign was seen as a combination of poor planning and a distrust of separatist movements developing after the collapse of the United States. The chaos that followed the USA's 'Peaceful' dissolution put a damper on those who wanted to see such separations occur up North, and contributed to a feeling both in Anglophone and Francophone Canada that the nation must stay together at all cost. These feelings, combined with a sense of Canada's newfound status as 'Leader of the Free World', put an end to talks of Quebecois separation, and lead to the Bloc Quebecois' eventual collapse as a major force in Federal Politics."
 can_history.6.o1:0 "Interesting."
 
 # - Canadian Flavour events
 
 can_flavour.0.t:0 "Revolutions in Mobile Telephone Technology"
 can_flavour.0.d:0 "At a keynote in Vancouver, Apple CEO Steve Jobs has unveiled a revolutionary new form of smart mobile telephone known simply as the 'IntPhone'. This form of mobile telephone differs from the 'Clam-Shell' design of most modern day mobilphones; instead utilizing newly developed 'Touchscreen' technology in lieu of a keyboard.\n\n This design, while undoubtedly revolutionary, has been soundly rejected by consumers who seem to prefer the familiarity of the native Canadian BlackBerry mobile telephones. The historic failure of the IntPhone marks the end of Apple's foray into smart telephone technology, with Steve Wozniak quietly announcing that the company intends to focus solely on Computing technology in the near future; much to the dismay of CEO Steve Jobs.\n\n Despite BlackBerry's rejection of this new 'smart telephone' design, CEO Mike Lazaridis has stated that BlackBerry will look into the implementation of touchscreen technology in the future; albeit as a secondary feature to the now iconic BlackBerry keyboard."
 can_flavour.0.o1:0 "Interesting"
 
 can_flavour.1.t:0 "Harbour Mille UFO Sightging"
 can_flavour.1.d:0 "During the night of January 25th, several residents of the town of Harbour Mille, Newfoundland reported sightings of a flaming unidentified object shooting through the sky. Despite the RCMP originally claiming that the strange object was simply a missile test, the Prime Minister's Office officially stated that the object in question was not a missile, or at the very least not a missile associated with the Canadian Armed Forces. Due to Harbour Mille's proximity to the French territory of St. Pierre and Miquelon, some have feared that the object was a missile launched by the French Communists; albeit no evidence of this claim had come forth and the French Embassy has denied any involvement. The unidentified flying still remains a mystery to the government, despite extensive scrutiny by both the public and the Military. Neither CANADC nor the RCAF was able to detect the object, and neither agency, nor the Canada Command had any information on the objects. The mystery surrounding this event has prompted Member of Parliament for Humber—St. Barbe—Baie Verte (The constituency Harbour Mille is located), Gerry Byrne to press the government for further information regarding the incident and criticized the Conservative government on its lack of transparency."
 can_flavour.1.o1:0 "Spooky."
 
 can_flavour.2.t:0 "Hurricane Earl Makes Landfall"
 can_flavour.2.d:0 "Today, Hurricane Earl, a powerful tropical storm which has carved a trail of devastation from Puerto Rico, to the Bahamas, to the Eastern United States, has made its landfall in Atlantic Canada. At 10:00 am ET, the category 1 storm with sustained winds of 75 mph came ashore in Queens County near Western Head, Nova Scotia. At sea, enormous waves with heights reaching heights of up to 82 ft were recorded, and on land, heavy rains peaking at 3 inches were recorded across the Maritime Provinces.\n\n As a result of, nearly one million residences have been left without power, mainly in and around the Halifax metro area, which experienced some of the worst impacts from the storm. Further North, in Prince Edward Island, flooding and downed trees have impeded travel throughout the area as well as leaving almost 9,00 homes and businesses without power.\n\n While the damage and power outages have been a great inconvenience to those on Canada's Atlantic coast, hundreds of power crews have been deployed to restore electricity as quickly as possible. As soon as winds dropped below 65 mph, roughly 400 crewmen began work fixing lines damaged by the storm. However despite restoring power to almost 90,000 residences within 10 hours of the storm, more than 90,000 still remain in the dark, with most estimating that full repairs will take a few more days."
 can_flavour.2.o1:0 "We're lucky the devastation wasn't greater."

 can_flavour.3.t:0 "2010 Stanley Cup Playoffs"
 can_flavour.3.d:0 "Hockey: Canada's national pastime. A time-honored tradition that has graced the Telescreens of Canadians and Americans alike for countless decades. A rivalry born in blood and brews, Hockey night in Canada used to be the day where Canadians bite their nails and wonder if the Stanley Cup is coming home, or going to the States'. Of course, ever since the fall of the United States Canada has held a practical monopoly on the cup, with a Canadian team winning every cup since 1983, and an American team last coming to the final round in 2002. That has changed this year as the Arizona Coyotes have come to challenge the Ottawa Senators in 2010's Stanley Cup final. The Cyotes, who themselves defeated the Minnesota Wild, are the only hockey team in the Republic of Arizona, a nation which still continues participation in the NHL unlike the Commonwealth and the People's Republic.\n\n As the puck drops, countless Americans and Canadians hold their breath. Will Canada keep their unchallenged title? Or will an American take the cup for the first time in 20 years?"
 can_flavour.3.o1:0 "Come on Ottawa!"
 can_flavour.3.o2:0 "Come on Arizona!"

 can_flavour.4.t:0 "The Cyotes Win the Cup"
 can_flavour.4.d:0 "After an incredibly close game, the Arizona Cyotes have scored the winning goal, and will be taking home the Stanley Cup this year. An incredible turn around from the decades of Canadian victory, the Arizona Cyotes now get the honour of being the first American team to take home the cup since 1983. As they arrived in Phoenix, they were greeted by Arizonan President [ARI.GetLeader], who congratulated the team for their victory. The result is not so warmly felt in Canada, who has lambasted their loss to a nation which doesn't even have natural snow."
 can_flavour.4.o1:0 "The Yanks Clench it Again..."
 can_flavour.4.o2:0 "The Cup is Coming to Arizona!"

 can_flavour.5.t:0 "The Senators Win the Cup"
 can_flavour.5.d:0 "After an incredibly close game, the Ottawa Senators have scored the winning goal, and will be taking home the Stanley Cup this year. The Arizona team, while putting up a remarkable game, has ultimately failed to defy the more than 30 years of American bad luck, and will be returning home to Phoenix empty handed. Regardless of their loss, their status at the verge of greatness has greatly reignited passion for Hockey across the border, and has proven that the Cup is not out of reach for an American team. Notably, interest in hockey has exploded in Arizona, despite their arid climate."
 can_flavour.5.o1:0 "The Canucks Clench it Again..."
 can_flavour.5.o2:0 "The Cup is Coming to Ottawa!"

 can_flavour.7.t:0 "2011 Vancouver Riots"
 can_flavour.7.d_senators:0 "Hockey. Canada's favourite pastime. A beloved source of chit-chat over water coolers and source of pride for Canadians, who can boast about their unchallenged prowess in the sport. Indeed, Canada has held the title of Stanley Cup Champions for the better part of thirty years, with even some of our crappier teams such as the Ottawa Senators and Toronto Maple Leafs taking the cup once every few years. Despite this, Vancouver's own 'Vancouver Canucks' have once more failed to bring home the Stanley Cup, losing by two points during the 7th game of the Stanley Cup finals to the Nashville Predators. This teeth-clenched defeat for Vancouver has been the cause for dismay among the populace, and as has become common with feelings of great pain in sporting communities, the good hooligans of Vancouver have turned to violence as means to express their feelings. A routous night of rioting and vandalism has taken the city by storm. Starting first with hurled beer bottles and Predators jerseys set alight, the illegal activities have expanded to include overturned vehicles, occupied public spaces, vandalism and looting. By midnight, the rioters were dispersed by the Vancouver Police with the aid of smoke bombs and helicopters, with travel advisories across the city warning citizens not to venture downtown until the situation has stabilized. Initial reports indicate that almost 150 people have been injured during the incident, including four stabbings. Overall, nearly 100 arrests have been made by the VPD and almost $4 million in damage inflicted. This incident has gone down in history as an embarrassing chapter in both the history of the Canadian nation, and the sport of Hockey itself."
 can_flavour.7.d_coytes:0 "Hockey. Canada's favourite pastime. A beloved source of chit-chat over water coolers and source of pride for Canadians, who can boast about their nearly unchallenged prowess in the sport. Indeed, Canada has held the title of Stanley Cup Champions for the better part of thirty years, only recently losing their unchallenged titles to the Arizona Coyotes last year. Further adding to the pain felt by Canadian hockey fans, Vancouver's own 'Vancouver Canucks' have once more failed to bring the Stanley Cup back to Canada, losing by two points during the 7th game of the Stanley Cup finals to the Nashville Predators. This teeth-clenched defeat for Vancouver has been the cause for dismay among the populace, and as has become common with feelings of great pain in sporting communities, the good hooligans of Vancouver have turned to violence as means to express their feelings. A routous night of rioting and vandalism has taken the city by storm. Starting first with hurled beer bottles and Predators jerseys set alight, the illegal activities have expanded to include overturned vehicles, occupied public spaces, vandalism and looting. By midnight, the rioters were dispersed by the Vancouver Police with the aid of smoke bombs and helicopters, with travel advisories across the city warning citizens not to venture downtown until the situation has stabilized. Initial reports indicate that almost 150 people have been injured during the incident, including four stabbings. Overall, nearly 100 arrests have been made by the VPD and almost $4 million in damage inflicted. This incident has gone down in history as an embarrassing chapter in both the history of the Canadian nation, and the sport of Hockey itself."
 can_flavour.7.o1:0 "What an embarrassment."

 can_flavour.8.t:0 "Death of Steve Jobs"
 can_flavour.8.d:0 "Industrialist, tech entrepreneur, American Emigré and perhaps the most famous man in the world of modern computing, Steve Jobs, has passed away today. The co-founder of technology giant Apple Inc, Jobs, along with Apple co-founder Steve Wozniak, were instrumental in shaping the modern world of computing. However despite being the original founder of Apple, Jobs would eventually leave the company due to a falling out with senior leadership, namely CEO John Sculley, leaving along with several employees to found NeXT, a computer platform development company that specialized in computers for higher-education and business markets. The collapse of the United States wreaked havoc on the computing industry in the United States, and the later Communist revolution in California would force Jobs, as well as much of the leadership of both NeXT and Apple, to flee to Canada. By the time Apple and NeXT relocated their operations to Canada, both companies were struggling, and after several failures to break into the Canadian market, Apple purchased Jobs' NeXT, a deal which would put Jobs' back in the CEO's chair. Jobs' later development with software and computing would help cement Canada as the global capital of computing, and would aid in the further development of NetNorth and Telidon systems. While they enjoyed unparalleled success in computing, Apple's attempts to break into mobile and smart technology markets were met with bitter failure.\n\n Jobs was diagnosed with pancreatic cancer in 2004, a type of cancer which typically holds a very poor prognosis. Fortunately for Jobs, his cancer was a much less aggressive type, unfortunately, Jobs consistently resisted his doctor's advice, instead seeking to treat his cancer with alternative medicine, namely an all-fruit diet. Jobs' cancer was successfully removed after a pancreaticoduodenectomy aimed at removing the tumor, resulting in it going into remission. However despite this, the cancer was still present, and today Jobs succumbed to a complication from the previous procedure at his Vancouver home. A small funeral service was held, and Jobs was buried in an unmarked grave, as requested. He is succeeded as CEO of Apple by Tim Cook, and has been honored in an official capacity by both B.C. Premier Michael Bloomberg and Prime Minister [CAN.GetLeader]."
 can_flavour.8.o1:0 "Rest in Peace."

 can_flavour.9.t:0 "The Nortel Collapse"
 can_flavour.9.d:0 "Shocking news has rocked one of Canada's largest and most prominent tech companies, as news has just come out that Nortel Networks has grossly overrepresented the value of their company, and that shares in the company which previously exceeded 1,200 dollars each are now practically worthless. The company, founded as a telephone-manufacturing division of Alexander Graham Bell's very own telephone company quickly grew into Canada's leading tech giant by the early 90's, once boasting a market capitalization about half the size of Mexico's entire gross national income and a workforce equal to the population of Waterloo, Ontario. However, now details that the company has become a financial black hole, with senior officials using the company’s reserves as a 'cookie jar' to create an illusion of profitability that netted them personal bonuses. As more information is revealed, it has become clear that the vast majority of the company's financial reports were complete fabrications. While experts have predicted that Nortel's period of rapid growth and acquisition were unsustainable for years, the fact that the company has imploded so quickly is a shock to Bay Street. Throughout the recent months, a veritable avalanche of new information has come out about the company, revealing that the company was in deep financial trouble even before the crisis within Nortel became public knowledge. With the book-cooking operation going on behind the scenes at Nortel finally bubbling to the surface, the company's remaining value has tanked, and senior leadership has reportedly been looking into bankruptcy protections. As one of Canada's largest tech giants implodes in real time, a cascade of pain from both investors and consumers has been felt, as many now fear that much Nortel's cutting-edge technology may be lost to time if the company were to go under. However bailing out a company which has shown such a shocking amount of ineptitude may not be the most popular move among the Canadian public. "
 can_flavour.9.o1:0 "Bail them out - we can not let such a giant fall."
 can_flavour.9.o2:0 "Their mistakes are purely their own."

 can_flavour.10.t:0 "End of the Penny"
 can_flavour.10.d:0 "For their entire lives Canadians have familiarized themselves with their country's standard forms of currency. From 100$ Bills to 'Loonies' and 'Toonies', Canadians know their denominations of physical currency well; however, today, the Government has announced a drastic altering of the once familiar family of Canadian pocket change. The new Federal budget is set to leave Canadians penniless — literally. Indeed, among the victims of cutbacks outlined by the Finance Minister is Canada's one-cent coin. Citing low purchasing power and rising production costs, the government has decided to phase the penny out of existence starting this fall, when the Royal Canadian Mint will stop distributing the one-cent coin to financial institutions. While the government noted on Thursday that one-cent coins will always be accepted in cash transactions for as long as people still hold on to them, it is expected that soon the penny will effectively become extinct. The value of the penny has decreased to about 1/20th of its original purchasing power. In part because of rising prices for the metals it's made of, the costs to produce the penny exceed its spending power. With the penny being eliminated from cash transactions, prices will be rounded up or down to the nearest five-cent increment.\n\n While some have mourned the loss of their beloved little coins, the Federal government has hailed this action as one that will save both the taxpayers, and the Royal Canadian Mint millions of dollars."
 can_flavour.10.o1:0 "Its just common 'Cents'."

 can_flavour.11.t:0 "Global Space Center Launched"
 can_flavour.11.d:0 "Space stands as one of the few areas within man's domain free from the petty squabbles of those below. Starting with the first Soviet ventures in space and later American Moon Landings, at first the 'Space Race' was seen as nothing more than a pissing contest betweens the Americans and the Soviet Union, however in the decades since, humans have come together as one in their pursuit of exploring of the great unknown above. Unfortunately, since the fall of NASA, the realm of space exploration has remained fairly ignored, sidelined in favor of more important budgetary concerns. Additionally, among the few nations in possession of viable Space Agencies, many currently lie under the yoke of Communist Regimes not on the friendliest terms with the rest of the world. Despite this, advancements in the area of space travel continue to be made, with the primary example of this new ‘Space Race’ being the newly christened 'Global Space Center', which launched earlier this year. A joint venture maintained by several different Space Agencies, including the JAASET (the Joint American Air and Space Exploration Team), JAXA, Sovcosmos, the ASA, CSA, UKSA and EUSPA, this 'Global Space Center' is a continually inhabited laboratory, observatory, and factory providing transportation, maintenance, and a low Earth orbit staging base for possible future missions to the Moon, Mars, and asteroids. While the concerns of space remain secondary to many governments, the launching of this monumental project is a sign that humanity has not forgotten about their dreams to conquer the stars."
 can_flavour.11.o1:0 "Come Hell or High Water, man shall labour to explore the heavens."

 can_flavour.12.t:0 "Canadian Affairs in Space"
 can_flavour.12.d:0 "As the GSC becomes fully operational, the people of Canada have once more become entranced with what lies above. Among the most prominent examples of the new 'Space Fever' sweeping the nation, is the newfound stardom of one Canadian astronaut: Chris Hadfield. From his degree in aviation systems, to his service during previous joint Soviet-JAASET missions, to being the primary coordinator between the Canadian Space Agency and Sovcosmos, Hadfield is among Canada’s most experienced astronauts. And now, Chris Hadfield serves as one of the three astronauts representing Canada aboard the Global Space Center. As the primary Flight Engineer for the GSC, Hadfield is responsible for some of the most vital day-to-day operations of the Shuttle. Additionally, Hadfield played a key role in the installation of the Center's Mobile Servicing System, better known as the 'Canadarm', a robotic system used in station assembly and maintenance.\n\n Since arriving, Hadfield has quickly gained worldwide attention for his earthward communications, where he details aspects of his life as an astronaut, both the scientific and the mundane. This presence in Canadian media has quickly made Hadfield a celebrity, and has allowed him to exchange wisdom with other visionary minds, providing all of us back on earth with unique perspectives on the great beyond and this blue marble we all call home. In addition to his presence in the media, Hadfield has gained notoriety for his musical talents. Using his trusty Larrivée Parlor guitar brought aboard previously, Hadfield has recorded his own album, 'Space Sessions: Songs From a Tin Can',the first album recorded entirely outside earth’s atmosphere. Throughout his mission on the station, Hadfield has strummed away to countless musical compositions during his time in orbit, including covers, collaborations, and original work\n\n With Hadfield's status as a beloved celebrity only increasing by the day, Canada can once more ponder towards the skies with hope, as the spirit of exploration and scientific development will safely continue to live on in the hearts and minds of all Canadians for generations to come."
 can_flavour.12.o1:0 "Chris Hadfield truly exemplifies the Canadian Spirit!"

 can_flavour.14.t:0 "New Banknotes Enter Circulation"
 can_flavour.14.d:0 "As the technology of counterfeiters advances, so too must the safeguards present on our currency. The current series of banknotes, known as the 'Canadian Journey' Series, have served Canadians well for more than a decade, and while their security features such as microprinting and security strips were quite revolutionary for their time, modern counterfeiting technology appears to have caught up with them. With that in mind, the newest series of banknotes known as the 'Frontier' series have begun circulation. These notes are quite revolutionary, as instead of being made of a cotton-paper blend, these notes are manufactured entirely out of polymer. These new plastic banknotes are more durable and harder to counterfeit, and introduce a variety of cutting-edge technology which makes counterfeiting them virtually impossible. Like previous banknotes, these bills feature a range of scenes important to Canada and Canadian life. From the invention of insulin on the 100, the Canadian Coast Guard Ship Amundsen on the 50, Vimy Ridge on the 20, and the passenger train 'Canadian' on the 10 and the Canadarm2 on the five. The design of the five dollar bill was even announced by Chris Hadfield on the GSS. While many are thrilled with the new security features, others have criticized the new bills for supposedly melting in hot summer temperatures. Others have complained about the subject matter being 'boring', or the fact that many vending machines still do not accept the new bills."
 can_flavour.14.o1:0 "Do they really smell like Maple Syrup?"

 can_flavour.15.t:0 "Resignation of Alison Redford"
 can_flavour.15.d:0 "Alberta Premier Alison Redford announced Wednesday that she will resign, effective Sunday, after weeks of expense controversies and questions about her leadership, marking a dramatic and abrupt end to her premiership of Canada’s economic powerhouse. The resignation, which comes two years after she led the Progressive Conservatives to a commanding majority over the right-leaning Wildrose Party, caps a brutal seven weeks for the Premier. Redford sits at a 20-per-cent approval rating in the polls after two members of her caucus departed with accusations that she engaged in bullying and intimidation. Her departure ends a dramatic descent from October, 2011, when she won the leadership of the PC party and was riding high as the province’s first female Premier, and a force to assert Alberta’s importance on the national and international stage. While intensely focused on building bridges to other provinces and international markets for Alberta’s oil, Ms. Redford stumbled in the polls and lost control of her caucus. Even Alberta’s strong economy, low jobless rate and balanced operating budget wasn’t enough to keep the lid on critics of her travel budget. Before she resigned, Ms. Redford listed her government’s accomplishments. She said she would never be sorry she spent so much time travelling to open new markets for Alberta’s oil, or lobbying for new pipelines to get product to market. 'I will never apologize for aggressively selling Alberta to the world.'\n\nDeputy Premier Dave Hancock will be suceeding Redford, though many predict that his tenure may also be short-lived."
 can_flavour.15.o1:0 "Interesting."

 can_flavour.16.t:0 "Rob Ford Caught in Scandal"
 can_flavour.16.d:0 "Amusing news has come out of Toronto today, detailing a scandal which revolves around Mayor Rob Ford. A cell phone video has surfaced which shows a clearly inebriated Ford launching into a profanity-laced tirade about several political issues. Throughout the video, Ford was recorded smoking crack cocaine and making numerous homophobic and racist slurs. The Toronto Police Department has been made aware of this scandal, and have launched investigations into both Ford and the Drug Dealer who appears on video alongside him. The reaction from the rest of the country has been one of shock and amusement, as the video almost instantly became a viral sensation. Comedians from across the planet have also joined in to lampoon the Mayor for his outrageous antics.\n\nDespite widespread shock and outrage, news of Mayor Ford's substance abuse is unfortunately an open secret, with Ford's previous DUI arrests frequently surfacing as a campaign issue during his Mayoral run. Even during his Mayorship, Ford's drunkenness would become an issue, as the Mayor would frequently throw wild parties and launch into intoxicated tirades.\n\nIn response to the video, Ford has publicly admitted to using Crack in the past, but has refused to resign from his duties as Mayor. He has announced that he will be taking a leave of absence to enter drug rehabilitation."
 can_flavour.16.o1:0 "Not a good look."

 can_flavour.22.t:0 "Sesquicentennial Anniversary of Canadian Confederation"
 can_flavour.22.d:0 "One hundred and fifty years ago today, Canada went from a loose collection of British Colonies in North America from a nation enjoying its own sovereignty. On this sacred day all those years ago, our founding fathers signed the legislation that made Canada into its own country. While our nation has gone through its fair share of hardship during its long path towards nationhood, today we can look towards the future with confidence and pride. This special anniversary gives all Canadians time to reflect on Canada's long journey as a country, our trials and tribulations, our strengths and our weaknesses, and our pathway forward in the world. We remember that these one hundred and fifty years have seen Canada go from a backwater British Colony to one of the world's few remaining great powers, and undeniably the most eminent beacon of freedom and goodwill in a work darkened by Communist decay. While we can never know what the next 150 will have in store, the attitude in our nation is one of prevailing optimism.\n\nPlans for celebrations have gone all-out, with countless organizations going all-out to put events together. Almost half a billion has been spent on 150th-anniversary events and projects, and commemorative medals, coins, bills and even a custom-bred flower have been unveiled in the leadup to the ceremony."
 can_flavour.22.o1:0 "We look optimistically towards the next 150."
 
 can_flavour.23.t:0 "The White Dossier"
 can_flavour.23.d:0 "As the death of financier and sex trafficker Jeffrey Epstein once more enters the public consciousness, the true source of his death has finally been revealed. The lofty nature of his connections led many to naturally believe that his death was part of an elaborate plot orchestrated to silence a potential source of blackmail; an assumption which was not unfounded considering that similar plots have leaked to the press in recent months. However the true source of Epstein's death was revealed to be far more complicated.\n\nThe RCMP had already compiled evidence of Epstein's sexual involvement with underaged girls by 2004, but were stopped from taking direct action due to Epstein's political connections. Those who attempted to reveal the true nature of Epstein's crimes were forcibly silenced, or in rare cases, assassinated themselves. This led to the relevant information being passed on to CSIS, who acted in secret to take Epstein down themselves. Contrary to popular belief, Epstein did not in fact die in the car bombing, but was rather kidnapped early in the morning with a stand-in corpse being killed in the explosion as a cover. Proposals were made to make his death look like a suicide, however it became clear that it was ruled that suicide would be too suspicious of a reason for anyone to buy. After being absconded by CSIS, Epstein was relentlessly ‘pressured’ into giving up the names of his high-profile associates, which were compiled into the Dossier recently handed to the Minister of Justice. It was not clear the true source of Epstein's death, however it is generally believed that he was tortured to death during the CSIS's period of 'Intense Questioning'."
 can_flavour.23.o1:0 "At least the bastard got what he deserved."
 
 can_flavour.24.t:0 "Investments in Canadian Film"
 can_flavour.24.d:0 "Hollywood, the silver screen, star-studded casts in blockbuster movies. Film has always been a prominent expression of artistry, and while during the last few years of Hollywood's prominence artistry seemed to take a backseat to flash and action, the profound influence of cinema on the world's culture cannot be denied. The tragic destruction of Tinseltown by Communists has not been forgotten by the largest Movie production companies, who were served with an ultimatum to either cooperate with the UAPR's rinky-dink propaganda films, or be banished from the country entirely. Thankfully, many of Hollywood's most prominent made the choice to continue on in Canada, transforming Vancouver and the surrounding area into a sort of 'New' Hollywood. As Canada embraces our role on the silver screen, the Vancouver red carpet is ablaze with some of Canada's most prominent thespians. From old blood dramatic actors such as Donald Sutherland and William Shatner, to comedic actors such as the late John Candy, Dan Ackroyd, Rick Moranis, Michael J. Fox, Norm Macdonald, Keanu Reeves and Mike Myers and newer talent such as Bruce Greenwood, Ellen Page, Kiefer Sutherland, Martin Short, Ryan Reynolds and Ryan Gosling, as well as Directors such as James Cameron and Denis Villeneuve, our nation truly has no shortage of talent to draw from."
 can_flavour.24.o1:0 "Absolute Cinema."
 
 can_flavour.25.t:0 "Justin Bieber Executed by Communists"
 can_flavour.25.d:0 "Ever since the grasp of Revolution washed over the American Pacific States, communication and trade between the West Coast and Canada has been sparse at best. This fact weighs heavy on not just emigrés, but on the Canadian public as well, who long for Cali's sunny beaches in lieu of Canada's frozen tundra. No more is this 'California Dreaming' felt more heavily than in Canada's musical scene, as big-name artists hold out a flame for the gentle waves and cool breezes that once graced Pacific America's most famous tourist destinations. However, in a historic show of goodwill, Canadian pop sensation Justin Bieber has been allowed to perform an exclusive tour of cities on the West Coast, albeit under very strict supervision. This tour was originally planned to cover L.A., San Francisco, the Bay Area, and Seattle barring interruptions from Cascadian Terrorists. However as things tend to do when the hijinks of teenage hooligans are involved, things went very, very wrong. Indeed, after breaking from the CPUSA handlers, Bieber and his posse took to a night of alcohol-fueled partying across the City of San Francisco, culminating in a spectacular car wreck on the Golden Gate Bridge. This incident, reacted to with fury by the authorities in L.A., was originally designed to humiliate Canada's own favorite pop superstar and paint a picture of Canadian visitors as dangerous and stupid. However after a series of mostly performative diplomatic jabs, Communist Authorities ultimately ended up executing the young musical sensation on trumped-up charges. This act was labeled by the Communists as a horrible miscommunication, and quickly turned an amusing diplomatic gaffe into a horrorshow. The Canadian government has capitalized on this event with full fury, turning 'Biebermania' into a nationwide lust for revenge against the Communists. And while some aren't mourning the loss of his auditory experiments, compared by many to an assault on our nation's eardrums, it can't be denied that this terrible tragedy will remain in our nation's consciousness for years to come."
 can_flavour.25.o1:0 "A horrific event, even if his music is still terrible."
 
 can_flavour.26.t:0 "BlackBerry Q10 Releases"
 can_flavour.26.d:0 "A new top-of-the-line smartphone has just hit Canadian Markets: the BlackBerry Q10. This phone incorporates a sleek, space-age touchscreen design with the BlackBerry keyboard customers around the world have grown to know and love. The release of this new model has come against the backdrop of a massive sales uptick for BlackBerry, as the company rises as the uncontested master of the burgeoning mobile smartphone game. However this cutting-edge new phone is not the only new product released by the tech giant in recent months, as BlackBerry Z10, the first model to not include their now-iconic physical keyboard, has also hit stores. However this model has so far sold terribly, and has been compared negatively to Steve Jobs' failed 'IntPhone'. In the wake of the Z10 sales disaster, the company has ditched plans for marketing future models which stray from their original design philosophy, and instead of trying to copy the designs of Apple's defunct MobilePhone division, have begun negotiations with the company to design a cutting-edge new operating system for all BlackBerry phones. This collaboration with BlackBerry is seen by many as the death knell of Apple's doomed smartphone division, as the company kneels to BlackBerry as masters of the cellphone market. While some have mourned the loss of the standard BlackBerry OS, the expert consensus is that the current operating system is inefficient and badly-designed. Customers remain excited for the new OS designed by Apple, which many see as a spiritual successor to the IntPhone, which while unsuccessful, has attracted a dedicated base of fans."
 can_flavour.26.o1:0 "Apple should have stuck to computers."
 
 can_flavour.27.t:0 "Zellers Buys WaltonMart"
 can_flavour.27.d:0 "The collapse of the United States has wreaked much havoc on the American Market, sending dozens if not hundreds of major businesses spiraling into financial insolvency. Of those who haven't relocated to Canada, the few remaining have continued to face hard times. Of those who decided to stay, among the largest is Walton Mart, known to some as simply 'Walmart'. The ubiquitous chain of department stores has fallen on hard times since the American Collapse, scaling their once-lofty chain down to only a handful of stores concentrated in the Union of the Heartlands and the American Republic, mainly in and around their native Arkansas. However today, Canadian retail giant Zellers has acquired the chain in an attempt to break into the American Market. Zellers, while primarily a department store, has been steadily growing into what is known as a 'Hypermarket' or 'Superstore', which are stores which combine the qualities of both grocery stores and department stores. While WaltonMart may now be a subsidiary of Zellers, corporate has indicated that the bulk of Walmart branding will remain intact, with only a handful of locations South of the border being converted into Zellers stores. With the acquisition of WaltonMart, Zellers transition to this market is complete, as is their foray into the American market. While America still has a bulk of hungry consumers even in spite of economic hardship, there are still some who doubt their ability to adapt to the American market."
 can_flavour.27.o1:0 "The Zellers retail empire continues to grow."

 can_flavour.28.t:0 "Fate of Daylight Savings Time"
 can_flavour.28.d:0 "Daylight Savings Time, the ubiquitous period of time during the summer months when clocks are pushed an hour forward to make better use of the longer daylight available during summer. The policy of changing the clocks dates back to the First World War, however as the citizens of Canada lose an hour of sleep every year due to the changing clocks, a growing movement has risen to abolish the practice altogether. The prospect of getting rid of Daylight Savings Time is far from a new concept to Canadians, with Saskatchewan observing Central Time year-round since 1966. Those who favour a fixed, national, year-round standard time is a better option than daylight saving time for our health, mood and well-being. These claims are backed up by many organizations, who point to the disruption to human circadian rhythms during the clock changes. Additionally, DST is shown to have a net negative effect on the economy, and has been opposed by farmers, particularly dairy farmers as the milking patterns of their cows do not change with the time. With most of the nation opposing the presence of a regular time change, many have questioned the point of keeping DST around. A growing movement within Parliament has challenged Prime Minister [CAN.GetLeader] to take action on the matter, however due to the niche subject and very mild inconvenience of the clock change, it is likely that little to no action will be taken. "
 can_flavour.28.o1:0 "Keep DST."
 can_flavour.28.o2:0 "Switch the Nation to Permanent Standard Time."
 
 can_flavour.29.t:0 "The Epstein Files"
 can_flavour.29.d:0 "On March 15th 2005, the City of Hamilton was rocked by a most terrible explosion, as Jeffrey Epstein, prominent financier and Senator for Ontario, was killed in an apparent Car Bombing. Epstein, while being a reasonably well known figure with deep ties to wealthy Emigrés, was relatively unknown to the rest of Canada; only being appointed to the Senate three years prior on the advice of several prominent American Exiles. His death was ruled as an accidental explosion caused by a faulty ignition system in his car, however many have not been so quick to buy the official story, as the case was shut abruptly soon. Indeed, many whistleblowers both within the CSIS and the RCMP have alleged external interference in cases that were adjacent to Epstein and his allies, and have suggested that his death was part of some greater coverup. Over almost 10 years, these whispers have grown into shouts, and as the Department of Justice finally takes action, a truly horrific portrait of Epstein has been painted. Corroborated by a mysterious dossier appearing on the Minister of Justice's desk, it seems that Senator Epstein led a secret double life, serving as broker by day and an eminent sex-trafficker by night. Epstein's connection with the highest echelons of finance, business, politics and entertainment may serve to explain his mysterious death; with his assassination being either a way to silence him, prevent him from blackmailing them, or as an act of revenge by one of his countless victims. Whatever the case may be, Epstein's accomplices have been swiftly prosecuted by the RCMP, and a greater investigation into his vast sex-trafficking network has begun immediately. Unfortunately, the fact that Epstein's death has been a cold case for almost 10 years makes tracking down those who have engaged in illegal sexual acts with Epstein's victims much more difficult."
 can_flavour.29.o1:0 "A horrifying truth."
 
 can_flavour.30.t:0 "CN Tower Closed"
 can_flavour.30.d:0 "Harrowing news has just come from down in the States, as two hijacked passenger airliners have just collided with New York's National Economic Center. This devastating attack was motivated by right-wing terrorists dissatisfied with Commonwealth leadership, however Intelligence officials up in the Great White North have still braced themselves in the grim eventuality that Canada may be their next target; or worse, this attack would inspire copycat action from a local terrorist group. In Toronto, the CN Tower, Canada's most famous landmark and the world's tallest freestanding structure, was evacuated immediately after the first plane hit Tower 1 in fears that it could be the next target. While thankfully the attacks appeared to be isolated to just New York, the aftermath of this deadly terrorist attack has been the cause for serious introspection among both CSIS and Canada's Transportation Safety Board, who is looking into more stringent safety regulation for airliners to avoid such catastrophes in the future. Prime Minister Manning, while not on the best terms with President Chomsky, joined several other leaders in giving their condolences to the Commonwealth after such a brutal attack, and vowed to use whatever resources CSIS had available to track these murderers down if the need arise."
 can_flavour.30.o1:0 "Interesting."

 can_flavour.32.t:0 "Blockbuster Acquires IntraFlix"
 can_flavour.32.d:0 "Blockbuster is a popular chain of movie-rental stores originating in the post-collapse United States. When the USA collapsed Blockbuster, along with most pre-collapse businesses, relocated the bulk of their management to Canada in hopes of stabilizing and eventually re-organizing their American locations. However this dream would never come to be, as the American Collapse was more akin to a miniature Civil War than an organized dissolution. This has resulted in many staples of pre-collapse American life living on in Canada, while their locations South of the Border are left to rot. Blockbuster is one such chain which has survived in Canada despite a less-than-ceremonious end in the United States, prevailing in the Canadian market much to the chagrin of Nostalgic Americans (who are known to sneak across the border to relive memories).\n\n While this popular movie rental chain has struggled in recent years due to the expansion of the Intranet, new developments have put Blockbuster on the forefront of a new and untapped market: Intranet Video Streaming. IntraFlix, a chain originally dedicated to the quick delivery of DVDs and VHS tapes through the mail, has quickly broken in to the Intranet Video market; soon becoming champions due to public dissatisfaction with Blockbuster's ubiquitous late fees. Even though an offer had been on the table for Blockbuster to purchase IntraFlix, the common perception in the company that the late-fees were more than enough to sustain themselves prevented them from finalizing the deal. Until recently. Blockbuster today has officially purchased IntraFlix, and thus has taken over the ground floor of Intranet Video Streaming. With Blockbuster now firmly in control of this valuable subset of the market, most analysts predict a bright future for both Blockbuster and the Video Streaming Industry; with many going so far as to predict that the iconic Blockbuster stores may be phased out in favour of an online-centric model."
 can_flavour.32.o1:0 "Phase out Video Stores? They would never!"

 can_flavour.33.t:0 "Death of Leslie Nielsen"
 can_flavour.33.d:0 "Leslie Nielsen, actor and comedian, has died today. Known for his roles in comedy films such as 'Airplane' and 'The Naked Gun', it comes as a shock to many that Nielsen started his career in dramatic roles in films such as 'Forbidden Planet' and 'The Poseidon Adventure'. Nielsen's turning point to comedic roles was marked by his casting for the Zucker, Abrahams and Zucker comedy film Airplane! In his comedic roles, Nielsen specialized in portraying characters oblivious to and complicit in their absurd surroundings. Nielsen's performance in Airplane! led to further success in the genre with The Naked Gun film series, based on the earlier short-lived television series Police Squad!, in which he also starred. For his performances he received a variety of awards and was inducted into Canada's Walk of Fame and the Hollywood Walk of Fame. Though he was a naturalized US Citizen, Nielsen was made an Officer of the Order of Canada, and returned to his home of Regina, Saskatchewan after the collapse of the United States. In addition to his success in film and television, Nielsen was also notable for his time serving in the RCAF, and for being the brother of former Deputy Prime Minister Erik Nielsen."
 can_flavour.33.o1:0 "He will be missed."

 can_flavour.34.t:0 "Brothers in Arms Once More"
 can_flavour.34.d:0 "Throughout our long history, the United States and Canada have been invariably entwined in both Military, Economic and Political matters. Getting off to a rocky start during the Revolutionary Wars and the War of 1812, America and Canada grew to be incredibly close allies, fighting side-by-side in wars such as the World Wars and Korea. And while there has undoubtedly been tension between our two nations at times, America and Canada have stuck together as allies and partners throughout it all. Sadly, our great partnership would come to a bitter end, as the younger sibling of British America: Canada, would prove to outlive their brothers down South. After America's collapse, Canada would grow both as a nation and a global power, and sought to fill the shoes left by the now-defunct United States of America. As America fragmented, Canada took it upon themselves to become the new 'Leader of the Free World', and would extend their wings much in the same way which America did after shedding their isolationist tendencies.\n\n Now, as America seeks to rebuild itself, Canadian and American soldiers have once fought side-by-side for common aims. With the reunification campaign well underway, there are many who believe that the old era of Canadian-American friendship is not far away from being restored in full; albeit on much more equal footing."
 can_flavour.34.o1:0 "It's like 1942 again!"

 can_flavour.35.t:0 "The Old Order Restored"
 can_flavour.35.d:0 "Everyone remembers where they were on that fateful day in 1987. The day in which Ronald Reagan announced the nation everyone on Earth had been invariably affected by would be no more. Most Canadians remember the feelings stirred once it became clear that their brothers in the United States would no longer have a nation to call their own. However today, citizens of Canada have seemingly been teleported to the day before Reagan's address, as the United States of America - in some form or another, has triumphantly returned to the World State. In Washington rises a new President, and through the chaos and the ashes America has clawed itself away from oblivion. Once more united as Brothers in Arms, Canada and the United States have forged together as allies once more. With the Old Older restored in America, the United States dusts itself off, and readies itself for the final triumph of the Old Order. While this restored United States is drastically different than the America that once was, the America of new forges forward with allies old and new to free the Old World from Communist Tyranny."
 can_flavour.35.o1:0 "The boys are back in town."
 
 can_flavour.36.t:0 "Lac-Mégantic Rail Disaster"
 can_flavour.36.d:0 "In a harrowing turn of events, the tranquil town of Lac-Mégantic, Quebec, has been plunged into chaos as a runaway train carrying crude oil derailed in the heart of the community late last night. The resulting explosions have claimed more than 50 lives, with the exact toll still rising as emergency responders sift through the wreckage. Devastation from the accident is widespread, with the blanket of oil generating a ball of fire three times the height of the downtown buildings. Between four and six explosions were reported initially as tank cars ruptured and crude oil escaped along the train's trajectory. Heat from the fires was felt as far as 2 kilometres away, painting a grim picture of the destruction wrought in mere moments.\n\n As day breaks, the full scale of the disaster becomes increasingly apparent, and the focus shifts to rescue and relief efforts. Local authorities, joined by provincial and federal emergency teams, are working around the clock to contain the fires and search for survivors amidst the rubble. The sheer magnitude of the catastrophe has prompted an outpouring of support from neighboring towns and beyond, with volunteers and aid streaming in to assist in any way possible. Prime Minister [CAN.GetLeader] has offered his prayers and condolences to those affected, while Queen Elizabeth II, issued a message expressing her and Prince Philip's 'profound sadness over the tragic events that have befallen the town of Lac-Mégantic' and hope 'that in time it will be possible to rebuild both the property and the lives of those who have been affected.'. Leadership of the Commonwealth has even broken their typical silence to support citizens affected by the tragedy. As Lac-Mégantic grapples with this unprecedented disaster, the resilience and solidarity of its people stand as a beacon of hope amidst the unfolding disaster." 
