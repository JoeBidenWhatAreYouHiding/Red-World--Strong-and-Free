 can_flavour.37.t:0 "Canada Day"
 can_flavour.37.d:0 "July First is the day known to all as Canada Day, the celebration of the day in 1867 when Upper and Lower Canada were merged into the autonomous Dominion of Canada. Whether you are an Emigré, a nostalgic who still refers to it as Dominion Day, or a Canadian Patriot who goes overboard to commemorate the day Canada became a nation, today is a day of unity for all those lucky enough to inhabit our great nation. To citizens born on Canadian soil, it’s a day to celebrate the heritage and spirit of Canada. To a nation that lacked the fervent nationalism of its Southern neighbor before their untimely fall, today is a day to stoke those usually muted feelings and celebrate all that makes Canada Canada. For the Emigrés it’s become a day to give thanks to the Canadians for their hospitality. The fact that Canada has been kind enough to extend their welcome for so long and house the countless American refugees all these long years has not been forgotten. Fireworks, parties and other celebrations have lasted long into the night as Canada’s many peoples, united as one, honour the past and hope for the future."
 can_flavour.37.o1:0 "Oh Canada, our Home and Native Land!"
 
 can_flavour.38.t:0 "The Great Canadian Maple Syrup Heist"
 can_flavour.38.d:0 "When the word 'Heist' comes to mind, most people conjure the image of highly-trained professionals working an elaborate scheme to burgle art, jewels, money or gold. However recently, Canada has been rocked by a heist unlike any other, as more than 10,000 barrels of maple syrup have been stolen from a warehouse in Quebec. While at first, maple syrup sounds like an odd target for burglary unless you're planning to rob a pancake luncheon on the same day, when you consider that maple syrup is worth up to 25 times more than a barrel of crude oil, the payoff starts to sound a little sweeter. Throughout recent months, contents of 9,571 barrels, valued at over 18 million dollars, were stolen from a FPAQ facility in Saint-Louis-de-Blandford, Quebec. The syrup was stored in unmarked white metal barrels inspected only once a year. Thieves used trucks to transport barrels to a remote sugar shack, where they siphoned off the maple syrup, refilled the barrels with water, then returned them to the facility. This illegally-trafficked syrup was then smuggled over the Commonwealth border, and sold in small batches to mainly legitimate distributors who were unaware of its origin.\n\nDuring an annual inspection, the thievery was discovered, and several perpetrators were arrested. Several of the stolen barrels have also been recovered from an exporter in New Brunswick."
 can_flavour.38.o1:0 "A very sticky situation." 
 
 can_flavour.39.t:0 "'Elbowgate'"
 can_flavour.39.d_pm:0 "Shock. Horror. None of these words can even come close to describing the scene in the House of Commons today. A political scandal not seen since the day of the Sponsorship Scandal has shocked the Liberal Party, as Prime Minister Justin Trudeau has 'manhandled' two Members of Parliament as they gathered for a vote. The vote was on a controversial piece of legislation which opposition parties accused Trudeau of ramming through the House and Senate using various strategies like assigning a time limit to debate. In an attempt to block the vote, Opposition MPs cooked up a truly devious scheme. As Canadian parliamentary custom has it that before a vote begins the Government and Official Opposition Whips walk into the House together after the bell has rung, walk up the aisle on their own sides, then sit down after bowing toward the Speaker and each other, blocking the Opposition Whip from taking his seat would have stopped the vote dead in its tracks. Trudeau attempted to overcome this obstacle by grabbing the Opposition Whip by the arm, shouting 'Get the fuck out of my way' to his fellow MPs, and forcefully escorting him to his seat, much to the protest of the NDP representatives blocking him. During this altercation, Trudeau, in what may amount to the most appalling act ever witnessed in the sacred halls of Canada's legislature, 'elbowed' an NDP MP in the chest during his trip, resulting in a shouting match between Trudeau and the NDP leader. This action has drawn ire across the aisle, and has resulted in a profuse apology from the Prime Minister for his unforgivable deeds. While the nation has had trouble forgiving the Prime Minister's reprehensible conduct, he has continued apologizing for the incident for the remainder of the week."
