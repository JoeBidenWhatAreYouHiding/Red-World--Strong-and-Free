 canada_diplo.54.d:0 ""
 canada_diplo.54.o1:0 "Tragic..."
 
 canada_diplo.55.t:0 "Our Government in Peril"
 canada_diplo.55.d:0 ""
 canada_diplo.55.o1:0 "We will stick things out, no matter the cost!"
 canada_diplo.55.o2:0 "Call on Canada for assistance."
 
