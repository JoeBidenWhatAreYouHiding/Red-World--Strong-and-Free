 rw_canada.65.o1:0 "Let's hope the Liberals keep their word this time."

 rw_canada.66.t:0 "Layton's Cancer Flares Up Again"
 rw_canada.66.d:0 "The fact that Prime Minister Jack Layton has previously been diagnosed with cancer is a fact that has weighed heavily on both his administration and his person, as it seems that any day his prostate cancer, which went into remission soon after his election, could once more flare up. As someone who has previously been the subject of health concerns, Layton's closest advisors have gone to great lengths to keep Canada's best doctors on standby in case the worst comes to pass. And thanks to Layton's own healthcare reforms, Canada is renowned for having among the best and more skilled doctors in the world, helping to battle his existing form of prostate cancer. Unfortunately, it seems that the worst has indeed come to pass. The Prime Minister's personal doctor has confirmed the grim news: Layton is now fighting a second bout of cancer. The new cancer diagnosis, identified to be either Metastasis or lymphoma, will require immediate treatment. While as both Prime Minister, and a strong reformer of Canada's healthcare system, Layton is entitled to top-notch medical care, there is a growing sense of worry both within the NDP and the rest of the government that Layton's cancer may be more serious than first thought."
 rw_canada.66.o1:0 "Let's hope for the best."

 rw_canada.67.t:0 "The Prime Minister's Health"
 rw_canada.67.d:0 "While treatment of Layton's prostate cancer has been attempted, it seems that Layton's cancer, originally confined to just prostate cancer, was more aggressive than first thought. While the news of his prostate cancer was already public knowledge, his diagnosis with a new form of cancer has so far been kept under wraps. Feeling he has a duty to address the concerns of the people, Prime Minister Layton has finally made news of his diagnosis public, stating that he would be temporarily stepping back from his duties as Prime Minister to focus on his recovery. During his address, Layton noted that his father, Robert Layton, also suffered from cancer 17 years before and recovered from it, raising optimism that Layton may be back on his feet soon. Despite this, the fact that Layton left out the nature of his newly-diagnosed cancer during his speech is a sign to many that the prognosis may be grim. While there is a great deal of hope in Canadians that Layton will be able to recover, there are still some who urge Layton to step down wholesale, and designate a successor in the tragic event that his cancer takes a turn for the worse."
 rw_canada.67.o1:0 "Layton shall resign as Prime Minister to focus fully on his recovery."
 rw_canada.67.o2:0 "Layton shall temporarily step aside from his duties to focus on his health."

 rw_canada.68.t:0 "The New Prime Minister"
 rw_canada.68.d_resigned:0 "With Layton stepping aside from his Prime Ministerial duties to focus on his recovery from Cancer, a new interim leader will be selected to lead both the Canadian nation and the NDP in his absence. The most prominent candidate to assume Layton's duties is current Deputy Prime Minister Tom Mulcair, even if a large portion of the NDP caucus is wary of his more moderate political views. Additionally, MP Nathan Cullen has also thrown his hat into a ring. Cullen is seen as an unusual candidate who seeks to balance the needs of business and the environment. As well, Brian Topp, a former NDP strategist, advisor, and Party President has challenged both Mulcair and Cullen, and seeks to follow Layton's left-wing line. Another person who is being considered for NDP leadership is Kiefer Sutherland, a famed actor and grandson of Tommy Douglas who was recently elected to the House of Commons. Sutherland's popularity has many hailing him as the inheritor of Tommy Douglas' legacy - however others see him as nothing more than a Canadian Ronald Reagan, an inexperienced actor who's political forays may spell disaster for our nation Finally, members of the Socialist 'Waffle' faction of the NDP have also put forward candidates, though they are seen as unlikely to win without a significant shakeup in party direction."
 rw_canada.68.d_pm:0 "With Jack Layton's tragic passing, the office of Prime Minister now lies vacant, and a successor to the late Layton is needed to guide the nation in their darkest hour. Several candidates, all seeking to fill the void left by Prime Minister Layton, have announced their intention to stand in the NDP leadership election. The most prominent candidate to succeed Layton is current Deputy Prime Minister Tom Mulcair, even if a large portion of the NDP caucus is wary of his more moderate political views. Additionally, MP Nathan Cullen has also thrown his hat into a ring. Cullen is seen as an unusual candidate who seeks to balance the needs of business and the environment. As well, Brian Topp, a former NDP strategist, advisor, and Party President has challenged both Mulcair and Cullen, and seeks to follow Layton's left-wing line. Another person who is being considered for NDP leadership is Kiefer Sutherland, a famed actor and grandson of Tommy Douglas who was recently elected to the House of Commons. Sutherland's popularity has many hailing him as the inheritor of Tommy Douglas' legacy - however others see him as nothing more than a Canadian Ronald Reagan, an inexperienced actor who's political forays may spell disaster for our nation. has  Finally, members of the Socialist 'Waffle' faction of the NDP have also put forward candidates, though they are seen as unlikely to win without a significant shakeup in party direction."
