 rw_canada_news.51.t:0 "Constitutional Crisis in Canada"
 rw_canada_news.51.d:0 "Shocking news has come from the usually tranquil nation of Canada. Donald Trump, who first ascended to the position of Prime Minister after the resignation of Preston Manning, has used extraordinary powers to stay in power after his Progressive Conservative Party was faced with devastating losses in the 2015 Canadian Federal Election. With a bitterly divided opposition, Trump has foregone any negotiations for a coalition, instead using the Reserve Power he acquired after the abolition of the Governor General position to stay in power. While some have decried this move as illegal, there is nothing within the Constitution preventing Trump from using his Prime Ministerial powers in such a way. As Canada teeters on the brink of chaos, Trump's ever-present opposition has mobilized. However it seems that their ability to challenge the Prime Minister's edicts are dwindling by the day."
 rw_canada_news.51.o1:0 "Aren't they supposed to stand for 'Democracy'?."
  
 rw_canada_news.52.t:0 "Trump Purges Cabinet"
 rw_canada_news.52.d:0 "Canada, already shaken by Trump's invocation of Reserve Power, has just been hit with another crisis, as Prime Minister Donald Trump, who recently narrowly survived an assassination attempt, has purged much of his own cabinet, solidifying his position as the unchallenged ruler of the Canadian nation. Trump, who has scarcely left his hospital room since the attempt on his life, is reported to be increasingly unstable, and has sidelined much of his original support base, instead courting his most radical supporters. The purge of the PC Party has left Trump's most loyal firmly holding power within Canada, and with Trump's being in a 'suggestable' state ever since being shot, it is predicted that the Prime Minister will allow hardliners within his cabinet complete leeway to execute his whims. Despite not leaving his hospital room, Trump has declared a great war against the 'Deep State' within Canada, and has signalled his intent to sideline or outright remove anyone within the government who won't pledge their complete fealty to the Prime Minister."
 rw_canada_news.52.o1:0 "Concerning News."
 
 rw_canada_news.53.t:0 "Donald Trump Dies"
 rw_canada_news.53.d:0 "A cry of anguish rang out across the nation of Canada, as Donald J. Trump, 25th Prime Minister of Canada, passed away in his hospital room. Trump, who's health has been in sharp decline since a recent assassination attempt, has finally succumbed to his injuries, leaving Canada without a Head of State for the time being. With Trump dead, a vicious power struggle has emerged between members of the PC Party's remaining inner circle. Whoever will come to lead a post-Trump Canada, it is likely that they will never be able to match the popularity or charisma of the late Prime Minister, no matter how they try. As Canada mourns and celebrates the death of a highly controversial statesman, all of North America is forced to grapple with a political reality changed forever by Trump's actions both in life and death."
 rw_canada_news.53.o1:0 "A tragedy for many, a blessing for few."
  
 rw_canada_news.54.t:0 "Peter Thiel Succeeds Trump"
 rw_canada_news.54.d:0 "After a heated and drawn-out convention among those faithful within Canada's Conservative party, a successor to the late Donald Trump has finally been elected. Succeeding the late Prime Minister is none other than Peter Thiel, a West German-born South African/Canadian venture capitalist who has recently gained prominence within the MCGA movement due to lofty donations and financial support. Thiel is linked to a philosophical strain known as the 'Dark Enlightenment', an ultra-Libertarian strain of thought which maintains skepticism towards Democracy and supports extreme measures of decentralization. With Thiel now firmly in control of the Canadian state, the fears of many about the erosion of Canadian Democracy have been legitimized. Thiel, while promising to keep intact the systems of Canada now and in the future, has been given supreme constitutional power to carry out his whims, a fact which has certainly failed to keep his critics and political opponents at ease."
 rw_canada_news.54.o1:0 "The Dark Enlightenment envelops Canada."
   
 rw_canada_news.55.t:0 "John Rustad Succeeds Trump"
 rw_canada_news.55.d:0 "After a heated and drawn-out convention among those faithful within Canada's Conservative party, a successor to the late Donald Trump has finally been elected. Succeeding the late Prime Minister is none other than John Rustad, a former British Columbia Cabinet Minister who rose to the highest ranks of Federal Politics after Trump's attempted assassination. Despite being gatekept as an unreliable radical during his stint in Provincial politics, Rustad now stands as undeniably the most moderate candidate within the MCGA movement. While Rustad remains ready to defend his predecessor's legacy to his dying breath, Rustad's status as a moderate reformer within the Trump circle has ensured that the Trumpist vision will not be spoiled by extremism and authoritarianism. Whether the new Prime Minister can successfully thread the line between order and chaos, or if he will succumb to the wills of radicals still remains to be seen."
 rw_canada_news.55.o1:0 "The MCGA Movement has a New Face."
    
 rw_canada_news.56.t:0 "Romana Didulo Succeeds Trump"
 rw_canada_news.56.d:0 "After a heated and drawn-out convention among those faithful within Canada's Conservative party, a successor to the late Donald Trump has finally been elected. Succeeding the late Prime Minister is none other than Romana Didulo, a highly controversial activist and self-proclaimed 'Queen' of the Q movement. Standing as the herald of a movement which sees Donald Trump as something of a prophet, Didulo now seeks to transform Canada under the Q'ite vision, clearing away all vestiges of NWO Republicanism and bringing forth the true Kings of Canada and of Britain: Donald Trump. While some even within the MCGA movement have denounced Didulo as a dangerous lunatic who's crazed philosophy about Trump 'faking his death' only served to embarrass the entire party, this highly-controversial 'Prophet' of the Trumpism now stands as the unchallenged leader of the Canadian nation. What this will mean for Canada's future can only be guessed at, however if one thing is certain, it is that the Great White North will never be the same again."
 rw_canada_news.56.o1:0 "An... Interesting choice."
 

 # - Canadian Internal Events
 
 can_separatism.1.t:0 "The 2012 Albertan Provincial Election"
 can_separatism.1.d:0 "It is once again time for the people of Alberta to head to the polls, and elect a new Premier. The two major parties competing are the Alberta Progressive Conservatives, headed by Alison Redford, and the Alberta Wildrose Party, headed by Danielle Smith. The Wildrose party is a right-wing party closely linked with the now-defunct Reform party, while the Progressive Conservatives are the Provincial wing of the PCs. Unlike on the federal level, the Albertan conservative movements remain deeply divided, to the point where the main threat to the PC's aren't Liberal and NDP opponents, but rather the Wildrose Party itself. After the votes come in, it's clear that Albertans have elected as their Premier..."
 can_separatism.1.o1:0 "Alison Redford - Progressive Conservative!"
 can_separatism.1.o2:0 "Danielle Smith - Wildrose!"
   
 can_separatism.2.t:0 "The 2012 Quebec Provincial Election"
 can_separatism.2.d:0 "It is once again time for the people of Alberta to head to the polls, and elect a new Premier. The two major parties competing are the Quebec Liberals, headed by Jean Charest, and the Parti Québécois, headed by Pauline Marois. The Parti Québécois is a left-wing Social Democratic party closely linked with the federal Bloc Québecois, while the Liberals are a federalist and anti-separatist party who have no actual affiliations with the Federal Liberals. While the Liberals have put out a strong campaign, it seems that the Parti Québécois, once thought defunct, may just clench a victory. After the votes come in, it's clear that Quebec has elected as their Premier..."
 can_separatism.2.o1:0 "Jean Charest - Liberal!"
 can_separatism.2.o2:0 "Pauline Marois - Parti Québécois!"
     
 can_separatism.3.t:0 "Parti Québécois Pushes for Greater Quebec Autonomy"
 can_separatism.3.d:0 "The victory of the Party Québecois in the recent elections has proven that the forces of Quebec Sovereignty aren't quite dead. Premier Marois has announced a concerted effort to push an agenda designed to promote 'sovereigntist governance' in the Province of Quebec. Whether or not this is a sign of a resurgence in Separatist attitudes is yet to be seen, however many in Ottawa are already clamoring to shut down this new pro-independence bend before it can become a problem."
 can_separatism.3.o1:0 "Interesting."
 can_separatism.3.o2:0 "We won't allow them to further divide Canada!"

 can_separatism.4.t:0 "Tensions Rising in Quebec Once More"
 can_separatism.4.d:0 "Ottawa's interference in Quebec has once more ignited the flames of tension across Anglophone and Francophone Canada. Quebec Premier Pauline Marois has derided [CAN.GetLeader], and has declared that the forces of Quebecois self-determination will not be trampled on by a few letters from Ottawa. As of now, Quebec and the Federal Government are locked in a staring contest; only time will tell if it escalates into something greater."
 can_separatism.4.o1:0 "Not this again..."

 can_separatism.5.t:0 "Quebec Premier Calls for Second Referendum"
 can_separatism.5.d:0 "The recent spat between Quebec and Ottawa has escalated to a new height today, as Premier Pauline Marios has declared her intention to hold a second referendum on Quebec Sovereignty. Marios has acknowledged the resounding defeat of the 1995 referendum, but has stated that the changed dynamic between Quebec and Canada in [GetYear] would lead many to change their minds, further adding that if many of the 'No' voters could see the state of affairs Quebec found itself in today they would have never voted to remain in Canada. The Federal Government has once more shot down this proposal, stating that Quebec had already decided its fate in the 1995 vote and that a second referendum would only seek to further divide Canada."
 can_separatism.5.o1:0 "Didn't we have this discussion in the 90's?"

 can_separatism.6.t:0 "Protests Rock Quebec"
 can_separatism.6.d:0 "The declaration by Prime Minister [CAN.GetLeader] that a second Quebec Referendum will not be held has garnered widespread outrage in the Province of Quebec, which has been rocked by practically non-stop protests ever since the announcement was made. In addition to widespread protests, political violence has skyrocketed as angry pro and anti independence movements clash in the streets. Several attempts on Premier Marios' life have been reported, and the most fervent supporters on both sides have sought to enforce their will via assassination. Whether this violence will continue to escalate is anybody's guess; but for now, it seems that the Province of Quebec is only a few steps away from a full-blown crisis."
 can_separatism.6.o1:0 "Again?"

 can_separatism.7.t:0 "Return of the FLQ"
 can_separatism.7.d:0 "Today various cities across Quebec were racked by explosions and general mayhem, as a terrorist group bearing the name of the old Front de libération du Québec has declared that they will conduct a bloody campaign against 'Canadian Occupiers' until such a time when Quebec is free. The targets of these attacks were centers of finance and commerce, mostly centered in and around Montreal; however other targets included Government buildings and the residences of prominent anti-independence activists. The resurgence of the FLQ has brought back unpleasant memories of the October Crisis, and has many wondering if this terrorist campaign will escalate in a similar fashion. Despite this, Prime Minister [CAN.GetLeader] has denounced claims that this is a repeat of the October Crisis, simply stating that the RCMP and Sûreté du Québec are working closely to catch the perpetrators of these horrific attacks."
 can_separatism.7.o1:0 "This seems an awful lot like a crisis."
 
 can_separatism.8.t:0 "Wildrose Party Denounces Ottawa"
 can_separatism.8.d:0 "The new Government in Alberta, composed of the Wildrose Party and led by Premier Danielle Smith, has taken an interesting approach to their relationship with the Federal Government. Premier Smith has been at the forefront of an increasingly intense campaign denouncing the Federal Government, and by extension, [CAN.GetLeader]. This new bend of Albertan regionalism is seen by many as the natural conclusion of many years of Western Canadian alienation, and could possibly lead to a Quebec-style separatist movement taking hold in Alberta if left unchecked."
 can_separatism.8.o1:0 "How childish."

 can_separatism.9.t:0 "Smith Passes 'Sovereignty Act'"
 can_separatism.9.d:0 "In the latest escalation in the conflict between Alberta and the Federal Government, Premier Danielle Smith has pushed through a controversial piece of legislation dubbed as the 'Sovereignty Act'. This act has given the Premier of Alberta sweeping powers to amend laws, and has given the Province power to ignore Federal Rules deemed 'harmful to Alberta's interests'. This new act has been labeled as 'dictatorial' by opponents, and is seen by many as an attempt to defy Ottawa's will. This is the latest step in an effort from Alberta to define authority for themselves."
 can_separatism.9.o1:0 "We aren't interested in fighting with the Alberta government."
 can_separatism.9.o2:0 "Shut this illegal act down now!"
   
 can_separatism.10.t:0 "Alberta Demands Referendum"
 can_separatism.10.d:0 "The recent spat between Alberta and Ottawa has escalated to a new height today, as Premier Danielle Smith has demanded a referendum on Albertan Sovereignty, similar to the one held in 1995 by Quebec, be held. This has come in the wake of Federal Courts striking down Smith's own hallmark 'Sovereignty Act', which would give Alberta the authority to defy Federal laws. Smith, in response, has stated that 'If Canada does not change the Constitution, the next option would be an Alberta independence referendum'. This demand for an Albertan referendum is the natural culmination of the 'Wexit' movement, which calls for the creation of a separate nation in Western Canada. The Federal Government has once more shot down this proposal, stating that such a referendum would only further divide Canada."
 can_separatism.10.o1:0 "Not happening."
    
 can_separatism.11.t:0 "Protests in Alberta"
 can_separatism.11.d:0 "The Albertan Referendum debacle, first started by Premier Smith and later rebuked by Prime Minister [CAN.GetLeader], has garnered widespread outrage across the proivince, which has been rocked by practically non-stop protests. In addition to widespread protests, political violence has skyrocketed as angry pro and anti independence movements clash in the streets. Supporters of the proposed referendum, driven by decades of Western alienation have clashed with anti-independence activists who deride any such attempts by Alberta to sepererate from Canada. Whether this violence will escalate in a similar fashion to the October Crisis is anybody's guess; but for now, it seems that the Province of Alberta is only a few steps away from a full-blown crisis."
 can_separatism.11.o1:0 "What a headache."
    
 can_separatism.12.t:0 "'Western National Compact Organization' Formed"
 can_separatism.12.d:0 "Today various cities across Alberta were racked by explosions and general mayhem, as a terrorist group bearing the name 'Western National Compact Organization' has declared that they will conduct a bloody campaign against 'Canadian Occupiers' until such a time when Western Canada is free from Laurentian oppression. The targets of these attacks have mainly centered around Government buildings, with the residences of prominent anti-independence activists and opposition politicians also being targeted. This group has been compared to the radical-right wing militias which seized control of Montana after the collapse of the United States, and has brought back unpleasant memories of the October Crisis in Quebec. Prime Minister [CAN.GetLeader] has denounced these terrorists, and has stated that the Federal Government will be monitoring the situation and working closely with the RCMP to ensure these attacks don't escalate."
 can_separatism.12.o1:0 "Just what we need, more terrorists."
    
 can_separatism.14.t:0 "[CAN.GetLeader] Meets with Albertan Leaders"
 can_separatism.14.d:0 "The Prime Minister, in an attempt to alleviate the pressure mounting between Alberta and Ottawa, has arranged a meeting between the Federal Government and key figures within the Albertan Government. This will hopefully allow us to hear their concerns face-to-face, and work out an amicable solutions which can please both parties."
 can_separatism.14.o1:0 "Interesting."
    
 can_separatism.15.t:0 "Tensions Cool in Alberta"
 can_separatism.15.d:0 "While Alberta was once rocked by nonstop protests and political violence relating to the separatism issue, tensions between Albertans have cooled significantly in recent months. The announcement of a referendum which will allow Albertans to peacefully make their voices heard on the matter has put aside any premonitions of armed conflict, and has drawn the focus of the most fervent supporters away from violence. Albertans can now decide through bullet rather than ballot their destiny within Canada."
 can_separatism.15.o1:0 "Interesting."
    
 can_separatism.16.t:0 "[GetYear] Aberta Referendum "
 can_separatism.16.d:0 "The day of Alberta's referendum is upon us, with millions of Albertans going to the polls across the province. Indeed, interest is so high that polling stations are having trouble keeping up with the long lines. The question facing the Province: do they cut ties with Canada, continuing on as an independent nation, or do they stay as a Province and part of the Canadian Confederation."
 can_separatism.16.o1:0 "Yes - Independence for Alberta!"
 can_separatism.16.o2:0 "No - Stay in Canada!"
    
 can_separatism.17.t:0 "[CAN.GetLeader] Meets with Québecois Leaders"
 can_separatism.17.d:0 "The Prime Minister, in an attempt to alleviate the pressure mounting between Quebec and Ottawa, has arranged a meeting between the Federal Government and key figures within the Québecois Government. This will hopefully allow us to hear their concerns face-to-face, and work out an amicable solutions which can please both parties."
 can_separatism.17.o1:0 "Interesting."
    
 can_separatism.18.t:0 "Tensions Cool in Quebec"
 can_separatism.18.d:0 "While Quebec was once rocked by nonstop protests and political violence relating to the separatism issue, tensions between Quebecois citizens has cooled significantly in recent months. The announcement of a second referendum which will allow Quebec citizens to peacefully make their voices heard on the matter has put aside any premonitions of armed conflict, and has drawn the focus of the most fervent supporters away from violence. Citizens of Quebec can now decide through bullet rather than ballot their destiny within Canada."
 can_separatism.18.o1:0 "Interesting."
    
 can_separatism.19.t:0 "[GetYear] Quebec Referendum"
 can_separatism.19.d:0 "The day of Quebec's referendum is upon us, with millions of Québécois citizens going to the polls across the province. Indeed, interest is so high that polling stations are having trouble keeping up with the long lines. The question facing the Province: do they cut ties with Canada, continuing on as an independent nation, or do they stay as a Province and part of the Canadian Confederation."
 can_separatism.19.o1:0 "Yes - Independence for Quebec!"
 can_separatism.19.o2:0 "No - Stay in Canada!"
 
 can_separatism.20.t:0 "Prime Minister Invokes Emergencies Act"
 can_separatism.20.d:0 "The Emergencies Act is a law which grants the Federal government sweeping powers to override civil liberties and ignore Parliament. Replacing the former War Measures Act, the Emergencies Act has been officially invoked by Prime Minister [CAN.GetLeader] today for the first time in Canadian History. Having never been enacted before, it is now being used to deal with the unrest in Québec. Under direct command of the Prime Minister, the Canadian Armed Forces have been deployed to deal with the ever-growing terrorist threat mounting in Quebec. While this move has a certain amount of support, this act has also been a focal point of many Canadians who are protesting the government's move, saying these measures are unnecessary and tyrannical."
 can_separatism.20.o1:0 "Concerning..."

 can_separatism.21.t:0 "Quebec Premier Replaced"
 can_separatism.21.d:0 "While the October Crisis was met with broad support from the Quebec Premier and Quebecois Government, this most recent crisis has been marked by an unhelpful and actively hostile Quebec government which has made its sympathies for the Terrorists known. With this in mind, Prime Minister [CAN.GetLeader] has ordered the replacement and subsequent arrest of Quebec Premier Pauline Marios on charges of treason. The legality of this move has been hotly contested, as it has not yet been established if replacing Provincial Premiers is within the Prime Minister's Jurisdiction. Of course, this move has still gone forward, and elections have been scheduled to be held. Hopefully the people of Quebec will choose a more amicable representative."
 can_separatism.21.o1:0 "Concerning..."

 can_separatism.22.t:0 "Quebec Tensions Fade"
 can_separatism.22.d:0 "After a long period of tension following the invocation of the Emergencies Act, tensions between the Federal Government and Quebec finally seem to be subsiding. While there is still an underlying culture of distrust towards the Federal Government, overt violence has become a thing of the past, as prominent terrorists are either caught by the Police or retreat further into the shadows. The Emergencies Act has long since expired, and the Quebec Government has been fully restored; albeit with more 'cooperative' leadership."
 can_separatism.22.o1:0 "At least it's over."
 
