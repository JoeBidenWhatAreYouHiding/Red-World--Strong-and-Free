 rw_canada.118.t:0 "Layton Resigns as NDP Leader"
 rw_canada.118.d:0 "Jack Layton, leader of the NDP through the last election, has officially submitted his resignation today. During Layton's Tenure, the NDP managed to undo half a decade of decline under Bob Rae's watch; and despite not managing to defeat the ruling Progressive Conservatives, Layton's style of leadership has helped the NDP emerge as a formidable force in Canadian politics once more. While Layton came up short in the last election, his inspiring leadership style and messaging starkly contrasted with the PC's often visceral brand of politicking.\n\n While many have hoped that Layton could finally defeat the PC's come next election, Jack Layton has recently made public his cancer diagnosis, and will be resigning from NDP leadership to focus on matters of his own health. A leadership election will be held soon to choose Layton's replacement. "
 rw_canada.118.d_liberal:0 "Jack Layton, leader of the NDP through the last election, has officially submitted his resignation today. During Layton's Tenure, the NDP managed to undo half a decade of decline under Bob Rae's watch; and despite losing to the Liberals, Layton's style of leadership has helped the NDP emerge as a formidable force in Canadian politics once more. While Layton came up short in the last election, his inspiring leadership style and messaging starkly contrasted with the often visceral brand of Canadian politicking.\n\n Despite losing to both the PCs and the Liberals, Layton has still prevailed as a popular figure in his own right. While many have hoped that Layton could reverse their losses to the Liberals and PC's come next election, Jack Layton has recently made public his cancer diagnosis, and will be resigning from NDP leadership to focus on matters of his own health. A
 rw_canada.118.o1:0 "We hope for his speedy recovery."

 rw_canada.119.t:0 "Death of Jack Layton"
 rw_canada.119.d:0 ""
 rw_canada.119.o1:0 "He will be missed."

 rw_canada.120.t:0 "'NeoNeoConservatism'"
 rw_canada.120.d:0 "The triumph of Communism in Europe and collapse of the United States marked the end of hawkish Conservative attitudes across the world. The rise of the 'New Right' in the American Republic permanently put an end to the Reagan-era sensibilities shared by Conservative movements across the world. While this had catastrophic effects in those remaining democracies, in Canada, Conservative movements had never shared the same gusto as their Yankee counterparts. Indeed, Canada’s Conservatives faced the awful fate of being relegated to a watered-down 'Progressive Conservative' movement even before the USA’s untimely end. However, as the PCs fell apart and the Reform Party rose in its place, ideologues which could charitably be described as ‘NeoConservative’ have once more gained control of Canada's right. This NeoConservative resurgence in Canada has had an effect the world over, as the ideals of Harper and Manning have gained a variable monopoly on mainstream Conservative thought world wide. In a world of Communist dominance, Harper and Manning have prevailed as one of the few examples of successful Conservative resurgence, and have heralded themselves and Canada as an example which can be followed worldwide."
 rw_canada.120.o1:0 "Interesting."
 
 rw_canada.121.t:0 "Red Tories Return"
 rw_canada.121.d:0 "In a remarkable shift from a decade of Reform-influenced policy, the Progressive Conservatives of [CAN.GetLeader] have made the shocking decision to abandon the party's NeoConservative and Populist direction. This reversal is seen by many as an attempt to get the PCs back in touch with their roots, and appeal to a broader base of voters who are weary of both Manning's brand Populism, and Harper's brand of Conservatism. 'Progressive' PCs like Joe Clark and Jean Charest have hailed this action as a true revival of the PC cause, and a motion that will end the increasingly unpopular domination of the party by Reformite ideals. The reaction to this decision by the voters is varied. On one hand, the famously moderate Canadian political scene has smiled on the PC's increasingly banal messaging, on the other, firebrands like Ralph Cruz have denounced this action as a betrayal of the Conservative cause. While Cruz has always been a thorn in [GetCanPCLeaderShortHand]'s side, there are still many Reform loyalists who are weary of the CA picking up alienated Reform voters, especially in the party's traditional heartland of Western Canada; something which could possibly lead to a repeat of the 2010 by-election fiasco. Others however have dampened these worries, stating that the votes lost in Western Canada can be more than made up by the votes gained in Ontario and Atlantic Canada by our party's new direction. "
 rw_canada.121.o1:0 "Interesting."
 
 rw_canada.122.t:0 "Bloc Québecois Renounces Governmental Ambitions"
 rw_canada.122.d:0 "In an announcement which has been expected since the day the BQ took power, party leader [CAN.GetLeader] has formally declared that the Bloq Québécois has no intention of forming a second government. While they have not gone so far as to resign and call a second election, the Bloc has confirmed the suspicions of many that they have abandoned nany hope of repeating their 2015 fluke. While [CAN.GetLeader] has stated that they are open to a second term if they manage to pull off another victory, they have decided that pulling off the impossible once more is not within the legitimate aspirations of the party. Of course, there are still some who hope to repeat their long-shot victory, however it seems increasingly like a pipe dream to to the BQ's narrow grasp on power. According to the current numbers, the loss of even 2 seats would lead to the end of the Bloc government."
 rw_canada.122.o1:0 "At least they're realistic."
  
 rw_canada.123.t:0 "The Bloc Drops Independence Aspirations"
 rw_canada.123.d:0 "Ever since the crushing defeat of the Independence option in 1995, the issue of Québécois independence has been practically dead in the water. Indeed, it seemed that few were willing to risk the integrity of the Canadian nation in the wake of the collapse of the United States. While the broad concept of 'Sovereignty' has been a popular proposition, 'Independence' has remained a dirty word in Canadian politics ever since 1995. The attachment to pro-independence ideals starkly divided the Bloc Québécois, and led to an almost 20-year slump in party popularity which we are only now recovering from. The fact that the BQ managed to win a majority of Quebec seats appeared to be as a result of the BQ's increasingly unclear stance on Quebec independence, with a broad shift occurring from 'Independence' to 'Autonomy'(even if particularly determined figures still push for Independence from the rest of Canada). Of course, since the BQ now has a powerful amount of sway in Canadian politics, the party has sought to ditch any such affiliations with independence movements and instead focus on using the Bloc's leverage as a bargaining chip to help the rest of the political establishment focus on Quebec issues."
 rw_canada.123.o1:0 "We have them by the balls now."
   
 rw_canada.124.t:0 "'The Bloc' Unveils Expansion Plan"
 rw_canada.124.d:0 "In a long-awaited and somewhat puzzling press conference, BQ party leader [CAN.GetLeader] declared that they have no intention of forfeiting the next election, and are prepared for a tough campaign to secure a second term. This sudden focus on victory on the federal level has led many to wonder if the BQ plans to expand their scope beyond Quebec, perhaps even running candidates in certain French-speaking areas in Ontario and New Brunswick. This new direction would give the BQ more breathing room in federal affairs, and potentially give them enough leeway to govern without NDP or Liberal backing. Of course, while the idea of a BQ majority government is beyond reasonable consideration, running more candidates could do enough to pad the predicted losses for the BQ, and allow the margin of error for Bloc seats to extend beyond a few seats."
 rw_canada.124.o1:0 "Don't we have enough parties already?"
    
 rw_canada.125.t:0 "Bloc Québécois Rebranded to Bloc Canadien"
 rw_canada.125.d:0 "It is now official; the Bloc Québécois is gone. The only Federal political party dedicated solely to Federal issues has ceased operations today, and has rebranded to the Bloc Canadien - the Canadian Bloc. This new Federal Party has completely divorced itself from any ideals of Québecois independence, and has instead declared a focus on Canadian Unity, bilingualism, and improved Francophone-Anglophone relations. With this new tonal shift, the Bloc has announced their intention to run candidates across Canada. This new attempt by the Bloc to break into the Anglophone political scene has mixed reactions. Most Canadians find the idea of the Bloc running candidates in English Canada as laughable, and analysts are skeptical about the Bloc's ability to win even a single seat outside of Quebec. Despite this, there is still a large voting base for this new 'Canadian Bloc' across the country, as a great deal of non-Francophone Canadians have commended the BQ's job at governing Canada. As well, many Francophone communities outside of Quebec have welcomed a new nationwide force representing them, as the Bloc has paid special attention to these areas in hopes to leverage their French-Canadian identity."
 rw_canada.125.o1:0 "Good luck running as a Bloc candidate in Alberta."
     
 rw_canada.126.t:0 "Status of Duceppe's Premiership"
 rw_canada.126.d:0 "The rise of Gilles Duceppe as Prime Minister of Canada was not something that any reasonable person would have ever expected. Despite his unprecedented victory, it seems that Duceppe's character contributed little to the Bloc's campaign, and that the party achieved victory in spite of, and not because of Duceppe. From his association with the Communist Party, to the embarrassing 'Shower Cap' incident in the 1997 election, there seems to be no shortage of ammunition to use against Duceppe The apparent replacement of the longtime leader of the Bloc had already been decided on back in 2012 when Duceppe lost in his own riding; however Duceppe managed to return to the party's forefront during the 2015 election. With this in mind, many within the Bloc have suggested replacing Duceppe once and for all. Indeed, it appears as if Duceppe's luck may have finally run out. "
 rw_canada.126.o1:0 "Damn them all! Duceppe shall stay."
 rw_canada.126.o2:0 "Duceppe is done, and Martine Ouellet shall rise in his place."
 rw_canada.126.o3:0 "Duceppe is done, and Mario Beaulieu shall rise in his place."
 rw_canada.126.o4:0 "Duceppe is done, and Yves-François Blanchet shall rise in his place."
 
 rw_canada.127.t:0 "Trump Attacks Reformites"
 rw_canada.127.d:0 "The ever-growing schism between Reform Stalwarts and PC Loyalists has been growing ever since Donald Trump was elected Prime Minister of Canada. Trump, while a steadfast paragon of Right-Wing values, is also far more flexible in his ideals than the Harperites who continue to be an enduring influence within the PC Caucus. Despite Cruz's Canadian Alliance popping up and trying to sway Reform voters, Manning remained steady in the direction of the PCs in an attempt to keep their base secure. Trump however has no pretense of keeping up this policy. Trump has been less than subtle for his disdain for the Reform Party, and Stephen Harper in particular. Trump has often stated he wished the Reformites would 'Take a Hike' and stop 'Polluting' the party with 'Redneck Populism'. Harper, while retired from Politics, has fielded these attacks, and while falling short of endorsing Rafael Cruz, has sufficiently torn into Trump's party direction. Manning, despite having much in common with Harper, has refused to denounce Trump, instead calling for unity across Right-Wing forces. "
 rw_canada.127.o1:0 "Cold blooded."
 
 rw_canada.128.t:0 "Trump Attacks Cruz"
 rw_canada.128.d:0 "Prime Minister Trump has been at the forefront of a series of vicious attacks against the Canadian Alliance, and their leader: Rafael Cruz. As is Trump's brand, these attacks have been anything but subtle, with Trump ripping into Cruz' connections, family, status, and ideals, even going so far as to bizarrely suggest that Cruz was involved in the assassination of Richard Nixon. ''Lyin' Ralph'' has become Trump's nickname of choice for the controversial Calgary MP, as he embarks on a nationwide tour to discredit the Canadian Alliance. Cruz has shot back at Trump, stating that he is nothing more than an American usurper who is steering the ship of Canadian Conservatism into the rocks. Furthermore, Cruz has gone on to say 'Donald Trump may be a rat, but I have no desire to copulate with him'. Trump has responded by stating that 'Ralph Cruz lies. He's a liar. And that's why nobody likes him, that's why his Commons people won't endorse him'."
 rw_canada.128.o1:0 "A feud for the ages."
 
 rw_canada.129.t:0 "Trump Reaffirms Canadian Patriotism"
 rw_canada.129.d:0 "Donald Trump, despite being the first Prime Minister in Canadian History to be born in the former United States, has seldom remarked publicly on his status as an American emigré. However Trump has recently attempted to build a rapport as a Canadian Patriot; something that's part of Trump's broader effort to reinvigorate the spirit of Patriotism in Canada. Speaking frankly as an American emigré, Trump has shared his thoughts on the Reagan era, the period in the aftermath of the USA's collapse, and his first years in Canada, and later involvement with the Progressive Conservative party.\n\n 'Those people and their ideals, back in the day, I always said they're no good. You saw what Reagan did? He took a big beautiful country and he wrecked it, he wrecked it quite frankly. And Bush! All he did was make things worse, he broke up America, he drove off businesses, he drove me away. And I think that's quite sad. Those people, those old Conservatives, they were no good. When I arrived in Canada, I said 'Hey look, these Reform Party people, they were just like Reagan!'. Reagan , who was a very incompetent person, who was the person who ruined the USA. And those Reform people were all very angry and didn't like Toronto, and I think that's not a very good brand for a party'.\n\n Furthermore, Trump would state that 'I loved the United States, it was a magnificent land of freedom and prosperity, but that's all gone now. When I ran for Prime Minister for Canada, I didn't want to make Canada America, because Canada was already America quite frankly, what I wanted to do was let Canada reach their full potential as a wonderful bastion of prosperity. The big beautiful land of the free was still there, they just moved it to Canada - a country I love very much! I'm a Canadian now, because Canada is the land of the free. America's gone now, they're gone... and I think we all have to accept that.'"
 rw_canada.129.o1:0 "Interesting."
 
 rw_canada.130.t:0 "Prime Minister Denounces Communism"
 rw_canada.130.d:0 "Ever since Layton took charge of the NDP, the party has had a somewhat awkward relationship with matters of Communism. While officially denouncing Socialism in all forms, the fall of Rae's regime opened the floodgates for more radical left-wingers to inhabit and influence the NDP once more. This has manifested in a deafening silence towards Communism and the Soviet Union in matters of NDP foreign and domestic policy. While a domestic Communist revolution in Canada is not a matter worthy of reasonable consideration, the NDP's association with far-left groups has often been a matter of public embarrassment. And while the party is firmly a Democratic Socialist/Social Democratic movement, the number of potential NDP candidates who have been exposed for links with Communists is still more than 0. \n Allaying any potential disloyalty from party members, Prime Minister [CAN.GetLeader] has officially condemned Communism in all forms, and has stated that any NDP members who express open admiration for Communism or Warsaw Pact regimes will be immediately expelled from the NDP Caucus."
 rw_canada.130.o1:0 "Communists are not welcome in the NDP."
  
 rw_canada.131.t:0 "Unions Endorse the NDP Once More"
 rw_canada.131.d:0 "Brian Mulroney's tenure had disastrous effects for organized labour in Canada. During the early 80's a concentrated effort to smear honest union organizations with slanderous links to organized crime and baseless claims about union dues took place, doing irreparable damage to the time-honored relationship between workers and their bosses. Hope for Canada's working men and women rebounded during Ed Broadbent's first term, as the CLC-aligned NDP was finally given a shot at power after decades of Conservative and Liberal Dominance. Even if the damage done by the Mulroney government was not fully undone, Broadbent's social-democratic government worked tirelessly to give Canada's unions a second shot. Throughout losses in the later 90's, the NDP remained the bulward of organized labour's representation in Canadian politics. However, that all changed during the tenure of Bob Rae. Rae, out of either greed or a desire to appease right-leaning members of the Canadian establishment so happily threw away countless years of solidarity between the NDP and the CLC, and in the process doomed his own Premiership. Now that Layton and union-friendly leadership has regained control of the party, the NDP is now once more the party of the working man. Even if certain unions haven't forgiven the party for the debacles under Rae's term, the majority of Canada's organized labour is firmly on our side once more."
 rw_canada.131.o1:0 "The NDP's legacy restored."
   
 rw_canada.132.t:0 "Broadbent Meets the Prime Minister"
 rw_canada.132.d:0 "John Edward 'Ed' Broadbent first made history in 1989 when he became the first Prime Minister in Canadian history to belong to the New Democratic Party, uprooting almost 100 years of unbroken Liberal/Conservative domination. The tenure of Ed Broadbent extended throughout the chaos following the collapse of the United States and later fall of NATO, and saw the NDP rise as Canada's most prominent left-wing force. While the Liberals would eventually regain their hold on the left-leaning establishment, Broadbent's victory permanently solidified the NDP as a serious player in the Canadian political arena. Even after leaving power, Ed Broadbent has always been a firebrand and staunch supporter of 'Classical' NDP politics. This stance, while popular to much of the party's base, made him many enemies during the tenure of Bob Rae, where he, along with Jack Layton, led a backbench revolt against the 'New NDP', forcing Rae to compromise with the Liberal party to remain in power. Lukiky, Rae's influence over the NDP would prove to be temporary, and loyalists to Jack Layton would take control of the party once more, solidifying the NDP's committal left-wing politics and organized labour.\n\n With this in mind, [CAN.GetLeader] has made a series of meetings and public appearances with Broadbent, securing the support of this veteran 'Dipper and making it clear that the legacy of Ed Broadbent's policies and image is rock solid."
 rw_canada.132.o1:0 "A great man."
    
 rw_canada.133.t:0 "Utilities Companies Nationalized"
 rw_canada.133.d:0 "While the word 'Nationalization' has become something of a dirty word in Canadian Politics, Jack Layton has officially moved to break Private control of our nation's most essential systems, and restore Governmental oversight of Canada's most essential services. Utilizing a similar approach to Hydro-Québec's nationalization, all private utility firms within Canada will be bought out by the Canadians Government and transformed into Crown Corporations. As mixed private-public concerns, these formerly private utility companies will become joint stock companies whose sole shareholder is the Government of Canada. Our acquisition of these companies will allow the current leadership and objectives of these companies to remain intact, albeit under the supervision of the Canadian Government. Now, private companies will no longer be allowed to exploit Canadian citizens with a reckless focus on profit over essential service. Any such profit generated by these companies will be redistributed back to the government itself. The government will now directly oversee the maintenance and operation of essential water, gas, electricity, telephone, waste disposal, and other essential operations."
 rw_canada.133.o1:0 "Interesting."
 
 rw_canada.134.t:0 "Cannabis Act Passes"
 rw_canada.134.d:0 "While not one of the NDP's main campaign promises, the NDP has oficially moved forward on legislation to Legalize Cannabis in Canada. As of today, all existing laws criminalizing possession, growth of Marijuana, as well as the criminalization of cannabis-infused food and drinks being have struck down across Canada. From now on, the possession and recreational use of marijuana is no longer a crime; the 1923 prohibition of the drug has been expunged, and the Criminal Code updated to account. The legalization of cannabis in Canada is a milestone for Canada, with Canada being one of the few nations on earth with Weed being completely legal. Despite being legal for recreational use, Marijuana is still regulated by the Provinces in much the same way that Alcohol is, with each region expected to handle the legalization in their own way.\n\nStoners and Potheads in Canada have let out a cheer, and American Citizens looking for a quick puff will now jump across the border to patronize Canadian business. Additionally, the legalization of Marijuana is expected to create thousands of new jobs, and billions in newly taxable revenue. "
 rw_canada.134.o1:0 "Spark em'."
  
 rw_canada.135.t:0 "Statue of Layton Unveiled"
 rw_canada.135.d:0 "A testament to the love our citizens have for late Prime Minister Jack Layton, a new statue has just been erected in his home city of Toronto. Unveiled at the ferry terminal that now bears Layton’s name, the statue called Jack's got your back. Stronger Together: The Layton Memorial features an empty seat where visitors will be encouraged to hop aboard and take pictures of the former city councillor and ardent cycling advocate. This life-sized bronze sculpture of the former NDP leader depicts him riding tandem bike and wearing a broad smile as he rolls along the city's lakeshore. Prime Minister [CAN.GetLeader] was personally in attendence during the unveiling, in addition to many members of the Layton family. Layton's widow Olivia Chow a sculptor herself, was an active collaborator in the creation of the statue by Toronto artist David Pellettier, and stated that 'I wanted to make sure that Jack’s smile was as I remembered'. Layton's son Mike also said on the statue's design 'A tandem bike requires trust," said Layton. "Trust in your partner and trust in others. The journey requires you to work together. He collaborated with others in his job and he had fun through it all'. Countless people from across Canada attended the opening ceremony to pay their respects to the now deceased Prime Minister."
 rw_canada.135.o1:0 "A wonderful way to honour him."
 
