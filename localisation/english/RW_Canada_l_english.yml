 rw_canada.305.t:0 "Flight 45"
 rw_canada.305.d:0 "Prime Minister Trump, ever the wealthy and extravagant man, is notable for an impressive fleet of private jets which have been frequently used for state travel. Trump's use of his private plane for Prime Ministerial travel has certainly been a money saver for the Federal Government, however the use of a non-Air Force jet has been seen as a security risk by many. Today, as Trump's plane flew over the Rocky Mountains during his flight from Winnipeg to Vancouver, some of our worst fears were substantiated when Trump's Boeing 747, dubbed 'Trump Force One', lost communication with Air Traffic Control. As the Prime Minister's plane lost communication, several within Trump's cabinet immediately feared the worst, and scrambled several RCAF jets from CFB Cold Lake to track down the plane. Emergency crews have also been deployed to the immediate area around Kamloops to search for the jet in the event that it did indeed crash. While some have labeled this as brazen alarmism, when the Prime Minister's life is on the line, it isn't possible to be too careful ."
 rw_canada.305.o1:0 "Nothing more than a simple communication malfunction."
 rw_canada.305.o2:0 "A preliminary search has failed to re-establish contact."
    
 rw_canada.306.t:0 "Communication Re-Established"
 rw_canada.306.d:0 "After a terrifying hour-long lapse in communication, Prime Minister Donald Trump's plane has touched down in Vancouver's International Airport. The loss in contact with Air Traffic Control was written off as a simple error in the ground communication systems due to a particularly intense thunderstorm over the Rocky Mountains, which lasted more than 40 minutes. After coming into contact with two Air Force fighter jets from CFB Cold Lake, the team of Trump's private jet confirmed manually that the plane was in working order and that all passengers on board were fine. As the jets located the plane flying safely, there was a legitimate sense of fear that the plane had lost cabin pressure, and that the Prime Minister had succumbed to hypoxia. Responses in such a scenario were mulled over, with many fearing that Trump's plane may have flown into foreign airspace without human control. Worse, the plane could have crashed into a populated area once it ran out of fuel, leading some to even propose shooting it down. Such a scenario has thankfully been avoided."
 rw_canada.306.o1:0 "Wonderful news."
    
 rw_canada.307.t:0 "Ghost Plane"
 rw_canada.307.d:0 "RCAF jets managed to quickly find Trump's own Boeing 747 jet while it flew aimlessly above the Rocky Mountains. However as they made visual contact, the nation's worst fears were finally confirmed. The iced-over cockpit windshield suggested that cabin pressure had been lost, and the Prime Minister, the pilot, and everyone else on the plane was indeed dead. With Trump Force One now a ghost plane, the cabinet has been left with a truly harrowing decision: either shoot down the Prime Minister's own plane to keep it from crashing into a populated area, or let the plane fly aimlessly until it runs out of fuel and crashes. Traditionally, such an incident would result in the plane being shot down, however the fact that the Prime Minister was in the plane (even if by now they are almost certainly dead), would not be the best move from a PR standpoint. However simply allowing the plane to fly into a populated area may result in the worst disaster since the Commonwealth's infamous 5/1 attacks.\n\nRegardless of their decision, an emergency meeting with the Cabinet and the Governor General has been held to decide on a new leader for the Canadian nation."
 rw_canada.307.o1:0 "Doug Ford."
 rw_canada.307.o2:0 "Rob Ford."
 rw_canada.307.o3:0 "Donald Trump Jr."
 rw_canada.307.o4:0 "Kevin O'Leary."
 rw_canada.307.o5:0 "Rex Tillerson."

 rw_canada.308.t:0 "The Wreckage Recovered"
 rw_canada.308.d:0 "Faced with an incredibly difficult decision, Acting Prime Minister [CAN.GetLeader] has officially made the decision not to shoot down the Prime Minister's Plane. The fears that the plane may crash in a populated area were far from unfounded, however to avoid a veritable PR disaster, as well as an inevitable slough of conspiracy theories, [CAN.GetLeader] has kept the plane in the sky. Eventually veering off their Vancouver-bound course, the plane crashed in the outskirts of Prince Albert, British Columbia after running out of fuel, thankfully with no casualties on the ground. After recovering the Black Boxes, the TSB quickly concluded the cause of the crash was simple human error. Midway through the flight, the aircraft's heating and cooling systems became non-operational, sending the Prime Minister into a blind rage as he demanded the crew restore temperature control to the uncomfortably cool plane. As the flight crew, desperate to keep their jobs and terrified of the Prime Minister's authority, accidentally turned off the cabin pressurization in an attempt to restore a comfortable temperature. Before they could realize their error, it was too late, and all passengers aboard had succumbed to hypoxia. While not everybody buys this explanation, it seems that for now the nation's curiosity over the Prime Minister's tragic death is satisfied. A state funeral for the late Prime Minister Trump is to be planned immediately."
 rw_canada.308.o1:0 "Brought down by his own hubris."

 rw_canada.309.t:0 "Collapse of the NDP"
 rw_canada.309.d:0 "The victory of the Bloc Québecois in the 2015 Election veritably shattered the Canadian political paradigm as it existed. Years later, it is yet to recover. As the Bloc embraces its identity as a true nationwide party, the old establishment has failed to keep up, as countless moderate voters have been siphoned off from the NDP and Liberal Party across the country. Already faced with a bitter divide across ideology, the NDP has formally moved to call it quits. Today, party insiders have announced their merger with the Canadian Bloc and the cessation of all operations on a Federal Level. This move has been brought about in an effort to still retain some influence within Canadian politics, as the rapid divide within the party threatens to wipe out the NDP's few remaining seats. This move has not been universally welcomed however, as many of the NDP's left-wing voters have denounced the Bloc's moderating direction, and have moved the remains of their operation to the Green Party. The collapse of the NDP has given the Green Party thousands of new voters, and has put the party in serious contention for the next election."
 rw_canada.309.o1:0 "Their time has finally run out."

 rw_canada.310.t:0 "A Change of Leadership?"
 rw_canada.310.d:0 "While Prime Minister Michael Ignatieff defied the odds and won the 2011 Federal Election, there are still those who think that Ignatieff's position as Prime Minister is untenable. Losses for the Liberals in recent by-elections has led many to call for Prime Minister Ignatieff to resign and make way for new leadership, as the incumbent is seen by many as out of touch with the electorate, and has been accused of harboring a hidden agenda. Ignatieff has defended his own record, stating that recent poll slippages are nothing more than irregularities. Several candidates have been floated as a potential replacement for Ignatieff, even if they haven't challenged the Prime Minister for his job personally. Even more surprisingly, some have proposed that former Prime Minister Paul Martin throw his hat into the ring. While his Premiership was considered to be a failure due in part to a devastating corruption scandal, Martin's legacy is now viewed more favorably due to his active involvement with the Ignatieff government. Whether these calls for Ignatieff's resignation will manifest into anything substantial is yet to be established, as the Prime Minister is adamant about staying on as Liberal Leader. "
 rw_canada.310.d_2:0 "While Prime Minister Michael Ignatieff defied the odds and won the 2011 Federal Election, there are still those who think that Ignatieff's position as Prime Minister is untenable. Losses for the Liberals in recent by-elections has led many to call for Prime Minister Ignatieff to resign and make way for new leadership, as the incumbent is seen by many as out of touch with the electorate, and has been accused of harboring a hidden agenda. Ignatieff has defended his own record, stating that recent poll slippages are nothing more than irregularities. Several candidates have been floated as a potential replacement for Ignatieff, even if they haven't challenged the Prime Minister for his job personally. Even more surprisingly, some have proposed that former Prime Minister Jean Chrétien come out of retirement formally and throw his hat into the ring. While his Premiership was not viewed in the best light due to the fragile Liberal-PC coalition he presided over, Chrétien's legacy is now viewed more favorably due to his active involvement with the Ignatieff government. Whether these calls for Ignatieff's resignation will manifest into anything substantial is yet to be established, as the Prime Minister is adamant about staying on as Liberal Leader. "
 rw_canada.310.o1:0 "Perhaps they have a point."
 rw_canada.310.o2:0 "Ignatieff isn't going anywhere."

 rw_canada.311.t:0 "Trump Uses Reserve Power"
 rw_canada.311.d:0 "Donald Trump has always been a... controversial figure, to say the least. From Alliance voters whipped into a fury by his now-former Red Tory tendencies to the myriad of Liberal and NDP supporters who have gone to the ends of the earth to smear Trump as a dictatorial American usurper-in-waiting, there is certainly no shortage of detractors to the Prime Minister's rule. The 2015 election has been seen by many as an opportunity by these groups to dislodge Trump, to usher in a new era of Canadian leadership free from the whims of one Donald J. Trump. While Trump's Progressive Conservative party has seen catastrophic losses in this recent election, a deadlock in Parliament has ensured that no one party is in a position to challenge him. Using the powers granted to him when the position of Prime Minister was merged with the Governor-General, Trump has foregone any talks of government formation, and has simply appointed himself as Prime Minister. Trump's declaration, brought on by opposition disunity and the ever-present Separatist crisis sweeping our nation, will ensure that Canada is guided by Prime Minister Trump until the next election. However with Trump's shocking authoritarian shift in tone, some are beginning to wonder if Canadians will ever be given an opportunity to democratically remove the Prime Minister again. "
 rw_canada.311.o1:0 "Concerning News."

 rw_canada.312.t:0 "Protests Erupt Across the Nation"
 rw_canada.312.d:0 "The transition from Monarchy to Republic was no easy one for Canada, and even though countless within Parliament were adamant about the dangers of giving Donald Trump the reserve powers of the old Governor-General, the constitutional amendments were pushed through without a hitch. In the aftermath of Trump's shocking decision to appoint himself as Prime Minister despite wide scale losses for his party, Canadian citizens opposed to the Prime Minister have taken to the streets to voice their displeasure. The countless voices who casted their vote for an opposition party have been effectively silenced, the will of the majority of voters defied by Trump's decision to forego the traditional process in Westminster Democracies. Trump himself has ordered the Mounties to disperse these riots, declaring them nothing more than Separatist and Communist traitors hellbent on destroying our great Canadian way of life. In Parliament, opposition parties still squabble, attempting to forward a unity candidate who would have the support of a majority of MPs. However even if they can find such a candidate, there is nothing forcing Trump to allow them to take the Prime Minister's office. As our nation is faced with its most controversial political development since the King-Byng affair, countless Canadians have begun to wonder if our nation's democracy is at an end, and have taken to the streets in an attempt to stop the Prime Minister's plots. "
 rw_canada.312.o1:0 "Concerning News."

 rw_canada.314.t:0 "Trump Rallies his Supporters"
 rw_canada.314.d:0 "Trump's decision to appoint himself as Prime Minister has been among the most controversial decisions in Westminster political history. From the King-Byng Affair to the removal of Gough Whitlam, examples of formerly-Viceregal reserve power being used in such a way are few and far between. Of course, while this decision has countless detractors, there are also countless supporters of this decision. Indeed, Trump is well within his rights to use his Reserve power, as the Progressive Conservative remained the largest party in Parliament despite widespread losses. Trump's more radical supporters, who have increasingly been lent the Prime Minister's ear, have championed this move as protecting Canada against the godless Communist traitors in the BQ, NDP and Liberal Party. As well, mainstream Conservative elements have rallied around Trump, insisting that Canadians calm down so the important business of government and dealing with the Separatist crisis. Trump himself has gathered a crowd of his most loyal supporters in Mississauga as he addresses the nation... "
 rw_canada.314.o1:0 "I wonder what he has to say."

 rw_canada.315.t:0 "A Shot Heard Around the World"
 rw_canada.315.d:0 "Flanked by the most elite RCMP Guard in the nation, Trump began speaking to a crowd of supporters in Mississauga, Ontario. Trump's speech started off ordinarily enough, with the embattled Prime Minister launching into a wild rant about the 'Liberals and Socialists' attempting to sabotage the great office of Prime Minister, further claiming that wide scale rigging was involved in the ridings lost by Progressive Conservative candidates in the last election. However before Trump was half-way through his speech, Trump’s speech was faced with a shocking interruption, as the rippling crack of gunshot echoed across the venue. As the crowd cowered and cried, and as Trump was escorted off the state by RCMP guards, it became clear that the Prime Minister and several bystanders were badly wounded. Shortly after, Trump was airlifted to the Sunnybrook Health Sciences Centre in Toronto, appearing to be in critical condition after being struck in the head by the would-be assassin's bullets."
 rw_canada.315.o1:0 "Good Lord."

 rw_canada.316.t:0 "The Prime Minister Awakes"
 rw_canada.316.d:0 "After much prayer and worry, it appears that news about the Prime Minister's condition has finally been provided to the public. Donald J. Trump, Canada's 25th Prime Minister, is alive and in stable condition. The assassin's bullet struck Trump in the back of his head just as he rotated his head, leading to severe trauma and the loss of a substantial amount of brain matter. Doctors have revealed that if he had turned his head to the side even half a second sooner, the bullet would have gone straight through his head, killing him immediately. With the Prime Minister alive, Cabinet Ministers have opted to not have an emergency leadership conference, and not to appoint an interim Prime Minister until Trump can recover, opting to simply let the Prime Minister govern from his hospital bed for the time being. Whether this is a wise choice remains to be seen, as aides and guards have reported a string of erratic behavior by Trump ever since sustaining his injury. "
 rw_canada.316.o1:0 "PATRIOTS IN CONTROL..."

 rw_canada.317.t:0 "Knives Out"
 rw_canada.317.d:0 "Ever since the attempt on his life in Mississauga, Prime Minister Trump has been behaving strangely. Even compared to his lofty public persona, Trump has been saying and doing erratic things. Convinced beyond reason of a sinister plot against him from every corner of Canadian Society, Trump has increasingly been reliant on his most radical advisors such as John Rustad and Peter Thiel. Trump, who has already been under the influence of radicals such as Lin Wood ever since his decision to appoint himself as Prime Minister, has now bought into their theories about a wide-reaching conspiracy against him.\n\nIn the wake of this radical shift in tone, Prime Minister Trump has officially begun a comprehensive purge of the PC Party's Ranks, removing dozens of MPs and party advisors. Furthermore, Trump has used the emergency powers granted to him during the Separatist Crisis to arrest and investigate dozens of opposition MPs. The Prime Minister, increasingly paranoid and isolated, is seemingly now fully under the influence of the most radical among his inner circle. Whether Trump is truly lucid in his decision-making or if he is simply being manipulated to do the bidding of the most radical among the PC caucus is now something of a mystery. What this change in course means for Canada is yet to be seen, however if one thing is certain, the radical change in course for the Trump cabinet has certainly failed to quell any fears among his opponents that Trump is attempting to create a Canadian dictatorship. "
 rw_canada.317.o1:0 "My Life for You, Mr. Prime Minister."

 rw_canada.318.t:0 "Trump Supporters Radicalize"
 rw_canada.318.d:0 "The 20th and 21st Century has given birth to no shortage of Populist politicians and political movements. From Huey Long in Louisiana, to Juan Peron in Argentina, countless politicians have spent their life singing the praises of the 'Common Man', and attracting zealously devoted followers for it. Trump is not the first to fit the mold, and he certainly won't be the last. However, even among his historical compatriots, Trump stands out in many ways. The rise of the Intranet and technology such as Radio and Television has allowed Trump's most radical supporters to reach a wider audience than ever. One such example of this is the emergence of 'Q', an anonymous radio personality claiming to speak on behalf of the Prime Minister, who tells tales of Trump's ever-present battle against hidden forces such as Communists, Lizard people and the Illuminati. While their identity remains cloaked in mystery, they have amassed a fanatical following who are willing to do anything to assist Trump in his supposed fight against the shadowy forces of Communism and evil.\n\nTrump himself appears to be more than content in simply ignoring these zealots... even if some within his inner circle have suggested the Prime Minister give a subtle nod to these supporters in an effort to mobilize them to assist the PC Political machine. "
 rw_canada.318.o1:0 "Leave these lunatics to their ramblings."
 rw_canada.318.o2:0 "Follow the White Rabbit... or something..."

 rw_canada.319.t:0 "Death of Donald Trump"
 rw_canada.319.d:0 "Tragedy. Calamity. These words cannot even begin to describe the level of grief and horror which our nation has been stricken with today. Donald John Trump, the 25th Prime Minister of Canada, has passed away in Toronto's Sunnybrook Health Sciences Centre. Having recently been the target of a gruesome assassination plot, Trump survived by a hair's width of the bullet's path, escaping death with only some minor severe head trauma. While Trump escaped from the Mississauga rally, it seems today that the Prime Minister has succumbed to his injuries at last, as doctors officially confirmed today. As anguished cries ring out from across the nation, Trump's most loyal allies and proteges have vowed revenge against the supposed conspiracy against their great leader, and have promised to uphold on earth the vision of their dearly departed Prime Minister.\n\nWith Trump dead, a vicious power struggle amid those still entrusted by the late Prime Minister is bound to erupt, as a now Trumpless Canada decides on the difficult path forward. "
 rw_canada.319.o1:0 "A Dark Cloud hovers over our Great Nation..."

 rw_canada.320.t:0 "Moving on from Trump?"
 rw_canada.320.d:0 "The time has come for members of Trump's own Progressive Conservative Party to gather and elect a new leader. Undoubtedly, anyone who succeeds Donald Trump would have some pretty big shoes to fill; after all, few within Canada could even come close to the greatness espoused by the late Prime Minister. Among the frontrunners to succeed Trump as his most loyal confidants and allies, figures such as John Rustad and Peter Thiel, figures who stood by Trump even as his own party schemed to remove and murder him. Rustad, a former British Columbia cabinet minister, quickly grew close to Trump after his jump to Federal Politics in part due to his near-fanatic loyalty to the MCGA cause. Thiel on the other hand, is a renowned venture Capitalist and fellow American emigré. Fleeing from Ohio on the outbreak of the Great American Collapse, Thiel has developed his own signature brand of Libertarian and Objectivist theory, and now seeks to put this vision to use on the national stage. However even as Trump's most loyal confidants jockey for the top spot, others have made their presence known. One such figure is Romana Didulo, Canada's most prominent proponent of the so-called 'Q Theology', a radical cult-like movement which holds near godlike reverence for the late Prime Minister Trump. While her and her ilk have traditionally been boxed out of establishment MCGA circles, the PC's new Trump-fanatic governing body may be more easily swayed to Didulo's radical theology than once though.\n\nAs the leadership conference adjourns, it is clear that the leadership convention has decided that... "
 rw_canada.320.o1:0 "Peter Thiel shall guide our nation to greatness!"
 rw_canada.320.o2:0 "John Rustad shall keep the MCGA machine moving!"
 rw_canada.320.o3:0 "Romana Didulo shall uphold the Trumpist vision!"

 rw_canada.321.t:0 "Rise of the Neo-Reactionary Movement"
 rw_canada.321.d:0 "Who is Peter Thiel? To some, the answer is all to obvious: the 26th Prime Minister of Canada, the prominent Libertarian ideolague and Venture Capitalist who grew close to Trump and his inner circle in the months and years before his untimely passing. Selected in a shadowy confrence of the PC Party's most loyal, Thiel is now leader of the Canadian nation. Thiel, while a prominent Libertarian Conservative, has also been known to be a follower of a radical set of ideals known as the 'Dark Enlightenment'. Developed by influential thinkers such as Nick Land and Curtis Yarvin, who describe themselves as the 'Dark Elves' of the movement. Described by some as 'Neo-Feudalism', described by others as the most radical form of Libertarianism, and the only way to protect citizens of the Free West from the dangers of the Welfare State, the Neo-Reactionary New Englightenment seems to be the new guiding principle for our nation. To some, Thiel's ascension is the beginning of the end for Canadian Democracy - however to others, Thiel's rise to power is just the beginning of a new era of personal freedom and fiscal responsibilities in Canada. "
 rw_canada.321.o1:0 "Salute the Prime Minister!"

 rw_canada.322.t:0 "Federal Government Abolished"
 rw_canada.322.d:0 "For Decades Canada headed the remnants of NATO, proclaimed ourselves to be the last bastion of Democracy and Freedom on earth; unbenownst to the inherent contradictions of these ideals. Indeed, Thiel's vision is that Democracy contradicts freedom, that the freedom of the individual to live as they please is violated by the presence of elected government. The victory of Communist parties in France and Western Europe has proven beyond a reasonable doubt that the given Democratic Process is a grave violation of individual freedom, and at the slightest pressure the idiot masses will be swayed by false promises, and will be misled into voting their ways into Welfare States and Commuism. Thiel, vested with complete executive authority, has finally made Canada face this reckoning, dissolving formally the Federal Government and returning complete authority to the Provinces. From now on, Thiel shall serve only as the guardian, as the figurehead for a vast patchwork of self-governing subdivisions. This has meant, in a sense, the end of the Canadian experiment that was, and the beginning of a new identity as dozens of seperate self-governing entities within a singular 'Nation'. The PC Party has been disbanded, and Thiel shall serve until death as the silent gatekeeper of a new, superior system. "
 rw_canada.322.o1:0 "Power shall now be in the Provinces' hands."

 rw_canada.323.t:0 "Sovereign Settelments Founded"
 rw_canada.323.d:0 "Thiel has long been under the influence of some of his most radical advisors, who propose Neocameralism as the replacement for democracy - which would give many options for 'Exit' out of a undesirable autocracy and its taxes, rules and regulations. While their neoreactionary ideals oppose democracy, viewing it as being anti-freedom, 'Exit' is voting with your feet, beinging your labor to another 'gov-corp' or governmental corporation, a complex patchwork of small, and competing, autonomous city-states. In their view, if gov-corp doesn’t deliver acceptable value for its taxes (sovereign rent), they can notify its customer service function, and if necessary take their custom elsewhere. Gov-corp would concentrate upon running an efficient, attractive, vital, clean, and secure country, of a kind that is able to draw customers. The 'gov-corps' are autonomous city-states or microstates, assuming they all agree on their national borders, their level of deterrence is perfect, and there are no democracies which could rival them. Thiel himself, while resisting a full transition to Neocameralist city states, has authorized the founding of several independent settlments which would function similarly to the visions of Land and Yarvin. Individual jurisdictions still remain free to follow the outdated old system - however these new independent settlements shall have full freedom, guaranteed by Prime Minister Thiel, to implement the Dark Enlightenment as they wish. "
 rw_canada.323.o1:0 "A rational monopoly neostate has no motivation to personally abuse its patrons."

 rw_canada.324.t:0 "The 'Queen' Speaks"
 rw_canada.324.d:0 "Donald Trump's death has unleashed a force upon our Great White North which can no longer be controlled. Romana Didulo, self-proclaimed 'Queen' of the Trumpist Movement and Messenger of the Prophet Q, has risen as Head of State of the Canadian nation in the recent assembly of the Trumpian faithful. As an outsider from the PC Caucus, even in the days of Trumpist domination, Didulo has little love for the current Conservative establishment. With that in mind, Didulo has formally dissolved the PC Party, replacing it with the 'Canada1st' Party, a movement made up exclusively of Didulo and Q Loyalists. Given Didulo's status as a fervent Monarchist, a reversal of the Canadian Republic and significant constitutional changes have also been predicted.\n\Didulo, once written off as insane even by Trump's own loyal followers, has now come to command the MCGA movement, following to the letters the teaching of the ever-mysterious prophet Q, and working to implement Trump's message and vision, in spite of all the NWO shills and Illuminati loyalists who stand in her way. "
 rw_canada.324.o1:0 "Trump Lives!"

 rw_canada.325.t:0 "Building Monarchist Fervor"
 rw_canada.325.d:0 "Didulo knows all too well that the recent declaration of a Canadian Republic was nothing more than a false flag by Donald Trump to free Canada from the rule of the Satanic Windsor Clan. Didulo has been appointed by 'Q' themselves to act as Canada's regent until Trump can return upon the conclusion of the battle against the NWO and the Antichrist. Cannanite Communists and Illuminati Lizard-Men shall tremble as the might of Yeshua's sword exacts vengeance on those who kept the citizens of the world asleep for so long. Queen Elizabeth II has been executed and replaced with a clone after the true depth of Windsor treachery was revealed. Didulo, along with her followers, have been informed of the true heritage of Britain's Monarchs. Anglo-Israelite philosophy has been proven true, and Donald Trump has been revealed as the true heir to the Davidic line. Q prophets across Canada have predicted that Donald Trump's return is imminent, as soon as his loyalists can enact a decisive victory against Communist Illuminati and NWO forces. Once his return is realized, Trump and his most loyal followers shall declare a crusade to reclaim the Holy Land, freeing the Anglo world from the whims of Socialists and False Kings."
 rw_canada.325.o1:0 "Anglo-Israelism? In this day and age?"

 rw_canada.326.t:0 "Launching of the 10th Crusade"
 rw_canada.326.d:0 "Recent revelations about Donald Trump's true identity and lineage have shocked the world to its core. And while some have been so brazen as to denounce our iron-clad archeological evidence as falsehood, Didulo and the followers of Q are confident that their findings are legitimate. With the revelation of the truth of the British Throne, Romana Didulo has formally declared war on the false British Government, moving to reclaim the Holy Land for Donald Trump and his descendants. [ENG.GetName], apparently puzzled by Didulo's sudden declaration, is already mobilizing for the defense of the British Isles... even if they still fail to take the so-called 'Q Prophets' seriously. Didulo, with her high-level extraterrestrial connections and access to new-age healing technology, shall herald the coming age of awakening as Canada moves to vanquish Earth's reptilian puppet-masters, which shall start with the false squatters in Britain, and shall soon move to the remainder of NWO-occupied Soviet Europe."
 rw_canada.326.o1:0 "Deus Vult!"
 rw_canada.326.o2:0 "We shall reclaim the Holy Land! Eventually..."

 rw_canada.327.t:0 "The Prime Minister's Address"
 rw_canada.327.d:0 "John Rustad has just been sworn in as the 26th Prime Minister of Canada following the recent death of Donald Trump. Rustad, a former British Columbia Cabinet Minister, has risen through the ranks of Provincial and Federal Politics alongside Donald Trump, eventually becoming one of his closest advisors, entrusted to the Prime Minister's side to the bitter end. Rustad, once regarded as an especially radical figure, now ironically leads the most 'Moderate' faction of MCGA stalwarts in the wake of Mr. Trump's horrible assassination. Rustad, in his first speech, has declared the beginning of a new era for Canada, stating his intention to follow through on the Trumpist vision, and passionately defending the legacy of his embattled predecessor. Denounced as a Deep State plant by radical 'Q' supporters, Rustad intends to preserve the Canadian systems that exist today, forging forward as one nation, united, irrespective of race, religion, or creed. Bitter echoes of Trump's most radical cry out in anguish as Rustad refuses to bulldoze the present Canadian system, instead promising to create a better Canada under the ideals of the MCGA movement."
 rw_canada.327.o1:0 "Long Live the Prime Minister!"

 rw_canada.328.t:0 "Gun Control Radically Loosened"
 rw_canada.328.d:0 "The prominence of Libertarian ideals among Canada's new Right has led to an organized political movement to shed much of Canada's current restrictions on firearms. No longer shall the government impede every Canadian's god-given right to bear arms, no longer shall bureaucratic fear mongering around firearms come at the price of freedom for our citizenry. From here on out, all current statutes in relation to Gun Control have been torn up, allowing complete freedom for citizens to purchase and use all manner of once-illegal weaponry. In addition to the abolition of current Gun Control laws, new laws have been drawn up to protect the rights of citizens to bear arms in the future. As well, Canadian citizens have been given the constitutionally protected right to form local militias, which with any luck will protect our great nation in the event of war. Prime Minister Rustad, ever an enthusiastic supporter of Gun Rights, has celebrated the repeal of these laws, along with his supporters, by firing a few rounds into targets at a local shooting range."
 rw_canada.328.o1:0 "Canada's own take on the Second Amendment."

 rw_canada.329.t:0 "Radical Q'ites Silenced - Moderates Encouraged"
 rw_canada.329.d:0 "When Trump still lived, a movement was born, led by the ever-mysterious 'Q', a talk radio personality claiming to have insider information about Trump's supposed battle against the Illuminati and Lizard-like humanoid creatures who supposedly control the world. Despite the lack of proof, and general insanity of Q's claims, a movement surrounding Q's theories spread like wildfire across Canada. These 'Followers of Q' have sent their movement into hyperdrive following the death of Donald Trump, going to any lengths to justify their belief that Trump is still alive and merely waiting for the right opportunity to reveal himself once more. Scouring every letter of every government document, book, movie script, and billboard, these fanatics still maintain their faith that Trump shall one day return to save the world. The messiah-like status of Trump among the Q movement has become a growing problem for Prime Minister Rustad, as deranged Q followers resort to increasingly deranged means to hasten Trump's supposed return from the grave. The PC Party's patience has finally run out, and Rustad has formally ordered Q followers to be purged from the Party, and the so-called 'Followers of Q' to be designated as a terrorist organization. Meanwhile, the most radical among Trump's supporters have been allowed to continue their roles within the Party, so long as they don't mingle with the dangerous and terroristic ideals of the followers of Q. "
 rw_canada.329.o1:0 "These nutcases shall embarrass us no longer."

 rw_canada.330.t:0 "Rustad Meets with Rafael Cruz"
 rw_canada.330.d:0 "When Donald Trump was alive, Rafael Edward 'Ralph' Cruz, leader of the Canadian Alliance (A radical offshoot of the former Reform Party), bitterly clashed with Donald Trump on several issues. Writing off Trump as an American-born usurper who has trampled over Western Canada's unique identity, the clash between these two movements has kept Canada's right divided along ideological and regional lines. John Rustad, despite having no acquaintance with the former Reform Party, is also a stalwart of Western Canadian values. Cruz, once a diehard opponent of Trump, has begun gradually changing his tune as the 'Unite the Right' movement evolves and adjusts to Trump's passing. In a highly publicized event today, Rustad and Cruz met to secure the merger of the Progressive Conservative Party and the Canadian Alliance into the new 'Conservative Party of Canada'. The subsuming of these two movements has significantly helped Tory fortunes, and may just allow the party to stay in power without Rustad having to use his Reserve Power. Cruz, once considered the most radical Party Leader in Canada, now finds himself one of the new PC Party's most moderate members."
 rw_canada.330.o1:0 "The time has come to Unite the Right."

 rw_canada.331.t:0 "Rustad Meets with Canadian White Phoenix Supporters"
 rw_canada.331.d:0 "Soundly rejecting the Alliance forces and the radical followers of Q, Rustad has found himself short of allies. Despite being entrusted by God and Trump to guide Canada forward, radicals within the PC Party have declared Rustad to be nothing more than a NWO plant. In an effort to dispel these fears, Rustad has reneged on his promises to crackdown on Q followers, even openly appealing to them in recent addresses. Additionally, Rustad has begun appealing to another once-ignored subsection of voters: Canadian supporters of the so-called 'White Phoenix'. The 'Followers of the White Phoenix' are a Commonwealth-based Christian Group and terrorist organization, dedicated to overthrowing the Philadelphia Government and restoring Christian Values to the Northeastern United States. His supporters in Canada declare that he is no terrorist, and that he is simply an anti-Communist freedom fighter working to overthrow the Satanic Atheist government of [NEA.GetLeader]. Canadian White Phoenix supporters have even declared that Trump met with the White Phoenix before his death, going so far as to doctor photos showing Trump meeting with the movement's ever-mysterious leader."
 rw_canada.331.o1:0 "A dangerous ploy."

 rw_canada.332.t:0 "The Storm Arrives"
 rw_canada.332.d:0 "Rage. Fury. The righteous anger of a people tired of slavery and oppression. No longer can we sit back, content in our relative safety and prosperity under the Trumpist vision. The decades of deep-seeded fury and rage laden in our populist against the Cabal and their former overlords has come to a crescendo at long last. Across Canada, television sets and radios roared to life as Romana Didulo, self-styled 'Regent' of the Q movement, made the declaration that so many had been waiting for for so long. The 'Storm' had arrived. In the dark of night NWO operatives and Communist sympathizers have been dragged off to CSIS Black Sites in Manitoba and Northern Ontario, silently replaced in their posts by dyed-in-the-woll Q loyalists. The hundreds of thousands within the MCGA movement have offered their lives as tribute in the struggle against Satanic Communism, volunteering their bodies and immortal souls as sacrifice in the greatest struggle known to mankind. As thousands of Trump's bravest and most bold ride across the mighty ocean to the heart of Red Europe, may the immortal Don guide our hand, guide our souls, and deliver to us the greatest triumph known to man. The triumph against the NWO, the triumph against the Lizards, the triumph against the Illuminati, and the final triumph against the one ideology that binds them all: Bolshevism."
 rw_canada.332.o1:0 "WHERE WE GO ONE, WE GO ALL! WHERE WE GO ONE, WE GO ALL!"

 rw_canada.333.t:0 "Canada: Utopia"
 rw_canada.333.d:0 "\"I am Peter Thiel, and I'm here to ask you a question. Is a man not entitled to the sweat of his brow?\"\n\"'No,' says the man in Philadelphia, 'it belongs to the poor.' 'No,' says the man in Atlanta, 'it belongs to the Military.' 'No,' says the man in Moscow, 'it belongs to everyone...'\"\n\nCanada. The True North Strong and Free. Under the vision and guidance of Peter Thiel and his Circle of the Dark Enlightenment, Canada has gone from a third-rate backwater welfare state to a utopia of free men and Capital, a country where the artist would not fear the censor; where the scientist would not be bound by petty morality; where the great would not be constrained by the small. Some have scoffed at our vision, however they have been proven wrong. Parliament may no longer assemble in Ottawa, but for the average Canadian, nothing has changed, and if it has, it has been for the better. The Provinces, and the dozens of semi-independent patchwork settlements which dot our nation now enjoy true freedom, not constrained by the false ideals of Democracy and Federalism. And even if some of our Provinces continue to obey the failed and decadent ideals of Modernism and Liberalism, we trust that men of good sense will vote with their feet and make way to greener pastures. The Separatist problems which have long plagued Canada have faded as we move towards a model of complete decriminalization. To those officials who continue to defy the Dark Enlightenment's wisdom, we have no concern for them or intention to interfere in their sovereign affairs."
 rw_canada.333.o1:0 "A man chooses.\nA slave obeys."

 rw_canada.334.t:0 "Keeping Canada Great"
 rw_canada.334.d:0 "When Mr. Donald John Trump started his MCGA movement so many years ago, he lit the spark that began a raging inferno, an inferno which has blazed through the Political establishment and beyond. In his promises of prosperity and Canadian strength, voters saw truth, and even if the opposition attempted to unseat Trump through means of fraud and cheating, Trump prevailed. His death has given the MCGA movements big shoes to fill. Several have tried to capture the essence and greatness of Donald Trump, but one man has succeeded: John Rustad. With allies such as Kevin O'Leary and Peter Thiel, Canada has persevered as the world's premier business destination, keeping the spirit of prosperity and economic strength alive here in the Great White North. Our unparalleled success only came due to the wisdom, bravery and sacrifices made by Donald Trump before the end. Through this journey, we have made our enemies, from weak-willed Liberals and Socialists who clamour for more regulation and red tape and decry our efforts to keep Canada's economy moving, to followers of the so-called 'Q', who declare Trump to be the second coming and denounce Rustad as a NWO shill for acknowledging Trump's tragic passing. Despite these setbacks, Canada has remained as stable as ever, and Rustad maintains confidence in the CPC's prospects in the next election - even if the trust of the Canadian electorate was badly shaken after the dark events of 2015."
 rw_canada.334.o1:0 "Trump may be gone, but his dream lives."

 rw_canada.335.t:0 "One Mr. Bowman"
 rw_canada.335.d:0 "Prime Minister Rustad has been introduced to a truly remarkable specimen, an immigrant not reliant on handouts, and a shining example of perseverance and prosperity in a nation free from Socialism. Born in Ohio in 1984, James Donald 'Jim' Bowman was only three years old when the Great American Collapse struck and his home state was struck by the rigors of Socialist revolution and occupation. His family, despite being impoverished and locked to rural Appalachia, began the trek with countless others seeking a new life in Canada away from the oppression and tyranny of the now-former United States. Bowman relocated to the town of Parry Sound, Ontario with his family when he was just five years old as they struggled to make a new life for themselves in the Great White North. Bowman, despite his meager upbringing, realized his ambitions to enroll in the Upper Canada College, perhaps the nation's most prestigious educational institution. Throughout his stay at the UCC, Bowman supported himself toiling away at a furniture store, eventually graduating with a degree in Journalism. From there, Bowman would go on to become a prominent columnist for the Toronto Sun, joining the ranks of other Conservative pundits such as Brian Lilley and Warren Kinsella. From there he would go on to become an anchor for CTV, rising to such stardom as other Canadian journalistic titans such as Alex Jones and Anderson Cooper. Despite initial apprehensions around Prime Minister Trump, Bowman has become a staple within the Rustad administration, and has recently been elected to the House of Commons in the riding of Peterborough—Kawartha, replacing the former incumbent with the backing of prominent entrepreneur and venture capitalist Peter Thiel."
 rw_canada.335.o1:0 "A true Canadian Success Story."
 
 rw_canada.336.t:0 "An Investment into Artificial Singularity?"
 rw_canada.336.d:0 "Throughout our great nation, Peter Thiel's ever-present effort to break ground on new technology have begun to bear fruit. One such field revolutionized by these efforts is the ever-important field of Artificial Intelligence. To Thiel and others within the Dark Enlightenment, the ability to harness this up-and-coming technology is essential for Canada's triumph over Communist forces. While there is broad support for this AI initiative, some critics have argued that this significant investment in AI could potentially lead to job displacement and privacy concerns. Thiel and Yarvin, despite viewing a potential spike in efficiency and displacement of unskilled workers as a net positive, have expressed concern that a spike in unemployment due to AI could lead to wide scale instability, potentially leading to the end of Canada's Dark Enlightenment as we know it. Additionally, advanced AI’s ability to improve resource allocation and decision-making processes could have been hailed as a potential long-term economic benefit for the nation. If additional funds are to be allocated to this ambitious project, the potential next steps could involve the rapid expansion of AI systems across multiple industries, with a focus on efficiency, security, and economic growth, traversing the bridge between the earliest prototypes developed in the early 2000's and the advanced AI systems of the future. "
 rw_canada.336.o1:0 "Allocate more resources to this pursuit."
 rw_canada.336.o2:0 "It's just a waste of time."

 rw_canada.337.t:0 "The Dead Speak?"
 rw_canada.337.d:0 "Tremendous investments in the AI and computing sectors have made Canada undeniably the 'Artificial Singularity Capital of the World', traversing decades in AI advancement in the span of a few years. Among the more useful aspects of AI development which have been utilized by our government such as it's work in the budget office, AI has also found its use in more 'recreational' settings. One such use of AI has been in what are colloquially known as 'Chatbots', AI models meant to simulate conversation. Through recent years AI scientists have been growing closer to passing the so-called 'Turing Test', a measure of a machine's ability to exhibit human intelligence. Recently, some of Thiel's most faithful have been working on a Trump-themed Chatbot, known humorously to some as 'TRUMPNET'. This AI model was trained on all public and private records of the late Prime Minister. This AI system has managed with some success to capture and emulate Trump’s decision-making, rhetoric, and political vision. This ambitious project has aimed to create a digital version of Trump that could serve as an advisor to the Canadian government, providing guidance on everything from border security to economic reform. The development is expected to push the boundaries of AI, integrating not only his policies but his charismatic persona into a lifelike virtual presence which will continue to influence Canada long after his untimely passing. While some have cheered on this effort, either as an AI-fueled way to bring the Prime Minister back to life or simply as a tribute to Donald Trump, others have voiced concern about the project, and about the potential role of AI in governance. Peter Thiel, Trump's loyal follower and inheritor of his legacy, remains on the fence. While the creation of a simulated 'Trump AI' may help further Thiel's agenda and provide a physical link to the now-late Prime Minister, others have decried this project as disrespectful to Trump's memory. At the end of the day, the future of this ambitious project is in Thiel's hands."
 rw_canada.337.o1:0 "Perhaps we can replicate the old Prime Minister."
 rw_canada.337.o2:0 "An abomination! No more funds shall go to this ghoulish project."

 rw_canada.338.t:0 "TRUMPNET Online"
 rw_canada.338.d:0 "After so many years of research, a working prototype of the simulated Trump consciousness is online. This Artificial Intelligence model, based on countless speeches and writings of the late Prime Minister seeks to replicate the personality and leadership style of the late Prime Minister. With 'TRUMPNET' online, some have floated the idea of restoring this AI Trump to the now-symbolic position of Prime Minister, while Thiel continues controlling the nation from behind the scenes. The idea is rooted in the belief that an AI, built to mirror Trump's thought processes, would provide Canada with a clear, unambiguous direction, especially in matters of national security, economic policy, and foreign relations. This AI leader would be a powerful figurehead, ensuring that Canada's policies remain aligned with Trump's vision, even if the real individual is no longer present. With the rapidly growing capabilities of artificial intelligence, these figures argue that the AI version of Trump could bring the same level of influence and change to Canada that he once did. However, critics are quick to raise concerns about the ethics of allowing an artificial construct to wield such immense power. Questions regarding the transparency of decision-making, accountability, and the potential manipulation of the AI’s actions are at the forefront of the debate. Despite these concerns, the proposal has garnered attention, especially among those who believe that Trump's brand of leadership, combined with AI's efficiency, could steer the country through a period of unprecedented change. As this idea gains traction, the future of AI in governance looks more uncertain and controversial than ever before."
 rw_canada.338.o1:0 "Donald Trump Lives! Let us restore the Prime Minister in his new consciousness."
 rw_canada.338.o2:0 "This new Trump shall inspire our nation, but Canada shall remain under human control."

 rw_canada.339.t:0 "Q Speaks"
 rw_canada.339.d:0 " For the first time in years, 'Q', the ever-mysterious radio personality who served as the inspiration for the movement bearing his name, has returned. The radio frequency that has been silent for so long cracked to life once more, as loyal Aqolytes beared witness to Q's spectacular return. For the first time since the arrival of the 'Storm', Q has spoken, and in his address, the ever-illusive radio personality delivered a speech for the ages. Tearing into the so-called 'NWO' and their puppets, Q has confirmed several top-secret details about the Q movement to the prying public. The resurgence of Q has injected newfound fervor into Didulo's movement, and has brought new-found hope to those who believe that Trump still lives. However others have denounced this Q as a false prophet, as a charade and a false meant to sow doubt within the ranks of Q's most loyal. Whether or not these wild accusations hold any water remains to be seen. Q's location and true identity remain unknown, even to Didulo herself, and considering the voice-scrambling technology utilized by the illusive radio host, there is no way to know whether the Q which spoke so eloquently over the radio today is the same Q who inspired the formation of our movement so many years ago."
 rw_canada.339.o1:0 "We await the Second Coming."
 rw_canada.339.o2:0 "Soldier of Christ, why art thou Hidden?"

 rw_canada.340.t:0 "A Fake Revealed"
 rw_canada.340.d:0 "From the moment the so-called 'Q' spoke, Romana Didulo knew something was off. She smelled a rat, and as it turns out, she was correct. At the break of dawn, brave MCGA Marines descended on the source of the signal. CSIS agents worked throughout the night to triangulate it. Ultimately, it was narrowed down to a remote stretch of the Rocky Mountains in British Columbia, hundreds of miles from any significant population center. The small trailer-home rigged with expensive broadcasting equipment was quickly encircled. The area was rapidly surrounded by RCMP and CSIS agents. The suspect, a local mechanic with a long pattern of mental illness, was torn apart by a volley of gunfire as soon as he stepped out into the open. His remains were brought to Vancouver via helicopter, where his identity was confirmed. Obviously this ordinary nutcase with no trace of specialized certification or knowledge bears no common identity with the ever-illusive man who started our movement. A grave insult to us all that this grifter attempted to capitalize on the Q fame with an ill-fated attempt at impersonation. Q is out there somewhere, we just have to find out where. "
 rw_canada.340.o1:0 "The Demon of Babylon Disguises Himself With the Coat of the Righteous."

 rw_canada.341.t:0 "The Nation Braces"
 rw_canada.341.d:0 "The nation sat on the edge of their seats as 'Q' spoke on their radios and telesets. The nearly five hour long address detailed in painstaking detail every crime of the Deep State, the Illuminati, their Communist accomplices, as well as the truth about the Lizard-like humanoid aliens who have secretly controlled the world for so long. As well, Q revealed what everyone in Canada was clamouring to know: the fate of Donald Trump. In his words, Q revealed the greatest truth of all: that Donald Trump was still alive. That Trump had faked his death in order to more effectively fight Deep State agents. In his final official act before vanishing, Trump entrusted his most faithful servant, Romana Didulo, to continue his work until he can make his return. But Q assured the nation that Trump's return will be soon. Didulo's declaration of 'The Storm' hastened his return, and throughout Q's speech, he assured all Canadians that Trump lived, that the nation was safe, and that the Deep State was on the ropes. Q Lives. Trump Lives. Didulo and the Q movement's most loyal eagerly await the Messiah's return. "
 rw_canada.341.o1:0 "The King Shall Return..."

 rw_canada.342.t:0 "The King Arrives"
 rw_canada.342.d:0 "By the hundreds of thousand Q faithful descended on Ottawa, awaiting Trump's return. While the source of derision and mocking by the unfaithful, the entire nation, nay the entire world, was shocked by what occurred. Donald Trump, once thought dead by so many, descended on Ottawa bathed in a glow of holy light. Nobody could believe their eyes and what they were witnessing, a dead man, alive and well once more. By the thousand, Canadians and loyal Aqolytes dropped to their knees, pledging their souls to the Second Coming. Is this the real Donald Trump? Is he an actor? A fake? A convincing impersonator? Nobody can tell. Romana Didulo seems to buy that this man is the real Donald Trump, and has formally arranged to have Trump crowned as the King of Canada at the earliest possible opportunity. Already Trump's supposed 'Return' has caused a rift within the Q movement. Some have hailed this man as the true King, the real Donald Trump. However others have decried this mysterious figure as a fake, or worse, a demon using the skin of Donald Trump to further Satan's NWO agenda. Whatever the case may be, it seems that Didulo is convinced that Trump does indeed live."
 rw_canada.342.o1:0 "TRUMP LIVES! TRUMP LIVES! TRUMP LIVES!"

 rw_canada.343.t:0 "Silence in Ottawa"
 rw_canada.343.d:0 "By the hundreds of thousand Q faithful descended on Ottawa, awaiting Trump's return. Yet they were met with nothing but silence. Trump did not return as promised, and the countless Q faithful who assembled to herald the King's return slumped away from Capitol Hill at the end of a long and ultimately fruitless day of waiting for Trump's supposed 'return'. Didulo herself, who was with the crowds waiting for Trump's return, addressed the nation to address their disappointments. While Didulo herself remains confident in Trump's eventual return, it seems that even the most faithful within the Q movement are beginning to lose hope. The validity of Trump's lofty Royal Claims go without saying, however a prevailing opinion within the Qcircle is that Trump is indeed dead, slain in his prime by NWO assassins. With that in mind, some have suggested looking to one of Trump's own spawn to take up the throne, and lead the struggle to save Canada and indeed the entire world from NWO oppression. While some have shown openness to crowning another Trump, others still believe fervently in Trump's return, assuring us that Trump will return to us in due time - pointing to supposed encrypted messages to prove their point. However, even now, it cannot be denied that enthusiasm for Trump's supposed 'return' is rapidly dwindling."
 rw_canada.343.o1:0 "We have waited long enough, a new the heir to the Davidic Line is needed."
 rw_canada.343.o2:0 "Trump shall return! Just you wait and see!"

 rw_canada.344.t:0 "A King to be Crowned"
 rw_canada.344.d:0 "It has been decided that a new King is to be crowned. Donald Trump appears to be well and truly dead. Even Romana Didulo has come to accept this as a tragic fact. Despite a quiet acceptance of Trump's passing, the validity of Trump's status as heir to the Davidian Line is not in the question, and thus, one of Trump's own children would serve as the heir to the British Throne. The strongest contender is Donald Trump Jr., youngest son of Donald Trump, and thus the Davidic Line's legitimate heir. While Donald Trump Jr. would be an easy mark for the throne due to current succession statutes, Trump Jr.'s frosty relationship with the Q movement, combined with his own ambitions have made his candidacy far from a slam dunk. Barron Trump, Donald Trump's youngest, has been floated by some within the Regency Council as a replacement. Despite being the least senior member of the Trump family, young Barron has already gathered quite a base of support within the Q movement. Additionally, his age makes him an easily controllable figurehead for those faithful within the Q movement, a quality which his eldest half-sibling lacks. At the end of the day, the decision on which of Trump's children to crown lies with Regent Romana Didulo."
 rw_canada.344.o1:0 "Donald Trump Jr. shall inherit the Davidic Line."
 rw_canada.344.o2:0 "Barron Trump, shall serve as a docile figurehead for the Q movement."

 # - Canadian Diplomatic Events

 canada_diplo.1.t:0 "2010 Summit of the Democratic League"
 canada_diplo.1.d:0 "The Soviet Order is waning! This has been made clear by the recent assassination of their Premier, Dimitry Yazov in broad daylight. With Yazov dead and various factions within the Soviet Union squabbling and making desperate bids for power, it has become clear that the Union's days are numbered. Even now, the Soviet Order in Europe prepares for the worst, and distant regimes formerly loyal to Moscow now reconsider their allegiances.\n\n This unprecedented opportunity for the Democratic League was the centerpiece of their annual summit in Sydney. Far removed from the sorrow of the 2006 summit in Toronto, the 2008 summit in Anchorage, and the 2009 summit in Honolulu, this assembly of Democratic League members takes place in a new atmosphere of hope for the future. As democratic and capitalist movements have begun resurfacing all over the world, Canada and her allies, for the first time in decades, are in a serious position to challenge the Communist world."
 canada_diplo.1.o1:0 "The Soviet Order is far from secure."
  
 canada_diplo.2.t:0 "Canada Seeks to Repair Relations"
 canada_diplo.2.d:0 "Our relationship with Canada has been icy ever since we refused their call to join their 'Reformed NATO'. We in the United Kingdom, ever content to sit and guard our island, have increasingly begun isolating ourselves from both the Soviet World Order and the Democratic Remnants across the Atlantic. While we still share monarchical links with Canada, our links via the 'Commonwealth of Nations' have long been severed, and in many ways our relations have never recovered. However the Canadians now seek to change this situation, and have extended the Olive Branch once more in an attempt to restore our old friendship. The opening up of relations with the Canadians is a positive sign that the United Kingdom and Canada can continue to work together as equal partners; and while for now we are content with remaining Neutral, our repaired relationship with the Canadians may open up opportunities for Britain in the future."
 canada_diplo.2.o1:0 "They always were our favourite colony."
 
 canada_diplo.3.t:0 "Canada Supports our Cause"
 canada_diplo.3.d:0 "The Canadians have long been covertly arming and supplying Cascadian rebel groups as a means to weaken the Communist government in Los Angeles. Recently, their efforts to undermine the Pacific Government have born fruit, as a full scale uprising in Cascadia has taken place. The Canadians, as our oldest benefactor, have lent support to our fledgling movement, providing us with weaponry, supplies, vehicles, training, as well as a formal recognition on the international stage. Canada, as the impartial inheritors of the US's former UN Security Council seat, have vetoed many motions by the Soviets condemning the Cascadia rebellion, even if the Soviets have in turn, vetoed many Canadian measures supporting us."
 canada_diplo.3.o1:0 "We appreciate the support."
  
 canada_diplo.4.t:0 "Canada Offers Annexation"
 canada_diplo.4.d:0 "The Canadian Government today has approached [CSD.GetLeader] with a surprising offer. Contained, is a proposal for Cascadia to join Canada as the nation's [?CAN_provinces]th Province, relieving administrative strain on our end while still safeguarding Cascadian autonomy. While those are some who support this move, citing how our original rebellion was simply to escape the clutches of Communist Tyranny, others are more reluctant about giving up our nation's newfound independence."
 canada_diplo.4.o1:0 "We're not interested."
 canada_diplo.4.o2:0 "We will join, only if Canada safeguards our autonomy."
   
 canada_diplo.5.t:0 "Cascadia Joins Canada"
 canada_diplo.5.d:0 "The Cascadian Government has responded to our offer with apparent delight; as the Cascadians have agreed to the proposal and will be joining Canada as our [?CAN_provinces]th Province. Their acceptance was not without terms, as they required us to amend Canada’s Constitution to safeguard Cascadian regional autonomy, as well as granting the newly created Province special rights; such as the right to fly the Doug Flag on the same level as the Canadian flag on government buildings. There were many factors which contributed to Cascadia's decision to join Canada, including their high cost of governance, diplomatic isolation, and weak military. Indeed, it seems that Cascadians were more eager to escape from the Communists than actually run a nation, leaving the Cascadian Republic doomed from the start. The incorporation with Canada is seen as a good middle ground which will allow Cascadia to both maintain it's distinct identity, and enjoy the protection of a larger power."
 canada_diplo.5.o1:0 "Wonderful."

 canada_diplo.6.t:0 "Cascadia Refuses"
 canada_diplo.6.d:0 "The Cascadian Government has stated that while they are flattered by our generous offer, they would prefer to remain as an independent nation. Despite this impasse, they have stated that they wish to have closer relations with the Ottawa Government; perhaps even membership in the Democratic League."
 canada_diplo.6.o1:0 "Not what we were hoping for."

 canada_diplo.7.t:0 "Canada Offers Support"
 canada_diplo.7.d:0 "The Canadian Government, while reiterating their opposition to our form of government, has generously offered to supply and aid our struggle against the Government in Philadelphia. Weaponry, Transportation, in addition to supplies and training for our troops have all been provided for us by the Canadians, who wish to use our rebellion as leverage against the APC. Whether this is a precursor to stronger relations between our government and Canada, or merely a case of 'The Enemy is my Enemy' diplomacy remains to be seen."
 canada_diplo.7.o1:0 "We appreciate the support."
 
 canada_diplo.8.t:0 "New England in the Democratic League?"
 canada_diplo.8.d:0 "The Canadians have extended an olive branch, and are oficially offering New England membership in the Democratic League. Some support this move, citing the possibility of a potential Commonwealth invasion, while other more Socialist-minded figures see this as a capitulation to imperialist powers."
 canada_diplo.8.o1:0 "We can join"
 canada_diplo.8.o2:0 "Stay out of it"
 
 canada_diplo.9.t:0 "Canada Proposes Annexation"
 canada_diplo.9.d:0 "The Government in Ottawa has forwarded an interesting proposal to [ROOT.GetLeader], detailing the possible unification between Canada and New England. New England, while in possession of a strong regional identity, does not have a populace overly attached to the concept of New Englander nationhood. Indeed, New England's independence came about as a result of political tensions rather than nationalistic ones. Despite this, there are many within our government who oppose a potential union on the grounds that it would be a capitulation to an imperialist foreign power."
 canada_diplo.9.o1:0 "We can join"
 canada_diplo.9.o2:0 "Stay out of it"
 
 canada_diplo.10.t:0 "New England Joins Canada"
 canada_diplo.10.d:0 "The New Englander Government has supported our proposal for New England to join as Canada's [?CAN_provinces]th Province. New England's acceptance into Confederation as one unified entity has angered some, who wished for Maine, Vermont, New Hampshire, Massachusetts, Connecticut and Rhode Island to be admitted separately. Regardless, New England has already integrated itself culturally with the rest of Atlantic Canada, with New England being dubbed as the '4th Maritime Province'. Already New England is set to become one of the most powerful provinces within Canada, and a bulwark of Progressive Politics in Canada; with virtually every seat in New England being won by the NDP in their recent snap elections."
 canada_diplo.10.o1:0 "Good news."
  
 canada_diplo.11.t:0 "New England Refuses"
 canada_diplo.11.d:0 "The Government in Boston has mulled over our offer, and has decided to refuse the prospect of joining Canada. While the tone in their refusal letter varies, the Government of New England has stated that they do not feel comfortable subjecting themselves to the whim of a 'Foreign Power', going further to invoke the Boston Tea party as an example of what happened last time New England was subjugated.\n\n Despite New England's refusal of annexation, some still wish to push for closer ties with New England, while others propose the swift neutralization of this rogue breakaway state."
 canada_diplo.11.o1:0 "Leave them be."
 canada_diplo.11.o2:0 "Offer DL Membership."
 canada_diplo.11.o3:0 "Take them out."
   
 canada_diplo.12.t:0 "Annexationist Rhetoric on the Rise"
 canada_diplo.12.d:0 "There has been a marked increase in voices calling for Alaska's annexation into Canada. While Alaska has a strong national identity, it seems that much of Alaska's nationalist rhetoric has been drowned out by those who seek incorporation with Canada. This has raised the question of a potential referendum to decide if Alaska should decide to join the Canadians officially."
 canada_diplo.12.o1:0 "Leave them be."
 canada_diplo.12.o2:0 "Hold a referendum on Annexation."
    
 canada_diplo.14.t:0 "Alaska Votes to Join Canada"
 canada_diplo.14.d:0 "There has been a marked increase in voices calling for Alaska's annexation into Canada both within Alaska, and in the Canadian Government. The Alaskan Government has responded to this growing movement by holding a national plebiscite on the matter; a vote which would decide decisively whether Alaska should remain an independent nation, or be officially absorbed into Canada.\n\n This Referendum has concluded with a slim majority voting for incorporation with Canada. This result has been denounced by the Alaskan President and Alaskan independence movements, however has been begrudgingly accepted by the Alaskan Government; which has begun Alaska's transition from independent State to Canadian Province."
 canada_diplo.14.o1:0 "Interesting."
 
 canada_diplo.15.t:0 "No Change in Canadian Situation"
 canada_diplo.15.d:0 "The Alaskan Government has responded to public pressure by declaring they are content with the current situation in regards to Canada. Instead of annexation or independence, Alaska and Canada will continue the situation that has stood for the last 20 years, with Alaska relying on Canada for material support but still remaining an independent nation. The response to this in Alaska has been moot, with some celebrating our continued independence, and others denouncing our continued reliance on the Canadians."
 canada_diplo.15.o1:0 "Interesting."
 
 canada_diplo.16.t:0 "Treaty of Anchorage"
 canada_diplo.16.d:0 "Today, Canadian Prime Minister [CAN.GetLeader] has met with Alaskan President [ALA.GetLeader], detailing new provisions regarding the relationship between Canada and Alaska. This 'Treaty of Anchorage' has returned much of the control over Alaska's Foreign policy back to the Alaskan Government. While unofficial, the Canadian Government has had an unspoken degree of control over Alaskan foreign policy; something which the Treaty of Anchorage aims to reverse. The silent Canadian control over Alaskan diplomacy has oficially ended today, as the Treaty of Anchorage has oficiallized Alaska's complete control over their own affairs."
 canada_diplo.16.o1:0 "Interesting."
 
 canada_diplo.17.t:0 "Resistance against Alaskan Integration"
 canada_diplo.17.d:0 "As the Alaskan government prepares their transition from Nation to Province, the Alaskan citizenry, long used to basking in their self-reliance, have reacted less than kindly to the news that their beloved nation will be no more. While these protests against integration have not been violent, there have been widespread protests across Alaska. The AKIP, the party which led Alaska to independence against the United States, has announced its intention to run candidates on both a Provincial and Federal Level, stating that they will push a platform of Alaska independence from Canada. Additionally, they have promised to practice a strategy of abstentionism if they are to win any seats in the House of Commons. Additionally, several recounts of the referendum votes have revealed a slimmer majority than once thought; leaving many to denounce the results of the vote as being 'Rigged by Ottawa'.\n\n Others have supported these results, and look hopefully on Alaska's future with Canada; drawing parallels with the 1949 Canadian annexation of Newfoundland, and the positive results reaped by Newfoundlanders after Confederation."
 canada_diplo.17.o1:0 "I'm sure they'll tire themselves out."
 
 canada_diplo.18.t:0 "Intervention against Montana"
 canada_diplo.18.d:0 "It has come to Prime Minister [CAN.GetLeader]'s attention that the despicable White Supremacist and Neo-Nazi regime in Montana, is attempting to reverse-engineer the remains of the American Nuclear Arsenal scattered around their territory. Luckily, our intel suggests that they are far from being able to wield a functioning Nuclear Weapon, and thus are not considered a reasonable threat. However, we can't well wait around until they are in a position to project Nuclear Power. Thus, the Prime Minister has authorized immediate military action against Montana, neutralizing their would-be Nuclear Arsenal and overthrowing the detestable regime of [MOT.GetLeader] in Great Falls."
 canada_diplo.18.o1:0 "The time has come."

 canada_diplo.19.t:0 "Intervention against Lincoln"
 canada_diplo.19.d:0 "It has come to Prime Minister [CAN.GetLeader]'s attention that the despicable White Supremacist and Neo-Nazi regime in Linclon, is attempting to reverse-engineer the remains of the American Nuclear Arsenal scattered around their territory. Luckily, our intel suggests that they are far from being able to wield a functioning Nuclear Weapon, and thus are not considered a reasonable threat. However, we can't well wait around until they are in a position to project Nuclear Power. Thus, the Prime Minister has authorized immediate military action against Montana, neutralizing their would-be Nuclear Arsenal and overthrowing the detestable regime of [LIN.GetLeader] in Spokane."
 canada_diplo.19.o1:0 "The time has come."

 canada_diplo.20.t:0 "Fate of the Northwestern Armies"
 canada_diplo.20.d:0 "The fall of the Fascist regimes in Montana and Idaho have given way to a period of Canadian occupation. It is, however abundantly clear that this occupation can not last forever. The plan is to rebuild an independent armed force in the American Northwest, one which can effectively conduct itself and fend off the White Supremacist militias which still roam the countryside. To achieve this, the Canadian Government has invested heavily in new cutting-edge gear, weaponry and military advisors for the new armies of Montana and Idaho. However this plan has fallen short in many areas, as much of the know-how on how to operate this equipment is known only to Canadian advisors, and not the Americans themselves. This unfortunate reliance on Canada has many worried that the armies of the Northwest may not be able to stand on their own two feet once the Canadians leave; others have dismissed these fears as hyperbole, and have promised continued support until such a time as the Northwest can achieve full military self-reliance.\n\n Regardless, there are still those in our General Staff who propose more significant investments in upkeep, and a broader focus on concrete strategy, something which would be more sustainable for rustic and isolated area. They also propose a greater focus on training for soldiers, as well as investments in more practical technology, rather than what's the most modern."
 canada_diplo.20.o1:0 "Keep cycling in Canadian Soldiers."
 canada_diplo.20.o2:0 "Rebuild their armies from the ground up!"

 canada_diplo.21.t:0 "Fate of Northwestern Leaders"
 canada_diplo.21.d:0 "Our intention for the Northwest is to rebuild Democracy in Montana and Idaho, and the banishment of the vile White Supremacist cells which still plague the countryside. Despite our intentions, routing the various Militias which still roam the wilds of Montana and Idaho is a task easier said than done. This has led to much of our military establishment favoring a policy of 'collaboration' with the Militias, simply bribing them to stay out of our business and shifting the burden on to the local population. This has allowed a powerful underground to emerge in the Pacific Northwest, with former Neo-Nazi leaders turning to illegal means such as narcotics, moonshine and banned weaponry to fund their lifestyle. This market, while in close proximity to the Canadian border, has not spread to Canada due to a mutual understanding with ringleaders. This practical alliance between the Canadian government and the Northwest Black Market, while successfully managing to stem the flow of illegal goods into Canada, has also cost the Canadian government both untold funds and a significant amount of credibility with the restored governments of Montana and Idaho, who warn that this Black Market may become an uncontrollable force once the Canadian garrison departs."
 canada_diplo.21.o1:0 "Coninue cutting deals with former Militia Leaders."
 canada_diplo.21.o2:0 "We have no room for loyalists to the former regimes."

 canada_diplo.22.t:0 "Fate of the Northwestern Political System"
 canada_diplo.22.d:0 "The main aim of our stabilization mission in the American Northwest was to restore the Democratic Governments of Montana and Idaho, which have previously been lost to White Supremacist groups. This objective, while a noble one, is also an immensely difficult task; increasingly so considering the omnipresence of Neo-Nazi groups in both the Northwest's countryside, and lurking within the transitional government. While our policy on dealing with these stragglers is anything but consistent, our policy in advising the Montanan/Idahoan governments on the matter has remained rather consistent. This response focuses on a strong Central Government which can quickly effectively respond to threats, focusing on the utilization of command centers and urban infrastructure. This strategy, while not without its merits, has drawn criticism for neglecting the Northwest's rural terrain and reclusive population. Critics furthermore have argued that this policy as putting too much focus on the central government at the expense of local and county governments.\n\n The Canadian High Command however believes that shifting too much focus to local governments could potentially open the door to White Supremacist and Neo-Nazi infiltration."
 canada_diplo.22.o1:0 "Focus on a Strong Government."
 canada_diplo.22.o2:0 "Ensure a decentralized administration."
 
 canada_diplo.23.t:0 "Reconstruction of the Northwest"
 canada_diplo.23.d:0 "The long process of stabilizing the Northwestern Former United States has concluded today, as the Canadian Military has officially departed from their posts in Great Falls and Spokane. The State-Era institutions in Montana and Idaho, previously abolished by White Supremacist militias, have been restored in full. With the remains of the vile Neo-Nazi regimes being dismantled, Montana and Idaho have risen on their own as independent democratic nations, free from Fascistic oppression and Canadian occupation. Fears of a potential return to the Covington-era have been allayed, as the remaining Neo-Nazi militias scattered in the countryside have failed to gain any ground. The few powerful resistance cells left over by the Covington government have either collapsed due to infighting or have surrendered to the Montanan Army, and the final dedicated supporters of Richard Spencer's insane philosophy have either retreated in to the isolated woods to wither away, or have followed Spencer into his exile (and practical house-arrest) in the Soviet Union.\n\n While we can never know what the future will hold, it seems that the prospects for the new Republics of Montana and Idaho are bright."
 canada_diplo.23.o1:0 "Wonderful!"
 
 canada_diplo.24.t:0 "Reconstruction a Failure!"
 canada_diplo.24.d:0 "The final Canadian Soldiers have departed from their posts in the former states of Montana and Idaho today. While we had hoped that the armies of Montana and Idaho could sustain themselves, the White Supremacist militias in the countryside have gained massive traction almost immediately after our withdrawal. The government of Montana collapsed in a matter of days after Canada's departure, with a Neo-Nazi loyalist cell soon storming Great Falls and declaring the 'Second State of Montana'. Timothy McVeigh has been proclaimed the new Commander of the Montanan Nation, which has been reorganized on similar lines to the original Montanan Neo-Nazi Regime of Harold Covington. Meanwhile, in Idaho, Richard Spencer has returned from his exile in the Soviet Union with his diminished contingent of loyalists. Spencer, while managing to reassert control over his American Statelet, has had his position significantly weakened in comparison to the heydays of the Lincoln movement. The bulk of Spencer's support base defected after Spencer fled to the Soviet Union, taking with him many Fascist and Neo-Nazi members who detest Soviet influence.\n\n The Canadian Government has scrambled to evacuate collaborators and members of the former Democratic government, as well as many of the region's few remaining African-American and LGBTQ individuals."
 canada_diplo.24.o1:0 "What a clusterfuck..."
 
 canada_diplo.25.t:0 "Fall of the Fascists"
 canada_diplo.25.d:0 "Success! The vile Fascist governments of Montana and Lincoln have been destroyed by Canada's righteous fury. The disorganized militia forces were no match for the technologically superior Canadian forces, who made quick work of the ragtag 'militaries' of Montana and Idaho.\n [MOT.GetLeader], either out of desperation, or in an attempt to copy Hitler himself, committed suicide in their bunker under Great Falls as Canadian forces surrounded the city. Shortly after, Montana's remaining militia forces tore themselves apart, blaming each other for their catastrophic losses and trying to stabilize the situation themselves.\n Richard Spencer fled from Boise in a small prop-plane, landing in a small airfield outside of Seattle and slipping undetected on to a cargo ship headed for the Soviet Union. Spencer has claimed political asylum with the Soviets; who have quietly relocated him to a Vladivostok mental hospital.\n\n Now that the detestable Neo-Nazi regimes have been banished from these lands, we can finally begin the long process of rebuilding, and eventually restoring the freedom and Democracy that has been lost to citizens of Montana and Idaho for more than 20 years."
 canada_diplo.25.o1:0 "An Era of Peace begins today."

 canada_diplo.26.t:0 "Reconsidering our America Policy"
 canada_diplo.26.d_1:0 "For the first 20 years since the fall of the United States we had mostly kept to ourselves in regards to affairs South of the Border; with only occasional intervention to keep Alaska and Hawaii safe. That all changed when we decided to take down the Neo-Nazi regimes occupying Montana and Idaho, in the process permanently banishing the Fascist militias from the area. This unprecedented intervention has defied years of non-interventionist policy in regards to the former United States, and has made many question if our policy towards the post-collapse nations is in need of change. Should we take a more active role in defending the post-USA nations, or should we recognize the former Federal Government and assist them in their reclamation of the United States? Of course, there is still a great amount of favor to a more indirect approach, which would uphold our previous policy of nonalignment."
 canada_diplo.26.d_2:0 "For the first 20 years since the fall of the United States we had mostly kept to ourselves in regards to affairs South of the Border; with only occasional intervention to keep Alaska and Hawaii safe. That all changed when we decided to take down the Neo-Nazi regimes occupying Montana and Idaho. Our war against the Fascists, while initially successful, would be undermined by a lack of focus, and would ultimately fail, leading to the White Supremacist regimes in Lincoln and Montana returning. The unprecedented failure of this intervention has raised many questions about our policy towards the post-collapse nations. Should we take a more active role in defending the post-USA nations, or should we recognize the former Federal Government and assist them in their reclamation of the United States? Of course, there is still a great amount of favor to a more indirect approach, which would uphold our previous policy of nonalignment."
 canada_diplo.26.o1:0 "Continue a policy of Neutrality."
 canada_diplo.26.o2:0 "Support the Republic."
 canada_diplo.26.o3:0 "Protect Post-USA Nations."
 
 canada_diplo.27.t:0 "Third Northwest War"
 canada_diplo.27.d:0 "Despite heavy opposition by the public, Prime Minister [CAN.GetLeader] has announced the resumption of offensive operations against the Fascist governments of Lincoln and Montana. This time, we shall not repeat the mistakes of the first occupation; we shall route the Nazi cancer at the source, and destroy with piercing fury any remnants of the old regimes. Those who died in the first war shall no longer have died in vain, as we seek to conclude the sacred mission we set out on so long ago: the complete destruction of Nazism on the North American continent. We will leave no rock unturned, no area of bush not searched, and not one Nazi not hanging from a rope. This time, we shall not falter, we shall not fail. God Bless America, God Bless Canada!"
 canada_diplo.27.d_2:0 "Despite heavy opposition by the public, Prime Minister [CAN.GetLeader] has announced the resumption of offensive operations against the Fascist governments of Lincoln and Montana. This time, we are not along; instead working side by side with our allies in Atlanta. This joint operation with the Republic shall not repeat the mistakes of the first occupation; we shall route the Nazi cancer at the source, and destroy with piercing fury any remnants of the old regimes. Those who died in the first war shall no longer have died in vain, as we seek to conclude the sacred mission we set out on so long ago: the complete destruction of Nazism on the North American continent. We will leave no rock unturned, no area of bush not searched, and not one Nazi not hanging from a rope. This time, we shall not falter, we shall not fail. God Bless America, God Bless Canada!"
 canada_diplo.27.o1:0 "We shall not fail once more."

 canada_diplo.28.t:0 "Canada Protects Us"
 canada_diplo.28.d:0 "Canadian Prime Minister [CAN.GetLeader] has held an accord with [ROOT.GetLeader], along with several other Post-American leaders, to announce Canada's new geopolitical strategy in regards to the Former United States. This new policy will consist of aggressive protection of breakaway nations, including our own, with guaranteed Canadian intervention in any offensive war against our nation. This announcement by the Canadians has led to a collective sigh of relief across the nation, as our people can feel safe knowing that the Canadians have offered us complete protection. Hopefully any would-be conquerors will think twice before attacking us."
 canada_diplo.28.o1:0 "Thank heavens."

 canada_diplo.29.t:0 "Canada Jumps to Our Aid"
 canada_diplo.29.d:0 "The Canadians have made good on their promises to protect us if one of the American Claimants comes knocking on our door. Now, we fight side-by-side with the Canadians as a member of the Democratic League, together against our enemies in every direction. With God and Ottawa by our side, we shall vanquish our foes."
 canada_diplo.29.o1:0 "Just in time."

 canada_diplo.30.t:0 "Canada 'Suggests' our Participation"
 canada_diplo.30.d:0 "The Canadian Government has forwarded a letter to [ROOT.GetLeader], requesting their nation's participation in the Democratic League. The way the letter was worded, it was suggested that force would be a possibility if we were to deny their request."
 canada_diplo.30.o1:0 "Refusing would surely be suicide."
 canada_diplo.30.o2:0 "We'd rather die with dignity."

 canada_diplo.31.t:0 "[FROM.GetName] Refuses!"
 canada_diplo.31.d:0 "The Government of [FROM.GetName] has denied our request for participation in the Democratic League. While we try to send out a message of peace and good will, we also intend to secure our holdings in America; even if that means mopping up a few rogue breakaway states."
 canada_diplo.31.o1:0 "Let them off."
 canada_diplo.31.o2:0 "War it is."
 
 canada_diplo.32.t:0 "The Ultimate Fate of America"
 canada_diplo.32.d:0 "After years of squabbling between various breakaway states and claimants, the United States appears to be united under the graceful watch of Canada. Now that the entirety of the former United States is in our grasp, we can finally decide what the ultimate fate of America shall be. Some have proposed simply leaving the various breakaways to their own devices; after all, they seem to have made their loose ‘Confederation’ work for the last 20 years. Others support the creation of a unified collaboration government across the former United States, one which could represent all Americans equally.\n\n Others have proposed a more…radical solution. One which would see the continental United States integrated with the rest of Canada. While this idea may seem insane to some, integrating the Lower ‘48 as Provinces of Canada may be the best way to ensure peace in the Former United States."
 canada_diplo.32.o1:0 "Become the inheritors of America's legacy."
 canada_diplo.32.o2:0 "Create a unified American Government."
 canada_diplo.32.o3:0 "Continue the status quo."
  
 canada_diplo.33.t:0 "Canada Recognizes Us!"
 canada_diplo.33.d:0 "The Canadians have been aloof on American matters since the days of the American collapse. While publicly supporting the Atlanta government in many matters, the Canadians have refused to recognize our government, and have often blocked investments in the Southern United States out of fear of Commonwealth or UAPR retribution. This policy of non-interference has seemingly come to an end today, as the Canadian government has announced their full-throated support of [USA.GetLeader]'s Government, and the American Republic. This snap change in course for Canada is an undeniable boon for the AR, and is likely to aid our nation in the coming struggle for America."
 canada_diplo.33.o1:0 "Wonderful."
 
 canada_diplo.34.t:0 "Joining the Republic"
 canada_diplo.34.d:0 "The Canadian Government, in an accord with [ROOT.GetLeader] and the American Republic, have announced the former cessation of Northwestern Sovereignty and the return of our territories to the rightful government in Atlanta. This announcement has been met with mixed reactions, with some celebrating the reincorporation with the American government, while others mourn the loss of our independent nation."
 canada_diplo.34.o1:0 "Interesting."
 
 canada_diplo.35.t:0 "Canada Resumes Northwest War"
 canada_diplo.35.d:0 "The Canadian Government has announced that their war against the Neo-Nazi regimes in the Northwestern United States, formerly overthrown by Canada and returned after the Canadian withdrawal, shall begin once more. This time, the Canadians have included us in these plans and intend to hand the territory over to us once the war is over. This strategy is seen by the Canadian High Command as the best way to avoid repeating the mistakes of the first occupation, as we are Americans ourselves and experienced in administering American territories."
 canada_diplo.35.o1:0 "Interesting."
  
 canada_diplo.36.t:0 "Canada Jumps to Our Aid"
 canada_diplo.36.d:0 "The Canadian Government has moved to assist us in our war of unification across the American Continent! We will now fight side-by-side with the Canadians to reclaim our rightful domain."
 canada_diplo.36.o1:0 "Good."
   
 canada_diplo.37.t:0 "Repaying the Canadians?"
 canada_diplo.37.d:0 "Now that America has been reclaimed, the Canadian Government has requested our participation in the Democratic League. While we are share much of the same geopolitical aims as the Canadians, there are those in the American government who still remain bitter about Canada's usurpation of NATO leadership. What should our response to the Canadians be?"
 canada_diplo.37.o1:0 "Of course we'll join."
 canada_diplo.37.o2:0 "No way."
    
 canada_diplo.38.t:0 "The Republic Refuses"
 canada_diplo.38.d:0 "The ungrateful American Government has denied our simple request for participation in the Democratic League. This response has been met by blind fury from the Canadian government, with many in the high command calling for blood. What will our response to this refusal be?"
 canada_diplo.38.o1:0 "Let them off."
 canada_diplo.38.o2:0 "War it is."
     
 canada_diplo.39.t:0 "Canada Offers Conditional Protection"
 canada_diplo.39.d:0 "The Canadian Government has generously offered to protect Iceland against possible Soviet incursion or leftist uprising. In exchange, Ottawa has demanded that the Police Commission stand down and make way for Free Elections once more. What should our response be?"
 canada_diplo.39.o1:0 "Very well."
 canada_diplo.39.o2:0 "Refuse."
 
 canada_diplo.40.t:0 "Iceland Refuses!"
 canada_diplo.40.d:0 "The Icelandic Government is more stubborn than first thought, and has both rebuked our offer of protection, and accused Canada of being unable to fend off the Soviets. Now, we truly have no choice. Iceland must think little of our military to brush us off so crassly; perhaps they will think again once they are faced with our might. Iceland does not possess it's own military, only an ad-hoc police force which has ruled over the nation with an iron fist ever since the fall of the Nordic Democracies. They will be easily dealt with."
 canada_diplo.40.o1:0 "Very well."
  
 canada_diplo.41.t:0 "Iceland Accepts!"
 canada_diplo.41.d:0 "The Icelandic Government has accepted our offer of protection, and has already begun preparations for truly free elections. The long period of authoritarianism and fear over Reykjavik has finally given way, and Iceland can now breathe free knowing that they are safe from any potential threats. The Icelandic Police commission has stood down, and now returns to their job of protecting Iceland against domestic and foreign threats. While the Icelandic Police still hold a great deal of influence within the Icelandic political sphere, the influence of Ottawa will ensure that a second 'Lögreglustjórn' will never come to be."
 canada_diplo.41.o1:0 "Good."
 
 canada_diplo.42.t:0 "Canada Requests we Join the Democratic League"
 canada_diplo.42.d:0 "The leadership of [CAN.GetName] have requested via their ambassador, full membership for [ROOT.GetName] within the Democratic League, which would make us a key strategic and political ally of our nation. However, there are some in the government that oppose approval of this request... How should we respond?"
 canada_diplo.42.o1:0 "Join!"
 canada_diplo.42.o2:0 "Refuse"
 
 canada_diplo.43.t:0 "[FROM.GetNameDef] Accepts"
 canada_diplo.43.d:0 "The [FROM.GetAdjective] delegation in our capital brought very exciting news for the government. [FROM.GetCapitalVictoryPointName] will officially be accepting our offer for Democratic League membership, and hence will join alliance. This is a historic day for not just our nation and its future, but for the people."
 canada_diplo.43.o1:0 "Wonderful"

 canada_diplo.44.t:0 "[FROM.GetNameDef] Refuses"
 canada_diplo.44.d:0 "The [FROM.GetAdjective] delegation in our capital brought very unfortunate news for the government. [FROM.GetCapitalVictoryPointName] will not be accepting our offer for Democratic League membership, and hence we will not be joining the alliance. This could have been a historic day for not just our nation and its future, but for the people. Unfortunately, this was not the case..."
 canada_diplo.44.o1:0 "Disappointing..."
 
 canada_diplo.45.t:0 "Canada Proposes Greenlandic Provincehood"
 canada_diplo.45.d:0 "The Canadian Government has reached out to the Government in Nuuk with the enticing possibility of integration with the Canadian Confederation. Canada, while having a checkered past with the native peoples of the north, has made great strides in writing these wrongs, most notably with the creation of the territory of Nunavut. Ever since the creation of Nunavut, there has been a surge in support for Greenland joining Canada both in Nuuk and Ottawa. Now, the Canadian Prime Minister [CAN.GetLeader] has decided to officially propose Greenlandic integration to [GRN.GetLeader]."
 canada_diplo.45.o1:0 "An excellent idea!"
 canada_diplo.45.o2:0 "We would prefer independence..."
 
 canada_diplo.46.t:0 "Greenland Joins Canada"
 canada_diplo.46.d:0 "Negotiations with the Nuuk government have borne fruit, and now Greenland will join Canada as our [?CAN_provinces]th Province. Despite Greenland's meager population, they have been granted full provincehood within Confederation due to their long history of self-governance. Greenland is expected to share a special status similar to Quebec to reflect their long and rich history of self-reliance and self-governance. The integration of Greenland, while angering many native groups, has also been celebrated by indigenous northerners in both nations, as the Inuktitut peoples of Nunavut and Greenland can now share a common border and a common nation."
 canada_diplo.46.o1:0 "Welcome."
 
 canada_diplo.47.t:0 "Canada Unveils Greenlandic Independence Timeline"
 canada_diplo.47.d:0 "After the fall of Mainland Denmark to the trecherous reds, Canada has taken the duty of maintaing and protecting the vast tundras of Greenland; fighting off foes from both rogue Danes and the Soviet Union. This pact of protection has meant that Greenland is a protectorate of Canada in all but name. While politicians in both Nuuk and Ottawa were happy with this arrangement thus far, [CAN.GetLeader] has decided to make a major departure in the realm of Greenlandic affairs, and lay out a plan for Greenland to gain full independence some time in the future."
 canada_diplo.47.o1:0 "It was about time."
 
 canada_diplo.48.t:0 "Canada Offers Protection"
 canada_diplo.48.d:0 "After the fall of the British Isles Protection Union, Ireland and Ulster have been left abandoned to the wolves; thrown to the winds of the new Britain and Soviet Europe. The governments in Belfast and Dublin have privately held their concerns that the new Government in London is less than friendly to the ideals of Irish Independence, and may be up to their old ways. The prospect of Ireland falling under British Dominion once more is a nightmare to many, and the Irish Military appears unprepared for a possible confrontation with [ENG.GetNameDef]. In response to this, the Canadian Government has offered Ireland and Ulster a place in the Democratic League, the successor to NATO. While this would fly in the face of previous Irish policies towards neutrality, it would provide us with badly-needed protection against the Brits."
 canada_diplo.48.o1:0 "Thank the lord..."
 canada_diplo.48.o2:0 "We would prefer to stay neutral."
 
 canada_diplo.49.t:0 "Canada Reaches Out Once More"
 canada_diplo.49.d:0 "The Canadian Government has once more pestered the British Foreign Office about the possibility of joining the Democratic League. While we have been firm in the past about our rejection, the increasing possibility of a conflict with the Soviet Union is making many reconsider our stance of non-interventionism. The Warsaw Pact's claws are poised to dig into the British Isles, and having the Canadians by our side may be enough to deter Moscow's Goons, or fight them back if such a crisis arises. After all, we know the Canadians aren't ones to mess with when it comes to war.  "
 canada_diplo.49.o1:0 "We shall stand with the Canadians once more."
 canada_diplo.49.o2:0 "We said no, and we mean it!"
  
 canada_diplo.50.t:0 "Britain Joins the Democratic League"
 canada_diplo.50.d:0 "The United Kingdom has once more decided to side with their old colonies, and join the global struggle against Soviet Communism. After a lengthy series of negotiations, the British have dissolved the Protection Union and signaled the unification of our two forces, now with the intent to take down the Warsaw Pact and Liberate Europe. London now requests Ireland's participation in this new global force, even if the governments in Dublin and Belfast aren't entirely sold on the idea. What shall our response be? Shall we join our allies in Britain on their quest, or shall we continue our policy of neutrality, and leave the rest of the world to their own devices."
 canada_diplo.50.o1:0 "They're better than the Soviets..."
 canada_diplo.50.o2:0 "We shall continue Irish neutrality."
  
 canada_diplo.51.t:0 "[FROM.GetNameDef] Follows Suit"
 canada_diplo.51.d:0 "The [FROM.GetAdjective] government has decided to follow the step of their allies in Britain, and has joined the Democratic League. The British Isles Protection Union now will join the Democratic League wholesale, instead of Britain simply leaving Ireland to their own devices."
 canada_diplo.51.o1:0 "Wonderful!"
  
 canada_diplo.52.t:0 "[FROM.GetNameDef] Refuses"
 canada_diplo.52.d:0 "The [FROM.GetAdjective] government has refused to follow the steps of their allies in Britain, and will not be joining the Democratic League. While Britain itself is by our side once more, it appears that the [FROM.GetAdjective] aren't completely sold on the idea of taking down Communism, and would prefer to sit on the sidelines."
 canada_diplo.52.o1:0 "Oh well..."
  
 canada_diplo.53.t:0 "Our Approach Towards China"
 canada_diplo.53.d:0 "The People's Republic of China appears to be the Communist State most primed to overtake the Soviet Union as the world's dominant power. While they still follow the Bolshevist model of governance in theory, in reality China appears to be embracing the ideals of Capitalism in some form or another. Their gradual process of opening up has gained us access to one of the most lucrative markets in the world, even if they aren't traditionally part of the 'Free World'. The strange position China occupies on the world stage has many questioning our path forwards in regards to Beijing. Some view China as a potential wedge against the USSR, as they very much share the same skepticism towards Moscow as we do and could serve as a potential ally. Others however have urged extreme caution with dealing with China, and wish for Canada to engage with China in much the same way which we engage with the Soviet Union and other Communist powers."
 canada_diplo.53.o1:0 "China is perhaps our greatest enemy in the making!"
 canada_diplo.53.o2:0 "China is a valuable potential ally!"
   
 canada_diplo.54.t:0 "The Fall of the Soviets"
 canada_diplo.54.d:0 "There has been much jubilation within the Canadian political military sphere, as news has come in that the Soviet Union has finally collapsed under its own weight. As our most prominent enemy since the the USA's collapse, the USSR's fall signals a new era in East-West diplomacy, and makes our task of restoring the Free World significantly easier. However as one enemy falls, a new one arises, as the German Democratic Republic, better known as the DDR, has taken up leadership of the Warsaw Pact in the USSR's absence. Long thought to be the Soviet Union's natural successor, Germany's status as our main threat on the world stage certainly brings back memories for many Canadians. Of course, Canada faces our new foe with neither fear nor fatigue; we bested the Krauts at Vimy Ridge, we bested them at D-Day, and with God as our witness we shall beat them again. The Soviets are gone but our work is not done. Communism shall fall, and Freedom and Democracy will be restored to their natural places on the world stage. God Bless Canada!"
 canada_diplo.54.o1:0 "We're making it three for three with the Jerries, eh?"

 canada_diplo.55.t:0 "Earthquake Strikes Haiti!"
 canada_diplo.55.d:0 "Horrifying news has come out of Haiti today, as a catastrophic magnitude 7.0 earthquake struck the capital city of Port-au-Prince as well as many other major population centers. Death tolls are estimated to be in the hundreds of thousands, with 250,000 residences and 30,000 commercial buildings collapsing or sustaining severe damage. In addition to the deaths of countless citizens, incumbent President Michel Martelly is presumed dead after the Hôtel Montana, the venue which the President was scheduled to speak, collapsed in the earthquake. With the President presumed dead and much of the country in ruins, there are many who estimate that Haiti could easily fall into lawlessness and anarchy. Several nations, primarily Canada and the Soviet Union have organized relief for the earthquake, sending medical personnel and humanitarian aid; however the lack of an elected government may make coordination on the ground more difficult."
 canada_diplo.55.o1:0 "I suppose we could pitch in..."

 canada_diplo.56.t:0 "Haitian President Recovered!"
 canada_diplo.56.d:0 "As the ruins of countless collapsed buildings are cleared in the wake of Haiti's devastating earthquake, one very high-profile victim of the earthquake has been recovered. President Michel Martelly, who was presumed dead when the Hôtel Montana collapsed, has finally been recovered from the rubble alive after nearly a week, with the President crediting his survival to the abundance of frozen food salvaged from its freezers. However Martelly has also targeted the ruling Council of Ministers, which has taken up the duties of Head of State while the President was in Absentia, accusing them of deliberately ignoring the Hotel in an effort to seize power for themselves. The ruling council has denied these claims, and has celebrated the return of the President; while also refusing to hand authority back to Martelly until the scheduled elections can be held."
 canada_diplo.56.o1:0 "Interesting."

 canada_diplo.57.t:0 "Civil War in Haiti"
 canada_diplo.57.d:0 "As the situation in Haiti continues to deteriorate, the conflict between pro-Martelly gangs and groups has been declared to be a formal Civil War. The 'Council of Ministers' which was assembled in the wake of the earthquake when Martelly was presumed dead, has refused to transfer power back to Martelly until the scheduled elections could be held. The 2010 elections, originally scheduled for January 16, were postponed indefinitely in the wake of the earthquake. With Martelly's term expiring before he was recovered from the rubble of the Hôtel Montana, the Council of Ministers refused to hand over power, and thus became the target of attacks by gangs aligned with the President. With attempts to schedule new elections failing, the increasing violence in the already devastated country has been increasingly labeled as a 'Civil War' by international observers, further bringing carnage to the already ruined nation ."
 canada_diplo.57.o1:0 "It looks like things are going to get worse before they get better..."

 canada_diplo.58.t:0 "Unity Government Appeals for Canadian Intervention"
 canada_diplo.58.d:0 "Interesting news has come from Haiti today, as the Unity Government chaired by Interim President Jocelerme Privert has reached out to Canadian Prime Minister [CAN.GetLeader] about the possibility of a Canadian-led intervention to stabilize the small Caribbean nation. After a long and brutal campaign, the Interim Government headed by the Council of Ministers has managed to secure a decisive victory, with President Martelly fleeing the nation shortly after Port-au-Prince was retaken from Martelly-aligned militias and Gangs. However, the Haitian interim government has been stuck in a standstill, as the widespread devastation and continued gang presence makes the holding of free elections borderline impossible. As well, due to the conflict, aid workers still helping to relieve the effects of the devastating 2010 Earthquake have been unable to do their jobs, and are stuck in another humanitarian crisis on top of the existing one which is still very much ongoing. With much of the nation in ruins, and the destruction worsening by the day due to the crippling gang conflict, much of the Haitian government views foreign intervention as the only solution."
 canada_diplo.58.o1:0 "We can spare some additional aid, but that's it."

 canada_diplo.59.t:0 "Governor-General Calls for Action"
 canada_diplo.59.d:0 "With the Haitian government's cries for intervention falling on deaf ears within Canada, Governor-General Michaëlle Jean, a native Haitian, has vocally spoken out about the government's lack of action. The small Caribbean nation had mostly been forgotten about after the initial news of the earthquake passed, however the new comments by Jean have once more put Haiti in the spotlight. The horrific situation in Haiti, only exacerbated by the year-long Civil War, has gained the attention of a nation, with stories detailing the decomposing bodies still lying in the rubble of collapsed buildings due to the collapse of social order hitting particularly hard. With Jean's tearful speech, with parts in Haitian Creole resonating with Canada, many citizens are calling for action, even if some have criticized her for 'shaming' the government into taking action. The Prime Minister has appeared open to the idea, however has also proposed a coalition of nations such as Kenya and Cuba to take up the task instead."
 canada_diplo.59.o1:0 "We have more pressing matters."
 canada_diplo.59.o2:0 "She's right, we must intervene."

 canada_diplo.60.t:0 "Canada Intervenes in Haiti"
 canada_diplo.60.d:0 "Haiti, racked by a catastrophic earthquake and devastating Civil War, has finally given up. The transitional government has formally surrendered their authority, and has transferred control to a multinational coalition headed by Cuba, Kenya, the United Kingdom and Jamaica, and formally led by the Canadian Armed Forces. The new provisional government under Canadian General [?CAN.CAN_haiti_expedition_leader.GetName] seeks to restore law and order, prepare the nation for elections, deal with the nation's gang problem and repair the damage done by the January 2010 Earthquake. While there are some who call this an act of 'Imperialism' no different than previous American occupations, the Canadian government emphasizes that this action was specifically requested by the Haitian government, and that they seek to build up Haiti instead of occupying it ."
 canada_diplo.60.o1:0 "Interesting."

 canada_diplo.61.t:0 "Evacuation of Haiti"
 canada_diplo.61.d:0 "After a long and grueling mission, our forces in the devastated Republic of Haiti have finally departed. With the gangs dealt with and the effects of the earthquake finally fading, the Canadian Soldiers tasked with restoring order in the nation can depart with their heads held high, knowing that they accomplished their mission. With Canadians Soldiers departing, free elections have once more been scheduled. These elections will hopefully get the nation back on track, and restore an elected government to independently manage the affairs of the Haitian state. While many of Haiti's major parties have once more participated in these elections, several parties deemed to be in cahoots with Haiti's vicious gangs have been barred from participation. While this has been cause for unrest by supporters of the banned parties, the Multinational Coalition has been clear about refusing to tolerate gang-related activity in the wake of the Civil War ."
 canada_diplo.61.o1:0 "Mission Accomplished."

 canada_diplo.62.t:0 "Haiti Stabilized"
 canada_diplo.62.d:0 "While many had hoped to do a rudimentary job of Haitian reconstruction and simply leave the nation to its own devices, the Canadian Government has made a point of not half-assing their mission in Haiti. Implementing a top-down reconstruction of their own nation and spending billions out of their own money to rebuild the Haitian nation from the ground up, Haiti has now healed from the horrific scars of their past. As Port-au-Prince once more shines as a gleaming city on the hill, the legacy of injustice and pain has begun to fade from public memory. With Canadian soldiers finally departing, the newly-elected Government in Haiti has extended their gratitude to the Canadians, and have signaled that they intend to continue their alliance and partnership with the Government in Ottawa. In an address, the newly-inaugurated President formally thanked the Canadian Prime Minister as well as General [?CAN.CAN_haiti_expedition_leader.GetName] for their help in desperate times, and stated that Haiti and Canada shall go forth together to create a better world ."
 canada_diplo.62.o1:0 "Wonderful news."

 canada_diplo.63.t:0 "The British Caribbean Joins Us"
 canada_diplo.63.d:0 "As many stare in disbelief at the news coming from London, many of the citizens of the newly-authoritarian British State have been looking for a way out. From refugees fleeing to Ireland, Iceland or even Red Europe, from the citizens of desolate island possessions desperately defying the authority of [ENG.GetLeader], there is no shortage of Britons dissatisfied by the nation's new direction. Among them are the governments of Britain's many far-flung island possessions, geographically closer to Ottawa than they are to London. Anguilla, Bermuda, the British Virgin Islands, the Cayman Islands, Montserrat and the Turks and Caicos Islands have all rejected the will of the new British government, and have formally reached out to Canada for protection. The Prime Minister, a staunch opponent of the new [ENG.GetRulingParty] Government, has taken these islands in with open arms, guaranteeing that the Canadian Military would protect them in the event of British incursion. The London Government, while officially denouncing these actions, have ultimately decided not to respond, viewing the act of going after these remote islands as more trouble than they're worth."
 canada_diplo.63.o1:0 "It seems the Sun has truly Set on the British Empire."

 canada_diplo.64.t:0 "Canada Seizes Caribbean Possessions"
 canada_diplo.64.d:0 "As many stare in disbelief at the news coming from London, many of the citizens of our new British State have been looking for a way out. With refugees fleeing to Ireland, Iceland or even Red Europe, and the citizens of our desolate island possessions desperately defying the authority of our new leader, there is no shortage of Britons dissatisfied by our nation's new direction. Among them are the governments of Britain's many far-flung island possessions, geographically closer to the Canadians than they are to London. Anguilla, Bermuda, the British Virgin Islands, the Cayman Islands, Montserrat and the Turks and Caicos Islands have all rejected our new government, and have formally reached out to the rotten Canadians for protection. The Prime Minister of Canada, a staunch opponent of our new [ENG.GetRulingParty] Government, has taken these islands in with open arms, guaranteeing that the Canadian Military would protect them in the event of British incursion. Our Government, while officially denouncing these actions, has ultimately decided not to respond, viewing the act of going after these remote islands as more trouble than they're worth."
 canada_diplo.64.o1:0 "Damn Canucks."
 
 canada_diplo.65.t:0 "Seizing the Canal"
 canada_diplo.65.d:0 "For countless years the Panama Canal, the small strip of sea that connects the Atlantic and the Pacific, has been occupied by Western Forces. While negotiations to eventually transfer control of the Canal to Panama had existed, this agreement eventually broke down as the Americans, on the losing side of a Cold War, became terrified of losing control of the link between the New World and the Old. Even as the United States collapsed, Western occupation did not cease, as the NATO lackeys in Canada took up custodianship of the Canal, denying us our rightful territory. And while Prime Minister Chrétien had negotiated a power-sharing agreement for the Canal, the Canadians, the last shards of the old 'Free World' were ultimately unwilling to part with one of their few geopolitical bargaining chips.\n\n Luckily, the Canadians have now been dealt a taste of their own medicine, and have now fallen to the occupation of a foreign power. With Ottawa now under outside occupation, the Panamanian Government has moved to seize control of the Canal, putting an end to more than 90 years of Gringo occupation."
 canada_diplo.65.o1:0 "The isthmus is finally in Panamanian hands."
  
 canada_diplo.66.t:0 "Canada Proposes Union"
 canada_diplo.66.d:0 "It has recently come to our attention that the Canadians have managed to subjugate their southern neighbors, absorbing an empire which once dwarfed them in every metric. Now, the leadership in Ottawa has moved to create a new 'North American Confederation' from their conquered territory, and are seeking to include Mexico in their new nation. While the prospect of a truly unified North America is alluring to some, there are also those who do not wish to risk Mexican Sovereignty."
 canada_diplo.66.o1:0 "Sounds Promising."
 canada_diplo.66.o2:0 "We will have to refuse."
   
 canada_diplo.67.t:0 "Mexico Joins Us"
 canada_diplo.67.d:0 "The Mexican Government has responded to our proposal for a North American Confederation with delight, as delegates from both Ottawa and Mexico City have met to forge the unification treaty. Once known as the Canada, United States and Mexico (or CUM) Zone, all three of our nations now stand together arm and arm forging forward for a better future. The newly christened North American Federation promises to be an equal union with fair representation for all constituents, even if many don't buy these promises and see it as nothing more than an extension of Canadian imperialism."
 canada_diplo.67.o1:0 "Excellent."
   
 canada_diplo.68.t:0 "Mexico Refuses"
 canada_diplo.68.d:0 "While we were hopeful that the Mexicans would join us in the creation of a North American Federation, it seems that representatives in Mexico City have soundly dashed said hopes. With Mexico firmly rejecting our proposal, we are left with two options: we can either scale back our ambitions for a 'North American Confederation', or we can choose to go after Mexico, and incorporate their territories by force."
 canada_diplo.68.o1:0 "Well then, our Union won't include Mexico."
 canada_diplo.68.o2:0 "We shall unify North America by force."
   
 canada_diplo.69.t:0 "The Gringos Attack"
 canada_diplo.69.d:0 "It seems that our worst fears have come to pass, as the Canadians have apparently decided to realize their dreams of a unified North America by force. It is predicted that soon, countless streams of Canadian shock troops will soon come streaming across our Northern border. As we prepare for a desperate struggle against foreign dominance, we look back to the War of Independence, and our victory over the French at the Battle of Puebla. We have defied the wills of foreign powers before, and with the grace of god, we shall do so again."
 canada_diplo.69.o1:0 "To Arms! Fight against the Canadian Menace!"

 
 canada_diplo.100.t:0 "Triumph of the Old Order"
 canada_diplo.100.d:0 "After countless deaths, untold destruction, after decades of time, it has been done. The Cold War is over - and we have won. The rotten heart of Communism has been torn from its chest. The Red Plague which has infected Europe has been cured, the Soviet Union and their Warsaw Pact lackeys have fallen, and in their places once more rise the triumphant gleam of Freedom and Democracy. While once we stood alone against the world, Canada and our disparate team of allies have inflicted a killing blow against the world's once most powerful nation, proving without a doubt that the USSR's reputation as the world's 'Sole Superpower' was significantly oversold. As our troops relish in a job well done, the citizens of the free world can finally breathe free knowing that the dark stain of Communism shall never more threaten them. And while we are unendingly grateful to the troops which worked so hard to defeat Europe's Red Armies, we can never forget the vital aid and assistance from homegrown resistance who proved instrumental in bringing down the Communist order. With the Warsaw Pact being swept into the dustbin of history, there is no telling what role Canada, and indeed what role the Democratic League will play going forward. To some this is an opportunity to right the wrongs of 1987, to restore the 'Old Order', and preside over a new era of peace and prosperity. To others, our victory is an opportunity to carve out a new world order. Regardless of what our path may be, Communism's defeat has guaranteed that the world shall never be the same again."
 canada_diplo.100.d_germany:0 "After countless deaths, untold destruction, after decades of time, it has been done. The Cold War is over - and we have won. The rotten heart of Communism has been torn from its chest; the Germans have been defeated for a third time. The Red Plague which has infected Europe has been cured, the German Democratic Republic and their Warsaw Pact lackeys have fallen, and in their places once more rise the triumphant gleam of Freedom and Democracy. While once we stood alone against the world, Canada and our disparate team of allies have put out the fires of Communism in Europe forever, defeating the Gerending any German delusion of Soviet Successorship providing a 'Helping Hand' to Communism's decline in Europe. As our troops relish in a job well done, the citizens of the free world can finally breathe free knowing that the dark stain of Communism shall never more threaten them. And while we are unendingly grateful to the troops which worked so hard to defeat Europe's Red Armies, we can never forget the vital aid and assistance from homegrown resistance who proved instrumental in bringing down the Communist order. With the Warsaw Pact being swept into the dustbin of history, there is no telling what role Canada, and indeed what role the Democratic League will play going forward. To some this is an opportunity to right the wrongs of 1987, to restore the 'Old Order', and preside over a new era of peace and prosperity. To others, our victory is an opportunity to carve out a new world order. Regardless of what our path may be, Communism's defeat has guaranteed that the world shall never be the same again."
 canada_diplo.100.o1:0 "We shall remember the day David defeated Goliath."

 american_unification.1.t_canada:0 "America is Ours"
 american_unification.1.d_canada:0 "After all these years the American Conflict has finally ended; America is whole once more, but not under the guise of one of the many American post-collapse states. Rather, Canada has swooped in, crushing the other would-be claimants to America's legacy and triumphing where all others failed. While some have proposed creating an American collaborator Government, the decision has been made to integrate the former United States into Canada proper.\n\n Reactions from the wider world have been mixed; but with one commonality being a sense of disbelief. The Communist powers of the world have denounced our absorption of America as 'Reckless Imperialism', while still praising in bated breath the destruction of the United States. Our democratic allies have celebrated the fall of the various autocratic powers in the Former US, and look hopefully on the restoration of Democracy in the American breakaways, albeit on a Provincial rather than a National level."
 american_unification.1.o3:0 "The Maple Leaf Forever!"
 
 # - Canadian News Events

 rw_canada_news.1.t:0 "Preston Manning Re-Elected as Prime Minister of Canada"
 rw_canada_news.1.d:0 "Despite the numerous troubles and tribulations plaguing the Premiership of Preston Manning, it seems that the veteran of Canada's right has managed to secure the Premiership once more. Manning's newest term, marked by the merger of the Progressive Conservatives and the Reform Party, is expected to follow a new gravitation towards the right-populist rhetoric espoused by the Reform Party, as well as the party's former leader and current Deputy Prime Minister: Stephen Harper.\n\n The Liberals and the NDP, while making sizeable gains compared to previous years, have fallen short of victory; whether the Conservatives can hope for such luck next election is anything but certain."
 rw_canada_news.1.o1:0 "More of the same, it seems."

 rw_canada_news.2.t:0 "Donald Trump Elected as Prime Minister of Canada"
 rw_canada_news.2.d:0 "Donald Trump, the enigmatic American-Born Toronto Real Estate Developer and former Canadian Senator has managed to secure his newest position as Prime Minister of Canada. The black sheep Candidate, Trump managed to win both the Conservative Nomination and the Premiership through a gutsy populist campaign with heavy focus on 'Making Canada Great Again'. Trump, an American himself, has managed to scoop up much of the American exile vote, who turned out in droves to support 'one of their own'; and despite the Trump campaign's hardline stance on immigration.\n\n It is unknown if Trump, very much a political outsider can navigate the complex Canadian political scene. Trump himself has promised that his government will strongly focus on keeping Canada safe, and making Canada into a world leader in business and technology."
 rw_canada_news.2.o1:0 "An American as Prime Minister of Canada? What a world..."
 
 rw_canada_news.3.t:0 "Stephen Harper Elected as Prime Minister of Canada"
 rw_canada_news.3.d:0 "Stephen Harper, the former leader of the breakaway Reform Party has finally risen as Prime Minister of Canada, this time under the banner of the Progressive Conservative. Despite being at the forefront of the ProgCon/Reform divide, and continuing to hold out as leader of the Reform Party despite Manning's dissolution of the party, Harper has conceded to the PCs and come to replace Manning as herald of Canadian Conservatism.\n\n Harper's rise to Prime Minister is a sign to many that Canada's PCs are embracing a more reactionary Western-Canada centric model of Conservatism; much to the dismay of those who exemplify the 'Progressive' part of the Progressive Conservative Brand."
 rw_canada_news.3.o1:0 "Canadian Conservatism has a new face."
 
 rw_canada_news.4.t:0 "Michael Ignatieff Elected as Prime Minister of Canada"
 rw_canada_news.4.d:0 "Michael Ignatieff, to some the walking personification of the Canadian Establishment, has defied almost a decade of Liberal bad luck and has risen as Canada's newest Prime Minister. Notable as both an author and an academic, Ignatieff has made news worldwide for defying the polls, which predicted a catastrophic losses for the Liberals and even the loss of his own seat. Ignatieff instead has come to power on the Federal Level; albeit with far from a comfortable majority. Ignatieff has been forced to compromise heavily with the NDP, and has drawn on his relationship with former NDP leader and Prime Minister Bob Rae to keep the coalition afloat.\n\n Despite this, Ignatieff belongs to a wing of the Liberal Party which is comparativley right-wing, and often heavily disagrees with the bulk of the NDP's politics."
 rw_canada_news.4.o1:0 "The Liberals return to Canada's forefront."
 
 rw_canada_news.5.t:0 "Justin Trudeau Elected as Prime Minister of Canada"
 rw_canada_news.5.d:0 "The son of former Prime Minister Pierre Trudeau, Justin Trudeau has defied the NDP's near-monopoly on Canada's Left to win a smashing victory, securing the first Liberal Majority Government in more than 30 years. The young and energetic leader was the frequent target of Conservative attacks, who attempted to paint Trudeau as an unserious and inexperienced candidate; with 'Prime Minister is not an Entry Level Job' and 'He's Just Not Ready' being common slogans on the campaign trail.\n\n Now in power, Trudeau has promised a strong emphasis on Canadian power on the world stage, exemplified by Trudeau's victory speech, where he declared that Canada was ready to step up and lead once more."
 rw_canada_news.5.o1:0 "Looks like Canada has a Trudeau as PM once more."
 
 rw_canada_news.6.t:0 "Bob Rae Re-Elected as Prime Minister of Canada"
 rw_canada_news.6.d:0 "Bob Rae, former Ontario Premier and Canada's Second NDP PM, has secured another non-consecutive term as Canada's Prime Minister. Fending off both the ruling Conservatives and Socialist-driven opposition within his own party, Bob Rae has finished strongly, defeating the Manningite conservatives who once defeated him in 2008. Rae and his supporters, while optimistic, still maintain their worries that Rae's second term will end in a similar fashion to his first; with leftwing opposition grinding the government to a halt and forcing Rae to rely on the Liberals to keep the government running. Whether this will come to be a second time around is anything but clear. If it does, it appears that Rae has his own plans on how to deal with bitter opposition from within the NDP itself."
 rw_canada_news.6.o1:0 "Looks as if the NDP has been given a second chance."

 rw_canada_news.7.t:0 "Jack Layton Elected as Prime Minister of Canada"
 rw_canada_news.7.d:0 "As the polls close in Canada, it has become clear that former Toronto City Councilor and prominent Progressive Activist John Gilbert Layton will become the next Prime Minister of Canada. The mastermind behind the 2007 backbench revolt which nearly toppled the Rae Government, Layton's victory is seen as a restoration of the NDP's status as a committed left-wing movement. Furiously denouncing the legacy of his predecessor during the campaign, Layton's work to distance himself from the 'Third Way' faction of the NDP was cause for concern among Anti-Communists, despite being lauded by Democratic Socialists and Broadbent loyalists. With Layton's victory secure, Layton has been given a mandate to implement his new policies, even if some see Layton's victory as the first step towards Canada's own Communist revolution."
 rw_canada_news.7.o1:0 "A new dawn for Canada, and the NDP."
 
 rw_canada_news.8.t:0 "Jack Layton Dies"
 rw_canada_news.8.d:0 "Today, Prime Minister Jack Layton has passed away, shortly announcing his battle with a second bout of cancer. As announced by the Acting Prime Minister, Layton died peacefully this morning at his Toronto home early today, surrounded by family and loved ones. Layton’s cheerful message, his strong performance in the debates, and his popularity in the French-speaking province of Quebec went over well with voters, propelling him into the Prime Minister's seat. Following his death, a cascade of support has poured out from across the political spectrum, with friends, enemies, opponents and supporters all expressing their deep sadness over Layton's passing. Citizens from across the nation left flowers and cards at the eternal flame on Parliament Hill, where the flag on the peace tower was lowered to half-staff. As the nation mourns, a vote has been initiated to elect a successor to the late Prime Minister, and determine both the new leader of the NDP and the new Canadian Prime Minister. "
 rw_canada_news.8.o1:0 "Tragic News."
  
 rw_canada_news.9.t:0 "Canadian Prime Minister Resigns"
 rw_canada_news.9.d_trump:0 "Canadian Prime Minister Preston Manning has officially announced his resignation from his post as Prime Minister of Canada today, citing an increasing divide between different regional wings of the party and stating that a fresh face for PC leadership would help the party better compete with the NDP and the Liberals. In Manning's stead is enigmatic Toronto Real Estate Mogul and American Emigré Donald Trump, who won PC leadership after a highly unorthodox campaign. While Trump has been the source of derision and mockery by Canadians (who see Trump as something of a madman), Trump's run for PM has brought out many who have been won over by Trump's populist ideals and no-filter way of speaking. For better or for worse, Canada has Trump as Prime Minister; though it is up to the voters to decide if Trump will keep his new job after May 2nd."
 rw_canada_news.9.d_harper:0 "Canadian Prime Minister Preston Manning has officially announced his resignation from his post as Prime Minister of Canada today, citing an increasing divide between different regional wings of the party and stating that a fresh face for PC leadership would help the party better compete with the NDP and the Liberals. In Manning's stead is Stephen Harper, former leader of the right-wing Reform Party and influential paragon of Western Canadian Conservatism. Harper's victory is seen as a sign that the PCs will stick to a right-populist direction, and will continue the policies started by Prime Minister Manning. The reactions to Harper's victory are mixed, with more 'Progressive' PCs urging caution in embracing the Reform Party's particular brand of Conservatism. Despite Harper's clash with the PC base, the ascension of a Reform Party stalwart is a hope spot for many in Western Canada who feel overlooked by Canada's Laurentian Political Establishment. For better or for worse, Canada has Harper as Prime Minister; though it is up to the voters to decide if Harper will keep his new job after May 2nd."
 rw_canada_news.9.o1:0 "Is it really a good idea to replace your party leader this close to an election?"
  
 rw_canada_news.10.t:0 "Cascadia Joins Canada"
 rw_canada_news.10.d:0 "News has just come out of Ottawa that the Republic of Cascadia, previously a rebel breakaway nation from the Union of American Soviet Socialist Republics, has agreed to join Canada. While Cascadia has maintained a strong sense of nationalism, the pressures from running a government have apparently exceeded their desire for independence.\n\n Now, Cascadia is Canada's newest Province, and an entity which enjoys relative autonomy in comparison to the other Canadian Provinces."
 rw_canada_news.10.o1:0 "The Great White North Grows."
 
 rw_canada_news.11.t:0 "Canada Unites America"
 rw_canada_news.11.d:0 "Today, Canadian Prime Minister [CAN.GetLeader] announced the reunification of America in front of an audience of thousands in the former capital of the United States. Rather than a specific faction restoring the glory of the United States, Canada has instead led the disparate US factions to unification under the Maple Leaf flag. Reactions to this outcome have been mixed both in the United States and around the world. Some Americans breathe a sigh of relief for ending the nightmare of a broken and warring America; others vow to resist the 'Canuck Menace' at every step, and vow retribution against the Canadian Occupying forces.\n\n The Canadian Government has promised 'peaceful integration' of former American territories, starting with the reorganization of former American States into Canadian Provinces. As a further show of goodwill, the Canadian Forces in Washington resisted the urge to reenact the burning of the White House; instead, the Canadian Government has promised to convert the building into a historical site and museum."
 rw_canada_news.11.o1:0 "How Unexpected."
  
 rw_canada_news.12.t:0 "American Unity Government Created"
 rw_canada_news.12.d:0 "Today, Canadian Prime Minister [CAN.GetLeader] announced the reunification of America in front of an audience of thousands in the former capital of the United States. Rather than a specific faction restoring the glory of the United States, Canada has instead led the disparate US factions to unification under a single government. This outcome seems to be mutually displeasing to all sides, who either distrust the new 'American Unity Council' for being Canadian collaborators, or revile them for not taking a side.\n\n This new American Government has done away with the office of 'President', instead having a Swiss-style directly elected council of Americans from all nationalities and political affiliations serve as both Head of State and Head of Government. This new 'Confederation of American Nations' is ruthlessly apolitical, with all parties and political organizations declared illegal. American Citizens now exercise their voices through a decentralized Direct Democracy. Whether this new system can help maintain the peace is anybody's guess."
 rw_canada_news.12.o1:0 "Everybody Wins, and Nobody Wins."
     
 rw_canada_news.14.t:0 "Chrystia Freeland Elected Prime Minister of Canada"
 rw_canada_news.14.d:0 "[GetLiberalNews]\n\nRising as the new Prime Minister is Chrystia Freeland, a former journalist and Member of Parliament who has become the second female Canadian Prime Minister."
 rw_canada_news.14.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.15.t:0 "Justin Trudeau Elected Prime Minister of Canada"
 rw_canada_news.15.d:0 "[GetLiberalNews]\n\nRising as the new Prime Minister is Justin Trudeau, son of former Prime Minister Pierre Trudeau."
 rw_canada_news.15.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.16.t:0 "Michael Bloomberg Elected Prime Minister of Canada"
 rw_canada_news.16.d:0 "[GetLiberalNews]\n\nRising as the new Prime Minister is Michael Bloomberg, a businessman, the CEO of Bloomberg L.P., and the former Premier of British Columbia."
 rw_canada_news.16.o1:0 "Congratulations to the Prime Minister."
   
 rw_canada_news.160.t:0 "Stéphane Dion Elected Prime Minister of Canada"
 rw_canada_news.160.d:0 "[GetLiberalNews]\n\nRising as the new Prime Minister is Stéphane Dion, a a diplomat, academic, and has former candidate for Liberal Party leadership."
 rw_canada_news.160.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.17.t:0 "Paul Martin Re-Elected Prime Minister of Canada"
 rw_canada_news.17.d:0 "[GetLiberalNews]\n\nRising as the new Prime Minister is former Prime Minister Paul Martin. Martin, while officially retired from the political scene, has returned as Prime Minister in an attempt to 'Cleanse' his legacy, which has been regarded by many as a failure."
 rw_canada_news.17.o1:0 "Congratulations to the Prime Minister."
  
 rw_canada_news.170.t:0 "Jean Chrétien Re-Elected Prime Minister of Canada"
 rw_canada_news.17.d:0 "[GetLiberalNews]\n\nRising as the new Prime Minister is former Prime Minister Jean Chrétien. Chrétien, while officially retired from the political scene, came out of retirement to assist the previous Liberal Government, and has ran once more in an attempt to reclaim the legacy of his own Premiership, which was cut short by Paul Martin."
 rw_canada_news.17.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.18.t:0 "Justin Trudeau Re-Elected Prime Minister of Canada"
 rw_canada_news.18.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted that the Liberal Party has once more cascaded to victory, securing a plurality of seats within the House of Commons. The Liberal Party, once referred to as Canada's 'Natural Governing Party', had experienced a tremendous fall from grace before their election in the 2011 Election. While some have labeled the party's second wave as temporary, the Liberals' smashing victory in the 2015 Elected has proven those naysayers wrong. For the fist time since Pierre Trudeau, the a Canadian Prime Minister has secured a second full term in office.\n\n Once more rising as Prime Minister is Justin Trudeau, son of Pierre Trudeau and the first Liberal Prime Minister since his father to serve two full terms."
 rw_canada_news.18.o1:0 "Congratulations to the Prime Minister."
    
 rw_canada_news.19.t:0 "Michael Ignatieff Re-Elected Prime Minister of Canada"
 rw_canada_news.19.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted that the Liberal Party has once more cascaded to victory, securing a plurality of seats within the House of Commons. The Liberal Party, once referred to as Canada's 'Natural Governing Party', had experienced a tremendous fall from grace before their election in the 2011 Election. While some have labeled the party's second wave as temporary, the Liberals' smashing victory in the 2015 Elected has proven those naysayers wrong. For the fist time since Pierre Trudeau, the a Canadian Prime Minister has secured a second full term in office.\n\n Once more rising as Prime Minister is Michael Ignatieff, a former academic who has defied the odds, and has successfully won two terms as Prime Minister of Canada."
 rw_canada_news.19.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.20.t:0 "Jim Prentice Elected Prime Minister of Canada"
 rw_canada_news.20.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is Jim Prentice, a former Cabinet Minister who belongs to the socially liberal 'Red Tory' faction of the Progressive Conservative Party."
 rw_canada_news.20.o1:0 "Congratulations to the Prime Minister."
  
 rw_canada_news.21.t:0 "Peter MacKay Elected Prime Minister of Canada"
 rw_canada_news.21.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is Peter MacKay, a former Cabinet Minister and Party Leader who belongs to the socially liberal 'Red Tory' faction of the Progressive Conservative Party."
 rw_canada_news.21.o1:0 "Congratulations to the Prime Minister."
   
 rw_canada_news.22.t:0 "Stephen Harper Elected Prime Minister of Canada"
 rw_canada_news.22.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is Stephen Harper, former leader of the right-wing Reform Party and influential figure within Canadian Conservative movements."
 rw_canada_news.22.o1:0 "Congratulations to the Prime Minister."
    
 rw_canada_news.23.t:0 "Stockwell Day Elected Prime Minister of Canada"
 rw_canada_news.23.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is Stockwell Day, a Christian Leader and former Provincial Cabinet Minister who belongs to the socially conservative 'Reformite' faction of the Progressive Conservative Party."
 rw_canada_news.23.o1:0 "Congratulations to the Prime Minister."
     
 rw_canada_news.24.t:0 "Donald Trump Re-Elected Prime Minister of Canada"
 rw_canada_news.24.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted that the Progressive Conservative Party has once more cascaded to victory, securing a plurality of seats within the House of Commons. The Progressive Conservatives, serving two terms under different leaders, are a party deeply divided between the socially conservative 'Reformites' and the socially liberal 'Red Tories' as a result of the merger between the PCs and Reform. While some have predicted the intraparty bickering may lead to their defeat, it seems that the PCs have managed to cling to power for another four years.\n\n Once more rising as Prime Minister is Donald John Trump, an eccentric Toronto Real Estate Developer and American Emigré. Trump remains enigmatic politically, but has attached himself to the Red Tory faction of the PCs; however only time will tell if he sticks with them."
 rw_canada_news.24.o1:0 "Congratulations to the Prime Minister."
      
 rw_canada_news.25.t:0 "Stephen Harper Re-Elected Prime Minister of Canada"
 rw_canada_news.25.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted that the Progressive Conservative Party has once more cascaded to victory, securing a plurality of seats within the House of Commons. The Progressive Conservatives, serving two terms under different leaders, are a party deeply divided between the socially conservative 'Reformites' and the socially liberal 'Red Tories' as a result of the merger between the PCs and Reform. While some have predicted the intraparty bickering may lead to their defeat, it seems that the PCs have managed to cling to power for another four years.\n\n Once more rising as Prime Minister is Stephen Harper, former leader of the right-wing Reform Party. Harper has been seen as the most prominent voice of Canadian Conservatism behind Manning, and has remained a popular figurehead for Canada's prairie-centric Conservative movement."
 rw_canada_news.25.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.250.t:0 "Preston Manning Wins Third Term"
 rw_canada_news.250.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted that the Progressive Conservative Party has once more cascaded to victory, securing a plurality of seats within the House of Commons. The Progressive Conservatives, serving two terms under different leaders, are a party deeply divided between the socially conservative 'Reformites' and the socially liberal 'Red Tories' as a result of the merger between the PCs and Reform. While some have predicted the intraparty bickering may lead to their defeat, it seems that the PCs have managed to cling to power for another four years.\n\n Rising as Prime Minister once more is Preston Manning, the first Canadian Prime Minister in more than 20 years to secure a third term. Manning, the 'Unity Candidate' who brought together the PCs and Reform Party, has long attempted to maintain a balance between the two movements. Despite being the original founder of the Reform Movement, Manning's support of a united Conservative movement has required him to juggle the interests of East and Western Canada."
 rw_canada_news.250.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.26.t:0 "Tom Mulcair Elected Prime Minister of Canada"
 rw_canada_news.26.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is Tom Mulcair, a lawyer, civil servant, and key figure in NDP activities in Quebec. While a staunch admirer of Layton, Mulcair's politics have been described as more centrist than the left-wing Layton."
 rw_canada_news.26.o1:0 "Congratulations to the Prime Minister."
        
 rw_canada_news.27.t:0 "Olivia Chow Elected Prime Minister of Canada"
 rw_canada_news.27.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is Olivia Chow, Member of Parliament and spouse of Jack Layton. As an immigrant from Hong Kong, Chow will become the first Asian Canadian to hold the position, and similarly to John Turner, will be one of the few contemporary PMs not to be born on Canadian Soil."
 rw_canada_news.27.o1:0 "Congratulations to the Prime Minister."
               
 rw_canada_news.270.t:0 "Brian Topp Elected Prime Minister of Canada"
 rw_canada_news.270.d:0 "[GetPCNews]\n\nRising as the Prime Minister is Brian Topp, a political strategist and Union Leader who has close ties to Jack Layton. Topp is a powerful opponent of Rae-era 'Third Way' policies, and has strongly advocated for the NDP's return to mainstream Social-Democratic and Democratic Socialist ideals."
 rw_canada_news.270.o1:0 "Congratulations to the Prime Minister."
                
 rw_canada_news.271.t:0 "Nathan Cullen Elected Prime Minister of Canada"
 rw_canada_news.271.d:0 "[GetPCNews]\n\nRising as the Prime Minister is Nathan Cullen, a prominent business leader who has led community and economic development projects throughout Latin America, North America and Africa. Cullen, while still disagreeing with Rae-era policies, is a prominent proponent of pro-Business policies and seeks a balance between economic development and environmental protection."
 rw_canada_news.271.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.28.t:0 "[CAN.GetLeader] Elected Prime Minister of Canada"
 rw_canada_news.28.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is [CAN.GetLeader], a representative of the 'Waffle' faction within Canada's New Democratic Party. These 'Waffleites' support the NDP's transition into a full socialist party, as well as strong economic protectionism and anti-American nationalism."
 rw_canada_news.28.o1:0 "Congratulations to the Prime Minister."
 
 rw_canada_news.29.t:0 "Charlie Angus Elected Prime Minister of Canada"
 rw_canada_news.29.d:0 "[GetPCNews]\n\nRising as the new Prime Minister is Brian Topp, an author and journalist who is also notable for his work in broadcasting and music. Renowned throughout his political career as an effective opposition MP and representative, Angus has promised to implement his own 'Down to Earth' approach to Canadian politics."
 rw_canada_news.29.o1:0 "Congratulations to the Prime Minister."
      
 rw_canada_news.30.t:0 "Jack Layton Re-Elected Prime Minister of Canada"
 rw_canada_news.30.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted that the New Democratic Party has once more cascaded to victory, securing a plurality of seats within the House of Commons. The NDP, defined in recent years by a conflict between Center-Left and Socialist forces, has managed to overcome their internal strife, and send a winning number of candidates to the House of Commons. The 2015 election cycle marks the first time in the 21st century where a Canadian Prime Minister has gone on to win a second term, and is the NDP's fourth victory in a Federal Election.\n\nRising as Prime Minister once more is Jack Layton, a representative of the NDP's left-wing and opponent of the 'Third Way' faction of Bob Rae. Layton's premiership was marked by his own diagnosis with Cancer, however after a lengthy treatment process, Layton has gotten back on his feet and led his party to another smashing victory."
 rw_canada_news.30.o1:0 "Congratulations to the Prime Minister."
       
 rw_canada_news.31.t:0 "Bob Rae Wins Third Term"
 rw_canada_news.31.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted that the New Democratic Party has once more cascaded to victory, securing a plurality of seats within the House of Commons. The NDP, defined in recent years by a conflict between Center-Left and Socialist forces, has managed to overcome their internal strife, and send a winning number of candidates to the House of Commons. The 2015 election cycle marks the first time in more than 20 years where a Canadian Prime Minister has gone on to win a third term, and is the NDP's fourth victory in a Federal Election.\n\nBeing elected to a third non-consecutive term as Prime Minister is Robert Keith 'Bob' Rae, former lawyer and academic who served as Ontario's 21st Premier. While his first term was marked by a conflict with socialist elements within the NDP, Rae has managed to overcome this strife during his second term, and has gone on to lead his party to victory once more."
 rw_canada_news.31.o1:0 "Congratulations to the Prime Minister."
        
 rw_canada_news.32.t:0 "Rafael Edward Cruz Elected Prime Minister of Canada"
 rw_canada_news.32.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted a result which has shocked the world over. The right-wing Canadian Alliance party headed by conservative firebrand Rafael Edward 'Ralph' Cruz has gone on to secure a plurality of seats in Canada's House of Commons. Cruz, renowned as perhaps the most reviled man in the nation of Canada, has led his party to a smashing victory over the rump PC Caucus, and while his victory is far, far short of a majority government, Cruz has nonetheless been given the mandate to form government. Despite being given the opportunity to form a coalition with the like minded Progressive Conservatives, Cruz has stubbornly refused, opting instead to rule with a fragile Minority Government.\n\n In the immediate aftermath of Cruz's victory, violent protests have popped up across Canada, leading many to ponder if Canada can even survive as a nation with Cruz at the helm."
 rw_canada_news.32.o1:0 "Congratulations to the Prime Minister?"
 
 rw_canada_news.33.t:0 "Jason Kenney Becomes Prime Minister of Canada"
 rw_canada_news.33.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted a result which has shocked the world over. The right-wing Canadian Alliance party formerly headed by conservative firebrand Rafael Edward 'Ralph' Cruz has gone on to secure a plurality of seats in Canada's House of Commons. Even more shockingly, in the election's immediate aftermath, Cruz resigned both as Party Leader and as a MP, and has seemingly disappeared from the face of the earth. Rising to lead the decapitated Alliance Caucus was former Cabinet Minister and PC defector Jason Kenney, who has negotiated a shaky agreement with the remnants of the Progressive Conservative party to form government.\n\n While the victory of the Alliance is a radical upset, the lack of a Cruz Premiership is something that is cause for relief among all Canadians ."
 rw_canada_news.33.o1:0 "Congratulations to the Prime Minister."
  
 rw_canada_news.330.t:0 "Bloc Québecois Victory in Canada"
 rw_canada_news.330.d:0 "As the results of Canada's 2015 Federal Election trickle in, polls have forecasted a result which has shocked the world over. None of Canada's establishment parties have managed to clench victory. The NDP, the Liberals and the PCs have all fallen behind in crucial areas, and in lieu of the traditional establishment, the dregs of the old Political Order had once more risen. With smashing breakthroughs for the fringe Canadian Alliance and the once-thought-extinct Bloc Québecois, negotiations for a tentative coalition have given these non-mainstream parties quite the hand to play. At the end of a grueling series of agreements with the NDP, it appears that the Bloc Québécois, led by Gilles Duceppe, will go on to form a Minority Government.\n\n Despite being party with the largest share of the seats in the House of Commons, the BQ's victory is seen by many as the strangest and possibly most infuriating result possible from this election. Indeed, the rulership of a party which does not run seats outside of Quebec has not sat well with many Canadians, especially those in the Prairies."
 rw_canada_news.330.o1:0 "I don't think anyone saw that coming."
 
 rw_canada_news.34.t:0 "Canada Declares the 'Second Cold War'"
 rw_canada_news.34.d:0 "The Democratic League, the mostly derelict shreds of the former North Atlantic Treaty Organization, has remained docile since the fall of the United States. However it appears that this approach of non-interference has ended today, as the Canadian Government has announced the resumption of the Cold War, and that the forces of Democracy worldwide 'Haven't Been Beat Yet'. The Soviet Union has seemingly laughed off this assertion that Canada can challenge the Soviet Union's hegemony; even if the brass in Moscow secretly hold their concerns that the USSR may not be able survive a Second Cold War. Time will tell if the Canadians can make good on their promise, and finish the work that the United States failed to accomplish so many years ago."
 rw_canada_news.34.o1:0 "The Soviet Order is far from secure."
    
 rw_canada_news.35.t:0 "The European Spring"
 rw_canada_news.35.d:0 "Across Europe today, news has broken out of wide scale demonstrations and armed conflict with Communist police forces. These small-scale insurrections, while not uncommon in Red Europe, have caught the eye of the world by not being easily squashed. Indeed, it seems that these protests and riots across major European cities have snowballed into full-blown rebellions; with armed militias battling the armed forces of Communist Europe across the countryside. This seems to be the ultimate result of a campaign of Canadian sabotage and erosion of Soviet supremacy; a campaign which has ultimately resulted in full scale rebellions across Communist Europe."
 rw_canada_news.35.o1:0 "Communism is falling..."
     
 rw_canada_news.36.t:0 "The Queen Flees to Canada"
 rw_canada_news.36.d:0 "In the wake of Britain's transformation into a Republic, many expected the other former Commonwealth Realms (most notably Canada) to follow suit and abolish their respective Monarchies. However Canada has defied this expectation, and has both signaled their continued recognition of Elizabeth II as Head of State, and invited the Queen and Royal Family to take up residence in Canada. The Queen has stated her gratitude for Canada's decision, and has promised not to interfere with Canadian-British relations in the future."
 rw_canada_news.36.o1:0 "Interesting."
 
 rw_canada_news.37.t:0 "Failed Royal Coup in Canada"
 rw_canada_news.37.d_queen_coup:0 "The suspicions that Elizabeth II's new dictitorial bend will result in an attempt at recreating the British Empire have been proved correct, as today the Queen oficially fired Canadian Prime Minister [CAN.GetLeader] and announced the dissolution of Canada's House of Commons. This has been met by a near-immediate declaration of a Canadian Republic, as while Elizabeth II in theory has the authority to fire the Prime Minister, in truth she has little way of enforcing her will in Canada. This incident has permanently soured relations betwen the United Kingdom and Canada, with commentator in Britain remarking that Canada has now 'Gone the way of the Yankees in 1776'."
 rw_canada_news.37.d_queen_coup_war:0 "The suspicions that Elizabeth II's new dictitorial bend will result in an attempt at recreating the British Empire have been proved correct, as today the Queen oficially fired Canadian Prime Minister [CAN.GetLeader] and announced the dissolution of Canada's House of Commons. This has been met by a near-immediate declaration of a Canadian Republic, as while Elizabeth II in theory has the authority to fire the Prime Minister, in truth she has little way of enforcing her will in Canada. Canada's brazen refusal of the Monarch has almost immediately led to the Queen declaring war on Canada, and by proxy the rest of the Democratic League. The newly minted Canadian Republic has declared this war as a struggle to free Britons from the Tyranny of the Mad Queen, while the UK has declared that they are enforcing the law and retaking the Queen's rightful property."
 rw_canada_news.37.o1:0 "Seems ol' Lizzy has gone off the deep end."
 rw_canada_news.37.o2:0 "They will be punished for their insolance!"
 
 rw_canada_news.38.t:0 "Remaining Royals Recognized"
 rw_canada_news.38.d_edward:0 "Following the execution of the Royal Family, the members of the Royal Family who escaped their British pursuants have come to settle in Canada. The Canadian Government, who continued to recognize the Queen as Head of State until her execution, has declared that they will recognize the Queen's nearest surviving kin as the legitimate Monarch, and the new King of Canada. Andrew, Duke of York and the Queen's second eldest son has been crowned as King Edward IX. Edward's coronation comes amid a flurry of allegations and scandals, which has put a significant damper on the cause of the Royals and those who have come to settle in Canada after Britain's Communist Revolution. While it is not yet known if Canada will follow the King's request for the creation of an official British Government-in-Exile, it is known that the King in Ottawa will remain an important beacon of resistance for those opposed to the Communists in Britain."
 rw_canada_news.38.d_andrew:0 "Following the execution of the Royal Family, the members of the Royal Family who escaped their British pursuants have come to settle in Canada. The Canadian Government, who continued to recognize the Queen as Head of State until her execution, has declared that they will recognize the candidate chosen by the British Exiles as the legitimate Monarch, and the new King of Canada. Earl of Wessex and the Queen's youngest son has been crowned as King Edward IX. Edward, despite not being the most senior among the surviving Windsors, has been crowned due scandal revolving around the next-in-line, Prince Andrew. The coronation of Edward, a rather popular figure, has been a significant boon to the cause of the Royals and those who have come to settle in Canada after Britain's Communist Revolution. While it is not yet known if Canada will follow the King's request for an the creation of an official British Government-in-Exile, it is known that the King in Ottawa will remain an important beacon of resistance for those opposed to the Communists in Britain."
 rw_canada_news.38.o1:0 "Interesting."
  
 rw_canada_news.39.t:0 "Canadian Republic Declared"
 rw_canada_news.39.d:0 "In the wake of Britain's Republican transformation, Canada, which also recognizes the British Monarch as Head of State, has now formally moved to cut all ties with the Monarchy and transition into a Republic. This decision, while remarked on by the Queen as a 'Great disappointment', is seemingly a long time in the making, as Canada and the UK have grown distant ever since the collapse of the Commonwealth. As of now Canada's Governor-General will take up all official duties of the Monarch, and will serve as transitional Head of State until a permanent solution can be worked out. The Canadian Government has stated that despite this decision, the Queen is always welcome in Canada, albeit as an ordinary citizen instead of a Head of State."
 rw_canada_news.39.d_royals_executed:0 "In the wake of the Royal Family's execution, Canada, which also recognizes the British Monarch as Head of State, has now formally decided not to recognize the remaining Royals and their candidate for King. This decision has seemingly been a long time in the making, as Canada and the UK have grown distant ever since the collapse of the Commonwealth. As of now Canada's Governor-General will take up all official duties of the Monarch, and will serve as transitional Head of State until a permanent solution can be worked out. The Canadian Government has stated that while the remaining Royals are 'Welcome to stay in Canada', they will be treated as ordinary citizens and will not receive Governmental support for their endeavors."
 rw_canada_news.39.o1:0 "Interesting."
   
 rw_canada_news.40.t:0 "Alberta Votes for Independence"
 rw_canada_news.40.d:0 "After a long and tense vote, it has become clear that citizens of the Province of Alberta have voted to end their participation in the Canadian Confederation. Following this vote, the Government has officially announced a period of transition, in which Canada and Alberta will sort out everything needed to move forward as seperate legal entities. As of now, Alberta will remain in the Democratic League, and share a common currency with their former Canadian compatriots. Additionally, an open-border agreement will be implemented to avoid blocking valuable pathways for commerce. While this result has elicited great feelings of loss and pain both within Alberta and the rest of Canada, the governments of Alberta and Canada are determined to work out a smooth and peaceful transition."
 rw_canada_news.40.o1:0 "Interesting."
    
 rw_canada_news.41.t:0 "Alberta Independence Vote Defeated"
 rw_canada_news.41.d:0 "Unsurprisingly, the Independence vote in the Canadian Province of Alberta ended in a similar fashion to the 1995 vote in the Province of Quebec Quebec. The issue of independence was resoundingly defeated, as the citizens of Quebec overwhelmingly voted to remain within Canada. The issue of independence was resoundingly defeated, as the citizens of Alberta overwhelmingly voted to remain within Canada. 76 percent of the Albertan population rejected the proposition at the ballot box, soundly putting an end to any talk of Albertan secession. Premier of Alberta Danielle, a champion of the independence movement, has quickly announced her resignation in the wake of 'Yes' vote's defeat. Elections are expected to be held soon to elect a new government in the Province. In the wake of this decision, the remains of the Albertan Independence movement have promptly fizzled out. Those who still push for the issue within Canada have been thoroughly discredited."
 rw_canada_news.41.o1:0 "Interesting."
   
