 can_flavour.0.t:0 "Revolutions in Mobile Telephone Technology"
 can_flavour.0.d:0 "At a keynote in Vancouver, Apple CEO Steve Jobs has unveiled a revolutionary new form of smart mobile telephone known simply as the 'IntPhone'. This form of mobile telephone differs from the 'Clam-Shell' design of most modern day mobilphones; instead utilizing newly developed 'Touchscreen' technology in lieu of a keyboard.\n\n This design, while undoubtedly revolutionary, has been soundly rejected by consumers who seem to prefer the familiarity of the native Canadian BlackBerry mobile telephones. The historic failure of the IntPhone marks the end of Apple's foray into smart telephone technology, with Steve Wozniak quietly announcing that the company intends to focus solely on Computing technology in the near future; much to the dismay of CEO Steve Jobs.\n\n Despite BlackBerry's rejection of this new 'smart telephone' design, CEO Mike Lazaridis has stated that BlackBerry will look into the implementation of touchscreen technology in the future; albeit as a secondary feature to the now iconic BlackBerry keyboard."
