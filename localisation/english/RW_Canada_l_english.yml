 CAN_elizabeth_in_exile:0 "The Queen in Exile"
 CAN_elizabeth_in_exile_desc:0 "Following her Exile from Britain, Queen Elizabeth II has moved her primary residence, in addition to the primary residence of the Royal Family, to Ottawa's Rideau Hall. For better or worse, the British Monarchy now calls Canada home.\n\n\n\n\n\n\n\n\n £GFX_Portrait_CAN_Elizabeth_Second\n\n\n\n\n\n\n\n"
 CAN_elizabeth_ii:0 "Elizabeth II"
