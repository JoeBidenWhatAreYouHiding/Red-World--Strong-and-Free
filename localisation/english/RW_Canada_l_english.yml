 can_separatism.26.t:0 "Alberta Votes for Independence"
 can_separatism.26.d:0 "After a long and tense vote, the results are finally in, and the people of Alberta have voted to end their participation in the Canadian Confederation. Following this vote, the Government has officially announced a period of transition, in which Canada and Alberta will sort out everything needed to move forward as seperate legal entities. As of now, Alberta will remain in the Democratic League, and share a common currency with their former Canadian compatriots. Additionally, an open-border agreement will be implemented to avoid blocking valuable pathways for commerce. While this result has elicited great feelings of loss and pain both within Alberta and the rest of Canada, the governments of Alberta and Quebec are determined to work out a smooth and peaceful transition."
 can_separatism.26.o1:0 "Interesting."

 can_separatism.27.t:0 "Alberta Independence Vote Defeated"
 can_separatism.27.d:0 "Unsurprisingly, the Albertan Independence vote ended in a similar fashion to the 1995 vote in Quebec. The issue of Albertan independence was resoundingly defeated, as the citizens of Alberta overwhelmingly voted to remain within Canada. 76 percent of the Albertan population rejected the proposition at the ballot box, soundly putting an end to any talk of Abertan secession. Premier Smith, a champion of the independence movement, has quickly announced her resignation in the wake of 'Yes' vote's defeat. Elections are expected to be held soon to elect a new Albertan government. In the wake of this decision, the remains of the Albertan Independence movement have promptly fizzled out. Those who still push for the issue have been thoroughly discredited."
 can_separatism.27.o1:0 "Interesting."

