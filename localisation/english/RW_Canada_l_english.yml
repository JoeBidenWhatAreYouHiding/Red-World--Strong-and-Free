 ### Political ###
 
 CAN_prime_minister_manning:0 "Prime Minister Manning"
 CAN_prime_minister_manning_desc:0 "Putting an end to the Premiership of the NDP's Bob Rae in 2008, Preston Manning has been the first Conservative Prime Minister of Canada since Brian Mulroney, and on paper has won control of Canada’s diverse Conservative political scene. In practice however, Manning’s Rightwing Bloc is fat from unite, with cracks within his own party beginning to show. While we hope for the best, there are many within the party who fear that the events of 1989 may soon repeat under Manning’s watch..."
 CAN_harpers_folly:0 "Harper's Folly"
 CAN_harpers_folly_desc:0 "The Reform Party is a shadow of its former self, with its death knell being decisively rung when its founder left to join the PCs. While the ProgCons have been thus far content with allowing them to exist, the simple fact is that the Rightwing in Canada can not survive while divided. For the good of our ideology, we must put aside our differences with the Reformites. Prime Minister Manning shall arrange a leader with Stephen Harper, and begin the process to end the division among Canada’s Right."
 CAN_pander_to_reformites:0 "Pander to Reformites"
 CAN_pander_to_reformites_desc:0 "While the Reform Party is a thing of a past, the allignment over their former voters is far but certain. To help keep Conservative voters with the PCs, we shall begin implementing policies friendly to the Reform Party, and allow Reform Members to take prominent places in the cabinent."
 CAN_focus_on_alberta:0 "Focus on Alberta"
 CAN_focus_on_alberta_desc:0 "The results of the 2010 by-elections have revealed a grim lack of attention paid to the Prairie Provinces. Gains made by the Liberals and the NDP in Alberta have alerted us to the possibility of facing catastrophic losses in the region. With this in mind, we shall pay special attention to Alberta and the Prairie Provinces in the next Election, and appealing to blue collar and lower class voters."
 CAN_allign_fiscal_conservatives:0 "Allign Fiscal Conservatives"
 CAN_allign_fiscal_conservatives_desc:0 "While we espouse a certain brand of populism, in all practical terms our party remains more favorable to business interests than the interests of the common man. While some wish to shift our rhetoric to match that of the late Reform Party, we know that staying true to the original Progressive Conservative brand is the way forward."
 CAN_focus_on_ontario:0 "Focus on Ontario"
 CAN_focus_on_ontario_desc:0 "We can do without the votes from some hillbillies in Western Canada; but the votes we have gained from Ontario's wealthy business communities are some we simply can’t go without. Our focus of attention in the next Election shall be centered around Ontario, especially the lofty and well-connected émigrés who have settled around the Toronto area."
 CAN_rehabilitate_mulroney:0 "Rehabilitate the Free Trade Legacy"
 CAN_rehabilitate_mulroney_desc:0 "Brian Mulroney's efforts to establish a truly international Canada could not have come at a worse time. His plans to establish free and fair trade were killed on the same day America was, and in 1989, the Progressive Conservatives as a party nearly suffered the same fate. Although protectionists in our own party and Turnerite Liberals may jump at us, Mulroney's dream must return."
 CAN_2010_democratic_league_review:0 "2010 Democratic League Summit"
 CAN_2010_democratic_league_review_desc:0 "Held off-and-on every one to two years, the summits of the Democratic League provide important opportunities for members to discuss resolutions and put forward policy. This most recent summit, to be held in Sydney, is set to be one of the most energetic yet. The Democratic League is faced with a changing world; a changing world we may be able to play a much bigger part in."
 CAN_british_ties:0 "Repair our Relationship with the British"
 CAN_british_ties_desc:0 "Our relationship with Britain has been frosty ever since they refused our proposal to join the reorganized NATO. Content to sit on their isle and ignore the world, the British don't seem to pay us much mind anymore. Seeking to change this, Prime Minister [CAN.GetLeader] has sent a diplomatic mission to London, a gesture which will hopefully open up the channels with the British once more."
 CAN_our_dependencies:0 "Support our Dependencies"
 CAN_our_dependencies_desc:0 "Alaska and Greenland, on account of their barren physical habitats, are almost entirely reliant on Canada for food and vital supplies. This situation has led to them being dubbed as Canada's 'dependencies', entities which are independent in a technical sense, but are in all practical terms completely reliant on Canada. This arrangement, while beneficial, is cause for a fair amount of bitterness on their end. It is in our best interest to help alleviate this, and help Alaska and Greenland live up to their full potential."
 CAN_attack_the_liberals:0 "Red/Orange Scare"
 CAN_attack_the_liberals_desc:0 "The Liberals and the NDP have been hard at work opposing everything our government does. Despite all that the PCs have done, the opposition has found sucsess at swaying voters away from our cause. We must remind our voters of the tragic tales of the Rae and Martin governments, as a warning of what happens under when the opposition is allowed to take power. "
 CAN_play_into_anti_american_fears:0 "Play into Anti-Migrant Rhetoric"
 CAN_play_into_anti_american_fears_desc:0 "There is a certain feeling among particularly jingoistic Canadians that the countless Americans who have come to call Canada home have overstayed their welcome. While the PCs of old praised these American migrants as an industrious and hard working people, the new PCs realize that they can score some badly needed political points by rallying against them."
 CAN_manning_doctrine:0 "The [GetCanPCLeaderShortHand] Strategy"
 CAN_manning_doctrine_desc:0 "The next election is right around the corner, and party insiders have unveiled their plan to lead the PCs to decisive victory. With the Liberals and NDP mobilizing their base, it is clear that 2011 is going to be one of the most hard-fought elections in recent memory. Can the Progressive Conservatives defend their majority? Or will they meet the same fate that the Mulroney Government met in 1989?"
 
 CAN_decision_2011:0 "Decision: 2011"
 CAN_decision_2011_desc:0 "The 2011 Federal Elections have just been held, and Canadians are finished leaving the polls after electing their new representatives. As the polls close, the Canadian people chew their nails and wonder if they will have a new government come morning"
 
 CAN_pc_victory:0 "The Progressive Conservatives"
 CAN_pc_victory_desc:0 "A shocking result to some, the expected outcome to others. Regardless, the PCs have managed to maintain their hold on power. While not nearly as powerful as they were once elected, the voters of Canada have made it clear that they believe the Tories are still worthy enough to compose Canada's government."
 CAN_ndp_victory:0 "The New Democratic Party"
 CAN_ndp_victory_desc:0 "As it turns out, the Conservatives were unable to survive the tumult that plagued their Government since day 1. In their place, the New Democratic Party rises as Canada's ruling party once more. While divided between the Moderate Socialists of Jack Layton and Democratic Liberals of Bob Rae, the NDP remains a coherent entity dedicated to the progress of Canada."
 CAN_liberal_victory:0 "The Liberals"
 CAN_liberal_victory_desc:0 "In a surprising upset, the Liberals, long thought to be a spent force in Canadian Politics, have managed to outpace both the Progressive Conservatives and their ideological counterparts in the NDP. Now that it's clear that the NDP are not about to outpace the Liberals as the force representing Canada's left, the Liberals can begin implementing their agenda, and undoing the years of damage done under the PCs."
 
 CAN_prime_minister_trump:0 "Prime Minister Trump"
 CAN_prime_minister_trump_desc:0 "A wildly unexpected outcome to anyone not versed in Canadian politics, the victory of American exile Donald John Trump signals a new era for Canada, and for Democracy in the new world. While denounced as a virulent authoritarian and epitome of American privilege by some, others hold Trump up as a herald of prosperity, success and business prowess, and the perfect choice for Canada in her new era as leader of the free world."
 CAN_codify_trumpism:0 "Codify Trumpism"
 CAN_codify_trumpism_desc:0 "When Trump first announced his run for PC leadership he had little in the way of domestic or social policy, opting simply to run on a series of broad economic promises. Now that Trump has been swept into power, a concrete strategy is needed going forward."
 CAN_discourage_reformites:0 "Discourage Reformites"
 CAN_discourage_reformites_desc:0 "Harper, Cruz and their little band of Albertan Rednecks still think they can control the PCs despite being hostile to everything the party believes in. The time has come to show these radicals the door, and return restore the legacy of the PCs as true Progressive Conservatives."
 CAN_continue_ontario_partnership:0 "Continue the Ontario Partnership"
 CAN_continue_ontario_partnership_desc:0 "Ontario is Canada's shining beacon of prosperity, a gleaming center of finance and industry that is about as close to the Old New York that you can get. As a native resident of Toronto deeply entwined with the Ontario political scene, Trump has used his ties to aid him in crafting the policies of his government. While Alberta may scoff at this, we must make it clear that our focus is on finance; and finance loves Ontario."
 CAN_sweep_scandals_away:0 "Sweep Scandals Away"
 CAN_sweep_scandals_away_desc:0 "As a PM unrelentingly focused on issues of commerce, Trump seeks to keep the government close to Canada's major financiers. Of course many may denounce this as cronyism and corruption, we have to maintain the course, sweeping any scandals that may come of this under the rug."
 CAN_trump_the_businessman:0 "Trump the Businessman"
 CAN_trump_the_businessman_desc:0 "Prime Minister Trump's battle against Communism is fought not just against its totalitarian methods, but also its freedom-defying, socialistic ways. As a warrior of global capitalism since the days of the American collapse, Trump will cement his regime as one of free-market economics and classical liberal ideals."
 CAN_replace_the_fords:0 "Replace the Fords"
 CAN_replace_the_fords_desc:0 "While Trump may be from Toronto, he's not one to ignore potential bases of support just out of regional nationalism. Alberta, while more rural than the hustle and bustle of Toronto, is a wealthy region and the epicenter of Canada's oil industry. Far removed from the hubs of the Laurentian Elite which Trump belongs to, Calgary shall serve as a suitable second base of Trump's focus outside of his Toronto residences."
 CAN_establishment_cabinet:0 "An Establishment Cabinet"
 CAN_establishment_cabinet_desc:0 "While Trump is a newcomer on the Canadian political scene, he has enough good sense to understand how things are run. The ProgCon financiers and powerful political allies shall serve as our new key benefactors, solidifying Trump's support both at home and out West."
 CAN_trump_the_reformer:0 "Trump the Reformer"
 CAN_trump_the_reformer_desc:0 "Prime Minister Trump came into Canadian politics not just to shake things up, but to revitalize the entire nation. To fight against Communism and to restore Canadian Conservatism for generations, Trump shall establish himself as a friendly face and champion of the world's capitalist democracies."
 CAN_emirges_in_the_administration:0 "Emigrés in the Administration"
 CAN_emirges_in_the_administration_desc:0 "Those who fled from the sinking ship that was the United States are very clearly intelligent individuals who can be trusted with Canada's future. While this may contribute to a general feeling that Trump's trying to replicate the old United States in Canada, Trump is confident in the ability of his old friends to guide Canada safely."
 CAN_trump_the_populist:0 "Trump the Populist"
 CAN_trump_the_populist_desc:0 "Prime Minister Manning's legacy must be upheld, and Canada's right must realize that to truly succeed, they must abandon their weak-willed rhetoric and complacent economic and social policy. With the aid of an emigré, loyalist cabinet, Trump shall cement the Progressive Conservatives as true right-wing populists."
 CAN_protect_the_majority:0 "Making Canada Great Again"
 CAN_protect_the_majority_desc:0 "We will make Canada strong again. We will make Canada proud again. We will make Canada safe again. And we will make Canada great again!"
 CAN_trump_the_canadian:0 "New Era of Canadian Patriotism"
 CAN_trump_the_canadian_desc:0 "The United States is done for; it's not coming back, and if it is, it won't be the same as the America that was. Trump, still veiwed with suspicion by much of the Canadian populace, has sought to reinvigorate Canadian patriotism, instilling in this meek people the value of loving their country and sheding his past asociation as an emigré. America was once the land of the free, but they're gone now. Canada is the rightful sucsessor of all that America once stood for: Life, Liberty and the pursuit of Happiness."
 CAN_promote_buisness_culture:0 "Promote Business Culture"
 CAN_promote_buisness_culture_desc:0 "Our business is business and brother, business is good! Canada is the hub of finance in the New World, and with the Soviet Economy badly stagnating, we may soon rise as the most powerful business center in the world. Seeking to capitalize this, Prime Minister Trump has capitalized on our nation's favorability towards big business, encouraging the 'Business Culture' that popped up before the American Collapse to continue in Canada."
 CAN_canada_first:0 "Canada First"
 CAN_canada_first_desc:0 "'Canada First, Canada First'\n\n These words were first echoed by Trump during the campaign trail, but are now the bedrock for actual policy. Trump will seek to put forward unilateralist policies that put Canadian interests first, and withdraw from any treaties not beneficial for Canadians."
 CAN_american_travel_bans:0 "American Travel Bans"
 CAN_american_travel_bans_desc:0 "The American People's Commonwealth's chaotic and anarchist government has spawned a movement which has sent millions of refugees straight to Canada's heartland. It is time to take a stand where previous governments have failed, and fully close our borders to [NEA.GetLeader]'s despicable socialist order. "
 CAN_build_the_wall:0 "Build the Wall!"
 CAN_build_the_wall_desc:0 "The travel bans were one step, but we must go further to protect Canada. Prime Minister Trump has proposed the idea that we construct a wall along our border with the APC, to block off Canada from the wretched socialists. It may be insane to some, but Trump will prove its worth once completed. "
 CAN_reverse_free_trade_course:0 "Reverse the Free Trade Course"
 CAN_reverse_free_trade_course_desc:0 "For some reason, today's Conservatives have become obsessed with the ideals of the long-irrelevant failed Conservative Prime Minister: Brian Mulroney. They think that the best way to make Canada a great power is to open up trade paths with everybody; even our sworn enemies. This shall be no more, Trump shall make it clear; Canada isn't open to making deals with Communists."
 CAN_liberalise_oil_industry:0 "Liberalize the Oil Industry"
 CAN_liberalise_oil_industry_desc:0 "The Oil Industry has long been hampered by regulations; regulations which only seek to constrict and prevent businessmen from turning an honest profit. These restrictions shall be made irrelevant, or at least relaxed so that our oil producers can focus on making money, rather than complying with endless lists of regulations."
 CAN_buy_canadian:0 "Buy Canadian"
 CAN_buy_canadian_desc:0 "Trump has identified that a key problem plaguing the Canadian Markets are the cheap and poorly-made products flooding in from America's Steel Belt. To counter this, Prime Minister Trump has instituted a series of regulations and taxes aiming at discouraging Canadians from buying inferior American products, and encouraging our citizens to support our economy and create jobs by purchasing higher-quality Canadian goods."
 CAN_trade_wars_against_communism:0 "Trade Wars Against Communism"
 CAN_trade_wars_against_communism_desc:0 "We have already reversed the free-trade policies that have proven so hurtful to Canada's economy; however, that was only the first step. The next step is leveraging our new economic prowess against our enemies abroad. No more shall Communist nations have access to Canada's markets; the time has come to drive the Reds out of business by hiking tariffs and instituting policies of strict economic protectionism."
 CAN_trump_tax_cut:0 "A Trump Tax Cut"
 CAN_trump_tax_cut_desc:0 "A core tenet of Conservative beliefs concerns cutting waste and promoting a smaller government. As Prime Minister, Trump has vowed to make these ideals policy, giving the common man a break and making sure the government is run more efficiently. Of course, Canada's most wealthy have received more generous cuts than the common man; after all, they deserve it."
 
 CAN_manning_second_term:0 "Manning's Second Term"
 CAN_manning_second_term_desc:0 "Outpacing those who have tried to stop him, Preston Manning has earned Canada's trust and won himself a second term as Prime Minister of our great country. While some expect that his second Premiership will be no different than his first, the creeping influence of Reform-Party loyalists such as Stephen Harper suggest that Canada is in for some big changes."
 CAN_prime_minister_harper:0 "Prime Minister Harper"
 CAN_prime_minister_harper_desc:0 "The last leader of the Reform Party and the second former Reform Party Leader to be elected to Canada's highest office, Stephen Harper is a figure as contentious as he is influential. While many view Harper's ascendancy as a sign of a new era of Canadian Conservatism, others predict that his tenure will see little differentiation from that of his predecessor."
 CAN_sweep_aside_disunity:0 "Unite the Right"
 CAN_sweep_aside_disunity_desc:0 "Now that the Reform Party is a thing of the past, we can finally get to work on building a united Canadian Conservative movement. While certain voters still resent the PC-Reform merger, we trust that the Progressive Conservatives accurately represent the wills of the Conservative electorate."
 CAN_undercut_the_canadian_alliance:0 "Undercut the Canadian Alliance"
 CAN_undercut_the_canadian_alliance_desc:0 "The best way to keep the Canadian Alliance from gaining traction is to beat them to the punch. We shall strategically implement policies 'inspired' by the CA's platform. This way the Canadian Alliance will steadily lose voters as their right-wing base realizes that the best way to get what they want is to stick by the ProgCons. We will also emphasize the need for strategic voting, warning the CA's base of the dangers of splitting the Rightwing vote."
 CAN_fiscal_and_social_conservatism:0 "Fiscal and Social Conservatism"
 CAN_fiscal_and_social_conservatism_desc:0 "While we may be called the 'Progressive Conservatives', the 'Progressive' moniker is little more than a shared name passed down throughout generations. In truth there is little 'Progressive' about the ProgCons, and we will make sure our voters know this. We are a Conservative party through and through, focused on both economic and social issues; unlike what propaganda from the Canadian Alliance keeps saying."
 CAN_new_conservative_era:0 "The New Conservative Era"
 CAN_new_conservative_era_desc:0 "It has become clear that the Reform movement which one stood on the outskirts of Canada's political scene is now unquestionably in control of Canada's right. Let it be clear: the Progressive Conservatives are dead and Manning and Harper killed them. The corrosive influence of Diefenbaker and Clark loyalists will be stomped out, and Canadian conservatism will forever be safeguarded against those forces who wish to water it down."
 CAN_focus_on_leftwing_threats:0 "Focus on the Left"
 CAN_focus_on_leftwing_threats_desc:0 "We have little to gain by pandering to CA voters; they have made up their minds and we have to accept that. Instead, we should focus on the insidious NDP and Liberal members who will stop at nothing to overthrow the PC government. Our main target of attack shall be on the extreme left, making sure we can pose ourselves as a strategic alternative for more centrist and moderate left-leaning voters. After all, we are the 'Progressive' Conservatives."
 CAN_apologize_to_aboriginals:0 "An Apology to our Aboriginals"
 CAN_apologize_to_aboriginals_desc:0 "Canada has done wrong in the past; this is something we aren't too scared to admit. By apologizing for our past misdeeds, and paving the way for compensation, we can begin the long process of healing, and reckoning with out nation's troublesome past."
 CAN_return_to_diefenbakerism:0 "Diefenbaker's Legacy Enshrined"
 CAN_return_to_diefenbakerism_desc:0 "The 'Red Tory' faction within the Progressive Conservatives has been gradully whittled away ever since Manning took over the party. The reorientation of the party towards Western Canada has led to more Progressive and Disraelite members of the party being forgotten in favour of Reform Party stalwarts. The time has come to stop ignoring the ever-important 'Progressive' part of the Progressive Conservatives, and halt the party's increasingly unpopular rightward shift."
 CAN_ammend_the_immigration_and_refugee_protection_act:0 "Amend the Immigration and Refugee Protection Act"
 CAN_ammend_the_immigration_and_refugee_protection_act_desc:0 "The constant stream of migrants flowing across the Southern Border, while undeniably a boon at first, has grown into a virtually uncontrollable problem. The time has come to close the border, and streamline the legal pathways to immigration so we can best process qualified applicants."
 CAN_proudly_canadian:0 "Proudly Canadian"
 CAN_proudly_canadian_desc:0 "While the Canada of old was nothing more than a neutral second player, seen by many as an overly polite land of maple syrup and ice hockey, the Canada of today is a powerful player ready to decisively change the face of Global Politics. The butt of the joke no longer, Canada proudly stands on Guard for Thee, waiting for the day when the crumbling Soviet Order can finally take no more."
 CAN_cut_the_fat:0 "Cut the Fat"
 CAN_cut_the_fat_desc:0 "Everybody loves a good tax cut, and the [GetCanPCLeaderShortHand] Government is here to provide the good people of Canada with one. That means more money in your wallet, and less money to give the government every April. To provide this, we will do our best to reduce government expenditures, and cut out more useless projects such as grants for art."
 CAN_reduce_corprate_taxes:0 "Reduce Corporate Taxes"
 CAN_reduce_corprate_taxes_desc:0 "The Canadian Government currently taxes the Canadian Government to the point where they can't even turn a profit. Our donors have encouraged us to change this, so businesses can grow more profitable. This means more pay for our workers and more jobs for the people of Canada, as well as more investment both from home and abroad."
 CAN_aid_for_farmers:0 "Aid for the Farmers"
 CAN_aid_for_farmers_desc:0 "We shall provide our nation's hard working farmers with an additional 1.5 Billion Dollars in aid, as part of the Grains and Oilseeds Payment Program. While they are hardly our main base anymore, keeping a strong interest in Farmers is a good way to gain votes in Western Canada."
 CAN_abolish_the_wheat_board:0 "Abolish the Wheat Board"
 CAN_abolish_the_wheat_board_desc:0 "The Canadian Wheat Board, an institution once designed to help farmers market their grain, now hurts them by making them sell their produce below market value. The Wheat Board will be privatized, and sold to foreign interests so that farmers can get the best prices for their products."
 CAN_global_market_action_plan:0 "Global Market Action Plan"
 CAN_global_market_action_plan_desc:0 "We shall put into practice a plan to generate employment opportunities for Canadians by expanding Canadian businesses and investment in other countries in a highly competitive global environment. Hopefully, this will make a significant impact on Canada's trade-promotion efforts. This shall incentivize Canadian businesses to optimize their export potential in overseas markets."
 CAN_funds_for_infrastructure:0 "Funds for Infrastructure"
 CAN_funds_for_infrastructure_desc:0 "Our Government's new budget shall include $12 billion in funds for new infrastructure . This stimulus shall provide funding for roads, bridges, broadband internet access, laboratories and border crossings across the country. To alleviate the cost to the taxpayers, the cost of construction will be funded through Public-private partnerships." 
 CAN_oil_money:0 "Oil Money"
 CAN_oil_money_desc:0 "While certain environmentalists decry our nation's dependence on oil, we can't possibly deny that we are better off with the funds gained from our vast reserves of Oil. In addition to funding the government, our development of our Oil Industry will create jobs and help us gain votes in the oil-producing Province of Alberta."
 CAN_trade_commissioner_service:0 "Expand the Trade Commissioner Service"
 CAN_trade_commissioner_service_desc:0 "Our very own Canadian Trade Commissioner Service is a network of more than 1000 trade professionals working across the diplomatic field; with offices located across Canada and around the world, mainly in embassies. Expanding our Trade Services, allocating them more funds and hiring more professionals will greatly assist in our ability to foster trade relations worldwide." 
 CAN_a_growing_economy:0 "The Strongest Economy"
 CAN_a_growing_economy_desc:0 "Against all odds, Canada has prevailed as the world's dominant economy. Despite our small statue, we have triumphed over the sluggish Chinese and stagnant Soviets to come out on top in virtually all economic sectors. Encouraged by our low-corporate tax rates and stable political climate, Canada will remain a haven of economic prosperity for years to come."
 
 CAN_prime_minister_layton:0 "Prime Minister Layton"
 CAN_prime_minister_layton_desc:0 "A dedicated social reformer and beloved figure in Canadian Politics, John Gilbert 'Jack' Layton has become Canada's 3rd NDP Prime Minister. A committed Social Democrat, Layton is perhaps the truest successor of Ed Broadbent, and will ensure that Canada remains a twinking example of what democratic leftism can do for our ailing world." 
 CAN_institute_proportional_representation:0 "Institute Proportional Representation"
 CAN_institute_proportional_representation_desc:0 "The first-past-the-post system robs Canadians of their political dignity, encourages vote splitting and shuts third parties out of the political scene. It is time to end this, modernizing Canada's electoral methods and replacing our antiquated model with one that can better represent the will of Canadian voters."
 CAN_appease_centrists:0 "Appease Rae's Faction"
 CAN_appease_centrists_desc:0 "While Bob Rae may be a controversial figure, and deeply unpopular with some; he still carries water within the NDP caucus. To keep Rae from stirring up trouble, we will have to make some token concessions, hopefully keeping Rae and his ilk from running off with the Liberals."
 CAN_work_with_the_liberals:0 "Work with the Liberals"
 CAN_work_with_the_liberals_desc:0 "While we still don't fully trust the Liberals, we can't deny that they are a friendlier force to us than the Conservatives. We should reach out to the Liberal leaders, hopefully ensuring their support in the event of a minority government."
 CAN_return_to_social_democracy:0 "A Return to Social Democracy"
 CAN_return_to_social_democracy_desc:0 "The government of Bob Rae trampled on decades of sound policy backed by the Broadbent administration. The time has come to return to the post-collapse status quo, and embrace the ideals of Social Democracy once more. This direction, while not ideal to those within the party who lean towards Democratic Socialism, still stands against the moderate 'Third Way' politics of the Rae years."
 CAN_legacy_of_the_ginger_group:0 "Legacy of the Ginger Group"
 CAN_legacy_of_the_ginger_group_desc:0 "The Ginger Group was a faction of Labour and Progressive MPs in the 1920s and early 30's who would eventually go on to found the Cooperative Commonwealth Federation; the predecessor of our own New Democratic Party. While by now they have been soundly forgotten, invoking their legacy will allow all true NDP loyalists to remember their party roots as a populist and socialist movement."
 CAN_return_of_the_waffle:0 "Return of the Waffle"
 CAN_return_of_the_waffle_desc:0 "The Radical faction of the NDP, referred to as 'The Waffle', is by now a long dead and buried movement within the party. Despite this, many of the young NDP voters yearn for a return to the day when mainline socialists were a sizable force within the party."
 CAN_encourage_peacekeeping:0 "Encourage an Outlook of Peace"
 CAN_encourage_peacekeeping_desc:0 "While previous Prime Ministers have made a fuss about reclaiming the world from the Soviets, we have little desire to get involved in armed conflict now. While disbanding the Democratic League is not in the question, we can at least support democratic movements in a peaceful capacity."
 CAN_aid_for_refugees:0 "Aid for Refugees"
 CAN_aid_for_refugees_desc:0 "While many have grown tired of those fleeing from oppression Stateside, we can not simply deny the pleas for aid which so often come from those fleeing tyranny down South. The time has come to reorganize our refugee admission system, providing American migrants a pathway to citizenship and assist them with integration in to Canadian Society."
 CAN_social_progressivism:0 "Social Progressivism"
 CAN_social_progressivism_desc:0 "Unlike the 'Progressive' Conservatives, the NDP as a party is legitimately committed to Canadian Progressivism. From supporting same-sex marriage, to raising money for AIDS research, to allowing conscientious objectors, the NDP has worked tirelessly to ensure that Canada's social minorities are free and equal."
 CAN_protect_healthcare:0 "Protect Healthcare"
 CAN_protect_healthcare_desc:0 "While Conservatives foam at the mouth to undo 60 years of progress, we will stand firm, protecting tirelessly the crowning achievement of the NDP as a party: Canada's healthcare system. The brainchild of the NDP's own Tommy Douglas, Layton will make sure that our prized Healthcare System is modernized, and protected from those who wish to privatize it."
 CAN_support_the_homeless:0 "Support the Homeless"
 CAN_support_the_homeless_desc:0 "Homelessness has been an issue near and dear to our Prime Minister, himself writing several books and essays on the matter. To help resolve this matter, we will begin comprehensive plans to renovate Canada's support network, constructing affordable housing and assisting the unemployed with finding work. Additionally, we shall publicly fund homeless shelters with built in counseling services, so Canada's unhoused won't be left to freeze during our frigid winters."
 CAN_take_on_big_buisiness:0 "Take on Big Business"
 CAN_take_on_big_buisiness_desc:0 "Many large American and Canadian businesses feel like they can simply trample the common man, and that the government will do nothing because they're too afraid to lose jobs. Former governments were, but not Jack Layton. Small Business is the heart of Canada's economy, contributing more to job creation than the conglomerates. To assist them, we shall cut the taxes on small businesses while raising the taxes on large companies."
 CAN_encourage_canadian_industry:0 "Encourage Canadian Industry"
 CAN_encourage_canadian_industry_desc:0 "Too much of Canada's industrial prowess has been swallowed up by corporations which have fled from the former United States. To keep the keys to Canada's industry in the hands of Canadians, we shall fund a new string of projects along Canada's steel belt, keeping development mostly in the hands of the government, and only delegating private development to native Canadian firms."
 CAN_take_on_the_banks:0 "Take on the Banks"
 CAN_take_on_the_banks_desc:0 "The Big Banks have long defrauded Canadians under the guise of 'investment'. No longer, we shall ensure that Canada's major financial firms work for the Canadian people, not against them. Sweeping banking legislation will ensure that the masters of finance are not in a position to abuse their status for monetary gain."
 CAN_organize_labour:0 "Restore Organized Labour Links"
 CAN_organize_labour_desc:0 "The key to a Labour-friendly economy is having workers in a strong bargaining position. Despite the egregious attempts by the Mulroney and later Rae government to crush Canada's trade unions, our nation's syndicates remain strong, despite not having the prowess they once enjoyed. To restore the NDP's links with Organised Labour which had been trampled on by the Rae Government, Prime Minister Layton will remove the Mulroney and Rae-era restrictions on Canada's unions and introduce powerful anti-scab laws to ensure that bosses can't simply replace striking workforces."
 CAN_expand_social_programs:0 "Expand Social Programs"
 CAN_expand_social_programs_desc:0 "Greedy Conservatives have been gunning for our nation's crucial welfare programs, often using such nebulous lies as 'welfare queens' as excuses. Luckily, the NDP is in power, and as a party, we are committed to expanding Canada's many safety nets, ensuring that the Government works to serve our most vulnerable citizens."
 CAN_rate_caps:0 "Rate Caps"
 CAN_rate_caps_desc:0 "The Layton Government has moved to cap credit card rates at five percentage points above the Bank of Canada's prime interest rate. This will help our nation's population claw their ways out of the crippling debt many find themselves in."
 CAN_mixed_economy:0 "A Mixed Economy"
 CAN_mixed_economy_desc:0 "The NDP has managed to transform Canada's economy from a lawless haven for corporate tax-dodgers into a modernized model of Mixed Economics. While we have retained our financial standing, we have also put extensive social welfare nets into practice. Along with the nationalization of major industry and government fixtures, we are in an effective position to ensure that Canada's Economy and Government works for the betterment of the people, not heartless corporations."

 CAN_prime_minister_rae:0 "Rae's Second Term"
 CAN_prime_minister_rae_desc:0 "Bob Rae is a man of many contradictions; being both the leader of the New Democratic Party and a staunch opponent of many of the ideals which the party champions. His first term as Prime Minister, marred by conflict with organized labour and accusations of corruption, would ultimately not last; defeated by Manning's reinvigorated Progressive Conservatives. With Manning defeated once more, Prime Minister Rae has returned to finish the job, and ensure that the NDP, and Canada, will remain beacons of center-left Democratic thought."
 CAN_a_fair_vote:0 "A Fair Vote"
 CAN_a_fair_vote_desc:0 "The time has come for Canada to institute comprehensive electoral reform. The first-past-the-post system robs Canadians of their political dignity, encourages vote splitting and shuts third parties out of the political scene. Instead, we shall switch to a more fair system of proportional representation."
 CAN_sway_the_liberals:0 "Swaying the Liberals"
 CAN_sway_the_liberals_desc:0 "Rae is by far the friendliest leader towards the Liberal Party that the NDP has ever had. Indeed, many have accused Rae of being a crypto-liberal, who's loyalty to the NDP cause only extends out of brazen opportunism. Many have gone so far as to wonder if Rae would have joined the Liberals if they had more electoral success. As political entities with much alike, we can gain much by entering an informal coalition with the Liberals."
 CAN_new_broad_front:0 "A New Broad Front"
 CAN_new_broad_front_desc:0 "Many within our party have unrealistic focuses on irrelevant feel-good issues; Rae however knows more about governing than these groups of idealistic youngsters. If we are to defeat the Progressive Conservatives, then we must look inwards, and ensure that all center-left groups in Canada are represented fairly. This supply-confidence agreement with the Liberals will also afford us some leeway if we happen to anger more socialist-leaning members of our party."
 CAN_the_merger:0 "The Merger"
 CAN_the_merger_desc:0 "In recent days and months the NDP and Liberals have grown closer than ever. While the Liberals are stubborn and prideful, they are also realistic; and the fact is that the party has had little success since the Pierre Trudeau days. The best course of action for both our parties would be a formal merger."
 CAN_prevent_backbench_revolt:0 "Prevent a Backbencher Revolt"
 CAN_prevent_backbench_revolt_desc:0 "Despite Rae's resentment, the simple fact is that the vast majority of NDP voters and representatives are on the socialist left. While Rae wishes to distance himself from this wing of the party, he has to be realistic in his strategies. For now, at least, we will have to appease our left-wing, and implement some token policies favorable to them."
 CAN_appease_layton:0 "Appease Layton"
 CAN_appease_layton_desc:0 "Jack Layton is an ever persistent figure within the realm of Canada's left, and unfortunately for Rae, a figure who often enjoys more support than he does. An always present threat is Layton pulling a 'Waffle' and starting up his own party; only this time, there is a legitimate possibility that he may take half of the NDP with him. To prevent this, we will ensure that Layton's voice is heard in the government; no matter how painful that may be for Prime Minister Rae."
 CAN_liberals_at_arms_length:0 "The Liberals at Arm's Length"
 CAN_liberals_at_arms_length_desc:0 "While we have much in common with the Liberals, we do not wish for our partnership with them to be anything more than informal. We shall ensure we implement policies friendly to the Liberals, and encourage them to vote on our legislation, but that's it. Our supply-confidence agreement shall go no further."
 CAN_humanitarian_focus:0 "A Humanitarian Focus"
 CAN_humanitarian_focus_desc:0 "Any good samaritan would be appalled by the situation on our southern border. The millions fleeing from appealing political and economic conditions down south at great risk to themselves is a crisis that has long weighed heavy on the nation's conscience. To help this ever-present issue, Prime Minister Rae has helped to make the process of moving to Canada safer, and opening up more legal means for Americans to immigrate to Canada and better integrate with Canadian society."
 CAN_a_moderate_ndp:0 "A Moderate NDP, a Moderate Canada"
 CAN_a_moderate_ndp_desc:0 "While there are certain nostalgics who yearn for the days when the NDP was an openly socialist movement, we have managed to transform this great party from a beacon of godless socialism to a proudly moderate movement. No longer will voters be too afraid of Soviet dominance to cast a vote for the New Democrats, as Bob Rae has banished even the slightest trace of socialism from the party."
 CAN_expand_public_insurance:0 "Expand Public Insurance"
 CAN_expand_public_insurance_desc:0 "First introduced during Rae's tenure as Premier of Ontario, then expanded nationwide during his first term as Prime Minister, Rae has sought to expand his hallmark system of public insurance. Originally designed to cover auto insurance, Prime Minister Rae will expand this system to also cover health insurance, with additional options provided for home and property insurance."
 CAN_job_creation_programs:0 "Job Creation Programs"
 CAN_job_creation_programs_desc:0 "The scourge of unemployment has long plagued the people of Canada. To combat this, Prime Minister Rae has put forward a variety of programs aimed at creating more jobs for the people of Canada."
 CAN_increase_social_spending:0 "Increase Social Spending"
 CAN_increase_social_spending_desc:0 "While our government is intent on keeping a balanced budget, we can not deny the people of Canada vital public services. Accordingly, our spending on social safety nets shall be increased, while we work to cut costs in other non-essential areas."
 CAN_civil_service_cuts:0 "Civil Service Cuts"
 CAN_civil_service_cuts_desc:0 "To help alleviate pressures within our bureaucracy, we will mandate that all civil servants take at least 12 days of unpaid vacation. This model, first introduced when Rae was Premier of Ontario, has helped keep cost down, with these days of unpaid leisure being dubbed as 'Rae days'."
 CAN_pro_business_policies:0 "Pro-Business Policies"
 CAN_pro_business_policies_desc:0 "While certain figures within the NDP wish to hike corporate tax rates, and drive business out of Canada, Prime Minister Rae sees that the best way to ensure Canadian prosperity is to keep business within Canada. The Rae Government is committed to being a champion of the international corporation working against the expansion of workers' wages and government services."
 CAN_global_investment_networks:0 "A Global Investment Network"
 CAN_global_investment_networks_desc:0 "Canada is a haven of world finance, but we are not alone in the world of global commerce. To help connect ourselves with the wider world, the Rae Government shall create a global network of capitalist regimes, bettering our relations with other havens of business and allowing Canada to better conduct international trade."
 CAN_democratic_economic_forum:0 "A Democratic Economic Forum"
 CAN_democratic_economic_forum_desc:0 "The next step in transforming Canada into the world's leader in matters of commerce is to create a formal organization dedicated to improving the state of the world by engaging business, political, academic, and other leaders of society to shape global, regional, and industry agendas. This organization shall consist of the world's remaining capitalist democracies, and will be known as the 'Democratic Economic Forum'."
 CAN_nationwide_social_contract:0 "Renew the Social Contract"
 CAN_nationwide_social_contract_desc:0 "First introduced in Ontario, the 'Social Contract' was a piece of legislation first introduced in Ontario which froze wages and introduced unpaid vacation. While this was vastly unpopular with the NDP base and the Trade Unions, introducing this policy on a nationwide level will aid in helping Canada's economy grow."
 CAN_lip_service_to_labour:0 "Lip Service to Organised Labour"
 CAN_lip_service_to_labour_desc:0 "While Rae has something of a checkered past with Organized Labour, first starting during the 'Social Contract' in Ontario. To help smooth over our relations with the Trade Unions, we shall introduce our own anti-scab legislation."
 CAN_mulroneys_dream_from_a_liberal_perspective:0 "Mulroney's Dream from a Liberal Perspective."
 CAN_mulroneys_dream_from_a_liberal_perspective_desc:0 "The dream of a free trade zone in North America, while originally put forward by the Conservative Mulroney Government, has been co opted by Bob Rae's NDP Government. Canada shall become a world leader in trade, allowing jobs and economic prosperity to flow across the border."
 
 CAN_prime_minister_ignatieff:0 "Prime Minister Ignatieff"
 CAN_prime_minister_ignatieff_desc:0 "Michael Ignatieff is many things; an author, and academic, and a notable television and radio broadcaster, and now, Canada's 29th Prime Minister. While viewed by the common public as 'bland', Ignatieff's no-nonsense and common sense style of government is just what the nation needs at a time like this. It's time for a government that puts substance over flash!"
 CAN_the_lesser_evil:0 "The Lesser Evil"
 CAN_the_lesser_evil_desc:0 "We find ourselves in an unprecedented age in global politics, an age where danger no longer lurks in the corner, but hides in familiar faces. The subject of how to balance our liberal democracies with the ever present need for security is a common point of contention for the Ignatieff government, who has increasingly opened up to the policy of suspending certain civil liberties in the name of protecting our country. While this may be unacceptable to some, we have to accept that sometimes our need for security is greater than our need for liberty."
 CAN_legacy_of_martin:0 "Martin's Legacy"
 CAN_legacy_of_martin_desc:0 "Paul Martin, while being Canada's shortest-lived Prime Minister, was still perhaps one of the most impactful. As a PM voted out before his time, Paul Martin will surely have some valuable insights into how we should run our government."
 CAN_right_liberalism:0 "Right-Liberalism"
 CAN_right_liberalism_desc:0 "Paul Martin has made it clear that his fatal undoing wasn't that he didn't pander enough to the left. Far from it indeed, the reason why the Liberals were faced with such catastrophic losses is we gravitated too far from the right. There's already a party for hippies and socialists and it's called the NDP; we’re the Liberals, so let's commit to Liberalism."
 CAN_legacy_of_chretien:0 "Chrétien's Legacy"
 CAN_legacy_of_chretien_desc:0 "Jean Chrétien, the last Liberal Prime Minister since Ignatieff, is a polarizing figure. While beloved by many, his tenure was cut short by disagreements within his own party. While his tenure was short, it was also impactful, paving the way for some of Canada's most impactful legislation. Perhaps we should consult this veteran Liberal for advice on governing Canada?"
 CAN_social_liberal_coalition:0 "A Coalition of the Left"
 CAN_social_liberal_coalition_desc:0 "It has become clear to us that the devastating losses inflicted in recent years to the Liberals were not as a result of our party going too far left. In fact it was quite the opposite; our party had lost touch with its roots. The Liberals are a left-wing movement, and we best start acting like it lest we lose more of our vote share to the NDP."
 CAN_immigration_fairness:0 "Fairness in Immigration"
 CAN_immigration_fairness_desc:0 "Too long have the unwashed masses simply hopped across the border without a second thought. The time has come to better police our southern borders, and establish a new 'Immigration Fairness Commissioner' to provide oversight on the entry of immigrants with professional qualifications."
 CAN_higher_education_passport:0 "Higher Education Passport"
 CAN_higher_education_passport_desc:0 "During the election cycle, the Liberals promised a "Learning Passport" for high school students seeking post-secondary education. It is time to make good on this promise, allowing this nation's young up-and-comers to get a good education without being crushed under the weight of crippling debt."
 CAN_no_more_scandals:0 "No More Scandals"
 CAN_no_more_scandals_desc:0 "Perhaps the most influential factor that contributed to the Liberals 20 year long slump was the fact that the party was almost constantly gripped by scandals. Exemplified during the Martin Years, these scandals gave the people of Canada the wrong image about our party, and gave our voters a carte blanche to flock to the NDP en masse. Luckily, the Ignatieff Government has done its best to clean the unsavory image of our party that has been painted throughout the years."
 CAN_philosophical_liberalism:0 "Philosophical Liberalism"
 CAN_philosophical_liberalism_desc:0 "Liberalism is the time-honored doctrine shaped by centuries of political success and crafted by some of the greatest minds in history - a creed which we are proud to call our own. While some may be more concerned with results than ideals, here in Canada we have been given a unique opportunity to look inward, ask the tough questions. The time has come to finally pull the sword of political governance out of the stone of political theory. After all, politics is just as much about intention as it is about results. "
 CAN_new_sponsorships:0 "Big Business Sponsorships"
 CAN_new_sponsorships_desc:0 "Canada is a land of business and finance, providing Canadians with countless jobs and opportunities. They have contributed so much to Canada, so why shouldn't we be allowed to contribute a little back?\n\n Awarding contracts to some of Canada's most 'generous' companies is a sure way to show our appreciation."
 CAN_competitive_tax_increases:0 "Competitive Tax Increases"
 CAN_competitive_tax_increases_desc:0 "The NDP wants to hike corporate taxes high enough to drive business out of Canada, and the PCs want to slash them altogether. Both of these strategies are dangerous and irresponsible and dangerous both for our markets and the people of Canada. Instead, we shall make minor increases to the corporate tax rate, enough to make them pay their fair share while still keeping these companies investing in Canada and Canadians."
 CAN_balance_the_books:0 "Balance the Books"
 CAN_balance_the_books_desc:0 "Certain figures within our party wish to take on massive deficits to pay off government expenses; something which Prime Minister Ignatieff is firmly against. Canada shall embark on a more restrained fiscal policy that will keep more money in the pockets of Canadian Citizens by cutting wasteful spending."
 CAN_pay_down_the_deficit:0 "Pay Down the Deficit"
 CAN_pay_down_the_deficit_desc:0 "Canada's debt to GDP ratio is too high for a developed nation. While they Mulroney and Manning governments claimed to be conservatives, they ran up massive deficits that Canada is still paying down. The time has come to pay down our debt, and make sure that Canada is no longer trapped in the webs by foreign creditors."
 CAN_in_the_green:0 "In the Green!"
 CAN_in_the_green_desc:0 "A policy of fiscal restraint and anti-borrowing measures has allowed Canada's policy to tally a massive surplus. Our economic future is bright as Canada's economy continues to grow unrestrained long into the future."
 
 CAN_prime_minister_trudeau:0 "Prime Minister Trudeau"
 CAN_prime_minister_trudeau_desc:0 "Son of the late former Prime Minister Pierre Trudeau, Justin Trudeau has managed to defy the Liberals' ill-fortune and edge out a decisive victory. While viewed by some as too young and inexperienced, to others Justin Trudeau is just the breath of fresh air that the Canadian political scene needs."
 CAN_reform_the_senate:0 "Reform the Senate"
 CAN_reform_the_senate_desc:0 "For too long, appointments to the Canadian Senate have been nakedly political, unelected lifetime commitments awarded predominantly to prominent donors. It is time to end this system of Senate cronyism, making sure that the Senate remains nonpartisan. While a far cry from actual comprehensive Senate reform, this new legislation should at least contribute to keeping the Senate neutral."
 CAN_legalize_marijuana:0 "Legalise Marijuana"
 CAN_legalize_marijuana_desc:0 "Smoke 'em if you got 'em, as Canada becomes one of this world's few bastions of completely legal weed. Now that we can safely move away from our War on Drugs area policies on marijuana, we can gain new economic opportunities in the pot business, as well as extra taxable income from marijuana sales."
 CAN_beacon_against_tyranny:0 "A Shining Beacon Against Tyranny"
 CAN_beacon_against_tyranny_desc:0 "Canada stands as one of the few beacons of Liberty and Democracy in a world overrun by authoritarians. Politicians in the past have failed to realize that Canada has been shouldered the responsibility as leader of the Free World, still living in the days of Canada as a mere middle power. Trudeau however realizes Canada's newfound responsibility; and will tirelessly work to ensure that Canada is the shining beacon torchlight of Freedom in a dark and derelict world."
 CAN_indigenous_commitments:0 "Indigenous Commitments"
 CAN_indigenous_commitments_desc:0 "Trudeau has issued a statement promising to rebuild relations with Indigenous peoples in Canada and run an open, ethical and transparent government. While previous governments may not have paid this group of people much attention, the Trudeau government is committed to writing the wrongs done to Canada's indigenous peoples in the past."
 CAN_investigate_missing_indigenous_women:0 "Inquiry into Missing and Murdered Indigenous Women"
 CAN_investigate_missing_indigenous_women_desc:0 "The grim patter of Native American women being abducted has long plagued the many aboriginal communities within Canada. An issue previously ignored, the Trudeau government has announced a special inquiry into this dark phenomenon, which will hopefully find the root causes and come up with a solution."
 CAN_accepting_refugees:0 "Conditional Refugee Integration"
 CAN_accepting_refugees_desc:0 "We need every able-bodied man and woman we can get for the coming struggle against Soviet Communism. While Canada historically has had a scarce populace drawn from to fight conflicts, the terror across from our Southern Border has provided Canada with a constant stream of recruitable population for future conflicts. Trudeau, both compassionate and realistic, has embarked on a program which will provide the young and vulnerable a pathway to integration in Canadian Society, and the military-ready Canadian Citizenship in exchange for mandatory military service. After all, Service Guarantees Citizenship."
 CAN_concede_to_centrists:0 "Concede to the Establishment"
 CAN_concede_to_centrists_desc:0 "We have to be realistic about our ambitions; while Trudeau is a great reformer, he is also a realist who acknowledges where our party base lies. The Liberal Party is a party of the center, committed to moderate ideals through and through. We shouldn't anger our base by implementing radical socialist or ultra-liberal policies."
 CAN_like_my_father_before_me:0 "Like My Father Before Me"
 CAN_like_my_father_before_me_desc:0 "Justin Trudeau is like his father in many ways, both in the sense that he's a Liberal Prime Minister, and in the sense that he is a tireless reformer dedicated to radically shaping the Canadian political scene or die trying. With that in mind, Trudeau has announced that the wills of liberal-conservatives and pragmatists within the party will not hold him back, and that changes that could best be described as 'radical' are coming to Canada in the near future. This rapid shift, while alienating many Liberal voters, would secure any potential NDP support for the Liberal Government."
 CAN_trudeaumania:0 "Trudeaumania"
 CAN_trudeaumania_desc:0 "Trudeaumania was a term used to describe the excitement generated by Pierre Trudeau during his first few terms as Prime Minister. While the days of the original 'Trudeaumania' are long behind us, the younger Trudeau's allure has captured the nation once more, as the people of Canada fawn over their charismatic new leader. Like the Trudeaumania of old, this general feeling is likely to fade, but for now, Justin Trudeau can bask in leadership of a nation dazzled by his charm and good looks."
 CAN_tax_increases_on_the_rich:0 "Tax Increases on the Rich"
 CAN_tax_increases_on_the_rich_desc:0 "The laissez-faire economic policies of the previous Conservative government has allowed big business to rake in record profits, while providing little return for the rest of Canada. It shall be our legislative priority to lower taxes for middle-income Canadians and raise taxes for the top one percent of income earners. This shall allow the common people to breathe easier, and provide funds for the government by requisitioning funds from the upper classes."
 CAN_expand_the_trans_mountain_pipelines:0 "Expand the Trans-Mountain Pipeline"
 CAN_expand_the_trans_mountain_pipelines_desc:0 "Oil is a big moneymaker for the Canadian nation; and despite its controversy with some more environmentally minded cabinet members, its a commodity of invaluable importance to the Trudeau government. To help get our oil to foreign markets, we shall construct new Oil Pipelines, allowing the safe transport of oil from its source to distribution networks, where it can be made ready for sale."
 CAN_deficits_for_infrastructure:0 "Deficits for Infrastructure"
 CAN_deficits_for_infrastructure_desc:0 "Pencil-pushers and bean counters are unconcerned with the welfare of common Canadians, and too concerned with numbers on spreadsheets. While it may throw many precious ratios out of whack, the Trudeau Government has announced a plan to run up small deficits to fund infrastructure improvements across Canada."
 CAN_lavlin_bobardier_deals:0 "SNC-Lavalin/Bombardier Deals"
 CAN_lavlin_bobardier_deals_desc:0 "SNC-Lavalin is a domestic Canadian company specializing in construction; one of the few in Canada not connected to the American Emigrés. As a domestic Canadian company with a sizable market share, we shall help them stay afloat in the cutthroat world of Canadian business; either by bailing them out, awarding them favorable contracts, or intervening in possible legal matters. While some may denounce this as corrupt, we realize it's a necessary evil to keep Canadian business afloat."
 CAN_self_balancing_budget:0 "A Self-Balancing Budget"
 CAN_self_balancing_budget_desc:0 "In a perfect world, government expenditures would not exceed government income no matter how the government chooses to spend its money. Previous governments have driven themselves mad trying to craft the perfect budget, but we know that the best strategy to equilibrium is simple non-interference. The budget will balance itself; just trust us."
 CAN_national_child_care_program:0 "National Child-Care Program"
 CAN_national_child_care_program_desc:0 "We shall announce the creation of a national child care plan with the intention of reducing day care fees for parents down to $10 a day per child within five years. This shall allow more parents to gain employment without being concerned with the heightened costs of child care."
 CAN_enhance_the_cpp:0 "Enhance the CPP"
 CAN_enhance_the_cpp_desc:0 "Trudeau's government shall move to enhance the Canada Pension Plan and provide working Canadians with more income in retirement. These changes has been principally motivated by the declining share of the workforce that was covered by an employer defined-benefit pension plan. To finance the expanded pensions and maintain the soundness of the plan, contributions to the CPP from workers and their employers will each rise 1% from current levels."
 CAN_carbon_tax:0 "The Carbon Tax"
 CAN_carbon_tax_desc:0 "Canada, as a large and influential nation, must define itself as a world leader in the matters of climate change. Decisive action must be taken to guard our fragile ecosystem, even if that means Canadians pay over a little bit more. Canada shall put into practice a 'Carbon Tax', a system which puts a price on all greenhouse gasses that play a significant role in trapping heat in the atmosphere."
 CAN_strategic_innovation_fund:0 "Strategic Innovation Fund" 
 CAN_strategic_innovation_fund_desc:0 "The Canadian innovation ecosystem has long gone stale, pushed out of the limelight by the constant stream of American Emigrés and their deep pockets. To this end, the Trudeau government has announced the creation of the SIF, a program which will provide funding to innovative sectors, in the process creating a simpler, more flexible tool to Grow Canada’s Economy."

 CAN_decision_2015:0 "Decision: 2015"
 CAN_decision_2015_desc:0 "The 2011 Federal Elections have just been held, and Canadians are finished leaving the polls after electing their new representatives. As the polls close, the Canadian people chew their nails and wonder if they will have a new government come morning"

 CAN_bloc_quebecios_victory:0 "Triumph of the Bloc"
 CAN_bloc_quebecios_victory_desc:0 "The Bloc Québécois has achieved victory in the 2015 Federal Election... somehow? This shocking result has come about as a result of the BQ's unprecedented success and a complete failure of the remaining political establishment; something which has given the Bloc enough seats to form a minority government. As the dust settles, Canada's newfound ruling party must decide what their path forward will be, and what will come out of this extraordinary situation."
 CAN_quebec_issues_first:0 "Put Quebec Issues First"
 CAN_quebec_issues_first_desc:0 "The Bloc is unapologetically a party dedicated to Quebec issues, tabling issues important to Quebec exclusively. Now that the Bloc has gained a stunning Federal mandate, they can ensure that Quebec's issues are looked after, and that issues important to Francophone Canadians are put first and foremost."
 CAN_democratie_sociale:0 "Social-Démocratie"
 CAN_democratie_sociale_desc:0 "In addition to advocating for Quebec issues, the Bloc is also a party which holds roots in Social-Democratic and Democratic Socialist movement both within Quebec and across Canada. While the NDP has held most of Canada's Labour-Left votes, the Bloc and the NDP have differed, of course, in the fact that the BQ is a Quebec regional party. Now that we are Canada's governing party, we can help sway the left-leaning vote, and continue our advocating for a true Canadian-Québécois Social Democracy."
 CAN_le_un_terme:0 "Le Seul Terme"
 CAN_le_un_terme_desc:0 "It is obvious that the Bloc's victory in 2015 was nothing more than a freak twist of fate, and one that is not likely to be repeated any time soon. For now, we should focus on advocating the Bloc's agenda while we still can, since it's clear that this will be our only chance to do so."
 CAN_establish_lasting_connections:0 "Establish Lasting Connections"
 CAN_establish_lasting_connections_desc:0 "The unprecedented victory of the Bloc has telegraphed to all major parties that the will of Quebec is nothing to ignore. Now, practically every major party can not stop pandering to the Quebec vote, and has scrambled to ensure the potential loyalty of the Bloc in a minority government situation. This has untold benefits for the BQ and Quebec, as we can reliably extort the establishment for political influence."
 CAN_rethink_our_independence_positions:0 "Rethinking our Independence Position"
 CAN_rethink_our_independence_positions_desc:0 "The victory of the Bloc has invariably shattered the current paradigm of Canadian politics in regards to Quebec. The fact that the entire Canadian establishment is in a rush to pander to French-Canadians has allowed Quebec to gain untold influence within Canada, influence which has paved the foundation for a more equal Canada. Now that Anglo and Francophone Canadians are on more equal terms, many have begun to question the merits of potential Québécois independence, and our party's already unclear stance on the issue."
 CAN_bloc_rebranding:0 "Rebrand the Bloc"
 CAN_bloc_rebranding_desc:0 "The shock victory of the Bloc on a federal level has made many question the merits of the BQ as a purely regional party. Our success in 2015 has proven that we can be more than simply a party advocating for Quebec issues, and can spread out to aid all Canadians. Thus, the Bloc shall move away from its policy of Quebec regionalism, and will shift to being a major party in its own right, and run candidates outside of Quebec."
 CAN_appeal_to_francophone_communities:0 "Appeal to Francophone Communities"
 CAN_appeal_to_francophone_communities_desc:0 "While the vast majority of Francophone-Canadians are concentrated in Quebec, there remains small yet important communities of French speakers across Canada. By appealing to this underrepresented minority, we can help build a new base for the Bloc outside of Quebec."
 CAN_new_political_force:0 "The Bloc Canadien"
 CAN_new_political_force_desc:0 "The Bloc has spread its wings, and has broken out from being a purely Quebec based party to a party which can represent all Canadians; regardless of language. Now that our transformation is complete, we can begin shifting our rhetoric to better align with the interests of all Canadians, and build up new voter bases from the ashes of the old establishment."
 CAN_nationwide_secularism_law:0 "Nationwide Secularism Law"
 CAN_nationwide_secularism_law_desc:0 "One notable issue pushed by the Bloc and the Québécois government is the so-called 'Secularism Law', which prohibits certain Federal employees from wearing Religious items. This focus on secularism dates back to the so-called 'Quiet Revolution', where Quebec Citizens broke from the heavily Catholic traditions of the Dupleiss Government, and instituted strictly secular policies. Now, the Bloc will expand these policies to cover all of Canada, and end the corrosive influence of theism on Federal employees."
 CAN_bloc_liberal_coalition:0 "Secure Liberal Backing"
 CAN_bloc_liberal_coalition_desc:0 "The Liberals have agreed to support the Bloc Québécois in their bid for power, providing the new government with enough confidence to survive a second election. Of course, the Liberal support isn't free, as we have had to make many ideological concessions to win their support."
 CAN_legacy_of_laurier:0 "Legacy of Sir Wilfrid Laurier"
 CAN_legacy_of_laurier_desc:0 "Wilfrid Laurier, the first Francophone Prime Minister of Canada and a noted Liberal, is one of the most influential Prime Ministers in Canadian history. With a reinvigorated spirit of Liberal cooperation, the image of Laurier has been used to bolster unity between the Liberals and Quebec."
 CAN_bloc_ndp_coalition:0 "Secure NDP Backing"
 CAN_bloc_ndp_coalition_desc:0 "Our closest ideological counterparts, the New Democratic Party is a Canada-wide Democratic Socialist/Social Democratic party which has previously appropriated much of Quebec's left-leaning vote. Now, the NDP has agreed to back the Bloc's attempt at Federal leadership, and has provided the BQ with confidence in exchange for certain concessions."
 CAN_anti_undercutting_measures:0 "Prevent Political Undercutting"
 CAN_anti_undercutting_measures_desc:0 "The competition between the NDP and Bloc has undercut the efforts of left-wing movements within Quebec. While previously the NDP has far surpassed, now that the Bloc has gained the upper hand, the NDP has signaled more openness to cooperation with the Bloc. From now on, we shall study the numbers, and avoid running candidates in overly-competitive seats where running both NDP and Bloc candidates would be detrimental."
 
 CAN_canadian_alliance_victory:0 "Victory of the Canadian Alliance"
 CAN_canadian_alliance_victory_desc:0 "Shockingly, the right-wing Canadian Alliance has outpaced their counterparts in the Progressive Conservatives, and has secured their hold with a narrow minority government. This unexpectedness of this result has shocked both Canada and the world, and has sent a brick through the Canadian political Establishment. The Canadian Alliance, while ecstatic at their long-shot victory, also holds their secret terror at the prospect of actual government instead of sideline heckling."
 CAN_prime_minister_cruz:0 "Prime Minister Cruz"
 CAN_prime_minister_cruz_desc:0 "Rafael Edward 'Ralph' Cruz, a right-wing firebrand and consistent thorn in the PC's sides, has now risen as Canada's new Prime Minister. Behind him is a slim minority government hindered at every step by a loose-knit coalition of establishment parties who have threatened the Cruz premiership at every turn. Only time will tell if this unsteady band of radicals can keep their new government together; or if the Canadian Alliance will perish in the flames that consumed movements before them."
 CAN_war_against_the_establishment:0 "Shatter the Establishment"
 CAN_war_against_the_establishment_desc:0 "Divide and Conquer. Keeping the opposition busy infighting is the only way to preserve our government. Actually passing legislation will be more of a challenge, but if we keep our opponents preoccupied, we can at least keep our government afloat. A campaign of astroturfing, in addition to some well-placed voter outrage will keep the possibility of cooperation well out of consideration."
 CAN_backs_against_the_wall:0 "Our Backs Against the Wall"
 CAN_backs_against_the_wall_desc:0 "At every turn we are hounded by the Canadian Political Establishment, soulless sycophants and career politicians who want nothing more than to keep the average Canadian down. They must be stopped - by any means. To keep the Establishment from booting Cruz out, we must use our connections and our executive prowess to lock the old order out."
 CAN_defund_the_cbc:0 "Control the CBC"
 CAN_defund_the_cbc_desc:0 "The Canadian Broadcasting Corporation has been overrun by Liberals and Marxists in recent years, leaving it as nothing but a decrepit loudspeaker for left-wing talking points. We will no longer allow taxpayer money to be wasted on this insidious agency; the time has come to dramatically reshape the CBC. Now, they shall serve as a paragon of Conservative and Canadian values, instead of their existing treasonous Communist and Anti-Canadian spiel."
 CAN_dark_money_influence:0 "Dark Money Influence"
 CAN_dark_money_influence_desc:0 "With the existing order determined to shut us out, we are left with few options for allies. To keep the CA's finances sound, we must collaborate with certain underground influences. Roger Stone, and allies like Paul Manafort have agreed to aid the Canadian Alliance's campaign assistance, both by shoring up our finances and helping to shape the political narrative. Of course, their support is not free, and in exchange, we may have to provide these figures with certain... concessions."
 CAN_crusade_against_communism:0 "Crusade Against Communism"
 CAN_crusade_against_communism_desc:0 "Ralph Cruz's struggle against Communism is a personal one; with his family having fled to Calgary from Red Cuba in the 1950s. Determined to keep the dark events which transpired in Cuba from happening in Canada, Prime Minister Cruz has vowed to extinguish any trace of Communist thought in Canada, codify existing restrictions and granting the RCMP the authority to actively deal with left-wing rabble-rousers."
 CAN_prime_minister_kenney:0 "Prime Minister Kenney"
 CAN_prime_minister_kenney_desc:0 "As it turns out, Ralph Cruz was more dedicated to complaining about the PCs than providing a legitimate alternative. Thus, Cruz has vanished, seemingly from the face of the earth in the moment when his party needed him most. In his place rises Jason Kenney, a former PC loyalist who defected to the Canadian Alliance after the collapse of the ProgCon poll numbers. Now rising as Prime Minister, Kenney stands behind a loose coalition with the Progressive Conservatives, who are faced with an internal crisis over the party's new direction."
 CAN_coopt_conservative_movements:0 "Co-Opt Conservative Movements"
 CAN_coopt_conservative_movements_desc:0 "The loss of the PCs to the Canadian Alliance has made every major right-wing organization in Canada seriously reconsider their affiliations. As it seems, the CA is poised to overtake the ProgCons just as the Reform Party sought to overtake the PCs in the 90's. This time, of course, the Canadian Alliance has actually managed to edge out a win instead of eternally sitting in opposition. Some have called for a second merger, this time on our terms, while others favor the Canadian Alliance remaining as an independent right-wing force, much like the NDP is to the Liberals."
 CAN_a_moral_canada:0 "A Moral Canada"
 CAN_a_moral_canada_desc:0 "For too long our proud and ice-cold land has been a simmering cauldron of sin and degeneracy. While previous governments have allowed this to occur, the Kenney Government is determined to shape Canada as a clean, moral, and outwardly Christian nation. While we will keep the true nature of our plans under-wraps, passing a series of 'Public Safety Laws' will allow us to subtly shape Canada's moral character for the better."
 CAN_corprate_backing:0 "Corporate Backing"
 CAN_corprate_backing_desc:0 "The Canadian Establishment has locked us out, claiming our movement to be dangerous and untrustworthy. This has kept us on the outside of Canada's political world, devoid of funds and incapable of controlling the narrative. However, last time we checked the world of Big Business still has no principles, and would be willing to lend us a hand if we implement certain friendly policies."
 CAN_privatization_frenzy:0 "Privatization Frenzy"
 CAN_privatization_frenzy_desc:0 "The Canadian Taxpayers can no longer stand by and allow their hard-earned dollars to be wasted on frivolous agencies. The time has come to cut the fat, and open up all nonessential services up to private investment. As well, other pointless government pursuits such as Public Broadcasting will be subject to harsh cuts."
 CAN_canadian_conservative_rebranding:0 "The Third Conservative Era"
 CAN_canadian_conservative_rebranding_desc:0 "It started under Manning, it continued under Harper, and now, it concludes under Kenney. Canadian Conservatism has undergone a stunning transformation in the years following the USA's collapse, transforming from a watered down establishment movement to a proud and legitimate force able to command the right worlds over. Far removed from the disorganized rabble which the CA used to be, our party can now take pride in itself as a dedicated and organized force."
 CAN_legacy_of_the_soccreds:0 "Legacy of the SocCreds"
 CAN_legacy_of_the_soccreds_desc:0 "The SocCreds, while laying out the foundation for the failed modern welfare state, also helped establish the brand of Western Populism which the Canadian Alliance is based off of today. The Elder Manning and Bible Bill will serve as an important foundation for the reorientation of Canadian Conservatism away from Toronto and Laurentian Canada."
 CAN_western_populism:0 "Canadian Neo-Nationalism"
 CAN_western_populism_desc:0 "Canada now sits at the forefront of the struggle for the Free World, being left alone by Godless Bolsheviks and faithless Fence-Sitters. This unique situation means that we can no longer afford to pay lip-service to insidious Liberals and weak-willed peacemongers. The time has come to go all-in, defining Canadian patriotism in victory and defeat, and ensuring that the strength and safety of Canada comes first, and foremost."
 CAN_end_douglas_mistake:0 "Fixing Douglas' Mistake"
 CAN_end_douglas_mistake_desc:0 "The Liberals and the NDP shaped Canada's modern Healthcare system dozens of years ago, and to disastrous results. Long wait times, insufficient care, and a complete lack of private competition has meant that Canada's healthcare system is the laughing stock of the Western World. The time has come to put an end to the decadent socialist-public corruption of our healthcare system, and open up Canada to the benefits of private systems."
 
 CAN_recovery_of_the_century:0 "The Century's Greatest Recovery"
 CAN_recovery_of_the_century_desc:0 "Canadian Citizens had quite the scare when the news of Jack Layton's cancer became public. But after months of prayers and nail biting, Canadians breathed a sigh of relief when the news broke of Layton's recovery. Back in good health, Layton is ready to continue his lifelong struggle to protect the little man, and fight back against heartless corporate interests. Be it cancer, be it big business, there is no foe which Layton can now vanquish."
 CAN_denounce_soviet_despotism:0 "Denounce Soviet Despotism"
 CAN_denounce_soviet_despotism_desc:0 "While many within the NDP are still hesitant to condemn Communist atrocities out of fear of alienating the left-wing voters, Prime Minister [CAN.GetLeader] will not tolerate such cowardice. Our stance must be clear, Canada and the NDP stands against all forms of autocracy, be them left-wing or right-wing."
 CAN_foster_canadian_unity:0 "Foster Canadian Unity"
 CAN_foster_canadian_unity_desc:0 "Started under Layton's watch, Canada has had a remarkable transformation in recent years, going from a nation starkly divided on cultural lines, to a nation which can come together and form coherent platforms which appeal to both Anglophones and Francophones. As the unspoken divisions within our nation fade away, the forces of jingoism and regional nationalism find themselves replaced by united cross-Canadian political options."
 CAN_attack_establishment_corruption:0 "Attack the Corrupt Establishment"
 CAN_attack_establishment_corruption_desc:0 "The Liberals and the PCs may be constantly at each other's throats, but the simple truth is that there is little difference between the two. Both stand for the forces of capital, both seek to keep the Canadian worker down, and both seek to keep the NDP out of the spotlight. While we have usurped the Liberals as the shepherd of Canada's left, we must remain vigilant, and continue exposing the Liberals as the charlatans they are."
 CAN_broadebets_legacy:0 "Enshrine Broadbent's Legacy"
 CAN_broadebets_legacy_desc:0 "Ed Broadbent made history in 1989 as Canada's first NDP Prime Minister, forever defining Canada's path and cementing himself as one of Canada's greatest Prime Ministers. While his ideals have frequently put him at odds with the 'moderate' NDP which had emerged during the premiership of Bob Rae, the ascension of Layton's faction has put an end to the NDP's rightward shift once and for all. No longer will Broadbent's legacy be tarnished by whishee-wasshe false Liberals and faithless Pink Socialists."
 CAN_nationalize_essential_utilites:0 "Nationalize Essential Utilities"
 CAN_nationalize_essential_utilites_desc:0 "Heat, Power, Water, all are undeniably essential services which more often than not, are provided by private corporations instead of government enterprises. This has allowed corporations to hold the average Canadian hostage, providing them with inferior corner-cutting service while squeezing them for every penny. The time has come to end this hold, and ensure that such essential services can not be obstructed by profit."
 CAN_war_on_big_finance:0 "War on Big Money"
 CAN_war_on_big_finance_desc:0 "Canada's political system has been infiltrated from head to toe by the influence of Big Money. Corporations and Lobbying entities who thrive on division and want nothing more than to see Layton gone and all his work undone. This scourge of dishonest political finance must end now; we must prove that the will of Canadians can not be trampled upon for the right price."
 CAN_canadas_new_democracy:0 "Canada's New Democracy"
 CAN_canadas_new_democracy_desc:0 "Canada's transformation into a true Social Democracy is nearing completion. Years of Labour-centric policy by Jack Layton and his allies has cemented Canada's status as the New World's beacon of left-wing democracy. In an era of autocracy and chaos, Canada can stand out as a true beacon of reasonable freedom and liberty, protected by a government which truly puts its citizens first."
 CAN_laytons_sucsessor:0 "The NDP's New Generation"
 CAN_laytons_sucsessor_desc:0 "[GetLaytonSucsessorFocusDesc]"
 CAN_laytons_sucsessor_desc_1:0 "John Gilbert Layton, perhaps the most influential progressive influence of the new century, has tragically lost the battle with Cancer. As nearly the entire nation, including his political enemies, comes together to mourn the loss of Canada's most beloved politician, Layton's friends, family and supporters band together and throw their confidence behind a new face. While ultimately defined by Layton's shadow, this new NDP leader will make sure that the spirit of this beloved statesman will always live on."
 CAN_laytons_sucsessor_desc_2:0 "Layton, while surviving his lengthy battle with cancer, has ultimately grown too frail to maintain leadership of a major political party. The NDP, now in a vacuum, will look within their own ranks to select a leader to follow Layton. The new generation of the NDP has risen, and while Layton's legacy is immortal, whoever the NDP selects as their new leader may have to learn that Layton's act is a difficult one to follow."
 CAN_restore_political_pragmatism:0 "Restore Political Pragmatism"
 CAN_restore_political_pragmatism_desc:0 "Jack Layton was quite the renegade in Canadian politics, paving a way for the NDP's smashing resoration as a force in Canadian politics after a decade of decline under Bob Rae. However Layton is no longer in the picture for the NDP, and while we greatly respect his legacy, the fact is that pragmatism is needed in politics now more than ever. While nothing close to Rae's policies, [CAN.GetLeader] has moved to distance the NDP from its socialist roots and instead run a moderate, 'pragmatic' campaign that includess promises to balance the budget and effectively perpetuate austerity."
 CAN_ndp_legalize_marijuana:0 "Legalize Marijuana"
 CAN_ndp_legalize_marijuana_desc:0 "After years of public policy blunders, it has become abundantly clear to almost all that the legalization of Cannabis within Canada is long overdue. Now that we can safely move away from our War on Drugs area policies on marijuana, we can gain new economic opportunities in the pot business, as well as extra taxable income from marijuana sales."
 CAN_war_on_poverty:0 "War on Poverty"
 CAN_war_on_poverty_desc:0 "The plight of the destitute in Canada is perhaps this nation's greatest unspoken crisis. Instead of merely sweeping this issue under the rug like others have done in the past, the NDP government has begun a comprehensive plan to lift poor Canadians out of poverty, and help those on the line from succumbing to homelessness."
 CAN_honour_layton:0 "Honour Layton's Memory"
 CAN_honour_layton_desc:0 "Jack Layton has become one of the most beloved figures in Canadian history, surpassing his already immense popularity in life by his legacy in death. Now seen as one of Canada's greatest 'what could have been', the NDP has capitalized on his legacy, and themed their policies around what Layton fought for in life. May Layton's memory live forever, and may the NDP strive to finish in death what Layton was unable to achieve in life."
 CAN_waffle_in_power:0 "The 'Waffle' in Power"
 CAN_waffle_in_power_desc:0 "The left-wing faction of the NDP, nicknamed 'The Waffle', is now firmly in control of the party after a long period of left-wing exodus. Ending a long trend of the party towards the centre, the NDP now seeks to establish itself as a firmly left-wing force, even if it costs them the loyalty of certain centrist voters."
 CAN_push_the_party_further_left:0 "Push the Party Further to the Left"
 CAN_push_the_party_further_left_desc:0 "While the NDP's transformation into a wishee-washee Centrist party was ended by Layton, there are still those Rae loyalists and traditional Social Democrats who continue to denounce the party's leftward shift. These faithless pink socialists and centrist loyalists must be rooted out for the NDP's focus on the left to be assured."
 CAN_nationalize_american_business:0 "Fight American Finance"
 CAN_nationalize_american_business_desc:0 "The countless American conglomerates which have relocated to Canada like rats fleeing a sinking ship have done nothing but bring harm on to Canadians and Canadian industry. The time has come to take the onus of Canadian finance out of the hands of foreigners, and return to Canadians the tools to shape their own destiny."
 CAN_canadian_democratic_socialism:0 "Canadian Democratic Socialism"
 CAN_canadian_democratic_socialism_desc:0 "The word 'Socialism' has finally been cleansed of its Soviet connotations, now being seen as a natural goal of the NDP instead of a forbidden concept within the party. Now, the world has a concrete example of how Socialism can thrive in Canada, instead of the faliled Communist experiment in the Soviet Union which makes the rest of the left-wing world look like fools."
 CAN_anti_american_nationalism:0 "Anti-American Nationalism"
 CAN_anti_american_nationalism_desc:0 "The United States' downfall was the culmination of decades of failed imperialism and internal decay, exemplified by the hypercapitalist policies of the Reagan and Ashbrook administrations. Despite America's untimely end, the influence of American culture still persists in Canada, remaining in the background of everything we do despite the resounding failure of everything America stood for. The time has come to end the rot, and to put an end to the silent erosion of Canada by American influence."
 CAN_leap_mannifestio:0 "Implement the Leap Manifesto"
 CAN_leap_mannifestio_desc:0 "Years of reckless development has nearly destroyed this fragile blue marble we call home. The rise of enviromentalism in recent years has led to the publishing of the so-called Leap Manifesto, a document which calls for a greater concern for issues of the enviroment. Additionally, this document calls for a greater focus on democratic freedom, the rights of indigenous peoples, and the creation of a Universal Basic Income."
 
 CAN_keep_canada_great:0 "Keep Canada Great!"
 CAN_keep_canada_great_desc:0 "Donald Trump, once thought to be a fringe and insane candidate destined to run the PCs into the ground, has managed to secure a second term as Prime Minister of Canada. With a strong focus on the economy dominating his first term, Trump has begun opening up further to more charged political issues as he dawns on his second."
 CAN_mainline_conservatives_in_power:0 "Mainline Conservatives in Power"
 CAN_mainline_conservatives_in_power_desc:0 "The PC establishment, once thought defunct thanks to the ever-present influence of the Reform caucus, has come back from the brink to dominate Canadian politics once more. Under [CAN.GetLeader]'s watch the forces of the Canadian right will be cleansed from decade of Manningite deterioration."
 CAN_reformist_conservatives_in_power:0 "Reformite Conservatives in Power"
 CAN_reformist_conservatives_in_power_desc:0 "Loyalists to Harper and Manning have managed to keep control of the Progressive Conservative caucus, preserving Reform dominance over the PCs for years to come. No longer will the Conservatives be watered down by a losing focus on progressivism and moderate politics."
 CAN_progressive_conservative_policies:0 "Progressive Conservative Policies"
 CAN_progressive_conservative_policies_desc:0 "PC loyalists within our cabinet have solidified their control over Canada's political system. We should capitalize on this advantage and push for new policies." 
 CAN_ease_drug_policies:0 "Re-Examine Drug Policies"
 CAN_ease_drug_policies_desc:0 "By now it has become abundantly clear that the War on Drugs has been a resounding failure. The time has come to reconsider our dated policies towards drugs recreational drugs; especially Marijuana."
 CAN_economic_liberalism:0 "Focus on Economic Liberalism"
 CAN_economic_liberalism_desc:0 "Instead of waging an unpopular war to bring Conservative Social Values to Canada, the ProgCons have instead shifted their focus to economic issues. A strong emphasis on deregulation will ensure Canada's economy will prosper."
 CAN_trumpist_policies:0 "Trumpist Policies"
 CAN_trumpist_policies_desc:0 "Donald Trump's enigmatic personality and unorthodox approaches to politics has gathered him a diverse and somewhat strange following who have formed much of their own ideology outside of the normal Canadian political spectrum. Instead of bending to weak-willed PCs and incompetent Reformites, Prime Minister Trump will replace the party's direction with one that is wholly his own."
 CAN_canadian_neopopulism:0 "NeoPopulist Political Revolution"
 CAN_canadian_neopopulism_desc:0 "Trump's unique brand of populism has captivated the Canadian nation, and has helped Prime Minister Trump build among the strongest followings of any politician not just in Canadian history, but in world history. While Manning's brand of populism laid the foundation, Trump has run with the Reform Brand despite previous denunciations, and is ready to make this mobilize this force for his own ends."
 CAN_coopt_reform_adgenda:0 "Co Opt the Reform Agenda"
 CAN_coopt_reform_adgenda_desc:0 "While Trump has previously made his distrust of Reform Party loyalists like Stephen Harper known, the success of right-wing populist and NeoNeoConservative movements in the Canadian West has made Trump reconsider his positions on Reformite politics. While far from identical from the Harperite and Manningite bend of the old PCs, Trump's new direction will take undeniable notes from the politics and messaging of the former Reform Party."
 CAN_conservative_policies:0 "Conservative Policies"
 CAN_conservative_policies_desc:0 "Instead of furthering the already intense divide between different wings of the PC Party, [CAN.GetLeader] has instead opted to focus on a broad series of non-committal and broadly popular policies that will be acceptable to all Canadians. This will hopefully avoid anger from either side."
 CAN_focus_on_a_strong_economy:0 "Focus on a Strong Economy"
 CAN_focus_on_a_strong_economy_desc:0 "Economic issues are the one thing that most Conservatives can agree upon. Keeping Canada as the world's strongest economy will be our government's main theme, and help the PCs appeal to moderate and apolitical voters."
 CAN_cut_red_tape:0 "Cut the Red Tape"
 CAN_cut_red_tape_desc:0 "Government overregulation has done untold damage to the Canadian economy, the time has come to slash these oppressive regulations and shrink governmental influence over everyday life. Furthermore, restrictions on trade between Provinces will also be cut."
 CAN_nationalist_policies:0 "Nationalist Policies"
 CAN_nationalist_policies_desc:0 "Reform loyalists within our cabinet have solidified their control over Canada's political system. We should capitalize on this advantage and push for new policies." 
 CAN_court_neo_nationalists:0 "Court Neo-Nationalists"
 CAN_court_neo_nationalists_desc:0 "The absorption and eventual triumph of the Reform Party has cost us many friends and allies along the way. Some of our most loyal were unable to stomach the cooperation between the PCs and the Reform Party , and split off to form their own 'Canadian Alliance' wholly committed to the Reformite ideal. But now with Reform loyalists firmly in command once, the time has come to forget the Canadian Alliance entirely. Rendered unnecessary by the Reformite triumph, the Prime Minister has reached out to Cruz about the possibility of bringing this disparate group home."
 CAN_western_political_reorientation:0 "Western Reorientation"
 CAN_western_political_reorientation_desc:0 "The fatal flaw of the Reform Party was their near-exclusive focus on right-wing Western Canadian issues. This focus, while the backbone of the party's identity, cost it crucial leverage in the ever-important regions of Quebec and Ontario. If the PCs are to survive their Reformite takeover in one piece, our Western dominated caucus must adjust to the needs of Laurentian Canada."
 CAN_culture_of_corruption:0 "A Feast in the Time of Plague"
 CAN_culture_of_corruption_desc:0 "In the wake of the Free World's fall Canada has been left as the only nation where the Rich and Powerful can breathe some fresh air. While certain traitorous Communists wish to restrict the activities of our upper crust, Prime Minister Trump knows that only the wealthy can be trusted with certain matters of governance. And who's to say they aren't also entitled to a little money off the top?"
 CAN_cult_of_trump:0 "Deification of Prime Minister Trump"
 CAN_cult_of_trump_desc:0 "Growing in the streets and suburbs is an increasingly powerful movement who heralds the Prime Minister as something of a god. Attracting an extensive web of fanatical supporters, Trump has finally moved to mobilize his most fervent army into a de-facto army who is loyal to the Prime Minister's every command. While completely unofficial, these fanatics can be effectively utilized against those Trump deems a threat."
 CAN_coalition_with_the_liberals:0 "Coalition with the Liberals"
 CAN_coalition_with_the_liberals_desc:0 "Sitting right of the Socialist NDP and left of the ravenous Canadian Alliance are the Liberals, a tried and true force of stability in Canadian politics which has surprisingly found itself very comfortable with Trump's administration. Led by Justin Trudeau, son of the great statesman and friend of Donald Trump Justin Trudeau, the Liberals will be included in the Prime Minister's coalition in exchange for certain concessions. While this may anger Reformites and other PCs, Trump has already made his distrust of these elements clear."
 CAN_old_york_meet_new_york:0 "Old York, Meet New York"
 CAN_old_york_meet_new_york_desc:0 "In old America there was a magnificent City on the Hill known as New York. While this hub of finance and high society has been lost to the Socialists, in Canada there is a city which shares much of the same luster that the old New York had. The New York of the roaring 80's hasn't been lost, as Toronto lives on as a shining beacon of what made the Old America great."
 CAN_canadian_conservatism_reborn:0 "A New Conservative Age"
 CAN_canadian_conservatism_reborn_desc:0 "Canadian Conservatism has undergone a seismic shift in both ideals and implementation during the three terms of Prime Minister Preston Manning. The collapse of the Old West put Canada at the forefront of the Free World, something which the mainstream Canadian political establishment never seemed to adjust to. However under the careful watch of Prime Minister Manning, Canadian Conservatism has solidified its own ideals and successfully adapted to a rapidly changing world which looks to Canada for leadership."
 CAN_mannings_legacy:0 "Venerate Manning"
 CAN_mannings_legacy_desc:0 "Preston Manning's efforts to unite the PCs and the Reform Party, while controversial to some, steered the ship that was the PC party away from the rocks and allowed them to flourish as a legitimate force in Canadian politics once more. Even if the current Conservative leadership may not agree with Manning on everything, they can still recognize his monumental contributions to keeping the party afloat."
 CAN_international_democrat_union:0 "Strengthen the International Democracy Union"
 CAN_international_democrat_union_desc:0 "Originally founded in 1983 as an alliance of center-right parties, the International Democracy Union has fallen into disrepair ever since the fall of the United States and most Western Democracies. To help preserve the World's remaining Capitalist Democracies and bolster parties which share our viewpoints, the Conservative Government of Prime Minister [CAN.GetLeader] has moved to re-establish the IDU as a force in international politics."
 CAN_carbon_cap_price:0 "Carbon Cap and Trade System"
 CAN_carbon_cap_price_desc:0 "To help protect our ecosystem, an emission trading scheme designed for carbon dioxide and other greenhouse gases shall be put into practice. The purpose of this policy is to limit climate change by creating a market with limited allowances for emissions, reducing the competitiveness of fossil fuels, accelerating investments into renewable energy ."
 CAN_cooperate_with_christian_groups:0 "Collaborate with Christian Groups"
 CAN_cooperate_with_christian_groups_desc:0 "While not nearly as prevelant as groups down in the States, Christian and Church-alligned groups in Canada have often lent support to Conservative and right-wing parties in Canada. Their support, while not enough to topple Canada's long-standing secular traditions, has undeniably influenced the PC's stances towards certain hot-button social issues."
 CAN_open_closed_shop:0 "Open the Closed Shop"
 CAN_open_closed_shop_desc:0 "For years Corrupt Unions have terrorized honest business with discriminatory practices that only allowing the hiring of unionized workers. Due to the muddy legality of the 'Closed Shop' arrangement, this issue has been allowed to persist unchecked for years; luckily, the Conservatism Government of [CAN.GetLeader] has formally moved to ban the practice. While certain Socialists in the NDP have slung mud about such legislation being 'Anti-Union', allowing business owners the freedom to hire is nothing close to the right-to-work legislation Unions fear."
 
 ### Monarchy Question ###
 
 CAN_monarchy_question:0 "The Monarchy Question"
 CAN_monarchy_question_desc:0 "Our once gingerly status quo with the Monarchy has been shaken to it's core by unexpected events across the pond. With questions aboding about Canada's new status, a final decision on Canada's Monarchy must be reached."
 
 CAN_declare_the_republic:0 "Declare the Republic"
 CAN_declare_the_republic_desc:0 "The people of Canada have made their voices clear, and with their voice they declare that we've had enough of the Monarchy. The time has come for Canada to ditch the concept of Kings and Queens, and embrace our destiny as an independent Republic."
 CAN_new_constitution:0 "Amend the Constitution"
 CAN_new_constitution_desc:0 "Our current Constitution, while a fine framework for governance, has now been rendered fatally outdated due to our removal of the Monarchy. The time has come to update our most crucial governing documents, and cut out any mention of such Monarchist anachronisms."
 CAN_president_or_prime_minister:0 "President or Prime Minister?"
 CAN_president_or_prime_minister_desc:0 "Now that we have settled on the abolition of the Monarchy, the question of our new Head of State has been raised. Should we create a ceremonial Presidential office, as was the case with many European nations which have done the same, or should we grant complete executive power to the Prime Minister?"
 CAN_canadian_republicanism:0 "Canadian Republicanism"
 CAN_canadian_republicanism_desc:0 "In 1812 we threw out the Yanks, in [GetYear] we threw out the Brits. Long have we fought against unspoken influences, be it American or British, yet now, with the United States gone and the British expelled, our battle against our cultural peers has concluded. Canada is now free in both name and spirit, a Republic which can stand on its own terms, and fight for its own beliefs. Long live the Second Republic of Canada!"
 CAN_european_legal_system:0 "European Legal Experts"
 CAN_european_legal_system_desc:0 "The fall of Democratic Regimes in Europe has put a lot of experts in Parliamentary systems out of work. Instead of leaving them to wander around Communist Europe, we should instead invite them to Canada so they can help the Canadian government and legal system, which bears many similarities to the systems in pre-collapse Europe."
 CAN_fate_of_the_senate:0 "Fate of the Senate"
 CAN_fate_of_the_senate_desc:0 "With the Monarchy gone, many have once more questioned the fate of Canada's Senate. An unelected upper-house appointed directly by the Prime Minister, many have questioned the merits of keeping the Senate around. Now that we are once more re-examining our more 'archaic' institutions, the fate of the Senate must be decided once and for all."
 CAN_legacy_of_independence:0 "The Second Republic"
 CAN_legacy_of_independence_desc:0 "In the year of 1837 William Lyon Mackenzie declared the 'Canadian Republic' on a small island in the Niagara River. His goal was to free Canada from the woes of the Monarchy and British Tyranny, and to inspire Canadians to throw off their chains. Unlike the revolution South of the Border, this movement never took off, being relegated to nothing more than a footnote in Canadian history... until now. Mackenzie may be gone, but the Republic he fought for will now always live on."
 CAN_the_new_america:0 "The New America"
 CAN_the_new_america_desc:0 "With the US's untimely end, we have been left as one of the few remaining Democracies on Planet Earth. As the closest approximate nation to the United States, our institutions have been greatly shaped by America's, despite the pervasive attempts by Britain to keep our government in line with the Westminster system. With our Prime Minister being granted the powers of the American President, the time has come to ditch our antiquated British institution for new American-inspired ones."
 CAN_provinces_to_states:0 "Curb Provincial Powers"
 CAN_provinces_to_states_desc:0 "For too long Canadian Provinces have run amok without oversight from the Ottawa Government. This problem of sub divisional uncontrollability was solved quite decisively by the US during their Civil War, and led to nearly a century of Federal-Regional harmony. The time has come to take our Provinces down a peg, and ensure that the Federal Government always holds final say."
 CAN_an_elected_senate:0 "An Elected Senate"
 CAN_an_elected_senate_desc:0 "The Senate is an affront to the Canadian values of Democracy, it must be reformed at once. Instead of simply abolishing the institution, leaving us with a unicameral legislature, [CAN.GetLeader] has decided to transform the Senate into an elected institution similar to the Senate in the Former United States."
 CAN_united_states_of_canada:0 "Inheritor of the Old World Order"
 CAN_united_states_of_canada_desc:0 "It seems that the United States has come to live on in Canada. Our institutions have been transformed from a flimsy Westminster-style Parliamentary Democracy to a strong Presidential Republic which can adequately meet the governing demands of today's fast-paced world."
 
 CAN_queen_in_canada:0 "The [GetKingOrQueen] in Canada"
 CAN_queen_in_canada_desc:0 "[GetQueenInCanadaDesc]"
 CAN_elizabeth_in_canada_desc:0 "Elizabeth II, banished from her home, has now come to settle in Canada. Her Majesty now resides in Canada, serving her duty as Queen of the other Commonwealth Realms from her new seat in Ottwa's Rideau Hall."
 CAN_king_in_canada_desc:0 "In the wake of Elizabeth's barbaric execution at the hands of Communist devils, [GetKingName], now known to the public as Edward IX, has taken the throne. Banished from Britain proper, the remains of the Royal Family now inhabit Canada, waiting for the day they can return home once more."
 CAN_tour_the_nation:0 "Tour the Nation"
 CAN_tour_the_nation_desc:0 "Despite general apathy, many Canadians still harbour hostility to the Monarchy and the [GetKingOrQueen] [GetMonarchName] themselves. To help dampen these feelings, [GetMonarchName] has taken up a tour of the Great White North, meeting with average Canadians and helping improve their image among the Canadian populace. "
 CAN_canadian_investments:0 "Invest in Canada"
 CAN_canadian_investments_desc:0 "To help further our goodwill, the Royal Family has begun using their vast wealth to shower Canadians with lavish gifts and projects, all aimed at improving the lives of the average Canadian. The [GetKingOrQueen]'s wealth will now go to bettering Canada, as the Royals empty their coffers to help make a lasting impact on their adoptive home."
 CAN_popular_figurehead:0 "A Popular Figurehead"
 CAN_popular_figurehead_desc:0 "Despite a rough start, the people of Canada seem to be really warming up to [GetMonarchName]'s reign as [GetKingOrQueen] of Canada. The hostility many feel has either subsided, or stepped away from the limelight, and most Canadians have either discarded their hostile feelings on the Monarchy, or have simply stopped caring.  "
 CAN_kingdom_of_canada:0 "The Kingdom of Canada"
 CAN_kingdom_of_canada_desc:0 "Going after Britain once more is a fool's errand. Nobody in their right mind would come to support a potential Royal Reclamation of Britain. Instead the Monarchy must look inwards, and focus on building up their new home: Canada."
 CAN_rideau_hall:0 "Renovate Rideau Hall"
 CAN_rideau_hall_desc:0 "Rideau Hall is grand but it is no place for a Queen. Let us expand Rideau and transform it into a magnificent palace."
 CAN_governor_general:0 "Replace the Governor-General"
 CAN_governor_general_desc:0 "Now that the Crown represents Canada wholesale, there is little use for the office of Governor-General. The time has come to put an end to this pointless waste of public funds."
 CAN_support_the_prime_minister:0 "Support the Prime Minister"
 CAN_support_the_prime_minister_desc:0 "The attempt by Queen Elizabeth to dissolve Parliament still lingers in Canadian memory. While the Queen has defended herself against accusations of attempting a 'Royal Coup', many Canadians still fear the Queen is nothing more than a tyrant in the making. To put these nasty rumors to rest, the Queen will come out in public support of the Prime Minister [CAN.GetLeader] and the institutions they represent."
 CAN_legacy_of_the_red_ensign:0 "Legacy of the Red Ensign"
 CAN_legacy_of_the_red_ensign_desc:0 "Canada was perhaps the Empire's most loyal son; taking up the fight even when Britain itself was unable. While the UK had so far snubbed our gracious allies, the fall of Britain to insidious forces has opened our eyes. For better or for worse, Canada and Britain must stand together to vanquish tyranny across the Atlantic. God Save the [GetKingOrQueen]!"
 CAN_rally_support_for_reclaimation:0 "Rally Reclamation Support"
 CAN_rally_support_for_reclaimation_desc:0 "The prospect of going to war against the British is unpopular among the Canadian public. To remedy this, the Royal Family has sponsored a massive propaganda effort which will uncover the true horrors of the British Regime and rally the public in favour of war."
 CAN_influence_the_prime_minister:0 "Influence the Prime Minister"
 CAN_influence_the_prime_minister_desc:0 "The Canadian Prime Minister, while dedicated to democracy and their status as Leader of the Free World, is still weary of Canada's prospects against the British. Indeed, [CAN.GetLeader] seems to share the opinion of most that reclaiming the Isles in the name of the [GetKingOrQueen] is both unpopular and incredibly unlikely. Thankfully, the Royal Family has managed to rebrand this conflict as one between Democracy and Tyranny, and not simply one of Royal Reclamation."
 CAN_reclaim_the_birthright:0 "Reclaim the Birthright!"
 CAN_reclaim_the_birthright_desc:0 "The time is nigh - the illegal squatters occupying London have stood for long enough! Our moment is now, the time has come to topple the illegal order that has taken over Britain, and restore the will of the people. For Liberty! For Democracy! For the [GetKingOrQueen]!"
 
 ### Separatist Issues ###
 
 CAN_quebec_in_crisis:0 "Quebec in Flames"
 CAN_quebec_in_crisis_desc:0 "The patience of the Québecois with English Canada has finally hit a boiling point. Across the eastern province, demonstrations and even riots have broken down the fabric of social order... at a time when Canada can least afford it. Somehow, things must be set right."
 CAN_legacy_of_october:0 "Legacy of October"
 CAN_legacy_of_october_desc:0 "Despite so many attempts to avoid a repeat of those tragic events that took place in October of 1970, it seems that they have indeed repeated once more. Using what we learned the first time, Canada will muster a strong response to this terroristic threat, no matter the objections from Francophone groups."
 CAN_investigate_quebec_premier:0 "Investigate the Quebec Premier"
 CAN_investigate_quebec_premier_desc:0 "Premier Marios' sympathy for separatists over the years has been anything but subtle. While this may have been palatable in the old Canada, we must make it clear that association with groups wishing to see Canada divided is unacceptable."
 CAN_route_the_flq:0 "Route the FLQ"
 CAN_route_the_flq_desc:0 "The Front de libération du Québec assumed that they could free Quebec by detonating a few bombs and sending a few threatening letters, but they were in for a rude awakening when faced with the full fury of the Canadian Armed Forces. "
 CAN_negotiate_with_quebec:0 "Negotiate with Quebec"
 CAN_negotiate_with_quebec_desc:0 "The people of this country are unwilling to accept more soldiers on the street. Furthering this violence would not only be deeply unhelpful, but also un-Canadian. We must bring Quebec to the table and discuss what it would take to have them take part willingly in this country."
 CAN_adress_quebec_soverignty:0 "Address the Quebec Sovereignty Issue"
 CAN_adress_quebec_soverignty_desc:0 "While the Quebec Separatist movement turned out to be mostly a flash in the pan, we can not deny the fact that the issue of Quebec's status still ways heavily on the Canadian political scene. While we soundly reject the idea of Quebec as an independent nation, perhaps Quebec could gain recognition as a 'nation within a nation'?"
 CAN_a_second_referendum:0 "Hold a Second Referendum"
 CAN_a_second_referendum_desc:0 "While the original referendum in 1995 was soundly defeated, the Quebec Government has demanded another vote in order to adequately end this crisis. Instead of bombings and riots, the people of Quebec will peacefully decide if they wish to participate in Confederation. Hopefully they will make the right choice once more. "
 
 CAN_alberta_in_crisis:0 "Alberta in Flames"
 CAN_alberta_in_crisis_desc:0 "The patience of the Albertans with Laurentian Canada has finally hit a boiling point. Across the western province, demonstrations and even riots have broken down the fabric of social order... at a time when Canada can least afford it. Somehow, things must be set right."
 CAN_invoke_extraordinary_legislation:0 "Invoke Extraordinary Legislation"
 CAN_invoke_extraordinary_legislation_desc:0 "If the October Crisis taught us anything, it's that we can't allow the forces of division to terrorize Canadians. A harsh response is the only acceptable one; we must teach these terrorists a lesson."
 CAN_investigate_alberta_premier:0 "Investigate the Albertan Premier"
 CAN_investigate_alberta_premier_desc:0 "It is no secret that Premier Smith holds certain sympathies to pro-independence groups. While we were once fine with allowing such groups to exist unheeded, the extraordinary situation that has developed out West has proven that anyone who provides aid comfort to these groups is nothing more than a traitor."
 CAN_crush_terrorist_forces:0 "Crush the Terrorists"
 CAN_crush_terrorist_forces_desc:0 "While domestic military action is typically frowned upon, it has become clear that the only way to deal with these insurrectionists is to deploy soldiers in Alberta. To many this may be an occupation by Ottawa, however we know that it is the only way to ensure our nation's safety."
 CAN_negotiate_with_alberta:0 "Negotiate with Alberta"
 CAN_negotiate_with_alberta_desc:0 "The only way to prevent this crisis from escalating further is to approach the Albertan government in good faith. Perhaps then we can meaningfully address the source of these tensions."
 CAN_adress_western_alienation:0 "Address Western Alienation"
 CAN_adress_western_alienation_desc:0 "One of the key factors which led to this crisis was the feeling that Western Canada was being ignored by the Federal Government in favor of Ontario and Quebec. To keep Alberta from leaving Canada, we must address this issue at the source, making sure that the voices of Western Canada are heard on a Federal Level."
 CAN_referendum_agreement:0 "Accept Referendum Proposal"
 CAN_referendum_agreement_desc:0 "It has become clear that the only way to peacefully resolve this crisis is to allow Albertans to decide their own fate. Soon, Albertans will head to the polls and decide whether or not they wish to stay as part of Canada."
 
 ### Economic Policy ###
 
 CAN_the_canadian_economy:0 "The Canadian Economy"
 CAN_the_canadian_economy_desc:0 "As of today, Canada holds the prestigious position of the World's Strongest Economy. While not the largest, or the most influential, Canada's status as a bedrock of stability in the Soviet-dominated world has afforded us many opportunities for growth. Our status may be strong, but it is not bulletproof; and if we wish to stay on top, we must always be working to strengthen our economy."
 CAN_adress_housing_crisis:0 "Addressing the Housing Crisis"
 CAN_adress_housing_crisis_desc:0 "Decades of deregulatory behavior combined with a flood of refugees from down south has put enough strain on Canada's housing market to cause a significant problem. The desperation caused by this situation has done a good job in turning youngsters against [CAN.GetLeader]'s government, and has opened up a glaring hole in our economic policies going forward. If we want to keep the future generations housed and happy, we must begin undoing decades of damage to Canada's housing prospects."
 CAN_housing_development_scheme:0 "Housing Development Scheme"
 CAN_housing_development_scheme_desc:0 "While there are many complex factors behind the crisis we find ourselves in, a good first step would be to fund the construction of new housing units across the country."
 CAN_affordability_focus:0 "Focus on Affordability First"
 CAN_affordability_focus_desc:0 "Instead of focusing on single-family suburban homes, the Government has shifted to a model which favours more dense urban development. While this may damage the eyre of affluence Canada has projected over the years, it will ensure that future Canadians can enjoy a roof over their heads."
 CAN_fight_nimbyism:0 "Fight NIMBYism"
 CAN_fight_nimbyism_desc:0 "'Not in my Backyard' - this is the motto of countless stubborn suburbanites who abhor the encroachment of lower classes in their affluent communities. These 'NIMBY's unfortunately hold sway in the realm of local politics, and have stopped countless projects for affordable housing dead in their tracks. If we are to end this housing crisis, we must defeat these attitudes."
 CAN_refefine_zoning_laws:0 "Redefine Zoning Laws"
 CAN_refefine_zoning_laws_desc:0 "The time has come to ditch our antiquated American-style zoning laws in favour of more European inspired provisions. This will allow Canada's cities to transition away from car-centric infrastructure and towards dense and more walkable urban planning."
 CAN_rent_controls:0 "Institute Rent Controls"
 CAN_rent_controls_desc:0 "Our focus on dense affordable housing is meaningless if tenants can't afford basic necessities because of unreasonably high rents. The time has come to illegalize rent-gouging, and ensure that all Canadian Tenants are free from the clutches of greedy landlords."
 CAN_residential_focus:0 "Focus on Residential Development"
 CAN_residential_focus_desc:0 "[CAN.GetLeader] has declared that 'one day soon' every Canadian family will be able to afford their own home. Instead of cramped apartments in crime-ridden areas, Canadian families will be able to luxuriate in spacious homes in peaceful suburbs."
 CAN_family_housing_plans:0 "A Little Slice of Suburbia"
 CAN_family_housing_plans_desc:0 "The government's continued focus on low-density housing has allowed Canada to prevail as the world's last slice of suburban paradise. A separation of commercial and residential development will allow Canadian families to raise their children and live their best lives in safe and peaceful metropolitan areas."
 CAN_cut_development_red_tape:0 "Cut Development Red Tape"
 CAN_cut_development_red_tape_desc:0 "The development of housing has been hampered by obstructive regulations for too long. The time has come to cut the Red Tape so more housing can be constructed quicker and for less cost."
 CAN_incentives_for_homebuilding:0 "Homebuilding Incentives"
 CAN_incentives_for_homebuilding_desc:0 "The final step in the government's housing project is to provide incentives to municipalities which construct additional housing, and penalize subdivisions which fail to meet certain quotas. These rewards will ensure that Canadians are housed and keep the supply of housing steady."
 CAN_foreign_buyers_ban:0 "Foreign Buyers Ban"
 CAN_foreign_buyers_ban_desc:0 "For too long out-of-country businessmen have been snapping up valuable real estate, using them as mere investments and depriving Canadians citizens of a place to live. The time has come to restrict purchases of property on Canadian soil to those who are actually Canadian citizens."
 CAN_real_estate_regulations:0 "Regulate the Real Estate Industry"
 CAN_real_estate_regulations_desc:0 "The real estate industry has played it fast and loose with people's most valuable possessions for too long. The time ha come to impose harsher regulations on the Real Estate industry, and prevent a repeat of the 2002 Canadian property bubble."
 
 CAN_toronto_stock_exchange:0 "The Toronto Stock Exchange"
 CAN_toronto_stock_exchange_desc:0 "Markets across the world were hurt severely by Communism's takeover of the world's most productive regions. The NYSE, among the most influential stock exchanges in the world, was shut down by the Commonwealth who gleefully burned Wall Street to cinder. In its absence, the Toronto Stock Exchange has risen as the world's most powerful. In the Great White North, stockbrokers and traders can buy and sell securities, such as shares of stock, bonds and other financial instruments."
 CAN_modern_intranet:0 "The Modern Intranet"
 CAN_modern_intranet_desc:0 "Canada is lucky to be one of the few nations on the earth to have a developed Intranet. A marvelous creation, this new-fangled online world is perhaps the world's most powerful force in the making. Here in Canada we have virtually perfected the technology, establishing a nationwide 'E-Network' which can be kept entirely within the hands of the government and select private enterprises. This has allowed untold innovation in countless fields, and for our mighty nation to be more connected than ever."
 CAN_expand_manufacturing:0 "The Manufacturing Economy"
 CAN_expand_manufacturing_desc:0 "One of Canada's largest industries is our sizable manufacturing sector. Centered in Southern Ontario and Quebec, automobiles and aeronautics represent our nation's particularly important industries. This lucrative industry both provides Canada with high-quality goods, and opens up our trade opportunities worldwide. "
 CAN_expand_mining:0 "Expand our Mining Sector"
 CAN_expand_mining_desc:0 "Canada is a land rich in natural resources. From the steel and aluminum mines in Quebec, from the Tungsten mines in the Territories to the Zinc mines in Newfoundland, there's always money to be made in Canada's raw minerals industry. By subsidizing the mining sector we can increase mining operations in the country and the extraction of much needed resources."
 CAN_strengthen_the_dollar:0 "Strengthen the Dollar"
 CAN_strengthen_the_dollar_desc:0 "Before the collapse of the United States nations across the world looking to distance themselves from Soviet economic control would adopt the US Dollar as their official reserve currency. Now that our nation is on sounder economic footing, and the Soviet Union seems weaker than ever, we can begin to re-establish the Dollar as the world's default reserve currency. Of course, this time around it's the Canadian Dollar instead of the US one."
 CAN_reinvigorate_the_steel_belt:0 "Reinvigorate the Steel Belt"
 CAN_reinvigorate_the_steel_belt_desc:0 "The heavily industrialized Steel Belt around the Great Lakes has always been a strong hub of Canadian manufacturing and economic prowess, however in recent years much of our lakeside industry has fallen to rust. The time has come to end the rot, and restore our great cities such as Windsor, Hamilton and Sault Ste. Marie to their former glory."
 CAN_expand_the_trans_canada_highway:0 "Expand the Trans-Canada Highway"
 CAN_expand_the_trans_canada_highway_desc:0 "The Trans-Canada Highway is a transcontinental federal–provincial highway system that travels through all ten provinces of Canada, from the Pacific Ocean on the west coast to the Atlantic Ocean on the east coast. First constructed by Prime Minister Louis St. Laurent, this system of roadways has had little in the way of improvements since it was first constructed. The time has come for both repairs to the aging asphalt and extensions to previously ignored areas."
 CAN_restore_privatized_crown_coporations:0 "Restore Privatized Crown Corporations"
 CAN_restore_privatized_crown_coporations_desc:0 "Under Prime Minister Mulroney, countless Crown Corporations were sold off for little more than spare parts. 20 years later, the drop in quality has become apparent. The time has come to undo this decision, and restore the Government's share in companies such as Air Canada and CN Rail to their previous levels."
 CAN_divest_to_private_enterprise:0 "Divest to Private Enterprise"
 CAN_divest_to_private_enterprise_desc:0 "Canada's emergence as the world's hub for private enterprise has opened up a world of lucrative contracts with countless talented corporate agencies. Divesting to the most prominent private corporations for certain matters of public service will both provide invaluable experience, and save the Government some much-needed money."
 CAN_improve_the_reservations:0 "Improve Reserve Conditions"
 CAN_improve_the_reservations_desc:0 "The Indian Reserves are tracts of lands set aside for use and inhabitation by Canada's many First Nations peoples. Throughout the years, these reserves have fallen into disrepair, with more than 60 of them having long-term boil-water advisories which have been in effect for longer than a year. The time has come for the government to invest in these communities and fix the appalling conditions which have plagued them for so long. In addition to repairing vital infrastructure in these reserves, this action will also serve to pay back these communities for decades of injustice and neglect committed by the Canadian government."

 CAN_the_northern_breadbasket:0 "Breadbasket of the North"
 CAN_the_northern_breadbasket_desc:0 "Among the many fertile areas of the world, Canada's prairies have grown in significance in recent years. The relative isolation of the Corn Belt, coupled with their juxtaposition to the Soviet grainfields in Poland and Ukraine have allowed Canada to rise as the Free World's main breadbasket. Centered in Saskatchewan, Canada's agricultural industry is hard at work supplying grain to nations who would rather not do business with the Soviet Union."
 CAN_regulate_the_fishing_industry:0 "The Fishing Industry"
 CAN_regulate_the_fishing_industry_desc:0 "Canada's Maritime provinces such as Nova Scotia, New Brunswick and Newfoundland and Labrador have a rich industry dedicated to catching and processing fish. Billions of dollars in revenue are generated in the sale of fish and seafood products, and contribute thousands of jobs to the Canadian economy. To keep our Aquaculture industry abundant, strict guidelines and procedures to support healthy and productive ecosystems, and maintain the abundance of fisheries for future generations to come."
 CAN_encourage_tourism:0 "Encourage Tourism"
 CAN_encourage_tourism_desc:0 "Canada is a vast land of beautiful sights to and priceless experiences to take in. Additionally, our free and open society paired with our nation's impeccable safety record makes Canada a prime tourist destination for those who wish to get a breath of fresh air. Leisure travel, while not the largest industry in Canada, is still a substantial money-maker for the Canadian economy."
 CAN_film_industry:0 "The Canadian Film Industry"
 CAN_film_industry_desc:0 "During the 1989 Revolution, Hollywood was taken over by Communists and subsequently destroyed. While the American Film industry still prevails on the West Coast, it has been reduced to rinky-dink Propaganda films starring no-name actors. With most of America's stardom flocking to Canada, a new Hollywood has popped up in the area surrounding Vancouver. Now, big-box films are being produced North of the Border, reinvigorating the spirit of artistry and creativity that Hollywood was once known for."
 CAN_maple_syrup:0 "Global Strategic Maple Syrup Reserve"
 CAN_maple_syrup_desc:0 "Maple Syrup. The eponymous foodstuff which has grown to become a symbol of all things Canada. Made from the sap of Maple Trees, Maple Syrup has grown to become a multi-million dollar industry in Canada. The Quebec Maple Syrup Producers, a government-sanctioned private cartel of producers maintains a strategic reserve of maple syrup, which contains almost 4,500 tonnes of the syrup. Originally created in 2000, the reserve was empty by 2008 due to years of poor production. However in recent years, huge excesses of maple syrup production has allowed the reserve to expand sizeably."
 
 CAN_canadian_oil_industry:0 "The Canadian Oil Industry"
 CAN_canadian_oil_industry_desc:0 "The Oil Industry  is a big ticket item in the Canadian Economy. Subsidizing the oil industry both in Canada and abroad will help keep our economy strong."
 CAN_new_oil_wells:0 "Drilling New Wells"
 CAN_new_oil_wells_desc:0 "To help our oil industry remain profitable, thousands of new wells will be spudded across the nation. These new developments are primarily centered in Alberta and Saskatchewan, the main oil-producing regions of the country."
 CAN_oil_sands:0 "The Oil Sands"
 CAN_oil_sands_desc:0 "Bituminous Sands are a type of unconventional petroleum deposit that can be found in abundance in the Province of Alberta. These Oil sands are either loose sands or partially consolidated sandstone containing a naturally occurring mixture of sand, clay, and water, soaked with bitumen, a dense and extremely viscous form of petroleum. While the methods to extract this oil is controversial to some, these Oil Sands are an undeniable boon to our economy. "
 CAN_offshore_natural_gas:0 "Offshore Oil and Natural Gas"
 CAN_offshore_natural_gas_desc:0 "Outside the traditional Oilfields of Alberta and Saskatchewan are the offshore oil platforms off the coasts of Newfoundland and Nova Scotia. The primary extraction concern for this form of liquified natural gas is LNG Canada, an industrial joint venture established to construct export terminals for the substance."
 CAN_american_oil_barons:0 "The Emigré Oil Barons"
 CAN_american_oil_barons_desc:0 "When the United States fell, among the quickest to flock to Canada were the Oil Tycoons which once drove the U.S. Economy. While they still maintain their investments, mainly in the Republic of Texas and other oil-rich regions of the former United States. Now that they have come to settle in Canada, we can utilize their expertise to help Canada's oil industry along."
 CAN_canadian_petroleum_concerns:0 "Oil Industrialists at Home and Abroad"
 CAN_canadian_petroleum_concerns_desc:0 "Canada's status as the New World's most powerful oil-producing nations has allowed us to exert our influence both at home and abroad. While we are still challenged in the market by other oil-rich nations such as Saudi Arabia, and burgeoning new players such as Venezuela, Canada's relative stability and democratic legitimacy allows us to flourish as a powerhouse to both invest and invest in."
 CAN_focus_on_renewables:0 "Focus on Renewable Energy"
 CAN_focus_on_renewables_desc:0 "While we have been blessed with an abundance of oil, the changing reality of today's energy market means that we can't rely on black gold forever. With this in mind, the Government has moved to subsidize several forms of renewable and 'Green' energy."
 CAN_develop_solar_panels:0 "Solar Panel Development"
 CAN_develop_solar_panels_desc:0 "Solar Panels are devices that convert sunlight into electricity by using photovoltaic cells. Our abundance of free space and sunny weather conditions leaves Canada as a perfect spot for new Solar Power arrays."
 CAN_hydroelectric_power:0 "Subsidizing Hydroelectric Power"
 CAN_hydroelectric_power_desc:0 "Hydroelectric power is among Canada's oldest form of renewable power generation. Our links with Hydroelectric run so deep that Electrical bills are dubbed as 'Hydro' bills in much of the country. As the easiest readily available source of non-oil based power generation, it would be wise to continue our investments in Hydro power."
 CAN_wind_farms:0 "Expand Wind Farms"
 CAN_wind_farms_desc:0 "Canada is a large and windy country. This makes Canada the perfect place to construct new wind power stations to help with electricity generation. Additionally, investing in new construction and maintenance methods will help them generate electricity more efficiently."
 CAN_american_nuclear_expertise:0 "American Nuclear Expertise"
 CAN_american_nuclear_expertise_desc:0 "After the collapse of the United States, the vast majority of American Nuclear experts moved to Canada to provide their services. While we never took them up on their offers to construct a Canadian nuclear arsenal, we did use their know-how to revolutionize the generation of Nuclear Power in Canada. Furthering our partnership, we shall use what we have learned from these expats to construct new Power Plants, and help keep our operations both safe and efficient."
 CAN_reactor_construction:0 "Constructing Reactors"
 CAN_reactor_construction_desc:0 "To help keep our energy independence, the Federal Government has moved forward on an ambitious plan to construct more Nuclear Reactors across the nation. These reactors, built to be both safe and efficient, will help our nation move past its dependence on oil."
 CAN_expand_nuclear_capibilities:0 "Expand our Capabilities"
 CAN_expand_nuclear_capibilities_desc:0 "After decades of denying calls to assemble our own Nuclear Arsenal, the Canadian Government has finally moved forward in their efforts to construct an ultimate deterrent. Now that we have joined the other Nuclear Powers, the time has come to further our investments in our arsenal, allowing us to wield these doomsday devices on a truly global level."
 CAN_nuclear_safety_initiative:0 "Atomic Safety Initiative"
 CAN_nuclear_safety_initiative_desc:0 "There are still many who are suspicious of Nuclear Power, mostly due to previous incidents in Three Mile Island and Chernobyl. To help fight stigma, the Canadian Government has begun a campaign to show off our many rules and regulations which keep Nuclear Power Safe. Additionally, we shall work tirelessly to close gaps in safety and keep the industry compliant."
 
 ### Military Policy ###
 
 CAN_inspect_armed_forces:0 "Canada First Defence Strategy"
 CAN_inspect_armed_forces_desc:0 "While Canada has grand ambitions for their presence on the world, our Army is hardly up to task for the gargantuan work we have ahead of us. To better prepare ourselves for the liberation of the Free World, Canada shall embark on a comprehensive inspection and overhaul of our Armed Forces."
 
 CAN_navy:0 "Parati Vero Parati"
 CAN_navy_desc:0 "'Ready aye ready' - the motto of Canada's Royal Navy. Since the World War Two era Canada's Naval forces have taken on a secondary effort, relying primarily on the might of the United States for Naval Protection. However since the fall of the USA, Canada has had to take up the burden of Naval defense alone. Luckily, Canada was in a position to salvage the scraps of the old order, and stand proudly as a naval power in our own right. Against this Red World, we remain ready, aye ready."
 CAN_eastern_naval_bases:0 "Eastern Naval Bases"
 CAN_eastern_naval_bases_desc:0 "Halifax Harbour is one the best ports in the entire world, and it serves as our access point to the Atlantic and Europe. While our port in the area has been stretched thin in recent years, members of the Naval Brass have tabled a plan to both expand CFB Halifax, and to construct a new Canadian Forces base in St. Johns. This will allow us to better project naval power in the Atlantic and beyond."
 CAN_vancouver_dockyards:0 "Dockyards of Vancouver"
 CAN_vancouver_dockyards_desc:0 "Vancouver is perhaps Canada's most important Pacific-bound port, and is home to several of our nation's most prestigious shipbuilding concerns. In addition to funding Drydocks in the region, we shall expand CFB Esquimalt to better serve our Pacific-oriented naval forces."
 CAN_upgrade_the_halifax_class:0 "Upgrade the Halifax Class"
 CAN_upgrade_the_halifax_class_desc:0 "The Halifax-class frigates originally came into Canada's service in the early to late 90's, and have shown their age since. To help keep these small ships sailing, the government has announced a comprehensive refit of all liners in the Halifax class. These refits will include new weaponry, propulsion upgrades, as well as sensors and control systems."
 CAN_anti_submarine_focus:0 "Anti-Submarine Expertise"
 CAN_anti_submarine_focus_desc:0 "Anti-Submarine actions were perhaps the first actions taken by an independent Canadian Naval force. Almost 100 years later, Canada still paves the way in developing anti-submarine capabilities. In addition to naval based anti-submarine technology, we shall invest in other air and land based measures against submersible vessels."
 CAN_hunter_killer_submarines:0 "Hunter-Killer Submarines"
 CAN_hunter_killer_submarines_desc:0 "While Canada is no strangers to attack submarines in their naval inventory, the current Upholder/Victoria class of submarine is beginning to show its age. To keep our forces below the water strong, we shall begin life-extension programs on our current Victoria class submarines, and make investments for new diesel-electric models."
 CAN_maritime_experimental_and_test_ranges:0 "The CF Maritime Experimental and Test Ranges"
 CAN_maritime_experimental_and_test_ranges_desc:0 "Located in British Columbia, the Canadian Forces Maritime Experimental and Test Ranges are an area reserved for the testing of maritime equipment. Located over the Strait of Georgia, several hundred metres deep, several dozen kilometers long and several kilometers wide over a seabed composed of soft mud and free of underwater obstacles, this facility is ideal for the testing of equipment such as sonobuoys, sonar systems and torpedoes."
 CAN_allied_naval_drills:0 "Allies Naval Wargames"
 CAN_allied_naval_drills_desc:0 "Preparation for war and naval wargames with our allies will help prepare the Canadian Navy when the time for battle comes. Working with the Alaskan Coast Guard and the Royal Australian Navy, we shall project our power in both the Atlantic and Pacific with an intense series of drills and combat simulations."
 CAN_dominance_of_the_arctic:0 "Artic Power Projection"
 CAN_dominance_of_the_arctic_desc:0 "As the frigid north begins to thaw, a brand new front in the conflict between East and West - a battle for control over the great Arctic sea. As the northernmost extension of our realm, contesting the Soviet Union's control over the Arctic Sea will both secure our waters from potential threats, and give us the ability to strike deep within the USSR's northern territories."
 CAN_national_shipbuilding_strategy:0 "National Shipbuilding Strategy"
 CAN_national_shipbuilding_strategy_desc:0 "Prime Minister [CAN.GetLeader] has authorized a comprehensive program to renew the fleet of the Royal Canadian Navy, which will start with a selection of shipyards capable of repair and construction. Canadian Shipbuilders such as Davie and Irving Shipbuilding will be awarded contracts to build several new ships, which can fill both combat and non-combat roles."
 CAN_canadian_surface_combatant:0 "Canadian Surface Combatant"
 CAN_canadian_surface_combatant_desc:0 "As the Halifax and Iroquois classes fall out of use, the Prime Minister's Office has authorized their replacements. These replacement vessels will provide a wide-area air defense capability, anti-submarine as well as anti-ship warfare capabilities. This project is estimated to take several years, however the RCN is confident that this process will keep our Naval Forces on the cutting-edge of military technology."
 CAN_nuclear_submarines:0 "Restore the Canada Class"
 CAN_nuclear_submarines_desc:0 "As the RCN continues their upgrades of older diesel-electric submarines, the concept of a Canadian nuclear-powered attack submarine has once more come up. Previous plans for our own class of Nuclear Submarines fell through in the 80's, due to both public opposition and American meddling. Fortunately, public opinion on the project has turned very much in our favour ever since the collapse of the United States, leading to the authorization of the project once more."
 CAN_canadian_carriers:0 "A Canadian Aircraft Carrier"
 CAN_canadian_carriers_desc:0 "Perhaps the most powerful indicator of naval prowess in this day and age is the possession of Aircraft Carriers. These massive air-capable floating fortresses give nations the ability to project both air and naval power over incredible distances. The time has come for Canada to begin planning and construction on its own Aircraft Carrier."
 
 CAN_army:0 "Vigilamus Pro Te"
 CAN_army_desc:0 "'We Stand on Guard for Thee' - the motto of Canada's Army. Despite being our first line of Defense, throughout much of Canada's modern history our Army has been neglected, with most of the real firepower trusted for Canada's defense being handled by the Americans. The years since the American collapse have forced our Army into a brutal reckoning, as our neighbors to the South could no longer be relied on to care for our Military needs. And while some say Canada's army still isn't up to the task, our Armed Forces remain on the ready, standing On Guard for Thee against any foe who dares entrench on Canadian Sovereignty."
 CAN_upgrade_reserves:0 "Expand the Primary Reserve"
 CAN_upgrade_reserves_desc:0 "As a sub-component of the regular Canadian Armed Forces, the Primary Reserve consists of trained soldiers not in active duty, who may augment or operate alongside their Regular Force counterparts at a given time. When the need may one day arise, Canada is ready to call out almost 30,000 supplementary reservists and cadet instructors to reinforce the order of battle, bringing it up to war establishment. This reserve system exists as an important military institution for Canada, aiding with today's Total Force and providing a deep-rooted community tie-in for Canada's proud military tradition."
 CAN_a_new_rifle:0 "New Rifle Contracts"
 CAN_a_new_rifle_desc:0 "The fall of Capitalist governments in America and Europe Governments cut off much of Canada's supply of advanced weaponry, leaving us to rely on our own domestic arms industry and designs brought over by American companies when they relocated to Canada. As the world inches towards global conflict once more, we must re-examine our existing weaponry, and begin production on new designs that can adapt to the needs of modern warfare."
 CAN_engineer_companies:0 "Canadian Military Engineers"
 CAN_engineer_companies_desc:0 "Ubique - Everywhere. The motto of our proud Corps of Royal Canadian Engineers reflects their importance in the battlefield, as every part of modern conflict requires engineers to maintain survival, mobility, and combat effectiveness. From demolitions and land mines, to the design, construction and maintenance of defensive works and fortifications, to urban operations, breaching obstacles, maintaining lines of communication, bridging, water, power and other utilities, fire, aircraft crash and rescue services, hazardous material operations, map development and other engineering intelligence, there is not a facet of the battlefield where Engineers aren't essential. So let us provide our Engineer Corps with additional funding and training, to help ensure our operations on the ground continue to run smoothly."
 CAN_modernize_the_ADATS:0 "Modernize the ADATS"
 CAN_modernize_the_ADATS_desc:0 "The Oerlikon/Martin Marietta Air defense anti-tank system is a dual-purpose short range surface-to-air and anti-tank missile system developed right here in Canada. While they are among the most effective systems of its kind, their development in the late 80's means that they are behind the cutting edge of military technology. Let us modernize our equipment, and transform the ADATS and associated command, control and communications systems into a multi-mission effects vehicle which will retain and enhance ADATS anti-aircraft and anti-armor capability. "
 CAN_mine_protected_vehicles:0 "Mine Protected Vehicles"
 CAN_mine_protected_vehicles_desc:0 "Landmines are among the most prolific threats of the battlefield today, being both easily undetected and easy to set off. To prepare our troops for combat in mine-laden areas, we shall further develop our own class of landmine-resistant vehicles. These blast protected, wheeled vehicle platforms that will operate in explosive hazardous environments to support our troops in their most essential operations."
 CAN_our_own_infantry_fighting_vehicle:0 "Update our Infantry Fighting Vehicle"
 CAN_our_own_infantry_fighting_vehicle_desc:0 "To the untrained eye, our standard Infantry Fighting Vehicle would seem like a run-of-the-mill Tank. However despite their similarities to traditional armoured fighting vehicles and troop transports, the IFV are more mobile and maneuverable than Tanks, while also providing combat support, which sets it apart from Troop Transports which are armed only for self-defense. Upgrading our own line of IFV's will provide valuable transportation and armour advantages, and balance our military's need for armour and firepower with cost-effective production and mobility."
 CAN_royal_canadian_armoured_corps:0 "Enlarge the Royal Canadian Armoured Corps"
 CAN_royal_canadian_armoured_corps_desc:0 "The last 40 years of military advancement has taught us without a doubt that Armour is the way of the future. The falling favour of Calvary has given rise to the new era's mechanical steads, which have come to dominate the battlefield of today and will continue to dominate the battlefield of the future. Despite this, Canada's armored corps are lacking in funding and resources, mostly due to the loss of our suppliers for our main tanks as the Leopard 2 to Communist regimes. The Military, ever concerned about this dilemma, has authorized the purchasing of older M-1 Abrams tanks from the American Breakaways, as well as the design and production of a wholly Canadian model which will take the best from both the Leopard and the Abrams."
 CAN_pride_and_professionalism:0 "Pride and Professionalism"
 CAN_pride_and_professionalism_desc:0 "Some armies might pride themselves in having a lot of blokes running around with rifles, but we pride ourselves with having one of the most disciplined and organized armies the world knows. Where mass conscripted Russian and American militias flee against a few volleys of gunfire, we stand against the fires of Hell with a stiff upper lip."
 CAN_deadly_coordination:0 "Deadly Coordination"
 CAN_deadly_coordination_desc:0 "The advance of the modern Intranet has allowed orders of command to reach our soldiers in seconds rather than hours. The role of digital technology in the Military has also greatly improved our success in fields such as radio detection, geolocation, communication and information management. While the 'opening up' of the Intranet has given civilian access to much of the technology the military takes for granted, Canada's status as one of the few nations on earth with a widespread Intranet connection will help ensure our upper-hand in tomorrow's smart battlefields."
 CAN_expand_royal_military_college:0 "Improve the Royal Military College"
 CAN_expand_royal_military_college_desc:0 "West Point was once the world's leading military academy, training dozens of America's most prominent officers and military minds. Unfortunately, West Point's takeover by the incompetent Commonwealth has sent this once prestigious institution down the drain. Here in Canada, our own Royal Military College shall try and fill the void left by West Point, and train tomorrow's generation of officers and military minds."
 CAN_memories_of_vimy:0 "Memories of Vimy"
 CAN_memories_of_vimy_desc:0 "The Battle of Vimy Ridge is perhaps the most formidable moment in Canadian Military History, the baptism-by-fire which solidified our identity and nationhood. As our formidable military force advances, we once more harken back to Vimy as the battle that made Canada a nation. Tragically, Vimy itself is controlled by the detestable French Communists, who have forbidden our soldiers from paying their respects. As the plans for the Liberation of the Free World are drawn, our soldiers once more plan for a campaign to reclaim Vimy from the clutches of despots. Avant! Forwards! to Vimy Ridge!"
 CAN_royal_canadian_marine_corp:0 "Royal Canadian Marine Corps"
 CAN_royal_canadian_marine_corp_desc:0 "'Semper Fidelis' - Always Faithful. For the longest time, Canada did not have a Marine Corp to speak of, simply relying on Navy-Army coordination for ampbibous warfare matters. However as Canada once more looks towards the darkened rot of Red Europe, it has become clear that our current Army-Navy arrangement is not up to the task. The time has come to create a seperate Marine Corp, so that in God's good time, the New World, with all its power and might, shall step forth to the rescue and the liberation of the Old."
 CAN_air_cushioned_anding_craft:0 "Air-Cushioned Landing Crafts"
 CAN_air_cushioned_anding_craft_desc:0 "A modern variation on the landing crafts which so famously landed on Juno Beach, these LCAC's will bear the brunt of the gargantuan task of troop transportation once the day comes to Liberate Europe once more. Like their mechanized counterparts, these hovercrafts are equipped with mounted machine guns; as well as supporting grenade launchers and other heavy weapons."
 CAN_liberation_focus:0 "Liberation Focus"
 CAN_liberation_focus_desc:0 "For virtually Canada's entire history our Armed Forces have been focused on defense, only rarely preparing for offensive operations in eras of great tension. As the world once more prepares for war, Canada's armed forces have begun preparing to go on the offensive once more. Just like our liberation of the Netherlands during the Second World War, Canada shall move to free Europe from the clutches of Communist Tyranny."
 
 CAN_air_force:0 "Sic Itur Ad Astra"
 CAN_air_force_desc:0 "'Such is the pathway to the stars' - the motto of the Royal Canadian Air Force. Canada's wide-open skies, stable political climate and openness to airborne entrepreneurs has put us at the forefront of the Aviation world, allowing us to boast about our courting of such aviation giants as Boeing, Bombardier, Airbus and Northrop, who have all relocated to Canada following the fall of the USA and Europe. As we continue to break ground in the realm of airborne advancements, we have undoubtedly painted our own pathway towards the heavens and towards the stars."
 CAN_fate_of_the_hornet:0 "Fate of the Hornet"
 CAN_fate_of_the_hornet_desc:0 "There is a growing movement within the Army Brass to replace McDonnell Douglas CF-18 Hornet, among the most eponymous aircrafts of the RCAF, with the Lockheed Martin F-35. While there is already a Modernization Project on the books, there are still those who wish to replace the Hornet. While the Lockheed Martin F-35 is the primary contender, other lower-priced options that better match Canada's defense needs have been considered."
 CAN_boeing_experts:0 "Boeing Experts"
 CAN_boeing_experts_desc:0 "Renowned for their expertise and atmosphere of care and professionalism, Boeing is perhaps the most renowned aircraft manufacturing concern in the entire world. From civilian airliners to military aircraft, Boeing's focus on safety over profit has made them the favorite of countless militaries, as opposed to more reckless concerns such as McDonnell-Douglas. While we would never rely on a single air manufacturer to meet our air needs, we shall utilize the expertise of Boeing Engineers who fled to Canada to improve Canada's conduct in the sky."
 CAN_showcase_the_snowbirds:0 "Showcase the Snowbirds"
 CAN_showcase_the_snowbirds_desc:0 "The Snowbirds, officially known as 431 Air Demonstration Squadron, are the military aerobatics flight demonstration team of the Royal Canadian Air Force. Based at 15 Wing Moose Jaw, this team of aerial acrobats have long thrilled both spectators and the military brass with their impressive displays. Showing off our team will send a powerful message to both friends and foes about Canada's presence in the sky."
 CAN_helicopters:0 "Purchase New Helicopters"
 CAN_helicopters_desc:0 "While the Air Force currently boasts an impressive fleet of both ground-based and naval Helicopters, our top strategists have predicted a greater need for these vehicles in the near future. With that in mind, the RCAF has contacted companies such as Boeing and Sikorsky to purchase brand new models."
 CAN_drones:0 "Drones"
 CAN_drones_desc:0 "Unmanned vehicles present many opportunities for our air force. The ability to assault enemy positions and facilities without risking any Canadian lives is one we would readily acquire. A new generation of remote Unmanned Aerial Vehicles must be developed, and Canada, one of the few nations with a comprehensive wireless network, must be on the forefront of this charge."
 CAN_expand_flying_school:0 "Expand the Flying Training School"
 CAN_expand_flying_school_desc:0 "Despite the bulk of aviation advancement being located in Canada, our nation has a below-average number of trained pilots to our name. To remedy this, a comprehensive overhaul of the 3 Canadian Forces Flying Training School in Portage la Prairie, Manitoba shall begin, allowing it to take in hundreds of new trainees. Additionally, funds will be earmarked for new aerodromes to be built across the nation, furthering our nation's prowess in flight."
 CAN_atlantic_lookouts:0 "Atlantic Lookouts"
 CAN_atlantic_lookouts_desc:0 "CFB Goose Bay and CFB Gander, both built in Labrador during the Second World War, are our closest Air Bases to the vicinity of Soviet Europe. Expanding the capacity and range of these facilities will greatly improve our ability to strike towards Europe. While once these bases stood as the first line of defense against Nazi aircraft, now they shall serve as our nearest link to the rest of the Warsaw Pact."
 CAN_expand_cfb_cold_lake:0 "Expand Prairie Bases"
 CAN_expand_cfb_cold_lake_desc:0 "Bases such as CFB Cold Lake, CFB Moose Jaw and CFB Winnipeg are located within the center of our country, and are thus useful for both Atlantic and Pacific military concerns. Serving as a vital link for planes bound for both the Pacific and Europe, it would be wise to expand these bases to better fit the needs of our pilots and our Air Force."
 CAN_naval_aviation:0 "Naval Aviation"
 CAN_naval_aviation_desc:0 "The Royal Canadian Navy currently operates its own fleet of supporting naval aircrafts which are operated by the RCAF. The fleet maintained in joint with the RCAF and RCN is a vital part of the Navy's search-and-rescue operations, and greatly assists the Navy's ability to project its power. With plans for a Canadian Aircraft Carrier being unveiled, ensuring cohesion between the Navy and the Air Force is a priority. "
 CAN_long_range_bombers:0 "Long-Range Bombers"
 CAN_long_range_bombers_desc:0 "Fighters only make up half of what a modern air force needs to do - Bombers make up the other half. With a modern fleet of long-range bombers, Canada will be able to reach far-off military targets in Europe."
 CAN_bombardier_contracts:0 "Bombardier Contracts"
 CAN_bombardier_contracts_desc:0 "Bombardier Inc., along with their Military subsidiary Spar Aerospace are some of Canada's most influential domestic aerospace companies. Unlike American firms such as Boeing, Bombardier is a domestic air manufacturer with deep ties to Canada going back to before the American Collapse. Awarding more military contracts to Bombardier will help keep our domestic aerospace industry afloat while also providing manufacturing and fabrication jobs for our citizenry."
 CAN_air_expertise:0 "Mastery of the Air"
 CAN_air_expertise_desc:0 "While Canada may not have waves of planes to blindly throw at the enemy like some nations, our Air Force's prowess is defined by precision. Airplanes refined to the finest detail combined with among the best-trained pilots in the world will ensure that the RCAF, no matter how meager their supply of aircraft may be, can proudly stand as among the world's most effective Air Forces."
 
 ### Foreign Policy ###
 
 CAN_the_democratic_league:0 "Strengthen the Democratic League"
 CAN_the_democratic_league_desc:0 "The world that surrounds us is increasingly chaotic and uncertain, with the ripple effects of the Soviet Order decaying being felt across the world. We shall no longer sit idle - the time has come for the West to make its presence known once more."
 
 CAN_america:0 "The Former United States"
 CAN_america_desc:0 "The breakaway nations from the United States have been a constant bubbling cauldron of instability since the day of their creation. We have tried to leave America to their own devices for many years, to disastrous results. As our largest neighbor and closest geopolitical arena, the fate of America holds untold importance for Canada's future. The time has come to take desisive action on the American Front."
 CAN_support_cascadian_rebels:0 "Support Cascadia"
 CAN_support_cascadian_rebels_desc:0 "We have long been covertly arming and supplying Cascadian rebel groups as a means to weaken the Communist government in Los Angeles. Recently, their efforts to undermine the Pacific Government have born fruit, as a full scale uprising in Cascadia has taken place. We shall support our allies in the Pacific Northwest, providing the rebels with weaponry, supplies, vehicles, as well as a formal recognition on the international stage. "
 CAN_cascadia_in_the_dl:0 "Push for Cascadian Membership"
 CAN_cascadia_in_the_dl_desc:0 "Cascadia has won their struggle for independence against the Communists in Los Angeles, and now stand alone and unprotected on the world stage. We should offer our support, and pave the pathway for Cascadia to oficially joint the Democratic League."
 CAN_absorb_cascadia:0 "Absorb Cascadia"
 CAN_absorb_cascadia_desc:0 "The Cascadian rebellion was always a means for the Pacific Northwest to escape the clutches of Communist Opression. Now that they are free, they realize that running a nation is more complicated than operating a Resistance Movement, and are perhaps yearning for a greater entity to be part of. We should offer the Cascadians a place within Confederation as Canada's newest Province."
 CAN_support_commonwealth_rebels:0 "Support Commonwealth Rebels"
 CAN_support_commonwealth_rebels_desc:0 "The American People's Commonwealth has pushed its citizens too far - and has wound up paying the ultimate price. Now a Rebellion has broke out in New England and the former Steel Belt, hoping to overthrow the Central Committee. While ideologically we have little in common, weakeaning our main American enemy is always a good idea."
 CAN_new_england_in_the_dl:0 "New England in the Democratic League"
 CAN_new_england_in_the_dl_desc:0 "The Commonwealth Rebellion in Boston, while not strong enough to topple the government in Philadelphia, has managed to split up the APC. Ironically, this has worked out to our benefit, as the new government in Boston is both much more moderate, and much more receptive to the prospect of closer relations with Canada."
 CAN_absorb_new_england:0 "Absorb New England"
 CAN_absorb_new_england_desc:0 "The New Englander government is a weak cornered fox desperate for continued protection against the Central Committee. This has left them desperate for Canadian protection. Perhaps we could propose a union between our two nations?"
 CAN_alaskan_independence:0 "Increased Independence for Alaska"
 CAN_alaskan_independence_desc:0 "Alaska is a great asset and a great ally, however they are also a burden on our government. We should give Alaska more agency in their own affairs, so they no longer have to rely so heavily on the support of Ottawa."
 CAN_absorb_alaska:0 "Push for Alaskan Annexation"
 CAN_absorb_alaska_desc:0 "It has become clear that Alaska can not survive as an independent nation; the time has come to end Seward's Folly, and help Alaska realize its ultimate end: incorporation with Canada. After all, Alaska was always supposed to be ours anyway."
 CAN_alaska_status_quo:0 "Status Quo with Alaska"
 CAN_alaska_status_quo_desc:0 "The current situation in Alaska has suited us well for the last 20 years, it would be foolhardy to try and change it now. We shall continue supporting an independent Alaskan nation, and in exchange we shall gain acess to Alaska's many lucrative resource deposits."
 CAN_no_more_ethnostates:0 "No More Ethnostates"
 CAN_no_more_ethnostates_desc:0 "The continued existance of the despicable Fascist regimes in Montana and Idaho are travesties, and reflect poorly on Canada. We have the power to stop the continued Human Rights abuses in the Pacific Northwest, and it's time to use it. Intervention in the region is long overdue; the time has come to destroy the vile White Supremacist Regimes in Great Falls and Spokane."
 CAN_rebuild_the_northwest:0 "Rebuild the Northwest"
 CAN_rebuild_the_northwest_desc:0 "Now that the Fascist regimes have been banished from Montana and Idaho, we can begin the long process of rebuilding the Northwest, and erasing 20 years of White Supremacist legacy. While cleansing this land of its Fascistic stain will take hard work, we are confident in our ability to bring democracy to this barren and hostile land."
 CAN_reexamine_america_policy:0 "Re-Examine our America Policy"
 CAN_reexamine_america_policy_desc:0 "For 20 years we have sat idly by whileAmericans tore each other apart; but no longer. A reexamination of our policy towards the Former United States is long, long overdue. Shall we finally join the fray? Support the Republic? Or perhaps take a more indirect approach. All must be decided."
 CAN_interventionism:0 "Interventionism"
 CAN_interventionism_desc:0 "For too long we have sat idly by and allowed our cadres down South to be ruthlessly slaughtered. The reckled wars and abaddon which have torn through the Former United States will end today. Canada is here to ensure that the American nations stay peaceful, or face dire consequences."
 CAN_safeguard_breakaway_states:0 "Safeguard Post-America Nations"
 CAN_safeguard_breakaway_states_desc:0 "The would-be unifiers in Philadelphia, Los Angeles and Atlanta have been eyeing up the various post-USA nations with hungry eyes. As weak entities unable to properly defend themselves, the American claimants haven't haven't thought twice before threatening them. However, the Canadian government has now taken up a stern approach to their rhetoric towards the breakaways, and has promised to protect these nations if worse comes to worse."
 CAN_take_down_the_unifiers:0 "Take Down the Claimants"
 CAN_take_down_the_unifiers_desc:0 "The Governments in Atlanta, in Los Angeles, and in Philadelphia all have grand ambitions about being the legitimate American government, and have made their intentions to trample the various nations which stand in their way clear. We can no longer wait for these nations to start brutal wars of slaughter all over the American continent; we must strike first."
 CAN_a_disunited_america:0 "Fate of America"
 CAN_a_disunited_america_desc:0 "The claimants have been stricken down, and the breakaways have been brought into line. America is now under the whims of the Ottawa government; who must decide finally what America's destiny shall be."
 CAN_neutrality:0 "Neutrality"
 CAN_neutrality_desc:0 "The Canadian public is unwilling to get our nation tangled in a costly war directly on our border. We shall maintain an outlook that prioritizes self-defense, one which can gently foster peace among the American nations." 
 CAN_sell_weapons_to_america:0 "Finance American Wars"
 CAN_sell_weapons_to_america_desc:0 "While our official policy discourages the various post-USA nations from fighting, in private we are much more open to these conflicts knowing that we can make a quick buck off of these conflicts. While we would never go so far as to encourage American breakaways to duke it out, the profits made from supplying each side with cutting-edge weaponry is a worthy recompense for the ill effects felt back home."
 CAN_reunificationism:0 "Reunification"
 CAN_reunificationism_desc:0 "For too long we have been aloof in matters of American Foreign policy. The time has come to support the Legitimate Government in Atlanta, aiding them in their righteous struggle and leave all other would-be usurpers in to the wolves."
 CAN_revoke_northwest_independence:0 "Revoke the Independence of Montana and Idaho"
 CAN_revoke_northwest_independence_desc:0 "Montana and Idaho were never meant to be independent nations; isolated and far-seperated from a concrete national identity, the government of these nations are clearly running on borrowed time. The time has come to return these lands to their rightful owners."
 CAN_finish_the_job:0 "Finish the Job"
 CAN_finish_the_job_desc:0 "The time has come to recognize the fact that our mistake was not occypying the Northwest in the first place; the mistake was not finishing the job. This time we shall not falter; there shall be no mercy towards Neo-Nazi traitors. God Bless America - God Bless Canada!"
 CAN_aid_american_unification:0 "Aiding the Republic"
 CAN_aid_american_unification_desc:0 "The final battle has commenced between the righteous Republic and the demonic Communists. We shall vanquish the Commonwealth and the UAPR, and restore to this world America's rightful domain. The United States shall be united once more!"
 
 CAN_europe:0 "Europe"
 CAN_europe_desc:0 "Europe was once the shining beacon of Liberalism; a land able to bask in Democratic freedom and Capitalist prosperity. That bastion of freedom is gone now; replaced by a dark and derelict Soviet Autocracy. While the shadow of Communism obscures Europe now, it is the focus of the Canadian government to end Soviet Dominance over Europe, and return to the people the rights and freedoms which have been lost."
 CAN_north_atlantic:0 "The North Atlantic"
 CAN_north_atlantic_desc:0 "The Nordic Region and Scandinavia once exemplified the graces of Capitalism and Democracy, consistently ranking among the top of every measure of happiness and development. After the collapse of Democracy in Western Europe, Scandinavia fell to the grasp of totalitarian one-party governments, and suffered under decades of incompetent Communist management. As a region outside of the Soviet sphere, they are a perfect landing ground to strike at the rest of Red Europe."
 CAN_greenlandic_integration:0 "Greenlandic Integration"
 CAN_greenlandic_integration_desc:0 "The Creation of the Territory of Nunavut in 1999 sparked the debate over the potential integration of the former Danish protectorate of Greenland in to Canada proper. These proposals, while ultimately going nowhere, were not forgotten by those in both Nuuk and Ottawa who view the annexation of Greenland into Canada as the best solution."
  CAN_greenlandic_support:0 "Greenland Independence Plan"
 CAN_greenlandic_support_desc:0 "When we secured Greenland after Denmark's fall to Socialism, the plan was to provide support to Greenland until such a time where they can be self-sufficient and successfully retain independence. More than 20 years later, Greenland has progressed to such a state where we feel confident enough to grant them more autonomy."
 CAN_pressure_iceland:0 "Pressure Iceland"
 CAN_pressure_iceland_desc:0 "The fear of a potential Icelandic Communist Revolution in the wake of the fall of other Nordic and Western European democracies ultimately put an end to Icelandic Democracy and ushered in a Dictatorship manned by Iceland's miniscule Police Force. This status-quo has sat for almost 20 years, and has resulted in one of the former most freest nations in Europe becoming a quite literal police state. Their paranoia was borne out of fear; perhaps with guarantees of protection, Iceland may relax their state of emergency?"
 CAN_invade_iceland:0 "Operation Fork 2.0"
 CAN_invade_iceland_desc:0 "We can not deny the strategic importance of Iceland in regards to power projection in Europe. The miniscule 'Junta' manned by Iceland's Police remains the only military force in the island; one which could easily be taken care of by our own soldiers. The time has come to occupy Iceland once more, taking down the oppressive Police Junta and securing the North Atlantic for Canada."
 CAN_iceland_integration:0 "Icelandic Provincehood"
 CAN_iceland_integration_desc:0 "Unleashed by the integration of Greenland, support for Iceland to join Confederation has made way for Iceland's integration as the (NUMBER)th Province of Canada. Now, Iceland enjoys a similar status as Quebec, and shares much of the same political infrastructure as Greenland; despite being a full Province instead of a territory."
 CAN_iceland_in_the_dl:0 "Iceland in the Democratic League"
 CAN_iceland_in_the_dl_desc:0 "The fall of the Icelandic Police Junta has led to the successful integration of Iceland as a part of the Democratic League. In exchange for providing protection for Iceland against Communist threats both at home and abroad, Iceland has generously allowed Canada to set up and maintain former American bases on the island."
 CAN_restore_norway:0 "Second Liberation of Norway"
 CAN_restore_norway_desc:0 "Canada was instrumental in the Liberation of Norway after the Second World War, with 'Little Norway' (a training camp for Norwegian Pilots) being set up on the outskirts of Toronto. Norway once more calls to Canada for aid, as Norwegian citizens languish under the heel of an insane Maoist dictatorship. The time has come to strike at this autocracy, and work with resistance members to restore a Free Norway once more."
 CAN_reclaim_denmark:0 "Topple Red Denmark"
 CAN_reclaim_denmark_desc:0 "Now that we have a more secure foothold on the European continent, we can finally topple the last Communist regime on the Scandinavian peninsula: Denmark. The Danes are sitting quite unprotected; cut off from the Warsaw Pact and European Union, and are now less than an arms reach form our closest allies in the region. Taking the Danish down will be a piece of cake."
 CAN_alliance_with_sweden:0 "Allign Sweden"
 CAN_alliance_with_sweden_desc:0 "Sweden is the last remaining Nordic Democracy, and after the fall of the United States, the only surviving Constitutional Monarchy left in Europe besides the United Kingdom. As allies in the democratic struggle, it would be foolish not to seek out an alliance with one of Europe's last democracies. While Sweden has previously sought to keep neutral, the common paranoia surrounding a possible Soviet strike has made them challenge decades of previous policy."
 CAN_british_isles:0 "The British Isles"
 CAN_british_isles_desc:0 "Among the last holdouts against Soviet tyranny, the British Isles have come under constant threats from Red Europe, enough so that the formerly hostile nations of Britain and Ireland banded together for their own protection. Our policy towards the British isles has always contained an ere of bitterness due to Britain's rejection of Democratic League membership in the wake of the United States' collaspe. Years later, our policy towards the Isles is once more up for review."
 CAN_merge_forces:0 "Merge our Forces"
 CAN_merge_forces_desc:0 "The British Isles Protection Pact is Europe's strongest bastion of Freedom and Democracy, and while the British and Irish are content in keeping quiet, they can not deny the potential benifits of a joint alliance. Let us contact our old chums in London once more."
 CAN_protect_ireland:0 "Protect Ireland"
 CAN_protect_ireland_desc:0 "Ever since the fall of British Democracy, the Irish have been quite worried that the British are back to their old ways in regard to Irish policy; and rightfully so. Let us lend the Irish a hand in fending off a potential British invasion."
 CAN_liberate_britain:0 "Liberate Britain"
 CAN_liberate_britain_desc:0 "The fall of British Democracy has led to a quite despicable regime rising up in London. This new British government has something of a fondness for the days of old, the days of British dominance, and perhaps have a certain penchant for restoring their hegemony via force. We can not allow this to happen - and thus, must strike first before they are allowed to wreak havoc."
 CAN_soviet_bloc:0 "The Soviet Bloc"
 CAN_soviet_bloc_desc:0 "The Soviet Union. The ultimate paragon of wretchedness in this dark and dreary world. Canada as a nation once followed along with the United States, playing a small part in the struggle against Communism. America is gone now, and we can no longer afford to be a mere bit-player. The time has come to make ourselves known. The time has come to move once more against the evil empire which continues to coat Europe in darkness. Communism will Fall! Once and For all!"
 CAN_germans:0 "The Germans"
 CAN_germans_desc:0 "The German Democratic Republic is perhaps the strongest nation in the Warsaw Pact besides the Soviet Union. Poised to overtake the Soviet Union, Germany may soon prove to be a larger threat to Democracy Worldwide than the USSR itself. While taking down the Evil Empire itself is paramount, our plans of what to do with the DDR is worth serious consideration."
 CAN_encourage_western_memories:0 "Encourage Westalgie"
 CAN_encourage_western_memories_desc:0 "Among the citizenry of former West Germany exists a certain feeling of longing; a nostalgia for the days of West Germany, the days of Freedom, of Democracy, and Political Transparency. We shall make it known to those who yearn for a return to democracy that their hopes are not in vain. With the generous aid of Canada, German Citizens will know that the dream of Democracy has not yet been lost."
 CAN_soviets:0 "The USSR"
 CAN_soviets_desc:0 "The Soviet Union is perhaps the greatest evil facing the world of today. The eternal enemy of Freedom and Democracy, the USSR's clutches stretch across Europe and Asia. While they may be gratified in their current status as 'The World's Sole Superpower', it is clear that their position can not last; and indeed, that their complacency will be their downfall. The time has come to infiltrate the Evil Empire, and free Europe from its iron clutches."
 CAN_encourage_sepreatism:0 "Ignite the Separatist Flames"
 CAN_encourage_sepreatism_desc:0 "Not all within the 'Independent' Republics are content staying under the lordship of Moscow; there are countless who yearn for the freedoms enjoyed by us in the Great White North. Perhaps we should utilize these separatist groups to weaken Moscow's influence within their own borders."
 CAN_sabatoge_intel_agencies:0 "Sabotage Communist Intelligence"
 CAN_sabatoge_intel_agencies_desc:0 "Ever since the collapse of the Central Intelligence Agency, the Communists have had an unparalleled level of control over the world of intelligence; with the CSIS and MI6 scarcely being able to compete. Despite this, the Stasi and the KGB have grown sloppy and complacent, delegating undue responsibility to incompetent party officials. The time has come to use this to our advantage; and destroy the world of Communist Intelligence from the inside out."
 CAN_play_germany_against_ussr:0 "Play Germany Against the USSR"
 CAN_play_germany_against_ussr_desc:0 "It is an open secret within the Warsaw Pact that the German Democratic Republic has no intention of idly standing by the Soviet Union. Germany has become the pivotal power-player in Europe; much to Moscow's dismay. And within the halls of Soviet Power, there are those who curse Lenin's name that they ever made the mistake of allowing Germany to re-unify. We should exploit this unspoken rivalry, and tear open the existing cracks within the Warsaw Pact."
 CAN_support_pro_democracy_movements:0 "Support Pro-Democracy Movements"
 CAN_support_pro_democracy_movements_desc:0 "Latent within the shadows of the Warsaw Pact are those who still crave the freedom enjoyed by the world's few remaining democracies; people who yearn for the destruction of the Soviet Union and their despicable Puppet States. We must support these brave freedom-fighters, and let them know that they are not alone in their struggle."
 CAN_european_spring:0 "The European Spring"
 CAN_european_spring_desc:0 "The spark of resistance in Europe has grown into a raging inferno. Already Communist government clamor to put down a near-uncontrollable movement of freedom fighters, dedicated to the dismantling of the Communist Dictatorships that line Europe's shores. The Soviets are on the ropes! We best support these fledgling movements, lest Moscow loyalists snuff out the flame of resistance permanently."
 CAN_the_final_battle:0 "The Final Battle"
 CAN_the_final_battle_desc:0 "The time has come. The Vile Soviet Order has crumbled before our very eyes; and in its wake lies a battered and bruised shadow of what once was. Now that we possess the upper hand, the time has come to launch a full-out assault on the Communists, putting an end to the Soviets and their Warsaw Pact lackeys for good. Communism shall be annihilated once and for all!"
 
 CAN_asia_pacific:0 "Asia and the Pacific"
 CAN_asia_pacific_desc:0 "Asia exists in a strange equilibrium. While outside of the Soviet Union's clutches, Asia now adjusts to the influence of a new great power: China. With Canada extending the wings of the Free World once more, we must decide ultimately whether we wish to counter China's influence or use them as an axiom against the Soviet Union's claws."
 CAN_australia_pacific:0 "Oceania"
 CAN_australia_pacific_desc:0 "Australia has been one of the few courageous sons of the Commonwealth who followed Canada into the new age of Global Democracy. Despite notable exceptions, the Australia's influence has allowed the region to flourish as an example of relative peace and prosperity, and function as an important counter to China's growing influence in Asia."
 CAN_hawaii_support:0 "Shore up Hawaii"
 CAN_hawaii_support_desc:0 "Hawaii is undoubtedly one of Post-America's success stories. Outside of the war-torn battlefields of the Lower 48', Hawaii has enjoyed untold good fortune due to their enjoyable physical and political climate. Despite this, Hawaii has been left open to interference due to their lack of a strong army; relying on Canadian and Australian support, in addition to their own scraps of the former American Pacific fleet for self-defense. It would be in our best interests to make investments to keep the Gem of the Pacific safe."
 CAN_anzac_legacy:0 "Legacy of ANZAC"
 CAN_anzac_legacy_desc:0 "Canada, Australia and New Zealand have a long and storied history together. Originally together as subjects of the British Empire, our nations faced a collective baptism by fire during the First World War. Coming out the other side victorious, our brotherhood managed to endure past the collapse of the British Empire, only to be cut short soon after the fall of the United States. While Australia stuck by our side, New Zealand fell to the clutches of dictatorship and has been in self-imposed isolation ever since. Unfortunately for the Australians, their Kiwi brothers have frozen them out, standing as an unfortunate casualty for the post Cold War world. Luckily, Australia still has Canada by their side as a trusted friend and ally."
 CAN_restore_new_zealand_democracy:0 "Restore New Zealander Democracy"
 CAN_restore_new_zealand_democracy_desc:0 "If you gave most people a list of nations you'd expect to fall to a Military Dictatorship, there's a good chance that New Zealand would not be anywhere near the top of that list. Unfortunately, that had become the case many years ago. While originally meant to be a temporary measure, the rule of the 'Mad Admiral' Winston Peters has prevailed for years despite roaring discontent from a people used to their freedoms and democracy. While there is not enough domestic discontent to dislodge the Peters' Junta, perhaps some pressure from the Free World may help things along."
 CAN_china_policy:0 "Our China Policy"
 CAN_china_policy_desc:0 "The People's Republic of China appears to be one of the World's great powers in the making. Coming out of their shell after countless years of isolation, China now appears poised to be the Soviet Union's greatest rival in Asian affairs. While this inevitable albeit slow rise seems to be inevitable, we have yet to determine if the Beijing regime is our friend or our foe."
 CAN_antagonize_the_prc:0 "Antagonize the Chinese"
 CAN_antagonize_the_prc_desc:0 "While docile today, China may prove to be an extraordinary threat in the very near future. It would be best to work on countering their influence before they become a larger problem."
 CAN_recognize_taiwan:0 "Recognize Taipei"
 CAN_recognize_taiwan_desc:0 "The Nationalist government which exists in Taiwan is perhaps the greatest bulwark against the CCP in all of Asia. While currently locked in a legal boondoggle due to a confusing lack of sovereignty, providing official recognition to their cause would hopefully clear up some of their murky waters. Additionally, we could provide them the tools to make their homecoming in Mainland China once more."
 CAN_containment_policy:0 "New Containment Policy"
 CAN_containment_policy_desc:0 "The former United States employed to great success a strategy to contain Chinese influence in Asia by making strategic allies along Chinese borders. With the Chinese Tiger awakening once more, there seems to be no shortage of nations in Asia who would welcome Canadian protection; even if their governments are less than friendly to our ideals."
 CAN_take_out_china:0 "Take Down China"
 CAN_take_out_china_desc:0 "The time has come to mobilize our allies and put an end to the CCP's despicable regime once and for all!"
 CAN_smooth_relations_prc:0 "Smooth Chinese Relations"
 CAN_smooth_relations_prc_desc:0 "It would be idiotic to antagonize the People's Republic of China in such a crucial time. Instead we should extend a hand to China, and use their influence as a strategic buffer to the Warsaw Pact."
 CAN_trade_partnership:0 "Open Trade Links"
 CAN_trade_partnership_desc:0 "China has recently undergone a period of opening up, and while their transition is a slow one, China is still poised to become an extremely powerful economy in the region. We should get on the ground floor of this transition, and ensure a lucrative partnership with China long into the future."
 CAN_careful_taiwan_policy:0 "Careful Taiwan Policy"
 CAN_careful_taiwan_policy_desc:0 "Despite our ideological disagreements with the CCP, making an enemy of Beijing is not within our best interests. With this in mind, the Canadian government is opting to tread a careful path between Taipei and Beijing. This can hopefully allow us to keep our strategic influence over both."
 CAN_china_in_the_dl:0 "China in the Democratic League?"
 CAN_china_in_the_dl_desc:0 "China, despite not exactly being a 'Democracy', is still a powerful friend and ally of Canada in our struggle against Soviet dominance. Perhaps we should make our partnership official?"
 CAN_friendly_rivalry:0 "A Friendly Rivalry"
 CAN_friendly_rivalry_desc:0 "Our policy towards China, no matter how friendly or antagonistic it may be, does not need to extend beyond the parameters we have already set. The time has come to pledge our neutrality in Chinese Affairs, and lock ourselves on to an eternal staring contest with Beijing"
 CAN_japan:0 "Japan"
 CAN_japan_desc:0 "Despite being our enemies during the Second World War, Japan has flourished into a close ally and strategic partner in East Asia. While we have drifted apart ever since the fall of the United States, our renewed interest in the region has allowed us to set our sights on East Asia’s bastion of democracy once more."
 CAN_japan_in_the_dl:0 "Invite the Japanese"
 CAN_japan_in_the_dl_desc:0 "The geographic limitations of the old North Atlantic Treaty Organization unfortunately eliminated the possibility of Japanese participation. However the Democratic League shares no such limitations, and would be honored to include Japan in our alliance."
 
