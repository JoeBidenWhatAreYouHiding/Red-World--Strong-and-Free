 rw_canada.27.o1:0 "For a Liberal Canada!"

 rw_canada.28.t:0 "Bob Rae's Second Term"
 rw_canada.28.d:0 "I, Robert Keith Rae, do swear that I will be faithful and bear true allegiance to Her Majesty Queen Elizabeth the Second, Queen of Canada, Her Heirs and Successors.\n\nI, Robert Keith Rae, do solemnly and sincerely declare that I shall be a true and faithful servant to Her Majesty Queen Elizabeth the Second, as a member of Her Majesty’s Privy Council for Canada. I will in all things to be treated, debated and resolved in Privy Council, faithfully, honestly and truly declare my mind and my opinion. I shall keep secret all matters committed and revealed to me in this capacity, or that shall be secretly treated of in Council. Generally, in all things I shall do as a faithful and true servant ought to do for Her Majesty.\n\nSo help me God.\n\nI, Robert Keith Rae, do solemnly and sincerely promise and declare that I will truly and faithfully, and to the best of my skill and knowledge, execute the powers and trusts reposed in me as Prime Minister."
