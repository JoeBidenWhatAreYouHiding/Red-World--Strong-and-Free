 can_history.1.t:0 "The 1997 Federal Election"
 can_history.1.d:0 "The 1977 Canadian federal election was held on June 2, 1989 to elect members of the House of Commons of the 36th Parliament of Canada. This election would see the loss of the NDP to the resurgent Liberal Party under Jean Chrétien, with minor backing by the remnants of the Progressive Conservatives and Bloc Quebecois. Held against the backdrop of the disastrous 1995 Quebec Independence referendum, this election would mark the end of the so-called 'Broadbent' era, and would herald the Liberal's return as a serious contender in the Canadian Political arena. Despite this, the losing NDP under lame-duck Prime Minister Audrey McLaughlin would still go on to hold more seats than both the Liberals and PCs combined. Jean Chrétien, while viewed favorably by the Canadian Electorate, would still be considered a failure by much of the Canadian political arena due to constant squabbling between the disparate PC/Liberal/Bloc coalition."
 can_history.1.o1:0 "Interesting."
 
 can_history.2.t:0 "The 2005 Federal Election"
 can_history.2.d:0 "The 2005 Canadian federal election was held on November 28, 2005 to elect members of the House of Commons of the 38th Parliament of Canada. After new details of the sponsorship scandal emerged via the Gomery Commission, the PCs ended their coalition with the Liberals and united with the three opposition parties to bring down Liberal Prime Minister Paul Martin's minority government, triggering an unusual winter election. This election would see catastrophic losses by both the Liberals and the Reform Party, and would once more see the Liberal Party reduced to a third party player in Canadian politics. While the NDP would go on to soundly win the 2004 elections, the Progressive Conservatives would also see a shocking resurgence, becoming the official opposition under Prime Minister Bob Rae. The success of the PCs was widely attributed to the prevalence of the 'Unite the Right' movement, and subsequent dissolution of Reform by Preston Manning and endorsement of the PCs. While the Reform Party would continue its presence in the Canadian political scene, the 'betrayal' of their founder did irreparable damage to the Reform Party's prestige on the national stage, and would set the stage for Manning's later election as leader of the Progressive Conservatives. "
 can_history.2.o1:0 "Interesting." 
 
 can_history.3.t:0 "The 2008 Federal Election"
 can_history.3.d:0 "The 2008 Canadian federal election was held on October 14, 2008 to elect members of the House of Commons of the 39th Parliament of Canada. This election would see the defeat of Bob Rae's incumbent NDP government and the rise of a Progressive Conservative government for the first time since the Mulroney era. Rae's government would be defined by a devastating backbencher revolt by 'Progressive' NDP members. This caucus revolt, started by Jack Layton and supported by former Prime Minister Ed Broadbent, was caused by Rae's support of controversial legislation deemed to be anti-union. The fallout of this conflict would lead to much of the NDP's union base either abandoning the party, or keeping their support for the party quiet. The refusal to cooperate by much of the party would see the NDP rely on the rump Liberal party to avoid a no-confidence vote against Rae, and permanently divide the NDP based on ideological lines. While the NDP avoided falling apart, Jack Layton announced his intention to challenge Rae for NDP leadership for the second time since 2003, where he was defeated by Bob Rae in part due to Rae's fear mongering about Layton’s supposed associations with Socialists. "
 can_history.3.o1:0 "Interesting."

 can_history.4.t:0 "NATO Intervention in Greenland"
 can_history.4.d:0 "Operation Edelweiss was a military campaign by the United States and Canada to secure Greenland after Denmark's transformation into a Socialist Republic. Known to locals as the 'Silent War', this military conflict was notable for its complete lack of casualties, and its sucsess in its objectives to secure the Danish territory of Greenland. In the aftermath of this operation, the remains of the Kingdom of Denmark were reorganized into the 'Kingdom of Greenland', a nation which preserved both the former Danish government and Greenland's current status within the Danish Realm. The mixed Greenlandic-Danish government, while legally the successor to the former Kingdom of Denmark, was seen by many as simply an independent Greenlandic nation. Any such claims to the Danish homeland was abandoned by Queen Margrethe II, who fully embraced Greenland's new role as a nation independent from Denmark. While this event would lead to Greenland's official independence, in many ways Greenland would remain as a subject, as Canada increasingly took on Denmark's former role as overlords of Greenland."
 can_history.4.o1:0 "Interesting."

 can_history.5.t:0 "The Canadian Intervention in the Panama Canal"
 can_history.5.d:0 "The 'Battle for the Canal' was a military event which took place in the immediate aftermath of the United States' collapse. The Panama Canal, not being a part of any state, was not granted to any of the USA's successor states after Reagan's dissolution of the Union. While the Bush Government in the South attempted to exert their control of the Canal, their lack of spare manpower led to the Panamanian government immediately moving to seize control of the Canal. This action was opposed by the remaining Canal Garrison, which managed to fend off Panama's advances until outside support arrived. Aided by the United Kingdom and Canada, the Canal Zone Garrison managed to keep the Panamanians from seizing control of the Canal, and would eventually lead to Canada taking up the former United States' guardianship of the Canal. This event has been a permanent source of contention between the Canadian and Panamanian governments, and has ultimately damaged the ability of Canada to exert their influence in Central America."
 can_history.5.o1:0 "Interesting."
 
 can_history.6.t:0 "The 1995 Quebec Independence Referendum"
 can_history.6.d:0 "The 1995 Quebec referendum was the second referendum to ask voters in the predominantly French-speaking Canadian province of Quebec whether Quebec should proclaim sovereignty and become an independent country, with the condition precedent of offering a political and economic agreement to Canada. The culmination of multiple years of debate and planning after the failure of the Meech Lake and Charlottetown constitutional accords, the referendum was launched by the provincial Parti Québécois government of Jacques Parizeau This referendum would turn out to be a resounding failure, with an estimated 79% of Quebec's population outright rejecting the possibility of secession. The defeat of the 'Yes' campaign was seen as a combination of poor planning and a distrust of separatist movements developing after the collapse of the United States. The chaos that followed the USA's 'Peaceful' dissolution put a damper on those who wanted to see such separations occur up North, and contributed to a feeling both in Anglophone and Francophone Canada that the nation must stay together at all cost. These feelings, combined with a sense of Canada's newfound status as 'Leader of the Free World', put an end to talks of Quebecois separation, and lead to the Bloc Quebecois' eventual collapse as a major force in Federal Politics."
 can_history.6.o1:0 "Interesting."
 
