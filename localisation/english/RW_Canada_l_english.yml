 can_flavour.32.t:0 "Blockbuster Acquires IntraFlix"
 can_flavour.32.d:0 "Blockbuster is a popular chain of movie-rental stores originating in the post-collapse United States. When the USA collapsed Blockbuster, along with most pre-collapse businesses, relocated the bulk of their management to Canada in hopes of stabilizing and eventually re-organizing their American locations. However this dream would never come to be, as the American Collapse was more akin to a miniature Civil War than an organized dissolution. This has resulted in many staples of pre-collapse American life living on in Canada, while their locations South of the Border are left to rot. Blockbuster is one such chain which has survived in Canada despite a less-than-ceremonious end in the United States, prevailing in the Canadian market much to the chagrin of Nostalgic Americans (who are known to sneak across the border to relive memories).\n\n While this popular movie rental chain has struggled in recent years due to the expansion of the Intranet, new developments have put Blockbuster on the forefront of a new and untapped market: Intranet Video Streaming. IntraFlix, a chain originally dedicated to the quick delivery of DVDs and VHS tapes through the mail, has quickly broken in to the Intranet Video market; soon becoming champions due to public dissatisfaction with Blockbuster's ubiquitous late fees. Even though an offer had been on the table for Blockbuster to purchase IntraFlix, the common perception in the company that the late-fees were more than enough to sustain themselves prevented them from finalizing the deal. Until recently. Blockbuster today has officially purchased IntraFlix, and thus has taken over the ground floor of Intranet Video Streaming. With Blockbuster now firmly in control of this valuable subset of the market, most analysts predict a bright future for both Blockbuster and the Video Streaming Industry; with many going so far as to predict that the iconic Blockbuster stores may be phased out in favour of an online-centric model."
 can_flavour.32.o1:0 "Phase out Video Stores? They would never!"

 can_flavour.33.t:0 "Death of Leslie Nielsen"
 can_flavour.33.d:0 "Leslie Nielsen, actor and comedian, has died today. Known for his roles in comedy films such as 'Airplane' and 'The Naked Gun', it comes as a shock to many that Nielsen started his career in dramatic roles in films such as 'Forbidden Planet' and 'The Poseidon Adventure'. Nielsen's turning point to comedic roles was marked by his casting for the Zucker, Abrahams and Zucker comedy film Airplane! In his comedic roles, Nielsen specialized in portraying characters oblivious to and complicit in their absurd surroundings. Nielsen's performance in Airplane! led to further success in the genre with The Naked Gun film series, based on the earlier short-lived television series Police Squad!, in which he also starred. For his performances he received a variety of awards and was inducted into Canada's Walk of Fame and the Hollywood Walk of Fame. Though he was a naturalized US Citizen, Nielsen was made an Officer of the Order of Canada, and returned to his home of Regina, Saskatchewan after the collapse of the United States. In addition to his success in film and television, Nielsen was also notable for his time serving in the RCAF, and for being the brother of former Deputy Prime Minister Erik Nielsen."
 can_flavour.33.o1:0 "He will be missed."

 can_flavour.34.t:0 "Brothers in Arms Once More"
 can_flavour.34.d:0 "Throughout our long history, the United States and Canada have been invariably entwined in both Military, Economic and Political matters. Getting off to a rocky start during the Revolutionary Wars and the War of 1812, America and Canada grew to be incredibly close allies, fighting side-by-side in wars such as the World Wars and Korea. And while there has undoubtedly been tension between our two nations at times, America and Canada have stuck together as allies and partners throughout it all. Sadly, our great partnership would come to a bitter end, as the younger sibling of British America: Canada, would prove to outlive their brothers down South. After America's collapse, Canada would grow both as a nation and a global power, and sought to fill the shoes left by the now-defunct United States of America. As America fragmented, Canada took it upon themselves to become the new 'Leader of the Free World', and would extend their wings much in the same way which America did after shedding their isolationist tendencies.\n\n Now, as America seeks to rebuild itself, Canadian and American soldiers have once fought side-by-side for common aims. With the reunification campaign well underway, there are many who believe that the old era of Canadian-American friendship is not far away from being restored in full; albeit on much more equal footing."
 can_flavour.34.o1:0 "It's like 1942 again!"

 can_flavour.35.t:0 "The Old Order Restored"
 can_flavour.35.d:0 "Everyone remembers where they were on that fateful day in 1987. The day in which Ronald Reagan announced the nation everyone on Earth had been invariably affected by would be no more. Most Canadians remember the feelings stirred once it became clear that their brothers in the United States would no longer have a nation to call their own. However today, citizens of Canada have seemingly been teleported to the day before Reagan's address, as the United States of America - in some form or another, has triumphantly returned to the World State. In Washington rises a new President, and through the chaos and the ashes America has clawed itself away from oblivion. Once more united as Brothers in Arms, Canada and the United States have forged together as allies once more. With the Old Older restored in America, the United States dusts itself off, and readies itself for the final triumph of the Old Order. While this restored United States is drastically different than the America that once was, the America of new forges forward with allies old and new to free the Old World from Communist Tyranny."
 can_flavour.35.o1:0 "The boys are back in town."
 
