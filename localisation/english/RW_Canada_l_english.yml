 rw_canada_news.46.t:0 "The Cold Lake Project"
 rw_canada_news.46.d:0 "Undoing decades of post-Cold War Nuclear Policy, the Canadian Government has made public top-secret plans to construct their own Nuclear Arsenal. Dubbed the 'Cold Lake Project' due to the development of the secret Atomic projects underneath CFB Cold Lake in Alberta, this top-secret project has finally borne fruit after years of discret investment, providing the Canadian Government with the tools to join the ranks of the world's other Nuclear Powers. Now that Canada has made the news of their arsenal public, the Democratic League has gained a standing among the Warsaw Pact and China as a nation which can successfully wield these planet-destroying weapons. As the international stage welcomes a new Nuclear Power, the world inches towards a tense and inevitable confrontation between the powers of the East and West. As tensions on the world stage heat up, humanity once more faces down the prospect of its eventual obliteration."
 rw_canada_news.46.o1:0 "Canucks with Nukes? Now I've seen it all..."
 
 rw_canada_news.47.t:0 "Bomb Detonates in Toronto"
 rw_canada_news.47.d:0 "At 4:00 PM today, the Canadian nation was faced with perhaps their darkest moment. An improvised explosive device assembled jointly by terrorists from Quebec and Alberta detonated outside the Scotiabank Arena, where Prime Minister [CAN.GetLeader] was in attendance enjoying a baseball game. This IED was unique, as in addition to packing a powerful enough explosive punch to destroy much of the stadium and cause severe damage to the adjacent CN Tower, the bomb was packed with nuclear material, which aimed to magnify the bomb's destructive capabilities. While the Prime Minister escaped uninjured, the Prime Minister's spouse was not so lucky, and was pronounced dead shortly after they were both airlifted to safety.\n\n With the Prime Minister narrowly escaping death, and with a large portion of Downtown Toronto being evacuated, the [CAN.GetLeader] is mulling their options in regards to the terrorist threat, as well as the bordering American Commonwealth, as the bomb was manufactured with their assistance."
 rw_canada_news.47.o1:0 "Horrifying..."
 
 rw_canada_news.48.t:0 "The Atomic Bombing of Philadelphia"
 rw_canada_news.48.d:0 "While the APC attempted to half-heartedly apologize and then beg the Canadians to reconsider after the bombing of Toronto, [CAN.GetLeader] has chosen to respond in kind. While Canada's Nuclear Arsenal has thus far remained docile, the Prime Minister has sought to make Canada's intentions known with an explosive display of force. At 11:00 AM, the sirens sounded for a final time, and the city of Philadelphia, once the glimmering capital of the rotten Commonwealth, was met with the fire of a thousand suns. The city, as well as countless inhabitants, were vapourized in seconds. The atomic bombing of Philly has sent a message that Canada shall no longer stand docile, that the era of Canadian friendliness has ended and the era of Canadian wrath has begun. While President [NEA.GetLeader] was evacuated to a secure bunker directly after negotiations with the Canadians broke down, much of the APC's civilian infrastructure has been destroyed, and many have raised doubts about the Commonwealth's ability to withstand the coming war with Canada."
 rw_canada_news.48.o1:0 "The Commonwealth just can't seem to catch a break."
 
 rw_canada_news.49.t:0 "The Third World War"
 rw_canada_news.49.d:0 "After almost 80 years of frigid peace, it seems that humanity has once more been plunged into a devastating World War. The Democratic League, the tattered remnants of the old American World Order, were once seen as no real threat to Soviet Hegemony, however after a long period of Warsaw Pact decline, it seems that this Canadian-led Alliance has once more risen as a legitimate force to challenge the USSR. Across the world, troop movements suggest a tremendous battle for control of the European Continent is once more underway, as the world is subjected to perhaps the most high-tech war to date. Pitted against each other, the forces of East and West now utilize their vast arsenals of advanced technology to gain an upper hand, and battle each other in a desperate fight for their ideals - knowing that their fight is not just for the primacy of their ideology, but for the very survival of their nation.\n\nBoth sides, while well equipped to engage in Nuclear Warfare, have foregone such a response for the good of our species, with both Moscow and Ottawa vowing to keep the coming war a conventional one."
 rw_canada_news.49.o1:0 "After all these years of peace..."

