 CAN_ignatieff_bio:0 "Surprisingly, former Liberal leadership candidate Michael Ignatieff has also come up as a possible candidate, drawing from his academic background. Similar to his father, Ignatieff has been described as the 'Best Governor General Canada never had'. While the appointment of a former Liberal Leader may cause a clash with the [CAN.GetRulingParty] government, it would certainly send a message of across-the-aisle cooperation."
 CAN_ignatieff_liberal_bio:0 "Surprisingly, former Liberal leadership candidate Michael Ignatieff has also come up as a possible candidate, drawing from his academic background. Similar to his father, Ignatieff has been described as the 'Best Governor General Canada never had'. Of course, Ignatieff's status as a prominent Liberal Leader would most likely cause controversy, and may damage the perception of the [GetGovernorGeneralTitle]'s office as an apolitical one." 
 CAN_kevin_macleod_bio:0 "Also in consideration is Kevin MacLeod, a civil servant who has served as the Senate's Usher of the Black Rod. In addition to his Senatorial duties, MacLeod has previously coordinated royal visits, and has been bestowed the rank Commander by her Majesty Queen Elizabeth herself, the highest rank within the Royal Victorian Order."
  
 rw_canada.208.t:0 "The New [GetGovernorGeneralTitle]"
 rw_canada.208.d_ignatieff:0 "After serving dutifully in the position for five years, the tenure of [GetGovernorGeneralTitle] Michael Ignatieff has finally come to an end. Ignatieff's tenure as [GetGovernorGeneralTitle] has been an interesting one, as the once-PM hopeful had to reconcile his political convictions with his role as Canada's apolitical [CANGetViceroy]. While his appointment has amassed no shortage of controversy, Ignatieff is still remembered fondly for his diplomatic and academic ventures. The fact that he has secured the job is seen by many as recompense for the fact that his father, dubbed the 'Best Governor General Canada never had;, was never appointed to the position.\n\nAs Ignatieff departs, many promising candidates have made the shortlist for her replacement. Additionally, rumour has it that Prime Minister [CAN.GetLeader], in the spirit of reconciliation, will choose a person of indigenous heritage for the position of [CANGetViceroy]. The first choice is Mary Simon, a renowned diplomat who has served with distinction during the Greenland Affair. Next is Graydon Nicholas, attorney, Indigenous activist, and the former [GetGovernorGeneralTitle] of New Brunswick. Finally, Chris Hadfield, a popular astronaut, musician and author, has also been proposed by some to succeed Ignatieff as [GetGovernorGeneralTitle]."
 rw_canada.208.d_payette:0 "While traditionally the tenure of Canada's [GetGovernorGeneralTitle] spans five years, current [GetGovernorGeneralTitle] Julie Payette has resigned today before her term could conclude, making this the first occasion in Canadian history where a [CANGetViceroy] resigned in scandal. A workplace review revealed a disturbing pattern of systematic harassment and verbal abuse to staff of Rideau Hall. To avoid further damage to the office, Payette has resigned from her post. This incident has been quite the embarrassment for the Prime Minister, with critics alleging that 'The Prime Minister and their advisers were apparently so enthralled with ticking those symbolic boxes, of installing the candidate who neatly fit the image, that they obviously didn’t do enough to check on who she really was'.\n\nAs Payette departs in shame, many promising candidates have made the shortlist for her replacement. Additionally, rumour has it that Prime Minister [CAN.GetLeader], in the spirit of reconciliation, will choose a person of indigenous heritage for the position of [CANGetViceroy]. The first choice is Mary Simon, a renowned diplomat who has served with distinction during the Greenland Affair. Next is Graydon Nicholas, attorney, Indigenous activist, and the former [GetGovernorGeneralTitle] of New Brunswick. Finally, Chris Hadfield, a popular astronaut, musician and author, has also been proposed by some to succeed Ignatieff as [GetGovernorGeneralTitle], even if some are weary of another astronaut in the position after the Payette affair."
 rw_canada.208.d_clark:0 "After serving dutifully in the position for five years, the tenure of [GetGovernorGeneralTitle] Joe Clark has finally come to an end.. Clark's tenure as [GetGovernorGeneralTitle] has been an interesting one, as the former Prime Minister had to reconcile his political convictions with his role as Canada's apolitical [CANGetViceroy]. Clark's appointment as [GetGovernorGeneralTitle] is a show of bipartisanship by the Prime Minister, and marks the first occasion where a Prime Minister has served as both [GetGovernorGeneralTitle] and Prime Minister. He will be remembered for his efforts to unify Canada, and ease tensions between East and West.\n\nAs Clark departs, many promising candidates have made the shortlist for her replacement. Additionally, rumour has it that Prime Minister [CAN.GetLeader], in the spirit of reconciliation, will choose a person of indigenous heritage for the position of [CANGetViceroy]. The first choice is Mary Simon, a renowned diplomat who has served with distinction during the Greenland Affair. Next is Graydon Nicholas, attorney, Indigenous activist, and the former [GetGovernorGeneralTitle] of New Brunswick. Finally, Chris Hadfield, a popular astronaut, musician and author, has also been proposed by some to succeed Ignatieff as [GetGovernorGeneralTitle]."
 rw_canada.208.d_macleod:0 "After serving dutifully in the position for five years, the tenure of [GetGovernorGeneralTitle] Kevin MacLeod has finally come to an end. MacLeod's tenure as [GetGovernorGeneralTitle] has been relatively uneventful, as the [CANGetViceroy] focused mainly on Parliamentary and civil service issues. During his term, he has become notable for his series of historical fiction books, as well as his planning and coordination for major events.\n\nAs MacLeod departs, many promising candidates have made the shortlist for his replacement. [CANGetSimonLoc]. Next is Graydon Nicholas, attorney, Indigenous activist, and the former [GetGovernorGeneralTitle] of New Brunswick. Finally, Chris Hadfield, a popular astronaut, musician and author, has also been proposed by some to succeed Ignatieff as [GetGovernorGeneralTitle]."
