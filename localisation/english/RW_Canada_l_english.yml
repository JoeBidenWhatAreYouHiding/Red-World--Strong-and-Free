 rw_canada.29.o1:0 "For a Equal Canada!"

 rw_canada.30.t:0 "Protests in Quebec"
 rw_canada.30.d:0 "In the aftermath of Donald Trump's victory, intense protests have broken out across Canada by those who stand in opposition to the incumbent Prime Minister. These demonstrations have been particularly intense in the French-speaking region of Quebec, where their citizens, ever fond of causing a ruckus, have not taken kindly to Donald Trump's victory in the latest Election. Trump's status as an American emigré has ruffled many feathers in the Francophone-dominated Province, who feel strongly that a Trump-led Canada would not understand the intricacies of the relationship between Francophones and Anglophones. And while Trump does in fact speak French, he speaks Parisian French; not Quebec's own dialect commonly referred to by those in the Metropole as 'Gutter French'. The fact, coupled with Trump's own floundering in French-language debate led to the PC's near annihilation in Quebec; with the lion's share of seats in the region either going to the Bloc Quebecois and the NDP."
 rw_canada.30.o1:0 "Somewhat embarrassing..."
 
 rw_canada.31.t:0 "Trump Contests Election Results"
 rw_canada.31.d:0 "In a shocking act of defiance which has trampled on centuries of political etiquette, Donald Trump, the loser of the 2011 election, has refused to concede to [CAN.GetLeader]'s [Root.GetRulingParty], who have won a majority of seats in the House of Commons.\n\n 'This is an embarrassment to our country. We were getting ready to win this election, frankly we did win this election.' Trump said, signaling his refusal to concede to incoming Prime Minister [CAN.GetLeader]. Trump has alleged the victory of the [Root.GetRulingParty] was a result of widespread voter fraud, claims which have not been substantiated with any concrete evidence. While Trump has declared his intention to challenge the results of this election, as well as his intention to remain as Prime Minister, the Governor General has refused to validate any such claims. Michaëlle Jean has declared her intention to follow the results of the election, and has ruled out the possibility of a second Trump appointment, even if that would theoretically be within the scope of the Governor-General's authority. Trump has also declared his intention to remain as leader of the Progressive Conservative Party, even if a majority of the PC caucus has refused to back him in the coming leadership review.\n\n This embarrassing spectacle has deeply damaged both the reputation of both the PCs and the American emigré community within Canada, as Trump's lack of grace in the matter has clashed heavily with the traditionally meek Canadian political scene. While few diehard supporters back Trump's nebulous claims of widespread fraud, the vast majority of the PC caucus has moved past the defeats of this election and are preparing for their strategy come the next."
 rw_canada.31.o1:0 "Someone needs to learn how to lose with grace."

 rw_canada.32.t:0 "Manning Concedes Election"
 rw_canada.32.d:0 "Not 4 years after he became Prime Minister, Preston Manning has resigned as party leader following a decisive defeat by [CAN.GetLeader]'s [Root.GetRulingParty]. In a statement sent out late on Monday evening, the Conservative Party President said he had spoken to Manning, 'and he has instructed me to reach out to the newly elected parliamentary caucus to appoint an Interim Leader and to the National Council to implement the leadership selection process.'\n\n 'It has been an unbelievable honour to serve as your prime minister,' Manning told the crowd shortly before 10 p.m. local time. 'While tonight’s result is certainly not the one we had hoped for,' he added, 'the people are never wrong.' Manning congratulated the incoming Prime Minister, but also emphasized that his party had managed to elect a 'strong Official Opposition.'. In a concession speech to supporters in Calgary, Manning did not mention his resignation as leader, but said he accepted the defeat by [Root.GetRulingParty] Leader [CAN.GetLeader] 'without hesitation.'\n\n 'The disappointment you feel is my responsibility and mine alone,' Manning added."
 rw_canada.32.o1:0 "At least he know he's been beat."

 rw_canada.33.t:0 "Harper Concedes Election"
 rw_canada.33.d:0 "Not even a year after he became Prime Minister, Stephen Harper has resigned as party leader following a decisive defeat by [CAN.GetLeader]'s [Root.GetRulingParty]. In a statement sent out late on Monday evening, the Conservative Party President said he had spoken to Harper, 'and he has instructed me to reach out to the newly elected parliamentary caucus to appoint an Interim Leader and to the National Council to implement the leadership selection process.'\n\n 'It has been an unbelievable honour to serve as your prime minister,' Harper told the crowd shortly before 10 p.m. local time. 'While tonight’s result is certainly not the one we had hoped for,' he added, 'the people are never wrong.' Harper congratulated the incoming Prime Minister, but also emphasized that his party had managed to elect a 'strong Official Opposition.'. In a concession speech to supporters in Calgary, Harper did not mention his resignation as leader, but said he accepted the defeat by [Root.GetRulingParty] Leader [CAN.GetLeader] 'without hesitation.'\n\n 'The disappointment you feel is my responsibility and mine alone,' Harper added."
 rw_canada.33.o1:0 "At least he know he's been beat."

 rw_canada.34.t_1:0 "The Trudeau Cabinet"
 rw_canada.34.t_2:0 "The Ignatieff Cabinet"
 rw_canada.34.d_1:0 "With the victory of the Liberals in the recent 2011 election, incoming Prime Minister Justin Trudeau has begun the process of selecting his cabinet. Trudeau's cabinet has made headlines for being the first gender-balanced Cabinet in Canadian History, and among the first in world history. Rising as Trudeau's Deputy Prime-Minister is Stéphane Dion, former professor of political science at the Université de Montréal, where research focused on Canadian federalism and public administration. Other notable figures within the Liberal Cabinet include Minister of Foreign Affairs Chrystia Freeland, Minister of Veterans Affairs, Jody Wilson-Raybould, Minister of Science, Kirsty Duncan, and Minister of Transport, Marc Garneau."
 rw_canada.34.d_2:0 "With the victory of the Liberals in the recent 2011 election, incoming Prime Minister Michael Ignatieff has begun the process of selecting his cabinet. Ignatieff's cabinet has made headlines for being the first gender-balanced Cabinet in Canadian History, and among the first in world history. Rising as Ignatieff's Deputy Prime-Minister is Michael Bloomberg, an American Emigré who is the majority owner and co-founder of Bloomberg L.P., as well as a generous donor to the Liberal Campaign. Other notable figures within the Liberal Cabinet include Minister of Foreign Affairs Chrystia Freeland, Minister of Veterans Affairs, Jody Wilson-Raybould, Minister of Science, Kirsty Duncan, and Minister of Transport, Marc Garneau."
 rw_canada.34.o1:0 "How Progressive."

 rw_canada.35.t_1:0 "The Trump Cabinet"
 rw_canada.35.t_2:0 "The Harper Cabinet"
 rw_canada.35.t_3:0 "The Second Manning Cabinet"
 rw_canada.35.d_1:0 "After securing his mandate for the next four years, Prime Minister Donald Trump has moved to assemble a new cabinet. This cabinet is notable for being composed almost entirely of Progressive Conservatives, with former Reform loyalists being completely shut out. Trump's choice for Deputy Prime Minister is Andrew Scheer, who is notable for being the only former Reformite in Trump's cabinet. Other notable picks are Minister of Foreign Affairs, Lawrence Cannon, and Minister of National Defense, Robert Nicholson. Also included in Trump's cabinet is fellow American Emigré Steven Mnuchin, who has been selected as Trump's Minister of Finance. Among Trump's most influential picks is Minister of International Trade Kevin O'Leary, who like Trump is a former businessman and Reality TV star. O'Leary has often been compared to Trump, with a common nickname for O'Leary being 'Donald Trump if he was born a Canadian'."
 rw_canada.35.d_2:0 "After securing his mandate for the next four years, Prime Minister Stephen Harper has moved to keep the current composition of the Canadian Ministry largely intact. Harper has made note for not chosing a Deputy Prime Minister, Harper has stated that when 'the prime minister is unable to perform the functions of his office', Lawrence Cannon, then Jim Prentice, then the balance of the Cabinet by order of precedence, were 'authorized to act for the prime minister'. Harper, despite belonging to the Reform faction of the Progressive Conservatives, has maintained a balance between Progressive Conservatives and Reformites in the cabinet. Notable PC figures in the Cabinet include Minister of National Defense, Rob Nicholson, Minister of Foreign Affairs, Peter MacKay, and Minister of Health Tony Clement, while notable Reform figures include Minister of Citizenship and Immigration, Jason Kenney, Minister of Employment and Social Development, Pierre Poilievre, and Minister of Industry, Maxime Bernier."
 rw_canada.35.d_3:0 "After securing his mandate for the next four years, Prime Minister Preston Manning has moved to keep the current composition of the Canadian Ministry largely intact. Serving as Deputy Prime Minister is former leader of the Reform Party, Stephen Harper, a figure who has a tremendous amount of influence over both Prime Minister Manning and the PC Caucus at large. The amount of sway Harper holds has caused suspicion by Progressive Conservative members of the party. Manning of course has done his best to allay these fears, even if some theorize that Harper may be the true power behind the aging Manning. Prestom Manning, pioneer of the 'Unite the Right' movement, has made it clear that to keep the Conservative Caucus intact, and has maintained a balance between Progressive Conservatives and Reformites in the cabinet. Notable PC figures in the Cabinet include Minister of National Defense, Rob Nicholson, Minister of Foreign Affairs, Peter MacKay, and Minister of Health Tony Clement, while notable Reform figures include Minister of Citizenship and Immigration, Jason Kenney, Minister of Employment and Social Development, Pierre Poilievre, and Minister of Industry, Maxime Bernier."
 rw_canada.35.o1:0 "Canada is in good hands."

 rw_canada.36.t_1:0 "The Layton Cabinet"
 rw_canada.36.t_2:0 "The Rae Cabinet"
 rw_canada.36.d_1:0 "With the victory of the NDP in the recent 2011 election, incoming Prime Minister Jack Layton has begun the process of selecting his cabinet. Layton's cabinet is notable for shutting out those who previously held posts in the Rae Government. Featured prominently in Layton's cabinet were those who originally backed Layton's backbench revolt against the Rae government. Rising as Layton's Deputy Prime-Minister is Tom Mulcair, who served as Layton's Quebec lieutenant and worked to improve the standard of translation for the campaign's francophone party materials with Layton's support. Other notable figures within the NDP Cabinet include Minister of Industry, Guy Caron, Minister of Science, Jagmeet Singh, Minister of Finance, Nathan Cullen, Minister of Foreign Affairs, Olivia Chow, Minister of Justice Joe Comartin, Minister of the Enviroment, Bill Blaikie, and Minister of Natural Resources, Charlie Angus."
 rw_canada.36.d_2:0 "With the victory of the NDP in the recent 2011 election, incoming Prime Minister Bob Rae has begun the process of selecting his cabinet. Rae's cabinet is notable for being a mix of Laytonite officials and Rae's own 'Third Way' loyalists. While many figures from Rae's first Canadian Ministry have made a comeback, certain figures from the Left NDP have been appointed to prominent posts as a way to keep the party united. Rising as Rae's Deputy Prime-Minister is Alexa McDonough, a former NDP leader who is a prominent supporter of Rae's 'Third Way' policies. Also included as Minister of Foreign Affairs is former Layton loyist Tom Mulcair, who has taken a more moderate stance following Rae's re-election. Other notable figures within the NDP Cabinet include Minister of Finance, David Christopherson, Minister of Science, Jagmeet Singh Minister of Justice, Lorne Nystrom, and Minister of Industry, Peggy Nash."
 rw_canada.36.o1:0 "Canada is in good hands."
 rw_canada.36.o2:0 "Canada is in capable hands."
 
 rw_canada.37.t:0 "Results of the 2010 By-Election"
 rw_canada.37.d:0 "The results of the 2010 by-elections have come in, and the projections for the PCs are quite grim indeed. Having lost most of the up-for-grabs seats, this disastrous turnout has been cause for a decent amount of panic within the PC caucus. Notably, the Liberals and NDP have picked up many 'safe' Conservative seats in Alberta and Saskatchewan, mostly due to the PCs and Reform Party both running candidates. With the Reform Party undercutting support in the most crucial PC strongholds, it has become clear that the party must re-evaluate its strategy in the upcoming election, especially our strategies relating to the Reform Party."
 rw_canada.37.o1:0 "Not what we were hoping for..."
  
 rw_canada.38.t:0 "Tensions with Migrants Rising"
 rw_canada.38.d:0 "Ever since the collapse of the United States, migrants from the American Breakaways have been flooding over the Canadian Border en masse. Whether in hopes of escaping tyrannical regimes, or seeking new jobs and opportunity in the Great White North, these Americans have long been a subject of ire to certain elements within Canadian Society. While previous governments have supported these refugees, the Conservative Government of Preston Manning has begun subtly promoting anti-immigrant rhetoric within his party. Cheered on by figures such as Donald Trump (and American Émigré himself), who has stated that 'When the American People's Commonwealth sends its people, they're not sending their best. They're bringing drugs, they're bringing crime, they're communists, and some I assume are very fine people'. It is not yet clear if this messaging shift is simply rhetorical, or if it indicated a clear shift in policy; but regardless, it has sent a clear message that Canada may not be as welcoming as it once was..."
 rw_canada.38.o1:0 "So much for friendly Canadians."
   
 rw_canada.39.t:0 "Trump's Reforms"
 rw_canada.39.d:0 "Trump's ascension as Prime Minister of Canada has shattered the typical paradigm of Canadian politics, and has put an unpredictable Emigré squarely in charge of our nation's decision-making for the next four years. Donald Trump, while a fierce campaigner, was seemingly not prepared to actually win the Prime Ministerial race, as his campaign focused solely on flashy economic promises and anti-Migrant rhetoric. Now that he has won, it has become clear that Trump is not used to his duty as Prime Minister. The proverbial dog has caught the car, and now Trump has sought to carve out his place in Canadian History, even if he isn't entirely sure how. Trump, an Emigré who seems to think that the role of Canadian Prime Minister is interchangeable with the role of President of the United States, has met a harsh reckoning with the duties and limits of the Canadian PM. Even as a MP, Trump has been expelled from the House of Commons numerous times for 'Unparliamentary Language', further cementing the divide between the inexperienced Prime Minister and the rest of the House of Commons. Shouting matches in Parliament between the Prime Minister and other MPs has become a hallmark of the Trump Premiership, as Trump grapples with the differences between campaign trail popularity contests and day-to-day governance.\n\n As the rift between Trump and the House Speaker grows, Trump has been more and more vocal about his stance that the Prime Minister should not be beholden to such petty restrictions, and that for Canada to truly establish itself as a world power, the PM's role needs be more in line with the old President of the United States."
 rw_canada.39.o1:0 "Doesn't Trump know what happened to America?"
 
 rw_canada.390.t:0 "Fate of the PMO"
 rw_canada.390.d:0 "With a desire to reshape the responsibilities of the Prime Minister in mind, Trump has vocalized his desire to expand the powers of the Prime Minister, and has assigned Lawyers Michael Cohen and Lin Wood to craft new provisions for the Prime Minister's execution of power; which if successful, would vest in Trump many powers not previously enjoyed by Canadian PMs. The sudden embracement of an empowered executive by Trump's legalists is a sign by many that Trump wishes to remodel the Canadian government along 'American' lines, shaping our legal system to better match the former home of Prime Minister Trump. Considering the ultimate fate of the United States, a great many have encouraged Trump to exercise caution in this matter, lest the Canadian Citizenry view this as a power-grab, or worse an attempt to erode Canada's distinct identity. Challenging this proposal is Maxime Bernier, one of the few Reformites on good terms with the Prime Minister. Bernier's solution to Trump's conflict with Parliament is a novel one, and would see Trump resign from his position as MP and return to the Senate to rule. A Canadian Prime Minister serving from the Senate, while a rare occurrence, is not unheard of, as both Mackenzie Bowell and John Abbott have done so. While the Prime Minister appointing himself to a Senate seat would be a legally complex matter, in theory such an action would be possible. Trump resigning from the House of Commons to serve in the Senate would solve much of his conflict with other MPs, however would most likely dissatisfy Trump's desire for greater authority."
 rw_canada.390.o1:0 "Listen to Cohen - the Prime Minister needs more power."
 rw_canada.390.o2:0 "Follow Bernier's word, Trump shall return to the Senate."
 
 rw_canada.40.t:0 "Trump Meets with the Ford Brothers"
 rw_canada.40.d:0 "Donald Trump today has held an important meeting with perhaps the most important figures within Ontarian Conservative Politics: The Ford Brothers. Rob Ford, current Mayor of Toronto, and Doug Ford, an influential member of the Toronto City Council, have both used their lofty connections to aid Trump, especially in matters relating to Ontario. While Trump can enjoy the unfettered support of his home city of Toronto, this partnership is nothing close to one-sided, as Trump has left the Ford Brothers with a glowing endorsement. With Trump's support under their belt, many predict that Doug Ford now holds the leverage necessary to take control of the Ontario Progressive Conservatives; putting him in a better position to challenge the Liberal Government of Dalton McGuinty.\n\n This open association, while alienating many within Western Canada, is a sign that the Trump Government can breathe a little bit easier now that they have the backing of the powerful Ford Political Machine behind them."
 rw_canada.40.o1:0 "Strange people, invaluable allies."
     
 rw_canada.41.t:0 "Trump Visits Calgary"
 rw_canada.41.d:0 "The relationship between Donald Trump and Western Canada has been frosty so far, with Trump's remarks about Albertan 'Rednecks' garnering national media attention. This divide between Laurentian Canada and the Prairies has driven the rise of the Canadian Alliance, which in many ways is the successor to the former Reform Party. In an attempt to curry favour with Albertans, Trump paid a formal visit to the Albertan City of Calgary, a major hub of oil-driven Canadian Business in the West. Trump stated during his visit 'It is an absolute honor to be here today in Calgary, a city that is not just the pride of Alberta but a shining jewel in the great Canadian landscape. Calgary, you embody the true Canadian spirit – hardworking, resilient, and full of the pioneering drive that has made our country one of the greatest in the world. And let me tell you, just like I love seeing our beautiful nation prosper, I'm thrilled to be here in this fantastic city! Calgary, you are known worldwide for your dynamic energy sector, your breathtaking natural beauty, and, of course, the unforgettable Calgary Stampede. It's this kind of vibrant community and cultural richness that makes Canada the envy of the world. Now, as Prime Minister, I've always believed in the power of energy to drive our economy forward. And right here in Calgary, you're leading the way. You know how to develop energy, how to innovate, and how to do it responsibly. This is the kind of forward-thinking leadership that not only powers an economy but paves the way for a future that benefits all Canadians.'\n\n This formal visit from the Prime Minister has been described as a resounding success for Trump's popularity in Western Canada, with polls showing a sizeable shift in opinion, and a probable surge in support for the PCs. At the end of his trip to Calgary, Trump was gifted his own Stetson hat by the organizers of the Calgary Stampede, and was graciously invited to return to the city next year to enjoy the festivities."
 rw_canada.41.o1:0 "Alberta truly is Canada's beacon of Conservative values."
 
 rw_canada.42.t:0 "Trump Meets with Business Leaders"
 rw_canada.42.d:0 "Today Prime Minister Trump hosted a massive meeting of every major mind in the Canadian world of business. Held in Toronto's own Trump Hotel and resort, this assembly is [GetYear]'s go-to event for almost every sector of the Canadian economy. In oil, Rex Tillerson mingled with other Canadian resource magnates, and discussed the future of the oil industry in the world of today. Tim Cook and Steve Wozniak, despite not being on the best of terms with the Prime Minister, both attended to discuss the various up-and-coming digital technologies. Elon Musk, pioneer of the commercial space industry was also in attendance, and discussed the future of starbound exploration in a Soviet-dominated world. Musk was not shy about expressing his admiration for the Prime Minister. Among the most prominently featured guests was Kevin O'Leary, Trump's Minister of Export Promotion, International Trade and Economic Development, who held a keynote with the Prime Minister to discuss Canada's role in the world economy. O'Leary has been likened to Trump in many ways, as they are both former TV stars and businessmen who attempted a foray into politics. O'Leary was even Trump's co-host on the famed 'Dragon's Den' reality TV show, where Trump made famous his signature line: 'You're Fired'."
 rw_canada.42.o1:0 "The heralds of Canadian innovation."
  
 rw_canada.43.t:0 "Construction on the Wall Begins"
 rw_canada.43.d:0 "The prospect of building a wall on our border with the American Commonwealth, long a political position and common rallying call for Trump supporters, is now on the way becoming reality, as Trump has oficially moved to begin construction on a barrier wall along our Southern Border.\n\n This news was followed by Prime Minister Trump visiting our Southern Border, meeting with supporters and viewing various samples of fencing. The construction, material, and exact location of the wall is still in the air; but for now, it seems that the concept of an American Border wall is no longer pure fiction."
 rw_canada.43.o1:0 "We said it, we're going to do it."
   
 rw_canada.44.t:0 "A Wall or a Fence?"
 rw_canada.44.d:0 "Now that the plans for the construction of a barrier along our Southern Border have been finalized, the question of what exactly the barrier shall be made of has arisen. Trump, along with his more ardent supporters, are pushing for a full-fledged Wall; 30 feet tall and made of Reinforced Concrete. Other more sensible figures have supported an alternate proposal, which would detail the construction of a shorter barrier fence topped with Barbed Wire rather than a Concrete Wall. The decision must be made, shall we have a Border Wall, or a Border Fence?"
 rw_canada.44.o1:0 "We said 'Build the Wall', not 'Build the Fence'!"
 rw_canada.44.o2:0 "Perhaps a Fence makes more sense."
       
 rw_canada.45.t:0 "Fate of Natural Obstacles"
 rw_canada.45.d:0 "The Canadian Nation happens to straddle some of the most unique and beautiful natural features on the face of the earth. These natural features often collide with our borders to the South, with notable instances including the majestic Niagara Falls. As of now, the plan is to build our wall right through the city of Niagara Falls, which would obstruct the Niagara River and effectively dam the Niagara Falls. The prospect of losing the Canadian Horseshoe Falls, which have long served as a popular tourist destination, is unacceptable to both residents of Niagara Falls and the wider nation, who have often held up the falls as a source of Pride. Despite this, Trump has remained resolute in his decision to dam the falls, citing the fact that Niagra is a popular source of illegal border crossings."
 rw_canada.45.o1:0 "We don't care, build the wall through the falls."
 rw_canada.45.o2:0 "Build the wall around it."
    
 rw_canada.46.t:0 "The Windsor-Detroit Border"
 rw_canada.46.d:0 "The two cities of Windsor, Ontario and Detroit, Michigan, have long been intertwined in both economic and political matters. That is why it’s no surprise that the City of Windsor is among the most resolute in their opposition to Trump's Wall. The plan for the wall in regards to the Detroit Border details the creation of a wall which would bisect these two deeply connected areas, effectively severing one of Canada's main links for international trade. While we are no friend to the Commonwealth, we can not deny the fact that millions of dollars of trade revenue are generated by trade between our nations.\n\n Trump, ever the protectionist, has attempted to change this in the construction of the wall, and has even gone so far as to suggest tearing down the famed Ambassador Bridge, a hub of Canadian-American Commerce and the site of the first wave of Refugees crossing into Canada."
 rw_canada.46.o1:0 "Replace the Ambassador Bridge."
 rw_canada.46.o2:0 "We can't risk obstructing commerce."
     
 rw_canada.47.t:0 "The Extent of the Border Wall"
 rw_canada.47.d:0 "Trump's original proposal for the wall consisted of a 30 foot tall Concrete wall along the entire American Border, before ultimately scaling his proposal back to simply the border with the American People's Commonwealth. Now that Trump is firmly in power, more voices have called for extending the Border Wall to cover the entire border with the former United States. The prospect of extending the wall, while at first glance a herculean endeavor, would be greatly aided by the mostly straight 39th parallel, and the relative lack of natural obstacles."
 rw_canada.47.o1:0 "Extend the Wall across the entire American Border!"
 rw_canada.47.o2:0 "Stick to the Commonwealth Border."
 
 rw_canada.48.t:0 "The Commonwealth Wall Completed!"
 rw_canada.48.d:0 "After a long period of construction, the barrier along our border with the American People's Commonwealth has been completed. Dubbed the 'Trump Wall', this protective partition will serve to keep migrants from the APC from illegally crossing the border into Canada.\n\n From now on, gaining entry into our Great White North is not as simple as jumping across an invisible line; if Americans want in on the Canadian Dream, they will have to wait in line..."
 rw_canada.48.o1:0 "Excellent."
 
 rw_canada.49.t:0 "The American Wall Completed!"
 rw_canada.49.d:0 "After a long period of construction, the barrier along our border with the entirety of the former United States was completed. Originally designed to cover our border with the American People's Commonwealth, the border barrier was eventually expanded to the entire 49th parallel. Greatly aided by the flat terrain around our border in the west, and the forest clearings made to denote the border, this new Border Fence is far more secure than the 'Commonwealth Wall', and will prevent Americans from all the post-USA states from entering Canada illegally via land."
 rw_canada.49.o1:0 "Excellent."
 
 rw_canada.50.t:0 "The Lake of the Woods"
 rw_canada.50.d:0 "A notable natural marker on the otherwise simple border with the United States, the Lake of the Woods is a large lake with countless islands which are split between Canada and the Great Lakes Republic (formerly the United States). With our decision to extend the Border Wall to cover all the American Breakaways, the question of what to do with the Lake of the Woods and surrounding areas has arisen. Often being the source of illegal border-jumpers, mostly via swimming or boating to a Canadian-owned Island, many have supported avoiding this area and simply increasing lake patrols in the area. Other, more ambitious figures, have called for the construction of the wall through the lake, to hinder even the most dedicated refuge seekers."
 rw_canada.50.o1:0 "Increase Lake Patrols."
 rw_canada.50.o2:0 "Build the Wall through the Lake."

 rw_canada.51.t:0 "CA Voters Flock to the Progressive Conservatives"
 rw_canada.51.d:0 "The Canadian Alliance, a party formed by former Reform MP Rafael Cruz, has until now enjoyed some sucsess at siphoning off Progressive Conservative voters. Their political influence, while not enough to get them elected, or even enough to win them any additional seats, has been a persistent throrn in the side of Prime Minister [GetCanPCLeaderShortHand]'s government. The possibility of a repeat of the 2010 by-election catastrophe with the CA instead of the Reform Party was enough to worry even the most optomistic PC strategists.\n\n Recent news has helped to allay these worries, as recent polls forsee the virtual implosion of the CA's poll numbers. These numbers show irrefutably that most of the CA's voters have changed their minds, and now see the Progressive Conservatives as the best force to represent Canada's right. The PC leadership can now breate a little bit easier knowing that the CA's surge in popularity was simply an election-year fad."
 rw_canada.51.o1:0 "The Alliance is in dire straits."

 rw_canada.52.t:0 "Prime Minister Offers Formal Apology"
 rw_canada.52.d:0 "'Therefore, on behalf of the government of Canada and all Canadians, I stand before you, in this chamber so central to our life as a country, to apologize to aboriginal peoples for Canada's role in the Indian residential schools system. To the approximately 80,000 living former students, and all family members and communities, the government of Canada now recognizes that it was wrong to forcibly remove children from their homes and we apologize for having done this. We now recognize that it was wrong to separate children from rich and vibrant cultures and traditions, that it created a void in many lives and communities, and we apologize for having done this. We now recognize that, in separating children from their families, we undermined the ability of many to adequately parent their own children and sowed the seeds for generations to follow, and we apologize for having done this. We now recognize that, far too often, these institutions gave rise to abuse or neglect and were inadequately controlled, and we apologize for failing to protect you. Not only did you suffer these abuses as children, but as you became parents, you were powerless to protect your own children from suffering the same experience, and for this we are sorry. The burden of this experience has been on your shoulders for far too long. The burden is properly ours as a government, and as a country. There is no place in Canada for the attitudes that inspired the Indian residential schools system to ever again prevail. You have been working on recovering from this experience for a long time and in a very real sense, we are now joining you on this journey. The government of Canada sincerely apologizes and asks the forgiveness of the aboriginal peoples of this country for failing them so profoundly.\n We are sorry.'\n\n - Prime Minister [ROOT.GetLeader]."
 rw_canada.52.o1:0 "Hopefully we can begin righting our many wrongs."

 rw_canada.53.t:0 "Wheat Board Privatized"
 rw_canada.53.d:0 "Originally founded in 1935, the Canadian Wheat Board is a state-run institution dedicated to helping farmers market their wheat. While founded with the best intentions, the incompotent government managment of the Wheat Board has led to farmers being trapped in the clutches of the board, and unlitmatley selling their products at a substandard price. In fact, it was illegal for any farmer in areas under the CWB's jurisdiction to sell their wheat and barley through any other channel than the CWB. It is time to end the Wheat Board's monopoly on marketing power, and open up the CWB to more lucrative foreign investment. This shall help farmers sell their products for the best price, and open up more channels for those producers who opt to stay with the CWB."
 rw_canada.53.o1:0 "Canada's Farmers will no longer be trapped in the clutching of red tape."

 rw_canada.54.t:0 "Cruz Loses Own Seat"
 rw_canada.54.d:0 "Rafael Edward Cruz, the renegade MP and leader of the breakaway Canadian Alliance Party, has just lost his own seat of Calgary Nose Hill to a Conservative candidate. While his seat was not up for grabs last election, a recent by-election has proven to be Cruz's ultimate undoing. The loss of a party leader's seat is an unprecedented occurrence in Canadian Politics, having not happened since Brian Mulroney lost his own seat after the PC's devastating losses in the 1989 elections. The loss of the Canadian Alliance's only seat in Parliament is a very grim sign for the party, as most polls forecast that the CA will fail to pick up even a single seat next election. As the prospects darken on the Canadian Alliance's side, party leaders have begun abandoning their sinking ship, and have openly spoken in favor of the Progressive Conservatives as Canada's main force representing Canada's right-wing."
 rw_canada.54.o1:0 "The CA is running on borrowed time."

 rw_canada.55.t:0 "The Alliance Folds"
 rw_canada.55.d:0 "The inevitable has finally occurred, as the disparate splinters of the Canadian Alliance have finally faced the facts, and have announced that their party is no more. After party leader Rafael Cruz lost his seat to a PC Candidate, the party has been in freefall, as the majority of party strategists and ideological loyalists flock back to the Progressive Conservatives. The remaining CA loyalists appear to be staying only out of loyalty to Cruz, or because they have burned too many bridges with the PCs.\n\n While the few remnants of the party hoped that Cruz would keep up the good fight, Cruz had officially dissolved the party, citing a critical inability to find candidates to run in subsequent elections. With Cruz gone, the few sordid remains of the party have either returned to the ProgCons, or have switched to voting for a more radical right-wing force.\n\n Cruz has announced that he will not be seeking election again, and has signaled his intention to return to private life."
 rw_canada.55.o1:0 "I suppose we won't have to worry about them anymore."

 rw_canada.56.t:0 "The Alliance Surges in Popularity"
 rw_canada.56.d:0 "The Canadian Alliance has shown a record increase in support, with projections showing them picking up more than 10-30 seats in the next election. All of the seats projected to flip to the CA are either current PC holdings, or seats previously projected to go to the Conservatives. This unprecedented surge in support for the CA has many insiders within the Progressive Conservatives worried, as the newest data shows that PC voters are flocking to the Alliance en masse. The sudden shift in projections to a safe majority to catastrophic losses for the PCs is a grim sign of things to come; as the CA is projected to both undermine PC support, and pick up several seats of their own. With Conservative voters starkly divided once more, many have projected that this term for the ProgCons may be their last..."
 rw_canada.56.o1:0 "That's not a good sign..."

 rw_canada.57.t:0 "Cabinet Ministers Defect to the CA"
 rw_canada.57.d:0 "The Progressive Conservatives are in dire straits; this can no longer be denied, as many previous Conservative MPs have signaled their intention to leave the party. The most notable defection is Jason Kenney, a former Reform MP and current cabinet minister who has served in various positions throughout the tenure of [ROOT.GetLeader]. While not the most recent turncoat, Kenney is by far the most influential PC representative to jump ship to the Canadian Alliance. Ralph Cruz has announced his support for Kenney, and has stated that he will have a valuable place within the party in the future.\n\n Kenney now stands as among the most influential figures within the Canadian Alliance, something that has many wondering if he poses a challenge to current party leader Rafael Cruz. Cruz, while at the epicenter of the party, is also someone who is seen as deeply unlikeable to the general public.\n\n If there is anyone who may pose a threat to Cruz's leadership; it's Kenney."
 rw_canada.57.o1:0 "Splitters!"

 rw_canada.58.t:0 "Proportional Representation Instituted"
 rw_canada.58.d:0 "In an ambitious stride toward electoral reform, the New Democratic Party has championed the introduction of Proportional Representation in Canada, a move heralded as a transformative shift in the democratic process. Spearheaded by Prime Minister [CAN.GetLeader], this initiative seeks to align Canada's electoral system more closely with the principle of equitable representation, ensuring that every vote contributes directly to the makeup of Parliament. This momentous policy shift reflects the NDP's longstanding commitment to fostering a more inclusive and representative political landscape, one that mirrors the diverse tapestry of Canadian society. By advocating for PR, the NDP aims to dismantle the historical discrepancies of the first-past-the-post system, promoting a fairer distribution of seats that accurately reflects the electorate's preferences. The implementation of Proportional Representation is poised to dramatically alter the political dynamics within Canada, encouraging greater participation and engagement among voters who previously felt marginalized within the electoral system. This reform is not merely an adjustment to the mechanics of voting but a profound statement on the value of every citizen's voice in shaping the nation's future. The move towards Proportional Representation has been met with widespread enthusiasm from grassroots activists to policy analysts, who see it as a crucial step towards enhancing democratic integrity and accountability. As Canada embarks on this journey of electoral modernization, the anticipation grows for a more vibrant and dynamic parliamentary discourse, reflecting a broader spectrum of ideas and perspectives. The NDP's bold initiative marks a significant milestone in Canada's democratic evolution, promising a future where governance is truly reflective of the collective will, bringing a new era of political engagement and representation to the forefront."
 rw_canada.58.o1:0 "One step closer to an equal voting system."

 rw_canada.59.t:0 "Layton Strikes an Accord with Rae"
 rw_canada.59.d:0 "The feud between Jack Layton and Bob Rae first started in 2003, where Rae beat out the popular Toronto City Councilor for the position of Federal NDP leader. This defeat was widely attributed by a smear campaign started by Bob Rae, where he baselessly claimed that Layton held associations with the Communist Party of Canada, and targeted his wife Olivia Chow with false information linking her to the Communist Chinese Government. These claims, while demonstrably false, managed to keep Layton from taking control of the Federal NDP, and while he would go on to win a seat of his on in the 2005 Election, Layton's conflict with Rae and the 'New NDP' would simmer for the remainder of Rae's time in the spotlight. Now that Layton has replaced Rae as both NDP leader and Prime Minister, Layton has opted to smooth over the simmering conflict within the NDP, and end his bad blood with the now-former Prime Minister. Compromise is an art as old as politics itself, and Layton has recognized this, and has opted to seek compromise with the various factions within the NDP. This course will hopefully allow both 'New NDPers' and 'Waffleites' to find comfort within the NDP, and allow the party to flourish as a big-tent movement which can accommodate a wide variety of voters."
 rw_canada.59.o1:0 "Concessions are necessary in this day and age."

 rw_canada.60.t:0 "Return of the 'Waffle' Faction"
 rw_canada.60.d:0 "During the late 60's and early 70's a faction of the NDP colloquially known as 'The Waffle' sprung up, pushing for the NDP and their moderate drift in the wake of the Winnipeg Convention and fully commit the party to Democratic Socialist causes. Composed mainly of mostly young, university students and intellectuals, the 'Waffle' received their famed nickname by future Prime Minister Ed Broadbent, who said that if they had to choose between waffling to the left and waffling to the right, they waffle to the left'. Led by Mel Watkins and James Laxer, this faction within the NDP attempted in vain to change the face of the party on their terms, however after Waffle candidate James Laxer was defeated by David Lewis, many New-Left loyalists quit the NDP to found their own political movement. The 'Movement for an Independent Socialist Canada' was founded by Laxer and Watkins, and attempted unsuccessfully to run candidates on the Federal Level. By the late 80's many of the Waffle's leaders had returned to the NDP, taking up important positions and shaping the policy of the party in the late 20th century. The second 'Waffle Exodus' occurred after Bob Rae gained control of the NDP. Rae's policies in regards to Unions and the NDP left came under heavy scrutiny by Waffleites, who either stood behind Layton's backbench revolt, or resigned from the party altogether. With Rae firmly out of the picture, Layton has formally made amends with the former leaders of the Waffle: James Laxer and Mel Watkins. Layton's courting of these two figures is seen by many as a sign that the NDP is going beyond the Broadbent-era Social Democracy, and returning to their roots as a Democratic Socialist party. While this may cost the NDP the support of certain 'Establishment' voters, the NDP has always stood steadfast in their determination to break the Canadian political establishment; not become it."
 rw_canada.60.o1:0 "The NDP drifts further to the left..."

 rw_canada.62.t:0 "Layton Defends Canada's Healthcare System"
 rw_canada.62.t_2:0 "Prime Minister Defends Canada's Healthcare System"
 rw_canada.62.d:0 "Ever since the Canada Health Act of 1984 passed, the PCs have been frothing at the mouth for their opportunity to gut it. While several close calls have been averted, the NDP has realized that we can't rely on mere luck to keep our healthcare system out of the hands of greedy private firms forever. To keep our precious health system intact and out of the hands of profiteers, Prime Minister Layton has announced that the Provincial-Federal healthcare divide shall be restored to the 1984 status quo, where the Provinces and the Federal Government would share equal responsibilities in matters of health. Additionally, we shall prohibit private firms from operating in essential areas, and expand Medicare to cover essential treatments such as vision and dental care. Under the new healthcare provisions, no Canadian can be denied essential healthcare to any part of their body due to a lack of funds."
