### Events ###

 american_unification.100.t:0 "A Revival of the American Experiment?"
 american_unification.100.d:0 "While it has come as a shock to many, it seems that the Great Lakes Union has managed to conquer the remains of the United States. A collection of independent nations in the Former United States now lie under Muilwakkee's tutelage, the question now is what to do with our new territories. Our nation maintains no formal claim to the United States, instead claiming to be an entirely separate and independent nation from the pre-1987 United States. However, now that we have 'Unified' America under our rule, some have proposed laying claim to the old America, unifying our various satellite states into a new cohesive entity, recreating the United States in spirit. This concept has both supporters and opponents, with many content with seeing the legacy of the old United States left to rot, while others insist we take the mantle of the old United States, seeing as that it's our birthright. Others of course have labelled the United States as nothing more than a Failed Experiment, one in which us in the Great Lakes have no desire to try recreating. Amid fervent debate in Milwaukee's halls of power, a decision has been made. Shall we lay claim to the old America? Or shall we maintain our abandonment of all claims to the old USA."
 american_unification.100.o1:0 "The time has come to restore the United States."
 american_unification.100.o2:0 "We have no claims to the United States, and that is how it will stay."

 american_diplo.1.t:0 "The New United States Asks to Join the Democratic League"
 american_diplo.1.d:0 "Incredible. There are no other words to describe what has happened South of the Border. The United States, despite all odds to the contrary, has pulled itself out of the dustbin of history. The cause of Freedom and Democracy championed by the US (to some degree) before Reagan mucked it all up has been restored. The Statue of Liberty's torch once more gleaming across the once-more-United States. Ottawa has breathed a tremendous sigh of relief as this newly-reunited America has proven to be a friendly one, very much in tune with the US of Old. [var:901.owner.GetLeader] is apparently eager to get back into the business of beating up Commies, hopefully with more success than the last time around. A restoration of the United States is in every way a game-changer for the DL, and would almost single-handedly triple our capacity to oppose the Soviet World Order. However some remain weary of this new United States, and worry about Canada's place in the world should the Americans be formally inducted into our alliance. The Decision is up to Prime Minister [CAN.GetLeader] and the House of Commons - even if most predict that the new US will easily be accepted into the Democratic League."
 american_diplo.1.o1:0 "Is this even a question? Of course the Americans can join."
 american_diplo.1.o2:0 "Well, uh, something, something... Article 8?"

 american_diplo.2.t:0 "The United States Inducted into the Democratic League"
 american_diplo.2.d:0 "The Canadians were crawling over themselves to accept our proposal. The new United States has become the newest member of the Democratic League, restoring the old NATOs' most powerful members and inspiring dread across the Warsaw Pact. As it appears, the clock has been pushed back from 1987, as the old band gets back together again. In an instant, the global balance of power has shifted irreparably, and while the Communists are still self-assured about their own security, doubt has been inspired across the Warsaw Pact. The forces of Freedom are not quite dead yet. And while our new United States may still need some patches to cover the cracks, we are still a formidable force in our own right, ready and willing to go toe-to-toe with Red Europe. This time, we shall not falter, we shall not fail. Vietnam and Korea have taught us the lessons we need to survive. Reaganism has been banished from the face of the US. And now, we seek to turn back the clock in Europe, undo the European Spring, and at last make the Free World whole again."
 american_diplo.2.o1:0 "Three Cheers! To Freedom!"
 
 american_diplo.3.t:0 "The Canadians Decline"
 american_diplo.3.d:0 "In what has come as a shock to everybody in [ROOT.Capital.GetCapitalVictoryPointName], the Canadians, who would in any reasonable scenario be salivating at the chance to have the US by their side once more, has declined our offer to join the Democratic League. While they have cited ongoing territorial disputes as their primary reason for their rejection of our League application, many have wondered if the Canadians have simply denied out of a fear of us usurping their leadership of the League. No matter. The DL is a poor man's version of NATO anyway, their attempts at opposing Communism being more pathetic than brave. We can easily do without the Canadians and their garbage pail of losers. The time has come for the Eagle to spread its wings, with, or without the Canadians."
 american_diplo.3.o1:0 "Are they stupid?"

 american_diplo.4.t:0 "The New United States Asks to Join the Moscow Accord"
 american_diplo.4.d:0 "Incredible. There are no other words to describe what has happened South of the Border. The United States, despite all odds to the contrary, has pulled itself out of the dustbin of history. In what has been described as the most stunning turn of fate of the last 100 years, the Soviet Union has Collapsed while the United States has thrived, in what has been both a painfully ironic twiste of fate and a golden oppurtunity for the New Russia. Indeed, while it would seem insane to anyone who's been in a coma for 20 years, the United States and Russia are the most ideologically aligned of any two major nations. With that in mind, the new US Government has reached out with a proposition of alliance, which would see the new United States inducted into the Moscow Accords if we accept. Such a proposal would naturally be a no-brainer. Russia and the US on the same team would be nigh unstoppable. However many wonder if the bad blood between our two nations may still exist, or worse, if the US may end up outshining us as leader of the alliance. [RUS.GetLeader] has returned to his chambers to contemplate the future of US-Russia relations."
 american_diplo.4.o1:0 "Is this even a question? Of course the Americans can join."
 american_diplo.4.o2:0 "We still don't trust you America!"

 american_diplo.5.t:0 "The United States Inducted into the Moscow Accord"
 american_diplo.5.d:0 "The Russians were crawling over themselves to accept our proposal. The new United States has become the newest member of the Moscow Accord, in what has come as the most shocking turn of fate this century. As it appears, the tables have turned. Long divided must unite, and long united must divide. America stands whole while Soviet hegemony lies shattered. In an instant, the global balance of power has shifted irreparably, and while the Communists are still self-assured about their own security, doubt has been inspired across the Warsaw Pact. Already the Democratic League and Warsaw Pact nervously sweat as a seemingly impossible American-Russian alliance forms. Now, America is ready for both the forces of Communism and Liberalism. This time, we shall not falter, we shall not fail. Vietnam and Korea have taught us the lessons we need to survive. Reaganism has been banished from the face of the US. And now, we seek to turn back the clock in Europe, undo the European Spring, and restore strength to this world."
 american_diplo.5.o1:0 "Three Cheers! To Freedom!"
 
 american_diplo.6.t:0 "The Russians Decline"
 american_diplo.6.d:0 "In what has come as a shock to everybody in [ROOT.Capital.GetCapitalVictoryPointName], the Russians, who would in any reasonable scenario be salivating at the chance to have the US by their side once more, has declined our offer to join the Moscow Accord. While they have cited a distrust of the United States after so many years of hostility primary reason for their rejection of our Accord application, many have wondered if the Russians have simply denied out of a fear of us usurping their leadership of the Accord. No matter. We still don't trust the Russians, and if they want to reject our efforts to repair relations, then it's their loss. While they may have been cleaned from the stain of Communism, they have not yet shedded their wicked Communist ideals."
 american_diplo.6.o1:0 "Up yours, Ruskies."

 american_diplo.7.t:0 "The New United States Asks to Join the Protection Union"
 american_diplo.7.d:0 "Incredible. There are no other words to describe what has happened South of the Border. The United States, despite all odds to the contrary, has pulled itself out of the dustbin of history. Now the United States, also commited to the cause of Neutrality, has proposed an alliance between our two nations. Britain and the United States, while once enemies, have always enjoyed a strong relationship, until the US's untimely collapse in the late 80's. Now, the Americans are looking to solidify our alliance once more, forming an alliance dedicated to Neutrality on both the British Isles and the North American continent. Such an alliance would be quite the formidable force against Communists and Warmongers, however some worry about potentially being dragged into America's conflicts despite their vow of Neutrality. It's all up to [ENG.GetLeader] and the House of Commons to decide on the fate of Anglo-American relations."
 american_diplo.7.o1:0 "Is this even a question? Of course the Americans can join."
 american_diplo.7.o2:0 "The British Isles are our concern, not the United States."

 american_diplo.8.t:0 "The Global Protection Union Formed"
 american_diplo.8.d:0 "The British have delighted at our proposal to form a global Neutral bloc. While some have scoffed at the new US's commitment to 'Neutrality', favouring a continued approach of fortifying the British Isles, it seems that the British are more than happy to throw in with their old chums across the pond. The forces of Britain and America are once more united as allies, together under the shared banner of neutrality and non-interventionism. Any forces that dare mess with our territorial integrity have another thing coming as the two giants of the Anglo World commit themselves to a reclusive stance towards global affairs. The Lion (and the Eagle) sleeps tonight, as we both retreat from Global Affairs, caring only for the wellbeing of our citizenry and the integrity of our territory - nothing more, nothing less. While the League may look on with dissapointed eyes as the old NATO's two greatest powers shun their cause, ultimately, the battle against Communism is already lost. So long as they don't interfere with us, we have no desire to interfere against them."
 american_diplo.8.o1:0 "Never more shall we interfere in global affairs."
 
 american_diplo.9.t:0 "The British Decline"
 american_diplo.9.d:0 "The British Government has told us politley to 'Bugger Off', as London soundly rejects the prospect of a global Neutral bloc between America and Britain. While we were once near-inseprable allies, it seems as if the British have defaulted into the mindset of George III as they seek to protect the British Isles - and only the British Isles. Even though the new US posesses the might to defend Britain from any invader, the British have no intention of sending their men to die to stabilize the highly-fragile new America, and given our own strict neutrality, we can't exactly blame them. Though our relations have been damaged by their refusal, we still maintain a close link with London, our frienship, while uncodified by any treaty or alliance, shall still persevere in this new era. So, we raise a toast, to [ENG.GetNameDef] and [var:901.owner.GetNameDef], two powers united but seperate in the cause of eternal neutrality."
 american_diplo.9.o1:0 "The Lion (and Eagle) sleeps tonight."
  
 american_diplo.10.t:0 "Our Allies in the Middle East"
 american_diplo.10.d:0 "The Government of [ROOT.GetLeader] has begun to once more inquire about possible American friendships abroad. The Middle East is a subject of particular interest to the new State Department, with many pathways for friendships and alliances opening up now that we are once more united. The first option is Iran. Iran, one of the few stable Democracies in the Middle East, has something of a checkered past with the United States. From the CIA to the Shahs, Tehran and Washington have not always seen eye-to-eye. But now is the time to patch over old wounds, and while the prospect of an alliance with the Iranians may seem like a tough sell, perhaps forging an alliance is America's way of apologizing? Another option is Saudi Arabia, a longstanding US 'ally' in the region. The Saudis are invaluable for their strategic location and oil reserve, even if some have raised concerns about Saudi Human Rights Abuses. Finally there is Iraq, a nation which the old US was close to before the Great Collapse. Saddam Hussein is a natural friend to American interests and enemy of Communism, which makes him the perfect ally in the region. Which Middle Easter nation should we reach out to?"
 american_diplo.10.o1:0 "Iran."
 american_diplo.10.o2:0 "Saudi Arabia."
 american_diplo.10.o3:0 "Iraq."
 
 american_diplo.2000.o1:0 "Try reaching out to Iraq."
 american_diplo.2000.o2:0 "Try reaching out to Iran."
 american_diplo.2000.o3:0 "Try reaching out to Saudi Arabia."
 
 american_diplo.11.t:0 "The Americans Approach Us"
 american_diplo.11.d:0 "At long last, the United States has been united under a friendly Democratic administration, one which seems to share our goal of taking down Global Communism and restoring the light of Freedom and Democracy across the world. The Americans, while already intent on joining forces with our movement, also seem to wish to take leadership of the Democratic League once more... something which the Canadian government is more hesitant to agree to. In a meeting between American President [var:901.owner.GetLeader] and Canadian Prime Minister [CAN.GetLeader], it has ultimately been agreed that the United States shall..."
 american_diplo.11.o1:0 "Be taking leadership of the Democratic League once more."
 american_diplo.11.o2:0 "Stay as a valued member of the alliance."
 
 american_diplo.12.t:0 "The Canadians Hand Over Leadership"
 american_diplo.12.d:0 "With the rightful government of the United States restored, it has ultimately been decided that the United States will be restored to their previous position as leader of the Democratic League. In a grand ceremony in Ottawa, President [var:901.owner.GetLeader] met with Canadian Prime Minister [CAN.GetLeader] to formalize the handover. In a grand speech, [var:901.owner.GetLeader] declared that America was ready to step up and lead again, and were already preparing with their allies to take down the Communist menace once and for all."
 american_diplo.12.o1:0 "A great day for America."
 
 american_diplo.14.t:0 "The Canadians Retain Leadership"
 american_diplo.14.d:0 "Although the rightful government of the United States has been restored, it has ultimately been decided that the Canadians will retain their current position as leader of the Democratic League. While a disappointing conclusion for some, the Canadians seem to have their reasons for keeping hold of DL Leadership. America still has deep scars from the Reunification campaign, and as of now Canada's economic prowess still eclipses our own. While we may once more seek leadership when our economy and military has fully recovered, it seems that for now the Canadians are secure in their position as Democratic League leader."
 american_diplo.14.o1:0 "Oh well..."
 
 american_diplo.15.t:0 "America Requests our Participation in their Alliance"
 american_diplo.15.d:0 "Now that the United States has been restored, senior leadership has reached out to our government formally about the possibility of our nation joining the global struggle against Communism. Thay have requested via their ambassador, our full membership for [ROOT.GetName] within their Alliance, which would make us a key strategic and political ally of our nation. However, there are some in the government that oppose approval of this request... How should we respond?"
 american_diplo.15.o1:0 "Join!"
 american_diplo.15.o2:0 "Refuse"
 
 american_diplo.16.t:0 "[FROM.GetNameDef] Accepts"
 american_diplo.16.d:0 "The [FROM.GetAdjective] delegation in our capital brought very exciting news for the government. [FROM.Capital.GetCapitalVictoryPointName] will officially be accepting our offer for membership in our alliance, and hence will join the alliance. This is a historic day for not just our nation and its future, but for the people."
 american_diplo.16.o1:0 "Wonderful"

 american_diplo.17.t:0 "[FROM.GetNameDef] Refuses"
 american_diplo.17.d:0 "The [FROM.GetAdjective] delegation in our capital brought very unfortunate news for the government. [FROM.Capital.GetCapitalVictoryPointName] will not be accepting our offer for membership in our alliance, and hence we will not be joining the alliance. This could have been a historic day for not just our nation and its future, but for the people. Unfortunately, this was not the case..."
 american_diplo.17.o1:0 "Disappointing..."
 
 american_diplo.18.t:0 "The Yanks Reach Out Once More"
 american_diplo.18.d:0 "With the United States restored, the new American Government has seen fit to pester the British Foreign Office about the possibility of joining the Democratic League. While we have been firm in the past about our rejection, our decision to embrace Isolationism was primarily driven by the Collapse of the United States. With America both restored to its former glory and once more joining the fray, many have wondered if reconsidering our stance of non-interventionism is the way. The Warsaw Pact's claws are poised to dig into the British Isles, and having both the Canadians and the Americans by our side once more may be enough to deter Moscow's Goons, or fight them back if such a crisis arises. The prospect of returning to the Old Older seems promising, even if some wonder if the new US is doomed to repeat all the mistakes of the old US. "
 american_diplo.18.o1:0 "We shall stand with the Canadians once more."
 american_diplo.18.o2:0 "We said no, and we mean it!"
  
 american_diplo.19.t:0 "Britain Joins the Democratic League"
 american_diplo.19.d:0 "The United Kingdom has once more decided to side with their old colonies, and join the global struggle against Soviet Communism. After a lengthy series of negotiations, the British have dissolved the Protection Union and signaled the unification of our two forces, now with the intent to take down the Warsaw Pact and Liberate Europe. London now requests Ireland's participation in this new global force, even if the governments in Dublin and Belfast aren't entirely sold on the idea. What shall our response be? Shall we join our allies in Britain on their quest, or shall we continue our policy of neutrality, and leave the rest of the world to their own devices."
 american_diplo.19.o1:0 "They're better than the Soviets..."
 american_diplo.19.o2:0 "We shall continue Irish neutrality."
  
 american_diplo.20.t:0 "[FROM.GetNameDef] Follows Suit"
 american_diplo.20.d:0 "The [FROM.GetAdjective] government has decided to follow the step of their allies in Britain, and has joined the Democratic League. The British Isles Protection Union now will join the Democratic League wholesale, instead of Britain simply leaving Ireland to their own devices."
 american_diplo.20.o1:0 "Wonderful!"
  
 american_diplo.21.t:0 "[FROM.GetNameDef] Refuses"
 american_diplo.21.d:0 "The [FROM.GetAdjective] government has refused to follow the steps of their allies in Britain, and will not be joining the Democratic League. While Britain itself is by our side once more, it appears that the [FROM.GetAdjective] aren't completely sold on the idea of taking down Communism, and would prefer to sit on the sidelines."
 american_diplo.21.o1:0 "Oh well..."
   
 american_diplo.22.t:0 "The British Accept"
 american_diplo.22.d:0 "More good news has come from the United Kingdom. London has delighted in the prospect of returning to the pre-1987 status quo. British Neutrality, spurred by America's collapse, now no longer has a use. The US is back, and it's ready to start knocking heads once more. Britain, America, and Canada once more fight together as one force. The Boys are Back in Town, the triple threat of the Anglo world now ready to kick some Communist ass. Already the Warsaw Pact appears to be preparing for the worst as the old North Atlantic Treaty Organization seemingly rises from the grave. We don't know exactly what the future will hold now that the old alliance has been restored, but if there is one thing we do know, it's that there will be hell to pay for the Communists once the time comes."
 american_diplo.22.o1:0 "The Reds must be shitting themselves."

 american_diplo.23.t:0 "The British Decline"
 american_diplo.23.d:0 "Britain was only driven to neutrality due to the United States' collapse - yet despite the restoration of a single American nation, it seems the British are still unwilling to budge from the long-held position of Isolationism. A pity. The British seem to think that the Democratic League's opposition to Communism remains hopeless despite America's restoration, and is content simply standing back and watching the affairs of the world with disinterested eyes. While the British have maintained their longstanding friendship with Washington and Ottawa, their friendship will not be codified by any treaty or alliance. Britain, after so many years of interventionism, seems content to at last shut out the affairs of the wider world forever, never more wishing to involve themselves in the whims of the greater world again."
 american_diplo.23.o1:0 "A terrible shame."
 
 american_diplo.24.t:0 "America Demands Possession of Greenland"
 american_diplo.24.d:0 "The United States has sent a letter and diplomat offering to 'purchase' Greenland from us at an absurdly measly price while claiming war is on the table for the territory due to its 'importance to national security'. Their insistence is clearly an attempt at strong-arming us, but given their resources and location of the area, we likely have no choice but to accept. Native Greenlanders are split on the issue. While we legally do not control Greenland, that honour belongs to the Danish Royal Family, Canada's responsibility for Greenland's defense gives Ottawa de-facto veto power over Greenlandic affairs. Extensive CIA infiltration has already made the government in Nuuk reluctantly support annexation, however the ultimate decision still lies with the Prime Minister. Should we accept the American's demands? Or should we defend Greenland at all costs?"
 american_diplo.24.o1:0 "We have no choice but to accept."
 american_diplo.24.o2:0 "Not going to happen."
  
 american_diplo.25.t:0 "The Canadians Accept"
 american_diplo.25.d:0 "The Canadian government has accepted our demands, and has released Greenland from their de-facto control. Now it's up to the Government in Nuuk to formally make a decision on Greenland's annexation. Thanks to extensive infiltration from the Central Intelligence Agency, the vast majority of Greenland's population supports American annexation. However there are still some who fiercely oppose 'American Imperialism' and are dedicated to both resisting American attempts at Annexation, and the Canadians who have 'thrown them under the bus'."
 american_diplo.25.o1:0 "Let's hope they make the right choice."
 
 american_diplo.26.t:0 "The Canadians Abandon Us"
 american_diplo.26.d:0 "The Canadians have begrudgingly accepted American demands to withdraw from Greenland. We have been left for dead as America looks to our territory with hungry eyes. Ottawa's withdrawal has left our small defense force completely exposed to American military might, while CIA agents continue to spread pro-annexation propaganda throughout our cities. The American ambassador has made it clear that Washington expects a swift decision in their favor, with thinly-veiled threats of military intervention should we choose to resist. Our parliament is deeply divided between those who see annexation as inevitable and those who would rather fight a hopeless war than surrender our sovereignty."
 american_diplo.26.o1:0 "We must accept Annexation."
 american_diplo.26.o2:0 "We shall fight for our freedom."
   
 american_diplo.27.t:0 "Greenland Passes Annexation Act"
 american_diplo.27.d:0 "The Government of Greenland has formally passed an act to incorporate their nation with the New United States. The vote in Nuuk's parliament was overwhelming, with only a small minority of delegates opposing the measure. Our intelligence operations and promises of economic investment have paid off handsomely. While scattered protests have erupted in some coastal villages, the transition is expected to proceed smoothly as Greenland becomes America's newest territory."
 american_diplo.27.o1:0 "Wonderful."
    
 american_diplo.28.t:0 "Greenland Rebels"
 american_diplo.28.d:0 "Greenland has defied the will of both the United States and Canada, declaring that they intend to remain independent even if they have to fight for it. The parliament in Nuuk has voted down the annexation act and expelled all CIA operatives from the territory, while nationalist militias have begun mobilizing across the island. Our allies in Greenland's government have been branded as traitors and forced to flee or go into hiding. This embarrassing display of defiance cannot go unanswered, lest other territories get similar ideas about resisting American interests."
 american_diplo.28.o1:0 "Crush them!"
     
 american_diplo.29.t:0 "Canada Refuses"
 american_diplo.29.d:0 "The Canadians have refused to cease their military protection of the territory of Greenland. Many have suggested that war may be on the table to take the territory by force. Ottawa has publicly condemned our 'blatant attempt at imperialism' and has reinforced their garrison on the island. The Canadian Prime Minister claims they have a moral obligation to protect Greenland from American aggression, though intelligence suggests they're more concerned about maintaining their own influence in the Arctic. Our military advisors are confident that any conflict would be swift, but going to war with a former ally over Greenland would certainly damage our international reputation and potentially drag other nations into the conflict."
 american_diplo.29.o1:0 "War is the only option."
 american_diplo.29.o2:0 "We aren't sending soldiers to die over a slab of ice."
 
 american_diplo.30.t:0 "America Requests our Participation in their Alliance"
 american_diplo.30.d:0 "Now that the United States has been restored, senior leadership has reached out to our government formally about the possibility of our nation joining the global struggle against Stalinism and Capitalism. Thay have requested via their ambassador, our full membership for [ROOT.GetName] within their Alliance, which would make us a key strategic and political ally of our nation. However, there are some in the government that oppose approval of this request... How should we respond?"
 american_diplo.30.o1:0 "Join!"
 american_diplo.30.o2:0 "Refuse"
 
 american_diplo.31.t:0 "[FROM.GetNameDef] Accepts"
