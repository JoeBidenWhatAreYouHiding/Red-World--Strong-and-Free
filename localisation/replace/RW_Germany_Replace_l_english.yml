 GER_RED_WORLD_DESC:0 "After being divided for nearly four decades, the two German states reunited in 1987 with much fanfare. Four years later Austria also joined the republic, now the dominant power in central Europe. Since then, the German Democratic Republic has maintained a strong military and economy, as well as a stable political system. As the strongest country in the European Union of Socialist Republics, many are beginning to suspect that Germany has become more powerful than the Soviet Union itself, influencing its European neighbors for its own gains. Could Germany become the successor to the fading Soviet world order?"

