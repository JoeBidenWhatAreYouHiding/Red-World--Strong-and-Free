 ### Events ###
 
  decision_event.45.t:0 "Treaty of Strasbourg"
 decision_event.45.d:0 "The Treaty of Strasbourg, officially known as the Treaty Establishing the European Union of Socialist Republics, was a treaty signed by all core members of the European Communities. The treaty had its origins in the Crocodile Club established by Italian MEP Altiero Spinelli in 1980 to promote European integration and federalism. The group established the Committee on Institutional Affairs in 1982, tasked with drafting a constitution for the European Communities. Though the club started out as an informal cross-party group, Spinelli was a former member of the Italian Communist Party and the committee increasingly fell under the influence of its communist members, especially after the European elections in 1984. The committee presented the initial Draft Treaty to the European Parliament before the elections, and it was approved, but then rewritten after the Communist and Allies Group won a plurality of the seats in the parliament. The following months saw Communist-led governments come to power in nearly all EC members, as well as the reunification of Germany in 1987. This renewed interest for reform in Europe, leading to an alliance in the European Parliament between the Communist and Allies Group and the Socialist Group, which led negotiations alongside the European Commission and the national governments to draft the new treaty. On 27 October 1988, the Treaty of Strasbourg was signed by all members of the European Communities, except the United Kingdom, Ireland and Denmark, who were subsequently expelled from the newly-established European Union of Socialist Republics as per its founding treaty."
 
 accord.8.t:0 "[From.GetName] Request Moscow Accord Membership"
 accord.8.d:0 "The leadership of [From.GetName] have requested via their ambassador, full membership within the Moscow Accord, which would make them a key strategic and political ally of our nation. However, there are some in the government that oppose approval of this request... How should we respond?"
 accord.8.o1:0 "Welcome!"
 accord.8.o2:0 "Refuse"
 accord.9.t:0 "Russia says yes"
 accord.9.d:0 "The Russian delegation in our capital brought very exciting news for the government. Moscow will officially be endorsing our bid for Accord membership, and hence allowing us into the alliance. This is a historic day for not just our nation and its future, but for the people."
 accord.9.o1:0 "Wonderful"
 accord.10.t:0 "Russia Refuses"
 accord.10.d:0 "The Russian delegation in our capital brought very unfortunate news for the government. Moscow will not be endorsing our bid for Moscow Accord membership, and hence we will not be allowed into the alliance. This could have been a historic day for not just our nation and its future, but for the people. Unfortunately, this was not the case..."
 accord.10.o1:0 "Disappointing..."
 
