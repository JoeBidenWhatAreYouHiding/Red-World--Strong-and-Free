 news.286.t:0 "Newt Gingrich Unites America"
 news.286.d:0 "As President Gingrich stood in Washington DC, waiting to be inaugurated as the first President of the United States since the Great Collapse, millions tuned in to watch the event from home and hundreds of thousands turned up to watch in person. As President Gingrich confirmed the unification of America, the nation let out a sudden and glorious cheer in celebration of the event. As Gingrich’s speech continued, he reinforced the values he was elected on by the Protestant clique that had overthrown the radical Mike Pence years prior: Family, God and the State. With Canada remaining neutral on this reunified America and the Warsaw Pact denouncing the state as a return of the old Reagan regime, it has become clear that America will remain isolated from all major powers, and perhaps seek to create its own alliance to rival that of the Democratic League and Warsaw Pact. With Christianity becoming a prominent talking point in daily American life, many have denounced Gingrich’s government for abandoning the principles of the first amendment. However, Gingrich has insisted that America has and will always remain a secular state."
 news.286.o1:0 "This new America is not that different from the old."
 
